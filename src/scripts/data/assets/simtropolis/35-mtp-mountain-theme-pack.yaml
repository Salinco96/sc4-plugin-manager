  simtropolis/20895:
    assetId: simtropolis/20895-peg-mtp-mayor-menu-logging-scenes
    authors:
      - Pegasus
    category: 35-mtp-mountain-theme-pack
    dependencies: []
    description: "<body>\n                            \n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>This <abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"Mountain Theme Pack\">MTP</abbr> Series MOD adds 6 new ploppable <strong><em>Logging Props &amp; Scenes</em></strong> to your Mayor Menu... all accessible from a single, cyclable menu icon. From a single tree stump prop to fully detailed modelramas, these no-cost, ploppable forest accessories can add life and character to your forests. Mix and match and create any size of a logging operation you want.</p>\n<p align=\"justify\">The mod is fully self contained. You do not need to install any particular tree mod or style. Nor do any of the scenes contain any tree models so they can be used with any God or Mayor Mode tree mod without having incompatible tree types together.</p>\n<p align=\"justify\">Although there are 6 different scenes to choose from...you will find only one icon in your Mayor Menu. After clicking on the icon and plopping the scene, additional clicks on the plopped scene will cycle through the other available scenes. It may require a few extra clicks to get the exact scene that you want, but this menu cycling method should keep your Mayor Menu from getting overly cluttered.<br><br><strong>PLEASE NOTE:</strong><br><br>If the larger scenes will not fit in the area you are trying to plop them, you will not be able to click-cycle to them. In this instance, you can only cycle through the smaller scenes that fit in that location. An easy solution to this is to bulldoze the nearby trees, plop the desired scene, then go back with the Mayor Mode menu and replop single trees around the scene.<br><br>The cycling effect is not repetitive. Once you have cycled to the last item, additional clicks will have no effect.</p>\n<p align=\"justify\"><em>** No real trees were harmed in the development or implementation of this mod. All trees depicted in the screen shots were hugged hourly... per their contract. <abbr title=\"Pegasus\">PEG</abbr> Loggers only remove trees that have died of natural causes or have been mortally injured and are suffering.</em></p>\n<p align=\"justify\"><em>In some instances as required, some trees are tagged by the Forestry Service for removal based on certain criteria that includes; Trees that are ugly, mean or stupid, Trees that drop leaves, needles or squirrel poop into the pool of the Director of the Forestry Service, Trees that hug back... and Trees with a demonstrated root fetish for sewer pipes.</em></p>\n<p style=\"text-align:center;\"><br><strong>** This file requires the <abbr title=\"Pegasus\">PEG</abbr>-<abbr title=\"Mountain Theme Pack\">MTP</abbr> Tree Mod</strong><strong> resource file.</strong></p>\n<p style=\"text-align:center;\"><br><strong style=\"font-family:Roboto, sans-serif;line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a style=\"color:rgb(51,122,183);\" href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\">here</a></u></strong>.</p>\n<p style=\"text-align:center;\">\_</p>\n<p align=\"center\">\_</p>\n\n\t\t\t\t\t\t</body>"
