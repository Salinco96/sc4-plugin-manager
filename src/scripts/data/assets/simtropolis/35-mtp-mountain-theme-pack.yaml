  simtropolis/20930:
    assetId: simtropolis/20930-peg-mtp-mayor-menu-scrub-brush-mod
    authors:
      - Pegasus
    category: 35-mtp-mountain-theme-pack
    dependencies:
      - simtropolis/20915-peg-mtp-mayor-mode-flora-mod
    description: "<body>\n                            \n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\tThis \_<abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"Mountain Theme Pack\">MTP</abbr> Series\_ MOD adds ploppable Scrub Brush props to your Mayor Menu. Like the other <abbr title=\"Pegasus\">PEG</abbr> Mayor Mods, this mod also uses the the click-cycle single menu icon for tidiness and ease of use.\n</p>\n\n<p align=\"justify\">\n\tThis mod is similar to the\_<strong><em><a href=\"https://community.simtropolis.com/files/file/20915-peg-mtp-mayor-mode-flora-mod/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> Mayor Mode Forest Flora Mod</a></em></strong>...\_ but with some very useful differences. For starters, it reuses the game's own scrub oak props normally used only by the\_God Mode Tree brush at very high elevations. No new props to add.... no extra game resources to grub up.\n</p>\n\n<p align=\"justify\">\n\tOther notable differences include:\n</p>\n\n<p align=\"justify\">\n\t1. These plop in clusters... like the <abbr title=\"Pegasus\">PEG</abbr> Pine Clusters mod.\_The parameters have\_been modified to allow close clustering and even to overlay each other... so you can lay down a fairly thick thicket of scrub.\n</p>\n\n<p align=\"justify\">\n\t2. These orient to the slope. No need to worry about level ground or props hanging out in the air. If you try to plop them on too steep of a slope, they just won't plop.\n</p>\n\n<p align=\"justify\">\n\t3. They click-cycle in reverse... size-wise. They start big and with each subsequent click \_on the plopped prop, a smaller version appears. The method to this madness is thus:\n</p>\n\n<blockquote dir=\"ltr\" style=\"margin-right:0px;\">\n\t<p align=\"justify\">\n\t\ta. Because the clusters can be rather large, its far too easy to have a bush show up where you don't want it... like in the middle of a road or rail track. If that happens, you can just keep clicking\_until the cluster is small enough and no longer sprouting up where you don't want it.\n\t</p>\n\n\t<p align=\"justify\">\n\t\tb. Because the clusters can be plopped so close together, this mod\_functions almost like the God Mode Tree brush. By having the larger clusters plop first, its much easier to cover larger areas and overlay the clusters to form think foliage.\n\t</p>\n</blockquote>\n\n<p align=\"justify\">\n\t4.\_Although the clusters are quite large, you will find that they can be plopped in rather small spaces between trees... and will fill in the gaps quite nicely.\_<br>\n\t<br>\n\t<strong>PLEASE NOTE:\_</strong><br>\n\t<br>\n\tThe cycling effect is not repetitive. Once you have cycled to the last item, additional clicks will have no effect.\_<br>\n\t\_\n</p>\n\n<div style=\"text-align:center;\">\n\t\_<br>\n\t<strong>** This file has no dependencies.</strong>\n</div>\n\n<div style=\"text-align:center;\">\n\t<br>\n\t<strong style=\"font-family:Roboto, sans-serif;line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\" style=\"color:rgb(51,122,183);\">here</a></u></strong>.\n</div>\n\n<div style=\"text-align:center;\">\n\t\_\n</div>\n\n<p>\n\t<span style=\"color:#2980b9;\"><strong>-Cori Edit: </strong>Added clickable linky to referenced Forest Flora mod.</span>\n</p>\n\n\t\t\t\t\t\t</body>"
