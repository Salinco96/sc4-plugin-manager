    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p align=\"justify\">This mod adds many new Terrain props to your Mayor Flora menu that you can use for Terrain Detailing and to further enhance the look of your PPond waterways. Although they are designed to expand the collection of ploppable terrain and shore props included with the PPond Kit, these props can be used anywhere in your cities to add extra detail to your terrain. The PPond Kit is not required in order to use these ploppable props.</p>\n<p align=\"justify\">\_</p>\n<p align=\"justify\"><strong><font size=\"3\" color=\"#000080\">Whats Included:</font></strong></p>\n<p align=\"justify\"><strong>1. Wild Flowers -</strong> Four wild flower textures that can be plopped anywhere to add a splash of natural color to your terrain. Semi-transparent and easily overlayed to create small patches of flowers as thick or thin, large or small, as you want. We refer to them as Daisies, \"Vandy\" Lions, Prairie Rose &amp; Poppies (white, yellow, purple &amp; orange) but they can be any type of flowers you wish them to be.</p>\n<p align=\"justify\"><strong>2. Grasses -</strong> Two new grassy textures to add a little extra green to any area. Looks good down by the water or to help blend in barren rocky areas with the grassy terrain. Can be \"painted\" on thickly to created lush lawns or fields of grass. Comes in a lighter Grass texture and a darker Clover texture.</p>\n<p align=\"justify\"><strong>3. Leaves -</strong> Similar to the grassy textures... but in a shade of brown that can be used to add the look of fallen leaves and foliage in any area. Looks good under trees. Can also be used\_as a dirt path or to add light patches of dirt to any grassy area. Very flexible with lots of potential uses.</p>\n<p><strong>4. Ballast -</strong> A gravel texture designed to add the ballast along rail lines that the game forgot. In a brownish tone\_to match the dirt shoulders and edges of the <abbr title=\"Pegasus\">PEG</abbr> Rail textures and the <abbr title=\"Mountain Theme Pack\">MTP</abbr> Road, Street &amp; Avenue mods.\_Can be used to create paths or anywhere that a brownish gravel is desired.</p>\n<p><strong>5. Rip-Rap </strong>- A dark, rocky\_texture of the type commonly seen along waterfronts, harbors and breakwaters. Can be plopped underwater. Useful for adding a \"man was here\" look to terrain along your coastlines.</p>\n<p><strong>6. Sand\_ -</strong> Simpy referred to as \"Sand 2\", this is an extra, slightly darker\_version of the Sand \_texure included with the PPond Kit.<br><br><strong>7. Gravel\_ -</strong> A texture similar to the Pebble texture, but smaller and denser.</p>\n<p align=\"justify\"><strong>8. Weeds\_ -</strong> In rotating groups of 5.. both lush green &amp; dead brown... ranging from small to large and clumps. Ideal for adding that \"natural\" (ie... neglected) look to your terrain. The green weeds also double as reeds along waterways. Both groups can be \"planted\" in rows to simulate crops. The taller weeds look very much like corn plants.</p>\n<p align=\"justify\"><strong>9. Dead Trees\_ -</strong> A rotating collection of 5 dead trees... ranging in size from\_a small bush to a tall, naked pine. Also includes a large dead oak and a fallen dead pine. We sorta hate to put anything dead in our beautiful forests. But lightning sucks &amp; trees can't duck. It happens. Get over it. And yes... when\_ a tree falls in the forest, it makes one Hell of a racket... no matter who's around to hear it.</p>\n<p align=\"justify\">\_</p>\n<p align=\"justify\"><em>* The various ploppable props are grouped into separate files so you can easily remove certain groups of props if you do not want to use them.</em></p>\n<p align=\"justify\"><em>* These files also include normal (non-ploppable) versions of the props so they can be used in the Lot Editor on your own custom lots.</em><b>\_</b></p>\n<p align=\"center\" style=\"text-align:center;\"><b>** No dependencies.</b></p>\n<p align=\"center\"><strong style=\"font-family:Roboto, sans-serif;line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a style=\"color:rgb(51,122,183);\" href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\">here</a></u></strong>.</p>\n\n\t\t\t\t\t\t</body>"
