    description: "<body>\n                            \n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>This \_<abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"Mountain Theme Pack\">MTP</abbr> Series\_ <strong>Mayor Mod</strong> adds 7 new Forest Scenes to your Mayor Menu. All scenes are click-cyclable from a single Mayor Menu icon.</p>\n<p align=\"justify\">Included in this collection:</p>\n<p align=\"justify\">-\_ A single Picnic Table.</p>\n<p align=\"justify\">- A complete Picnic Area.</p>\n<p align=\"justify\">- A small Shack or Storage Shed.</p>\n<p align=\"justify\">- A Fire Watrch Tower.</p>\n<p align=\"justify\">- An old Donkey Engine.</p>\n<p align=\"justify\">- Everyone's favorite... The Moonshine Still.</p>\n<p align=\"justify\">- And everyone's other favorite... Skinny Dippers in\_Hot Spring sauce.</p>\n<p align=\"justify\"><br><em>* Donkey engines were small steam engines... named after the donkeys they replaced.\_ They were commonly used in old logging and mine operatrions, primarily as power winches to move heavy objects such as logs and equiptment. Normally, they were mounted on large, wooden skids that allowed them to be easily moved around by horses, other donkey engines.. or even by themselves. \_Most were abandoned when the operations closed down and many can still be found out in the woods in various stages of decay.</em></p>\n<p align=\"justify\"><em>* The Fire Watch Tower has an underground foundation\_that allows it to plop well on most sloped terrain.\_\_\_\_The foundation will \"dig in\" and blend realistically on most slopes or uneven terrain.</em></p>\n<p align=\"justify\"><em>* The Moonshine Still has its own terrain on part of the scene... and like most of these scenes, should not be plopped on steep slopes. And yes... that is me diligently standing guard over the operation.</em></p>\n<p align=\"justify\">Although there\_are 5 different sizes/styles of tree...\_you will find only one icon in your Mayor Menu.\_ After clicking on the icon and plopping the tree, additional clicks on the plopped tree will cycle through the other available trees. It may require \_a few extra clicks to get the exact tree that you want,\_ but this menu cycling method should\_keep your Mayor Menu from getting overly cluttered.\_<br><br><strong>PLEASE NOTE:\_</strong><br><br>If the larger scenes will not fit in the area you are trying to plop them, you will not be able to click-cycle to them. In this instance, you can only cycle through the smaller scenes that fit in that location.\_<br><br>The cycling effect is not repetitive. Once you have cycled to the last item, additional clicks will have no effect.\_</p>\n<div style=\"text-align:center;\">\_<br><strong>** This file has no\_depenencies.</strong>\n</div>\n<div style=\"text-align:center;\">\n<br><strong style=\"font-family:Roboto, sans-serif;line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a style=\"color:rgb(51,122,183);\" href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\">here</a></u></strong>.\n</div>\n<p align=\"center\">\_</p>\n\n\t\t\t\t\t\t</body>"
