    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\t\"Down in the valley... the valley so low.\_\_ Hang your head over.... Let your lunch go!!\"\n</p>\n\n<p>\n\tBy request... we have added 4 new <abbr title=\"Mountain Theme Pack\">MTP</abbr> style lots to add along your remote roadways or incorporate into your Mountain Trail system. These scenic look-outs will add an extra realistic feel to your blossoming mountainous and rural regions. No detail has been \"overlooked\" [drum hit]... including the prerequisite stone mounted plaque (recycled ranger station sign) that always recounts that here, on this spot, at some time, long ago, someone, did something note worthy. Thus, the plaque!\n</p>\n\n<p>\n\tThe lots are designed to be plopped along the top of moderately steep cliffs. The viewing decks will extend over the edge\_ and their foundations/supports will blend in with the face of the cliff. There are 4 lots in total; 2 for use with the <abbr title=\"Pegasus\">PEG</abbr> Mountain Trails and 2 for general use along any roadways. Additionally, there are 2 different styles of viewing decks; a standard straight deck and an \"L\" shaped deck for use on corners. The straight decks are part of a random prop family that includes 5 different styles of\_ foundations/supports.\n</p>\n\n<p>\n\tMost of the lots provide some sort of rest-stop/picnic facilities. The straight roadside lot features an asphalt parking area that is transit enabled for a seamless connection to any adjacent roadway. All of the lots are very similar to a normal Mountain Trail lot with mild park &amp; landmark properties and very little monthly maintenance costs. Lot sizes range from 1x1 to 2x2.\n</p>\n\n<p>\n\t* The 2 different types of lots, Roadside &amp; Mountain Trail, are contained in separate files so can easily remove either one if you choose not to use it. The Mountain Trail lots will appear in the Parks Menu, along with the other Mountain Trail lots. The roadside lots will appear in the Misc. Transportation Menu below the <abbr title=\"Mountain Theme Pack\">MTP</abbr> Parking Lot lots..\n</p>\n\n<p>\n\t<strong style=\"line-height:1.6;\">** This file requires the following dependency: </strong><a href=\"https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"Mountain Theme Pack\">MTP</abbr> Super Pack</a>\n</p>\n\n<p style=\"line-height:22px;font-family:Roboto, sans-serif;\">\n\t<strong style=\"color:rgb(255,0,0);line-height:22px;\">**This file currently contains an .exe installer suitable for windows users. \_These files are in the process of being updated with zip files\_and this message will be removed once the update is complete.</strong>\n</p>\n\n<p style=\"line-height:22px;font-family:Roboto, sans-serif;\">\n\t<strong style=\"line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\" style=\"color:rgb(51,122,183);\">here</a></u></strong>.\n</p>\n\n<p style=\"line-height:22px;font-family:Roboto, sans-serif;\">\n\t<strong style=\"line-height:22px;\">-Cori Edit: </strong>Made dep a clickable linky.\n</p>\n\n\t\t\t\t\t\t</body>"
