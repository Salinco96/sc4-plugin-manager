    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p align=\"justify\">Just when you thought it was safe to\_go back into the water... they change the freakin' water!!\_</p>\n<p align=\"justify\">The new <strong><font color=\"#0000ff\"><abbr title=\"Pegasus\">PEG</abbr> PPond Kit</font></strong>\_ will\_ allow you to customize the look of your cities in ways you have yet begun to imagine. More than just ploppable water, the <font color=\"#0000ff\"><strong>PPond Kit</strong></font> is a vast collection of ploppable props you can use to \"super detail\" any part of your city... on any terrain... be it totally flat or a sculpted masterpiece. Take the phone off the hook and lock the door.\_ You're gonna be busy for quite a long time.</p>\n<p align=\"justify\">The <strong><font color=\"#0000ff\">PPond</font></strong> Kit is a collection of both Mayor Flora Menu\_ploppable props and normal ploppable lots. It includes everything you need to \"paint\" realistic lakes, rivers and streams all over your cities... including waterfalls and ponds with lilly pads &amp; cattails. Custom lots are also included to add animated sparkle effects to the water... and turbulence effects &amp; sound at the bottom of waterfalls and dams.</p>\n<p align=\"justify\">Ploppable water is nothing new... but it has always had the one drawback of looking unrealistic along the barren shoreline where water meets grass. That is no longer an issue. The <strong><font color=\"#0000ff\">PPond Kit</font></strong> includes a large collection of ploppable shoreline props, including pebble, sand and mossy textures... along with rocks and boulders... that can be plopped or painted, overlayed and mixed together to easliy create amazingly detailed shorelines. Just plop or hold down the mouse button and paint... <u>no terrain editing required</u>.</p>\n<p align=\"justify\">All of the Shoreline props pull double duty as they are not limited to use along waterways. They can be used anywhere to add extra features to your terrain and even freely paint pathways through your parks and forests. Your imagination is the only limit.*</p>\n<p align=\"justify\"><em>* There are actually other limits. We just said that there weren't because its such a catchy phrase...\_and its good marketing.</em></p>\n<p align=\"justify\">The list of what you can do with this kit is just too extensive to discuss here... \_In the mean time, here is a list of the items included with this initial package:\_</p>\n<p align=\"justify\"><strong><u><font color=\"#000080\">Flora Menu Ploppables:</font></u></strong></p>\n<p align=\"justify\"><strong>1. 1x Water Tile.</strong><br>Use this to plop water anywhere in your city. Hold down the mouse button and drag to literally \"paint\" water onto the terrain. The tile is very slope tolerant and can be used to paint streams down mountain sides. For lakes and ponds, level terrain is best.</p>\n<p><strong>2. 1/4 Water Tile.</strong><br>Smaller version of the Water Tile... for those hard to reach spaces.</p>\n<p><strong>3. 1x Water Tile with Water Lillies.</strong><br>Use this to plop Water Lillies anywhere in your lakes or ponds. Hold down the mouse button and drag to literally \"paint\" Water Lillies\_onto the terrain.</p>\n<p><strong>4.\_1/4 Water Tile with Cattails.</strong><br>Use this to plop Cattails along your shore lines. Single click for one clump or\_hold down the mouse button and\_literally \"paint\" Cattails all along your shores.</p>\n<p><strong>5. Shore Tile - Pebble.</strong><br>Use this to paint a pebble shoreline along your water. Use single click to create a thinner, semi-transparent effect, or click twice (or paint) to create a more opaque effect.\_ All Shore &amp; Rock props orient to slopes and can be used anywhere to add extra texture to your terrain. Very useful for plopping along the edges of lots that do not blend well with the terrain. Can be used to paint pathways.</p>\n<p align=\"justify\"><strong>6. Shore Tile - Mossy.</strong><br>Use this to paint a mossy shoreline along your water.\_ Can be used to add a mossy/small flora texture almost anywhere on the terrain.</p>\n<p align=\"justify\"><strong>7. Shore Tile - Sandy.</strong><br>Use this to paint a sandy shoreline along your water.\_Slightly smaller in size and designed specifically to also paint pathways through forests, etc.</p>\n<p align=\"justify\"><strong>8. Shore Tile - Small</strong><br>A smaller and darker version of the Shore Tile. Very useful for dragging along the edge of other Shore Tiles where they meet the water to create a 3D effect.</p>\n<p align=\"justify\"><strong>9. Rock Cluster - Small</strong><br>A ploppable cluster of small rocks to add extra texture to your shorelines.</p>\n<p align=\"justify\"><strong>10. Rocks - Small</strong><br>A collection of 5 rocks, ranging from very small to not-as-small. The first click plops a smallest rock. Each subsequent click on the same rock replaces it with a larger sized rock.</p>\n<p align=\"justify\"><strong>11. Boulders</strong><br>A collection of 5 boulders, ranging from small to huge. The first click plops a small boulder. Each subsequent click on the same boulder replaces it with a larger sized boulder. The 2 largest boulders do not orient to the slope.</p>\n<p align=\"justify\"><strong><font color=\"#800000\">Important:</font></strong></p>\n<p align=\"justify\">Most shore and rock props have the ability to overlay each other to some degree.... allowing them to be plopped close together or cluster to create combined effects and textures. Using the click and drag paint method usually negates this clustering effect as it covers the area of terrain fully with the painted prop. By carefully limiting the various props in a specific area with slightly offset single click placement, there can be room between props to plop other props, such as rocks or the <abbr title=\"Pegasus\">PEG</abbr> Ploppable Flora, trees, etc...</p>\n<p align=\"justify\"><strong><u><font color=\"#008000\">Park Menu Ploppable Lots</font></u></strong></p>\n<p align=\"justify\"><strong>1. 1x Water Tile.</strong><br>Use this to plop a full 1x1 water tile. The lot contains the Sparkles animated effect. Ideal for plopping several of these in mid river or in lakes to add a little sparkle and life to your water. Must be plopped on level terrain.</p>\n<p align=\"justify\"><strong>2. 1x Turbulence\_Tile.</strong><br>A 1x1 water tile with animated turbulence effects along one edge. For use at the bottom of dams and waterfalls. Must be plopped on level terrain.</p>\n<p align=\"justify\"><strong>3. 1x2 \_Water Fall.</strong><br>Use this to add waterfalls of any height and width to your rivers and streams. Plop with the orientation arrow pointing down; one tile on the level top of the waterfall and the other tile on the slope. The top of the waterfall must be perfectly level.</p>\n<p align=\"justify\"><strong>4. 1x Dam Output.</strong><br>A special 1x1 water tile designed for the <abbr title=\"Pegasus\">PEG</abbr> Small Hydroelectric Dam. This water tile has 3 horizontal jets of water and was designed for the left-side/bottom of the dam to simulate water coming from the output pipes of the dam.\_ Must be plopped on level terrain.<b>\_</b></p>\n<p align=\"center\" style=\"text-align:center;\"><b>** These lots have no dependencies.</b></p>\n<p align=\"center\"><strong style=\"font-family:Roboto, sans-serif;line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a style=\"color:rgb(51,122,183);\" href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\">here</a></u></strong>.</p>\n\n\t\t\t\t\t\t</body>"
