    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p align=\"justify\">\n\tI went out and bought <abbr title=\"SimCity 4\">SC4</abbr> on the very first day it was released. And from that day, the default tennis court park has bothered me and I couldn't figure out why. I even mentally played a tennis game on the default court: I serve... it goes long... and I watch the ball bounce out across the street and bean some old lady in the head. My second serve is returned and flies high and to the right... and I watch it skip across the railroad tracks and get crushed by a passing forklift.\n</p>\n\n<p align=\"justify\">\n\tAnd then it hit me... <b>NO FENCES!!</b>\_ I've never seen a tennis court that wasn't fenced in. Without fences, there would be 20 minute delays between serves while the players ran off to shag balls. An otherwise enjoyable game... would radically suck!\n</p>\n\n<p align=\"justify\">\n\tAnyway... I put a custom <abbr title=\"Building Architect Tool\">BAT</abbr> fence around the courts, stuffed 2 on a 3x3 lot and gave it some adequate parking. Voila!! Instant Tennis Park!!\n</p>\n\n<p align=\"justify\">\n\tThis 3x3 park has all the size, costs and benefits of the game's standard large park. The park was designed to be used with the <a href=\"https://community.simtropolis.com/files/file/11001-peg-trail-parks-iii/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> Trail Parks</a> but works just as well by itself. It does not require that you have the <abbr title=\"Pegasus\">PEG</abbr> Trail Parks installed. It is fully self-contained and has no dependencies.\n</p>\n\n<p align=\"justify\">\n\t<br>\n\t* Like the <abbr title=\"Pegasus\">PEG</abbr> Krispy Kremes, this lot also uses a <abbr title=\"Building Architect Tool\">BAT</abbr> modeled parking area instead of textures. This allows true 3D curbs, planters and sidewalks that add a depth and realism to the lot.\n</p>\n\n<p style=\"margin-top:0px;font-family:Roboto, sans-serif;line-height:22px;\">\n\t<strong style=\"color:rgb(255,0,0);line-height:22px;\">**This file currently contains an .exe installer suitable for windows users. \_These files are in the process of being updated with zip files\_and this message will be removed once the update is complete.</strong>\n</p>\n\n<p style=\"font-family:Roboto, sans-serif;line-height:22px;\">\n\t<strong style=\"line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\" style=\"color:rgb(51,122,183);\">here</a></u></strong>.\n</p>\n\n<p style=\"font-family:Roboto, sans-serif;line-height:22px;\">\n\t<span style=\"color:#2980b9;\"><strong style=\"line-height:22px;\">-Cori Edit: </strong>Added clickable linky to mentioned file.</span>\n</p>\n\n\t\t\t\t\t\t</body>"
