    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p align=\"justify\">\n\tNewer version is: <a href=\"https://community.simtropolis.com/files/file/12426-peg-stream-kit-deluxe-edition/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> Stream Kit Deluxe Edition</a>\n</p>\n\n<p align=\"justify\">\n\t<font face=\"Arial, Helvetica, sans-serif\">This update of an old classic will allow you to extend your water ways to virtually any part of your city. Ideal for winding down mountains and valleys, they also make a delightful addition to mid-town parks and residential areas.<br>\n\t<br>\n\tThese streams were designed to integrate with the all of the <abbr title=\"Pegasus\">PEG</abbr> trail park and forest/woods kits. Obviously, they can be used by themselves in any manner you choose.<br>\n\t<br>\n\tThis new version uses <abbr title=\"Building Architect Tool\">BAT</abbr> models as opposed to base textures and actually carves into the terrain surface. The water level is realistically\_ below the level of the surrounding terrain which creates a true 3D appearance . </font>\n</p>\n\n<p align=\"justify\">\n\t<font face=\"Arial, Helvetica, sans-serif\">* All Stream sections are comparable to a standard small Green Park in most categories.</font>\n</p>\n\n<p align=\"justify\">\n\t\_\n</p>\n\n<p style=\"margin-top:0px;font-family:Roboto, sans-serif;line-height:22px;\">\n\t<strong style=\"color:rgb(255,0,0);line-height:22px;\">**This file currently contains an .exe installer suitable for windows users. \_These files are in the process of being updated with zip files\_and this message will be removed once the update is complete.</strong>\n</p>\n\n<p style=\"font-family:Roboto, sans-serif;line-height:22px;\">\n\t<strong style=\"line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\" style=\"color:rgb(51,122,183);\">here</a></u></strong>.\n</p>\n\n<p>\n\t<span style=\"color:#2980b9;\"><strong>-Cori Edit: </strong>Added linky to newer version.</span>\n</p>\n\n\t\t\t\t\t\t</body>"
