    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\t\_\n</p>\n\n<p align=\"justify\">\n\t<font face=\"Arial, Helvetica, sans-serif\">The <abbr title=\"Pegasus\">PEG</abbr> Trail Parks have returned with a whole new visual makeover. This initial release introduces the new version of the basic Trail Parks... designed to blend seamlessly with the the <a href=\"https://community.simtropolis.com/files/file/4526-peg-random-woods-v206/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> Random Woods</a> &amp; the <a href=\"https://community.simtropolis.com/files/file/11083-peg-stream-kit-ii-v205/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> Stream Kit II</a>. </font>\n</p>\n\n<p align=\"justify\">\n\t<font face=\"Arial, Helvetica, sans-serif\">These new parks feature <abbr title=\"Building Architect Tool\">BAT</abbr> modeled pathways that replace the old textured paths. This means that the paths now show while you are plopping the lots. This makes them much easier to use. </font>\n</p>\n\n<p align=\"justify\">\n\t<font face=\"Arial, Helvetica, sans-serif\">These Trail Parks also feature two new trail lots that will allow you to run your trails anywhere. The new EL Transit lot will allow you to extend the trails under elevated rail &amp; highways. The new Pedestrian Tunnel allows you to visually run your trails under any road or rail... or even under entire buildings or blocks. </font>\n</p>\n\n<p style=\"margin-top:0px;font-family:Roboto, sans-serif;line-height:22px;\">\n\t<strong style=\"color:rgb(255,0,0);line-height:22px;\">**This file currently contains an .exe installer suitable for windows users. \_These files are in the process of being updated with zip files\_and this message will be removed once the update is complete.</strong>\n</p>\n\n<p style=\"font-family:Roboto, sans-serif;line-height:22px;\">\n\t<strong style=\"line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\" style=\"color:rgb(51,122,183);\">here</a></u></strong>.\n</p>\n\n<p>\n\t<span style=\"color:#2980b9;\"><strong>-Cori Edit: </strong>Made mentioned files clickable linkys.</span>\n</p>\n\n\t\t\t\t\t\t</body>"
