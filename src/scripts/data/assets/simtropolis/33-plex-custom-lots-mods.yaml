    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\_</p>\n<p>\n</p>\n<p align=\"justify\">... and to compliment your shiny new Ponds, Pegasus Productions does the \"ditto\" thing with this <b>Deluxe Edition</b> of <b><font color=\"#000080\">The Stream Kit</font></b>.</p>\n<p align=\"justify\">\_</p>\n<p align=\"justify\">Improvements in the Deluxe Edition include:</p>\n<p align=\"justify\">1. <b>NO SEAMS!!</b>\_ Again... those pesky hairline seams that appeared between many sections are now gone for good.</p>\n<p align=\"justify\">2. <b>Improved Slope Tolerance</b>. It is now possible to build a straight stream up a modest slope. Using roads to predefine &amp; smooth your path, you can now easily wind your streams up almost any slope. And for those slopes that are just too steep, we now have...</p>\n<p align=\"justify\">3. <b>Improved WATERFALLS!!!</b> Yes... we finally engineered an improved system for making waterfalls that are easy to plop and nice to look at. Blending old &amp; new... texture and <abbr title=\"Building Architect Tool\">BAT</abbr>, we now have a waterfall that will flex and stretch to fit any single-tile height slope you create. Unlike the previous Stream Waterfall, the new deluxe version also includes the top, center and bottom of the falls all in a single lot. No more separate top and bottom lots to contend with.</p>\n<p align=\"justify\">4. <b>Open Modular Architecture</b>. Like the new Ponds, the new Stream Kit has also been restructured from the ground up to allow easier add-ons. This includes completely new\_ stream styles that you will be able to change as easily as a rock or water mod style by simply exchanging a single file.</p>\n<p align=\"justify\">5. <b>Reduced Costs... Reduced Effects</b>. The plop and maintenance costs have been reduced significantly. Accordingly, the Park &amp; Landmark effects have been reduced as well. Although the cost and effects for each lot was fairly modest, collectively, it all could easily add up to a significant monthly expense and and an easily capped out desirability. The new reductions should make even extensive water systems affordable and viable in rural and agricultural areas.</p>\n<p align=\"justify\">6. <b>Transparent Texturing!!</b> All Stream Kit lots now have transparent textures. This allows the the streams to blend better with natural terrain and rocks mods at higher altitudes. This also allows the streams to be used with add-on terrain mods such as the snow/artic mod.</p>\n<p style=\"margin-top:0px;font-family:Roboto, sans-serif;line-height:22px;\"><strong style=\"color:rgb(255,0,0);line-height:22px;\">**This file currently contains an .exe installer suitable for windows users. \_These files are in the process of being updated with zip files\_and this message will be removed once the update is complete.</strong></p>\n<p style=\"font-family:Roboto, sans-serif;line-height:22px;\"><strong style=\"line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a style=\"color:rgb(51,122,183);\" href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\">here</a></u></strong>.</p>\n<p align=\"center\">\_</p>\n<p>\_</p>\n\n\t\t\t\t\t\t</body>"
