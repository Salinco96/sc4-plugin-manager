  simtropolis/12329-peg-pond-kit-ii-deluxe-edition-v206:
    authors:
      - Pegasus
    category: 600
    dependencies: []
    description: >-
      <body>
                                  
      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>












      							












      							
      <p align="justify">	After literally months in development and countless trips back to the drawing board, Pegasus Productions is proud to finally release this <b>Deluxe Edition</b> of the <b>Pond
      Kit</b>. Although similar in appearance, every lot and model have been rebuilt from the pond bottom up to eliminate the bad and make room for the good.</p>

      <p align="justify">	Improvements in the Deluxe Edition include:</p>

      <p align="justify">	1. <b>NO SEAMS!!</b>  That's right... those pesky hairline seams that appeared between many sections are now gone for good.</p>

      <p align="justify">	2. <b>Improved Slope Tolerance</b>. It is now possible to build a straight river up a modest slope. Larger areas such as ponds and lakes should still be built on level
      areas... but you can easily run straight sections of a river up a smooth incline.</p>

      <p align="justify">	3. <b>WATERFALLS!!!</b> Yes... we finally engineered an improved system for making waterfalls that are easy to plop and nice to look at. Blending old &amp; new... texture and
      <abbr title="Building Architect Tool">BAT</abbr>, we now have a waterfall that will flex and stretch to fit any single-tile height slope you create. With left, center and right side waterfall
      lots, you can create a waterfalls  virtually any width. These lots also include the top, center and bottom of the falls all in a single lot. No more separate top and bottom lots to contend
      with.</p>

      <p align="justify">	4. <b>Open Modular Architecture</b>. The Pond Kit has been restructured from the ground up to allow easier add-ons. This includes completely new  pond styles that you will be
      able to change as easily as a rock or water mod style by simply exchanging a single file. This will also allow transparent versions of each style so those of you who use alternate terrain or
      snow mods will be able to use the ponds as well.</p>

      <p align="justify">	5. <b>Reduced Costs... Reduced Effects</b>. The plop and maintenance costs have been reduced significantly. Accordingly, the Park &amp; Landmark effects have been reduced as
      well. Although the cost and effects for each lot was fairly modest, collectively, it all could easily add up to a significant monthly expense and and an easily capped out desirability. The new
      reductions should make even extensive water systems affordable and viable in rural and agricultural areas.</p>

      <p align="justify">	6. <b>Auto Update!!</b> Probably the best news of all for those with extensive Pond systems, this new kit will automatically update all your existing Pond lots in the game...
      except for the water tiles with Lilly Pads. Just remove the old files, install the new ones... and you're all set... except for replopping any Lilly Pad water tiles, of course. </p>

      <p align="justify">	Collectively, all these new features add up to a much improved and much easier to use Pond/River development system. With these new standards now in  place, the flood gates
      are finally open for new add-ons, new styles and lots of new development in your cities.</p>

      <p style="margin-top:0px;font-family:Roboto, sans-serif;line-height:22px;">	<strong style="color:rgb(255,0,0);line-height:22px;">**This file currently contains an .exe installer suitable for
      windows users.  These files are in the process of being updated with zip files and this message will be removed once the update is complete.</strong></p>

      <p style="font-family:Roboto, sans-serif;line-height:22px;">	<strong style="line-height:22px;"><span style="color:rgb(128,0,0);">All Pegasus files are now legacy content and are no longer
      officially supported - however support from the wider community can be requested</span> <u><a href="" style="color:rgb(51,122,183);background-color:transparent;"
      rel="">here</a>.</u></strong></p>

      <p>	 </p>

      						</body>
