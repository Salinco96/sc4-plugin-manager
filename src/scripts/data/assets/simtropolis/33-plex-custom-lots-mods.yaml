    description: "<body>\n                            \n\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\tLadies &amp; Gentlemen... The Great Lighthouse of Alexandria.\_\n</p>\n\n<p align=\"justify\">\n\tBuilt to withstand the ravages of sea and time, The 40-story high Great Pharos Lighthouse stood as the tallest structure on Earth for almost 15 centuries... finally succumbing to a series of devastating earthquakes in the 1300s. Of the 6 fallen Ancient Wonders, the Lighthouse was the last to fall.\n</p>\n\n<p align=\"justify\">\n\tLost to The Ages, a team from the Pegadyne Oceanographic Institute recently located and recovered the ruins from the harbor of Alexandria. Strapped for cash, the local government eagerly sold the ruins to Pegadyne Industries who carefully preserved and transported them back to your city. And there, as yet another public relations coup for the corporation, the ruins have been restored to their prior glory and now serve as a museum of Ancient Civilization for all the world to enjoy. \"\n</p>\n\n<p align=\"justify\">\n\tThis 8x8 lot (10x10 actual) historical landmark functions as a museum and serious tourist magnet. It contains all the properties and benefits of a normal museum (except plop price) and also includes the benefits of a landmark and tourist attraction.\n</p>\n\n<p align=\"justify\">\n\tThis is a massive monument, Boys &amp; Girls...\_ assembled modular style from 10 basic interconnecting models. Numerous other custom props, textures, and sound effects were designed exclusively for this lot... including 14 individual offset-rendered props and models just for the seawalls alone.\n</p>\n\n<p align=\"justify\">\n\tThe lot is designed to be plopped on water like the game's default seaport. However, it can also be plopped on dry land and used with the <abbr title=\"Pegasus\">PEG</abbr> Pond Kit to create a surrounding river or lake. The large parking area is transit enabled and when connected to your road network, cars and school buses will drive through it.\n</p>\n\n<p>\n\t** Special thanks to BarbyW, Andreas, Blackbeard, &amp; ParadiseFarm<br>\n\tfor their assistance during the development of this project.<br>\n\t\_\n</p>\n\n<p>\n\t<strong>The Great Lighthouse has NO mandatory external dependencies.</strong><br><a href=\"https://community.simtropolis.com/files/file/4592-peg-oasis-park-v205/\" rel=\"\">The <abbr title=\"Pegasus\">PEG</abbr> Oasis Park</a> is recommended for expanding the museum/park complex.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p style=\"margin-top:0px;font-family:Roboto, sans-serif;line-height:22px;\">\n\t<strong style=\"color:rgb(255,0,0);line-height:22px;\">**This file currently contains an .exe installer suitable for windows users. \_These files are in the process of being updated with zip files\_and this message will be removed once the update is complete.</strong>\n</p>\n\n<p style=\"font-family:Roboto, sans-serif;line-height:22px;\">\n\t<strong style=\"line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" style=\"color:rgb(51,122,183);background-color:transparent;\" rel=\"\">here</a>.</u></strong>\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
