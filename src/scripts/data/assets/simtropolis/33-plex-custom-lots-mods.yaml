    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p align=\"justify\">\tAfter literally months in development and countless trips back to the drawing board, Pegasus Productions is proud to finally release this <b>Deluxe Edition</b> of the <b>Pond Kit</b>. Although similar in appearance, every lot and model have been rebuilt from the pond bottom up to eliminate the bad and make room for the good.</p>\n<p align=\"justify\">\tImprovements in the Deluxe Edition include:</p>\n<p align=\"justify\">\t1. <b>NO SEAMS!!</b>\_ That's right... those pesky hairline seams that appeared between many sections are now gone for good.</p>\n<p align=\"justify\">\t2. <b>Improved Slope Tolerance</b>. It is now possible to build a straight river up a modest slope. Larger areas such as ponds and lakes should still be built on level areas... but you can easily run straight sections of a river up a smooth incline.</p>\n<p align=\"justify\">\t3. <b>WATERFALLS!!!</b> Yes... we finally engineered an improved system for making waterfalls that are easy to plop and nice to look at. Blending old &amp; new... texture and <abbr title=\"Building Architect Tool\">BAT</abbr>, we now have a waterfall that will flex and stretch to fit any single-tile height slope you create. With left, center and right side waterfall lots, you can create a waterfalls\_ virtually any width. These lots also include the top, center and bottom of the falls all in a single lot. No more separate top and bottom lots to contend with.</p>\n<p align=\"justify\">\t4. <b>Open Modular Architecture</b>. The Pond Kit has been restructured from the ground up to allow easier add-ons. This includes completely new\_ pond styles that you will be able to change as easily as a rock or water mod style by simply exchanging a single file. This will also allow transparent versions of each style so those of you who use alternate terrain or snow mods will be able to use the ponds as well.</p>\n<p align=\"justify\">\t5. <b>Reduced Costs... Reduced Effects</b>. The plop and maintenance costs have been reduced significantly. Accordingly, the Park &amp; Landmark effects have been reduced as well. Although the cost and effects for each lot was fairly modest, collectively, it all could easily add up to a significant monthly expense and and an easily capped out desirability. The new reductions should make even extensive water systems affordable and viable in rural and agricultural areas.</p>\n<p align=\"justify\">\t6. <b>Auto Update!!</b> Probably the best news of all for those with extensive Pond systems, this new kit will automatically update all your existing Pond lots in the game... except for the water tiles with Lilly Pads. Just remove the old files, install the new ones... and you're all set... except for replopping any Lilly Pad water tiles, of course.\_</p>\n<p align=\"justify\">\tCollectively, all these new features add up to a much improved and much easier to use Pond/River development system. With these new standards now in\_ place, the flood gates are finally open for new add-ons, new styles and lots of new development in your cities.</p>\n<p style=\"margin-top:0px;font-family:Roboto, sans-serif;line-height:22px;\">\t<strong style=\"color:rgb(255,0,0);line-height:22px;\">**This file currently contains an .exe installer suitable for windows users. \_These files are in the process of being updated with zip files\_and this message will be removed once the update is complete.</strong></p>\n<p style=\"font-family:Roboto, sans-serif;line-height:22px;\">\t<strong style=\"line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a href=\"\" style=\"color:rgb(51,122,183);background-color:transparent;\" rel=\"\">here</a>.</u></strong></p>\n<p>\t\_</p>\n\n\t\t\t\t\t\t</body>"
