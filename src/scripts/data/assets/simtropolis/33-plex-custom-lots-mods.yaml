    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p align=\"justify\"><font face=\"Arial, Helvetica, sans-serif\">Just in time for the Holidays... The <abbr title=\"Pegasus\">PEG</abbr> Christmas Development Pack contains 10 new seasonal props for developers to use on their lots. Two of the lots, those pictured in the upper images, are year-round props that change during the Holiday season. The other props appear only during the Holidays.</font></p>\n<p align=\"justify\"><font face=\"Arial, Helvetica, sans-serif\">This kit includes:</font></p>\n<p align=\"justify\"><font face=\"Arial, Helvetica, sans-serif\">1. Pine Tree/Christmas Tree. A common pine tree throughout the year... but decorated during the Holidays.</font></p>\n<p align=\"justify\"><font face=\"Arial, Helvetica, sans-serif\">2. Billboard/Nativity Scene.\_ Typical ad hype for 11 months. Redressed with a beautiful nativity scene for Christmas.</font></p>\n<p align=\"justify\"><font face=\"Arial, Helvetica, sans-serif\">3. Colored Christmas Lights. A short string of multicolored Christmas lights that can be strung together to decorate your favorite buildings. They only appear during the Holiday season.</font></p>\n<p align=\"justify\"><font face=\"Arial, Helvetica, sans-serif\">4. Small Nativity Scene. A common painted plywood decoration. Ideal for use on churches, parks or residential front yards. Appears only during the Holidays.</font></p>\n<p align=\"justify\"><font face=\"Arial, Helvetica, sans-serif\">5. Snowmen. Offered in large and Mucho Grande sizes. Appears only during the Holidays.</font></p>\n<p align=\"justify\"><font face=\"Arial, Helvetica, sans-serif\">6. Santa Clauses. Two sizes and styles to choose from. Appears only during the Holidays.</font></p>\n<p align=\"justify\"><font face=\"Arial, Helvetica, sans-serif\">7 Santa's Sleigh. A large and colorful decoration suitable for display in plazas and shopping centers. Appears only during the Holidays.</font></p>\n<p align=\"justify\"><font face=\"Arial, Helvetica, sans-serif\">8. Santa's Sleigh &amp; Reindeer. The classic Holiday decoration that can be used almost anywhere. Appears only during the Holidays. </font></p>\n<p style=\"margin-top:0px;font-family:Roboto, sans-serif;line-height:22px;\"><strong style=\"color:rgb(255,0,0);line-height:22px;\">**This file currently contains an .exe installer suitable for windows users. \_These files are in the process of being updated with zip files\_and this message will be removed once the update is complete.</strong></p>\n<p style=\"font-family:Roboto, sans-serif;line-height:22px;\"><strong style=\"line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a style=\"color:rgb(51,122,183);background-color:transparent;\" href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\">here</a>.</u></strong></p>\n<p><b><i><font face=\"Times New Roman\" color=\"#800000\" size=\"4\">To all of you from all the members and staff at Pegasus Productions... Have a very, merry Holiday and a wonderful\_ New Year!</font></i></b></p>\n<p>\_</p>\n<p><a href=\"https://www.simtropolis.com/repository/attachments/monthly_2015_07/product_image2.jpg.e803b3029fc25afcb3675c46b64054c1.jpg\" class=\"ipsAttachLink ipsAttachLink_image\" rel=\"external nofollow\"><img data-fileid=\"13573\" src=\"https://www.simtropolis.com/repository/attachments/monthly_2015_07/product_image2.thumb.jpg.9ce658e63bc0efb0bb91b52da3194ae9.jpg\" class=\"ipsImage ipsImage_thumbnailed\" alt=\"product_image2.jpg\" ></a></p>\n\n\t\t\t\t\t\t</body>"
