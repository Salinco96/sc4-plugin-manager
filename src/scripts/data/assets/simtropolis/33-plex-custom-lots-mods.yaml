    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\_Prepare for the onslaught as hoards of Leafers besiege your city every Fall to take in the beauty of the Autumn leaves. The Seasonal Woods lots are very similar to the <abbr title=\"Pegasus\">PEG</abbr> Random Woods... except these trees change with the seasons. Winter, Spring, Summer &amp; Fall... the trees change to reflect the time of year in your cities. The Seasonal Woods also shuns the game's default \"lolly-pop\" trees and introduces 18 new BATed trees for greater realism.</p>\n<p>The Seasonal Woods provides you with a fast &amp; flexible means of adding realistic woodlands to your cities and surrounding rural areas. The Seasonal Woods randomly generates different types of trees as you plop the lot. This eliminates the need of constantly rotating the lot when plopping for a random look... and provides a more natural &amp; realistic look when covering large areas.</p>\n<p>The Seasonal Woods includes 4 new lots: A 1x1 lot with full ground texture. A 2x2 lot with full ground texture. A 1x1 lot with transparent ground texture. A 2x2 lot with transparent ground texture.</p>\n<p>The Random Forest is <abbr title=\"Pegasus\">PEG</abbr> tested &amp; Tree-Hugger approved. Each lot has properties similar to a small green park with slightly improved air pollution qualities. This lot is also 'Slope Conforming' so you can place it almost anywhere.</p>\n<p>** This lot was designed for seamless integration with the <abbr title=\"Pegasus\">PEG</abbr> Trail Parks and the <abbr title=\"Pegasus\">PEG</abbr> Stream Kit. Obviously, it can be used by itself, singularly or in groups, anywhere in your cities where you need a little flourish of flora.</p>\n<p style=\"margin-top:0px;font-family:Roboto, sans-serif;line-height:22px;\"><strong style=\"color:rgb(255,0,0);line-height:22px;\">**This file currently contains an .exe installer suitable for windows users. \_These files are in the process of being updated with zip files\_and this message will be removed once the update is complete.</strong></p>\n<p style=\"font-family:Roboto, sans-serif;line-height:22px;\"><strong style=\"line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a style=\"color:rgb(51,122,183);\" href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\">here</a></u></strong>.</p>\n\n\t\t\t\t\t\t</body>"
