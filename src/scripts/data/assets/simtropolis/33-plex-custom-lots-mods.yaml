    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\tOriginally hosted on SimPeg.\n</p>\n\n<p>\n\tA small set of four lots for diagonal parking that comes in three flavors:\n</p>\n\n<ul>\n\t<li>\n\t\tStandalone\n\t</li>\n\t<li>\n\t\tParks205 Sidings*\n\t</li>\n\t<li>\n\t\tBikePaths-compatible*\n\t</li>\n</ul>\n\n<p>\n\tEach version is supplied in a separate DAT, so you can install only those options you require.\n</p>\n\n<p>\n\t<u><strong>DEPENDENCIES</strong></u>\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/files/file/27563-shk-parking-pack/\" rel=\"\">SHK Parking Pack</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/15287-bsc-mega-props-sg-vol-01/\" rel=\"\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props SG Vol 01</a>\n</p>\n\n<p>\n\t<strong>* - Note</strong>: The P205- and BikePath versions are add-ons for Paeng's Parks 205 Sidings and Paeng's Bicycle Paths. They should only be installed if you are using these other modular sets by Paeng:<br>\n\t<a href=\"https://community.simtropolis.com/files/file/26923-paengs-parks-revisited/\" rel=\"\">Paeng's Parks Revisited</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/26110-paengs-bicycle-paths-with-alley-parks/\" rel=\"\">Paeng's Bicycle Paths with Alley Parks</a>\n</p>\n\n<p>\n\tAll items can be found\_in the 'Transport\_| Miscellaneous' menu with custom icons. The Left/Right Ends of each version are functional parking and generate a small income. All items are compatible with any installed sidewalk mods.\n</p>\n\n<p>\n\t<span style=\"color:#2980b9;\"><strong>-Cori Edit:</strong> Changed author to Paeng and un-expanded dep linkys for clarity.</span>\n</p>\n\n\t\t\t\t\t\t</body>"
