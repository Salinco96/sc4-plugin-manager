      	</li>
      	<li>
      		- as an addition IF you use <strong><span style="color:#c0392b;">Left-Hand Drive (LHD) setup</span></strong>, you can find a LHD support file in the Documents folder. You need to place/copy that z___zWMP_LHD_Paths folder into the Plugins\WMP\Essentials\ folder if you used the default/provided folder structue, otherwise it <span style="color:#c0392b;"><strong>MUST load after</strong></span> the WMP Essentials.dat file.
