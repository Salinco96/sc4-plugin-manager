    category: mods
    dependencies: []
    description: >-
      <body>












      <p>The Cougar Fruit Packing Ltd. is the latest in the WMP <abbr title="SimPeg Agricultural Mod">SPAM</abbr> Workplaces series. Formerly an independent family concern, it was acquired by a global
      food brand in the late eighties and, during season, ships several local apple varieties from the local orchards to markets world-wide.</p>

      <p> </p>

      <p>Sitting on a 7x6 lot, the company employs 50 permanent staff from the nearby township rather than the transients favoured by the industry in general.</p>

      <p> </p>

      <p>While all props have been rendered in HD, the main building - due to its complexity - remains an SD export.</p>

      <p> </p>

      <p><strong>Lot Details and Information:</strong></p>

      <p>Lot size: 7 x 6 tiles</p>

      <p>Menu position: Transportation - FreightRail</p>

      <p>Jobs: $ : 45, $$ : 5</p>

      <p>Plop cost: $ 2,200</p>

      <p>Bulldoze cost: $ 1,000</p>

      <p>Monthly cost: $ 110</p>

      <p>Power consumption: 60 MWh/month</p>

      <p>Water consumption: 45 Gallons/month</p>

      <p>Pollution: Water: 5 over 10 tiles; Garbage: 15 over 10 tiles</p>

      <p> </p>

