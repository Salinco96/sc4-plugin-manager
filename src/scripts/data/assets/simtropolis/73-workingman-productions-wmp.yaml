      <p>
      	<strong><span style="color:#c0392b;"><span style="background-color:#ffffff;font-size:14px;"><u>DO NOT USE THIS PACK FOR YOUR OWN LOTTING PROJECTS!!!</u></span></span></strong>
      </p>


      <p>
