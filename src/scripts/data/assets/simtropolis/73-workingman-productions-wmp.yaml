    description: >-
      <body>



























      <p>
      	The Bridges of Shoreline County, batte(re)d &amp; lotted by DocRorlach WorkingMan BATtery
      </p>


      <p>
      	A series of eye-candy only bridges for both rural and urban areas. All bridges, with the exception of the transit-enabled version of the Wooden Bridge (5x1), are 1x1 lots with the respective bridge off-set. The covered bridges and the standard wooden bridge are for heights up to 8m; the Hang Ten bridge can cover variable heights and even small rivers or bays. The Pont Tarielle and the transit-enabled Wooden Bridge have a clearing height of 5m which is sufficient for cars but not for trucks or buses. Covered bridges have a clearing height of 7.5m. All lots come with a transparent base, and should work well with ploppable water.
      </p>


      <p>
      	<strong>Lot Details and Information can be found in the readme. Read it.</strong>
      </p>


      <table bgcolor="#FFFFFF" border="0" cellpadding="4" cellspacing="0">
      	<tbody>
      		<tr>
      			<td colspan="2">
      				<table border="0" cellpadding="0" cellspacing="0">
      					<tbody>
      						<tr>
      							<td>
      								<strong>Dependencies</strong>
      							</td>
      						</tr>
      					</tbody>
      				</table>
      			</td>
      		</tr>
      		<tr>
      			<td colspan="2">
      				<div>
      					<p>
      						To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.
      					</p>

      					<p>
      						Required WMP Dependencies:
      					</p>

      					<ul>
      						<li>
      							<strong>wmp_bridge_props_v2.dat</strong> (INCLUDED) (Models/props and custom paths for the TE bridge. It also contains the models for the <strong>Abteibruecke</strong>)
      						</li>
      						<li>
      							<strong><a href="https://community.simtropolis.com/files/file/33621-wmp-mega-props-vol-01-misc-general-props/" rel="">WMP Mega Props vol. 01 - Misc General Props</a></strong> and for the <strong><a href="https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3970" rel="external nofollow" title="WMP Mega Props vol. 01">SC4D <abbr title="Lot EXchange (SC4Devotion)">LEX</abbr> Link</a></strong>
      						</li>
      						<li>
      							<strong><a href="https://community.simtropolis.com/files/file/33620-wmp-essentials-v10/" rel="" title="Custom UI, Building examplars">WMP Essentials v1.0 </a></strong>and for the <strong><a href="https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3975" rel="external nofollow" title="WMP Essentials v1.0">SC4D <abbr title="Lot EXchange (SC4Devotion)">LEX</abbr> Link</a></strong>
      						</li>
      					</ul>
      				</div>
      			</td>
      		</tr>
      	</tbody>
      </table>


      <p style="background-color:#ffffff;color:#353535;font-size:14px;">
      	<strong>Installation</strong>: Unzip the whole bundle, or COPY the "<strong>WMP</strong>" folder from the *.zip into your plugin folder. You don't need to keep the "<em>_Documents</em>" folder. To uninstall, bulldoze any instance of this lot in your city, then remove the file(s) from your Plugins.
      </p>


      <p style="background-color:#ffffff;color:#353535;font-size:14px;">
      	<em>For further details, please read the provided readme AND IF you still have questions, ask<span> </span><a contenteditable="false" data-ipshover="" data-ipshover-target="https://community.simtropolis.com/profile/660284-tyberius06/?do=hovercard" data-mentionid="660284" href="https://community.simtropolis.com/profile/660284-tyberius06/" rel="" style="color:#ffffff;font-size:12.6px;padding:0px 5px;">@Tyberius06</a></em>.
      </p>


      <p style="background-color:#ffffff;color:#353535;font-size:14px;">
      	<strong>Credits</strong>:
      </p>


      <ul style="background-color:#ffffff;color:#353535;font-size:14px;">
      	<li>
      		<div>
      			<em><u>Original Creditings</u></em>: Thanks to everyone around the Pegasus site for their help with our first attempts at the <abbr title="Building Architect Tool">BAT</abbr>. Credit for the custom pathing of the wooden bridge goes to rivit, ever the expert.
      		</div>
      	</li>
      	<li>
      		<div>
      			<em><u>Additional Credits:</u></em>
      		</div>

      		<div>
      			<ul>
      				<li>
      					<b>DocRorlach</b><span> </span>and the<span> </span><b>WMP team</b><span> </span>and his associates for creating the models, props and the original lots.
      				</li>
      				<li>
      					David (djp) for keeping the original site alive so many years, and letting us rehosting the files on the exchanges
      				</li>
      				<li>
      					Tyberius06 (STEX Custodian) and xxdita for the restoration/rehosting of these contents.
      				</li>
      			</ul>
      		</div>
      	</li>
      </ul>


      <div style="background-color:#ffffff;color:#353535;font-size:14px;">
      	<strong>Support</strong>:
      </div>


      <p style="background-color:#ffffff;color:#353535;font-size:14px;">
      	These WMP/DocRorlach creations are now legacy contents and therefore their support is very limited, however support from the wider community can be requested <a href="https://www.sc4devotion.com/forums/index.php?topic=18355.40" rel="external nofollow" style="background-color:transparent;color:#1f5e8d;">here</a> or in the<span> </span><a href="https://community.simtropolis.com/forums/topic/758502-stex-custodian-general-support-topic" rel="" style="background-color:transparent;color:#1f5e8d;">STEX Custodian General Support Topic</a>. Best include a screen-shot illustrating the problem.
      </p>


      <p>
      	(These very same lots can be/will be found on the <strong><a href="https://www.sc4devotion.com/csxlex/lex_main.php" rel="external nofollow"><abbr title="Lot EXchange (SC4Devotion)">LEX</abbr> </a></strong>too, look for the <strong>WMP </strong>contents.) 
      </p>

      						</body>
