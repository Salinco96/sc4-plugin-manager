    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\tThe SC4MP Launcher brings easy, seamless multiplayer gameplay to SimCity 4. Build cities in multiplayer regions over the internet, hassle-free.\n</p>\n\n<p>\n\tThe launcher simplifies the otherwise complex process of playing in SimCity 4 multiplayer regions. No more file-swapping over Dropbox or Discord. Just pick a server, and the launcher does the rest.\n</p>\n\n<p>\n\tThe SC4MP network is open for anyone to host their own server. Once you've made your server available over the internet, it will be automatically added to the launcher's server list for anyone to join.\n</p>\n\n<p>\n\tFor more information on the SimCity 4 Multiplayer Project, check out the <a href=\"https://community.simtropolis.com/forums/topic/762508-introducing-the-simcity-4-multiplayer-project/\" rel=\"\">forum post</a>\_or visit <a href=\"https://www.sc4mp.org\" rel=\"external nofollow\">www.sc4mp.org</a>.\n</p>\n\n<p>\n\tSupport the SimCity 4 Multiplayer Project by becoming a patron on <a href=\"https://www.patreon.com/sc4mp\" rel=\"external nofollow\">Patreon</a>.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<p>\n\t<u>Launcher:</u>\_ \_Run the installer and follow the on-screen instructions. Alternatively, download one of\_the standalone ZIP-files and extract the files to a directory of your choosing. Refer to the included\_<em>Readme.html</em>\_file for help getting started.\n</p>\n\n<p>\n\t<u>Server:</u>\_ \_Run the installer and follow the on-screen instructions. Alternatively, download one of the standalone ZIP-files\_and extract the files to a directory of your choosing. The server can also be deployed as a <a href=\"https://www.docker.com/\" rel=\"external nofollow\">Docker</a> container using the\_<a href=\"https://github.com/andreRBarata/sc4mp-server-docker\" rel=\"external nofollow\">SC4MP Server Dockerizer</a> by <a href=\"https://github.com/andreRBarata\" rel=\"external nofollow\">andreRBarata</a>.\_Refer to the included <em>Readme.html</em> file for help setting up your server.\n</p>\n\n\t\t\t\t\t\t</body>"
