    description: "<body>

      \                            \t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">

      \                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\"
      style=\"\" width=\"34\" height=\"53\">

      \t\t\t\t\t\t\t\t</div>

      \t\t\t\t\t\t\t

      \t\t\t\t\t\t\t<p>\r

      \t<strong>SC4DataNode - A SimCity 4 Exemplary</strong>\r

      </p>\r

      \r

      <p>\r

      \t- is intended as a Gold Standard SC4 Audit Tool\r

      </p>\r

      \r

      <p>\r

      \t- is NOT an Editing Tool - for this there are Reader, SC4Tool, Lot Editor and a number of others.\r

      </p>\r

      \r

      <p>\r

      \t \r

      </p>\r

      \r

      <p>\r

      \tThe program supports four main Tasks\r

      </p>\r

      \r

      <p>\r

      \t1. Audit/Review of Loading Sequence, file redundancies and Overrides\r

      </p>\r

      \r

      <p>\r

      \t2. Dependency verification (as many as possible)\r

      </p>\r

      \r

      <p>\r

      \t3. Audit/Review of\r

      </p>\r

      \r

      <p>\r

      \ta. SC4 file integrity (.dat etc) and\r

      </p>\r

      \r

      <p>\r

      \tb. TGI file content integrity (Exemplars etc) to the Property Level\r

      </p>\r

      \r

      <p>\r

      \t4. Exploration - a really good informative display of Exemplar Property Values and file contents so that one can learn something of how SC4 works.\r

      </p>\r

      \r

      <p>\r

      \t \r

      </p>\r

      \r

      <p>\r

      \tTasks 1 and 3a focus on the physical SC4File View\r

      </p>\r

      \r

      <p>\r

      \tTasks 2,3b and 4 mostly on the TGIFile view (SC4 Content)\r

      </p>\r

      \r

      <p>\r

      \tThese tasks can focus on the whole SC4 Environment or incidentally scanned files/folders (or both)\r

      </p>\r

      \r

      <p>\r

      \t \r

      </p>\r

      \r

      <p>\r

      \tPotential Audiences are:\r

      </p>\r

      \r

      <p>\r

      \t- The User who wants to make sure that some new plugins aren't broken\r

      </p>\r

      \r

      <p>\r

      \t- The User who wants to make sure the game loads plugins in the right order\r

      </p>\r

      \r

      <p>\r

      \t- The Modder who wants to learn what/how things work\r

      </p>\r

      \r

      <p>\r

      \t- The Modder who publishes work and wants to make sure its correct, and will work correctly with a given environment\r

      </p>\r

      \r

      <p>\r

      \t- The SysAdmin who wants to make sure their site is only hosting quality products\r

      </p>\r

      \r

      <p>\r

      \t- Potentially programmers to make use of the functionality (of the SC4DataNode.dll)\r

      </p>\r

      \r

      <p>\r

      \t \r

      </p>\r

      \r

      <p>\r

      \tHow it works:\r

      </p>\r

      \r

      <p>\r

      \tSC4DataNode loads all of the files that SimCity would load, in the order it would load them when starting a game. It then marks all files that are redundant, checks the contents for accuracy,
      finds the interdependencies and marks them as found or not and offers a number of views of the resultant data. This can also be carried out for any given set of files.\r

      </p>\r

      \r

      <p>\r

      \t \r

      </p>\r

      \r

      <p>\r

      \tUse the included installer (program can be installed anywhere) and you're on your way\r

      </p>\r

      \r

      <p>\r

      \t \r

      </p>\r

      \r

      <p>\r

      \tThe program is written in VB.NET v2.0 and should run on any machine that can run the .NET 2.0 Framework or an equivalent.\r

      </p>\r

      \r

      <p>\r

      \tIt also installs one very clear to read Font. Full Documentation is accessible from within the program. (Docs Button)\r

      </p>\r

      \r

      <p>\r

      \t \r

      </p>\r

      \r

      <p>\r

      \tcheers Ron\r

      </p>\r

      \r

      <p>\r

      \tMay/Jun 2012\r

      </p>\r


      \t\t\t\t\t\t</body>"
