    description: >-
      <body>
                                  
      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>
      							
      							<p>
      	<span style="color:#2980b9;"><strong>Description</strong></span>
      </p>


      <p>
      	This is a dictionary of the most common abbreviations, acronyms and technical terms around SimCity 4. It started as my personal notes and since I used the file format of a stand-alone wiki I am sharing it here. I hope it will be useful, particularly to new mayors who try to navigate the SC4 world. 
      </p>


      <p>
      	<span style="color:#f39c12;"><strong>Installation</strong></span>
      </p>


      <p>
      	The file is a zipped HTML file. Unzip it and open it with a browser, with JavaScript enabled.
      </p>


      <p>
      	<span style="color:#27ae60;"><strong>Suggestions and Corrections</strong></span>
      </p>


      <p>
      	I am sure there is more work to be done. There are aspects of the game that I haven't explored yet and there will likely be things I got wrong. Please share your suggestions and corrections with me in this topic:
      </p>

      <iframe allowfullscreen="" data-controller="core.front.core.autosizeiframe" data-embedcontent="" data-embedid="embed7271512126" scrolling="no"
      src="https://community.simtropolis.com/forums/topic/763372-sc4-dictionary-suggestions-and-corrections/?do=embed" style="height:325px;max-width:500px;"></iframe>


      <p>
      	 
      </p>


      <p>
      	Thanks to <em>Cori and Cyclone Boom</em> for your advice and input!<br>
      	simmering
      </p>

      						</body>
