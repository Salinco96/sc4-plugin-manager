  simtropolis/17996:
    assetId: simtropolis/17996-blam-blank
    authors:
      - onlyplace4
    category: 115-tools
    dependencies: []
    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n<p>This is a very small download specifically aimed at people using the Lot Editor. It is <strong>NOT</strong> a model as such, nor is it a prop, it is simply a small blank that can be used in place of a building so you can make your own lots without the need to actually place a building on them.</p>\n<p>\_</p>\n<p>In this archive you will find a single file: <abbr title=\"BATers, LOTers and MODders\">BLaM</abbr>-0x5ad0e817_0x713d210c_0x30000.SC4Model</p>\n<p>\_</p>\n<p>To use this blank you will first need to rename it to whatever you want, i.e: My_Building-0x5ad0e817_0x713d210c_0x30000.SC4Model, and having done that (making sure that this file is in your <strong><em>My Documents/SimCity 4/Plugins</em></strong> folder) open the <strong>Plugin Manager</strong> to create the .sc4desc file that will be associated with the blank. This is where you give the lot it's resulting statistics and characteristics. For example, if you want a landmark building you would drag the model file onto the Landmark option in the folder tree to the left of Plugin Manager and then adjust the settings to your taste. Likewise, to create a library, drag the model file to the library option within the folder tree.</p>\n<p>\_</p>\n<p>Having created the .sc4desc file you may close the Plugin Manager and open the <strong>Lot Editor</strong>. Here you will need to select an existing lot of the same type as you have just created within the Plugin Manager. Thus, if you have created an .sc4desc file for a Landmark lot you <strong>MUST</strong> open a Landmark lot. Now select the Building tab in the Lot Editor, click on Replace Item, and select the blank from the resulting menu. Now finish off your new lot with the props of your choosing and save it with a NEW name ... <strong>DO NOT</strong> save it with the name of the lot you opened as this will replace the in-game lot (though that lot will reappear if you simply delete the new one from your Plugins folder).</p>\n<p>\_</p>\n<p>And that's all there is to it. You may freely use this blank in any lots you create and distribute without having to ask permission, though a mention would be nice!</p>\n<p>\_</p>\n<p>Remember, this is not a building, or a lot, or a prop ... it is simply a small 1 metre square blank to enable you to create your own lots without the need for a building <em>per se</em>. Before you comment please be aware of just exactly what this file is. Don't go and comment \"What's this?\" as the explanation is right here! This is a file for people who need to create a blank lot ... it is nothing more!</p>\n\n\t\t\t\t\t\t</body>"
