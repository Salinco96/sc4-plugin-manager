    description: "<body>\n\n\n\n\n\n<p>\n\t<span style=\"font-size:20px;\"><em><strong>SP <abbr title=\"Daeley Advanced Menu Navigator\">DAMN</abbr></strong></em></span>\n</p>\n\n<p>\n\t<u><strong>Introduction</strong></u>\n</p>\n\n<p>\n\tThis is a collection of alternative menus using <strong>Daeley's Advanced Menu Navigator (<abbr title=\"Daeley Advanced Menu Navigator\">DAMN</abbr>)</strong> for my <strong>Superparking Modular Parking Lot</strong> series. Version<strong> 1.2 </strong>includes support for the <a href=\"https://community.simtropolis.com/files/file/30941-kosc-sp-modular-parking-base-set/\" rel=\"\"><strong>Base Set</strong>,</a> <strong><a href=\"https://community.simtropolis.com/files/file/30953-kosc-sp-modular-parking-diagonal-set/\" rel=\"\">Diagonal Expansion Set,</a></strong> <strong><a href=\"https://community.simtropolis.com/files/file/31024-kosc-sp-modular-parking-extension-set/\" rel=\"\">Extension Set</a></strong> &amp; <a href=\"https://community.simtropolis.com/files/file/30958-kosc-sp-modular-parking-add-on-pack-1/\" rel=\"\"><strong>Addon Pack 1</strong>.</a> Future updates will roll out support for newer expansions when possible.\n</p>\n\n<p>\n\t<strong><u>Package Overview</u></strong>\n</p>\n\n<p>\n\t<strong><span style=\"color:#FF0000;\">Update 1.2: The base and diagonal set individual menus have been depreciated in favor of the combined menu. For users that want the individual menus still, you may download them by viewing the previous versions below.</span> </strong>\n</p>\n\n<p>\n\tThere is one package included - this contains menus for every single set released up until this point. Inside you will find two folders, <strong>Superparking </strong>and <strong>zzzzzz_DAMN_Hidden. </strong>Superparking contains all the menus, while the hidden folder hides the existing menu icons in the parks/misc trans menu.\n</p>\n\n<p>\n\t<span style=\"color:#B22222;\"><u><strong>Install Instructions</strong></u></span>\n</p>\n\n<p>\n\tDrop the <strong>Superparking</strong> folder inside your <strong><abbr title=\"Daeley Advanced Menu Navigator\">DAMN</abbr>/Root</strong> within the SimCity 4 install directory Plugins folder (not documents).\n</p>\n\n<p>\n\t<strong>For CD/DVD users, the default is - C:/Program Files (x86)/Maxis/SimCity 4/Plugins/<abbr title=\"Daeley Advanced Menu Navigator\">DAMN</abbr>/Root<br>\n\tFor Steam users, the default is - C:/Program Files (x86)</strong>/<strong>Steam/SteamApps/common/SimCity 4 Deluxe/Plugins/<abbr title=\"Daeley Advanced Menu Navigator\">DAMN</abbr>/Root</strong>\n</p>\n\n<p>\n\tDrop the <strong>zzzzzz_DAMN_Hidden </strong>folder into your standard My Documents/SimCity 4/Plugins folder. If you still want access to the original menu icons, feel free to delete this folder entirely.\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><span style=\"color:#B22222;\"><strong><u>Dependencies</u></strong></span></span>\n</p>\n\n<p>\n\tYou will need <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1775\" rel=\"external nofollow\"><abbr title=\"Daeley Advanced Menu Navigator\">DAMN</abbr></a> for these menus to show up/work.\n</p>\n\n<p>\n\t<u><strong>Bugs</strong></u>\n</p>\n\n<p>\n\tThere are a couple of missing icons for a couple of the lots, though this doesn't affect the actual lots at all.\n</p>\n\n<p>\n\tThanks to <strong>Daeley </strong>for creating this ingenious menu system, and <strong>yild </strong>for creating <strong><abbr title=\"Daeley Advanced Menu Navigator\">DAMN</abbr> Manager.</strong>\n</p>\n\n\t\t\t\t\t\t</body>"
