    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tThis is an updated version of the FSHWrite tool included in BAT4Max version 4.5 and 5.\n</p>\n\n<p>\n\tChanges from FSHWrite version 1.2.0 (included with BAT4Max 4.5 and 5) to version 1.3.1:\n</p>\n\n<ul>\n\t<li>\n\t\tAdded support for writing files with 1-bit alpha as DXT1.\n\t</li>\n\t<li>\n\t\tAdded a <strong>/hd</strong> command line switch to save images in an uncompressed format.\n\t</li>\n\t<li>\n\t\tAdded a <strong>/zoom5hd</strong> command line switch to save only the zoom 5 images in an uncompressed format.\n\t</li>\n\t<li>\n\t\tFixed a bug when writing the 32-bit image alpha channel.\n\t</li>\n\t<li>\n\t\tFixed the HD image file name detection.\n\t</li>\n\t<li>\n\t\tReduced memory usage when saving images with an opaque alpha channel.\n\t</li>\n\t<li>\n\t\tRemoved the 32-bit PNG alpha support, Bat4Max uses a separate image for the alpha channel.\n\t</li>\n\t<li>\n\t\tSave uncompressed images with an opaque alpha channel as 24-bit.\n\t</li>\n\t<li>\n\t\tSet the color of transparent pixels to black, this improves compression efficiency within the SC4Model file.\n\t</li>\n\t<li>\n\t\tVarious other bug fixes and improvements.\n\t</li>\n</ul>\n\n<p>\n\tThe DXT1 compression change can reduce the file size of exported BATs by 40-60%.\n</p>\n\n<p>\n\tThe <strong>/hd</strong> and <strong>/zoom5hd</strong> options are intended for use in small props and automata, where the DXT compression can distort fine details in the exported textures.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<p>\n\tPlace fshwrite.exe, squish_Win32.dll and squish_x64.dll into &lt;3dsMax_Root&gt;\\gamepacks\\<abbr title=\"Building Architect Tool\">BAT</abbr>, overwriting the existing files.\n</p>\n\n<p>\n\t<strong>Updating BAT4Max to use the HD options</strong>\n</p>\n\n<p>\n\tI recommend that you make a backup copy of the original script and the edited script. That way you can swap out the script in use depending on whether you are exporting a building or props/automata. Buildings should generally not need to use uncompressed textures.\n</p>\n\n<p>\n\tTo use the <strong>/hd</strong> and <strong>/zoom5hd</strong> commands you will need to edit <em>BuildingMill.ms</em>. You should use search and replace to update every fshwrite call in the\_ <em>BuildingMill.ms </em>script.\n</p>\n\n<p>\n\tThe fshwrite commands start with <em>fshwrite /b:. </em>\n</p>\n\n<p>\n\tChanging that command to<em> fshwrite /zoom5hd /b: </em>will make BAT4Max write the zoom 5 files as uncompressed, alternatively replacing <em>/zoom5hd </em>with <em>/hd</em> will make BAT4Max write all images as uncompressed.\n</p>\n\n<p>\n\t<strong>Source code</strong>\n</p>\n\n<p>\n\tThe fshwrite source code is available on GitHub: <a href=\"https://github.com/0xC0000054/fshwrite\" rel=\"external nofollow\">https://github.com/0xC0000054/fshwrite</a>\n</p>\n\n\t\t\t\t\t\t</body>"
