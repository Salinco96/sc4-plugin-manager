    description: >-
      <body>

      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>






















































      <p>
      	A DLL plugin for SimCity 4 that provides modders with more <abbr title="Residential, Commercial, Industrial">RCI</abbr> demand info.
      </p>


      <p>
      	With this plugin installed there will be the following new variables that can be used from LUA scripts and UI files:
      </p>


      <p>
      	<strong>  Variable name                       Description</strong><br>
