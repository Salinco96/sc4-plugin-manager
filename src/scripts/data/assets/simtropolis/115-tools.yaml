    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\t<span style=\"font-family:Georgia,serif;\">SC4 Cleanitol is a modern implementation of the original <a href=\"https://github.com/wouanagaine/BSC-Cleanitol\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Cleanitol</a> program released in 2013. This program provides an easy way to clean your plugins folder of all non SC4 related files making the game quicker to load, can remove out of date and obsolete plugins, and can tell you what dependencies you have and which dependencies you need for a given mod. </span>\n</p>\n\n<p>\n\t<span style=\"font-family:Georgia,serif;\">This new version is designed to be backwards compatible with old Cleanitol scripts, but nevertheless includes numerous improvements, two of the major ones being:</span>\n</p>\n\n<ol>\n\t<li>\n\t\t<span style=\"font-family:Georgia,serif;\"><strong>Ability to specify TGIs in addition to file names as a dependency</strong>. One of the drawbacks of using filenames only is if a user renames a file or datpacks their plugins folder, the old Cleanitol program will report a missing dependency even if that asset might <em>actually</em> be there.</span>\n\t</li>\n\t<li>\n\t\t<span style=\"font-family:Georgia,serif;\"><strong>Ability to specify conditional dependencies</strong> - i.e. only report</span><span style=\"color:#c0392b;\"><em><span style=\"font-family:Courier New,Courier,monospace;\"> <code class=\"language-plaintext highlighter-rouge\">item A</code> </span></em></span><span style=\"font-family:Georgia,serif;\">as a dependency if</span><span style=\"color:#e74c3c;\"><em><span style=\"font-family:Courier New,Courier,monospace;\"> <code class=\"language-plaintext highlighter-rouge\">item B</code> </span></em></span><span style=\"font-family:Georgia,serif;\">is present. This is very useful for mods which may allow the user to choose certain components to install. This way the user will not be prompted for a missing dependency for a component they did not install.</span>\n\t</li>\n</ol>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-family:Georgia,serif;\"><span style=\"font-size:20px;\"><span style=\"color:#8e44ad;\"><strong><u>Requirements</u></strong></span></span></span>\n</p>\n\n<ul>\n\t<li>\n\t\t<span style=\"font-family:Georgia,serif;\"><span style=\"font-size:14px;\"><strong>Windows 10 or higher</strong></span></span>\n\t</li>\n\t<li>\n\t\t<span style=\"font-family:Georgia,serif;\"><strong>.NET7 runtime version &gt; 7.0.0</strong></span> - <span style=\"font-family:Georgia,serif;\">To determine which version is installed, open Command Prompt and type</span><span style=\"font-family:Courier New,Courier,monospace;\"> <span style=\"color:#3498db;\"><strong><code class=\"language-plaintext highlighter-rouge\">dotnet --list-runtimes</code></strong></span></span><span style=\"font-family:Georgia,serif;\">. If the version is less than 7.0.0 installed, download the most recent version <a href=\"https://dotnet.microsoft.com/en-us/download\" rel=\"external nofollow\">here</a>. Alternatively, if you run the executable without the correct .NET runtime, you will receive an error message. Follow the prompts to download the correct version.</span>\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<strong><span style=\"color:#8e44ad;\"><span style=\"font-family:Georgia,serif;\"><u><span style=\"font-size:20px;\">Downloading</span></u></span></span></strong><br>\n\t<span style=\"font-family:Georgia,serif;\">Download from the STEX or visit the <a href=\"https://github.com/noah-severyn/SC4Cleanitol/releases/latest\" rel=\"external nofollow\" target=\"_blank\">latest release</a> on Github.</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<strong><span style=\"color:#8e44ad;\"><span style=\"font-family:Georgia,serif;\"><u><span style=\"font-size:20px;\">Support</span></u></span></span></strong><br>\n\t<span style=\"font-family:Georgia,serif;\">Consult the <a href=\"https://noah-severyn.github.io/SC4Cleanitol/UserManual.html\" rel=\"external nofollow\" target=\"_blank\">user manual</a>, which contains information on both using the program and creating scripts with the new functionality introduced with this program.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Georgia,serif;\">This is an open source application. The source code and issue tracker are posted <a href=\"https://github.com/noah-severyn/SC4Cleanitol\" rel=\"external nofollow\" target=\"_blank\">here</a>. Requests or questions are welcomed here in the <a href=\"https://community.simtropolis.com/forums/topic/762783-sc4cleanitol/\" rel=\"\">dedicated thread</a>, in the <a href=\"https://github.com/noah-severyn/SC4Cleanitol/issues\" rel=\"external nofollow\">Github issue tracker</a>, or in the <a href=\"https://discord.com/channels/383313438065033228/1163604447738474536\" rel=\"external nofollow\">SC4D Discord thread</a>.</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
