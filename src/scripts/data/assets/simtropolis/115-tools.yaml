  simtropolis/23407-gofsh-fsh-texture-editor:
    authors:
      - rivit
    category: mods,dll
    description: >-
      This tool is a useful aide in the texture creation process for SimCity.


      GoFSH, which has been written in VB.NET (referencing original FSHTool sources), knows how to make and split (into color and alpha bitmaps) all common FSH files (including animation sets) and
      make DXT1 and DXT3 FSH files from .bmp, .gif, .jpg, .tiff or .png files. The process is extremely simple, requires only a few clicks and allows you much more time to concentrate on better
      textures.


      Additionally FSH file-sets of different scales can be created. GoFSH is built to make batch processing easy and is designed to work closely with iLive Reader. All FSH files in SimCity have been
      read, modified and manipulated using GOFSH as part of testing, then reloaded successfully into SimCity - so I'm quite sure it works.


      Included at installation is a quick reference and worked examples (as a .pdf) of how to use GoFSH to produce custom textures.


      Installation Notes:

      Doubleclick the .msi file and follow the prompts to install. The GoFSH installation results in 3 files - GoFSH.exe, rvtvbFSHLib.dll and rvtvbGDIP.dll, all of which are installed automatically.
      It can be installed anywhere. A GOFSH folder is created in the user Profile.


      It is written for Windows to use .NET v2.0 and the installer will go and get this if it is not on your computer. It is know to run well on XP, Vista, Windows 7, 8, 8.1 and 10 (32 and 64bit).


      Even though is now version 2.96 and the program has been very extensively tested , there could still be oddities - please read the manual and interact on my Forum Support thread. However I do
      not accept responsibility for your safe computing practices. Back up everything you do - even before you realise that it is valuable to you - as once lost is lost.


      rivit 1 May 2013


      This version has really changed a lot since v2.2 in 2013. For this I would like to thank RSC04 for the year or so of program development, testing and ideas we shared in coming to this version of
      the program.


      rivit 2 May 2016
