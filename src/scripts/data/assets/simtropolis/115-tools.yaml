  simtropolis/36341:
    assetId: simtropolis/36341-sc4ltextt-sc4-ltext-translator
    authors:
      - nos.17
    category: 115-tools
    dependencies: []
    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\t<span style=\"font-family:Georgia,serif;\">SC4LTEXT Translator is an assistant for translating SimCity 4 <a href=\"https://wiki.sc4devotion.com/index.php?title=LTEXT\" rel=\"external nofollow\">LTEXT</a> files.</span>\n</p>\n\n<p dir=\"auto\">\n\t<span style=\"font-family:Georgia,serif;\">To use, select a DBPF file housing the LTEXT files you wish to translate. Choose the language you wish to translate to, and translate each of the desired LTEXT files, either manually or automatically via the Azure AI Text Translation service. Each LTEXT will turn green to indicate it has been translated. <em>SC4LTEXTT</em> can currently translate to all of the 18 languages supported in-game. More languages are possible; let me know if you have one you would like to add. An internet connection is required for the automatic translations.</span>\n</p>\n\n<p dir=\"auto\">\n\t<span style=\"font-family:Georgia,serif;\">Each LTEXT <abbr title=\"Group ID\">GID</abbr> will be incremented by the appropriate offset for the translated language. Currently all LTEXT files are written uncompressed.</span>\n</p>\n\n<p dir=\"auto\">\n\t<em><span style=\"font-family:Georgia,serif;\"><span style=\"color:#2980b9;\">It is important to note that due to </span><a href=\"https://community.simtropolis.com/forums/topic/761192-please-help-mz-crime-and-police-language-translations/?do=findComment&amp;comment=1762752\" rel=\"\"><span style=\"color:#2980b9;\">reported issues</span></a><span style=\"color:#2980b9;\"> with how Reader handles text encoding, certain 4-byte characters will appear as garbage data when viewed in Reader. This applies to all characters of languages such as Chinese, Korean, Thai, and Japanese, but also certain diacriticals for European languages too. If you open a file containing LTEXTs with these characters in Reader, <strong>DO NOT SAVE</strong>. If you do, the correctly functioning (but merely incorrectly displayed) characters will be overwritten by Reader with the garbage displayed characters.</span></span></em>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-family:Georgia,serif;\">This program is an extension of <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/240203-rivit/?do=hovercard\" data-mentionid=\"240203\" href=\"https://community.simtropolis.com/profile/240203-rivit/\" id=\"ips_uid_5256_4\" rel=\"\">@rivit</a>'s great little <a href=\"https://community.simtropolis.com/forums/topic/761192-please-help-mz-crime-and-police-language-translations/?page=2&amp;tab=comments#comment-1762969\" rel=\"\">LTEXTER tool</a> and aims to make translation of LTEXT files significantly easier by managing all translations within the app (no need to export/import/edit in an external text editor), and critically, provide the opportunity for automatic translations for <strong>all </strong>the languages supported by the game</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-family:Georgia,serif;\"><span style=\"font-size:20px;\"><span style=\"color:#8e44ad;\"><strong><u>Requirements</u></strong></span></span></span>\n</p>\n\n<ul>\n\t<li>\n\t\t<span style=\"font-family:Georgia,serif;\"><span style=\"font-size:14px;\"><strong>Windows 10 or higher</strong></span></span>\n\t</li>\n\t<li>\n\t\t<span style=\"font-family:Georgia,serif;\"><strong>.NET7 runtime version &gt; 7.0.0</strong></span> - <span style=\"font-family:Georgia,serif;\">To determine which version is installed, open Command Prompt and type</span><span style=\"font-family:Courier New,Courier,monospace;\"> <span style=\"color:#3498db;\"><strong><code class=\"language-plaintext highlighter-rouge\">dotnet --list-runtimes</code></strong></span></span><span style=\"font-family:Georgia,serif;\">. If the version is less than 7.0.0 installed, download the most recent version <a href=\"https://dotnet.microsoft.com/en-us/download\" rel=\"external nofollow\">here</a>. Alternatively, if you run the executable without the correct .NET runtime, you will receive an error message. Follow the prompts to download the correct version.</span>\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<strong><span style=\"color:#8e44ad;\"><span style=\"font-family:Georgia,serif;\"><u><span style=\"font-size:20px;\">Downloading</span></u></span></span></strong><br>\n\t<span style=\"font-family:Georgia,serif;\">Download from the STEX or visit the <a href=\"https://github.com/noah-severyn/SC4LTEXTT/releases/latest\" rel=\"external nofollow\">latest release</a> on Github.</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<strong><span style=\"color:#8e44ad;\"><span style=\"font-family:Georgia,serif;\"><u><span style=\"font-size:20px;\">Support</span></u></span></span></strong><br>\n\t<span style=\"font-family:Georgia,serif;\">Consult the <a href=\"https://noah-severyn.github.io/SC4Cleanitol/UserManual.html\" rel=\"external nofollow\" target=\"_blank\">user manual</a>, which contains information on both using the program and creating scripts with the new functionality introduced with this program.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Georgia,serif;\">This is an open source application. The source code and issue tracker are posted <a href=\"https://github.com/noah-severyn/SC4LTEXTT\" rel=\"external nofollow\">here</a>. Requests or questions are welcomed here in the <a href=\"https://community.simtropolis.com/forums/topic/763287-sc4ltextt-sc4-ltext-translator/\" rel=\"\">dedicated thread</a> or in the <a href=\"https://github.com/noah-severyn/SC4LTEXTT/issues\" rel=\"external nofollow\">Github issue tracker</a>.</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
