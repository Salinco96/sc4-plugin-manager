      <p>
      	A DLL Plugin for SimCity 4 that configures the CPU core count and priority.
      </p>


      <p>
      	This plugin combines the functionality of the <a href="https://community.simtropolis.com/files/file/36053-sc4singlecpu/" rel="">SingleCPU</a> and <a href="https://community.simtropolis.com/files/file/36048-sc4cpupriority/" rel="">CPUPriority</a> plugins in a single DLL, and adds the ability to set the CPU priority without using a command line argument.
      </p>


      <p>
      	If the <strong>-CPUCount</strong> and/or <strong>-CPUPriority</strong> command line arguments are present, those values will be used in place of the plugin's default options. When those command line arguments are not present, the plugin will configure SC4 to use 1 CPU core and the CPU priority specified in the configuration file.
      </p>


      <p>
      	This plugin is incompatible with 3rd-party launchers that set a CPU priority, it will override the CPU priority setting they set when starting the game.
      </p>


      <p>
      	<strong>System Requirements</strong>
      </p>


      <ul>
      	<li>
      		Windows 10 or later
      	</li>
      </ul>


      <p>
      	The plugin may work on Windows 7 or later with the <a href="https://aka.ms/vs/17/release/vc_redist.x86.exe" rel="external nofollow">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.
      </p>


      <p>
      	<strong>Installation</strong>
      </p>


      <ol>
      	<li>
      		Close SimCity 4.
      	</li>
      	<li>
      		Remove <em>SC4SingleCPU.dll</em> and <em>SC4CPUPriority.dll</em> from the Plugins folder in the SimCity 4 installation directory, if present.
      	</li>
      	<li>
      		Copy <em>SC4CPUOptions.dll</em> and<em> SC4CPUOptions.ini</em> into the Plugins folder in the SimCity 4 installation directory.
      	</li>
      	<li>
      		Configure the plugin settings, see the <em>Configuring the plugin</em> section.
      	</li>
      </ol>


      <p>
      	<strong>Configuring the Plugin</strong>
      </p>


      <ol>
      	<li>
      		<p>
      			Open<em> SC4CPUOptions.ini </em>in a text editor (e.g. Notepad). Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.
      		</p>
      	</li>
      	<li>
      		<p>
      			Adjust the settings in the <em>[CPUOptions]</em> section to your preferences.
      		</p>
      	</li>
      	<li>
      		<p>
      			Save the file and start the game.
      		</p>
      	</li>
      </ol>


      <p>
      	<strong>Settings Overview</strong>
      </p>


      <p>
      	<strong>Priority</strong> is the CPU priority that the game will use, the default is <em>AboveNormal</em>. The supported values are listed in the following table:
      </p>


      <table>
      	<thead>
      		<tr>
      			<th>
      				Priority Value
      			</th>
      			<th>
      				     Notes
      			</th>
      		</tr>
      	</thead>
      	<tbody>
      		<tr>
      			<td>
      				High
      			</td>
      			<td>
      				 
      			</td>
      		</tr>
      		<tr>
      			<td>
      				AboveNormal
      			</td>
      			<td>
      				 
      			</td>
      		</tr>
      		<tr>
      			<td>
      				Normal
      			</td>
      			<td>
      				    The default value for a process, unless the parent process has a different value.
      			</td>
      		</tr>
      		<tr>
      			<td>
      				BelowNormal
      			</td>
      			<td>
      				 
      			</td>
      		</tr>
      		<tr>
      			<td>
      				Idle
      			</td>
      			<td>
      				 
      			</td>
      		</tr>
      		<tr>
      			<td>
      				Low
      			</td>
      			<td>
      				    An alias for Idle.
      			</td>
      		</tr>
