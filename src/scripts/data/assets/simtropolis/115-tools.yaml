    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>========================================================</p>\n<p>SPOT (Simpeg Plop Orientation Tool)</p>\n<p>========================================================</p>\n<p>\_</p>\n<p>This is a set of props you can add to your lots to aid the player in seeing how to orient the lot.</p>\n<p>\_</p>\n<p>Where needed, these will be used on Simpeg Team Projects, at the developers discretion.</p>\n<p>\_</p>\n<p>They  are bright orange in color, and should be easily seen in the preview.  They are timed to show up, only one day, in a game year (Jan 1st).</p>\n<p>\_</p>\n<p>\_</p>\n<p>--------------------------------------</p>\n<p>PROPS</p>\n<p>--------------------------------------</p>\n<p>\_\_\_Diagonal - 4m</p>\n<p>\_\_\_Diagonal - 8m</p>\n<p>\_\_\_Diagonal - 12m</p>\n<p>\_\_\_Straight - 4m</p>\n<p>\_\_\_Straight - 8m</p>\n<p>\_\_\_Straight - 12m</p>\n<p>\_\_\_Straight - 16m</p>\n<p>\_</p>\n<p>\_</p>\n<p>--------------------------------------</p>\n<p>DEPENDENCIES</p>\n<p>--------------------------------------</p>\n<p>\_\_\_None</p>\n<p>\_</p>\n<p>--------------------------------------</p>\n<p>INSTALLATION</p>\n<p>--------------------------------------</p>\n<p>\_\_\_Unzip files to your 'Plugins' folder.</p>\n<p>\_</p>\n<p>\_\_\_Default Folder for Installation:</p>\n<p>\_\_\_.../My Documents/SimCity 4/Plugins/PEGPROD/SPOT</p>\n<p>\_</p>\n<p>--------------------------------------</p>\n<p>DEVELOPER NOTES</p>\n<p>--------------------------------------</p>\n<p>\_\_\_Please see the SPOT readme for general information.</p>\n<p>\_</p>\n<p>\_</p>\n<p>--------------------------------------</p>\n<p>CRED