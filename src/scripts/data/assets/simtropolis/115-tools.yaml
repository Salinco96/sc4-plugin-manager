      								</div>
































      <p>
      	The SC4MP Launcher brings easy, seamless multiplayer gameplay to SimCity 4. Build cities in multiplayer regions over the internet, hassle-free.
      </p>


      <p>
      	The launcher simplifies the otherwise complex process of playing in SimCity 4 multiplayer regions. No more file-swapping over Dropbox or Discord. Just pick a server, and the launcher does the rest.
      </p>


      <p>
      	The SC4MP network is open for anyone to host their own server. Once you've made your server available over the internet, it will be automatically added to the launcher's server list for anyone to join.
      </p>


      <p>
      	For more information on the SimCity 4 Multiplayer Project, check out the <a href="https://community.simtropolis.com/forums/topic/762508-introducing-the-simcity-4-multiplayer-project/" rel="">forum post</a> or visit <a href="https://www.sc4mp.org" rel="external nofollow">www.sc4mp.org</a>.
      </p>


      <p>
      	Support the SimCity 4 Multiplayer Project by becoming a patron on <a href="https://www.patreon.com/sc4mp" rel="external nofollow">Patreon</a>.
      </p>


      <p>
      	 
      </p>


      <p>
      	<strong>Installation</strong>
      </p>


      <p>
      	<u>Launcher:</u>   Run the installer and follow the on-screen instructions. Alternatively, download one of the standalone ZIP-files and extract the files to a directory of your choosing. Refer to the included <em>Readme.html</em> file for help getting started.
      </p>


      <p>
      	<u>Server:</u>   Run the installer and follow the on-screen instructions. Alternatively, download one of the standalone ZIP-files and extract the files to a directory of your choosing. The server can also be deployed as a <a href="https://www.docker.com/" rel="external nofollow">Docker</a> container using the <a href="https://github.com/andreRBarata/sc4mp-server-docker" rel="external nofollow">SC4MP Server Dockerizer</a> by <a href="https://github.com/andreRBarata" rel="external nofollow">andreRBarata</a>. Refer to the included <em>Readme.html</em> file for help setting up your server.
      </p>

      						</body>
