    description: >-
      <body>
                                  
      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>






      							






      							
      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Short description:</strong></span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;">This plugin contains a row of forest combinations on ploppable lots. These have been designed to fill a certain gap in the game: For filling large areas with trees, there are tree controllers, and for creating detailed scenes on a small scale, there are <abbr title="Mayor Mode Ploppable">MMP</abbr>’s – however, when trying to place forests on small lots, mostly gaps between buildings, lots, farm fields, or in parks, you can use neither nor, because tree controllers are not exact enough, and with <abbr title="Mayor Mode Ploppable">MMP</abbr>’s, it will take too long.</span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;">This plugin is supposed to provide a solution: It contains seasonally changing woods that can be placed in such gaps. All lots have a slight park effect, reduce pollution and increase demand for residential areas. Furthermore, I’ve also placed other stuff on these lots that can be found in forests – weeds, ferns, rocks, tree stumps, leaves, berries, and moss. As for the design, I tried to find a solution between realism (design it after common forest mixes in central Europe), aesthetics, the trees that are available in the first place (uploaded by Girafe and Orange), and adaption to the game (especially to two already available tree controllers).</span>
      </p>


      <p>
      	<span style="color:#16a085;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Comment on the preceding iteration (last version: 3, from March 14th, 2015):</strong></span></span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><span>All lots from the second iteration, version 1, have got new <abbr title="Type, Group, Instance">TGI</abbr>’s, therefore, they can be used along with the preceding iteration of the Seasonal Woods. I developed a completely new iteration, because I didn’t like the old one anymore, and I also wanted to completely revamp the design of the forest floor. The preceding first iteration, version 3, will only be supported if you can find bugs, I won’t change its design anymore. It is still available on the STEX and can be downloaded and installed separately (and even kept in your Plugins folder, in case you still want to use it, or if you don’t feel like bulldozing hundreds of lots).</span> Link: <a href="https://community.simtropolis.com/files/file/29749-seasonal-wood-lots-girafes-trees/" rel="">https://community.simtropolis.com/files/file/29749-seasonal-wood-lots-girafes-trees/</a></span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;">For more information, please refer to the Readme in the download.</span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><u>Available languages</u>: English, German</span>
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><span style="color:#f39c12;"><strong>Dependencies:</strong></span></span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><strong><abbr title="BATT Squad Certification">BSC</abbr> VIP Girafe Fora Pack</strong>: A long list of plants by Girafe is required for this plugin. All of them add some trees (and one type of berries) to your Mayor Mode menu.</span>
      </p>


      <p>
      	<a href="https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-lex-legacy-bsc-vip-girafe-flora" rel="external nofollow">https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-<abbr title="Lot EXchange (SC4Devotion)">LEX</abbr>-legacy-bsc-vip-girafe-flora</a>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><strong>SimPeg Agricultural Mod (<abbr title="SimPeg Agricultural Mod">SPAM</abbr>)</strong>: required for one base texture. This is a complex modification, altering SimCity 4’s agriculture experience completely. Alternatively, you can also just download the resource package; this won’t modify the game completely.</span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><u>Whole mod</u>: <a href="https://community.simtropolis.com/files/file/26080-simpeg-agricultural-mod-spam/" rel="">https://community.simtropolis.com/files/file/26080-simpeg-agricultural-mod-spam/</a></span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><u>Only resource package</u>: <a href="https://community.simtropolis.com/files/file/26079-peg-spam-super-resource-pack/" rel="">https://community.simtropolis.com/files/file/26079-peg-spam-super-resource-pack/</a></span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><strong>ALN RRP Pasture Flora:</strong> contains some <abbr title="Mayor Mode Ploppable">MMP</abbr> plants for creating pasture and marsh scenes.</span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;">Link: <a href="https://sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/167-bsc-aln-rrp-pasture-flora" rel="external nofollow">https://sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/167-bsc-aln-rrp-pasture-flora</a></span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Stonehenge:</strong> required for some of the rocks. Adds the Celtic landmark to the game. Please download it manually here (it comes with </span> Maxis Landmark Buildings Bundle)<span style="font-family:Arial, Helvetica, sans-serif;">:</span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><a href="https://community.simtropolis.com/sc4-maxis-files/" rel="">https://community.simtropolis.com/sc4-maxis-files/</a></span>
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Various prop/texture packages:</strong> add some props and textures to your game and don’t modify it completely.</span>
      </p>


      <ul>
      	<li>
      		<span style="font-family:Arial, Helvetica, sans-serif;"><u>VIP Trees as Props</u> and its subsequent dependencies: <a href="https://community.simtropolis.com/files/file/33702-vip-trees-as-props/" rel="">https://community.simtropolis.com/files/file/33702-vip-trees-as-props/</a></span>
      	</li>
      	<li>
      		<span style="font-family:Arial, Helvetica, sans-serif;"><u><abbr title="BATT Squad Certification">BSC</abbr> Common Dependencies Pack:</u> <a href="https://sc4evermore.com/index.php/downloads/download/3-sc4d-lex-legacy-bsc-common-dependencies-pack" rel="external nofollow">https://sc4evermore.com/index.php/downloads/download/3-sc4d-<abbr title="Lot EXchange (SC4Devotion)">LEX</abbr>-legacy-bsc-common-dependencies-pack</a></span>
      	</li>
      	<li>
      		<span style="font-family:Arial, Helvetica, sans-serif;"><u>The <abbr title="Pegasus">PEG</abbr> Terrain Kit (7 n 1)</u>: <a href="https://community.simtropolis.com/files/file/27712-the-peg-terrain-kit-7-n-1/" rel="">https://community.simtropolis.com/files/file/27712-the-peg-terrain-kit-7-n-1/</a></span>
      	</li>
      	<li>
      		<span style="font-family:Arial, Helvetica, sans-serif;"><u><abbr title="SimForum BAT Team">SFBT</abbr> Essentials</u>: <a href="https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/13-sfbt-essentials" rel="external nofollow">https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/13-<abbr title="SimForum BAT Team">sfbt</abbr>-essentials</a></span>
      	</li>
      </ul>


      <p>
      	 
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Installation:</strong></span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;">Please move or copy all existing files (except the Readme files) into the Plugins folder of your edition of SimCity 4.</span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><u>Evergreen version</u>: The archive <em>zGSW_Evergreen Woods Override.zip</em> contains a file overriding those forest lots that change with the seasons to make then evergreen. If you prefer that over the seasonal forests, unpack this archive into the folder where you copied the forest lots into. Keep the file name in order to make sure that this file loads last.</span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;">To uninstall this plugin, please bulldoze all instances of these forest lots in your cities and then remove all files coming with this plugin from your Plugins folder.</span>
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Compatibility:</strong></span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;">This plugin should be compatible with all versions of SimCity 4. If not, please feel free to tell me.</span>
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Support:</strong></span>
      </p>


      <p>
      	<span style="font-family:Arial, Helvetica, sans-serif;">Please feel free to post issues, bug reports, and suggestions in this thread:</span>
      </p>

      <iframe allowfullscreen="" data-controller="core.front.core.autosizeiframe" data-embedcontent="" data-embedid="embed5928474284" scrolling="no"
      src="https://community.simtropolis.com/forums/topic/759685-11241036-lottingmodding-thread/?do=embed" style="height:210px;max-width:502px;"></iframe>


      <p>
      	 
      </p>

      						</body>
