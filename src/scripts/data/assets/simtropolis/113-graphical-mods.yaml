  simtropolis/36339-cp-floral-mmp-collection:
    authors:
      - "11241036"
    category: graphics
    dependencies:
      - sc4evermore/132-bsc-cp-mmp-for-cp-mega-prop-packs
      - sc4evermore/36-lk33-seasonalflorapatch
      - simtropolis/36142-submenus-dll
    description: >-
      <body>

      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>






















































      <p>
      	<span style="color:#c0392b;"><strong>Warning! Please take yourself time to read the Readme in order to avoid nasty side effects, such as the double icon bug, and some entries not working the way you want.</strong></span>
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="color:#f39c12;"><strong>Dependencies:</strong></span>
      </p>


      <p>
      	<strong><abbr title="BATT Squad Certification">BSC</abbr> Common Dependencies Pack Version 8 or higher: </strong><a href="https://sc4evermore.com/index.php/downloads/download/3-sc4d-lex-legacy-bsc-common-dependencies-pack" rel="external nofollow">https://sc4evermore.com/index.php/downloads/download/3-sc4d-<abbr title="Lot EXchange (SC4Devotion)">LEX</abbr>-legacy-bsc-common-dependencies-pack</a>
      </p>


      <p>
      	<em>In particular, you need the following files: <abbr title="BATT Squad Certification">BSC</abbr> MEGA Props – CP Vol01.dat, <abbr title="BATT Squad Certification">BSC</abbr> Mega Props – CP Vol02.dat</em>
      </p>


      <p>
      	<strong>Seasonal Flora Patch</strong> (if your terrain mod doesn’t support seasonal flora): <a href="https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/36-lk33-seasonalflorapatch" rel="external nofollow">https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/36-lk33-seasonalflorapatch</a>
      </p>


      <p>
      	<strong>Submenus DLL</strong> (optional): <a href="https://community.simtropolis.com/files/file/36142-submenus-dll/" rel="">https://community.simtropolis.com/files/file/36142-submenus-dll/</a>
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="color:#f39c12;"><strong>Other <abbr title="Mayor Mode Ploppable">MMP</abbr> plugins related to CP's content you might be interested in:</strong></span>
      </p>


      <p>
      	<strong><abbr title="BATT Squad Certification">BSC</abbr> CP <abbr title="Mayor Mode Ploppables">MMPs</abbr> for CP MEGA Prop Packs:</strong> <a href="https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/132-bsc-cp-mmp-for-cp-mega-prop-packs" rel="external nofollow">https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/132-bsc-cp-<abbr title="Mayor Mode Ploppable">mmp</abbr>-for-cp-mega-prop-packs</a>
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="color:#2980b9;"><strong>Description:</strong></span>
      </p>


      <p>
      	This plugin contains, as its name already implies, a few plant <abbr title="Mayor Mode Ploppable">MMP</abbr>'s derivated from CP's props. Like all other <abbr title="Mayor Mode Ploppable">MMP</abbr>'s, they are available in your Mayor Mode menu. There's nothing special to tell about them, and there isn't really a coherent theme they all would be part of, but in my opinion they are a nice addition to the game, and they aren't part of any other upload. Some of them are seasonal, therefore, please read the item descriptions carefully, because some of these seasonal items need to be planted in in-game September, and some in March.
      </p>


      <p>
      	<strong>Note about the adapting <abbr title="Mayor Mode Ploppable">MMP</abbr>'s:</strong>
      </p>


      <p>
      	Two of the <abbr title="Mayor Mode Ploppable">MMP</abbr>'s are seasonal but come with 4 seasons. Unfortunately, it is not possible yet to make <abbr title="Mayor Mode Ploppable">MMP</abbr>'s with 4 rotating seasons (the maximum is 3), thus, I've resorted to a bit of a dirty trick there that, as far as I know, hasn't ever been used by anybody yet: Both of these <abbr title="Mayor Mode Ploppable">MMP</abbr>'s (the Cherry and the Plum Tree) have been turned into so-called <strong>adapting <abbr title="Mayor Mode Ploppable">MMP</abbr>'s</strong>. That means: They will not change the look over in-game time, but after plopping them in your cities and saving, you can just replace a file to make them look differently (the graphics will adapt automatically). There are 4 files per tree, and they have been named accordingly, but please make sure to read the installation instructions below to avoid the double icon bug!
      </p>


      <p>
      	By the way, the cherry and plum tree additionally come with 3 variants with different season cycles, where I simply left out one of the seasons each. Please read the in-game description to know which seasons will be applicable. The flowers also come in both an always flourishing and a seasonal variant. The seasonal variant will be there for 3 months after plopping, and then turn invisible.
      </p>


      <p>
      	<strong>Available languages:</strong> English, German
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="color:#2980b9;"><strong>Submenu compatibility:</strong></span>
      </p>


      <p>
      	This upload has been optimized for usage with memo's Submenus DLL mod. This means that users who have installed this mod will find all entries located in their own submenu (in the Mayor Mode menu, where all other <abbr title="Mayor Mode Ploppable">MMP</abbr>'s are). Users who haven't installed it will simply find all entries somewhere in the <abbr title="Mayor Mode Ploppable">MMP</abbr> menu. The submenu icon looks like this:
      </p>


      <p>
      	<img alt="SubI_CP.thumb.png.950f4701ce6e4bc288fabd" class="ipsImage ipsImage_thumbnailed" height="44" src="https://www.simtropolis.com/objects/screens/monthly_2024_07/SubI_CP.thumb.png.950f4701ce6e4bc288fabdb20c4a9504.png" width="176" >
      </p>


      <p>
      	Please also note that due to the number of entries there are <strong>3 further submenus</strong>: Trees – Seasonal Flowers – Evergreen Flowers. All other entries are located in the default CP Floral <abbr title="Mayor Mode Ploppable">MMP</abbr>'s submenu.
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="color:#2980b9;"><strong>Installation:</strong></span>
      </p>


      <p>
      	Step 1: Move or copy all files except the Readme into your Plugins folder of SC4.
      </p>


      <p>
      	Step 2: The folders "Cherry Tree" and "Plum Tree" contain 4 files each, every file with the same entry but with varying graphics. <strong>Only use one of these files per folder!</strong> Remove the 3 others from your Plugins folder. To change the season, you can just replace the file you've left there with any of the other files.
      </p>


      <p>
      	To uninstall, remove all of the <abbr title="Mayor Mode Ploppable">MMP</abbr>'s that come with this plugin, and then remove all of its files.
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="color:#2980b9;"><strong>Compatibility:</strong></span>
      </p>


      <p>
      	This plugin is only compatible with SC4 Deluxe or SC4 with the Rush Hour Expansion Pack.
      </p>

      						</body>
