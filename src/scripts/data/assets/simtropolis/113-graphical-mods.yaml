      <ul>
      	<li>
      		SimCity 4, version 1.1.641 (the digital edition) (<a href="https://community.simtropolis.com/forums/topic/762980-the-future-of-sc4-modding-the-matter-of-digital-vs-disc-and-windows-vs-macos-in-the-dll-era/" rel="" style="background-color:transparent;color:#1f5e8d;">more info</a>)
      	</li>
      	<li>
      		Windows 10+ or Linux
      	</li>
      </ul>


      <p>
      	<strong>Installation</strong>
      </p>


      <p>
      	<span style="background-color:#ffffff;color:#353535;font-size:14px;">Copy the DLL into the top-level directory of either Plugins folder (place it directly in<span> </span></span><span style="background-color:#dddddd;color:#353535;font-size:14px;">&lt;Documents&gt;\SimCity 4\Plugins</span><span style="background-color:#ffffff;color:#353535;font-size:14px;"> or<span> </span></span><span style="background-color:#dddddd;color:#353535;font-size:14px;">&lt;SC4 install folder&gt;\Plugins</span><span style="background-color:#ffffff;color:#353535;font-size:14px;">, not in a subfolder).</span>
      </p>


      <p>
      	Alternatively, the mod can be installed with <em>sc4pac</em>: <a href="https://memo33.github.io/sc4pac/channel/?pkg=memo:region-thumbnail-fix-dll" rel="external nofollow">memo:region-thumbnail-fix-dll</a>
      </p>


      <p>
      	<strong>Troubleshooting</strong>
      </p>


      <p style="background-color:#ffffff;color:#353535;font-size:14px;">
      	The plugin should write a .log file in the folder containing the plugin. The log contains status information for the most recent run of the plugin.
      </p>


      <p style="background-color:#ffffff;color:#353535;font-size:14px;">
      	If no .log file is written, the DLL failed to load. In this case, make sure the<span> </span><a href="https://aka.ms/vs/17/release/vc_redist.x86.exe" rel="external nofollow" style="background-color:transparent;color:#1f5e8d;">Microsoft Visual C++ 2022+ x86 Redistributable</a><span> </span>is installed.
      </p>


      <p style="background-color:#ffffff;color:#353535;font-size:14px;">
      	<strong>Source Code</strong>
      </p>


      <p style="background-color:#ffffff;color:#353535;font-size:14px;">
      	Available on <a href="https://github.com/memo33/sc4-thumbnail-fix-dll" rel="external nofollow">GitHub</a>.
      </p>


      <p style="background-color:#ffffff;color:#353535;font-size:14px;">
