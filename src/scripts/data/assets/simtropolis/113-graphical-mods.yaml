      <p style="color:#22262a; font-size:16px; text-align:center;">
      	<strong><span style="font-size:36px">DgVoodoo 2 - SimCity 4 Edition</span></strong>
      </p>


      <p style="font-size:16px;">
      	This package allows a quick installation of DgVoodoo 2 for SimCity 4 and its configuration. It also offers solutions on how to solve possible compatibility problems with DgVoodoo 2 and SC4 with modern CPUs. 
      </p>


      <p style="font-size:16px;">
      	This version of DgVoodoo has already been configured for maximum performance from the game but we still recommend that you edit "Adapter(s) to use / enable" to include your primary GPU
      </p>


      <p style="font-size:16px;">
      	Before installing DgVoodoo 2 "SC4 Version" you must make sure that the 4GB Patch is applied as it is essential for the corect operation of DgVoodoo 2.
      </p>


      <p style="font-size:16px;">
      	Generally the 4GB Patch is included in <abbr title="Network Addon Mod">NAM</abbr> 40 or later versions and <abbr title="Colossus Addon Mod">CAM</abbr> 2.5 or later versions but in the case the 4GB Patch was included in this package.
      </p>


      <p style="font-size:16px;">
      	 
      </p>


      <p style="font-size:16px;">
      	<strong>INSTALLATION</strong>
      </p>


      <p style="font-size:16px;">
      	1) Copy the contents of the SimCity 4 folder inside the SimCity 4 installation folder and overwrite the indicated files during the transfer step<br>
      	2) Go inside the APPS folder and drag SimCity4.exe to 4gb_patch.exe to apply the 4 GB patch.<br>
      	3) Depending on your GPU you need to follow the Fixes given in the other text files in the package. <br>
      	   3a) If you have Intel GPUs then you need to follow the procedures indicated on Intel GPU Fix.txt.<br>
      	   3b) If you have AMD GPU then you need to follow the procedures indicated on AMD GPU Fix.txt<br>
      	   3c) If you have NVIDIA GPU then you need to follow the procedures given on NVIDIA GPU Fix.txt<br>
      	4) Configuration completed
      </p>


      <p style="font-size:16px;">
      	 
      </p>


      <p style="font-size:16px;">
      	<strong>CREDITS</strong>
      </p>


      <p style="font-size:16px;">
      	Thanks to the original creator DgVoodoo 2 (dege-diosg) for developing a wrapper that converts old DirectX calls to DirectX 9/11/12 calls. You can find his work here 
      </p>


      <p style="font-size:16px;">
      	<a href="https://github.com/dege-diosg/dgVoodoo2" ipsnoembed="true" rel="external nofollow">https://github.com/dege-diosg/dgVoodoo2</a>
      </p>


      <p style="font-size:16px;">
      	Thanks to RSC204 / MGB who provided specially modified versions of the Graphics Rules.sgr and Video Cards.sgr files of SimCity 4, which ensure DgVoodoo runs optimally.
      </p>


      <p style="font-size:16px;">
      	Thanks to the creator of the 4GB Patch for developing the tool that allows SimCity 4 to use 4GB of RAM instead of 2GB of RAM.
      </p>


      <p style="font-size:16px;">
      	Thanks to jdenm8 for posting a solution to improve SimCity 4 compatibility on AMD video cards.
      </p>

