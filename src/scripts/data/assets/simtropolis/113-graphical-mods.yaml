      <p>
      	This DLC will contain trees, plants, rocks, ponds and everything related to the environment.
      </p>


      <p>
      	<span style="font-size:18px;"><span style="color:#ff0000;"><strong>Updated to version 5.0, see below to see what's new.</strong></span></span>
      </p>


      <p>
      	You can find images of what this DLC contains here:
      </p>

      <iframe allowfullscreen="" data-controller="core.front.core.autosizeiframe" data-embedcontent="" data-embedid="embed3380292146" scrolling="no"
