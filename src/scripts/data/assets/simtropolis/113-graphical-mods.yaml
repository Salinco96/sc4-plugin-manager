  simtropolis/36330-westwind-streets:
    authors:
      - hugues aroux
    category: graphics
    dependencies:
      - simtropolis/35660-sfbt-street-tree-mod-revised
    description: >-
      <body>

      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>






















































      <p style="margin-bottom:0cm;line-height:normal;">
      	The WestWind Streets (WWS) is a texture replacement mod for Maxis Streets. It covers all intersections with the various networks present in the <abbr title="Network Addon Mod">NAM</abbr> (47,48,...). Such as RealRailWay (<abbr title="RealRailway">RRW</abbr>), Tram (<abbr title="Ground Light Rail">GLR</abbr>) or the various <abbr title="Network Widening Mod">NWM</abbr> roads with 3, 4, ... lanes.
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	It adds a little variety to the street network with 4 types of T and X crossroads (one type for wealth0 ; 1 ; 2-3 ; 4-5-6), plus a set of "countryside" textures (w7) in 2 options versions: unkerbed or gravel-sides. WWStreets also cover the Tram-in-Street (<abbr title="Ground Light Rail">GLR</abbr>) network and the <abbr title="FLexible UnderPasses">FLUPS</abbr> underground tunnels.
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	A number of segments have been produced in <abbr title="Right Hand Drive">RHD</abbr> and <abbr title="Left Hand Drive">LHD</abbr>. A fairly generic <abbr title="Left Hand Drive">LHD</abbr>, between Oceania and the UK.
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	Insofar as the network's operating rules allow.
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	Following the example of RIVIT's Tarseal Street plugin, I offer texture replacement for JRJ Parking Bays - for the <abbr title="SimForum BAT Team">SFBT</abbr> Street Mod plugin (since I use it!) And as a small tribute to RIVIT, an adaptation of its Lot textures.
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	Of course, the automata paths are adapted accordingly. As well as some <abbr title="Left Hand Drive">LHD</abbr> and <abbr title="Right Hand Drive">RHD</abbr> <abbr title="Type 21 Exemplar">T21s</abbr>.
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	 
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	<span style="font-size:16px;"><b>Distribution</b></span>
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	You can download, on this page, the ready-to-play version with Maxis grass textures.
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	Or you can pick up the WestWindStreets_Fabrik_x (<a href="https://1drv.ms/f/s!AlD-_0WBCRHjiyfobnRthZ2S9PHX" rel="external nofollow">on my drive</a>) to generate the set with your own grass textures. Using GoFSH (From RIVIT). Production file : <i>build_WWStreets.txt</i>
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	News, preparation for updating this mod ... on <a href="https://community.simtropolis.com/forums/topic/761614-scotys-small-tinkering/" rel="">this thread</a> !
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	 
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	<span style="font-size:16px;"><b>Installation</b></span>
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	.. As this Mod must be loaded after the <abbr title="Network Addon Mod">NAM</abbr>, and others... drop the contents of the ZIP: <span style="color:#8e44ad;">z__scoty_mods\</span> directly in the Plugins folder : <span style="color:#8e44ad;">Documents\SimCity 4\Plugins\</span>
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	.. To be on the safe side, keep the tree structure of the ready-to-play version. And for the Fabrik version, place the contents of _prod\ in a directory named: z____scoty_mods.
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	<b>For all distribution ..</b>
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	.. To keep or not to keep the [WWS - zOptional Cul-de-Sac] directory: Circular end street. (See screenshots above).
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	.. If you're an <abbr title="SimForum BAT Team">SFBT</abbr> Street Tree Mod user (<a href="https://community.simtropolis.com/files/file/35660-sfbt-street-tree-mod-revised/" rel="">here revised version</a>), the directory: WWS - JRJ Side Parking bays, contains an overload of this plugin adapted for WWStreets.
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	.. Delete the WWS - <abbr title="Type 21 Exemplar">T21s</abbr> [<abbr title="Left Hand Drive">LHD</abbr>|RLHD]] directory according to your driving direction.
      </p>


      <p style="margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:35.4pt;line-height:normal;">
      	WWStreets modifies/adapts the positioning of some intersection props (<abbr title="Type 21 Exemplar">T21</abbr>). Maxis and <abbr title="Network Addon Mod">NAM</abbr>. Please ensure that these files are not overloaded by another plugin. Such as Mandelsoft's Stoplights_replacement_mod plugin. The latter can coexist with WWStreets, without any degradation, if it is loaded beforehand.
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	<b>In Scoty-WWStreets\</b> directory ..
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	.. discard files that are not for your traffic direction (<abbr title="Left Hand Drive">LHD</abbr>/<abbr title="Right Hand Drive">RHD</abbr>) and your region: EU and US (for the moment) - or both, e.g.: EU <abbr title="Left Hand Drive">LHD</abbr>, ...
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	.. and choose one of the Rural option :<span>  </span>Unkerbed or Gravel sides. (See screenshots above).
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	.. Keep only the <abbr title="Street Addon Mod">SAM</abbr> transitions (scoty-WWStreets - z_opt WWS-<abbr title="Street Addon Mod">SAM</abbr> nnnnn.dat) for which you have installed the plugins (Rivit, MGB, Magneto).
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	 
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	-----
      </p>


      <p style="margin-bottom:0cm;line-height:normal;">
      	Added WestWindStreet to RUM - for those in the know.<br>
      	Since version 8.48, Rivit's RUM Mod - and MGB rails - supports WestWindStreet. As it should be, the RUM plugin should be loaded after WWS.<br>
      	Or, download the zip on my Drive, here <a href="https://1drv.ms/f/s!AlD-_0WBCRHjiyfobnRthZ2S9PHX" rel="external nofollow">Doc_SC4</a> : 202407 RUM MGB - E5 HuguesAroux StreetX.zip, ...
      </p>

      						</body>
