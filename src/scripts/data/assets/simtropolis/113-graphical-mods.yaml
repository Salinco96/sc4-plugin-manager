  simtropolis/36380-fa-roads-t21-mod:
    authors:
      - "11241036"
    category: graphics
    dependencies:
      - simtropolis/26793-network-addon-mod-nam-cross-platform
    description: >-
      <body>











      <p>
      	<span style="color:#2980b9;"><strong>Description:</strong></span>
      </p>


      <p>
      	This mod alters the <abbr title="Fractional Angle">FA</abbr>-2 and <abbr title="Fractional Angle">FA</abbr>-3 roads (only straight routes) that come with <abbr title="Network Addon Mod">NAM</abbr> to remove the trees (and the lanterns, if you want) there. The idea to do this came to me after reading this thread: <a href="https://community.simtropolis.com/forums/topic/763344-fractional-angle-w2w/" rel="">https://community.simtropolis.com/forums/topic/763344-fractional-angle-<abbr title="Wall-to-Wall">w2w</abbr>/</a><br>
      	Please make sure to read the installation instructions below, the plugin needs to be customized to avoid unwanted effects.
      </p>


      <p>
      	<strong>Please note:</strong>
      </p>


      <ul>
      	<li>
      		In unzoned and agricultural areas, no objects show up, anyway. This mod doesn't change this.
      	</li>
      	<li>
      		To make the change reflected in-game close to already grown zones, you may need to plop with the Road tool into a <abbr title="Fractional Angle">FA</abbr>-2 or <abbr title="Fractional Angle">FA</abbr>-3 route.
      	</li>
      	<li>
      		If you are growifying a plopped building with the Growify DLL, the zone changes to low, medium, or high density. This will affect adjacent routes, but only if you drag them again or plop into them with the Road tool.
      	</li>
      </ul>


      <p>
      	 
      </p>


      <p>
      	<span style="color:#f39c12;"><strong>Dependencies:</strong></span>
      </p>


      <p>
      	Network Addon Mod: <a href="https://community.simtropolis.com/files/file/26793-network-addon-mod-for-windows-installer/" rel="">http://community.simtropolis.com/files/file/26793-network-addon-mod-for-windows-installer/</a>
      </p>


      <p>
      	 
      </p>


      <p>
      	<strong><span style="color:#2980b9;">Installation:</span></strong>
      </p>


      <p>
      	There are 3 files coming with this plugin, <strong>only install one of them</strong>. Please check the screenshots to observe the visual result.<br>
      	To install, put one out of these 3 files into your Plugins folder, however, you need to make sure that it loads after <abbr title="Network Addon Mod">NAM</abbr> or it won't work. To make this sure, create a folder with a name that comes later than the <abbr title="Network Addon Mod">NAM</abbr> folder in alphabet (or just put the entire folder zFA Roads <abbr title="Type 21 Exemplar">T21</abbr> Mod into your Plugins folder).<br>
      	What the files do:
      </p>


      <ul>
      	<li>
      		<em><abbr title="Fractional Angle">FA</abbr> Roads <abbr title="Type 21 Exemplar">T21</abbr> Mod_Remove All.dat</em>: removes all objects whatsoever from straight <abbr title="Fractional Angle">FA</abbr>-2 and <abbr title="Fractional Angle">FA</abbr>-3 routes.
      	</li>
      	<li>
      		<em><abbr title="Fractional Angle">FA</abbr> Roads <abbr title="Type 21 Exemplar">T21</abbr> Mod_Remove Trees all D.dat</em>: removes all trees whatsoever from straight <abbr title="Fractional Angle">FA</abbr>-2 and <abbr title="Fractional Angle">FA</abbr>-3 routes (the lanters remain).
      	</li>
      	<li>
      		<em><abbr title="Fractional Angle">FA</abbr> Roads <abbr title="Type 21 Exemplar">T21</abbr> Mod_Remove Trees Lanterns HD.dat</em>: removes all objects from straight <abbr title="Fractional Angle">FA</abbr>-2 and <abbr title="Fractional Angle">FA</abbr>-3 routes, but only on high-density zoning (residential, commercial, and industrial). Low-density zoning (only residential and commercial), as well as the plopped zone, are not affected.
      	</li>
      </ul>


      <p>
      	 
      </p>


      <p>
      	<span style="color:#c0392b;"><strong>Compatibility:</strong></span><br>
      	This mod is only compatible with SC4: Deluxe or SC4 with Rush Hour installed. Furthermore, <strong>this mod is incompatible with any other mod altering the placement of props via editing the <abbr title="Type 21 Exemplar">T21</abbr> exemplar files with the same <abbr title="Instance ID">IID</abbr> the <abbr title="Network Addon Mod">NAM</abbr> uses.</strong>
      </p>

      						</body>
