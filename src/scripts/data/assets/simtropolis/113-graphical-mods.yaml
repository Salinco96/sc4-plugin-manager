    description: >-
      <body>

      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>










      <p>
      	<span style="font-size:22px;"><strong>Veredas Santiaguinas</strong></span><br><em>A sidewalk mod made by matias93</em>
      </p>


      <p>
      	<span style="background-color:#FFD700;">Este mismo texto está en español adentro del archivo!</span>
      </p>


      <p>
      	<strong>AKNOWLEGDEMENTS:</strong>
      </p>


      <p>
      	This mod couldn't be possible without the impressing work of Rivit and MGB204 (rsc204), creators of GoFSH and the (not yet published) Automated Sidewalk Mod. To make a mod as big as this by hand, as many other creators had done before, is a titanical task that deserves sheer aknowlegdement; I just created a couple of textures and clicked buttons once and then.
      </p>


      <p>
      	<strong>DESCRIPTION:</strong>
      </p>


      <p>
      	This textures are inspired in the 'veredas' or sidewalks that were built around 1980 in Santiago, Chile: they are little concrete tiles with geometrical designs, that form big square shapes using black or red tiles. In the game, I chose to keep an uniform colour, trying to avoid the sudden colour changes that make Maxis' textures so unappealing; instead, only coloured tiles change with wealth level, as the general condition of the sidewalk: ochre tiles with clean and orange-y concrete in high wealth sidewalks, red burgundy squares and grey concrete in mid-wealth textures, and blackish borders with stained concrete in the low-wealth sidewalk.
      </p>


      <p>
      	Thanks to MGB204's scripts, this mod can change all textures that correspond originally to Maxis' white tiles: sidewalks on all streets, roads and avenues (including <abbr title="RealHighway"><abbr title="RealHighway"><abbr title="RealHighway"><abbr title="RealHighway">RHW</abbr></abbr></abbr></abbr> intersections), crossings with all other networks, pedmalls, plazas and residential, commercial, industrial and services' lots; it is even compatible with the new additions on <abbr title="Network Addon Mod"><abbr title="Network Addon Mod"><abbr title="Network Addon Mod"><abbr title="Network Addon Mod">NAM</abbr></abbr></abbr></abbr> 34. An important exception are <abbr title="Ground Light Rail"><abbr title="Ground Light Rail"><abbr title="Ground Light Rail"><abbr title="Ground Light Rail">GLR</abbr></abbr></abbr></abbr> (tramway) tracks, that get sorrounded by the new texture but not completely replaced. Depending on the existence of more advanced scripts, this could change in a newer version.
      </p>


      <p>
      	<strong>INSTRUCTIONS:</strong> &lt;-- Jump here if you don't like the details
      </p>


      <p>
      	This mod has to be installed MANUALLY. Is not enough to copy and paste everything: you'll end with a cluttered folder and surely your prefered networks will be oddly patched.
      </p>


      <ol><li>
      		Copy the folder called z___veredasstgo to your Plugins folder (the one that is on My Documents/Documents/). It is preferable that you delete all other sidewalk mods, but the folder is named in a way that will load it the last, overwriting other conflictive textures.
      	</li>
      	<li>
      		Open the folder you just copied and delete the files you won't use:<br>
      		a. "Veredas Stgo BASE" chenges most street, road and avenue sidewalks, so you should keep it.<br>
      		b. "Veredas Stgo sitios y plazas (LOTS)" change the lots' textures, allowing a more uniform result. You should keep it; delete it only if you prefer to use another texture on lots and plazas.<br>
      		c. "Veredas Stgo <abbr title="Network Addon Mod"><abbr title="Network Addon Mod"><abbr title="Network Addon Mod"><abbr title="Network Addon Mod">NAM</abbr></abbr></abbr></abbr>" folders will only work if you had installed the Network Addon Mod (very recommended); YOU MUST KEEP ONLY ONE FOLDER. Choose the one that corresponds to the driving side your game uses (LHD: on the left as in the United Kingdom, RHD: on the right as in Europe), and to the roads' lines colour (US: yellow lines as in the United States, EU: white lines as in Europe).
      	</li>
      	<li>
      		Open the folder you had kept: there you'll find one or two more folders with options:<br>
      		a. Open the folder called "Rail Options" and delete the files that doesn't match the kind of rail tracks you use: Maxis, <abbr title="Pegasus"><abbr title="Pegasus"><abbr title="Pegasus"><abbr title="Pegasus">PEG</abbr></abbr></abbr></abbr> or RealRailway (RRW).<br>
      		There shall to be just two files, with the same ending.<br>
      		b. Only if you have installed EU white lines with the <abbr title="Network Addon Mod"><abbr title="Network Addon Mod"><abbr title="Network Addon Mod"><abbr title="Network Addon Mod">NAM</abbr></abbr></abbr></abbr>, open "<abbr title="Turning Lane Extension Piece(s)"><abbr title="Turning Lane Extension Piece(s)"><abbr title="Turning Lane Extension Piece(s)"><abbr title="Turning Lane Extension Piece(s)">TuLEP</abbr></abbr></abbr></abbr> Options" folder and delete all the files that doesn't match to the <abbr title="Turning Lane Extension Piece(s)"><abbr title="Turning Lane Extension Piece(s)"><abbr title="Turning Lane Extension Piece(s)"><abbr title="Turning Lane Extension Piece(s)">TuLEP</abbr></abbr></abbr></abbr> textures you installed with the <abbr title="Network Addon Mod"><abbr title="Network Addon Mod"><abbr title="Network Addon Mod"><abbr title="Network Addon Mod">NAM</abbr></abbr></abbr></abbr>. Most surely you are using Maxis default ones, but make sure it is that way.<br>
      		There shall to be just two files, with the same name after the "<abbr title="Turning Lane Extension Piece(s)"><abbr title="Turning Lane Extension Piece(s)"><abbr title="Turning Lane Extension Piece(s)"><abbr title="Turning Lane Extension Piece(s)">TuLEP</abbr></abbr></abbr></abbr>".
      	</li>
      	<li>
      		Close the folder "z___veredasstgo". If you use DATpacker or other program that packs your plugins, get sure not to pack this folder, unless you are certain no other mod could overwrite this textures.
      	</li>
      </ol><p>
      	<strong>DEPENDENCIES:</strong>
      </p>


      <p>
      	This mod replaces textures without using any dependency. You can extract the textures to use it as dependencies for other creations, but they aren't currently in the right format to do so.
      </p>


      <p>
      	<strong style="line-height:1.6;">COMPATIBILITY:</strong>
      </p>


      <p>
      	This mod cannot be used with any other sidewalk mod, unless you combine it deleting parts of each one; if you know how to do that, you aren't surely reading this instructions.<br>
      	This mod also don't work with plugins that change some textures that seems non-modified after using. I'm refering particularly to MGB204's Super Light Asphalt AddOns; it changes the <abbr title="Ground Light Rail"><abbr title="Ground Light Rail"><abbr title="Ground Light Rail"><abbr title="Ground Light Rail">GLR</abbr></abbr></abbr></abbr> textures already modified by this mod, and depending on the loading order, it could result on this mod overwriting MGB's one completely, or his mod changing <abbr title="Ground Light Rail"><abbr title="Ground Light Rail"><abbr title="Ground Light Rail"><abbr title="Ground Light Rail">GLR</abbr></abbr></abbr></abbr> side textures to ML's Super Light Asphalt, which is lighter and non tiled.<br>
      	Anyway, is your option to test with this, but you are warned.
      </p>


