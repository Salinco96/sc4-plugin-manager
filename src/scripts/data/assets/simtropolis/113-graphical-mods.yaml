      <p>The file contains stone paths as Lots and for mayor menu.</p>

      <p> </p>

      <p>The Lots can be used for easy and fast path plopping. With the mayor menu ploppable stone paths you can create your own custom paths.</p>

      <p> </p>

      <p>You can change the MMP stones with additional clicks on the same stone.</p>

      <p> </p>

      <p>The stones can also be used as props in the Lot-Editor for your custom lots.</p>

      <p> </p>

      <p>No dependencies.</p>

