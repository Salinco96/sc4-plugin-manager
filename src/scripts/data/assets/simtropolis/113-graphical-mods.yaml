    description: >-
      <body>

      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							<p>	<span style="color:#ff0000;">!!! PLEASE READ THE INCLUDED README. IT CONTAINS ESSENTIAL INSTALLATION INSTRUCTIONS !!!<br><br>	NOTE: Fixes are available at the support thread. Check the support thread first before reporting bugs.</span><br><br><strong>Description</strong><br>	The Light Replacement Mod (<abbr title="Light Replacement Mod">LRM</abbr>) v4.0 Mega Pack consists of three parts: a prop pack, some plopable streetlights sets and a streetlight override mod.<br>	The first part, the prop pack, is essential for this mod. It contains 59 new streetlight designs and over 200 new props you can use for lots.<br>	The second part, the plopable streetlights sets, contains 31 sets of plopable streetlights for on the road sides and 20 sets for <abbr title="RealHighway">RHW</abbr> medians. These can be used to enlighten your (Real) Highways. With lots of variation, there’s plenty of choice for everyone!<br>	The third part, the streetlight override mod, contains overrides for all streetlights in-game, replacing the Maxis streetlights with custom designs. This will give your city an unique and characteristic look. There’s a large variety of designs available in various styles. Want to make your cities look more American, European or Commie? No problem! You can even compose your own style, isn’t that great?<br>	All streetlights in this pack also have a more uniform light spreading, making your cities not only looking great from up close, but also from further away. So what are you waiting for? Install some new lights and give your city a whole new look at day and night!<br><br><strong>Dependencies</strong><br>	There are no dependencies for this package, since it’s a dependency by itself.<br><br><strong>Compatibility</strong><br>	The streetlight override part of this mod is incompatible with the Uniform Streetlight Mod or earlier versions of the Light Replacement Mod. This mod also replaces the following packs with a new, updated version:<br>	- <abbr title="Light Replacement Mod">LRM</abbr> Plopable <abbr title="RealHighway">RHW</abbr> Median Light Pack 01<br>	- <abbr title="Light Replacement Mod">LRM</abbr> Plopable Streetlights 01 &amp; 02<br>	- <abbr title="Light Replacement Mod">LRM</abbr> Prop Pack 01 &amp; 02<br><br><strong>Feedback and support</strong><br>	For Frequently Asked Questions feedback or support issues, please visit the <a href="https://www.simtropolis.com/forum/topic/45710-lrm-light-replacement-mod-support-development-and-discussion/" rel="external nofollow"><abbr title="Light Replacement Mod">LRM</abbr> Support &amp; Development Thread on SimTropolis</a>. We will attempt to answer them to the best of our knowledge, and as quickly as possible.<br><br><strong>Note</strong>: Download the Windows version for an automatic installer. Download the MAC version for manual installation.<br><br>	Best,<br>	Maarten</p>
      						</body>
