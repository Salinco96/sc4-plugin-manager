  simtropolis/26806-vip-rural-pack-v2:
    authors:
      - VIP Team
    category: graphics
    dependencies:
      - sc4evermore/21-sc4pim
    description: >-
      <body>

      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>










      <p>
      	<span style="font-size:14px;">This pack contains seasonal plopables plant, and various decorative elements for your landscape. The seasonal props has the S logo. <img alt="logomm11.png" class="ipsImage" src="http://i79.servimg.com/u/f79/14/59/99/73/logomm11.png"></span><br>
      	 
      </p>


      <p>
      	<span style="font-size:14px;">Note: For fitting with other seasonal items, props need to be planted the <strong>1st September</strong>. We do not recommand you to use seasonal trees on growable LOTs.<br>
      	<br>
      	<span style="color:rgb(255,0,0);">Important</span>  </span><span style="font-size:16px;"><strong><span style="color:rgb(0,128,128);">EDIT</span></strong>:</span><span style="font-size:14px;"> If you download this modd before September 27th 13:00 (GMT +1) you can re-download to get all the icons</span>
      </p>


      <p>
      	This updated pack contains new seasonal props in the revised prop packs. The files (in the <strong>VIPProps </strong>folder) starting with VIP_Props_ are essential for the proper work of this mod as they contain the necessary model files, but they also contain props that can be used with <a href="https://www.sc4evermore.com/index.php/downloads/download/29-modding-and-creation-tools/21-sc4pim" rel="external nofollow">SC4PIM-X </a>(X-Tool) or Maxis Lot Editor (<abbr title="Lot Editor">LE</abbr>)<br>
      	<br>
      	<span style="font-size:14px;">The Pack are included:</span>
      </p>


      <ul>
      	<li>
      		<span style="font-size:14px;">Corylus seasonal </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Narcissus seasonal </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Populus seasonal </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">2 pampa grass </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Iris pseudacorus seasonal </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Pteridum Aquilinum seasonal </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Sarothamnus scoparius seasonal </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Nymphaea </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Potamogeton natans </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">2 Arundo donax </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Mossy Rock </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Kayaks </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Boats </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Bathers and Fishermen </span>
      	</li>
      	<li>
      		Cows and cow dung
      	</li>
      	<li>
      		<span style="font-size:14px;">Chicken </span>
      	</li>
      	<li>
      		<span style="font-size:14px;">Heron </span>
      	</li>
      	<li>
      		Pigeon - v2 from Rural Pack Expanions
      	</li>
      	<li>
      		Raven - v2 from Rural Pack Expanions
      	</li>
      	<li>
      		seasonal cherry tree - v2 from Rural Pack Expanions
      	</li>
      	<li>
      		other 6 various seasonal trees - v2 from Rural Pack Expanions
      	</li>
      	<li>
      		garbage <abbr title="Mayor Mode Ploppables">MMPs</abbr>
      	</li>
      	<li>
      		seasonally appearing cows
      	</li>
      </ul>


      <p>
      	<span style="font-size:14px;">The Plopable props are found near the end of the Mayor Mode Flora menu.<br>
      	<br>
      	<span style="color:rgb(0,128,128);"><strong>DEPENDENCIES</strong></span><br>
      	<br>
      	<span style="color:rgb(255,0,0);">Important</span> There is one dependency concerning the flora tuning parameters:</span><br>
      	<br>
      	<a href="https://www.sc4evermore.com/index.php/downloads/download/36-lk33-seasonalflorapatch" rel="external nofollow" target="_blank">SC4D <abbr title="Lot EXchange (SC4Devotion)">LEX</abbr> Legacy - <abbr title="BATT Squad Certification">BSC</abbr> LK33 Terrain Seasonal Flora Patch V2</a><br>
      	<br>
      	<span style="font-size:14px;"><span style="color:rgb(0,128,128);"><strong>INSTALLATION</strong></span></span><br>
      	<br>
      	<strong>Installation</strong>: Copy/extract the <strong>VIP </strong>parent folder into your plugins. If you extracted the ~Documents folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder.<br>
      	<br>
      	<strong>Un-Installing</strong>: To un-install the files, simply bulldoze every lot from this download in your cities and delete the files from the plugins folder afterwards.<br>
      	<br>
      	<span style="font-size:14px;"><span style="color:rgb(0,128,128);"><strong>CREDIT AND FEEDBACK</strong></span><br>
      	<br>
      	Models by Ben, Girafe, Orange, Vnaoned. Modding by Badsim.<br>
      	If you have questions or problems you can leave us a message <a href="https://www.sc4devotion.com/forums/index.php?topic=12695.0" rel="external nofollow">SC4devotion thread</a></span><br>
      	<img alt="110927120839846488803306.jpg" class="ipsImage" src="http://nsm05.casimages.com/img/2011/09/27/110927120839846488803306.jpg">
      </p>


      <hr>

      <p>
      	<span style="font-size:12px;"><span style="color:rgb(0,0,255);">Mod Edit:</span> Fixed description BBCode formatting.</span>
      </p>


      <p>
      	<span style="color:#2980b9;"><span style="font-size:12px;"><strong>Updated: 30.01.2024</strong> - updated for Project ZIP - Tyberius06</span></span><br>
      	<span style="color:#2980b9;"><span style="font-size:12px;"><strong>Updated: 04.02.2024</strong> - further consolidation by merging the Expansion set into this main upload (see changelog below) - Tyberius06</span></span>
      </p>

      						</body>
