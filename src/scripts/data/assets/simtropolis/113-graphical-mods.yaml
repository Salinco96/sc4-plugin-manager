  simtropolis/36379-transparent-texture-fix-dll:
    authors:
      - memo
    category: graphics
    dependencies: []
    description: >-
      <body>

      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>




















      <p>
      	This DLL plugin fixes the underground view bug (<a href="https://community.simtropolis.com/forums/topic/760847-coris-partial-water-bug-fix-ready-for-testing/" rel="">water bug</a>) that occurs on lots using overlay textures without a base texture, after exiting the underground view.
      </p>


      <p>
      	<strong>System requirements</strong>
      </p>


