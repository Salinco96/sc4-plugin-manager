    description: >-
      <body>






      <p>
      	This mod replaces the grass textures on transport networks with grass that blends in with your terrain mod.
      </p>


      <p style="text-align:center;">
      	<strong>Gobias' Berner Oberland (BO/BOu) Versions</strong><br>
      	<em><span style="color:rgb(255,165,0);">Click these links to download either the <a href="https://community.simtropolis.com/files/file/30896-mgb-terrain-grass-nam-tgn-for-lowkee-appalachian/" rel="">Appalachian</a>, <a href="https://community.simtropolis.com/files/file/30897-mgb-terrain-grass-nam-tgn-for-tsc-pyrenean/" rel="">Pyrenean</a> or <a href="https://community.simtropolis.com/files/file/30162-mgb-terrain-grass-nam-tgn-for-gobias-sudden-valley/" rel="">Sudden Valley</a> versions of <abbr title="Terrain Grass NAM">TGN</abbr>.</span></em>
      </p>


      <p style="text-align:center;">
      	 <span style="color:rgb(255,0,0);"><strong>When you click download on this page, you will be required to select ONE of TWO files:</strong></span>
      </p>


      <p style="text-align:center;">
      	The default multi-wealth "<span style="color:#ff0000;">MGB <abbr title="Terrain Grass NAM">TGN</abbr> #.## - BO Setup</span>" or unified wealth "<span style="color:#ff0000;">MGB <abbr title="Terrain Grass NAM">TGN</abbr> #.## - BO Unified Wealth Setup</span>" variant.
      </p>


      <p>
      	Multi-wealth has three grass types, one for each wealth used in-game, $, $$ and $$$. Whereas the unified versions use the same $$ wealth grass texture for all three wealths. Perfect for creating a hassle-free, totally unified set of transport textures. Avoiding the problem of matching up different wealth grasses forever :).
      </p>


      <p>
      	<strong>Installation</strong>
      </p>


      <p style="margin-left:40px;">
      	This mod is packaged as a Windows .exe installer. For those that would prefer not/are unable to use an Installer, the NSIS installer files can be opened with 7zip or a similar application. If you wish to do this, you will have to manually setup the folder/file structure with the correct individual files within the archive.
      </p>


      <p style="margin-left:40px;">
      	Please refer to the installed documentation for further details, note these files are installed here:
      </p>


      <p style="margin-left:80px;">
      	<span style="color:#f39c12;"><em>My Documents</em></span><span style="color:#0000ff;">\SimCity 4\LEX_Downloads\MGB Mods</span>
      </p>


      <p style="margin-left:40px;">
      	This is to avoid cluttering up your Plugins folders with non-<abbr title="SimCity 4">SC4</abbr> files.
      </p>


      <p>
      	<b>De-Coupling Rail Crossing and Street Textures</b>
      </p>


      <p style="margin-left:40px;">
      	When installing <abbr title="Terrain Grass NAM">TGN</abbr>, you can de-select both the Rail Crossing Textures and Maxis Street Textures. These options exist, so users with other mods for those features, will no have issues when installing <abbr title="Terrain Grass NAM">TGN</abbr>, even if <abbr title="Terrain Grass NAM">TGN</abbr> loads after them.
      </p>


      <ul style="margin-left:80px;">
      	<li>
      		The Rail Crossing Textures should be de-selected if you are using the <abbr title="RealRailway">RRW</abbr> Reskin mod.
      	</li>
      	<li>
      		The Maxis Street Textures should be de-selected if you do not use the default Maxis Streets.<br>
      		For example, if you use Tarkus’ Asphalt Streets or Rivit’s Urban TSR Streets.
      	</li>
      </ul>


      <p style="margin-left:40px;">
      	<strong><span style="color:#353535;font-size:10.5pt;">Note</span></strong><span style="color:#353535;font-size:10.5pt;"><span>: No <abbr title="Terrain Grass NAM">TGN</abbr> support is included for such optional custom textures, you need to get <abbr title="Terrain Grass NAM">TGN</abbr> compatible versions from elsewhere, or those networks will remain with the default grasses. This feature simply allows you to prevent <abbr title="Terrain Grass NAM">TGN</abbr> from conflicting with them, by simply not installing any Street textures.</span> <a href="https://community.simtropolis.com/forums/topic/73260-texture-automation/?do=findComment&amp;comment=1665066" rel="">See here for details</a> of how to create your own <abbr title="Terrain Grass NAM">TGN</abbr> compatible versions of many texture mods.</span>
      </p>


      <p>
      	<meta charset="UTF-8">
      </p>


      <p style="color:#353535; font-size:14px; text-align:start">
      	<strong>Compatibility / Dependencies</strong>
      </p>


      <p style="color: rgb(53, 53, 53); font-size: 14px; text-align: start; margin-left: 40px;">
      	This mod is designed for either the US or EU Cosmetic ReTexture mod in the<span> </span><abbr style="border-bottom-style:none" title="Network Addon Mod">NAM</abbr>. Both<span> </span><abbr style="border-bottom-style:none" title="Right Hand Drive">RHD</abbr><span> </span>and<span> </span><abbr style="border-bottom-style:none" title="Left Hand Drive">LHD </abbr>textures are supported. Additionally you can select from three rail types,<span> </span><abbr style="border-bottom-style:none" title="RealRailway">RRW</abbr><span> </span>(Real Railway -<span> </span><abbr style="border-bottom-style:none" title="Network Addon Mod">NAM </abbr>Default) or legacy Maxis/<abbr style="border-bottom-style:none" title="Pegasus">PEG</abbr><span> </span>styles. Coverage for all<span> </span><abbr style="border-bottom-style:none" title="Network Addon Mod">NAM</abbr><span> </span>road networks excluding<span> </span><abbr style="border-bottom-style:none" title="Real Highway Mod"><abbr style="border-bottom-style:none" title="RealHighway">RHW</abbr></abbr>.
      </p>


      <p style="color: rgb(53, 53, 53); font-size: 14px; text-align: start; margin-left: 40px;">
      	There are technically no dependencies for this mod, the base changes are suitable for use with the vanilla game. However I highly recommend using it in conjunction with the Terrain Mod it was made for and the latest version of the Network Addon Mod.
      </p>


      <p style="margin-left:40px;">
      	<em>Highly Recommended:</em>
      </p>


      <ul style="margin-left:40px;">
      	<li>
      		<a href="https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-cross-platform/" rel="">Network Addon Mod</a>.
      	</li>
      	<li>
      		<a href="https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2834" rel="external nofollow">Gobias Berner Oberland HD Terrain Mod</a><br>
      		<strong>Note</strong>: You should install the "Base Texture Replacer" from this package.
      	</li>
      	<li>
      		My <a href="https://community.simtropolis.com/files/file/29797-mgb-diagonal-filler-set/" rel=""><font color="#0066cc">MGB Diagonal Filler Set</font></a>.
      	</li>
      	<li>
      		<a href="https://community.simtropolis.com/files/file/26923-paengs-parks-revisited/" rel=""><font color="#0066cc">Paeng's Parks 205</font></a>
      	</li>
      </ul>


      <p>
      	<strong>Help make this mod better</strong>
      </p>


      <p style="margin-left:40px;">
      	Found a missing or unsupported texture? Having problems or Got comments? Then why not visit my thread at either SC4D (<a href="https://www.sc4devotion.com/forums/index.php?topic=16939.0" rel="external nofollow"><span style="color:#0066cc;">MGB's Mods and other stuff</span></a>) or Simtropolis (<a href="https://community.simtropolis.com/forums/topic/64116-mgb-lot-and-mod-shack/" rel=""><span style="color:#0066cc;">MGB's Lot and Mod Shack</span></a>)?
      </p>


      <p>
      	<strong><span style="color:#353535;font-size:10.5pt;">I would like to say a big thank you to the following people</span></strong>
      </p>


      <ul type="disc">
      	<li style="color:#353535;">
      		<span style="font-size:10.5pt;">Rivit, for the huge support and tools that made this mod possible in the first place.</span>
      	</li>
      	<li style="color:#353535;">
      		<span style="font-size:10.5pt;">Memo, for the original tools. Without which, I would never have embarked upon such a project in the first place.</span>
      	</li>
      	<li style="color:#353535;">
      		<span style="font-size:10.5pt;">Flann, for greatly helping me cope with the current deluge of textures by passing me updates directly.</span>
      	</li>
      </ul>


      <p>
      	<strong><span style="color:#353535;font-size:10.5pt;">Notes:</span></strong>
      </p>


      <ul type="disc">
      	<li style="color:#353535;">
      		<span style="font-size:10.5pt;">This mod is pretty comprehensive, with much more detailed textures. Be aware at over 100MB you may find your game loading slower with these installed. In-game performance should not be affected though.<br>
      		Since every included texture is an override of an existing <abbr style="border-bottom:none;" title="Network Addon Mod">NAM</abbr> one, DATPacking <abbr title="Terrain Grass NAM">TGN</abbr> and the <abbr style="border-bottom:none;" title="Network Addon Mod">NAM</abbr> (Network Addon Mod) folder together will make your game startup faster. Be sure the structure you DATPack will ensure <abbr title="Terrain Grass NAM">TGN</abbr> loads last if you attempt this.</span>
      	</li>
      	<li style="color:#353535;">
      		<span style="font-size:10.5pt;">Whilst the mod is designed to compliment HD Terrain Mods, none of the included textures are themselves so-called HD. All are standard 128x128 textures and will run with software rendering. Bear in mind though that Hardware rending is required to use a HD Terrain mod in the first place.</span>
      	</li>
      </ul>

      						</body>
