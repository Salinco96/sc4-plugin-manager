    description: >-
      <body>

      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>










      <p>
      	<strong>Short description:</strong>
      </p>


      <p>
      	This plugin makes SimGoober’s Azaleas, Hydrangeas, and Wildflowers that are already featured in many plugins in the internet, available for your Mayor Mode Menu, for your gardening pleasure. For a long time, up to still now, they have played an important role in park and garden design. There are, admittedly, more detailed graphics available, but they are still quite useful and versatile and fulfill their purpose – this time, even from out of your Mayor Mode Menu, to give you even more freedom in designing your parks and gardens.
      </p>


      <p>
      	<span style="color:#e74c3c;"><strong>Please make sure to read the installation instructions to avoid unwanted side effects!</strong></span>
      </p>


      <p>
      	For further information, please refer to the Readme in the download.
      </p>


      <p>
      	<u>Available languages</u>: English, German
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="color:#f39c12;"><strong>Dependencies:</strong></span>
      </p>


      <p>
      	<strong><abbr title="BATT Squad Certification">BSC</abbr> Common Dependencies Pack</strong>: <a href="https://sc4evermore.com/index.php/downloads/download/3-sc4d-lex-legacy-bsc-common-dependencies-pack" rel="external nofollow">https://sc4evermore.com/index.php/downloads/download/3-sc4d-<abbr title="Lot EXchange (SC4Devotion)">LEX</abbr>-legacy-bsc-common-dependencies-pack</a>
      </p>


      <p>
      	 
      </p>


      <p>
      	<strong>Installation:</strong>
      </p>


      <p>
      	Move or copy all files (except the Readme) coming with this plugin into the Plugins folder of your edition of SimCity 4. To uninstall, please remove all azaleas, hydrangeas, and wildflowers that have been planted with this plugin, and then remove all files from this plugin.
      </p>


      <p>
      	<span style="color:#e74c3c;"><strong>Please only keep one of the two .dat files – they are not compatible, and keeping both may cause unwanted side effects!</strong></span>
      </p>


      <ul>
      	<li>
      		<em>SG Gardening <abbr title="Mayor Mode Ploppable">MMP</abbr> Collection_Combined Entries.dat</em>: Keep this file to save space in your Mayor Mode Menu. There are only 5 entries; all wildflowers and all blooming azaleas and hydrangeas are grouped together to one entry each, and the non-blooming azaleas and hydrangeas get their own entries, each.
      	</li>
      	<li>
      		<em>SG Gardening <abbr title="Mayor Mode Ploppable">MMP</abbr> Collection_Separate Entries.dat</em>: Every object gets its own entry. The reason: Since Windows 10, there have been some users affected by a strange bug that, while planting <abbr title="Mayor Mode Ploppable">MMP</abbr>’s, causes every other item to be skipped, effectively only making half of the entries available. This was the only somewhat feasible solution to this problem.
      	</li>
      </ul>


      <p>
      	 
      </p>


      <p>
      	<strong>Compatibility:</strong>
      </p>


      <p>
      	This plugin should be compatible with all editions of SimCity 4. If not, please feel free to tell me.
      </p>


      <p>
      	 
      </p>


      <p>
      	<strong>Support:</strong>
      </p>


      <p>
      	Please feel free to post questions, suggestions, and bug reports in this thread:
      </p>

