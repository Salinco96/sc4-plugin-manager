      - sc4evermore/36-lk33-seasonalflorapatch
    description: >-
      <body>
                                  






      							
      <div>
      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Short description:</strong></span>
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;">This plugin contains 24 lots with seasonally changing woods, based on the seasonally changing trees by girafe. Like other lots, they can be found in the park menu. Plop and demolition cost are kept low, and they don’t charge monthly costs. They have a low park effect and slightly reduce air and water pollution. I’ve furthermore tried to create tree combinations corresponding to the most common forest combination in central Europe.</span>
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;">Since I’m using prop families, there shouldn’t be any repetitive tree patterns in the trees. There are 3 lot sizes; 1x1 can be used in any small gap in your city, 4x1 can be used for long gaps (such as between farm fields) and with the 4x4 lot, you should be able to fill even a large space with trees pretty fast. All lots don’t have any base texture and can therefore be combined with any terrain mod. They don’t trigger the infamous transparent textures bug.</span>
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;">For further information and more screenshots, please refer to the readme file in the download.</span>
      	</p>
      	 

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;"><span style="color:rgb(0,0,255);"><strong>Dependencies:</strong></span></span>
      	</p>

      	<div>
      		<p>
      			<span style="font-family:Arial, Helvetica, sans-serif;"><strong><abbr title="BATT Squad Certification">BSC</abbr> – VIP Girafe Trees:</strong> These links contain all of the trees required for these woods and introduce <abbr title="Mayor Mode Ploppable">MMP</abbr> trees for your mayor mode menu. You need to download every kind of tree separately; fortunately, installation is easy and you won’t end up with a game menu stuffed with buttons that you won’t need anymore.</span>
      		</p>
      		<a href="https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-lex-legacy-bsc-vip-girafe-flora" rel="external nofollow">https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-<abbr title="Lot EXchange (SC4Devotion)">LEX</abbr>-legacy-bsc-vip-girafe-flora</a>

      		<p>
      			<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Note:</strong> To make the <abbr title="Mayor Mode Ploppable">MMP</abbr> trees being displayed properly, you need to download <strong>Seasonal Flora Patch</strong>. It is highly recommended, albeit not mandatory for the Seasonal Woods set.</span>
      		</p>

      		<p>
      			<a href="https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/36-lk33-seasonalflorapatch" rel="external nofollow">https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/36-lk33-seasonalflorapatch</a>
      		</p>

      		<p>
      			<span style="font-family:Arial, Helvetica, sans-serif;"><em>Note: You must be registered at sc4devotion.com to download the dependencies mentioned above.</em></span>
      		</p>

      		<p>
      			<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Stonehenge:</strong> Made by Maxis. Required for the rocks in the woods. Adds the Celtic landmark to the game. Please download it manually from this part of the STEX (it is part of the </span> Maxis Landmark Buildings Bundle)<span style="font-family:Arial, Helvetica, sans-serif;">: <a href="https://community.simtropolis.com/sc4-maxis-files/" rel="">https://community.simtropolis.com/sc4-maxis-files/</a></span>
      		</p>
      	</div>

      	<p>
      		 
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Currently available languages:</strong></span>
      	</p>

      	<ul>
      		<li>
      			<span style="font-family:Arial, Helvetica, sans-serif;">English</span>
      		</li>
      		<li>
      			<span style="font-family:Arial, Helvetica, sans-serif;">German</span>
      		</li>
      	</ul>

      	<p>
      		 
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Installation:</strong></span>
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;">Download the archive corresponding to the language you want. Extract all files to a folder where you will find them. Move or copy this folder into your Plugins sub-folder of your edition of SimCity 4 (for instance: C:/Programs/Maxis/SimCity 4/Plugins). You can simply overwrite any previous version of this plugin with the new files.</span>
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;">To uninstall, please delete all files from your plugin subfolder.</span>
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;">If there are some lots that you won’t use, you may want to open the plugin folder and delete the corresponding files (every lot has its own file).</span>
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Note, if you have already been using Version 1:</strong> I've reduced the number of trees in the subsequently mentioned forests: Chestnut, Conifer Evergreen, and Conifer Seasonal. You don't need to bulldoze all of these forests before installing any version higher than 1. However, to reflect the changes in game, you need to bulldoze the forests and build them again.</span>
      	</p>

      	<div>
      		<p>
      			<span style="font-family:Arial, Helvetica, sans-serif;"><span style="color:rgb(0,0,205);"><strong>This plugin comes in several languages. Please look into the folder “Languages“ and manually delete all files except the one with the language you want to have displayed as game text (e.g. for English: GSW_Description_English).</strong></span></span>
      		</p>
      	</div>

      	<p>
      		 
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;"><strong>Compatibility:</strong></span>
      	</p>

      	<p>
      		<span style="font-family:Arial, Helvetica, sans-serif;">This plugin should be compatible with all versions of SimCity 4. If not, please write me a comment so I can change this note.</span>
      	</p>

