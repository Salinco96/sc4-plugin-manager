    description: >-
      <body>





      <div align="justify">Following in jeronij's footsteps, this is another "all inclusive" mod that changes the look of your streets. The main focus is set to residential streets; however, a few
      commercial and agricultural zones can be altered as well. Other optional files will also change the look of the default Maxis trees on roads and oneway roads. The main goal of this mod is to add
      trees to streets in residential zones, as well as parked cars, which is a very common sight throughout Europe.<br><br><strong>Mod Details<br></strong>

      </div>

      <p align="justify">This mod is fully modular, so you can decide which street and road tiles should be affected by the mod, and you can also decide which trees should show up there. For this
      purpose, several street tree DATs have been created. It's even possible to mix the various tree styles, however the result will look best when you only install one DAT at once. More tree style
      DATs can be created later to use trees by other designers as well. Unfortunately, this method doesn't work for seasonal trees, but a seasonal tree version of this mod might be released later.
      <br><br>Depending on wealth type and zone density, the look of the streets varies. You won't see any cars parked on the curb in high-wealth low density zones, and only medium and high density
      zones will have parking bays and dirt circles for the trees. Please note that the DATs for roads and oneway roads will only change the trees, but they do not add any cars or parking bays to your
      roads. The DAT for agricultural zones doesn't add any cars or parking bays either.<br><br>You can install or uninstall the mod at any time you want. To update your streets with the new look (or
      the default Maxis look again), simply select the street tool and click on your streets, i. e. on the crossroads. The props will change automatically in a radius of a few tiles. By clicking more
      than one time, you can also alter the appearance of the trees, in case the first click didn't meet your liking for some reason. If brown boxes are showing up, please make sure you have all
      dependencies, as listed below.<br><br><strong>Compatibility<br></strong><br>This mod is <strong>not</strong> compatible with any other street mod, such as jeronij's streetside mod, ardecila's
      street tree mod, swamper77's no palm mod (however, the files that remove the palms from lots etc. will work fine) or Pegasus' no street junk mod. If other mods that modify the look of the
      streets are installed, only the one that is loaded last will determine the appearance in the game.<br><br><strong>Dependencies</strong><br><br>If you want to use Cycledogg's or Pegasus' trees,
      you also have to install the following files. The files described above will use trees from all four packs by Cycledogg, so make sure these are installed properly. If you don't install the
      dependencies, brown boxes will show up on your streets.</p>

      <ul><li>    <div align="justify"><font color="#000000"><a href="https://www.simtropolis.com/stex/index.cfm?id=14842" rel="external nofollow">CP_PropPack_Vol01.dat</a></font></div>    </li>

      <li>    <div align="justify"><font color="#000000"><a href="https://www.simtropolis.com/stex/index.cfm?id=15796" rel="external
      nofollow">CP_PropPack_Vol02.dat</a></font></div>    </li>    <li>    <div align="justify"><font color="#000000"><a href="https://www.simtropolis.com/stex/index.cfm?id=12360" rel="external
      nofollow">CPT_No8_TreeModelsPartOne.dat</a></font></div>    </li>    <li>    <div align="justify"><font color="#000000"><a href="https://www.simtropolis.com/stex/index.cfm?id=12361"
      rel="external nofollow">CPT_No9_TreeModelsPartTwo.dat</a></font></div>    </li>    <li>    <div align="justify"><font color="#000000"><a
      href="https://www.simtropolis.com/stex/index.cfm?id=14025" rel="external nofollow">PEG_MTP_RESOURCE_vol1.dat</a></font></div>    </li>

      </ul><p align="justify">Please make sure to read the readme file for further details. This mod is using an installer, Mac users can find a ZIP version</p>

