      style="height:282px;max-width:502px;"></iframe>


      <p>
      	 
      </p>


      <p>
      	<strong>Specs:</strong>
      </p>


      <p>
      	You can find them as <abbr title="Mayor Mode Ploppable">MMP</abbr>'s and props <strong style="background-color:#ffffff;color:#353535;font-size:14px;"><span style="color:#ff0000;">(Note that seasonal props end in "Summer" and "Autumn." I removed the winter state that means that the winter version is everwinter).</span></strong>
      </p>


      <p>
      	<img alt="image.png.f22e9805a1e8ecc7176a3a7a7d306d73.png" class="ipsImage ipsImage_thumbnailed" data-fileid="80781" src="https://www.simtropolis.com/objects/attachments/monthly_2021_12/image.png.f22e9805a1e8ecc7176a3a7a7d306d73.png" >
      </p>


      <p>
      	<span style="color:#27ae60;"><strong>I will update this DLC constantly so you must be on the lookout.</strong></span>
      </p>


      <p>
      	<strong>Scale of the models:</strong><span><span> </span></span><span style="background-color:#ffffff;color:#2980b9;font-size:14px;"><strong>133% on all axes.</strong></span>
      </p>


      <p>
      	<strong>Installation:</strong>
      </p>


      <p>
      	<strong><span style="color:#e74c3c;">Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).</span></strong>
      </p>


