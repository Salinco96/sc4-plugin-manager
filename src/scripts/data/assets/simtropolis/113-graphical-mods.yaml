      <p>
      	<span style="color:#2980b9;"><strong><abbr title="SimForum BAT Team">SFBT</abbr> Street Tree Mod <abbr title="Type 21 Exemplar">T21</abbr> overhaul.</strong></span>
      </p>


      <p>
      	The plugin: <abbr title="SimForum BAT Team">SFBT</abbr> Street Tree Mod, by Andreas, available on <a href="https://community.simtropolis.com/files/file/16098-bsc-sfbt-street-tree-mod/" rel=""><abbr title="Simtropolis">ST</abbr> : bsc-<abbr title="SimForum BAT Team">sfbt</abbr>-street-tree-mod</a>  -- <a href="https://www.sc4evermore.com/index.php/downloads/download/23-transportation-mods/86-sfbt-street-tree-mod" rel="external nofollow"><abbr title="SC4Evermore">SC4E</abbr> : 86-<abbr title="SimForum BAT Team">sfbt</abbr>-street-tree-mod</a> offers in the directory: Street Tree Mod\Street Mods\<br>
      	a set of <abbr title="Type 21 Exemplar">T21</abbr>-type files (15) which place a number of Props along the street: mainly trees, parking bays and cars, and more... ; depending on the nature of the street (wealth, density, Zone).<br>
      	Some of these files, despite Andreas’s hard work - great for 2006! - contained a few errors in the placement, overlapping and orientation of bays and other accessories...<br>
      	So I revised all 170+ of <abbr title="Type 21 Exemplar">T21</abbr> exemplars.<br>
      	Mainly: I repositioned the parking bays and cars towards the edges of the street - out of the traffic lane, and I repositioned the benches, trees, hydrants, ... straddling the parking spaces.
      </p>


      <p>
      	<img class="ipsImage ipsImage_thumbnailed" data-fileid="97057" src="https://www.simtropolis.com/objects/attachments/monthly_2023_10/sfbt_illustra1.jpg.506fe6f917ff555d8316047faa5c9e68.jpg" alt="sfbt_illustra1.jpg.506fe6f917ff555d8316047faa5c9e68.jpg" ><br>
      	This may have been deliberate for some, but I find them rather strange and unsightly. I’ve also removed the «big potted flowers»!
      </p>


      <p>
      	<br>
      	The [.dat] files have been renamed with a [z_] prefix to avoid overwriting. You can therefore unzip these new (15) files into the <abbr title="SimForum BAT Team">SFBT</abbr>\Street Tree Mod\Street Mods\ directory of the same name (as presented in the ZIP) and choose the fate of the old files.
      </p>


      <p>
      	 
      </p>

