  simtropolis/30897-mgb-terrain-grass-nam-tgn-for-tsc-pyrenean:
    authors:
      - rsc204
    category: graphics
    dependencies:
      - simtropolis/30896-mgb-terrain-grass-nam-tgn-for-lowkee-appalachian
      - simtropolis/30159-mgb-terrain-grass-nam-tgn-for-gobias-berner-oberland
      - simtropolis/30162-mgb-terrain-grass-nam-tgn-for-gobias-sudden-valley
