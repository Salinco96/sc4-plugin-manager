align:start\">Optionally in the\_~Documents\_folder in the main ZIP you can find a\_collective/master\_and by using either the newer\_</span><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" rel=\"\" style=\"background-color:#ffffff; color:#1f5e8d; font-size:14px; text-align:start\" target=\"_blank\">nos.17's SC4 Cleanitol</a><span style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\_or the older\_</span><a href=\"https://community.simtropolis.com/files/file/21861-resvis-canal/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" rel=\"\" style=\"background-color:#ffffff; color:#1f5e8d; font-size:14px; text-align:start\" target=\"_blank\"><abbr style=\"border-bottom:none\" title=\"BATT Squad Certification\">BSC</abbr><span>\_</span>Cleanitol</a><span style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\_tool you can search and remove old and outdated versions of these files.</span>\n</p>\n\n<h3 style=\"background-color:#ffffff; color:#353535; text-align:left\">\n\tDLL DEPENDENCIES:\n</h3>\n\n<p style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:left\">\n\tIn order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed dependencies are covering a full install):\n</p>\n\n<ul style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" rel=\"\" style=\"background-color:transparent; color:#1f5e8d\" target=\"Submenus DLL\" title=\"memo.submenus.dll\"><strong>Submenus DLL</strong></a>\_- You need it to get the package submenu working.\n\n\t\t<p>\n\t\t\t<span style=\"color:#e03e2d\">Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).</span>\n\t\t</p>\n\t</li>\n</