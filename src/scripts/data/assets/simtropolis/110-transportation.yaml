    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Parking Garage, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is inspired by a new parking garage in downtown Los Angeles.\n</p>\n\n<p>\n\tMost public parking garages are bland utilitarian affairs, but they needn't be.\_\n</p>\n\n<p>\n\tI really liked the metal mesh detailing with the leaf motifs along the facade: you can still see the cars behind it and the mesh gives a lightness and delicacy to the building that is quite unexpected from what is otherwise just a big pile of concrete.\n</p>\n\n<p>\n\tBeing a public parking garage, this is best placed near a mass transit station to get the most use. The Sims drive their cars to the \_parking garage and then continue on their journey via rail, tram, bus or subway. That is how the game handles these sorts of stations if you wish to get maximum use from them and increase the efficiency of your mass transit network.\n</p>\n\n<p>\n\tIt also provides civic jobs, so you can still place this in a dense downtown environment, but of course in that case, it will not be heavily used, but at just  20 per month to maintain, it is cheaper than placing a landmark.\n</p>\n\n<p>\n\tThe cars you see on all the lower decks are just the Maxis cars extracted via the reader. But it is important to note that the cars I used on the upper deck were not modeled by me. They are some low-poly models that were shared with me many years ago via a team mate at the <abbr title=\"BATT Squad Certification\">BSC</abbr>.\_<br>\n\tSo if those\_cars on the upper deck look similar to other custom content cars that are available, that's because they are.\_<img alt=\"*:ohyes:\" data-emoticon=\"\" src=\"https://community.simtropolis.com/assets/emoticons/default_29.gif\" title=\"*:ohyes:\" >\n</p>\n\n<p>\n\tThe building is offered as a <strong>6x3</strong> lot in the <strong>miscellaneous transit menu</strong> and offers 83 jobs.\_\n</p>\n\n<p>\n\tIt provides a capacity of 12,600 cars.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS Parking Garage:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_6x3<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ 1,350<br>\n\tBulldoze Cost:\_ \_ \_ \_  130<br>\n\tDemand Created: \_ CS 74, CS 8, CS 1<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_9 (Air)/ 5 (Water)/ 17 (Garbage )<br>\n\tPollution Radius: \_ \_1/1/0<br>\n\tPower Consumed:\_10 Mwh<br>\n\tWater Consumed: \_38 Gal/Month<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ \_ \_12,600 vehicles<br>\n\tMonthly cost:\_ \_ \_ \_ \_  20<br>\n\tOccupant Group:\_\_ \_Transport, Miscellaneous Transit\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tSelect the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis lot requires no dependencies.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
