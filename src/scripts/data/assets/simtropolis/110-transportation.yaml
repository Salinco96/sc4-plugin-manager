    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>Back again with my v2 of my modern realsitic subway station. V2 includes some features, like better textures, a redesigned elevator, plotable versions for not only roads, but avenues too. Both are <abbr title=\"U-Drive-It\">UDI</abbr> enabled, so it acts as a road/avenue, and a subway station. The model is similar to v1, but v2 has improved models, as well as textures, higher capacity and more realsitic ulitity usage, and improved lot layout. There is included installation instructions, as well as all dependencies are included. Here are some more details about each lot.</p>\n<p>\_</p>\n<p>Road Station</p>\n<p><img alt=\"subwayroad2.jpg\" src=\"http://img375.imageshack.us/img375/2097/subwayroad2.jpg\" ></p>\n<p><img alt=\"subwayroad1.jpg\" src=\"http://img828.imageshack.us/img828/7862/subwayroad1.jpg\" ></p>\n<p>Size: 1x1</p>\n<p>Capacity: 5000</p>\n<p>Water Consumed: 10</p>\n<p>Power Consumed: 10</p>\n<p>Cost to plot: 100</p>\n<p>Cost to Bulldoze: 100</p>\n<p>Monthly cost: 20</p>\n<p>No wealth</p>\n<p><abbr title=\"U-Drive-It\">UDI</abbr>/Traffic enabled: Yes</p>\n<p>\_</p>\n<p>Avenue Station</p>\n<p><img alt=\"subwayave2lq.jpg\" src=\"http://img571.imageshack.us/img571/7026/subwayave2lq.jpg\" ></p>\n<p>Size: 2x2</p>\n<p>Water Consumed: 10</p>\n<p>Power Consumed: 10</p>\n<p>Capacity: 15000 (Larger station then road, each entrance can take up to 5000)</p>\n<p>Cost to Plot: 100</p>\n<p>Cost to Bulldoze: 100</p>\n<p>Monthly cost: 20</p>\n<p>No Wealth</p>\n<p><abbr title=\"U-Drive-It\">UDI</abbr>/Traffic enabled: Yes</p>\n<p>\_</p>\n<p><strong>DEPENDENCIES\_INCLUDED</strong></p>\n<p>\_</p>\n<p>Thanks for everyone's recomndations and support, as well as people who have gave me help in making these lots. Thanks to people who have tagged along in my <abbr title=\"Building Architect Tool\">BAT</abbr>\_thread, and their support is escpeccially helpful. This lot is endorsed by the SImtropolis Transit <abbr title=\"Building Architect Tool\">BAT</abbr> Team. Please do not upload these lots or any part of this upload without my permission and written approval. Thanks for veiwing my lots.</p>\n<p>\_</p>\n\n\t\t\t\t\t\t</body>"
