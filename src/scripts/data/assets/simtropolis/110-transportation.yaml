    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p><span style=\"font-family:Helvetica, Arial, sans-serif;\">This is a series of 1x1 lots that allow you to create parking lots of various sizes and configurations. This is the base set for several planned add-ons which will allow you to make many different kinds of parking lots.\_ There are 11 lots total, 6 entrance lots, which function as parking lots with a capacity of 1,500, and 5 eye candy lots.</span></p>\n<p>\_</p>\n<p><span style=\"font-family:Helvetica, Arial, sans-serif;\">This is a replacement for the original set released on the STEX in August 2009. \_If you have the original set, I highly recommend you replace it with this set. \_There are several improvements to the original set, including improved entrance textures, more variety of cars, lamp post placement improved, improved menu icons and the capacity of the entrance lots has been increased from 1,000 to 1,500. \_You do not have to demolish lots you have already placed, although the props will not update unless you replop.</span></p>\n<p>\_</p>\n<p>Stats are as follows:</p>\n<p></p>\n<p><b>Entrance Lots:</b></p>\n<table cellspacing=\"0\" cellpadding=\"2\" border=\"0\" style=\"width:419px;height:149px;\"><tbody><tr bgcolor=\"#e9ebf0\"><td width=\"150\">Lot size:</td>            <td width=\"450\">1 x 1 tiles</td>        </tr><tr><td>Menu position:</td>            <td>Building: Transportation,Building: MiscTransit</td>        </tr><tr bgcolor=\"#e9ebf0\"><td>Jobs:</td>            <td>Jobs $ : 2</td>        </tr><tr><td>Plop cost:</td>            <td> 30</td>        </tr><tr bgcolor=\"#e9ebf0\"><td>Bulldoze cost:</td>            <td> 2</td>        </tr><tr><td>Monthly cost:</td>            <td> 1</td>        </tr><tr><td>Capacity:</td>            <td>1,500</td>        </tr></tbody></table><p><b>Other Lots:</b></p>\n<p>\_</p>\n<p></p>\n<table cellspacing=\"0\" cellpadding=\"2\" border=\"0\" style=\"width:427px;height:86px;\"><tbody><tr bgcolor=\"#e9ebf0\"><td width=\"150\">Lot size:</td>            <td width=\"450\">1 x 1 tiles</td>        </tr><tr><td>Menu position:</td>            <td>Building: Transportation,Building: MiscTransit</td>        </tr><tr><td>Plop cost:</td>            <td> 5</td>        </tr><tr bgcolor=\"#e9ebf0\"><td>Bulldoze cost:</td>            <td> 1</td>        </tr></tbody></table><span style=\"font-family:Helvetica, Arial, sans-serif;\"></span><p>Dependencies:</p>\n<p></p>\n<p>To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.</p>\n<ul><li>\n<span><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - SG Vol 01.dat \_- \_Available on the <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746\" rel=\"external nofollow\"><abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr></a> or the <a href=\"../../stex/details.cfm?id=15287\" rel=\"\">STEX</a></span>    </li>\n<li><span><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - Misc Vol02.dat - Available on the <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1771\" rel=\"external nofollow\"><abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr></a> \_</span></li>    <li>\n<span><abbr title=\"BATT Squad Certification\">BSC</abbr> Hedges (for BSC_ParkFeatures.dat, for arrows, very helpful when placing lots) -\_ Available on the <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=283\" rel=\"external nofollow\"><abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr></a></span><p>    </p>\n</li>    <li><span>WalkingSnake Textures Vol 01.dat - Available on the <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1181\" rel=\"external nofollow\"><abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr></a> or the <a href=\"../../stex/details.cfm?id=15354\" rel=\"\">STEX</a> \_</span></li>    <li><span>HH Parking Textures\_1a.dat - included</span></li>\n</ul>Special thanks to RippleJet for his invaluable assistance.<p>\_</p>\n<p>Please see my <a href=\"https://www.sc4devotion.com/forums/index.php?topic=8523.0\" rel=\"external nofollow\">Building Thread</a> on <a href=\"http://www.sc4devotion.com/\" rel=\"external nofollow\">SC4Devotion</a> for any feedback or support issues. I will attempt to answer them to the best of my knowledge, and as quickly as possible.</p>\n<p>\_</p>\n<p>Also available in black. \_You can find all my \_lots <a href=\"../../stex/index.cfm?p=files&amp;keyword=hooha47&amp;view=all\" rel=\"\">here</a>, or by searching on the STEX for hooha47.</p>\n\n\t\t\t\t\t\t</body>"
