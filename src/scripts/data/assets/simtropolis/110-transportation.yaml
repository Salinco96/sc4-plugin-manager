    description: "<body>\n                            \n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<span style=\"color:#2980b9;\"><strong>Description:</strong></span>\n</p>\n\n<p style=\"text-align:justify;\">\n\tThis plugin contains some sets of modular parking lots that can be put together in many ways (your imagination is your limit) to create parking lots. Since there are already some modular systems with asphalt textures with white parking lines online, I created sets with gravel and dirt textures instead. Most of these lots allow cars to park on them; however, it is arguable whether this is so useful, since, as you may know, one cannot put several transit-enabled lots next to each other because traffic cannot travel between two lots. Currently, there is a total of three sets, sorted by texture: Gravel, dark dirt, and light dirt.\n</p>\n\n<p>\n\tFor further information, please refer to the Readme in the download.\n</p>\n\n<p>\n\t<strong>Note: </strong>There's been a last-minute change which is not reflected in the screenshot. I had to use different car props due to some technical issues with some cars appearing only during the day, others only appearing during the night. However, they are mostly placed the same way it looks in the screenshot.\n</p>\n\n<p>\n\t<strong>Available languages:</strong> English, German\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#f39c12;\"><strong>Dependencies:</strong></span>\n</p>\n\n<p>\n\t<strong>11241036 Textures <span style=\"color:#c0392b;\">Version 4 (Aug 20th, 2024) and above</span>:</strong> <a href=\"https://community.simtropolis.com/files/file/33651-11241036-textures/\" rel=\"\">https://community.simtropolis.com/files/file/33651-11241036-textures/</a>\n</p>\n\n<p>\n\t<strong><abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"Mountain Theme Pack\">MTP</abbr> Super Pack:</strong> <a href=\"https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/\" rel=\"\">https://community.simtropolis.com/files/file/20966-peg-<abbr title=\"Mountain Theme Pack\">mtp</abbr>-super-pack/</a>\n</p>\n\n<p>\n\t<strong>KSTeam S54  Prop Pack Vol01:</strong> <a href=\"https://www.sc4evermore.com/index.php/downloads/download/234-ksteam-s54-prop-pack-vol01\" rel=\"external nofollow\">https://www.sc4evermore.com/index.php/downloads/download/234-ksteam-s54-prop-pack-vol01</a>\n</p>\n\n<p>\n\t<strong>SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy - <abbr title=\"BATT Squad Certification\">BSC</abbr> Common Dependencies Pack:</strong> <a href=\"https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" rel=\"external nofollow\">https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-<abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr>-legacy-bsc-common-dependencies-pack</a>\n</p>\n\n<p>\n\t<em>You only need the files containing the <abbr title=\"BATT Squad Certification\">BSC</abbr>-VIP Girafe Carpack vol01-vol02 v2 (Original) and the <abbr title=\"BATT Squad Certification\">BSC</abbr>-VIP Girafe Carpack vol03 v2.</em>\n</p>\n\n<p>\n\t<strong>Seasonal Woods (2nd iteration) </strong>(you only need the file <em>GSW_Dummy Props.dat</em>): <a href=\"https://community.simtropolis.com/files/file/33889-seasonal-woods-2nd-iteration/\" rel=\"\">https://community.simtropolis.com/files/file/33889-seasonal-woods-2nd-iteration/</a>\n</p>\n\n<p>\n\tOptional but helpful:\n</p>\n\n<p>\n\t<strong>SPOT </strong>(for the yellow orientation blocks): <a href=\"https://community.simtropolis.com/files/file/24509-spot-simpeg-plop-orientation-tool/\" rel=\"\">https://community.simtropolis.com/files/file/24509-spot-simpeg-plop-orientation-tool/</a>\n</p>\n\n<p>\n\t<strong>Submenus DLL:</strong> <a href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" rel=\"\">https://community.simtropolis.com/files/file/36142-submenus-dll/</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#2980b9;\"><strong>Installation:</strong></span>\n</p>\n\n<p>\n\t<strong>Step 1: </strong>Copy or move at least one of these files into your Plugins folder:\n</p>\n\n<ul>\n\t<li>\n\t\tPLS DirtDark.dat\n\t</li>\n\t<li>\n\t\tPLS DirtLight.dat\n\t</li>\n\t<li>\n\t\tPLS Gravel.dat\n\t</li>\n</ul>\n\n<p>\n\tThere is one file per set of parking lots; decide yourself which ones you want to keep (you can keep all of them, they dont override each other).\n</p>\n\n<p>\n\t<strong>Step 2:</strong> Copy <strong>only one of these two files</strong> into your Plugins folder:\n</p>\n\n<ul>\n\t<li>\n\t\tPLS Submenus_Parking.dat: This file will put the PLS into the Parking submenu that comes with the Submenus DLL mod\n\t</li>\n\t<li>\n\t\tPLS Submenus_MiscTransit.dat: This file will simply put the PLS into your Miscellaneous Transport menu.\n\t</li>\n</ul>\n\n<p>\n\tTo uninstall, please remove all instances of these parking lots from your cities and then remove all PLS files from your Plugins folder.\n</p>\n\n<p>\n\t<span><strong>Submenu compatibility:</strong></span>\n</p>\n\n<p style=\"text-align:justify;\">\n\tThis plugin has been optimized for usage with Memos Submenus DLL. This means that users that have downloaded and installed this mod will find all parking lots being placed into their own submenus. You will find a PLS submenu containing three lower submenus, each containing one texture set of parking lots. Depending on your choice (see step 2), the PLS submenu will be either in your Miscellaneous Transport menu, or in the Parking submenu. All other users will simply find these lots in the Miscellaneous Transport menu. The PLS submenu icon looks like this (not very creative, but it will have to do):\n</p>\n\n<p>\n\t<img alt=\"66ca44047c37c_PLSSubmenu.thumb.png.8c44e\" class=\"ipsImage ipsImage_thumbnailed\" height=\"44\" src=\"https://www.simtropolis.com/objects/screens/monthly_2024_08/66ca44047c37c_PLSSubmenu.thumb.png.8c44ea481923d60ff0fe07d34f5ee043.png\" width=\"176\" >\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#2980b9;\"><strong>Compatibility:</strong></span>\n</p>\n\n<p>\n\tThis plugin is only compatible with SC4: Deluxe or SC4 with the Rush Hour Expansion pack installed.\n</p>\n\n\t\t\t\t\t\t</body>"
