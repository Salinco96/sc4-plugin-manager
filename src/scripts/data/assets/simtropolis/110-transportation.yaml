    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>This set contains 3 train stations: a small 1x2, a medium 1x4, and a large 2x4. The small and medium stations have already been released, however, these versions have improved textures, more efficient LODs, and improved lot designs. You can use all versions at the same time with no conflicts.</p>\n<p>\_</p>\n<p> The small size of these stations allows them to be placed in areas where most train stations don't fit, and they have the potential to increase ridership across your entire train network. Train stations can also increase pedestrain traffic, and decrease road congestionalong withit's associated air pollution.</p>\n<p>\_</p>\n<p>Please read the readme for more information.</p>\n<p>\_</p>\n<p> </p>\n<hr> Small Train Station<p>Capacity: 1,500 passengers.</p>\n<p>1x2 lot (one transit enabled track).</p>\n<p>Plop Cost: 75</p>\n<p> </p>\n<hr> Medium Train Station<p>Capacity: 3,250 passengers.</p>\n<p>1x4 lot (one transit enabled track).</p>\n<p>Plop cost: 125</p>\n<p> </p>\n<hr> Large Train Station <p>Capacity: 6,500 passengers.</p>\n<p>2x4 lot (two transit enabled tracks).</p>\n<p>Plop cost: 300 </p>\n<hr>Old Versions:<p></p>\n<p>As previously stated, you can use the new versions of the train stations (found in this set) along with the old versions with no conflicts. The original small train station can be found <a href=\"https://www.simtropolis.com/stex/index.cfm?id=13965\" rel=\"external nofollow\">here</a>, and the original medium sized train station can be found <a href=\"https://www.simtropolis.com/stex/index.cfm?id=14067\" rel=\"external nofollow\">here</a>. They are not required for the new versions to work.</p>\n<p>\_</p>\n<hr width=\"100%\" size=\"2\" >Update June 12th, 2006:<p>\_</p>\n<p>If you are using a mac, and these train stations do not work properly, demolish any instance of these stations in your cities, and redownload this set.\_ The capacity problem has been fixed. </p>\n<hr><strong><abbr title=\"Building Architect Tool\">BAT</abbr> by: Jasoncw</strong><p><strong>Modding by: T Wrecks</strong></p>\n<strong></strong><p>\_</p>\n<p><em><a href=\"https://www.simtropolis.com/forum/messageview.cfm?catid=37&amp;threadid=68271&amp;enterthread=y\" rel=\"external nofollow\">Click here for discussion of new and current projects by Jasoncw</a></em></p>\n\n\t\t\t\t\t\t</body>"
