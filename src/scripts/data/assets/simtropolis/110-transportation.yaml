    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Pedestrian Overpass (Road), by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tA set of four pedestrian overpass bridges found in the parks menu. These bridges are in a lot family and you will get a different one each time you plop (thus reducing clutter in the already crowded parks menu).\n</p>\n\n<p>\n\tThe lot has a transparent base and can be placed on ground or water, making them quite unique.\n</p>\n\n<p>\n\tTo place, make a one-tile wide viaduct using the 15m hole digger lot that comes with the <abbr title=\"Network Addon Mod\">NAM</abbr>, and then place the 1x1 lot on the slope: the bridge is a overhanging and will span the gap between the two sides. It means that the single lot can be used for road/avenue/<abbr title=\"Network Widening Mod\">NWM</abbr> pieces/Highway/rail, etc. Even ploppable canal water will work.<br>\n\tYou can then use any of your favourite wall pieces (or <abbr title=\"Mayor Mode Ploppables\">MMPs</abbr>) to decorate the slope along the viaduct.\n</p>\n\n<p>\n\tSimilarly, if placing this across ingame water, just use the hole digger pieces until you hit water and place the 1x1 on the slope: as long as the water is one tile wide, the bridge will fill the gap between both banks of the river.\n</p>\n\n<p>\n\tThe bridge will work with other depths (such as 7.5m), but visually looks best with 15m heights.<br>\n\t\_<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS PARK:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ 1x1<br>\n\tBulldoze Cost:\_ \_ \_ \_ $ 10<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_$ 40<br>\n\tDemand Satisfied: R$ 250, R$$ 250, R$$$ 250<br>\n\tLandmark Effect:\_ +20 over 10 tiles<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ +15 over 15 tiles<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ -2 (Air)/ 1 (Water)/ 0 (Garbage )<br>\n\tPollution Radius:\_ \_2/1/0<br>\n\tPower Consumed:\_0 Mwh<br>\n\tWater Consumed: 5 Gal/Month<br>\n\tMonthly Cost: \_ \_ \_ \_$ 5<br>\n\tOccupant Group:\_\_ Civic; Park\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThere are no dependencies required for this lot.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
