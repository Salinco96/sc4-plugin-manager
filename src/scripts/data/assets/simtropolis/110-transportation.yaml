    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\tIntroduced in 2017 (scoty sub-bus A) with a single Bus and Metro line<span style=\"font-size:16px;\"><strong><span style=\"color:#c0392b;\">*</span></strong></span>, Scoty Subway &amp; Bus Stations, is a new version of this plugin, offering not one, but three sets of Stations.<br>\n\tHere are the A, B and C lines.<br>\n\t<span style=\"color:#ffffff;\"><strong><span style=\"background-color:#27ae60;\">A</span></strong></span> - The <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/86503-namspopof/?do=hovercard\" data-mentionid=\"86503\" href=\"https://community.simtropolis.com/profile/86503-namspopof/\" rel=\"\">@namspopof</a> shelters, from the previous version of the plugin.<br>\n\t<span style=\"color:#ffffff;\"><span style=\"background-color:#d35400;\">B</span></span> - Shelters, sims and street furnitures from <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/415633-barroco-hispano/?do=hovercard\" data-mentionid=\"415633\" href=\"https://community.simtropolis.com/profile/415633-barroco-hispano/\" rel=\"\">@Barroco Hispano</a><br>\n\t<span style=\"color:#ffffff;\"><span style=\"background-color:#2980b9;\">C</span></span> - Shelters from <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/28733-uroncha/?do=hovercard\" data-mentionid=\"28733\" href=\"https://community.simtropolis.com/profile/28733-uroncha/\" rel=\"\">@uroncha</a> (back to the origins! .. And the source of inspiration for this plugin).\n</p>\n\n<p>\n\tEach Set includes 22 Lots of subway stations and bus stops.<br>\n\t.. 12 bus stops :<br>\n\t\_\_\_ On street, road, oneway and avenue: ortho, diagonal.<br>\n\t\_\_\_ On street and road T and X.<br>\n\t.. 10 metro + bus stations :<br>\n\t\_\_\_ On street ortho and diagonal<br>\n\t\_\_\_ On road ortho, diagonal, T and X.<br>\n\t\_\_\_ On oneway and avenue ortho and diagonal.\n</p>\n\n<p>\n\tThe capacity of the bus stop: Street, Road and oneway: 17000+ ; Avenue: 20000.<br>\n\tThe capacity of the metro stations: 24000+.\n</p>\n\n<p>\n\tNote that stations on T and X can be placed in front of residences, without blocking the road connection.<br>\n\tThese lots appear in the miscellaneous transport menu.\_\_\_\_\_\_\_\_\_\_ \_\n</p>\n\n<p>\n\t<strong><span style=\"color:#2980b9;\">Road markings styles &amp; Textures</span></strong>\n</p>\n\n<p>\n\tThis version 1.4 offers 8 styles of road markings. Each is available for Avenue, Oneway, Route EU, Route US, and for the 3 streets textures variants: Maxis, TarSealedStreets by Rivit and WestWindStreets by ... me.\n</p>\n\n<p>\n\tThe inspiration for some of these marker styles comes from markers seen in a city in the country indicated in the file suffix: DE, NL, ES, IT and UK. Its just a file name! The STD and STDW (for white) formats are visible in several countries. And the 8th NoM for: no marking, also visible in (many) countries!<br>\n\tWith the exception of OneWay-Avenue, each network file is separate, allowing you to mix and match styles.\n</p>\n\n<p>\n\t<strong><span style=\"color:#2980b9;\">Previous version</span></strong><br>\n\tLots from previous versions (1 to 1.3), planted in your cities, dont have to be deleted. The names of the A-line DAT files have changed, but not the IDs.\n</p>\n\n<p>\n\t<strong><span style=\"color:#2980b9;\">Installation</span></strong><br>\n\tIf this is not your first installation, or|and to check the presence of dependencies of this plugin, use the <span style=\"color:#8e44ad;\">Clean&amp;Dep_scoty_SBS_1-4.txt</span> (.. <span style=\"font-size:16px;\"><strong><span style=\"color:#c0392b;\">**</span></strong></span> .. ) file in <a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" rel=\"\">SC4Cleanitol</a> or the old <a href=\"https://www.sc4evermore.com/index.php/downloads/download/18-bsc-cleanitol\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Cleanitol</a>.<br>\n\tPlace the contents of the ZIP file in your \\Plugins directory.<br>\n\t<span style=\"color:#2980b9;\">Then select the files you wish to keep</span>:<br>\n\tIn \\scoty_SubBusStations_A|B|C, select EUs or US, <abbr title=\"Left Hand Drive\">LHD</abbr> or <abbr title=\"Right Hand Drive\">RHD</abbr>.<br>\n\tIn \\scoty_SubBusStations_textures, multiple choice:<br>\n\t\_\_\_ - Either keep a directory (a marking style) in which you retain only the installed ; choose\_ your Street Maxis, TSR or WWS and for ow-avenue and road : EU or US.<br>\n\t\_\_\_ - Or you can mix one of the 8 styles, retaining only one of ow-ave, road and street.\n</p>\n\n<p>\n\t<span style=\"color:#2980b9;\"><strong>Dependences</strong></span><br>\n\t--- SBS A, B et C<br>\n\t.. <a href=\"https://www.toutsimcities.com/downloads/view/1882\" rel=\"external nofollow\">Nams PROPS PACK Vol 2</a><br>\n\t.. <a href=\"https://community.simtropolis.com/files/file/13698-additional-subway-entrance-props/\" rel=\"\">Additional Subway Entrance Props</a> ... (can keep only the model:<br>\n\t\_\_\_ RoadsideSubstairs_Mcdrye_0x33317b90.SC4Model<br>\n\t\_\_\_ RTMTV3_PropF_Subway_Mcdrye_SteelBlue.dat)<br>\n\t.. <a href=\"https://community.simtropolis.com/files/file/24596-modern-realistic-subway-station-v2/\" rel=\"\">Modern Realistic Subway Station V2</a> ... (can keep only the model:<br>\n\t\_\_\_\_ subwayiiredotextureattempti-0x5ad0e817_0x39671410_0x30000.SC4Model<br>\n\t\_\_\_ subwayiiredotextureattempti-0x6534284a-0x99472a58-0x796b3c63.SC4Desc)<br>\n\t.. <a href=\"https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/214-bsc-tsc-girafe-french-road-signs\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr>-<abbr title=\"ToutSimCities\">TSC</abbr> Girafe French Road Signs</a><br>\n\t.. <a href=\"https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" rel=\"external nofollow\">SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy - <abbr title=\"BATT Squad Certification\">BSC</abbr> Common Dependencies Pack</a><br>\n\t.. <a href=\"https://community.simtropolis.com/files/file/23417-european-bus-and-tram-stops/\" rel=\"\">European Bus and Tram Stops</a>\_\_\_ (can keep only the \\models and \\props directories)<br>\n\t.. <a href=\"https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/13-sfbt-essentials\" rel=\"external nofollow\"><abbr title=\"SimForum BAT Team\">SFBT</abbr> Essentials</a><br>\n\t.. <a href=\"https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/188-vip-vnaoned-props-pack-vol01\" rel=\"external nofollow\">VIP Vnaoned Props Pack vol01 v3</a><br>\n\t.. <a href=\"https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/27-sc4d-lex-legacy-bsc-vip-girafe-flora\" rel=\"external nofollow\">SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> LEGACY - <abbr title=\"BATT Squad Certification\">BSC</abbr> VIP Girafe Flora Pack</a><br>\n\t\_\_\_ (lupins / cypresses / berries / maples / maples v2 <strong><span style=\"color:#c0392b;\">**</span></strong>)<br>\n\t.. <a href=\"https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-cross-platform/\" rel=\"\"><abbr title=\"Network Addon Mod\">NAM</abbr> 48+</a><br>\n\t--- SBS - B<br>\n\t.. <a href=\"https://community.simtropolis.com/files/file/34720-agc-environment-dlc/\" rel=\"\">AGC - Environment DLC</a> <span style=\"color:#c0392b;\"><strong>**</strong></span><br>\n\t.. <a href=\"https://community.simtropolis.com/files/file/35560-agc-casual-sims-dlc/\" rel=\"\">AGC - Casual Sims DLC</a> <strong><span style=\"color:#c0392b;\">**</span></strong><br>\n\t.. <a href=\"https://community.simtropolis.com/files/file/36152-agc-streets-dlc/\" rel=\"\">AGC - Streets DLC</a> <strong><span style=\"color:#c0392b;\">**</span></strong><br>\n\t--- SBS - C<br>\n\t.. <a href=\"https://community.simtropolis.com/files/file/14010-diagonal-intersection-roadtop-subwaybus-station/\" rel=\"\">Diagonal Intersection RoadTop SubwayBus Station</a> .. (only MTRT-Models.dat)\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThanks to all the creators of the props used here: Namspopof, Barroco-Hispano, Uroncha, Girafe (always !), McDrye, tjh876, khoianh &amp; Fluggi, Vnaoned, the <abbr title=\"SimForum BAT Team\">SFBT</abbr> team and The <abbr title=\"Network Addon Mod\">NAM</abbr>-Team!\n</p>\n\n<p>\n\t<strong><span style=\"color:#c0392b;\">* </span></strong>.. <em>bah non ! ... Of course, theres no Lines management in SC4! ..</em> <img alt=\"*;)\" data-emoticon=\"\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_2.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_2@2x.gif 2x\" title=\"*;)\" width=\"15\" ><br>\n\t<strong><span style=\"color:#c0392b;\">**</span></strong> .. <em>make sure you have all the files for these DLC and Pack-Element (Simple ref. in Cleanitol) !!</em>\n</p>\n\n\t\t\t\t\t\t</body>"
