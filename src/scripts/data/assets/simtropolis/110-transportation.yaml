    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong><abbr title=\"Fractional Angle Road\">FAR</abbr>-3 Rail and Subway Station Transport Hub, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is a fictional through rail and subway station designed to provide transport links with the <abbr title=\"Fractional Angle Road\">FAR</abbr>-3 railway network.\_\n</p>\n\n<p>\n\tThere are two separate stations provided to enable placement along each rotation of the <abbr title=\"Fractional Angle Road\">FAR</abbr>-3 railway network. The lot size is 1x2 and the stations are found adjacent to each other in the railway menu.\n</p>\n\n<p>\n\tThe platform area is a large overhanging prop and each station also provides a link to the subway and bus network. You do not have to link the subway or bus functions if you don't want to; the station functions perfectly with just a rail and road connection. The stations also enable freight trains to pass through. However, a bus connection enables sims to use other bus stops on your city tile to get to the station.\n</p>\n\n<p>\n\tThe capacity of the station is 140,000.\n</p>\n\n<p>\n\tTo place, simply line up the station with the correct piece of <abbr title=\"Fractional Angle Road\">FAR</abbr>-3 track \_- the tracks are 3 tiles long and the station is designed to fit comfortably adjacent to one of these 3 tiles - and plop. You then repeat the process on the other side of the tracks. Or you can leave the other side blank if you wish, either option works just fine. If you have used either the ortho or diagonal versions of this station, then you are familiar with how flexible and easy these are to use.\n</p>\n\n<p>\n\tYou can then use car park fillers, ped mall pieces, parks/<abbr title=\"Mayor Mode Ploppables\">mmps</abbr> or just plain old zoning to decorate the surrounding area as per the pictures.\n</p>\n\n<p>\n\tThe stations also provide 12 jobs: there are underground stairways adjacent to the entrance to provide access from one platform to another or just to cross the tracks :-)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS <abbr title=\"Fractional Angle Road\">FAR</abbr> Station &amp; Subway:</strong>\n</p>\n\n<p>\n\tLot size : \_ \_ \_ \_ \_ \_ \_ 1 x 2<br>\n\tPlop Cost: \_ \_ \_ \_ \_ \_ 200<br>\n\tMonthly Cost: \_ \_ \_5<br>\n\tBudget Item: \_ \_ \_ \_ \_Mass Transit<br>\n\tMenu: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Rail\_<br>\n\tCapacity: \_ \_ \_ \_ \_ \_ \_ \_ 140,000<br>\n\tDemand Created: \_Jobs: 10, Jobs: 2, Jobs: 0.<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ \_Air 1 over 1 tiles, Water 1 over 1 tiles, Garbage 2 over 0 tiles<br>\n\tPower consumed: 3 MwH<br>\n\tWater consumed: \_2 Gallons/Month<br>\n\tOcc Groups: \_ \_ \_ \_ \_ \_Transportation, Rail, Strikeable Transit, Taxi Maker, Passenger Rail, Bus, Subway.<br>\n\tBulldoze Cost: \_ \_ \_ \_ 10\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis lot requires no dependencies (but is pointless without newer versions of the <abbr title=\"Network Addon Mod\">NAM</abbr>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>OPTIONAL DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t*SC4Fix: third-party patches (https://community.simtropolis.com/files/file/30883-sc4fix-third-party-patches-for-sc4/). If you use the <abbr title=\"Network Addon Mod\">NAM</abbr>, you will want this file as it eliminates the <abbr title=\"Crash To Desktop\">CTD</abbr> bug that causes the game to crash when network/transit enabled lots are hovered over each other.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks.\n</p>\n\n\t\t\t\t\t\t</body>"
