    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Diagonal Rail, <abbr title=\"Ground Light Rail\">GLR</abbr>, Bus and Subway Station Transport Hub, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is a fictional through rail and subway station designed to provide transport links with the diagonal <abbr title=\"Single Track Rail\">STR</abbr> and <abbr title=\"Dual Track Rail\">DTR</abbr> railway and <abbr title=\"Ground Light Rail\">GLR</abbr> networks.\_\n</p>\n\n<p>\n\tThere are two separate stations provided. One is for diagonal rail networks (Single Track Rail and Dual Track Rail) and is found in the rail network and the other is for diagonal <abbr title=\"Ground Light Rail\">GLR</abbr>/Tram networks and is found in the Misc Transit Menu. The lot size is 1x2 for each.\n</p>\n\n<p>\n\tThe platform area is a large overhanging prop and the railway station also provides a link to the subway and bus network. The <abbr title=\"Ground Light Rail\">GLR</abbr> station does not provide subway and bus links. You do not have to link the subway or bus functions if you don't want to; the station functions perfectly with just a rail and road connection. The stations also enable freight trains to pass through. However, a bus connection enables sims to use other bus stops on your city tile to get to the station. These are very high capacity stations for really busy cities and through traffic.\n</p>\n\n<p>\n\t<u>To place</u>, simply line up the station with the diagonal rail or <abbr title=\"Ground Light Rail\">GLR</abbr> network and plop. <u>You then repeat the process on the other side of the tracks</u>. Or you can leave the other side blank if you wish, either option works just fine. (<em>Which is why this is also suitable for <abbr title=\"Single Track Rail\">STR</abbr></em>).\n</p>\n\n<p>\n\tYou can then use car park filler pieces, ped mall pieces, parks/mmps or just plain old zoning to decorate the surrounding area as per the pictures.\n</p>\n\n<p>\n\t<u>The best thing</u> about these is that you can have the platforms placed underneath <abbr title=\"Network Addon Mod\">NAM</abbr> road overpasses and the sims will then use the elevated road networks as well.\n</p>\n\n<p>\n\tThe stations also provide 12 jobs: there are underground stairways adjacent to the entrance to provide access from one platform to another or just to cross the tracks.\_<img alt=\"*:P\" data-emoticon=\"\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_3.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_3@2x.gif 2x\" title=\"*:P\" width=\"15\" >\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS Diagonal Rail, Bus Station &amp; Subway:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_1 x 2<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_200<br>\n\tMonthly Cost:\_ \_ \_ \_ \_5<br>\n\tBudget Item:\_ \_ \_ \_ \_ \_Mass Transit<br>\n\tMenu:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Rail\_<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ \_ \_140,000<br>\n\tDemand Created: \_Jobs: 10, Jobs: 2, Jobs: 0.<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_Air 1 over 1 tiles, Water 1 over 1 tiles, Garbage 2 over 0 tiles<br>\n\tPower consumed: \_3 MwH<br>\n\tWater consumed:\_ \_2 Gallons/Month<br>\n\tOcc Groups:\_ \_ \_ \_ \_ \_ Transportation, Rail, Strikeable Transit, Taxi Maker, Passenger Rail, Bus, Subway.<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_10\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS Diagonal <abbr title=\"Ground Light Rail\">GLR</abbr>:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ 1 x 2<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_200<br>\n\tMonthly Cost:\_ \_ \_ \_ \_5<br>\n\tBudget Item:\_ \_ \_ \_ \_ \_Mass Transit<br>\n\tMenu:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Misc<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ \_ \_50,000<br>\n\tDemand Created: \_Jobs: 2, Jobs: 0, Jobs: 0.<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_Air 1 over 1 tiles, Water 1 over 1 tiles, Garbage 2 over 0 tiles<br>\n\tPower consumed: \_3 MwH<br>\n\tWater consumed:\_ \_2 Gallons/Month<br>\n\tOcc Groups:\_ \_ \_ \_ \_ \_ Transportation, El-Rail, Strikeable Transit, Misc Transit.<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_10\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis lot requires no dependencies, however, the <abbr title=\"Ground Light Rail\">GLR</abbr> version is rather pointless without the <abbr title=\"Network Addon Mod\">NAM</abbr>\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>OPTIONAL DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t*SC4Fix: third-party patches (<a href=\"https://community.simtropolis.com/files/file/30883-sc4fix-third-party-patches-for-sc4/\" rel=\"\">https://community.simtropolis.com/files/file/30883-sc4fix-third-party-patches-for-sc4/</a>). If you use the <abbr title=\"Network Addon Mod\">NAM</abbr>, you will want this file as it eliminates the CTD bug that causes the game to crash when network/transit enabled lots are hovered over each other.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.<br>\n\tThanks.\n</p>\n\n\t\t\t\t\t\t</body>"
