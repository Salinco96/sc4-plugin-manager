    description: "<body>\n\t\t\t\t\t\t\t\n\n\n\n\n\t\t\t\t\t\t\t\n<p><span style=\"font-family:Arial;font-weight:bold;color:rgb(50,0,150);\">This Mod will allow you to blend the aditional WRC/<abbr title=\"Fractional Angle Road\">FAR</abbr> \_pieces included in the <abbr title=\"Network Addon Mod\">NAM</abbr> \_with that of the JRJ sidewalk mod.</span><br style=\"font-family:Arial;font-weight:bold;color:rgb(50,0,150);\" ><span style=\"font-family:Arial;font-weight:bold;color:rgb(50,0,150);\">This mod is set up differently than my previous mods as this is a modular setup. What this means is you can give the illusion of wealth textured sidewalks by mixing and matching the various wealth textures of the original mod , or you can choose just one style throughout....the choice is yours. I have tried to match the base texture brightness as much as I can , without changing the actual road texture .</span></p>\n<p>\_</p>\n<p>The only dependency is the\_<font color=\"#009999\" style=\"color:rgb(0,1,1);\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=851\" style=\"color:rgb(51,51,255);\" rel=\"external nofollow\">Network Addon Mod</a> \_and of course if you want the <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=36\" style=\"color:rgb(51,51,255);\" rel=\"external nofollow\">JRJ sidewalks</a> to go along with these . Other optional downloads\_ are :<a href=\"../../../stex/details.cfm?id=10930\" style=\"color:rgb(51,51,255);\" rel=\"\">Sidewalk Avenue Mod</a> \_and </font></p>\n<p><a href=\"../../../stex/details.cfm?id=11674\" rel=\"\"><span style=\"color:rgb(51,51,255);\">Street and Road Sidewalk Mod</span> </a>\_both by Swamper 77</p>\n<p>\_</p>\n<p><u><strong>Please read the included readme for installation instructions...Dont just put everything in your plugins folder....It won't work correctly!</strong></u></p>\n<p>\_</p>\n<p>.<span style=\"font-family:Arial;font-weight:bold;color:rgb(50,0,150);\"><span style=\"font-weight:bold;text-decoration:underline;\">Also , this as well as all of my Road curves/<abbr title=\"Fractional Angle Road\">FAR</abbr> mods are not compatible with the\_<abbr title=\"SimForum BAT Team\">SFBT</abbr> Euro Road Textures Mod. There are Euro versions of all of my road mod included in that mod.</span></span></p>\n<p><font color=\"#009999\" style=\"color:rgb(0,1,1);\"></font></p>\n<p>And of course , <a href=\"../../../stex/index.cfm?p=files&amp;view=all&amp;userid=127460&amp;keyword=sithlrd98\" rel=\"\">all of my other sidewalk mods can be found here at <abbr title=\"Simtropolis\">ST</abbr></a></p>\n<p><font color=\"#009999\" style=\"color:rgb(0,1,1);font-weight:bold;\"></font></p>\n<p>Optional download for the\_<big><abbr title=\"SimForum BAT Team\">SFBT</abbr> Euro Road Textures Mod</big><font color=\"#009999\" style=\"color:rgb(0,1,1);font-weight:bold;\"> can be found <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1302\" rel=\"external nofollow\">Here</a></font></p>\n<p>\_</p>\n<p><font size=\"+1\"> Please see my <a style=\"color:rgb(51,0,153);\" href=\"https://www.sc4devotion.com/forums/index.php?topic=5706.0\" rel=\"external nofollow\">Mod Thread</a> on SC4D for any feedback or support issues. I will attempt to answer them to the best of my knowledge, and as quickly as possible</font>.</p>\n<p>\_</p>\n<p>\_</p>\n\n\t\t\t\t\t\t</body>"
