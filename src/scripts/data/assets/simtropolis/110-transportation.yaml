    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\tThis pack contains 5 Logistics Centres Lots for your cities, 4 <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> and an Enhanced Freight Rail Station.\n</p>\n\n<p>\n\tThe BATs are warehouses and ancillary buildings. They are completely fictional, but I have used the logos and liveries of containers of real companies.\n</p>\n\n<p>\n\tAll lots look the same and are 10x10 tiles large. They widely use prop families. As a result, you will get a different prop combination (and appearance) each time you grow or plop them. In addition many of them are time-dependent, eg the trucks appear and disappear periodically while the gates close during the night. The streets inside the lots as well as the parking areas are transit- and <abbr title=\"U-Drive-It\">UDI</abbr>-enabled. Also they spawn freight truck and train vehicles.\n</p>\n\n<p>\n\tThe <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> lots are actually commercial services. One would say to make them industrial, however this kind of operations is essentially commercial, plus industry tends to decline as HQ and EQ rise while CS demand is usually all-high, especially after offices have developed and displaced services. The stats are all the same.\n</p>\n\n<p>\n\tThe Freight Rail Station is specially modded so as to become two-way (provide both rail-to-truck and truck-to-rail traffic conversions). It also lifts caps for the ID and IM sectors.\n</p>\n\n<p>\n\tThe lots are installed by an installer and there is nothing else you need to do except of installing the needed dependencies. However it is possible to customise the lots' appearance. Please check the readme for detailed instructions, and also for tips on placing them. If you don't want some certain lots, eg the ploppables, you can delete their .SC4Lot files.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><strong>Dependencies</strong></span>\n</p>\n\n<ol>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/15582-warehouses-batprops-part-a/\" rel=\"\">Warehouses BATProps Part A</a>\_ <span style=\"font-size:12px;\">(These are the BATs)</span>\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/15583-warehouses-batprops-part-b/\" rel=\"\">Warehouses BATProps Part B</a>\_ <span style=\"font-size:12px;\">(These are the BATs)</span>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=342\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props JES Vol 01</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - SG Vol 01</a>\n\t</li>\n</ol>\n\n<p>\n\t\_\n</p>\n\n<table border=\"1\" cellpadding=\"0\" cellspacing=\"1\" style=\"background-color:#e0d0c0;\" summary=\"\">\n\t<tbody>\n\t\t<tr>\n\t\t\t<th align=\"center\">\n\t\t\t\tLot Statistics\n\t\t\t</th>\n\t\t\t<th align=\"left\">\n\t\t\t\t\_Growable CS$/CS$$\_\n\t\t\t</th>\n\t\t\t<th align=\"left\">\n\t\t\t\t\_Ploppable CS$/CS$$\_\n\t\t\t</th>\n\t\t\t<th align=\"left\">\n\t\t\t\t\_Freight Rail Station\_\n\t\t\t</th>\n\t\t</tr>\n\t\t<tr style=\"background-color:#f0e0d0;\">\n\t\t\t<td>\n\t\t\t\t\_Lot size\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_10x10\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_10x10\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_10x10\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_Building Styles\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_Chic,NY,Hous,Euro\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_-\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_-\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr style=\"background-color:#f0e0d0;\">\n\t\t\t<td>\n\t\t\t\t\_Growth Stage\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_5\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_-\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_-\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_Plop Cost\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_-\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_$15000/$25000\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_$25000\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr style=\"background-color:#f0e0d0;\">\n\t\t\t<td>\n\t\t\t\t\_Bulldoze Cost\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_$1100\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_$1100\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_$1100\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_Monthly Cost\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_-\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_-\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_$500\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr style=\"background-color:#f0e0d0;\">\n\t\t\t<td nowrap>\n\t\t\t\t\_Demand Cap Relief\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_-\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_-\n\t\t\t</td>\n\t\t\t<td nowrap>\n\t\t\t\t\_ID:25000, IM:25000\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_Building Value\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_$8000/$10000\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_$8000/$10000\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_-\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr style=\"background-color:#f0e0d0;\">\n\t\t\t<td>\n\t\t\t\t\_Jobs\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_1191/793\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_1191/793\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_158$ 72$$ 23$$$\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_Flamability/Stage\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_45/4\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_45/4\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_45/4\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr style=\"background-color:#f0e0d0;\">\n\t\t\t<td>\n\t\t\t\t\_Power Consumed\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_225 MWh/mo\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_225 MWh/mo\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_225 MWh/mo\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_Water Consumed\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_800 cu.m/mo\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_800 cu.m/mo\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_800 cu.m/mo\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr style=\"background-color:#f0e0d0;\">\n\t\t\t<td nowrap>\n\t\t\t\t\_Pollution (Air/Water)\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_35/25 over 6/7 tiles\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_35/25 over 6/7 tiles\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_35/25 over 6/7 tiles\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_Garbage Produced\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_80 tons/mo\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_80 tons/mo\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t\_80 tons/mo\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>\n\t<br>\n\t<span style=\"font-size:16px;\"><strong>Credits</strong></span>\n</p>\n\n<ul>\n\t<li>\n\t\tSpecial thanks to <a href=\"https://community.simtropolis.com/profile/27468-jestarr/content/?type=downloads_file\" rel=\"\">Jestarr</a> for his custom consist prop models.\n\t</li>\n\t<li>\n\t\tSpecial thanks to <a href=\"https://community.simtropolis.com/profile/21263-swamper77/content/?type=downloads_file\" rel=\"\">Swamper77</a> for the automata-spawning scripts.\n\t</li>\n\t<li>\n\t\tMany thanks to <a href=\"https://community.simtropolis.com/profile/6605-barbyw/content/?type=downloads_file\" rel=\"\">BarbyW</a> and <a href=\"https://community.simtropolis.com/profile/48496-t-wrecks/content/?type=downloads_file\" rel=\"\">T Wrecks</a> for their modding and stats help.\n\t</li>\n</ul>\n\n<p>\n\t<br>\n\t<a href=\"https://community.simtropolis.com/profile/45188-cogeo/content/?type=downloads_file\" rel=\"\">View my other Lots on the STEX</a>\n</p>\n\n<p>\n\t<br>\n\t<span style=\"font-size:13px; color:#2980b9;\"><strong>-CB Edit:</strong> Updated links and added note to inform others of a possible solution for missing models on