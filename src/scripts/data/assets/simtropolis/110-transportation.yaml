    description: "<body>\n                            \n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<div style=\"text-align:center;\">\n\t<a href=\"https://www.simtropolis.com/forum/messageview.cfm?catid=37&amp;threadid=115535&amp;STARTPAGE=1&amp;FTVAR_FORUMVIEWTMP=Linear\" rel=\"external\"><img alt=\"sc4dot.png\" border=\"0\" height=\"71\" src=\"http://img823.imageshack.us/img823/1306/sc4dot.png\" width=\"200\"></a><br>\n\t\_\n</div>\n\n<h3 style=\"text-align:center;\">\n\tModern British Sign Pack\n</h3>\n\n<div style=\"text-align:center;\">\n\t<em><strong>By MRTNRLN<br>\n\tTotal Signs:\_40</strong></em><br>\n\t\_\n\t<h4 style=\"text-align:center;\">\n\t\tDESCIPTION\n\t</h4>\n\n\t<p style=\"text-align:left;\">\n\t\tThis pack contains 40 modern British styled signs. Its actually a new version of my old British Sign Set.<br>\n\t\t\_\n\t</p>\n\n\t<h4 style=\"text-align:left;\">\n\t\tFILES\n\t</h4>\n\n\t<div style=\"text-align:left;\">\n\t\tThis pack contains the following files:\n\t</div>\n\n\t<div style=\"text-align:center;\">\n\t\t<p style=\"text-align:left;\">\n\t\t\t- <em>Modern UK Sign Set.dat</em><br>\n\t\t\tThis file contains all stuff for this pack.\_\n\t\t</p>\n\n\t\t<p style=\"text-align:left;\">\n\t\t\t- <em>UK_Signage_Submenu.dat</em>\n\t\t</p>\n\n\t\t<p style=\"text-align:left;\">\n\t\t\tThis file contains the submenu support\n\t\t</p>\n\n\t\t<p style=\"text-align:left;\">\n\t\t\t- <em>Readme.txt</em><br>\n\t\t\tThe readme of this pack\n\t\t</p>\n\n\t\t<p style=\"text-align:left;\">\n\t\t\t- <em>Cleanitol_UK_Sign_Set.txt</em><br>\n\t\t\tThis file allows you to remove previous versions of the file.\n\t\t</p>\n\t</div>\n\n\t<p style=\"text-align: left;\">\n\t\t<strong>INSTALLATION</strong>\n\t</p>\n\n\t<p style=\"text-align: left;\">\n\t\t- Extract the ZIP-file.\n\t</p>\n\n\t<p style=\"text-align: left;\">\n\t\t- Copy \"<em>MandelSoft</em>\" folder into your plugin folder to install.\n\t</p>\n\n\t<p style=\"text-align: left;\">\n\t\t\_\n\t</p>\n\n\t<p style=\"text-align: left;\">\n\t\t<strong>UNINSTALLATION</strong>\n\t</p>\n\n\t<p style=\"text-align: left;\">\n\t\tTo uninstall the pack, remove the files from your Plugins folder.\n\t</p>\n\n\t<p style=\"text-align: left;\">\n\t\t<span style=\"background-color:#ffffff; color:#e03e2d; font-size:14px; text-align:start\">It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.</span>\n\t</p>\n\n\t<p style=\"text-align: left;\">\n\t\t<br style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t\t<span style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">Optionally in the\_~Documents\_folder in the main ZIP you can find a\_collective/master\_and by using either the newer\_</span><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" rel=\"\" style=\"background-color:#ffffff; color:#1f5e8d; font-size:14px; text-align:start\" target=\"_blank\">nos.17's SC4 Cleanitol</a><span style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\_or the older\_</span><a href=\"https://community.simtropolis.com/files/file/21861-resvis-canal/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" rel=\"\" style=\"background-color:#ffffff; color:#1f5e8d; font-size:14px; text-align:start\" target=\"_blank\"><abbr style=\"border-bottom:none\" title=\"BATT Squad Certification\">BSC</abbr><span>\_</span>Cleanitol</a><span style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\_tool you can search and remove old and outdated versions of these files.</span>\n\t</p>\n\n\t<h3 style=\"background-color: rgb(255, 255, 255); color: rgb(53, 53, 53); text-align: left;\">\n\t\tDLL DEPENDENCIES:\n\t</h3>\n\n\t<p style=\"background-color: rgb(255, 255, 255); color: rgb(53, 53, 53); font-size: 14px; text-align: left;\">\n\t\tIn order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed dependencies are covering a full install):\n\t</p>\n\n\t<ul style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t\t<li>\n\t\t\t<a href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" rel=\"\" style=\"background-color:transparent; color:#1f5e8d\" target=\"Submenus DLL\" title=\"memo.submenus.dll\"><strong>Submenus DLL</strong></a>\_- You need it to get the package submenu working.\n\n\t\t\t<p>\n\t\t\t\t<span style=\"color:#e03e2d\">Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).</span>\n\t\t\t</p>\n\t\t</li>\n\t</ul>\n\n\t<p style=\"text-align: left;\">\n\t\t<strong>DEPENDENCIES</strong>\n\t</p>\n\n\t<p style=\"text-align: left;\">\n\t\tThis pack has no dependencies.\n\t</p>\n\n\t<div style=\"text-align:left;\">\n\t\t\_\n\t\t<h4 style=\"text-align:left;\">\n\t\t\t<em>Known bug</em>\n\t\t</h4>\n\n\t\t<div style=\"text-align:left;\">\n\t\t\tThe preview models of the signs for the <abbr title=\"RealHighway\">RHW</abbr>-6C and 8C might appear offset. When plopped they appear on the right position.<br>\n\t\t\t<br>\n\t\t\tFor more info, check out the <a href=\"https://www.simtropolis.com/forum/messageview.cfm?catid=37&amp;threadid=115535&amp;startpage=1\" rel=\"external\"><font color=\"#336699\">SC4DOT\_Sign Workshop</font></a>\n\t\t</div>\n\t</div>\n\n\t<div style=\"text-align:left;\">\n\t\t<br>\n\t\tEnjoy!<br>\n\t\t<strong><em>The <span style=\"color:#ff9900;\">SC</span><span style=\"color:#ff0000;\">4</span></em><span style=\"color:#003366;\"><em>DOT</em></span></strong>\n\t</div>\n</div>\n\n\t\t\t\t\t\t</body>"
