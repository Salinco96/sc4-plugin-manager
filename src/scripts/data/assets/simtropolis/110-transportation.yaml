    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n<p>\t<span style=\"font-size:20px;\"><em><span style=\"font-family:Calibri, 'sans-serif';\">KOSC presents: <b>SuperParking Modular Parking  Extension Set</b></span></em></span></p>\n<p>\t<span style=\"font-size:14px;\"><strong><u>Introduction</u></strong></span><br><br><span style=\"font-size:14px;\">This is the <b>2<sup>nd</sup> expansion pack</b> of my <b>SuperParking </b>modular parking series, which unlocks even more ridiculous combinations for your parking lots. This set adds some much needed larger basic pieces and covers advanced pathing, S-curves, and more.\_</span><br><br><strong><u>Package Overview</u></strong></p>\n<p>\t<span style=\"font-size:14px;\">There are two different packages available for download: one for <b>Right-hand Drive </b>and <b>Left-hand Drive. </b>Choose one.</span></p>\n<p>\t<span style=\"font-size:14px;\">The set contains a set of <b>44 </b>lots. There are <b>2 </b>functional parking garage pieces, with Transit Enabled connections which are located in the <b>Misc Transportation</b> menu, and <b>42 </b>cosmetic pieces located near the top of the <b>Parks </b>menu. All of the menus are grouped and color coded according to the specific type of parking, ranging from <b>A </b>to <b>D </b>type. These are broken down in the included readme, which also includes a couple of useful tips for some of the more complex combinations. <strong><a href=\"https://community.simtropolis.com/files/file/30955-kosc-sp-damn-menus/\" rel=\"\"><abbr title=\"Daeley Advanced Menu Navigator\"><abbr title=\"Daeley's Advanced Menu Navigator\">DAMN</abbr></abbr> Support is available with v 1.2 of my <abbr title=\"Daeley Advanced Menu Navigator\"><abbr title=\"Daeley's Advanced Menu Navigator\">DAMN</abbr></abbr> menus</a>.</strong></span></p>\n<p>\t<span style=\"font-size:14px;\"><b><u>General Stats</u></b></span></p>\n<p>\t<span style=\"font-size:14px;\"><b><i>Street Entrance</i></b><br><i>Plop Cost: $250<br>\tCapacity: 1,000<br><br><b>Avenue Entrance</b><br>\tPlop Cost: $500<br>\tCapacity: 3,000</i><br><br><strong><em>Cosmetic Pieces</em></strong><br><em>Plop Cost: $0 - $9*</em></span><br><br><span style=\"font-size:14px;\"><em>*The minor plop cost introduced here was to allow for cleaner organization of menu items, so that like groups are kept together.</em><br><br>\tAll of the cosmetic pieces are considered neutral lots, meaning they have pretty much no stats, come at <i>no </i>maintenance cost, and are not of any particular wealth. The detailing on these lots were kept minimal, as to ensure that MMPs can be used on them liberally.</span></p>\n<p>\t<span style=\"font-size:14px;\"><b><u>Install Instructions</u></b></span></p>\n<p>\t<span style=\"font-size:14px;\">Pick one version (either <b>RHD or LHD) </b>and drop the files into your My Documents/SimCity 4/Plugins folder.<br><br><span style=\"color:#B22222;\"><strong><u>Dependencies</u></strong></span></span><br><br><a href=\"https://community.simtropolis.com/files/file/30941-kosc-sp-modular-parking-base-set/\" rel=\"\">SP Modular Parking Base Set</a><br><a href=\"https://community.simtropolis.com/files/file/30953-kosc-sp-modular-parking-diagonal-set/\" rel=\"\">SP Modular Parking Expansion 1: Diagonal Set</a><br><br>\tNot <em>truly </em>necessary, but some of these lots will feel a little pointless without the base sets. <img alt=\"*:D\" data-emoticon=\"\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_9.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_9@2x.gif 2x\" title=\":D\" width=\"15\" > It is also HIGHLY recommended that you get the latest up-to-date versions of these releases.<br><br><span style=\"font-size:14px;\">You will also need the following:</span></p>\n<p>\t<span style=\"font-size:14px;\"><a href=\"https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/\" rel=\"\">SuperSHK MEGA Parking Textures</a><br><a href=\"https://community.simtropolis.com/files/file/27563-shk-parking-pack/\" rel=\"\">SHK Parking Pack</a><br><a href=\"https://community.simtropolis.com/files/file/24509-spot/\" rel=\"\">SPOT</a> (for the positioning helpers)</span></p>\n<p>\t<span style=\"font-size:14px;\"><span style=\"color:#000000;\">Last but not least, credit to <strong>RebaLynnTS </strong>for the helper pieces, and </span></span><b>shokthrpy</b><span style=\"font-size:14px;\"><span style=\"color:#000000;\"> for his awesome parking set.</span></span></p>\n<p>\t\_</p>\n\n\t\t\t\t\t\t</body>"
