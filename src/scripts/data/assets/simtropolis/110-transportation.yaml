    description: "<body>\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>Dirty Industry Freight Station</p>\n<p>\n==============================</p>\n<p>\_</p>\n<p>\_</p>\n<p>\nDirty Industry needs a Dirty Industry Freight Station - here you've got one! </p>\n<p>\_</p>\n<p>\nLot size: 9x6</p>\n<p>\nPlop cost: 500</p>\n<p>\nBulldoze Cost: 40</p>\n<p>\_</p>\n<p>\nMonthly Cost:    50</p>\n<p>\_</p>\n<p>\nFreight Capacity:  4,000 tons</p>\n<p>\nBrings 75 jobs$ to make it happen. </p>\n<p>\_</p>\n<p>\nCaps lift: I-d=10,000 / I-Lo=5,000 / I-Hi=5,000</p>\n<p>\_</p>\n<p>\_</p>\n<p>\nInstallation: like always - just copy the .dat file to your Plugin-folder.</p>\n<p>\_</p>\n<p>\_</p>\n<p>\nNote 1:</p>\n<p>\nThe lot is transit enabled, so be sure that the rails are connected to your network!</p>\n<p>\_</p>\n<p>\nNote 2:</p>\n<p>\nThe file is self-contained (i.e. it's not dependent on other downloads), but it incorporates the SmallRail-props as found in Stardog's LargeFreightYard13 and a number of Train-props I took from Gizmo.</p>\n<p>\_</p>\n\n\t\t\t\t\t\t</body>"
