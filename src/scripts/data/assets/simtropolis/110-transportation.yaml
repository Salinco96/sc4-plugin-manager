    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<span style=\"font-size:14px;\"><span style=\"font-family:Arial, Helvetica, sans-serif;\"><span><span><span style=\"font-weight:bold;\">This is a recreation of a former WolfZE <abbr title=\"Building Architect Tool\">BAT</abbr></span></span></span></span></span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><span style=\"font-family:Arial, Helvetica, sans-serif;\"><span><span><span style=\"font-weight:bold;\">Avenue Foch station</span> is a station in the Paris express suburban rail system, the RER. It is in the 16th arrondissement of Paris. It had previous been called <span style=\"font-style:italic;\">Avenue du Bois de Boulogne</span> as part of the Auteuil line, but was renamed following the change to the road itself.<br>\n\tThe station was once a \"sunken\" station, meaning that it was not covered.</span></span></span></span>\n</p>\n\n<p>\n\t1x2 lot\n</p>\n\n<p>\n\tFound in the transportation menu.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tSpecial thanks to <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/660284-tyberius06/?do=hovercard\" data-mentionid=\"660284\" href=\"https://community.simtropolis.com/profile/660284-tyberius06/\" rel=\"\">@Tyberius06</a> for his kind help modding the station.\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
