    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n<p style=\"text-align:center;\">\n\t<span style=\"font-size:28px;\"><strong>Hybrid Railway (<abbr title=\"Hybrid Railway\">HRW</abbr>) Subway Converter</strong></span>\n</p>\n\n<p>\n\tAfter a long development finally Hybrid Railway (<abbr title=\"Hybrid Railway\">HRW</abbr>) has a tunnel system. This mod is a pioneer in the field of Hybrid Railway as it is the only mod that manages to convert rail and monorail traffic into subways and vice versa simultaneously.\_\n</p>\n\n<p>\n\tThis mod was developed in collaboration with MTA (Mass Transit Authority) a group of the <abbr title=\"Network Addon Mod\">NAM</abbr> team responsible for creating stations and station development standards.\n</p>\n\n<p>\n\tThis mod obviously has a limitation. Using the subway this lot cannot transfer rail freight transport using the subway. In addition, the traffic inside the tunnel is considered as subway traffic and for this reason when you use this mod the subway you use as a tunnel the game classifies it as if it were a normal subway. For this you have to avoid connections with other <em>normal subway</em> networks if you want optimal management of <abbr title=\"Hybrid Railway\">HRW</abbr> Subway Converter.\n</p>\n\n<p>\n\tAlso in this mod there is <abbr title=\"Hybrid Railway\">HRW</abbr> Subway Ramp developed by <span><span><a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/651629-rsc204/?do=hovercard\" data-mentionid=\"651629\" href=\"https://community.simtropolis.com/profile/651629-rsc204/\" rel=\"\">@rsc204</a></span></span>\_who gave me permission to publish his mod in this package\n</p>\n\n<p>\n\tThe lots in this package support U-RAIL allowing the use of the underground rail and therefore also the support for freight trains. For the moment U-RAIL does not support monorail but the <abbr title=\"Network Addon Mod\">NAM</abbr> Team is thinking of including support in a later <abbr title=\"Network Addon Mod\">NAM</abbr> version.\n</p>\n\n<p>\n\tThe Gotthard Base Tunnel version contains two lots that perform the same function but year slightly different configurations for U-RAIL support.\_The Gotthard Base Tunnel version contains two batches that perform the same function but have slightly different configurations for the U-RAIL support that can cause aesthetic alterations. You can install both or one of the two versions (V1 or V2).\_\n</p>\n\n<p>\n\tTo make this lots work you need only one dependency\n</p>\n\n<p>\n\t<span style=\"font-size:22px;\"><strong>INSTALLATION</strong></span>\n</p>\n\n<p>\n\tThe installation method has been automated but the user must choose which version of the mod to install based on the traffic direction.\n</p>\n\n<ul>\n\t<li>\n\t\tIf using <abbr title=\"Right Hand Drive\">RHD</abbr> (Right Hand Drive) then he must select <abbr title=\"Hybrid Railway\">HRW</abbr> Subway Converters <abbr title=\"Right Hand Drive\">RHD</abbr>.\n\t</li>\n\t<li>\n\t\tIf using <abbr title=\"Left Hand Drive\">LHD</abbr> (Left Hand Drive) then he must select <abbr title=\"Hybrid Railway\">HRW</abbr> Subway Converters <abbr title=\"Left Hand Drive\">LHD</abbr>\n\t</li>\n</ul>\n\n<p>\n\t<span style=\"font-size:22px;\"><strong>DEPENDENCY</strong></span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><strong><a href=\"https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-cross-platform/\" rel=\"\">Network Addon Mod</a></strong></span>\n</p>\n\n<p>\n\tThanks to <span><span><a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/660284-tyberius06/?do=hovercard\" data-mentionid=\"660284\" href=\"https://community.simtropolis.com/profile/660284-tyberius06/\" rel=\"\">@Tyberius06</a></span></span>, <span><a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/70889-ids2/?do=hovercard\" data-mentionid=\"70889\" href=\"https://community.simtropolis.com/profile/70889-ids2/\" rel=\"\">@IDS2</a></span>, rsc204 for helping me make this package\n</p>\n\n<p>\n\t<span style=\"font-size:20px;\"><strong>LICENSING:</strong></span><br>\n\tThis lot (Excluding <abbr title=\"Hybrid Railway\">HRW</abbr> Ramp Subway Converter whose credits go to MGB /rsc204) is provided as free content to SimCity 4 players, who are free to modify it for their use and for production of derivative maps for publication.<br>\n\tShould the author be absent from Simtropolis.com for more than a year, site staff or individual users may re-host the file, as long as due credit is given to him, user\_<span><a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/321174-ulisse/?do=hovercard\" data-mentionid=\"321174\" href=\"https://community.simtropolis.com/profile/321174-ulisse/\" rel=\"\">@ulisse</a></span>\n</p>\n\n\t\t\t\t\t\t</body>"
