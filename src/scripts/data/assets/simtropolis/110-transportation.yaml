    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n<p>\n\t<span style=\"background-color:#ffffff;color:#353535;font-size:14px;\">Have you ever wanted to make a diagonal road tunnel? Well now you can! The base version is a functional tunnel with a capacity of 5000 and can be found in the transportation menu. The lot will convert road traffic into subway traffic and vice versa allowing you to create modular rail tunnels under any kind of terrain or development. Otherwise you can make use of it solely for cosmetic purposes. For some currently unknown reason car traffic will not use the tunnel, but it is passable by foot or bus. I recommend placing a bus station close by so that car users can 'transfer' onto buses in order to\_pass through the tunnel.\_No dependencies are required. </span>\n</p>\n\n\t\t\t\t\t\t</body>"
