    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\t<strong>Modern Sound Barriers, by Mattb325.<br>\t---------------------------------------</strong></p>\n<p>\tA set of nine sound barrier lots to grace your ground-level highways, heavy rail (etc): really, these can be placed anywhere you think noise from adjacent transport lots might be an issue for your long-suffering sims.</p>\n<p>\tWhile there are other noise barrier lots out there, I found that some were simply too big, some were too grungy, some didn't have diagonal options and there was a distinct lack of modern-looking barriers, so I made some to suit my own taste.</p>\n<p>\tThese sound barriers are a modern concrete, steel and glass option.</p>\n<p>\tThe lots have Orthogonal, Diagonal, Orthogonal to Diagonal and Left and Right Overhanging options.</p>\n<p>\tThe Ortho-&gt;Diag options can be a bit fiddly to place, but you'll soon get the hang of it and to that end each lot has a custom icon to try and make the job a little easier (the standard ortho and diagonals simply have a grey line icon, while the more complex ones have a little picture as well). As a general rule, you should aim to place these lots with the curved glass top facing towards the noise (this has a cupping effect to dampen the noise beyond the wall).</p>\n<p>\tThey are found in the parks menu - about half way down. Now, depending on your plugins folder they may not be sequential (i.e. other park lots might appear in between) but they will be very closely positioned to each other in the menu.</p>\n<p>\tAs I made these for myself and designed them to be high-end, nice looking sound walls, they do have a park effect (and associated monthly cost), so if you are trying to keep your city looking grungy, don't use these.<br>\tWhile some of you may think that this is very\_un-realistic, please be mindful that you would only see these sorts of walls bordering nicer residential/commercial/industrial areas in real life, so these lots are designed to stimulate medium to high wealth growth rather than simply being neutral...unfortunately this is the way the game works and to my mind, when modding something with an in-built desirability, it should come with an associated cost.</p>\n<p>\tAll the lots have been made transparent (and do not suffer the water bug) so that they will blend in with your terrain.</p>\n<p>\t<br><strong>---------------------------------------</strong></p>\n<p>\t<strong>STATS:</strong></p>\n<p>\tLot size :\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ 1x1 - 1x2<br>\tPlop Cost:\_\_\_\_\_\_\_\_\_\_\_\_\_ 40<br>\tOccupant Groups: Medium Wealth Park; Civic<br>\tPark Effect:\_\_\_\_\_\_\_\_\_\_ \_+15 over 15 tiles<br>\tLandmark Effect: \_+20 over 10 tiles<br>\tPollution:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_Air (-)2 over 2 tiles, Water 1 over 1 tiles, Garbage 0 over 0 tiles<br>\tPower consumed:\_ 0 MwH<br>\tWater consumed:\_ 5 Gallons/Month<br>\tMonthly Cost:\_\_\_\_\_\_\_\_ 5<br>\tBulldoze Cost:\_\_\_\_\_\_\_ 10</p>\n<p>\t<strong>---------------------------------------</strong></p>\n<p>\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong></p>\n<p>\t<br>\tI've never seen a highway wall self illuminate, so there is only one model file: the day version.</p>\n<p>\t<br><strong>---------------------------------------</strong></p>\n<p>\t<strong>DEPENDENCIES:</strong></p>\n<p>\tThis file does not require external dependencies.</p>\n<p>\t---------------------------------------</p>\n<p>\tTo install, simply unzip the contents of this file into your plugins folder.</p>\n<p>\tThanks, and enjoy!</p>\n\n\t\t\t\t\t\t</body>"
