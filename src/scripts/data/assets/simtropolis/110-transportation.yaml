    description: "<body>\n\t\t\t\t\t\t\t\n\n\n\n\n\t\t\t\t\t\t\t\n<p>With the updated release of the <abbr title=\"Network Addon Mod\">NAM</abbr> , I am updating this mod to include the <abbr title=\"Fractional Angle Road\">FAR</abbr> pieces as well as to remove the models from this mod as they no longer need to be included.</p>\n<p>\_</p>\n<p>This mod will give you sidewalk textured <abbr title=\"Network Addon Mod\">NAM</abbr> curves. As I have created other sets , only <span style=\"font-weight:bold;text-decoration:underline;\">ONE</span> set can be used at a time</p>\n<p>\_</p>\n<p><span style=\"font-family:Arial;font-weight:bold;color:rgb(50,0,150);\"><span style=\"font-weight:bold;text-decoration:underline;\">Also , this as well as all of my Road curves/<abbr title=\"Fractional Angle Road\">FAR</abbr> mods are not compatible with the\_<abbr title=\"SimForum BAT Team\">SFBT</abbr> Euro Road Textures Mod. There are Euro versions of all of my road mod included in that mod.</span></span></p>\n<p>\_</p>\n<p>The only dependency is the\_<font color=\"#009999\" style=\"color:rgb(0,1,1);\"><a style=\"color:rgb(51,51,255);\" href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=851\" rel=\"external nofollow\">Network Addon Mod</a> \_ </font></p>\n<p>Other optional downloads\_ are :<a style=\"color:rgb(51,51,255);\" href=\"../../../stex/details.cfm?id=10930\" rel=\"\">Sidewalk Avenue Mod</a> \_and </p>\n<p><a href=\"../../../stex/details.cfm?id=11674\" rel=\"\"><span style=\"color:rgb(51,51,255);\">Street and Road Sidewalk Mod</span> </a>\_both by Swamper 77. </p>\n<p>\_</p>\n<p>And of course , <a href=\"../../../stex/index.cfm?p=files&amp;view=all&amp;userid=127460&amp;keyword=sithlrd98\" rel=\"\">all of my other sidewalk mods can be found here at <abbr title=\"Simtropolis\">ST</abbr></a></p>\n<p><font color=\"#009999\" style=\"color:rgb(0,1,1);font-weight:bold;\"></font></p>\n<p>Optional download for the\_<big><abbr title=\"SimForum BAT Team\">SFBT</abbr> Euro Road Textures Mod</big><font color=\"#009999\" style=\"color:rgb(0,1,1);font-weight:bold;\"> can be found <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1302\" rel=\"external nofollow\">Here</a></font></p>\n<p><strong></strong></p>\n<p>The road sidewalks <a href=\"https://www.simtropolis.com/stex/index.cfm?id=20156\" rel=\"external nofollow\"><strong><big>The Portuguese Texture Set by Gn_leugim </big></strong></a></p>\n<p><font size=\"+1\"> </font></p>\n<p>Please see my <a style=\"color:rgb(51,0,153);\" href=\"https://www.sc4devotion.com/forums/index.php?topic=5706.0\" rel=\"external nofollow\">Mod Thread</a> on SC4D for any feedback or support issues. I will attempt to answer them to the best of my knowledge, and as quickly as possible.</p>\n<p><strong>Optional downloads</strong></p>\n<p>\_</p>\n<p>\_</p>\n<p>To Install , simply put into \\ My Documents\\SimCity 4\\Plugins\\Network Addon Mod\\Plugins folder.</p>\n<p>\_</p>\n<p>\_</p>\n<p><strong>Special thanks to</strong></p>\n<p>David (Dedgren) for his hard work on \"Breaking the grid\" , Ebina for the discovery that made this mod possible , and the <abbr title=\"Network Addon Mod\">NAM</abbr> team for all the hard work!</p>\n\n\t\t\t\t\t\t</body>"
