    description: "<body>\n                            \n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p><font color=\"#000000\">Updated versions of these are now available at <a href=\"https://www.sc4devotion.com\" rel=\"external nofollow\">SC4Devotion</a><br><br><em>This set allows you to put diagonal passenger railway stations in your cities.<br>Please, follow the instructions below, to prevent undesirable effects during the using of this set.</em></font> <br></p>\n<p><a rel=\"\"></a><font color=\"#ffa500\"><br><em><strong>WHAT'S INSIDE:</strong></em><br><br></font><font color=\"#000000\">- Single Diagonal P.R.S. with <u>both-sided</u> pedestrian approach;<br>- Single Diagonal P.R.S. with <u>single-sided</u> pedestrian approach;<br>- Dual Diagonal P.R.S. with <u>both-sided</u> pedestrian approach;<br>- Dual Diagonal P.R.S. with <u>single-sided</u> pedestrian approach;<br></font></p>\n<p><a rel=\"\"></a><font color=\"#ffa500\"><br><em><strong>INSTALATION:</strong></em> </font><br><font color=\"#ff0000\"><br><em><strong>NOTE:</strong> Make sure that you have <a href=\"https://www.simtropolis.com/modfiles/content.cfm?section=The%20Essentials&amp;detail=380\" rel=\"external nofollow\">Network Addon Mod</a> installed,<br>otherwise you will <u>not able to drag dual diagonal railway lines</u>.</em><br></font><br><br>There is a full Readme with instructions on the correct use of these in the zip.<br><br>The files in this download will be placed into MyDocuments\\SimCity 4\\Plugins\\<abbr title=\"BATT Squad Certification\">BSC</abbr>\\Custody\\Marrast.<br>These files are exactly as marrast posted them originally and the readme text file is included in the zip for your reference. Please note that any links in the text file and marrast's email address are unlikely to work.</p>\n\n\t\t\t\t\t\t</body>"
