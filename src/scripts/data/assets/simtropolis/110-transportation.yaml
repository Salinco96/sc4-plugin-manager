    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Pedestrian Elevator, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is a fully functional glass elevator to enable sims to traverse the standard 15m drops that are made by using the <abbr title=\"Network Addon Mod\">NAM</abbr> hole digger/raiser lots. It is a 1x1 lot that is designed to be placed right on the slope between two elevations.\n</p>\n\n<p>\n\tIt is located in the parks menu.\n</p>\n\n<p>\n\tIt is network enabled for pedestrian access and will work with any of your favourite wall pieces (or <abbr title=\"Mayor Mode Ploppables\">MMPs</abbr>) to decorate the slope along the viaduct. To ensure that it functions for pedestrians, place a road/street/ped mall piece on both sides of the elevator, and, this is important, <u><strong>AFTER PLACING THE ELEVATOR ON THE SLOPE</strong></u>.\_\n</p>\n\n<p>\n\tAlternatively, it functions perfectly well as eye-candy.\n</p>\n\n<p>\n\tThe bridge will work with other depths (such as 7.5m), but visually looks best with 15m heights.\n</p>\n\n<p>\n\t<em>Please note that this is an example of a large overhanging prop across a 1x1 lot, and with many such props, they will not light up when placed on certain slopes, but will light up on the opposite side.\_<br>\n\tIt is a game bug, and there isn't really anything I can do about this as it was a trade off between how far the prop overhangs the lot and its compatibility with the base game road and street sidewalks: I rarely play the game at night, but if the possibility of this occurring bothers you, just don't download the file.</em><br>\n\t\_<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS PARK:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot size : \_ \_ \_ \_ \_ 1x1<br>\n\tBulldoze Cost: \_ \_ \_ $ 10<br>\n\tPlop Cost:\_\_ \_ \_ \_ $ 40<br>\n\tDemand Satisfied: \_ \_R$ 250, R$$ 250, R$$$ 250<br>\n\tLandmark Effect: \_ \_ +20 over 10 tiles<br>\n\tPark Effect: \_ \_ \_ \_ +15 over 15 tiles<br>\n\tPollution: \_ \_ \_ \_ \_ -2 (Air)/ 1 (Water)/ 0 (Garbage )<br>\n\tPollution Radius: \_ \_2/1/0<br>\n\tPower Consumed:\_\_ \_ \_ \_ 0 Mwh<br>\n\tWater Consumed: \_ \_ \_5 Gal/Month<br>\n\tMonthly Cost: \_ \_ \_ \_$ 5<br>\n\tOccupant Group:\_\_ \_ \_ \_ Civic; Park\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThere are no dependencies required for this lot.\_\n</p>\n\n<p>\n\tHowever, I would recommend the SC4Fix file that resolves CTDs when hovering network enabled files such as these next to network pieces. (http://community.simtropolis.com/files/file/30833-sc4fix-third-party-patches-for-sc4/)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
