 it's quite simmilar to their RL counterparts. This pack contains signs for the <abbr title=\"RealHighway\">RHW</abbr>-4, 6C, 6S, 8C and 8S, for simple, common interchange setups.\n</p>\n\n<p>\n\t\_\n</p>\n\n<h4 style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:12px;color:rgb(219,126,34);font-weight:bold;line-height:20px;word-spacing:-1px;border-collapse:collapse;font-family:'lucida grande', tahoma, verdana, arial, sans-serif;\">\n\tFILES\n</h4>\n\n<div>\n\tThis pack contains the following files:\n</div>\n\n<div>\n\t<em>- Danish Freeway Signage Pack.dat</em>\n</div>\n\n<div>\n\tThis file contains all stuff for this pack\n</div>\n\n<p>\n\t- <em>Danish _Signage_Submenu.dat</em>\n</p>\n\n<p>\n\tThis file contains the submenu support\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t- <em>Readme.txt</em>\n</p>\n\n<p>\n\tThe readme of this pack\n</p>\n\n<p>\n\t- <em>Cleanitol_Danish _Signage_Set.txt</em><br>\n\tThis file allows you to remove previous versions of the file.\n</p>\n\n<h4 style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:12px;color:rgb(219,126,34);font-weight:bold;line-height:20px;word-spacing:-1px;border-collapse:collapse;font-family:'lucida grande', tahoma, verdana, arial, sans-serif;\">\n\tINSTALLATION\n</h4>\n\n<p>\n\t- Extract the ZIP-file.\n</p>\n\n<p>\n\t- Copy \"<em>MandelSoft</em>\" folder into your plugin folder to install\n</p>\n\n<p>\n\t\_\n</p>\n\n<h4 style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:12px;color:rgb(219,126,34);font-weight:bold;line-height:20px;word-spacing:-1px;border-collapse:collapse;font-family:'lucida grande', tahoma, verdana, arial, sans-serif;\">\n\tUNINSTALLATION\n</h4>\n\n<p>\n\tTo uninstall the pack, remove the files from your Plugins folder.\n</p>\n\n<p>\n\t<span style=\"background-color:#ffffff; color:#e03e2d; font-size:14px; text-align:start\">It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.</span>\n</p>\n\n<p>\n\t<br style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t<span style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">Optionally in the\_~Documents\_folder in the main ZIP you can find a\_collective/master\_and by using either the newer\_</span><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" rel=\"\" style=\"background-color:#ffffff; color:#1f5e8d; font-size:14px; text-align:start\" target=\"_blank\">nos.17's SC4 Cleanitol</a><span style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\_or the older\_</span><a href=\"https://community.simtropolis.com/files/file/21861-resvis-canal/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" rel=\"\" style=\"background-color:#ffffff; color:#1f5e8d; font-size:14px; text-align:start\" target=\"_blank\"><abbr style=\"border-bottom:none\" title=\"BATT Squad Certification\">BSC</abbr><span>\_</span>Cleanitol</a><span style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\_tool you can search and remove old and outdated versions of these files.</span>\n</p>\n\n<div style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:11px;border-collapse:collapse;color:rgb(65,65,65);font-family:'lucida grande', tahoma, verdana, arial, sans-serif;line-height:16px;\">\n\t<h4 style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:12px;color:rgb(219,126,34);font-weight:bold;line-height:20px;word-spacing:-1px;border-collapse:collapse;font-family:'lucida grande', tahoma, verdana, arial, sans-serif;\">\n\t\tDLL DEPENDENCIES\n\t</h4>\n\n\t<p style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t\tIn order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed dependencies are covering a full install):\n\t</p>\n\n\t<ul style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t\t<li>\n\t\t\t<a href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" rel=\"\" style=\"background-color:transparent; color:#1f5e8d\" target=\"Submenus DLL\" title=\"memo.submenus.dll\"><strong>Submenus DLL</strong></a>\_- You need it to get the package submenu working.\n\n\t\t\t<p>\n\t\t\t\t<span style=\"color:#e03e2d\">Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).</span>\n\t\t\t</p>\n\t\t</li>\n\t</ul>\n</div>\n\n<h4 style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:12px;color:rgb(219,126,34);font-weight:bold;line-height:20px;word-spacing:-1px;border-collapse:collapse;font-family:'lucida grande', tahoma, verdana, arial, sans-serif;\">\n\tDEPENDENCIES\n</h4>\n\n<p>\n\tThis pack has no dependencies.\n</p>\n\n<p>\n\t\_\n</p>\n\n<div style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:11px;border-collapse:collapse;color:rgb(65,65,65);font-family:'lucida grande', tahoma, verdana, arial, sans-serif;line-height:16px;\">\n\t\_\n</div>\n\n<h4 style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:12px;color:rgb(219,126,34);font-weight:bold;line-height:20px;word-spacing:-1px;border-collapse:collapse;font-family:'lucida grande', tahoma, verdana, arial, sans-serif;\">\n\tSPECIAL THANKS TO:\n</h4>\n\n<ul>\n\t<li>\n\t\tThe members of Wegenforum.nl, for willing to help me out to finde the RL counterparts of these signs and point me to some extra information and drawings of these signs.\n\t</li>\n\t<li>\n\t\t<strong style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:12px;\">ImVhOzzi</strong>: His opinion and support is well aprechiated by me\_<img alt=\"2.gif\" src=\"https://www.simtropolis.com/fckEditor/editor/../../forum/i/expressions/2.gif\">\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tFor more info, check out the\_<a href=\"https://www.simtropolis.com/forum/messageview.cfm?catid=37&amp;threadid=115535&amp;startpage=1\" rel=\"external\" style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:11px;color:rgb(51,102,153);text-decoration:none;\">SC4DOT\_Sign Workshop</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tEnjoy!\n</p>\n\n<div style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:11px;border-collapse:collapse;color:rgb(65,65,65);font-family:'lucida grande', tahoma, verdana, arial, sans-serif;line-height:16px;\">\n\t<strong style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:11px;\"><em style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:11px;\">The\_<span style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:11px;color:rgb(255,153,0);\">SC</span><span style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:11px;color:rgb(255,0,0);\">4</span></em><span style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:11px;color:rgb(0,51,102);\"><em style=\"margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:0px;font-size:11px;\">DOT</em></span></strong>\n</div>\n\n\t\t\t\t\t\t</body>"
