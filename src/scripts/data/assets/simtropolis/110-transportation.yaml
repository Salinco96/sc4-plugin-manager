    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Nice International Modular Airport Pack, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tMade as a request, the Nice France, International Terminal building is a smaller modern international terminal that is ideally suited to the scaled down environment of SC4 infrastructure representation.\n</p>\n\n<p>\n\tThe terminal building has a dramatic circular section with 45 degree and 90 degree wings radiating from both sides. In both real life and SC4, jetways are linked to all three sections of the terminal building.\n</p>\n\n<p>\n\tThe terminal building also contains the multi-story parking garages and is network enabled for traffic.\n</p>\n\n<p>\n\tA terminal building, however, is not much use on its own, so I have made a series of 6 additional modular lots which can be easily placed around the terminal to make a relatively customisable airport with minimal effort.\_\n</p>\n\n<p>\n\tSuch a setup is designed to appeal to the user who may feel overwhelmed by the custom airports and runways available and this approach, though not 100% accurate to real life runways/taxiways and other airport infrastructure, certainly enables you to plop down a large airport with minimal stress, time or fuss.\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tHOW TO LAY OUT THE AIRPORT.</strong>\n</p>\n\n<p>\n\tAll of the <u>7 lots are found in the airport menu</u>. The lots are numbered in the game query menus. Placing the airport is easiest done while the game is paused. The basic set up requires a medium city tile length.\n</p>\n\n<p>\n\tBelow is just a guide that I found quick and easy, you can place the pieces in any order you like:\n</p>\n\n<p>\n\t1) Plop the Airport Terminal building;<br>\n\t2) Plop the Runway number 3 piece behind the terminal;<br>\n\t3) Plop the Runway number 2 piece to the left of Runway number 3 (place more than one Runway number 2 piece a longer runway is desired);<br>\n\t4) Plop Runway number 1 to the left of Runway number 2;<br>\n\t5) Plop Runway number 4 to the right of Runway number 3;<br>\n\t6) Plop the Hangar piece to the left of the terminal building and adjacent to Runway number 2;<br>\n\t7) Plop the Freight piece to the right of the terminal building and adjacent to Runway 4.<br>\n\t8) Connect the terminal to the road network and the Freight piece to the rail network and then run the game.\n</p>\n\n<p>\n\t<img alt=\"hepi1ls.jpg\" class=\"ipsImage\" height=\"800\" src=\"https://i.imgur.com/hepi1ls.jpg\" width=\"1200\" >\n</p>\n\n<p>\n\tMake sure that all lots have power and water (note if you use the 'fight the power' cheat code, you will not see the aircraft/blinking runway lights and other automata effects that make all of the lots come alive).\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------<br>\n\tA NOTE ABOUT AIRPORT FUNCTIONALITY:</strong>\n</p>\n\n<p>\n\tThe files are all the airport menu; all of the lots have the airport sound effects/queries and the terminal provides 1,255 jobs across all wealth levels.\_\n</p>\n\n<p>\n\tVarious planes/helicopters with take off and land and use the taxiways.\_\n</p>\n\n<p>\n\tHowever, this is not a fully functional airport in that it does not contribute to the game engine's freight handling/passenger trip calculations, nor will it dilapidation if full, and it will not upgrade like the Maxis airports do.\_\n</p>\n\n<p>\n\tThe terminal does provide desirable civic jobs: all the other lots are just there as supporting eye-candy and have no monthly cost.\n</p>\n\n<p>\n\tThe reason I have done this is due to the propensity for airport modding to corrupt people's games: something that I truly want to avoid.\n</p>\n\n<p>\n\tTherefore, if you want the tile on which the airport sits to be 'functional' in terms of freight handling/passenger trips, then place either the <abbr title=\"SimForum BAT Team\">SFBT</abbr> Airport Shuttle file or the <abbr title=\"BATT Squad Certification\">BSC</abbr> functional airport controllers. However, you certainly do not need these for this airport to 'work'.\_\n</p>\n\n<p>\n\tAs long as you have the dependencies, this airport will 'work' just fine, even a vanilla setting.\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tCOMPATIBILITY WITH OTHER AIRPORT CONTROLLERS:</strong>\n</p>\n\n<p>\n\tAs these airport files are not truly functional, they are therefore compatible with any other functional airports you may have including the Maxis airports.\_<br>\n\tIt doesn't over-write any of the Maxis airports and you can have these files and the Maxis airports co-existing on the same tile if you wish.\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tMODULAR LOT LAYOUT CREDITS:</strong>\n</p>\n\n<p>\n\tWhile I have made many changes to the modding and design, the layout for the runway pieces was inspired by SimcityFuturist's Regional Airport. (<a href=\"https://community.simtropolis.com/files/file/27006-regional-airport-v1-road-enabled/\" rel=\"\">https://community.simtropolis.com/files/file/27006-regional-airport-v1-road-enabled/</a>).\_<br>\n\tIt is a great idea and is still fresh even 10 years on: I am truly grateful for your efforts; these lots took many hours of work to make and using your layout saved a huge mount of time.\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tSTATS AIRPORT TERMINAL:</strong>\n</p>\n\n<p>\n\t<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_$15,000<br>\n\tBulldoze Cost:\_ \_ \_ \_ $4,500<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ R$ 635; R$$ 485; R$$$ 135<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_28 (Air)/ 12 (Water)/ 14 (Garbage )<br>\n\tPollution Radius:\_ \_ 35/6/0<br>\n\tPower Consumed: 24 Mwh<br>\n\tWater Consumed: \_27 Gallons<br>\n\tOccupant Groups:\_ Airport; Taxi Maker; Transportation<br>\n\tMonthly Cost:\_ \_ \_ \_ \_$250\n</p>\n\n<p>\n\t<strong>STATS AIRPORT RUNWAYS + OTHER MODULAR LOTS:</strong>\n</p>\n\n<p>\n\t<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_$16,600<br>\n\tBulldoze Cost:\_ \_ \_ \_ $900<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_6 (Air)/ 2 (Water)/ 2 (Garbage )<br>\n\tPollution Radius:\_ \_19/2/0<br>\n\tPower Consumed:\_4 Mwh<br>\n\tWater Consumed: \_2 Gallons<br>\n\tOccupant Groups: Airport; Transportation<br>\n\tMonthly Cost:\_ \_ \_ \_ \_$0\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tDEPENDENCIES:</strong>\n</p>\n\n<p>\n\tCustom airports come with a fair chunk of dependencies. However, if you have used any custom airports/runways previously, you will likely have most of these files.\n</p>\n\n<p>\n\t<br>\n\t<strong>PROPS:</strong><br>\n\t*Nice Intl Airport Resource File (<a href=\"https://community.simtropolis.com/files/file/34555-nice-intl-airport-terminal-resource-file/\" rel=\"\">https://community.simtropolis.com/files/file/34555-nice-intl-airport-terminal-resource-file/</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*Diagonal Parking Garage (<a href=\"https://community.simtropolis.com/files/file/34490-diagonal-parking-garage/\" rel=\"\">https://community.simtropolis.com/files/file/34490-diagonal-parking-garage/</a>)<br>\n\t*AP Workers Vol5 (<a href=\"https://community.simtropolis.com/files/file/34189-a_1p-simworkers_5/\" rel=\"\">https://community.simtropolis.com/files/file/34189-a_1p-simworkers_5/</a>)<br>\n\t*AC Mega Props Vol2 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1892\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1892</a>)<br>\n\t*AC Mega Props Vol3 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1893\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1893</a>)<br>\n\t*AC Mega Props Vol5 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2044\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2044</a>)\n</p>\n\n<p>\n\t<strong>TEXTURES:</strong><br>\n\t*AC Mega Textures Vol1 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1896\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1896</a>)<br>\n\t*AC Mega Textures Vol2 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2766\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2766</a>)<br>\n\t*<abbr title=\"SimForum BAT Team\">SFBT</abbr> Essentials (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=750\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=750</a>)<br>\n\t*Osturland Chancellory (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=802\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=802</a>): note, you only need to keep either the diagonal road overlay (default or Euro option depending on your road set-up)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tPlease note that some of these dependency files listed above will require you to select either a Maxis nite version or a Dark nite version.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the file into your plugins folder.\n</p>\n\n<p>\n\t<em>Bienvenue sur la jet-set</em>\n</p>\n\n\t\t\t\t\t\t</body>"
