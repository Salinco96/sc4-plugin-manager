    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p>\tReuploaded 29 July 2011<br>\tOriginal Upload 29 May 2006<br><br>\tThis package extends the RMIP-2 airport pavement set with aircraft parking and several accessory lots.<br><br>\tAircraft stands on turf, asphalt, and concrete are included, plus alleyway markings, fillers, and taxiway junctions. This package pre-dates BATed aircraft -- the MAXIS regional jet, four-prop, bizjet, and single-prop are used on these stands.<br><br>\tOther lots/props included in this package:<br>\t- prefab U-Drive-It airfield<br>\t- small aircraft hangars<br>\t- VOR and compass calibration pads<br>\t- windsock and tetrahedron props<br>\t- jetbridge for MAXIS regional jet<br><br>\tThis upload is provided as a plain ZIP file, just like the original.<br><br>\tNo dependencies.<br><br>\tFor issues with this file, and to check out (much newer) airport stuff <a href=\"https://www.sc4devotion.com/forums/index.php?topic=3271.msg217214#msg217214\" rel=\"external nofollow\">see the AC Team boards over here</a>.</p>\n\t\t\t\t\t\t</body>"
