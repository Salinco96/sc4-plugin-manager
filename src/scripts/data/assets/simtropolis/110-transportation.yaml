  simtropolis/36317:
    assetId: simtropolis/36317-next-gen-planes-pack-1
    authors:
      - JoelMk2
    category: 110-transportation
    dependencies:
      - sc4evermore/7-sc4d-lex-legacy-ultimate-airport-pack
    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\tIn years gone by,\_SC4 aviation\_creators gave us modular airports allowing city builders to create more realistic, sometimes-sprawling\_airports with customisable terminals, concourses and runways.\n</p>\n\n<p>\n\tBut in 2024, some aspects could use an update. New models of aircraft have been designed and launched, while older ones have retired. Airlines have started up, closed down, merged and rebranded.\_\n</p>\n\n<p>\n\tThis set is designed to bring a new set of airliners\_to the modular airport systems released by <strong>AC Team</strong> and others, which are now all found in the\_<a href=\"https://www.sc4evermore.com/index.php/downloads/download/19-transportation/7-sc4d-lex-legacy-ultimate-airport-pack\" rel=\"external nofollow\">SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy Ultimate Airport Pack</a>. This pack is the only external dependency for this set (and this set also doesn't make sense unless used together with the runways, taxiways and terminals found in the legacy pack).\_\_\n</p>\n\n<p>\n\t<strong>What's included here:</strong>\n</p>\n\n<p>\n\tPassenger airliners from five aircraft families in a range of airline\_liveries:\n</p>\n\n<ul>\n\t<li>\n\t\t<strong>Airbus A220 -\_</strong>the smallest Airbus, a large regional jet or small mainline jet.\n\t</li>\n\t<li>\n\t\t<strong>Airbus A320neo -\_</strong>the 'new engine option' versions of the A320 family, a single-aisle jet that is one of the most common in the sky.\n\t</li>\n\t<li>\n\t\t<strong>Airbus A330neo -\_</strong>the 'new engine option' version of the A330 family, a twin-engine widebody jet for medium/long-haul flights.\n\t</li>\n\t<li>\n\t\t<strong>Airbus A350XWB -\_</strong>the newest Airbus widebody jet equipped with advanced tech, capable of ultra long haul flights.\n\t</li>\n\t<li>\n\t\t<strong>Boeing 777 -\_</strong>the largest Boeing twin-engine jet, also used on long-haul routes.\n\t</li>\n</ul>\n\n<p>\n\tEach one is lotted on a jetway lot. The widebody jets are on lots designed to fit in with\_the original AC Team Boeing\_747 gates, while the narrowbody jets fit in with original Airbus A320 and Boeing 737 gates. There are also a few planes on 'remote' gates - using air-stairs rather than a jetway. These will link nicely to passenger walkways from the 'RMIP' sets.\n</p>\n\n<p>\n\tThere are lots for empty gates, and some lots included if you want to customise things with parked planes and planes on your taxiways.\_\n</p>\n\n<p>\n\tThese are primarily for visually simulating an airport -\_but the planes do return some revenue to your city (in line with other modular plane lots released in the past - simulating fees paid by airlines).\_\n</p>\n\n<p>\n\t<i><span style=\"color:#3498db;\">The A320neo, A330neo and 777 have been developed as updates starting with models I recovered\_in old files from when I was part of the SimCity Aviation Group (<abbr title=\"SimCity Airport Group\">SCAG</abbr>).\_Original 777 model credit to <strong>Pilotdaryl</strong>.</span><span style=\"color:#2980b9;\">\_</span><span style=\"color:#27ae60;\">A350 and A220 models I have created new.</span> </i>\n</p>\n\n<p>\n\t<strong>Dependency:</strong>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4evermore.com/index.php/downloads/download/19-transportation/7-sc4d-lex-legacy-ultimate-airport-pack\" rel=\"external nofollow\">SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy Ultimate Airport Pack</a>\_- specifically the AC Mega Textures and AC Mega Props packs.\_\n</p>\n\n<p>\n\t<i><strong>Note on installation:</strong></i>\n</p>\n\n<p>\n\tIn order to overcome an issue with uploading, I've split the download into <strong>two .<em>zip </em>files</strong>. Core files needed for all airliner lots are in Vol1. Further airliners are in Vol2. Please download both - hopefully these can be combined in future.\_\n</p>\n\n<p>\n\tThe contents are\_structured into folders under <strong>JoelMk2/Next Gen Planes/<span style=\"color:#27ae60;\">[Aircraft Model]</span>/<span style=\"color:#3498db;\">[Airline Name]</span></strong>. For the planes/liveries you <strong><em>don't </em></strong>want to use you can remove either the .sc4lot\_file\_in this folder, or the entire folder (this will remove the lot and the aircraft\_props). I would suggest this if you want to reduce your\_plugins folder size and your Airports menu length.\_\n</p>\n\n\t\t\t\t\t\t</body>"
