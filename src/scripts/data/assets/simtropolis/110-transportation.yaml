    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Ultra Modern Road, Avenue and Pedestrian Lane Canopies, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tOne of the things that is quite difficult to achieve in SC4 is roads and areas of a city tile that convey a 'sense of place'. In almost all cities and large towns the main shopping streets, cultural precincts and prominent thoroughfares usually have their own immediately recognisable style; whether it is from architecture or street trees and street furniture.\_\n</p>\n\n<p>\n\tThat is the genesis behind this series of canopies: to denote a stronger sense of place at street level while being functional.\n</p>\n\n<p>\n\tThis second set of canopies is based on a striking ultra modern, layered and tinted glass panel design.\n</p>\n\n<p>\n\tThere are 3 lots in this download, and each is functional.\n</p>\n\n<p>\n\t* A road-top bus stop. This lot occupies a 1x1 tile and is overhanging so that canopies can be placed adjacent to eachother all along the roadway;<br>\n\t* An avenue-top bus stop. This lot occupies a 2x1 tile and is overhanging so that canopies can be placed adjacent to eachother all along the avenue;<br>\n\t* A functional pedestrian-only laneway. This lot is 1x4 tiles long and must be joined to the road/street network and/or the <abbr title=\"Network Addon Mod\">NAM</abbr> ped-mall pieces.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>IT IS IMPORTANT TO TAKE NOTE OF THE FOLLOWING POINTS:</strong>\n</p>\n\n<p>\n\t* While road-top/avenue-top bus stops can be safely placed next to a commercial building without any issues, they cannot be placed adjacent to a residential lot or you will get a no-car-zot. This is \_limitation of the game and I cannot do anything about this. The exception to this rule is where the residential lot is wider than the road-top bus stop: so for instance, if you place a 1x1 road-top bus stop next to a 4x4 apartment block, the apartment block will be fine, but if it is next to a 1x2 row house, then the row house will abandon because of no car access.\n</p>\n\n<p>\n\t* The functional pedestrian laneway is NOT a ped-mall; it is simply a pedestrian enabled lot. If you connect two of these lots directly together, SIMs will be unlikely to cross them (that is why a ped-mall piece is used to connect lots).\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tThe bus stops are found in the misc transit menu and have a capacity of 50,000 (and support all types of vehicles: pedestrian, bus, car, freight). The pedestrian laneway is found in the Landmark menu and provides a few jobs.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS PEDESTRIAN LANEWAY:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ 1x4<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_ 40<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_  100<br>\n\tCapacity Satisfied: CS 4, CS 3<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_1 (Air)/ 1 (Water)/ 4 (Garbage )<br>\n\tPollution Radius: \_ \_5/6/0<br>\n\tPower Consumed:\_1 Mwh<br>\n\tWater Consumed: \_4 Gal/Month<br>\n\tOccupant Group:\_\_ \_Medium Wealth CS; Landmark\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------<br>\n\tSTATS BUS STOP:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ 1x1 (Road), 2x1 (Avenue)<br>\n\tBulldoze Cost:\_ \_ \_ \_  10<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ 150<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_  2<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ \_ \_50,000<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_1 (Air)/ 1 (Water)/ 1 (Garbage )<br>\n\tPollution Radius: \_ \_1/1/0<br>\n\tPower Consumed:\_1 Mwh<br>\n\tWater Consumed: \_0 Gal/Month<br>\n\tTSEC:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_0.02<br>\n\tMonthly Cost:\_ \_ \_ \_ \_ 5 \_\_<br>\n\tOccupant Group:\_\_ \_Transport, Bus, Strikable Transit, Bus Stop, MiscTransit\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis is simply a tinted, layered glass canopy which will allow some of the street light details through the many layers of glass: therefore only one model is required.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong><br>\n\there are no dependencies required for this lot.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
