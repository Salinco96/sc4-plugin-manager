    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>TL-SCF-Heretic Modular Regional Airport</strong>\n</p>\n\n<p>\n\tThis modular aiport has three parents. SimCityFuturist is the one who did <a href=\"https://community.simtropolis.com/files/file/27006-regional-airport-v1-road-enabled/\" rel=\"\">the original</a>, which I loved and used often. And since I know many players are scared to death at the idea of making custom airports - like me -, I thought I would just relot it. And maybe add a Rail Station ? And remake the Freight Station ? And what if they were both functional, too ? And could subway be added to the Passenger Rail terminal ? That was a bit beyond my pay grade, and thats where <a href=\"https://community.simtropolis.com/profile/660284-tyberius06/content/\" rel=\"\">Tyberius, a.k.a. Heretic</a>, intervened and did the modding heavy lifting, as well as give some TLC to parkings and general transport areas (and convince me about some props).\_\n</p>\n\n<p>\n\tThis thing occupies a whole medium city tile in length and about 30 city squares in width. The airport per se is not functional, although the runways lights twinkle prettily and automata land and take off jauntily. You will need to add <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3295\" rel=\"external nofollow\"><abbr title=\"SimForum BAT Team\">SFBT</abbr>(Andreas) Airport Shuttle</a>\_to your plugins in order to satisfy your citizens clamoring for air transit. But the rest is functional. You can extend the Freight rail to a much bigger freightyard if you so desire, as well as link the two double tracks of the passenger rail to more lines. And there is a subway station.\n</p>\n\n<p>\n\t<em>The other option is\_if you want to satisfy air transit demand, plop the <a href=\"https://community.simtropolis.com/files/file/19024-airport-tram/\" rel=\"\">Airport Tram</a> and <a href=\"https://community.simtropolis.com/files/file/14633-airport-support-file/\" rel=\"\">Swamper77 Air Support</a> lot instead (they go together).\_</em>\n</p>\n\n<p>\n\tMany thanks as usual to my technical gurus, Rsc204, Kosc and Dreadnought. And especially Rivit, who lighted my SC4world and is always generously ready to help (this time with a much needed parking texture). And the guys and gals on the forums (Twalsh, Matias93, Fantozzi, Cyclone Boom, Catty-cb, Corinamarie, Andreas). We need support when we begin peeking under the hood of SC4. That the community is always there for us noobies is very comforting.\n</p>\n\n<p>\n\t<span style=\"color:#c0392b;\">-----------------------------------------------</span>\n</p>\n\n<p>\n\t<span style=\"color:#c0392b;\">EDIT : Was just made aware of a</span><strong><span style=\"color:#c0392b;\"> </span><a href=\"https://community.simtropolis.com/files/file/26779-scag-a340-200-a340-300-mmp-taxiway-props/\" rel=\"\"><span style=\"color:#c0392b;\">Planes-on-Taxiway <abbr title=\"Mayor Mode Ploppable\">MMP</abbr></span></a></strong><span style=\"color:#c0392b;\"> by joelyboy0911. Sharing. You're welcome.</span>\n</p>\n\n<p>\n\t<span style=\"color:#c0392b;\">_____________________________</span>\n</p>\n\n<p>\n\t<u><strong>Installation</strong></u>:<br>\n\t<br>\n\tIF you have a folder called <em>TL-SCF-Heretic Airport FIX LOTS</em>\_- <span style=\"color:#c0392b;\"><strong>remove it</strong></span>.<br>\n\tIf you have the previous <em>Tariely LOTS</em> folder - then just let the new files to override the old files.<br>\n\tIf you have a folder called <em><strong>Included Dependencies</strong></em>\_(most probably in the root of your plugins folder) with the following files:<br>\n\t\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ - TL-PROPS JRJ Yellow taxis 2.dat<br>\n\t\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ - Heretic-Tariel Airport Textures_text.dat<br>\n\t\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<em> TL-PROPS Mikeseith Airport Shuttles</em> folder with 7 additional *.dat files\n</p>\n\n<p>\n\t<span style=\"color:#c0392b;\"><strong>you need to remove these files</strong></span>. In the new Tariely LOTS folder with this v1.5 upload you should still have an <em>Included Dependencies</em> folder with only two files:\_<em>Heretic_Additional_Custom_paths.dat</em>,\_<em>Heretic-Tariel Airport Textures_text.dat</em>. <strong>You must keep these files</strong>.\_\n</p>\n\n<p>\n\t<strong><span style=\"color:#c0392b;\">Place/copy the</span> <u>Tariely LOTS</u> <span style=\"color:#c0392b;\">folder into your plugins folder</span>.</strong>\n</p>\n\n<p>\n\tIn any case after installation you need to replop the following lot files in game where you used them:\n</p>\n\n<p>\n\tTL-SCF-Heretic Airport pt01 - Runway 1<br>\n\tTL-SCF-Heretic Airport pt05 - Terminal 1<br>\n\tTL-SCF-Heretic Airport pt06 - Terminal 2 Middle<br>\n\tTL-SCF-Heretic Airport pt07 - Terminal 3 End<br>\n\tTL-SCF-Heretic Airport pt09 - Cargo Rail Freight<br>\n\tTL-SCF-Heretic Airport pt10 - Passenger Rail\n</p>\n\n<p>\n\tOR alternatively:\n</p>\n\n<p>\n\t\_\_\_\_\_\_\_\_ TL-SCF-Heretic Airport pt10b - Passenger <abbr title=\"Hybrid Railway\">HRW</abbr> Terminal  This is a new lot, it meant to be connected on one <abbr title=\"Dual Track Rail\">DTR</abbr> line with the new (post <abbr title=\"Network Addon Mod\">NAM</abbr> v38) <abbr title=\"Hybrid Railway\">HRW</abbr> network***. The other <abbr title=\"Dual Track Rail\">DTR</abbr> line is still reagular rail. <strong>It has higher transport capacity than the original version</strong>.\n</p>\n\n<p>\n\tOn these passanger rail lots all car route are modded for the <abbr title=\"One-Way Road\">OWR</abbr> network. You might experience odd custom paths at the middle top of these lots, ignore them or send a PM to <strong>Tyberious06 </strong>if you have any questions.\n</p>\n\n<p>\n\t***To connect that <abbr title=\"Transit Enabled\">TE</abbr> track with this new <abbr title=\"Hybrid Railway\">HRW</abbr> network, use the Monorail tool at the edge of the lot.\n</p>\n\n<p>\n\t<strong>Uninstall</strong>: bulldoze all of these lots from your cities then remove all these files from your plugins.\n</p>\n\n<p>\n\tBear in mind, that one of the main dependency (due to the nightlights) is the <strong><a href=\"https://community.simtropolis.com/files/file/33192-tariel-rivits-essentials-v05/\" rel=\"\">Tariel-Rivit's Essentials</a></strong>, which has been updated to <strong><span style=\"color:#c0392b;\">V5</span></strong>, and you need this new version for the updated version of these lots.\n</p>\n\n<p>\n\t<strong>Dependencies</strong>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1892\" rel=\"external nofollow\">AC MEGA Props vol.02</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1893\" rel=\"external nofollow\">AC MEGA Props vol.03</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2044\" rel=\"external nofollow\">AC MEGA Props vol.05</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2145\" rel=\"external nofollow\">AC MEGA Props vol.06</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1895\" rel=\"external nofollow\">AC VLT Cargo Planes vol.01</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MegaProps CP Vol.01</a><br>\n\t<span><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=342\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MegaProps JES vol.01</a></span><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=338\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MegaProps JES vol.02</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1583\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MegaProps JRJ vol.02</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1771\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MegaProps Misc. vol.02</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=280\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> BATProps RT SNM vol.01</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=273\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> BATProps RT SNM vol.02</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=228\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MegaProps RT vol.02</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MegaProps SG vol.01</a><br>\n\t<a href=\"https://www.bripizza.net/sc4/2011Saab340/2011Saab340.html\" rel=\"external nofollow\">EN SAAB 340 prop Set</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/21968-bus-prop-pack/\" rel=\"\">Glenni Bus Prop Pack</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3013\" rel=\"external nofollow\">JENXAIRPORT Rental Car</a> (only AVIS)<br>\n\t<a href=\"https://community.simtropolis.com/files/file/22400-maxis-prop-names-and-query-fix/\" rel=\"\">Maxis Prop Names And Query Fix</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/27907-modular-8-level-parking-garage/\" rel=\"\">Mikeseith 8 level Parking Garage</a> (only Airport Shuttles)<br>\n\t<a href=\"https://community.simtropolis.com/files/file/31255-mgb-rrw-to-subway-ramps/\" rel=\"\">MGB <abbr title=\"RealRailway\">RRW</abbr> to Subway Ramp</a>\_(you only need the <abbr title=\"RealRailway\">RRW</abbr> Ramp_Resource.dat)<br>\n\t<a href=\"https://community.simtropolis.com/files/file/28963-ms-solaris-vacanza-12-interurbino-12-automata-props/\" rel=\"\">MS AU SolarisBuses</a>\_(you only the bus props)<br>\n\t<a href=\"https://community.simtropolis.com/files/file/30114-nos17-essentials/\" rel=\"\">nos.17 Essentials</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640\" rel=\"external nofollow\">SM2 Mega Prop Pack Vol1</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3885\" rel=\"external nofollow\">SM2 Mega Prop Pack Vol4</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/19338-peg-security-fencing-kit/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> Security Fencing Kit</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/11421-porkie-props-vol1-european-street-accessories/\" rel=\"\">Porkie Props vol.01</a><br>\n\t<a href=\"https://www.toutsimcities.com/downloads/view/1686\" rel=\"external nofollow\">R6 Prop Pack 2019 vol.01</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/21507-scag-learjet-45-pack-1/\" rel=\"\"><abbr title=\"SimCity Airport Group\">SCAG</abbr> Learjet 45 Pack 1</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/27563-shk-parking-pack/\" rel=\"\">SHK Parking Pack</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/33192-tariel-rivits-essentials-v04/\" rel=\"\">Tariel-Rivits Essentials V</a>5\_<b><span style=\"color:red; font-size:12.0pt\">**You need the new UPDATED v5 version of this Essentials</span></b>\_(<b>must load after any light replacement mod</b>)<br>\n\t<a href=\"https://community.simtropolis.com/files/file/21940-tamorrs-resource/%22%20%5Co%20%22Tamorr_Family_Props_V210.dat\" rel=\"\">Tamorrs Resource 2.05</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1955\" rel=\"external nofollow\"><abbr title=\"ToutSimCities\">TSC</abbr> Orange Mega Prop Pack vol.01</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/33622-wmp-mega-props-vol-02-misc-industrial-props/\" rel=\"\"><abbr title=\"WorkingMan Productions\">WMP</abbr> Mega Props vol. 02</a><br>\n\t<span style=\"font-size:12.0pt\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=851\" rel=\"external nofollow\">Network Addon Mod v42</a>\_or above (</span>for the <span style=\"color:#c0392b;\">TL-SCF-Heretic Airport pt10b - Passenger <abbr title=\"Hybrid Railway\">HRW</abbr> Terminal_5da36589.SC4Lot</span>)\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1896\" rel=\"external nofollow\">AC MEGA Textures vol.01</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2766\" rel=\"external nofollow\">AC MEGA Textures vol.02</a><br>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Textures vol.01</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/%22%20%5Co%20%22PEG_MTP_SUPER_TEXTURES_PACK.dat\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"Mountain Theme Pack\">MTP</abbr> SuperPack</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/\" rel=\"\">KOSC SuperSHK MEGA Parking Textures 1.01</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/31423-supershk-fa3-parking-textures/\" rel=\"\">KOSC SuperSHK _ FA3 Parking textures</a><br>\n\t<a href=\"https://community.simtropolis.com/files/file/31578-kosc-logistics-essentials-dec-2018-update/\" rel=\"\">KOSC Logistics Essentials</a>\n</p>\n\n<p>\n\t------------------\n</p>\n\n<p>\n\t<strong>General warnings :</strong><br>\n\t(1) This is for SC4 Rush Hour.<br>\n\t(2) I play with NAM36, <abbr title=\"RealRailway\">RRW</abbr>-EU selection.<br>\n\t(3) I also play with <a href=\"https://community.simtropolis.com/files/file/31898-maxis-tree-hd-replacement-mod/\" rel=\"\">Twrecks Maxis HD Tree Replacement</a> (if you dont use it, some trees will just revert to Vanilla Maxis Trees ; perhaps you should use it, it is a neat mod, and yes, it allows you to get rid of palms)<br>\n\t\_(4) I play Nights. Depending on your using or not a Light Replacement Mod, the lightpoles will be different, but There Will Be Light. If you dont want it, you can either tweak my lights in the Lot Editor or take the relevant items out of my Essentials folder (<em><strong>check its Readme)</strong></em>.<br>\n\t(5) I like trees. I usually make intensive use of trees. Especially <a href=\"https://www.sc4devotion.com/csxlex/lex_search_00.php?query=eyJsZXhfY2F0ZWdvcnkiOiI2OCIsImNyZWF0b3IiOiI0NTExNiIsImV4Y2x1ZGVfbG9ja2VkIjoiMSIsImV4Y2x1ZGVfbm90Y2VydCI6IjAiLCJxdWVyeSI6IiJ9\" rel=\"external nofollow\">Girafe tree collection on the <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr></a> ; so heres the link, once for all ; just follow it into the woods, when indicated.\n</p>\n\n<p>\n\t***<em>Girafe trees always Necessary for Twrecks Maxis Trees HD replacement ***: Ashes - Beeches - Canary date Palms (if you want palms)- Cypresses - Lindens - Rowans - VIP orange fagus Seasonal Flora</em>\n</p>\n\n\t\t\t\t\t\t</body>"
