    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\t\t\t\t\t\t\t\n<p>RMIP-2: Not Just For Runways! The goal of RMIP-2 is to increase the realism of <em>all</em> paved areas in SimCity 4 airports. This edition contains runway, taxiway, and apron Lots suitable for landing strips and municipal airports. Future volumes and editions will have wider runways and curves appropriate for large aircraft. </p>\n<p>\_</p>\n<p>\nThis release features:</p>\n<p>\n - Updated asphalt runways with new shoulders and lighting</p>\n<p>\n- Taxiways with authentic shoulders, markings, and lighting</p>\n<p>\n- True-scale Approach Lighting Systems</p>\n<p>\n- Signs for runways and taxiways</p>\n<p>\n- All lots made acessible to U-Drive-It Aircraft</p>\n<p>\n- and much more!</p>\n<p>\_</p>\n<p>\nThese Lots will appear toward the bottom of the Airports menu. I've modded them with custom names, icons, and captions. For placement instructions and further details, please consult the included readme file.</p>\n<p>\_</p>\n<p>\nThere are no external dependencies.</p>\n\n\t\t\t\t\t\t</body>"
