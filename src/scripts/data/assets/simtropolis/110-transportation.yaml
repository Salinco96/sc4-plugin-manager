    description: "<body>\n\n\n\n\n\n<p>\n\t<span style=\"font-size:18px;\"><strong>Xannepan's Jenx Dulles and JFK Airport Patch and Transit Mod</strong></span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><strong><span style=\"color:#e74c3c;\">WARNING.......WARNING.......WARNING.......<br>\n\tREAD THIS FIRST<br>\n\tYou should be using SC4 Functional Airports, Version 2.2 or above and must have<br>\n\t<abbr title=\"Network Addon Mod\">NAM</abbr>. It has been tested on <abbr title=\"Network Addon Mod\">NAM</abbr> Version 43 thru 45.</span><br>\n\t<u>You must bulldoze all Dulles Departure and JFK airports that are in any of your<br>\n\texisting cities. Just the main buildings:</u></strong></span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">JENX Dulles International Departures<br>\n\tJENX Dulles Regional Departures<br>\n\tJENX Dulles Local Departures<br>\n\tRegional Airport - JFK TWA Terminal</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><strong>IF YOU DO NOT DO THIS YOUR CITIES COULD BECOME<br>\n\tUNRECOVERABLE AFTER A CRASH TO DESKTOP.</strong><br>\n\tThis is because when an airport is created in SimCity other files are updated and if not deleted these<br>\n\tfiles will still have the old airport information.</span>\n</p>\n\n<p>\n\t<strong><u>ABOUT THIS FILE</u></strong>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">Theses files will make the 4 JENX airports truly functional. The airport icon should show up in the regional<br>\n\tview and the menu query will show airport statistics. Only some settings in the files were modified the instance<br>\n\tID's are not changed.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">The<br>\n\tJENX Dulles International Departures<br>\n\tJENX Dulles Regional Departures<br>\n\tJENX Dulles Local Departures<br>\n\thave a new transit station that will<br>\n\tallow the use of Hybrid Rail (<abbr title=\"High Speed Rail\">HSR</abbr> ONLY)<br>\n\t<abbr title=\"High Speed Rail\">HSR</abbr>/Monorail only version of this <abbr title=\"Hybrid Railway\">HRW</abbr> station.<br>\n\tThis will only produce the Monorail type trains.<br>\n\tRegular Passenger trains (<abbr title=\"RealRailway\">RRW</abbr>) and<br>\n\tFreight trains can also pass through this station.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">The 3 Arrival terminals were also up graded with bus, car and pedestrian transit routes.<br>\n\tYou do not need to delete the old versions of the Arrival terminals since they are not truly airports.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">The Regional Airport - JFK TWA Terminal was upgraded with bus, car and pedestrian transit routes.<br>\n\tThis airport can also be used a light rail/tram station. Only some settings in the files were modified the instance<br>\n\tID was not changed. The JFK TWA Terminal airport will be truly functional. The airport icon should show up<br>\n\tin the regional view and the menu query will show airport statistics.</span>\n</p>\n\n<p>\n\t<u><strong><span style=\"font-size:14px;\">INSTALLATION</span></strong></u>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">Step 1:<br>\n\tYou must bulldoze all Dulles Departure and JFK airports that are in any of your existing cities. Just the main<br>\n\tbuildings:<br>\n\tJENX Dulles International Departures<br>\n\tJENX Dulles Regional Departures<br>\n\tJENX Dulles Local Departures<br>\n\tRegional Airport - JFK TWA Terminal</span>\n</p>\n\n<p>\n\t<span style=\"color:#e74c3c;\"><strong><span style=\"font-size:14px;\">IF YOU DO NOT DO THIS FIRST YOUR CITIES COULD BECOME<br>\n\tUNRECOVERABLE AFTER A CRASH TO DESKTOP.<br>\n\tYOU HAVE BEEN WARNED TWICE NOW!!!</span></strong></span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">Step 2:<br>\n\tGo to your plugins folder and locate the JENXAIRPORT_JFK_TWA_Terminal folder:<br>\n\tDelete the PLOP_JENXAIRPORT_JFK_TWA_Terminal_da10d6c0.SC4Lot file<br>\n\tSave the old file if you want to uninstall.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">Step 3:<br>\n\tGo to your plugins folder and locate the JENXAIRPORT_Dulles_Airport folder:<br>\n\tAdd the 3 files from this download that are inside \_JENXAIRPORT_Dulles_Airport folder<br>\n\tPLOP_JENXAIRPORT_Dulles_Arrivals_Stage1_e62eaef5.SC4Lot<br>\n\tPLOP_JENXAIRPORT_Dulles_Arrivals_Stage2_9eabef25.SC4Lot<br>\n\tPLOP_JENXAIRPORT_Dulles_Arrivals_Stage3_9eabef7e.SC4Lot<br>\n\tThis will overwrite your 3 files of the same name<br>\n\tSave the old files if you want to uninstall.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">Step 4:<br>\n\tGo to the x-ports folder and navigate to the Airports folder<br>\n\tAdd the file SC4_Functional_Airports_V2.2.bat from this download that is inside the Airports Folder.<br>\n\tThis will overwrite your file of the same name<br>\n\tSave a copy of the old file if you want to uninstall.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">Step 5:<br>\n\tGo to the x-ports folder in your plugins folder and open the Airports folder then open the Enablers folder<br>\n\tAdd the 2 files from this download that are inside the Enablers folder<br>\n\tEnable JENXAIRPORT Dulles.dat<br>\n\tEnable JENXAIRPORT JFK.bat<br>\n\tThis will overwrite your 2 files of the same name<br>\n\tSave a copies of the old files if you want to uninstall later.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">Step 6:<br>\n\tRebuild any airports that you had to bulldoze.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><u><strong>How to connect the Light Rail/Tram to the JFK Airport</strong></u><br>\n\tThe Regional Airport - JFK TWA Terminal was built on a small lot. The building model overhangs the lot.<br>\n\tYou can see this from the underground view or by hovering the bulldoze tool over the Airport.<br>\n\tI connected the Light Rail/Tram using puzzle pieces. Just make the tracks touch the Airport lot, See picture JFK Underground.jpg.<br>\n\tI used the left side so that trains are not hitting any objects on the lot. You will not see the tracks but the trains<br>\n\tlook OK coming into the Airport here.</span>\n</p>\n\n<p>\n\t<u><strong><span style=\"font-size:14px;\">Dependencies:</span></strong></u>\n</p>\n\n<p>\n\tJENXAIRPORT JFK TWA Terminal (v1.0)\_ <font color=\"#353535\"><font color=\"#ff0000\"><b>SEE NOTE BELOW</b></font></font><br>\n\tJENXAIRPORT Dulles Airport Saarinen Terminal (v. 1.0) by xannepan\_<font color=\"#353535\"><font color=\"#ff0000\"><b>SEE NOTE BELOW</b></font></font><br>\n\t<span style=\"font-size:14px;\">SC4 Functional Airports, Version 2.2\_</span><font color=\"#353535\"><font color=\"#ff0000\"><b>SEE NOTE BELOW</b></font></font>\n</p>\n\n<p>\n\t\_NOTE: THE ABOVE 3 DEPENDENCIES ARE NOW\_CONTAINED WITHIN<strong>:\_</strong>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4evermore.com/index.php/downloads/download/19-transportation/7-sc4d-lex-legacy-ultimate-airport-pack\" rel=\"external nofollow\"><font color=\"#006600\"><font face=\"Roboto, Helvetica Neue, Helvetica, Arial, sans-serif\"><font size=\"2\" style=\"font-size:10pt;\"><span><u><span><span>\_SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy Ultimate Airport Pack</span></span></u></span></font></font></font></a>\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-cross-platform/\" rel=\"\"><font color=\"#006600\"><font face=\"Roboto, Helvetica Neue, Helvetica, Arial, sans-serif\"><font size=\"2\" style=\"font-size:10pt;\"><span><u><span><span>Network Addon Mod v43 and above</span></span></u></span></font></font></font></a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">THANK YOU Xannepan for creating these great models</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">This has not been tested on the Apple Platform</span>\n</p>\n\n<p>\n\t<span style=\"font-size:8px;\"><span style=\"background-color:rgb(255,255,255);color:rgb(58,67,78);\">The use of this download is done at your own discretion and risk and with agreement that you will be solely responsible for any damage to your computer system or loss of data that results from such activities. You are solely responsible for adequate protection and backup of the data and equipment used in connection with any of this download, and I will not be liable for any damages that you may suffer in connection with using, modifying or distributing any of this download. No advice or information, whether oral or written, obtained by you from this download shall create any warranty for these files.</span></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
