    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n<p>\t<span style=\"font-size:20px;\"><em><span style=\"font-family:Calibri, 'sans-serif';\">KOSC presents: <b>SuperParking Modular Parking  Add-on Pack 1</b></span></em></span></p>\n<p>\t<span style=\"font-size:14px;\"><strong><u>Introduction</u></strong><br><br>\tThis is the <b>1<sup>st</sup> addon pack</b> of my <b>SuperParking </b>modular parking series. Unlike a full-blown expansion, this small pack covers some odds and ends that I missed on the original sets. These include full no road marking support for all junction variations, and a couple of transitions for a few awkward spots.</span><br><br><strong><u>Package Overview</u></strong></p>\n<p>\t<span style=\"font-size:14px;\">There is only one version for this pack.</span></p>\n<p>\t<span style=\"font-size:14px;\">The set contains a set of <b>14 </b>lots<b>, </b>all of which are cosmetic pieces located near the top of the <b>Parks </b>menu. Like before all of the menus are grouped and color coded according to the specific type of parking.</span> <abbr title=\"Daeley's Advanced Menu Navigator\">DAMN</abbr> menu support for this addon pack is included in the <strong>integrated package <a href=\"https://community.simtropolis.com/files/file/30955-kosc-sp-damn-menus/\" rel=\"\">here.</a></strong></p>\n<p>\t<span style=\"font-size:14px;\"><b><u>General Stats</u></b></span><br><br><span style=\"font-size:14px;\"><strong><em>Cosmetic Pieces</em></strong><br><em>Plop Cost: $0 - $9*<br><br>\t*The minor plop cost introduced here was to allow for cleaner organization of menu items, so that like groups are kept together.</em><br><br>\tAll of the cosmetic pieces are considered neutral lots, meaning they have pretty much no stats, come at <i>no </i>maintenance cost, and are not of any particular wealth. The detailing on these lots were kept minimal, as to ensure that MMPs can be used on them liberally.</span></p>\n<p>\t<span style=\"font-size:14px;\"><b><u>Install Instructions</u></b></span></p>\n<p>\t<span style=\"font-size:14px;\">Drop the files into your My Documents/SimCity 4/Plugins folder. Note that if you already have the base sets, you can safely merge the parent folder.</span></p>\n<p>\t<span style=\"font-size:14px;\"><span style=\"color:#B22222;\"><strong><u>Dependencies</u></strong></span></span></p>\n<p>\t<a href=\"https://community.simtropolis.com/files/file/30941-kosc-sp-modular-parking-base-set/\" rel=\"\">SP Modular Parking Base Set</a><br><a href=\"https://community.simtropolis.com/files/file/30953-kosc-sp-modular-parking-diagonal-set/\" rel=\"\">SP Modular Parking Expansion 1: Diagonal Set</a><br><br>\tNot <em>truly </em>necessary, but these lots will feel a little pointless without the base sets. <img alt=\"*:D\" data-emoticon=\"\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_9.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_9@2x.gif 2x\" title=\":D\" width=\"15\" ><br><br><span style=\"font-size:14px;\">Additionally, you will need the following:</span></p>\n<p>\t<span style=\"font-size:14px;\"><a href=\"https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/\" rel=\"\">SuperSHK MEGA Parking Textures</a></span><br><span style=\"font-size:14px;\"><a href=\"https://community.simtropolis.com/files/file/27563-shk-parking-pack/\" rel=\"\">SHK Parking Pack</a><br><a href=\"https://community.simtropolis.com/files/file/24509-spot/\" rel=\"\">SPOT</a> (for the positioning helpers)</span></p>\n<p>\t<span style=\"font-size:14px;\"><span style=\"color:#000000;\">Last but not least, credit to <strong>RebaLynnTS </strong>for the helper pieces, and </span></span><b>shokthrpy</b><span style=\"font-size:14px;\"><span style=\"color:#000000;\"> for his awesome parking set.</span></span></p>\n\n\t\t\t\t\t\t</body>"
