    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>City Link Transport Hub, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is a purely fictional 1980's style building designed as a transport interchange suitable for downtown and other built-up areas.\n</p>\n\n<p>\n\tThe podium floors of this building act as a rail, subway, bus, underground park &amp; ride and pedestrian interchange. It also allows freight trains to pass through the station. It has a total capacity of 165,000 passengers so is perfect for big cities.\n</p>\n\n<p>\n\tThe two towers are also functional and provide 1,600 jobs across all wealth levels.\n</p>\n\n<p>\n\tIn game, this building is found in the Miscellaneous Transport Menu (about half-way down near the subway line).\n</p>\n\n<p>\n\tOnce placed, drag two rail lines right through the building and connect the front and back of the lot to the road network using street tiles.\_<br>\n\tTo activate the subway component of this building, <u>simply drag the subway line anywhere into the lot</u> (<em>note: as this is a multifuctional lot that there is no traditional 'stub' that you have to connect to as seen in other subway buildings</em>) and of course then connect it to other subway stations within your city.\_<br>\n\tSimilarly if you wish to activate the bus component of the building, simply place a bus stop somewhere else on your city tile.\_\n</p>\n\n<p>\n\tIf you don't wish to use any of the subway, rail or bus features, that's fine, simply don't connect that particular feauture to the lot (you may end up with the advisors nagging about 'mass transit 101' but you can safely ignore their wailing).\_<br>\n\tAt a minimum however, the building must be connected to the road, water and power networks or it will abandon. <em><sup><span style=\"font-size:8px;\">(N.B. I have put the 'bleeding obvious' in here as some twit recently told me that batters now have\_to provide \"customer service\" even when they are no longer active......as if providing all of this for free or your enjoyment isn't enough...lowest common denominator, here we come...yeah, baby</span></sup>\_<img alt=\":dead:\" data-emoticon=\"\" src=\"https://community.simtropolis.com/assets/emoticons/default_14.gif\" title=\":dead:\" >\_<img alt=\":yawn:\" data-emoticon=\"\" src=\"https://community.simtropolis.com/assets/emoticons/default_23.gif\" title=\":yawn:\" >)\_</em>\n</p>\n\n<p>\n\tThis is the first in a series of multi-function transport lots that I will be releasing shortly. As this one doesn't involve <abbr title=\"Network Addon Mod\">NAM</abbr> elevated networks and is more of a visual alternative to the ever-popular ninja boulevard kiosk, I have decided to release it separately from the upcoming pack.\n</p>\n\n<p>\n\t<u><strong>Lastly, a ****huge***** thankyou to RSC204/MGB204 who provided the modding for this file: </strong></u>you can be certain that the stats and values behave according to <abbr title=\"Network Addon Mod\">NAM</abbr> methodologies.\_<img alt=\"*:party:\" data-emoticon=\"\" height=\"30\" src=\"https://community.simtropolis.com/assets/emoticons/default_39.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_39@2x.gif 2x\" title=\"*:party:\" width=\"20\" >\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ 6 x 5<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ 5,900<br>\n\tMonthly Cost:\_ \_ \_ \_ 330<br>\n\tBudget Item:\_ \_ \_ \_ \_\_Mass Transit<br>\n\tMenu:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ Miscellaneous Transport<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ \_ 165,000<br>\n\tDemand Created: \_Jobs: 400, Jobs: 900, Jobs: 300.<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_Air 25 over 1 tiles, Water 13 over 2 tiles, Garbage 49 over 0 tiles<br>\n\tPower consumed: \_17 MwH<br>\n\tWater consumed: \_67 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_560\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod.\_<br>\n\tEither: (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>) *recommended* <strong>OR</strong> (<a href=\"http://gizmo.aplaceforwebsite.com/index.php\" rel=\"external nofollow\">http://gizmo.aplaceforwebsite.com/index.php</a>) <strong>OR</strong> Mashty Nite Mod: (<a href=\"http://hide-inoki.com/bbs/phpbb2/viewtopic.php?t=764\" rel=\"external nofollow\">http://hide-inoki.com/bbs/phpbb2/viewtopic.php?t=764</a>)\n</p>\n\n<p>\n\t<span style=\"font-size:8px;\">NB: External sites may require you to create an account (or log in with said account) prior to downloading. See, this is more customer service so you don't have to think\_</span><img alt=\":zzz:\" data-emoticon=\"\" src=\"https://community.simtropolis.com/assets/emoticons/default_24.gif\" title=\":zzz:\" >\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>NOTE ABOUT PARKING TEXTURES:</strong>\n</p>\n\n<p>\n\tThe parking textures you see in some of the images are adjacent to the lot and are used as fillers. The main parking provided by this lot is the large underground area as well as a little bit at the back.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90</a>)\n</p>\n\n<p>\n\t<span style=\"font-size:8px;\">NB: External sites may require you to create an account (or log in with said account) prior to downloading. See, this is more customer service so you don't have to think\_</span><img alt=\":zzz:\" data-emoticon=\"\" src=\"https://community.simtropolis.com/assets/emoticons/default_24.gif\" title=\":zzz:\" >\n</p>\n\n<p>\n\t<strong>OPTIONAL DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t*Network Addon Mod V36 (<a href=\"https://community.simtropolis.com/files/file/26793-network-addon-mod-NAM-for-windows-installer/\" rel=\"\">https://community.simtropolis.com/files/file/26793-network-addon-mod-<abbr title=\"Network Addon Mod\">NAM</abbr>-for-windows-installer/</a>).\n</p>\n\n<p>\n\tI have tested this in Vanilla mode without the <abbr title=\"Network Addon Mod\">NAM</abbr>, and it basically works as intended. But honestly, if you intend to use this without the <abbr title=\"Network Addon Mod\">NAM</abbr>, everyone will judge you harshly\_<img alt=\":evil:\" data-emoticon=\"\" src=\"https://community.simtropolis.com/assets/emoticons/default_11.gif\" title=\":evil:\" >\n</p>\n\n<p>\n\t*SC4Fix: third-party patches (<a href=\"https://community.simtropolis.com/files/file/30883-sc4fix-third-party-patches-for-sc4/\" rel=\"\">https://community.simtropolis.com/files/file/30883-sc4fix-third-party-patches-for-sc4/</a>). If you use the <abbr title=\"Network Addon Mod\">NAM</abbr> or even play the game, you will want this file. Enough said :-)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks.\n</p>\n\n\t\t\t\t\t\t</body>"
