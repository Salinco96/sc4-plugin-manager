    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<h2>\n\tAbout\n</h2>\n\n<p>\n\tIt's finally here! <abbr title=\"SimCity Airport Group\">SCAG</abbr> Cargo Lots by ShadeSlayer (<abbr title=\"SimCity Airport Group\">SCAG</abbr>-CLSS) is a series of lots aimed to enhance the cargo aspect of SimCity Airports.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<em><strong>There is a large update for this pack planned for April 2010. While game crashes are unlikely, we are going to remove that possibility and update dependencies. Thanks.</strong></em>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<abbr title=\"SimCity Airport Group\">SCAG</abbr>-CLSS\_are purely eyecandy, and are <strong>not</strong> functional.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tIncluded with this package are the following:\n</p>\n\n<ol><li>\n\t\tThe plane/building lots;\n\t</li>\n\t<li>\n\t\tSome cargo props created by various members of <abbr title=\"SimCity Airport Group\">SCAG</abbr> (noted below);\n\t</li>\n\t<li>\n\t\tA readme file;\n\t</li>\n\t<li>\n\t\tA cleanitol dependency checker; and\n\t</li>\n\t<li>\n\t\tSome pictures to make it look pretty.\n\t</li>\n</ol><p>\n\tAll of this is contained in a .zip file. There is no EXE installer as to maintain cross-compatability between different Operating Systems.\n</p>\n\n<p>\n\t\_\n</p>\n\n<h2>\n\tInstallation Instructions\n</h2>\n\n<p>\n\tUnzip (extract) the <u>.ZIP</u> file into your \"My Documents/SimCity 4/Plugins\" folder.\n</p>\n\n<p>\n\t\_\n</p>\n\n<h2>\n\tDependencies\n</h2>\n\n<p>\n\tSorry for the huge amount of dependencies, but I\_created this under the assumption that most users downloading this would already have airports, and thus, have about half of the dependencies already.\n</p>\n\n<ol><li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1896\" rel=\"external nofollow\">AC MEGA Textures vol1</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1895\" rel=\"external nofollow\">AC Cargo Planes vol1</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1892\" rel=\"external nofollow\">AC MEGA Props vol2</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2044\" rel=\"external nofollow\">AC MEGA Props vol5</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2055\" rel=\"external nofollow\">ACB-VLT Series 2</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/15322-bsc-texture-pack-cycledogg-v01/\" rel=\"\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Textures Cycledogg vol1</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=342\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props jestarr vol1</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=338\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props jestarr vol2</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=339\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props jestarr vol3</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=397\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props Gascooker vol1</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/15582-warehouses-batprops-part-a/\" rel=\"\">Warehouse BATProps Part A</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/15583-warehouses-batprops-part-b/\" rel=\"\">Warehouse BATProps Part B</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/16119-logistics-centres-megapack/\" rel=\"\">Warehouse Mega Pack</a>\n\t</li>\n</ol><p>\n\tYou may also use the included Cleanitol file to make this job easier...\n</p>\n\n<p>\n\t\_\n</p>\n\n<h2>\n\tCredits/Thanks\n</h2>\n\n<p>\n\tThis package was created by myself, with assistance with some fellow team members in the area of prop making, namely:\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tjoelyboy911: Cargo Loaders\n</p>\n\n<p>\n\tcameron1991: LD3 containers\n</p>\n\n<p>\n\tRustyXL: LD3 carts\n</p>\n\n<p>\n\tAC\_Team: for creating the plane models\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tAlso thanks to the <abbr title=\"SimCity Airport Group\">SCAG</abbr> team. Without them, this probably wouldn't have been as face-smashingly awesome.\n</p>\n\n<p>\n\t\_\n</p>\n\n<h2>\n\tCopyright\n</h2>\n\n<p>\n\tCopyright  2009, SimCity Aviation Group\n</p>\n\n<p>\n\tProtected under the Creative Commons License\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tDo not redistribute the included lots without direct permission.\n</p>\n\n<p>\n\t\_\n</p>\n\n<h2>\n\tContact\n</h2>\n\n<p>\n\tIf you wish to contact me, my email is: <img alt=\"528623761.gif\" src=\"http://img44.imageshack.us/img44/6824/528623761.gif\" style=\"width:166px;height:20px;\" ></p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<abbr title=\"SimCity Airport Group\">SCAG</abbr> Team Room: <a href=\"https://www.sc4devotion.com/forums/index.php?board=266.0\" rel=\"external nofollow\">www.sc4devotion.com/forums/index.php</a>\n</p>\n\n<h2>\n\t\_\n</h2>\n\n\t\t\t\t\t\t</body>"
