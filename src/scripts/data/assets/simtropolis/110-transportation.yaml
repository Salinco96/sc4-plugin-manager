    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\tThis download contains a set of highway noise barrier walls. Whilst being of a simple and cheap concrete and steel design, they have a more pleasing curved pattern look as seems to be the trend in a lot of road construction these days.\n</p>\n\n<p>\n\tThey are modded to provide a very healthy Park and Landmark effect, so the sims living and working near them will appreciate it. They also have a significant pollution reduction factor, so even though they can't reduce the sim traffic noise, they can remove the pollution affects assoicated with them. Plop a few of these beside a highway, avenue or road and see the positive effect they have on the surrounding buildings.\n</p>\n\n<p>\n\tThere are ten lots in the set; some straight, some with corners, some diagonal and some overhanging the lot to cover those blank tiles beside the on/off ramps that you can never use.\n</p>\n\n<p>\n\tThe lots all have the base texture removed, so the ground texture underneath will show through. This is good as the highways don't have a texture under them, so the lots match. But the lots sometime suffer from the \"missing base\" bug where the base appears blue/black.\n</p>\n\n<p>\n\tI'm working on a Menu Management Lot (<abbr title=\"Menu Management Lot\">MML</abbr>) mod for these, so they don't clutter up the Misc Transport menu when you don't need them. These lots are <abbr title=\"BATT Squad Certification\">BSC</abbr> Tracking Enabled (BTE) which means they may contribute to Reward Chains.\n</p>\n\n<h3>\n\tLot Specs\n</h3>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"100%\"><tbody><tr bgcolor=\"#e3eee6\"><td width=\"25%\">\n\t\t\t\tLot size:\n\t\t\t</td>\n\t\t\t<td width=\"25%\">\n\t\t\t\t1 x 1 tiles\n\t\t\t</td>\n\t\t\t<td width=\"25%\">\n\t\t\t\t1 x 2 tiles\n\t\t\t</td>\n\t\t\t<td width=\"25%\">\n\t\t\t\t1 x 4 tiles\n\t\t\t</td>\n\t\t</tr><tr><td>\n\t\t\t\tPlop cost:\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t 80\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t 120\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t 160\n\t\t\t</td>\n\t\t</tr><tr bgcolor=\"#e3eee6\"><td>\n\t\t\t\tBulldoze cost:\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t 5\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t 8\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t 10\n\t\t\t</td>\n\t\t</tr><tr><td>\n\t\t\t\tOccupant Groups:\n\t\t\t</td>\n\t\t\t<td colspan=\"3\">\n\t\t\t\tBuilding: Transportation,Building: MiscTransit,BTE : DW Lot Counter\n\t\t\t</td>\n\t\t</tr><tr bgcolor=\"#e3eee6\"><td>\n\t\t\t\tPower consumption:\n\t\t\t</td>\n\t\t\t<td colspan=\"3\">\n\t\t\t\t0 MWh/month\n\t\t\t</td>\n\t\t</tr><tr><td>\n\t\t\t\tWater consumption:\n\t\t\t</td>\n\t\t\t<td colspan=\"3\">\n\t\t\t\t5 Gallons/month\n\t\t\t</td>\n\t\t</tr><tr bgcolor=\"#e3eee6\"><td>\n\t\t\t\tAir pollution:\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t-256 over 3 tiles\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t-256 over 4 tiles\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t-256 over 5 tiles\n\t\t\t</td>\n\t\t</tr><tr><td>\n\t\t\t\tWater pollution:\n\t\t\t</td>\n\t\t\t<td colspan=\"3\">\n\t\t\t\t0 over 1 tiles\n\t\t\t</td>\n\t\t</tr><tr bgcolor=\"#e3eee6\"><td>\n\t\t\t\tGarbage pollution:\n\t\t\t</td>\n\t\t\t<td colspan=\"3\">\n\t\t\t\t0 over 0 tiles\n\t\t\t</td>\n\t\t</tr><tr><td>\n\t\t\t\tDemand created:\n\t\t\t</td>\n\t\t\t<td colspan=\"3\">\n\t\t\t\tNone\n\t\t\t</td>\n\t\t</tr><tr bgcolor=\"#e3eee6\"><td>\n\t\t\t\tDemand satisfied:\n\t\t\t</td>\n\t\t\t<td colspan=\"3\">\n\t\t\t\tR-$ : 250,R-$$ : 250,R-$$$ : 250\n\t\t\t</td>\n\t\t</tr><tr><td>\n\t\t\t\tLandmark effect:\n\t\t\t</td>\n\t\t\t<td colspan=\"3\">\n\t\t\t\t20 over 10 tiles\n\t\t\t</td>\n\t\t</tr><tr bgcolor=\"#e3eee6\"><td>\n\t\t\t\tPark effect:\n\t\t\t</td>\n\t\t\t<td colspan=\"3\">\n\t\t\t\t30 over 15 tiles\n\t\t\t</td>\n\t\t</tr><tr><td>\n\t\t\t\tMonthly costs:\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t 1 (maint)\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t 3 (maint)\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t 5 (maint)\n\t\t\t</td>\n\t\t</tr></tbody></table><p>\n\t\_\n</p>\n\n<h3>\n\tDependencies\n</h3>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tTo ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.\n</p>\n\n<p>\n\tYou should have the following two files;\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Textures Vol.01</a><br><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=443\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Essentials</a>\n</p>\n\n\t\t\t\t\t\t</body>"
