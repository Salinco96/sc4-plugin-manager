    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n<p>\t<span style=\"font-size:20px;\"><em><span style=\"font-family:Calibri, 'sans-serif';\">KOSC presents: <b>SuperParking Modular Parking  Base Set</b></span></em></span></p>\n<p>\t<span style=\"font-size:14px;\"><strong><u>Introduction</u></strong><br><br>\tIts been a long time coming, but its finally here! This is the <b>1<sup>st</sup></b> part of my <b>SuperParking </b>modular parking series, which is aimed towards creating even more realistic and crazy parking derivatives from the original <b>SHK Parking Pack</b>. This is the base set, which contains all the essentials for making orthogonal oriented parking lots, junctions, and more.</span><br><br><strong><u>Package Overview</u></strong></p>\n<p>\t<span style=\"font-size:14px;\">There are two different packages available for download: one for <b>Right-hand Drive </b>and <b>Left-hand Drive. </b>Choose one.</span></p>\n<p>\t<span style=\"font-size:14px;\">The set contains a set of <b>49 </b>lots. There are <b>7 </b>functional parking garage pieces, with Transit Enabled connections which are located in the <b>Misc Transportation</b> menu, and <b>42 </b>cosmetic pieces located near the top of the <b>Parks </b>menu. All of the menus are grouped and color coded according to the specific type of parking, ranging from <b>A </b>to <b>D </b>type. These are broken down in the included readme. For those that prefer less cluttered menus, there's<a href=\"https://community.simtropolis.com/files/file/30955-kosc-sp-damn-menus/\" rel=\"\"> <strong><abbr title=\"Daeley's Advanced Menu Navigator\">DAMN</abbr> Support</strong></a><strong> </strong>for these.</span></p>\n<p>\t<span style=\"font-size:14px;\"><b><u>General Stats</u></b></span></p>\n<p>\t<span style=\"font-size:14px;\"><b><i>Street Entrances </i></b><br><i>Plop Cost: $250<br>\tCapacity: 1,000<br><br><b>Road Entrance</b><br>\tPlop Cost: $500<br>\tCapacity: 1,500</i><br><br><strong><em>Cosmetic Pieces</em></strong><br><em>Plop Cost: $0 - $6*</em></span><br><br><span style=\"font-size:14px;\"><em>*The minor plop cost introduced here was to allow for cleaner organization of menu items, so that like groups are kept together.</em><br><br>\tAll of the cosmetic pieces are considered neutral lots, meaning they have pretty much no stats, come at <i>no </i>maintenance cost, and are not of any particular wealth. The detailing on these lots were kept minimal, as to ensure that MMPs can be used on them liberally.</span></p>\n<p>\t<span style=\"font-size:14px;\"><b><u>Install Instructions</u></b></span></p>\n<p>\t<span style=\"font-size:14px;\">Pick one version (either <b>RHD or LHD) </b>and drop the files into your My Documents/SimCity 4/Plugins folder.<br><br><span style=\"color:#B22222;\"><strong><u>Dependencies</u></strong></span></span><br><br><span style=\"font-size:14px;\">You will need the following:</span></p>\n<p>\t<span style=\"font-size:14px;\"><a href=\"https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/\" rel=\"\">SuperSHK MEGA Parking Textures</a><br><a href=\"https://community.simtropolis.com/files/file/27563-shk-parking-pack/\" rel=\"\">SHK Parking Pack</a><br><a href=\"https://community.simtropolis.com/files/file/24509-spot/\" rel=\"\">SPOT</a> (for the positioning helpers)</span></p>\n<p>\t<span style=\"font-size:14px;\"><span style=\"color:#000000;\">Credit goes to <strong><a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/455740-nos17/?do=hovercard\" data-mentionid=\"455740\" href=\"https://community.simtropolis.com/profile/455740-nos17/\" rel=\"\">@nos.17</a> </strong>for the rounded endcaps suggestion, and <strong><a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/651629-rsc204/?do=hovercard\" data-mentionid=\"651629\" href=\"https://community.simtropolis.com/profile/651629-rsc204/\" rel=\"\">@rsc204</a>\_</strong>for his\_ invaluable assistance in providing me with tools and sample textures to use. Additional shoutouts to all the regulars in my lot thread that like/leave comments and feedback, you know who you are. <img alt=\"*:P\" data-emoticon=\"\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_3.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_3@2x.gif 2x\" title=\":P\" width=\"15\" ></span></span></p>\n<p>\t<span style=\"font-size:14px;\"><span style=\"color:#000000;\">Last but not least, credit to the <strong><abbr title=\"SimForum BAT Team\">SFBT</abbr> </strong>team for the awesome helper pieces (v1.1 and older), credit to <strong>RebaLynnTS </strong>for the helper pieces (1.2), and </span></span><b>shokthrpy</b><span style=\"font-size:14px;\"><span style=\"color:#000000;\"> for his awesome parking set.</span></span></p>\n<p>\t<span style=\"font-size:14px;\"><span style=\"color:#000000;\"><em>V1.2 Update: <abbr title=\"SimForum BAT Team\">SFBT</abbr> Essentials is no longer a dependency for this set.</em></span></span></p>\n\n\t\t\t\t\t\t</body>"
