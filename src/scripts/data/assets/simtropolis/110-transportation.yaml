    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Ortho Rail, Bus and Subway Station Transport Hub, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is a fictional high capacity through rail and subway station designed to provide transport links with the orthogonal <abbr title=\"Single Track Rail\">STR</abbr> and <abbr title=\"Dual Track Rail\">DTR</abbr> railways.\_\n</p>\n\n<p>\n\tOwing to the unique way I have designed this station means that in addition to being placed on flat terrain like most stations, it can also be used as a sunken <abbr title=\"Single Track Rail\">STR</abbr>/<abbr title=\"Dual Track Rail\">DTR</abbr> station or as a raised berm <abbr title=\"Single Track Rail\">STR</abbr>/<abbr title=\"Dual Track Rail\">DTR</abbr> station.\_\n</p>\n\n<p>\n\tIt will work with most levels of the hole digger or raiser lots that come with the <abbr title=\"Network Addon Mod\">NAM</abbr>, although visually it looks best between -15m and +15m. (Meaning it will work with +/- 5m, +/- 7.5m, +/- 10, +/- 15m, etc, etc). Now you can have a fully functioning station for any sunken depth or any raised height. This is quite unlike my earlier sunken station from 2011 which forced you to use a -15m trench.\_\n</p>\n\n<p>\n\tThe station can easily be placed under <abbr title=\"Network Addon Mod\">NAM</abbr> overpasses and works with default Maxis rail or the <abbr title=\"RealRailway\">RRW</abbr> re-skin. Freight will also pass through this station.\_\n</p>\n\n<p>\n\tThis\_single lot handles all of these options to save on menu clutter. While I have made many multifunction stations before, this really is something quite different from all of my previous stations given how many uses <u>one single lot</u> can have.\_\n</p>\n\n<p>\n\tThe platform area is a large overhanging prop and the railway station also provides a link to the subway and bus network.\_You <u>do not have to link the subway or bus functions if you don't want to</u>; the station functions perfectly with just a rail and road connection.\_However, a bus connection enables sims to use other bus stops on your city tile to get to the station, and connecting to your subway will allow SIMs to switch trip types to get to and from work in the quickest possible time.\n</p>\n\n<p>\n\tHaving the subway function enables the station to cope with dense inner city applications, while the bus connection is great for outer suburban areas. The freight connection also enables it to be useful for farming communities. But, as stated previously, the station works perfectly with just a rail and road connection.\n</p>\n\n<p>\n\tTo place, simply line up the station with the rail network and plop down. You then repeat the process on the other side of the tracks. Or you can leave the other side blank if you wish, either option works just fine (which is why this is also suitable for <abbr title=\"Single Track Rail\">STR</abbr>). If you have used the diagonal and <abbr title=\"Fractional Angle Road\">FAR</abbr>-3 versions of this station, then you are already familiar with the process for placement.\n</p>\n\n<p>\n\tYou can then use car park fillers, ped mall pieces, parks/mmps or just plain old zoning to decorate the surrounding area as per the pictures. If you are using the station as a sunken or raised station, then fill the adjacent tiles with your favourite walls or even MMPs.\n</p>\n\n<p>\n\tThe best thing about these stations is that you can have the platforms placed underneath <abbr title=\"Network Addon Mod\">NAM</abbr> road overpasses and the sims will then use the elevated networks as well.\n</p>\n\n<p>\n\tThe stations also provide 12 jobs: there are underground stairways adjacent to the entrance to provide access from one platform to another or just to cross the tracks :-)\n</p>\n\n<p>\n\tIf you want\_a seamless look in all of your rail networks, I have also released a diagonal version and a <abbr title=\"Fractional Angle Road\">FAR</abbr>-3 version using this design.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS Rail, Bus Station &amp; Subway:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_1 x 2<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ 200<br>\n\tMonthly Cost:\_ \_ \_ \_ 5<br>\n\tBudget Item:\_ \_ \_ \_ \_ Mass Transit<br>\n\tMenu:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ Rail\_<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ \_ 140,000<br>\n\tDemand Created: \_Jobs: 10, Jobs: 2, Jobs: 0.<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ Air 1 over 1 tiles, Water 1 over 1 tiles, Garbage 2 over 0 tiles<br>\n\tPower consumed: 3 MwH<br>\n\tWater consumed: \_2 Gallons/Month<br>\n\tOcc Groups:\_ \_ \_ \_ \_ \_ Transportation, Rail, Strikeable Transit, Taxi Maker, Passenger Rail, Bus, Subway.<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_10\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must choose only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis lot requires no dependencies.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>OPTIONAL DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t*SC4Fix: third-party patches (<a href=\"https://community.simtropolis.com/files/file/30883-sc4fix-third-party-patches-for-sc4/\" rel=\"\">https://community.simtropolis.com/files/file/30883-sc4fix-third-party-patches-for-SC4/</a>). If you use the <abbr title=\"Network Addon Mod\">NAM</abbr>, you will want this file as it eliminates the CTD bug that causes the game to crash when network/transit enabled lots are hovered over each other.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.<br>\n\tThanks.\n</p>\n\n\t\t\t\t\t\t</body>"
