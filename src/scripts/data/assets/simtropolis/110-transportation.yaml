    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\tAs sometines happens, files from the various SimCity 4 sites go missing. When possible and practical, we make attempts to restore those files when found. In all such cases, this is done in good faith for the benefit the author and the community. This particular item has been uploaded here under <strong>MarcosMX</strong>'s account as part of the <abbr title=\"BATers, LOTers and MODders\">BLaM</abbr> team as it had been uploaded on the original location. The station's function and stats <em>have </em>been updated to <abbr title=\"Network Addon Mod\">NAM</abbr>/MTA standards.\n</p>\n\n<p>\n\tPassenger Rail Station, by MarcosMX\n</p>\n\n<p>\n\t<strong>Stats (same as Maxis Passenger Rail Station)</strong>\n</p>\n\n<p>\n\tLot size:\_\_ \_3 x 4 tiles<br>\n\tBuilding style(s):\_\_ \_Building: Transportation,Building: Rail,Building: Strikable Transit,Building: Taxi_Maker,Building: PassengerRail, Building: Bus Stop<br>\n\tCapacity\_\_ \_70000<br>\n\tDemand Created\_\_ \_Jobs-$: 14, Jobs-$$: 5, Jobs-$$$: 0, R $: 14, R-$$: 5, R-$$$: 0<br>\n\tBulldoze cost:\_\_ \_50<br>\n\tMax. Fire Stage:\_\_ \_37<br>\n\tPower consumption:\_\_ \_4 MWh/month<br>\n\tWater consumption:\_\_ \_13 Gallons/month<br>\n\tAir pollution:\_\_ \_3 over 1 tiles<br>\n\tWater pollution:\_\_ \_2 over 2 tiles<br>\n\tGarbage pollution:\_\_ \_6 over 0 tiles<br>\n\tPlop Cost\_\_ \_650<br>\n\tMenu Position:\_\_ \_Rail Menu\n</p>\n\n<p>\n\tThis download is only compatible with SimCity 4 \"Rush Hour\" or SimCity 4 Deluxe.\n</p>\n\n<p>\n\t<strong>Dependencies:</strong>\n</p>\n\n<p>\n\t<abbr title=\"BATT Squad Certification\">NO DEPENDENCIES</abbr>\n</p>\n\n<p>\n\t<abbr title=\"BATT Squad Certification\">In order to see the nightlighting, you must install the EP1-Update 1 for Rush Hour/SimCity 4 Deluxe, and then afterwards, install the SC4-Update for nightlighting (note: you have to be logged in in order to see the download link). If 