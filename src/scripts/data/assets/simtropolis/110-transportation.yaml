    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Functional Cul-de-sacs, VOL2, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tFollowing on from the Functional Cul-de-sac (Vol1 release), I present another type of cul-de-sac: the housing estate, or master-planned community.\n</p>\n\n<p>\n\tIn these sorts developments, a developer will purchase a large tract of land and provide all of the services: roads, curbs, gutters, water, sewerage, street trees, street paving and street lights. The developer will then subdivide the land, build the houses to a specific set of designs and then sell off these individual homes and allotments to buyers.\_\n</p>\n\n<p>\n\tThe result is a ready-made community with HOA, uniform streets, houses and street-scapes. They are supposed to look different from the surrounding neighborhoods and prove very popular with young families and first-time home buyers.\n</p>\n\n<p>\n\tThe growable lots contained in this download mimic these sorts of developments: each lot is 6.5 acres with many cul-de-sacs, curving and diagonal streets, decorative ponds and open community spaces all with brand new houses aligned to these streets.\n</p>\n\n<p>\n\tThe houses all come from real house plans from a Texas home builder who builds many such estates.\n</p>\n\n<p>\n\tSurprisingly, no such lots exist in SC4 and these streets are all network enabled. The two 10x10 lots contained within this download will provide sufficient variety to give an homogenous new suburb look. They can be zoned together or spaced apart with grass &amp; park areas between the 10x10 lots to mimic the sort of community facilities many of these housing estates provide.\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tWHAT THIS DOWNLOAD DOES:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download provides two new growable lots of a 10x10 size.\n</p>\n\n<p>\n\tEach of the lots is network enabled in various spots to connect seamlessly to the surrounding streets and roads.\_\n</p>\n\n<p>\n\tEach lot is restricted to grow ONLY on low-density zoning on the Houston and Euro tilesets and will not grow on medium or high density zones.\n</p>\n\n<p>\n\tEach lot has a different arrangement of medium wealth houses and a uniformity of street trees and plantings.\n</p>\n\n<p>\n\tBoth of the lots have identical stats meaning that the game will not favour one type over the other. The population numbers of the lots conform roughly to Maxis' low-density formulae of approximately 12-20 residents per house.\n</p>\n\n<p>\n\tThese lots cannot accidentally grow; you must use the CTRL key while zoning.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------<br>\n\tHOW TO USE THIS DOWNLOAD:</strong>\n</p>\n\n<p>\n\tThere is nothing especially tricky to get this to work. Just make sure you have the dependencies, unzip and install to your plugins and then use the CTRL key while zoning low density residential to get a lot that is 10 tiles wide and 10 tiles deep.\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tWHAT THIS DOWNLOAD DOES NOT DO:</strong>\n</p>\n\n<p>\n\tThis is not a mod, so it will not alter the standard street ends that either come with the base game, are installed with the <abbr title=\"Network Addon Mod\">NAM</abbr> or are installed with any other cul-de-sac mod.\n</p>\n\n<p>\n\tThis will not interfere with, nor conform to, <abbr title=\"Street Addon Mod\">SAM</abbr> street types. These lots use CPs textures (which differ from the base game) to ensure that these housing estates have their own unique look, right down to the street textures.\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tIMPORTANT NOTES - READ!!!!!:</strong>\n</p>\n\n<p>\n\tWith anything new, it is important to spell out a few caveats:\n</p>\n\n<p>\n\t* Because these lots are network enabled, these lots will never upgrade. I recommend using them in conjunction with standard zoning to achieve vibrant, realistic suburbs that are sustainable.<br>\n\t* Because these lots are network enabled, if they abandon, they will not recover: you will need to correct the issues that caused abandonment (crime, jobs, commute, demand), bulldoze the lot and let a new one grow.<br>\n\t* I have chosen the 10x10 lot size deliberately to be a unique lot size that doesn't compete with other custom lots, but if you have other 10x10 low-density medium residential lots in your plugins, they may grow instead of these.<br>\n\t* I have chosen the 10x10 lot size deliberately to ensure that the network enabling doesn't interfere with the <abbr title=\"Network Addon Mod\">NAM</abbr> drag patterns for creating curves, fractional angles and so on. My testing so far has indicated that this is unlikely to happen, however, in certain situations and placements you may find that the game attemts to draw <abbr title=\"Fractional Angle Road\">FAR</abbr> or curved streets. In the highly unlikely event event that it occurs, it's not a big deal, just bulldoze the surrounding streets to alter the pattern.<br>\n\t* Once the lot has grown, if you don't see cars, automata, etc using the lot, just drag the street tool through the lot (be sure to use the pre-planned streets as your guide) and the automata will soon follow.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tLike all of my work, these are suited to both <abbr title=\"Colossus Addon Mod\">CAM</abbr> and non <abbr title=\"Colossus Addon Mod\">CAM</abbr> cities alike. Stats below.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS R$$:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ 10x10<br>\n\tGrowth Stage:\_\_ \_ \_ \_ 1 (Low Density Zoning)<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_$40<br>\n\tCapacity Satisfied: \_R$ 684, R$$ 432<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_ 18 (Air)/ 15 (Water)/ 34 (Garbage )<br>\n\tPollution Radius: \_ \_5/6/0<br>\n\tPower Consumed:\_\_36 Mwh<br>\n\tWater Consumed: \_ 60 Gal/Month<br>\n\tBuilding Style:\_ \_ \_ \_ \_ Houston and Euro<br>\n\tOccupant Group:\_\_ \_ Medium Wealth Residential Building\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis file contains a series of lots only. However, some of the dependencies will require you to select either a maxis nite version or a dark nite version. If you use the dark nite models, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins. Please note that while most dependencies are very common-place and most folks will have these already, a few are brand new, or have been updated. Make sure you get them all!\n</p>\n\n<p>\n\t<strong>TEXTURE PACKS</strong>\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<strong>PROP PACKS</strong>\n</p>\n\n<p>\n\t*Mattb325 Aliana Estate Model Files - (<a href=\"https://community.simtropolis.com/files/file/34468-aliana-estate-prop-pack/\" rel=\"\">https://community.simtropolis.com/files/file/34468-aliana-estate-prop-pack/</a>) <u><strong>Choose either Dark Nite or Maxis Nite</strong></u><br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*Mattb325 Prop Pack Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
