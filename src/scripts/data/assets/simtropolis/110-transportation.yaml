    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\tThis package contains models and two lots to allow you to switch from Rail (RRW Style) to an underground subway network.\n</p>\n\n<p>\n\t<strong><span style=\"font-size:20px;\">Included files</span></strong>\n</p>\n\n<ul><li>\n\t\t<strong>MGB_RRW_DTR to Subway Ramp_453bcaf5.SC4Lot</strong><br>\n\t\tLot file for <abbr title=\"Dual Track Rail\">DTR</abbr> Rail to Subway converter.\n\t</li>\n\t<li>\n\t\t<strong>MGB_RRW_STR to Subway Ramp_1fc6cdcf.SC4Lot <span style=\"color:rgb(255,0,0);\">** NEW **</span></strong><br>\n\t\tLot file for <abbr title=\"Single Track Rail\">STR</abbr> Rail to Subway converter.\n\t</li>\n\t<li>\n\t\t<strong>RRW Ramp_Resource.dat</strong><br>\n\t\tRequired Models and Props.\n\t</li>\n\t<li>\n\t\t<strong>RRW Ramp Paths_RHD.dat</strong><br>\n\t\tPath files for RHD users. Most users should install this file.<br><span style=\"color:rgb(255,140,0);\">RHD </span>is for sims driving on the<span style=\"color:rgb(255,140,0);\"> right</span> side of the road.\n\t</li>\n\t<li>\n\t\t<strong>zRRW Ramp Paths_LHD.dat</strong><br>\n\t\tAlternate path files for LHD users. DO NOT install this file unless you are using a LHD setup for <abbr title=\"SimCity 4\">SC4</abbr>/<abbr title=\"Network Addon Mod\">NAM</abbr>.<br><span style=\"color:rgb(255,140,0);\">LHD</span> is for sims driving upon the <span style=\"color:rgb(255,140,0);\">left </span>side of the road.\n\t</li>\n</ul><p>\n\t<strong><span style=\"font-size:20px;\">Install</span></strong>\n</p>\n\n<p>\n\tSimply extract the files in the included .zip archive and place those you need somewhere in your Plugins folder. If you use my other mods, you could place these in the root of the z____MGB Mods folder, but it's not specifically required.\n</p>\n\n<p>\n\tPlease ensure previous versions are removed completely before installing. It should be noted that\_I have amended all the original files, which should be considered as\_obsolete.\n</p>\n\n<p>\n\t<strong><span style=\"font-size:20px;\">Usage</span></strong>\n</p>\n\n<p>\n\tWhen you want to switch the rail network to subway, find a suitable space (5x1) for the ramps and place either the <abbr title=\"Single Track Rail\">STR</abbr> (Single Track Rail) or <abbr title=\"Dual Track Rail\">DTR</abbr> (Dual Track Rail) variant as required. You will find these lots in the Misc. Transit menu, just after the bus stops usually. Make sure you draw rail through the lot completely to activate the paths on the ramp. Then switch to the subway tool (Shift + T), to continue the network from the ramp with subway. You can either switch to subway from here on out, otherwise you can build a second ramp for the rail to continue.\n</p>\n\n<p>\n\t<strong><span style=\"font-size:20px;\">Limitations</span></strong>\n</p>\n\n<p>\n\tAs with all such lots, when you switch to subway only passenger traffic can continue through the subway. So either find another route for your freight traffic or perhaps consider using the dedicated URail pieces that come with the <abbr title=\"Network Addon Mod\">NAM</abbr>.\n</p>\n\n<p>\n\tDue to the nature of LODs, i.e. you cannot make them below ground, the rail automata must \"collide\" with the LODs when entering the ramp. However, upon testing I found I preferred for the trains to enter into the ramp, despite the glitch, as opposed to disappearing at the beginning of the lot. The point being, this is not a bug.\n</p>\n\n<p>\n\t<strong><span style=\"font-size:20px;\">Details / Stats</span></strong>\n</p>\n\n<p>\n\tCost to Plop:\_\_\_\_\_ 2,144<br>\n\tMonthly Cost:\_ \_ 20<br>\n\tBulldoze Cost:\_ \_309<br>\n\tCapacity:\_\_\_\_\_\_\_\_ \_\_ 66,000\n</p>\n\n<p>\n\tOtherwise the lots are neutral, causing no pollution, requiring no power/road access and providing no jobs.\n</p>\n\n<p>\n\t<strong><span style=\"font-size:20px;\">Support</span></strong>\n</p>\n\n<p>\n\tHaving problems or Got comments? Then please visit my support/development\_thread on Simtropolis:\n</p>\n<iframe data-embedcontent=\"\" frameborder=\"0\" src=\"https://community.simtropolis.com/forums/topic/64116-mgb-lot-and-mod-shack/?do=embed\"></iframe>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
