    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Functional Cul-de-sacs, SIDEWALK OVER-RIDES VOL1, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tFirstly, a massive thank you to <u>BartonThinks</u> who provided the texture pieces that enable this mod to be compatible with CP SCILT, and hence, many varied sidewalk over-ride mods.\n</p>\n\n<p>\n\tEver since SimCity 4 was released, suburban cul-de-sacs have been problematic. The base game just terminated streets with a little yellow and black barrier, until quirlix made the cul de sac textures that formed the basis of the way the <abbr title=\"Network Addon Mod\">NAM</abbr> terminates dead end streets.\n</p>\n\n<p>\n\tThere are other mods, like the larger cul-de-sac mod, by Marsh, but this also overrides the street roundabout textures and all such mods are typically both an over-ride and a blunt instrument that has an \"all or nothing\" type set up.\n</p>\n\n<p>\n\tDon't get me wrong, each of these mods is fantastic and I use them, and love them. But one thing the mods cannot do is unify the street trees along the length of the cul-de-sac, nor can they get the arrangement of houses to align around the cul-de-sac end.\n</p>\n\n<p>\n\tThat is where this download is useful.\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tWHAT THIS DOWNLOAD DOES:</strong>\n</p>\n\n<p>\n\tThis download provides functional cul-de-sacs and is for users who have use various SIDEWALK over-ride mods. A set of near-identical lots for those who use MAXIS sidewalks is available separately.\n</p>\n\n<p>\n\tThis download provides ten new growable lots of a 5x8 size.\n</p>\n\n<p>\n\tEach of the lots is network enabled to connect seamlessly to the surrounding streets and roads.\_\n</p>\n\n<p>\n\tEach lot is restricted to grow ONLY on low-density zoning and will not grow on medium or high density zones.\n</p>\n\n<p>\n\tEach lot has a different arrangement of medium wealth houses and a uniformity of street trees. The streets are named after the tree which grows on them.\_\n</p>\n\n<p>\n\tEach lot is restricted to one (or more) of the four tilesets giving you control over what grows where.\n</p>\n\n<p>\n\tApart from the tileset, all of the lots have identical stats meaning that the game will not favour one type over the other. The population numbers of the lots conform roughly to Maxis' low-density formulae of approximately 12-20 residents per house.\n</p>\n\n<p>\n\tThese lots cannot accidentally grow; you must use the CTRL key while zoning.\n</p>\n\n<p>\n\tThe lots and tilesets are grouped into styles: Gascooker's UK suburban series; CP's 19th Century American suburban series and my predominantly 20th Century suburban houses with attached garages.\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tHOW TO USE THIS DOWNLOAD:</strong>\n</p>\n\n<p>\n\tThere is nothing especially tricky to get this to work. Just make sure you have the dependencies, unzip and install to your plugins and then use the CTRL key while zoning low density residential to get a lot that is 5 tiles wide and 8 tiles deep.\n</p>\n\n<p>\n\tThen, depending on what tileset you have selected, the lots will start to appear and will all be connected to the broader network.\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tWHAT THIS DOWNLOAD DOES NOT DO:</strong>\n</p>\n\n<p>\n\tThis is not a mod, so it will not alter the standard street ends that either come with the base game, are installed with the <abbr title=\"Network Addon Mod\">NAM</abbr> or are installed with any other cul-de-sac mod.\n</p>\n\n<p>\n\tThis will not interfere with, nor conform to, <abbr title=\"Street Addon Mod\">SAM</abbr> street types. The standard light grey street texture is what each of these lots will grow with.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------<br>\n\tIMPORTANT NOTES - READ!!!!!:</strong>\n</p>\n\n<p>\n\tWith anything new, it is important to spell out a few caveats:\n</p>\n\n<p>\n\t* Because these lots are network enabled, these lots will never upgrade. I recommend using them in conjunction with standard zoning to achieve vibrant, realistic suburbs that are sustainable.<br>\n\t* Because these lots are network enabled, if they abandon, they will not recover: you will need to correct the issues that caused abandonment (crime, jobs, commute, demand), bulldoze the lot and let a new one grow.<br>\n\t* I have chosen the 5x8 lot size deliberately to be a unique lot size that doesn't compete with other custom lots, but if you have other 5x8 low-density medium residential lots in your plugins, they may grow instead of these.<br>\n\t* I have chosen the 5x8 lot size deliberately to ensure that the network enabling doesn't interfere with the <abbr title=\"Network Addon Mod\">NAM</abbr> drag patterns for creating curves, fractional angles and so on. My testing so far has indicated that this is unlikely to happen, however, in certain situations and placements you may find that the game attempts to draw <abbr title=\"Fractional Angle Road\">FAR</abbr> or curved streets. In the highly unlikely event event that it occurs, it's not a big deal, just bulldoze the surrounding streets to alter the pattern.\n</p>\n\n<p>\n\t<u>*PLEASE NOTE </u>that your sidewalk mod may not be supported. The following sidewalk mods are supported by this download. And, because of the way CP designed his textures to be interchangeable, you can switch between any of these mods, get the correct SCILT file and my cul-de-sac lots will automatically upgrade to the new mod.\_\n</p>\n\n<p>\n\t*The list of supported sidewalk mods are:\n</p>\n\n<p>\n\t\_*JRJ Sidewalk Mod<br>\n\t\_*Gobias 19th Century Cobble Sidewalk Mod<br>\n\t\_*Gobias Boston Brick Sidewalk Mod<br>\n\t\_*Gobias Brooklyn Brick Sidewalk Mod<br>\n\t\_*Gobias Central Park Sidewalk Mod<br>\n\t\_*Gobias Mediterranean Mortar Sidewalk Mod<br>\n\t\_*Gobias Modern Cobble Sidewalk Mod<br>\n\t\_*Gobias New England Cobble Sidewalk Mod<br>\n\t\_*Gobias New York Slab Sidewalk Mod<br>\n\t\_*Gobias Queens Cobble Sidewalk Mod<br>\n\t\_*Gobias Suburban Cement Sidewalk Mod<br>\n\t\_*SMP Sidewalk Mod<br>\n\t\_*Paeng Sandstone Sidewalk Mod<br>\n\t\_*Moonlight Super Light Asphalt Mod<br>\n\t\_*CP White Block Sidewalk Mod<br>\n\t\_*CP Brick Sidewalk Mod<br>\n\t\_*CP Orange Mosaic Sidewalk Mod<br>\n\t\_*<abbr title=\"BATT Squad Certification\">BSC</abbr> Old Stone Pavement Sidewalk Mod<br>\n\t\_*<abbr title=\"BATT Squad Certification\">BSC</abbr> Old Beige Mosaic Sidewalk Mod<br>\n\t\_*<abbr title=\"BATT Squad Certification\">BSC</abbr> Little Dark Pavers Sidewalk Mod<br>\n\t\_*<abbr title=\"BATT Squad Certification\">BSC</abbr> Gray Pavers Sidewalk Mod<br>\n\t\_*<abbr title=\"BATT Squad Certification\">BSC</abbr> Fieldstone Sidewalk Mod<br>\n\t\_*<abbr title=\"BATT Squad Certification\">BSC</abbr> Earthy Cobbles Sidewalk Mod<br>\n\t\_*<abbr title=\"BATT Squad Certification\">BSC</abbr> Diamond Brick Sidewalk Mod<br>\n\t\_*<abbr title=\"BATT Squad Certification\">BSC</abbr> Diagonal Tile Sidewalk Mod<br>\n\t\_*<abbr title=\"BATT Squad Certification\">BSC</abbr> Cobblestone Sidewalk Mod<br>\n\t\_*Maxis Light Dirt/Plank or Light Asphalt Sidewalk Mods\n</p>\n\n<p>\n\t<u>Even if your sidewalk mod is on the list, please make certain that you download the correct SCILT mod and the new texture pack from BartonThinks</u>. If your mod is not on the list, then it is because it is not supported by CPs SCILT packs. Specifically, the base texture id <em>0xdddd2560</em> does not have every single sidewalk mod that has ever been made. <u>In that case, just use the alternative <a href=\"https://community.simtropolis.com/files/file/34202-functional-cul-de-sacs-maxis-sidewalks-vol1/\" rel=\"\">Maxis sidewalk set of Functional cul-de-sacs</a>.</u>\n</p>\n\n<p>\n\tEach of the folders in the download is descriptively labelled.\_\n</p>\n\n<p>\n\tIf, say, you only want UK style houses, then delete the other two folders (CP and Mattb325), and so forth...\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tLike all of my work, these are suited to both <abbr title=\"Colossus Addon Mod\">CAM</abbr> and non <abbr title=\"Colossus Addon Mod\">CAM</abbr> cities alike. Stats below.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS R$$ CP 19TH CENTURY HOMES</strong> (<u>Cottonwood Close, Dogwood Place, Magnolia Way</u>):\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ 5x8<br>\n\tGrowth Stage:\_\_ \_ \_ \_ 1 (Low Density Zoning)<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_$600<br>\n\tCapacity Satisfied: R$ 320, R$$ 180<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_ 8 (Air)/ 3 (Water)/ 16 (Garbage )<br>\n\tPollution Radius: \_ \_5/6/0<br>\n\tPower Consumed: 12 Mwh<br>\n\tWater Consumed:\_ 20 Gal/Month<br>\n\tBuilding Style:\_ \_ \_ \_ Chicago<br>\n\tOccupant Group:\_\_ Medium Wealth Residential Building\n</p>\n\n<p>\n\t<strong>STATS R$$ GASCOOKER UK HOMES </strong>(<u>Chestnut Grove, Hackberry Rise</u>):\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ 5x8<br>\n\tGrowth Stage:\_\_ \_ \_ \_1 (Low Density Zoning)<br>\n\tBulldoze Cost:\_ \_ \_ \_ $600<br>\n\tCapacity Satisfied: R$ 320, R$$ 180<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_8 (Air)/ 3 (Water)/ 16 (Garbage )<br>\n\tPollution Radius: \_ \_5/6/0<br>\n\tPower Consumed: 12 Mwh<br>\n\tWater Consumed: 20 Gal/Month<br>\n\tBuilding Style:\_ \_ \_ \_Euro<br>\n\tOccupant Group:\_ \_Medium Wealth Residential Building\n</p>\n\n<p>\n\t<strong>STATS R$$ MATTB325 20TH CENTURY HOMES</strong> (<u>Sycamore Lane, Hickory Close, Oak Close, Maple Court, Elm Place</u>):\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_5x8<br>\n\tGrowth Stage:\_\_ \_ \_ \_1 (Low Density Zoning)<br>\n\tBulldoze Cost:\_ \_ \_ \_ $600<br>\n\tCapacity Satisfied:\_R$ 320, R$$ 180<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_8 (Air)/ 3 (Water)/ 16 (Garbage )<br>\n\tPollution Radius: \_ \_5/6/0<br>\n\tPower Consumed: 12 Mwh<br>\n\tWater Consumed:\_ 20 Gal/Month<br>\n\tBuilding Style:\_ \_ \_ \_ \_New York, Houston<br>\n\tOccupant Group:\_\_ \_Medium Wealth Residential Building\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis file contains a series of lots only. However, some of the dependencies will require you to select either a maxis nite version or a dark nite version. If you use the dark nite models, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins. Please note that while most dependencies are very common-place and most folks will have these already, a few are brand new, or have been updated. Make sure you get them all!\n</p>\n\n<p>\n\t<strong>TEXTURE PACKS</strong>\n</p>\n\n<p>\n\t*SCILT-compatible Cul-de-sac Textures.dat (<a href=\"https://community.simtropolis.com/files/file/34197-scilt-compatible-cul-de-sac-textures/\" rel=\"\">https://community.simtropolis.com/files/file/34197-scilt-compatible-cul-de-sac-textures/</a>)<br>\n\t*SCILT PACKS. Note: this link is to all of CPs Texture files - scroll until you find your sidewalk mod (<a href=\"https://www.sc4devotion.com/csxlex/lex_search_00.php?query=eyJsZXhfdHlwZSI6IjEwIiwiY3JlYXRvciI6IjI1Iiwib3JkZXJfYnkiOiJyZWNlbnQiLCJvcmRlciI6IkRFU0MiLCJleGNsdWRlX2xvY2tlZCI6IjEiLCJleGNsdWRlX25vdGNlcnQiOiIwIiwicXVlcnkiOiIifQ==\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_search_00.php?query=eyJsZXhfdHlwZSI6IjEwIiwiY3JlYXRvciI6IjI1Iiwib3JkZXJfYnkiOiJyZWNlbnQiLCJvcmRlciI6IkRFU0MiLCJleGNsdWRlX2xvY2tlZCI6IjEiLCJleGNsdWRlX25vdGNlcnQiOiIwIiwicXVlcnkiOiIifQ==</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Textures - Vol03.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1806\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1806</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>PROP PACKS</strong>\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*Mattb325 <abbr title=\"Wall-to-Wall\">W2W</abbr> Prop Pack Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1439\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1439</a>)<br>\n\t*Mattb325 <abbr title=\"Building Architect Tool\">BAT</abbr> Props Vol04.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3672\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3672</a>)<br>\n\t*C.P. Victorian Houses - Medium Wea