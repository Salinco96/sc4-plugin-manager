    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\t<strong>Nice International Airport Terminal MIRROR, RESOURCE FILE, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\tThis is a dependency for a series of upcoming lots (not just the Nice International Airport).\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\tThis <span style=\"color:#c0392b;\">mirrored</span> version, like the original, was made as a request and will be useful for those who have already made custom airports where the diagonal runways may face a different direction than the diagonal section of the initial terminal.\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\tYou can select either the original version or the mirrored version or have both at the same time (lots will be made with all three options in mind)\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\tNOTE: There are no lot files, etc, in this download. It is merely a dependency file.\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\tThis download contains TWO model files; one for dark nite users and one for the standard Maxis nite. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_<br>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
