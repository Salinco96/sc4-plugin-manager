    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Underground Entrance, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tMost high-rises on the exchanges (and the vanilla game) don't come with parking areas. Typically, if you want to add these, you can pick from one of the many parking garages that are available. Most of these parking garages represent very public buildings: ie anyone can drive their car into it and park for a fee. In real life, however, not all parking spaces are obvious, nor are they typically accessible to the public.\n</p>\n\n<p>\n\tThat is what this entrance is for: it is for those areas of your city that you want an underground parking space that takes up next to no space and (visually at least) serves only the immediate buildings adjacent to it.\n</p>\n\n<p>\n\tBest of all, I have designed this model so that it will receive shadows from the surrounding structures, which will make it blend into many different types of applications.\n</p>\n\n<p>\n\tIt functions as a parking garage. This was made as a prop as part of the IBM Stuttgart campus: you must therefore, download that file to get the model and desc files for the IBM garage.\n</p>\n\n<p>\n\tIt is found in the Miscellaneous Transit Menu (about 2/3rds the way down).\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS UNDERGROUND ENTRANCE:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ 1x1<br>\n\tBulldoze Cost:\_ \_ \_ \_  0<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ 0<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ \_ \_10,000 vehicles<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ CS 2<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_1 (Air)/ 1 (Water)/ 1 (Garbage )<br>\n\tPollution Radius: \_ \_5/6/0<br>\n\tPower Consumed:\_\_1 Mwh<br>\n\tWater Consumed: \_ 0 Gal/Month<br>\n\tMonthly Cost:\_ \_ \_ \_ \_  5<br>\n\tOccupant Group:\_\_ \_ Transportation, Misc Transit\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one is for dark nite users and one for the standard Maxis nite.\_<br>\n\tYou must select and install only one file - depending on which night version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t*IBM Headquarters Stuttgart (<a href=\"https://community.simtropolis.com/files/file/34328-ibm-headquarters-stuttgart/\" rel=\"\">https://community.simtropolis.com/files/file/34328-ibm-headquarters-stuttgart/</a>) ESSENTIAL TO AVOID BROWN BOXES\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> <abbr title=\"Building Architect Tool\">BAT</abbr> Props Mattb325 Vol02 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
