    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n<p>\n\t<span style=\"font-size:20px;\"><em><span style=\"font-family:Calibri, 'sans-serif';\">KOSC presents: <b>SuperParking Modular Parking  Expansion 1: Diagonal Set </b></span></em></span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><strong><u>Introduction</u></strong><br><br>\n\tThis is the <b>1<sup>st</sup> expansion pack</b> of my <b>SuperParking </b>modular parking series, which is aimed towards creating even more realistic and crazy parking derivatives from the original <b>SHK Parking Pack</b>. This set covers <strong>diagonals</strong> - largely uncharted territory - by adding a plethora of new parking options for your cities including the ability to create fully-diagonal oriented parking lots. As if that wasn't enough, there's a wealth of different orthogonal transitions and connector pieces to combine with the base set for even more ridiculous combinations.</span><br><br><strong><u>Package Overview</u></strong>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">There are two different packages available for download: one for <b>Right-hand Drive </b>and <b>Left-hand Drive. </b>Choose one.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">The set contains a set of <b>50 </b>lots. There are <b>3 </b>functional parking garage pieces, with Transit Enabled connections which are located in the <b>Misc Transportation</b> menu, and <b>47 </b>cosmetic pieces located near the top of the <b>Parks </b>menu. All of the menus are grouped and color coded according to the specific type of parking, including <strong>A, B, </strong>and <strong>Joiner </strong>categories. For users that prefer less clutter, there's <strong><a href=\"https://community.simtropolis.com/files/file/30955-kosc-sp-damn-menus/\" rel=\"\">DAMN Support</a> </strong>for these!</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><b><u>General Stats</u></b></span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><b><i>Entrances </i></b><br><i>Plop Cost: $250<br>\n\tCapacity: 1,000</i><br><br><strong><em>Cosmetic Pieces</em></strong><br><em>Plop Cost: $0 - $6*<br><br>\n\t*The minor plop cost introduced here was to allow for cleaner organization of menu items, so that like groups are kept together.</em><br><br>\n\tAll of the cosmetic pieces are considered neutral lots, meaning they have pretty much no stats, come at <i>no </i>maintenance cost, and are not of any particular wealth. The detailing on these lots were kept minimal, as to ensure that MMPs can be used on them liberally.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><b><u>Install Instructions</u></b></span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">Pick one version (either <b>RHD or LHD) </b>and drop the files into your My Documents/SimCity 4/Plugins folder. Note that if you already have the base set, you can safely merge the parent folder.<br><br><span style=\"color:#B22222;\"><strong><u>Dependencies</u></strong></span></span><br><br><span style=\"font-size:14px;\">You will need the following:</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><a href=\"https://community.simtropolis.com/files/file/30934-supershk-parking-textures-vol-1/\" rel=\"\">SuperSHK MEGA Parking Textures</a><br><a href=\"https://community.simtropolis.com/files/file/27563-shk-parking-pack/\" rel=\"\">SHK Parking Pack</a><br><a href=\"https://community.simtropolis.com/files/file/24509-spot/\" rel=\"\">SPOT</a> (for the positioning helpers)</span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><span style=\"color:#000000;\">Once again, some credit needs to go to <strong><a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/651629-rsc204/?do=hovercard\" data-mentionid=\"651629\" href=\"https://community.simtropolis.com/profile/651629-rsc204/\" rel=\"\">@rsc204</a>\_</strong>for providing me with his blended width transition stubs.</span></span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\"><span style=\"color:#000000;\">Last but not least, credit to <strong>RebaLynnTS </strong>for the helper pieces, and </span></span><b>shokthrpy</b><span style=\"font-size:14px;\"><span style=\"color:#000000;\"> for his awesome parking set.</span></span>\n</p>\n\n\t\t\t\t\t\t</body>"
