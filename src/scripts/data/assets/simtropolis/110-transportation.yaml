    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\tThis is the Modular 8 level parking garage. I have been working on this set on and off for over 2 years and now am ready to unleash it on the SimCity community. Here are some highlights of the set:\n</p>\n\n<p>\n\tAll the lots act the same as the Maxis parking garage -a commuter switch point. The lots can be placed away from a road without no road zots. It is a modular set that can be used to make huge parking garages. There are 18 different lots. Special lots include a police kiosk-a bus stop-an airport shuttle spawning lot. The lots use prop families to avoid too much repetition. A few of the lots use as many as 18.\n</p>\n\n<p>\n\tThe lots will be found in the parks menu, except the police (police menu) and bus (transport menu) lots\n</p>\n\n<p>\n\tDependencies:\n</p>\n\n<p>\n\t<span style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\_</span><strong style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=4161\" rel=\"external nofollow\" style=\"background-color:transparent; color:#1f5e8d\" target=\"_blank\"><abbr style=\"border-bottom:none\" title=\"BATT Squad Certification\">BSC</abbr><span>\_</span>MEGA Props Mikeseith Vol02</a></strong>\n</p>\n\n<p>\n\t<s>A 4 level garage is in the works.</s>\n</p>\n\n<p>\n\t<s>More pictures of these lots can be found <a href=\"http://www.props.freeservers.com\" rel=\"external nofollow\">here</a>.</s>\n</p>\n\n<p>\n\tThere is a topic <a href=\"https://www.sc4devotion.com/forums/index.php?topic=11144.0\" rel=\"external nofollow\">here</a> for any questions, comments or concerns\n</p>\n\n<p>\n\t<u>Install</u>: copy/extract the\_<strong>mikeseith\_</strong>parent folder into your plugins. If you extracted the\_<em>_Documents\_</em>folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
