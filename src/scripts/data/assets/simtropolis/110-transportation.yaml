    description: "<body>\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\tHello Simtropians, Today I Present you my first file.\n</p>\n\n<p>\n\tTired of always wanting to have an realistic and detailed airport but you need to built it piece by piece in which takes a long time. Therefore I created a pre-made airport than consists of 8 parts instead of lots of pieces to build an airport.\n</p>\n\n<p>\n\t<em>All lots that I have used are Bats, Lots, and Textures from Voltaire and ace_bovenopdeberg and Tabi in which I give credit for creating all those amazing and realistic lots and bats.</em>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<strong>Installation:</strong> Just put it in SimCity 4\\Plugins\n</p>\n\n<p>\n\t<strong>Dependencies:</strong>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=975\" rel=\"external nofollow\">SW77 Train Generators</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1896\" rel=\"external nofollow\">AC MEGA Textures Vol01</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2766\" rel=\"external nofollow\">AC MEGA Textures Vol02</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1892\" rel=\"external nofollow\">AC MEGA Props Vol02</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1893\" rel=\"external nofollow\">AC MEGA Props Vol03</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2044\" rel=\"external nofollow\">AC MEGA Props Vol05</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2145\" rel=\"external nofollow\">AC MEGA Props Vol06</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1895\" rel=\"external nofollow\">AC Cargo Planes Vol01</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1806\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol03</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=338\" rel=\"external nofollow\">BSCMegaProps jestarr Vol02 </a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=280\" rel=\"external nofollow\">BSCBATProps RT SNM Vol01</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=273\" rel=\"external nofollow\">BSCBATProps RT SNM Vol02</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=750\" rel=\"external nofollow\"><abbr title=\"SimForum BAT Team\">SFBT</abbr> Essentials (Dec 2015)</a>\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1196\" rel=\"external nofollow\"><abbr title=\"SimForum BAT Team\">SFBT</abbr> Street Tree Mod</a>\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/applications/core/interface/file/attachment.php?id=60501\" data-fileid=\"60501\" rel=\"\">WMP_Props.dat</a>\n</p>\n\n<p>\n\t<a href=\"http://www.simcityplaza.de/index.php/tools-und-andere-downloads/offizielle-downloads/file/446-buildings-as-props-von-maxis\" rel=\"external nofollow\">Buildings as Props</a>\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/files/file/25925-uniform-street-lighting-mod/\" rel=\"\">Uniform Street Lighting Mod</a><strong>\_ <em>OR</em>\_ </strong><a href=\"https://community.simtropolis.com/files/file/27200-light-replacement-mod-lrm-v40-mega-pack/\" rel=\"\">Light Replacement Mod (<abbr title=\"Light Replacement Mod\">LRM</abbr>) v4.0 Mega Pack</a>\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/files/file/21968-bus-prop-pack/\" rel=\"\">Bus Prop Pack</a>\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/files/file/26080-simpeg-agricultural-mod-spam/\" rel=\"\">SimPeg Agricultural Mod (<abbr title=\"SimPeg Agricultural Mod\">SPAM</abbr>)</a>\n</p>\n\n<p>\n\t(From this only the\_<strong><abbr title=\"Pegasus\">PEG</abbr>-SPAM_TEXTURES_RESOURCE_b200.dat </strong>file what you can find:\_c:\\Users\\.......\\Documents\\SimCity 4\\Plugins\\PEGPROD\\<abbr title=\"SimPeg Agricultural Mod\">SPAM</abbr>\\SPAM_Super_Resource_Pack\\SPAM_Textures\\)<br>\n\t\_\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/files/file/3359-dirty-industry-freight-station/\" rel=\"\">Dirty Industry Freight Station</a>\n</p>\n\n<p>\n\t<s><a href=\"https://community.simtropolis.com/files/file/1817-large-functional-freight-yard/\" rel=\"\">Large Functional Freight Yard</a></s>\n</p>\n\n<p>\n\t<s>(From this you only need the\_<strong>TrainCar_Props_Families_E-V1.dat</strong>)<br>\n\t<span style=\"color:#c0392b;\">Also to avoid brown boxes, for this you need the\_<strong>Maxis_Traincar_Props_G-V3.dat </strong>from Gizmo's old prop set from</span><strong><span style=\"color:#c0392b;\"> </span><a href=\"http://www.simcityplaza.de/index.php/props-und-texturen/props?download=415:fahrzeug-props-von-gizmo28\" rel=\"external nofollow\"><span style=\"color:#c0392b;\">simcitykurier</span></a><span style=\"color:#c0392b;\">.\_</span></strong><span style=\"color:#c0392b;\">The newer\_Maxis Train Props v4.0.dat will <strong>NOT</strong> work with this lot (although it has the same contents but with\_new IIDs, while this lot is still using Gizmo's old props with the old IIDs), so you need the older prop for sure.</span></s>\n</p>\n\n<p>\n\t<strong><a href=\"https://community.simtropolis.com/forums/topic/759123-help-with-airport-dependencies/?tab=comments#comment-1729609\" rel=\"\"><span style=\"color:#c0392b;\">Further investigation about apearing brown boxes</span></a></strong> <strong><span style=\"color:#2980b9;\">on one of the lots led me to the conclusion that you actually don't need this dependency if you want to avoid those brown boxes.\_<span style=\"background-color:rgb(255,255,255);font-size:14px;\">SimCityFuturist used 3 props from his prop set from the above mentined *.dat file, based on really old ancient and outdated gizmo prop/models, but the original model files had\_been re-<abbr title=\"Instance ID\">IID</abbr>'d in the past by Gizmo and made into separate updated (v2, v4 etc...) Gizmo rail car prop packs. The 3 props on the lot are positioned on a wrong place anyway (not on the tracks, but on the cargo platform), that's why the brown boxes showed up as possible cargos on the platform. Removing the above mentioned *.dat file will solve the Brown Box issue. I wouldn't touch the lots themselves, since the whole set is a bit confusing with the multiple duplicated lots.\_<br>\n\tThere is a more recent relot and kind of expanded version of this Regional Airport and you can find</span></span></strong><span style=\"background-color:#ffffff;color:#353535;font-size:14px;\"> <strong><a href=\"https://community.simtropolis.com/files/file/33193-tl-scf-heretic-modular-regional-airport/\" rel=\"\">HERE</a></strong>.\_</span>\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/files/file/21068-wideradius-curves-t21-mod/\" rel=\"\">WideRadius Curves <abbr title=\"Type 21 Exemplar\">T21</abbr> Mod</a>\n</p>\n\n<p>\n\t<br>\n\t<span style=\"color:#bdc3c7;\">----------</span>\n</p>\n\n<p>\n\t<strong>Lots Location:</strong> Rail Menu<br>\n\t<strong>Plopping instructions:</strong> See the map\n</p>\n\n<p>\n\t<br>\n\t<strong>Lot History:</strong>\n</p>\n\n<p>\n\tOne rainy day I was playing SC4 and I reached to the point where an airport was needed, therefore I had two decisions either to pick the original Maxis airport (unrealistic) or to make one custom airport by myself (Time Consuming), even though I am an expert building customs airports I noticed that building an airport takes a long time. So then I wondered what if there was already a pre-made airport so you can just plop it and done.\n</p>\n\n<p>\n\tFurthermore, with this idea I went to lot editor to build this pre made airport, next when I was in lot editor the first thing I noticed that the base textures and overlay textures where all around in a ocean of textures. It took ages to find every single texture but it was worth it. Later on after finishing the first part of the airport I checked if it was working in SC4 and I got a lot with blank textures and missing props. Therefore I came back to lot editor and re created the airport.\n</p>\n\n<p>\n\tSoon I found out that I had to made a decision to divide the airport in parts due to limitations of lot editor and also I dint noticed that I built the airport with a blank train generator building and I was already almost done, therefore I just keep train generator as a building to my airport. Meanwhile, after 10 attempts of creating this airport I finally finished it and test it in SC4 I put it straight here since many of you people may find it useful.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<strong>Functional Airport?</strong>\n</p>\n\n<p>\n\tYes you can actually make this airport or any custom airport a functional airport, use <a href=\"https://community.simtropolis.com/files/file/19024-airport-tram/\" rel=\"\">this file</a> that makes functional airports.\n</p>\n\n<p>\n\tNote: Check for the last icon of this file in SimCity and read the description of it, In which would tell you that works as an airport with a capacity of 100 000 in a 1x1 lot.<br>\n\t<br>\n\tAny concern just PM me and I would try my best of what I can do.<br>\n\t\_\n</p>\n\n<p>\n\t<a class=\"ipsAttachLink ipsAttachLink_image\" data-fileid=\"23737\" href=\"https://www.simtropolis.com/objects/attachments/monthly_2016_12/58612373318eb_SouthFulton-01.jpg.60cc6ea585b58915a48923cf797cf3d9.jpg\" rel=\"\"><img alt=\"58612373318eb_SouthFulton-01.jpg.60cc6ea585b58915a48923cf797cf3d9.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"23737\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2016_12/58612373318eb_SouthFulton-01.jpg.60cc6ea585b58915a48923cf797cf3d9.jpg\"></a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:12px;\"><span style=\"color:#3498db;\">Mod edit: August 10, 2017 - Updated list of dependencies. A huge thanks to <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/660284-tyberius06/?do=hovercard\" data-mentionid=\"660284\" href=\"https://community.simtropolis.com/profile/660284-tyberius06/\" id=\"ips_uid_2247_5\" rel=\"\">@Tyberius06</a> for providing it.</span><br>\n\t<span style=\"color:#c0392b;\"><s>edit: August 14, 2019 - clarified dependency by Tyberius06</s></span><br>\n\t<span style=\"color:#2980b9;\"><strong>edit: April 30, 2020 - solution and explanation of\_a possible brown box issue</strong></span><span style=\"color:#c0392b;\"><strong>\_</strong>by Tyberius06</span><br>\n\t<span style=\"color:#e67e22;\">edit: July 25, 2020 - Added <strong>WMP_Props.dat</strong> as an attachment to the description - </span><strong><span style=\"color:#2980b9;\">by CB</span></strong></span>\n</p>\n\n\t\t\t\t\t\t</body>"
