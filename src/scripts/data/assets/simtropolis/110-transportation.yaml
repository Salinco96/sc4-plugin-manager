    description: "<body>\n                            \t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p>\r\n\tSM2 Concrete Sound Barriers.<br><br>\r\n\tIts time for a new set of HD sound walls.<br><br>\r\n\tWith 41 pieces at your disposal you can bet that just about any combination has been covered!<br>\r\n\tThis set includes several FA3 (Fractional Angle 18.4 deg.) pieces for those special angled projects.<br><br>\r\n\tOrthogonal, 45 deg, FA3, exit doors, emergency phone, ortho to 45, ortho to FA3, end pieces, overhanging ones, 11 with graffiti plus a double length one and one special Orthogonal piece that you can plop on slopes of up to 45 deg.<br><br>\r\n\tTo recap, 40 lots can only be places on fairly flat terrain and one flex piece for up to 45 degrees inclines.<br><br>\r\n\tI made them with no base or overlay textures therefore you can dress them with your favorite MMPs<br><br>\r\n\tALL lots are neutral but one, the TEL piece. I made that one with nightlights.<br><br>\r\n\tUse them on your highways, roads, railways and they also look great as fences in between industries and residential.<br>\r\n\tI'm pretty sure you will find a home for them in your maps.<br><br>\r\n\tNo Dependencies!<br><br>\r\n\tJust drop them in your plugins and play. You will find them in your park menu.<br><br>\r\n\tIn the mix you will also find a single orthogonal EL (elevated) piece to be used with L2 highways. It is a prototype and I made with the Maxis L2 highway specs in mind. You can try with different highways to see if it works.<br><br>\r\n\tHave fun and post pics.<br><br>\r\n\tSimmer2\r\n</p>\r\n\r\n<p>\r\n\tQuestions? Post them here <a href=\"https://www.sc4devotion.com/forums/index.php?topic=17211.0\" rel=\"external nofollow\">https://www.sc4devotion.com/forums/index.php?topic=17211.0</a>\r\n</p>\r\n\n\t\t\t\t\t\t</body>"
