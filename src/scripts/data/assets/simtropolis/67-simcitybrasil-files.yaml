  simtropolis/3519-copacabana-beach:
    authors:
      - SUICO
    category: mods
    dependencies:
      - simtropolis/3559-copacabana-beach-addon-1-sports
      - simtropolis/36142-submenus-dll
    description: >-
      <body>
                                  
      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>





      							





      							
      <p>
      	A set of 11 lots to create your copacabana Beach.
      </p>


      <p>
      	<strong><span><span>Take a look at it on 1st january you'll have a surprise! </span></span></strong><img alt="*:party:" data-emoticon="" height="30" src="https://community.simtropolis.com/assets/emoticons/default_39.gif" srcset="https://community.simtropolis.com/assets/emoticons/default_39@2x.gif 2x" title="*:party:" width="20" >
      </p>


      <p>
      	They all act as parks.
      </p>


      <p>
      	1. A 7x1 Simple Beach (it changes towels and umbrellas colors all the times you use it)
      </p>


      <p>
      	2. A 7x1 LifeGuard Beach just like the real "postos" in Rio
      </p>


      <p>
      	3. A 7x1 refreshment stand
      </p>


      <p>
      	4. Another 7x1 refreshment stand
      </p>


      <p>
      	5. The world famous walkways of copacabana with their ciclovias - straight
      </p>


      <p>
      	6. Inner Corner of the walkways
      </p>


      <p>
      	7. Outer Corner of the walkways
      </p>


      <p>
      	8. Sand 1x1
      </p>


      <p>
      	9 Sand underwater 1x1
      </p>


      <p>
      	10. Sand 3x1 for intermediate region
      </p>


      <p>
      	11. A crowded tile with lots of umbrellas and towels
      </p>


      <p>
      	This file only was possible to make thanks to kleston my co-admin on www.SimcityBrasil.com.br . He made all the tests and even found a compatibility problem with the files:
      </p>


      <p>
      	RoadOverRailOverpass0_8_0.dat<br>
      	RoadOverRailOverpass0_5_0.dat
      </p>


      <p>
      	================================
      </p>


      <p>
      	<a contenteditable="false" data-ipshover="" data-ipshover-target="https://community.simtropolis.com/profile/55338-carlosmarcelo/?do=hovercard" data-mentionid="55338" href="https://community.simtropolis.com/profile/55338-carlosmarcelo/" rel="">@carlosmarcelo</a> update:
      </p>


      <p>
      	To homenage suico, I created a submenu to all lots this mod and "<a href="https://community.simtropolis.com/files/file/3559-copacabana-beach-addon-1-sports/" rel="">Copacabana Beach Addon 1 Sports</a>", too. <img alt="*:yes:" data-emoticon="" height="15" src="https://community.simtropolis.com/assets/emoticons/default_19.gif" srcset="https://community.simtropolis.com/assets/emoticons/default_19@2x.gif 2x" title="*:yes:" width="15" >
      </p>


      <p>
      	If you want use it with submenu, you must download "<a href="https://community.simtropolis.com/files/file/36142-submenus-dll/" rel="">Submenus DLL</a>" by memo. In this link there are detailed informations and instructions about this amazing functionality. <img alt="*:)" data-emoticon="" height="15" src="https://community.simtropolis.com/assets/emoticons/default_1.gif" srcset="https://community.simtropolis.com/assets/emoticons/default_1@2x.gif 2x" title="*:)" width="15" >
      </p>


      <p>
      	If you wantn't use it with submenu, "Submenu DLL" is not necessary.
      </p>


      <p>
      	 
      </p>

      						</body>
