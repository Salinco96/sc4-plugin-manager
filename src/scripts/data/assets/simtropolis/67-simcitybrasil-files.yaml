    description: >-
      <body>

      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>
















































      <p style="margin-top:0px;color:rgb(39,42,52);font-family:Roboto,
      sans-serif;font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;letter-spacing:normal;line-height:21px;text-indent:0px;text-transform:none;white-space:normal;word-spacing:0px;background-color:rgb(255,255,255);">
      	This pack contains props and Mayor Mode <span style="color:rgb(39,42,52);font-family:Roboto, sans-serif;font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;letter-spacing:normal;line-height:21px;text-indent:0px;text-transform:none;white-space:normal;word-spacing:0px;float:none;background-color:rgb(255,255,255);">Ploppable (<abbr title="Mayor Mode Ploppable">MMP</abbr>)</span>. The props are tropical plants, palms and trees.
      </p>


      <p style="color:rgb(39,42,52);font-family:Roboto,
      sans-serif;font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;letter-spacing:normal;line-height:21px;text-indent:0px;text-transform:none;white-space:normal;word-spacing:0px;background-color:rgb(255,255,255);">
      	<span style="color:rgb(39,42,52);font-family:Roboto, sans-serif;font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;letter-spacing:normal;line-height:21px;text-indent:0px;text-transform:none;white-space:normal;word-spacing:0px;float:none;background-color:rgb(255,255,255);">This<span> </span></span><abbr style="border-bottom-width:1px;border-bottom-style:dotted;color:rgb(39,42,52);font-family:Roboto, sans-serif;font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;letter-spacing:normal;line-height:21px;text-indent:0px;text-transform:none;white-space:normal;word-spacing:0px;background-color:rgb(255,255,255);" title="Building Architect Tool">pack</abbr><span style="color:rgb(39,42,52);font-family:Roboto, sans-serif;font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;letter-spacing:normal;line-height:21px;text-indent:0px;text-transform:none;white-space:normal;word-spacing:0px;float:none;background-color:rgb(255,255,255);"><span> </span>has been created for the<span> <a href="https://community.simtropolis.com/forums/topic/65595-rio-2016-project/" rel="">Rio 2016 Project.</a></span></span>
      </p>


      <p style="color:rgb(39,42,52);font-family:Roboto,
      sans-serif;font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;letter-spacing:normal;line-height:21px;text-indent:0px;text-transform:none;white-space:normal;word-spacing:0px;background-color:rgb(255,255,255);">
      	Installation Instructions:
      </p>


      <p style="color:rgb(39,42,52);font-family:Roboto,
      sans-serif;font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;letter-spacing:normal;line-height:21px;text-indent:0px;text-transform:none;white-space:normal;word-spacing:0px;background-color:rgb(255,255,255);">
      	Unzip the file and move its contents to Documents/SimCity4/Plugins
