    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL plugin for SimCity 4 that allows new budget departments to be added to the game using a building's exemplar.\n</p>\n\n<p>\n\tAn example image of this feature is below:\n</p>\n\n<p>\n\t<img alt=\"Custom-Budget-Department-DLLCasino.png\" class=\"ipsImage ipsImage_thumbnailed\" height=\"257\" src=\"https://i.postimg.cc/xdmBgNvK/Custom-Budget-Department-DLLCasino.png\" width=\"488\" >\n</p>\n\n<p>\n\t<strong>Exemplar Property Documentation</strong>\n</p>\n\n<p>\n\tThe DLL works by using the built-in <em>Budget Item:</em> properties while adding new properties to set the department name and budget window. The Exemplar property documentation is hosted on <a href=\"https://github.com/0xC0000054/sc4-custom-budget-departments?tab=readme-ov-file#exemplar-properties\" rel=\"external nofollow\">GitHub</a>, and included in the README in the download.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>CustomBudgetDepartments.dll</em> into the top-level of the Plugins folder in the SimCity 4 installation directory or Documents/SimCity 4 directory.\n\t</li>\n\t<li>\n\t\tStart SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>CustomBudgetDepartments.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763257-simcity-4-custom-budget-departments-dll/\" rel=\"\">https://community.simtropolis.com/forums/topic/763257-SimCity-4-custom-budget-departments-dll/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-custom-budget-departments\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-custom-budget-departments</a>\n</p>\n\n<p>\n\t\_If you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n</p>\n\n<p>\n\tThanks to the few people who have donated to me.\n</p>\n\n\t\t\t\t\t\t</body>"
