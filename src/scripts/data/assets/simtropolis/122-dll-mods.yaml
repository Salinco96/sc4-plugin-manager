  simtropolis/36112-allow-more-building-styles-dll-plugin:
    authors:
      - Null 45
    category: dll
    dependencies: []
    description: >-
      <body>
      							
      								<div style="position:absolute; top:0px; right:0px;">
      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	A DLL Plugin for SimCity 4 that allows the game to use more than 4 building styles.
      </p>


      <p>
      	This DLL mod is intended as a dependency for other mods that add new building styles beyond the 4 that Maxis included, it does not add any building styles to the game by itself.
      </p>


      <p>
      	Maxis programmed the Building Style Control UI to only recognize the check boxes of the 4 built-in styles, no matter how may check boxes are actually present. This mod patches the game's memory to remove that restriction.
      </p>


      <p>
      	<strong>Build all styles at once</strong>
      </p>


      <p>
      	The DLL fixes a game bug to make this feature work as Maxis intended.
      </p>


      <p>
      	<strong>Adding More Building Styles into SC4</strong>
      </p>


      <p>
      	This is a brief overview of the process required to add new building styles into the game.
      </p>


      <ol>
      	<li>
      		Create a patch that overrides the default Building Style Control UI, <abbr title="Type, Group, Instance">TGI</abbr> 0x00000000,0x96a006b0,0x6bc61f19 in<em> SimCity_1.dat</em>.
      	</li>
      	<li>
      		Edit the building style UI in the patch to add a check box for your new style(s).
      		<ul>
      			<li>
      				The check box ID (e.g. 0x2003) identifies the building style to the game, these IDs should be in the range of 0x2000 to 0x2fff.
      			</li>
      		</ul>
      	</li>
      	<li>
      		Update the building <abbr title="OccupantGroups">OG</abbr> values to use the new style.
      	</li>
      </ol>


      <p>
      	<a contenteditable="false" data-ipshover="" data-ipshover-target="https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard" data-mentionid="737259" href="https://community.simtropolis.com/profile/737259-corinamarie/" rel="">@CorinaMarie</a> has a <a href="https://community.simtropolis.com/forums/topic/758810-partial-mythbusting-building-style-tilesets-not-locked-down-in-the-exe/?do=findComment&amp;comment=1765958" rel="">post</a> with more details on how to update a building to a new style. <span style="color:#c0392b;">Note that you only need to follow the steps in that post up to step 8. </span><span>The additional steps in that post are not required with this mod. It is not necessary to edit the Building Development Simulator when using the edited </span> Building Style Control UI.
      </p>


      <p>
      	<strong>Auto-Historical Check Box</strong>
      </p>


      <p>
      	The DLL supports an optional check box that will automatically mark growable lots that use the active building styles as historical when SC4 creates them. Industrial buildings are only marked as historical if industrial building styles are enabled for that building type.<br>
      	This check box uses the reserved id value: <em>0x9476D8DA</em>
      </p>


      <p>
      	<strong>Auto-Growify Check Box</strong>
      </p>


      <p>
      	The DLL supports an optional check box that will automatically convert plopped growables to use a growable zone type. The growified lots will be marked as historical based on the value of the Auto-Historical check box described above. This check box uses the reserved id value 0xB510A368.
      </p>


      <p>
      	<strong>Wall-to-Wall (<abbr title="Wall-to-Wall">W2W</abbr>) Radio Buttons</strong>
      </p>


      <p>
      	The DLL supports optional radio buttons that control how the game handles <abbr title="Wall-to-Wall">W2W</abbr> buildings. The 3 radio buttons are as follows:
      </p>


      <p>
      	Mixed, both <abbr title="Wall-to-Wall">W2W</abbr> and non-<abbr title="Wall-to-Wall">W2W</abbr> buildings will be built. This is SC4's default behavior, and will also be used if the radio buttons are not present. This radio button uses the reserved id value 0x31150389.<br>
      	<abbr title="Wall-to-Wall">W2W</abbr> Only, only <abbr title="Wall-to-Wall">W2W</abbr> buildings will be built. This radio button uses the reserved id value 0x3115038A.<br>
      	Block <abbr title="Wall-to-Wall">W2W</abbr>, no <abbr title="Wall-to-Wall">W2W</abbr> buildings will be built. This radio button uses the reserved id value 0x3115038B.
      </p>


      <p>
      	<abbr title="Wall-to-Wall">W2W</abbr> buildings are identified by the presence of a <abbr title="Wall-to-Wall">W2W</abbr> occupant group in the building exemplar. The following <abbr title="Wall-to-Wall">W2W</abbr> occupant group values are supported:
      </p>


      <p>
      	More Building Style DLL <abbr title="Wall-to-Wall">W2W</abbr>: 0xD02C802E<br>
      	BTE: Comm. <abbr title="Wall-to-Wall">W2W</abbr>: 0xB5C00A05<br>
      	BTE: Res. <abbr title="Wall-to-Wall">W2W</abbr>: 0xB5C00B05<br>
      	BTE: <abbr title="Wall-to-Wall">W2W</abbr> General: 0xB5C00DDE<br>
      	<abbr title="SimForum BAT Team">SFBT</abbr>: Hamburg <abbr title="Wall-to-Wall">W2W</abbr>: 0xB5C00F0A<br>
      	<abbr title="SimForum BAT Team">SFBT</abbr>: Paris <abbr title="Wall-to-Wall">W2W</abbr>: 0xB5C00F0B
      </p>


      <p>
      	<strong>Keep Lot Zone Sizes Check Box</strong>
      </p>


      <p>
      	The DLL supports an optional check box that stops the game from changing the user's zoned lot size in residential and commercial zones to fit the lot it picks.
      </p>


      <p>
      	When this option is enabled, it forces SC4 to only pick residential and/or commercial lots which have sizes matching the zoned area. When this option is disabled (the default), SC4 will use its standard behavior of aggregating or subdividing the residential and commercial zones to fit its chosen lot.<br>
      	This check box uses the reserved id value 0x3621731B.
      </p>


      <p>
      	<strong>Cheat Codes</strong>
      </p>


      <p>
      	The DLL provides the following cheat codes:
      </p>


      <p>
      	<em>ActiveStyle</em> shows an in-game message box with the ID of the currently active style when <em>Change building style every N years</em> is selected. When <em>Build all styles at once</em> is selected, using this cheat will display a message saying that mode is active.
      </p>


      <p>
      	<em>DebugActiveStyles</em> writes the IDs of all the active/checked styles to the plugin's log file.
      </p>


      <p>
      	<strong>Industrial Building Styles</strong>
      </p>


      <p>
      	Building style support for the 4 industrial building types are controlled by 4 INI file entries that should be placed in the style mod DAT files. See the <a href="https://github.com/0xC0000054/sc4-more-building-styles/tree/main/industrial-building-styles" rel="external nofollow">industrial-building-styles folder</a> on GitHub for a template file and the format details.
      </p>


      <p>
      	<span style="color:#c0392b;"><strong>Warning</strong></span>
      </p>


      <p>
      	If you activate the industrial building styles without suitable buildings and lots for the active building styles, it will stop all new growth for that building type.
      </p>


      <p>
      	<strong>BuildingStyles INI File</strong>
      </p>


      <p>
      	This file allows styles to be defined without editing the Building Style Control UI file. When the check box button ids for the Building Style Control are in the range of 0-127, these ids can be mapped to a specific style and style name in <em>BuildingStyles.ini</em>.
      </p>


      <p>
      	The style entries are placed under a <em>BuildingStyles</em> section and use the following format:
      </p>


      <pre class="ipsCode">

      &lt;UI button id&gt; = &lt;style id&gt;,&lt;style text format&gt;[,&lt;style name&gt;]


      &lt;UI button id&gt; is a style check box id in the range of 0-127.

      &lt;style id&gt; is the building style id assigned in the Building Style Index, or

      the text Show (case-insensitive) to display a disabled placeholder check box.

      &lt;style text format&gt; is one of the following values: N (normal text) or B (bold text).

      &lt;style name&gt; is optional, when present it uses one of the following formats:

      &lt;name&gt; or CaptionRes:&lt;LTEXT group id&gt;,&lt;LTEXT instance id&gt;.

      If &lt;style name&gt; is not present, a default name will be used.


      Examples:


      0 = 0x2005,B,Mediterranean &amp; Tropical

      1 = 0x2006,N,CaptionRes:0x6a231eaa,0x6bbbd875

      2 = Show,N,Placeholder Check Box

      3 = Show,B</pre>


      <p>
      	<strong>SC4MoreBuildingStyles INI File</strong>
      </p>


      <p>
      	This file contains settings that control whether the growable debug logging code will write to the plugin's log file. It is recommended that you only enable these options for experimentation. They will slow down your game and quickly produce a large log file.
      </p>


      <p>
      	As an example from one of my tests, a 22 second run with the <em>BuildingStyleSelection</em> and <em>LotStyleSelection</em> options enabled produced a ~2 MB log file with ~15,500 lines.
      </p>


      <p>
      	<strong>System Requirements</strong>
      </p>


      <ul>
      	<li>
      		SimCity 4 version 641
      	</li>
      	<li>
      		Windows 10 or later
      	</li>
      </ul>


      <p>
      	The plugin may work on Windows 7 or later with the <a href="https://aka.ms/vs/17/release/vc_redist.x86.exe" rel="external nofollow">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.
      </p>


      <p>
      	<strong>Installation</strong>
      </p>


      <ol>
      	<li>
      		Close SimCity 4.
      	</li>
      	<li>
      		Copy <em>SC4MoreBuildingStyles.dll</em>, <em>SC4MoreBuildingStyles.ini, </em>and<em> BuildingStyles.ini </em>into the top-level of the Plugins folder in the SimCity 4 installation directory or Documents/SimCity 4 directory.
      	</li>
      	<li>
      		Start SimCity 4.
      	</li>
      </ol>


      <p>
      	<strong>Troubleshooting</strong>
      </p>


      <p>
      	The plugin should write a <em>SC4MoreBuildingStyles.log</em> file in the same folder as the plugin.<br>
      	The log contains status information for the most recent run of the plugin.
      </p>


      <p>
      	<strong>Source Code and Support</strong>
      </p>


      <p>
      	Plugin thread: <a href="https://community.simtropolis.com/forums/topic/762969-allow-more-building-styles-dll-plugin/" rel="">https://community.simtropolis.com/forums/topic/762969-allow-more-building-styles-dll-plugin/</a>
      </p>


      <p>
      	The plugin's source code and issue tracker are located on GitHub: <a href="https://github.com/0xC0000054/sc4-more-building-styles" rel="external nofollow">https://github.com/0xC0000054/sc4-more-building-styles</a>
      </p>


      <table>
      	<tbody>
      		<tr>
