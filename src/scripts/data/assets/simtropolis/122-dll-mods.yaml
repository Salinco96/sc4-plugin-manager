  simtropolis/36188-3d-camera-dll-for-simcity-4:
    authors:
      - memo
    category: dll
    dependencies: []
    description: >-
      <body>
      							
      								<div style="position:absolute; top:0px; right:0px;">
      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	This DLL plugin activates two cheat codes that allow you to freely change the camera angles of the game. This allows you to use SimCity 4's 3D engine to its full potential and experience your cities from completely new angles. Just for fun.
      </p>


      <p>
      	It solves many of the issues of the original (now deprecated) <a href="https://community.simtropolis.com/files/file/30381-3d-camera-mod-for-simcity-4/" rel="">3D Camera Mod</a> by <em>pcwhiz24</em>.
      </p>


      <p>
      	<strong>System requirements</strong>
      </p>


      <ul>
      	<li>
      		SimCity 4, version 1.1.641 (the digital release) (<a href="https://community.simtropolis.com/forums/topic/762980-the-future-of-sc4-modding-the-matter-of-digital-vs-disc-and-windows-vs-macos-in-the-dll-era/" rel="">more info</a>)
      	</li>
      	<li>
      		Windows 10+ or Linux
      	</li>
      </ul>


      <p>
      	<strong>Installation</strong>
      </p>


      <ul>
      	<li>
      		Copy the DLL into the top-level directory of either Plugins folder (place it directly in <span style="background-color:#dddddd;">&lt;Documents&gt;\SimCity 4\Plugins</span> or <span style="background-color:#dddddd;">&lt;SC4 install folder&gt;\Plugins</span>, not in a subfolder).
      	</li>
      </ul>


      <p>
      	<strong>Usage</strong>
      </p>


      <p>
      	Open the cheat console with <span style="background-color:#dddddd;">CTRL + x</span> and enter the <span style="background-color:#dddddd;">CameraYaw</span> or <span style="background-color:#dddddd;">CameraPitch</span> cheats:
      </p>


      <ul>
      	<li>
      		<span style="background-color:#dddddd;">CameraYaw <strong>&lt;angle&gt;</strong></span> - set the azimuth angle (counter-clockwise)
      	</li>
      	<li>
      		<span style="background-color:#dddddd;">CameraYaw</span> - reset the angle to the default of 22.5 degree
      	</li>
      	<li>
      		<span style="background-color:#dddddd;">CameraPitch <strong>&lt;angle&gt;</strong></span> - set the altitude angle for all zoom levels (range: 0.0 to 90.0 degree)
      	</li>
      	<li>
      		<span style="background-color:#dddddd;">CameraPitch <strong>&lt;angle 1&gt;</strong> .. <strong>&lt;angle 5&gt;</strong></span> - set the altitude angle for zoom levels 1 to 5 individually
      	</li>
      	<li>
      		<span style="background-color:#dddddd;">CameraPitch</span> - reset the angles to the default for each zoom: 30°, 35°, 40°, 45°, 45°
      	</li>
      </ul>


      <p>
      	<strong>Examples</strong>
      </p>


      <ul>
      	<li>
      		top down view: <span style="background-color:#dddddd;">CameraPitch 85</span> and <span style="background-color:#dddddd;">CameraYaw 0</span>
      	</li>
      	<li>
      		isometric <abbr title="SimCity 3000">SC3k</abbr>-style view: <span style="background-color:#dddddd;">CameraYaw 45</span>
      	</li>
      </ul>


      <p>
      	Sometimes the effect only fully applies after changing zoom level or rotating the map, particularly on zooms 5 and 6.
      </p>


      <p>
      	Graphical glitches may occur, especially with the more extreme angles.
      </p>


      <p>
      	To avoid rendering the region view of a city from a non-standard angle, use Fast-Save (hold ALT + press Save button) or reset the angles to the default values before saving.
      </p>


      <p>
      	<strong>Source code</strong>
      </p>


      <p>
      	Available on <a href="https://github.com/memo33/sc4-3d-camera-dll" rel="external nofollow">GitHub</a>.
      </p>

      						</body>
