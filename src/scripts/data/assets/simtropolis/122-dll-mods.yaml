    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tThis DLL plugin activates two cheat codes that allow you to freely change the camera angles of the game. This allows you to use SimCity 4's 3D engine to its full potential and experience your cities from completely new angles. Just for fun.\n</p>\n\n<p>\n\tIt solves many of the issues of the original (now deprecated)\_<a href=\"https://community.simtropolis.com/files/file/30381-3d-camera-mod-for-simcity-4/\" rel=\"\">3D Camera Mod</a>\_by <em>pcwhiz24</em>.\n</p>\n\n<p>\n\t<strong>System requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4, version 1.1.641 (the digital release) (<a href=\"https://community.simtropolis.com/forums/topic/762980-the-future-of-sc4-modding-the-matter-of-digital-vs-disc-and-windows-vs-macos-in-the-dll-era/\" rel=\"\">more info</a>)\n\t</li>\n\t<li>\n\t\tWindows 10+ or Linux\n\t</li>\n</ul>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tCopy the DLL into the top-level directory of either Plugins folder (place it directly in <span style=\"background-color:#dddddd;\">&lt;Documents&gt;\\SimCity 4\\Plugins</span>\_or <span style=\"background-color:#dddddd;\">&lt;SC4 install folder&gt;\\Plugins</span>, not in a subfolder).\n\t</li>\n</ul>\n\n<p>\n\t<strong>Usage</strong>\n</p>\n\n<p>\n\tOpen the cheat console with <span style=\"background-color:#dddddd;\">CTRL + x</span>\_and enter the <span style=\"background-color:#dddddd;\">CameraYaw</span>\_or <span style=\"background-color:#dddddd;\">CameraPitch</span>\_cheats:\n</p>\n\n<ul>\n\t<li>\n\t\t<span style=\"background-color:#dddddd;\">CameraYaw <strong>&lt;angle&gt;</strong></span>\_- set the azimuth angle (counter-clockwise)\n\t</li>\n\t<li>\n\t\t<span style=\"background-color:#dddddd;\">CameraYaw</span>\_- reset the angle to the default of 22.5 degree\n\t</li>\n\t<li>\n\t\t<span style=\"background-color:#dddddd;\">CameraPitch <strong>&lt;angle&gt;</strong></span>\_- set the altitude angle for all zoom levels (range: 0.0 to 90.0 degree)\n\t</li>\n\t<li>\n\t\t<span style=\"background-color:#dddddd;\">CameraPitch <strong>&lt;angle 1&gt;</strong> .. <strong>&lt;angle 5&gt;</strong></span>\_- set the altitude angle for zoom levels 1 to 5 individually\n\t</li>\n\t<li>\n\t\t<span style=\"background-color:#dddddd;\">CameraPitch</span>\_- reset the angles to the default for each zoom: 30°, 35°, 40°, 45°, 45°\n\t</li>\n</ul>\n\n<p>\n\t<strong>Examples</strong>\n</p>\n\n<ul>\n\t<li>\n\t\ttop down view: <span style=\"background-color:#dddddd;\">CameraPitch 85</span>\_and <span style=\"background-color:#dddddd;\">CameraYaw 0</span>\n\t</li>\n\t<li>\n\t\tisometric <abbr title=\"SimCity 3000\">SC3k</abbr>-style view: <span style=\"background-color:#dddddd;\">CameraYaw 45</span>\n\t</li>\n</ul>\n\n<p>\n\tSometimes the effect only fully applies after changing zoom level or rotating the map, particularly on zooms 5 and 6.\n</p>\n\n<p>\n\tGraphical glitches may occur, especially with the more extreme angles.\n</p>\n\n<p>\n\tTo avoid rendering the region view of a city from a non-standard angle, use Fast-Save (hold ALT + press Save button) or reset the angles to the default values before saving.\n</p>\n\n<p>\n\t<strong>Source code</strong>\n</p>\n\n<p>\n\tAvailable on\_<a href=\"https://github.com/memo33/sc4-3d-camera-dll\" rel=\"external nofollow\">GitHub</a>.\n</p>\n\n\t\t\t\t\t\t</body>"
