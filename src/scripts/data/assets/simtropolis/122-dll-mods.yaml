    description: >-
      <body>
      							
      								<div style="position:absolute; top:0px; right:0px;">
      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	A DLL Plugin for SimCity 4 that sets the game's rendering mode and resolution options.
      </p>


      <p>
      	<strong>Features</strong>
      </p>


      <ul>
      	<li>
      		Custom resolutions can be configured without command line arguments.
      	</li>
      	<li>
      		Supports borderless full screen mode without requiring a launcher.
      	</li>
      	<li>
      		Supports changing the game's rendering driver without a command line argument.
      	</li>
      	<li>
      		Allow the DirectX full screen mode to use 32-bit color.
      	</li>
      	<li>
      		Allows the game's intro to be disabled without a command line argument.
      	</li>
      	<li>
      		Allows pausing on focus loss to be enabled without a command line argument.
      	</li>
      </ul>


      <p>
      	This DLL cannot change the game's full screen resolution, it will always match your monitor. If you want to run a full screen window at something other than your monitor's resolution you need to use an external window scaling program such as <a href="https://github.com/Blinue/Magpie" rel="external nofollow">Magpie</a>.
      </p>


      <p>
