    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL plugin that allows the player to choose which cheats are enabled in-game.\n</p>\n\n<p>\n\t<strong>System Requirements:</strong>\n</p>\n\n<p>\n\tWindows 10 or later.\n</p>\n\n<p>\n\t<strong>Installation:</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4DisableCheats.dll</em> and <em>DisabledCheats.txt </em>into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\tConfigure the cheats you want to disable, see the <strong>Configuring the plugin</strong> section.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Configuring the plugin:</strong>\n</p>\n\n<ol>\n\t<li>\n\t\t<p>\n\t\t\tOpen <em>DisabledCheats.txt</em> in a text editor (e.g. Notepad).<br>\n\t\t\tNote that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.\n\t\t</p>\n\t</li>\n\t<li>\n\t\t<p>\n\t\t\tAdd the cheat codes you wish to disable on individual lines.\n\t\t</p>\n\t</li>\n\t<li>\n\t\t<p>\n\t\t\tSave the file and start the game.\n\t\t</p>\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>:\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4DisableCheats.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Support and Source Code</strong>\n</p>\n\n<p>\n\tThe plugin thread is: <a href=\"https://community.simtropolis.com/forums/topic/762689-sc4disablecheats\" rel=\"\">https://community.simtropolis.com/forums/topic/762689-sc4disablecheats</a>\n</p>\n\n<p>\n\tThe source code and bug tracker is located on <a href=\"https://github.com/0xC0000054/sc4-disable-cheats\" rel=\"external nofollow\">GitHub</a>.\n</p>\n\n\t\t\t\t\t\t</body>"
