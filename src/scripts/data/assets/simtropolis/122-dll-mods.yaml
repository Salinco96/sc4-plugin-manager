    description: >-
      <body>
      							
      								<div style="position:absolute; top:0px; right:0px;">
      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	Optimizes the DBPF plugin loading that the game performs on startup.
      </p>


      <p>
      	The effect that the plugin has on the game's startup time will depend on your system and plugins. It may have little to no effect for some configurations.
      </p>


      <p>
      	<strong>Features</strong>
      </p>


      <ul>
      	<li>
      		Reduces the time for the game to show the SC4 logo by up to 90%.
      	</li>
      	<li>
      		Adds an optimization to the game code for large data reads.
      	</li>
      	<li>
      		Disables the game code that searches the entire file if the DBPF signature was not found.
      	</li>
      	<li>
      		Changes the game code that loads the .SC4* files to ignore files with non-DBPF file extensions, .txt, .png, etc.
      		<ul>
      			<li>
      				With this change only .SC4Desc, .SC4Lot, .SC4Model, and files without any file extension will be loaded.
      			</li>
      			<li>
      				Files without any file extension are included due to some older plugins having that issue.
      			</li>
      		</ul>
      	</li>
      	<li>
      		Changes the 'missing plugin' dialog to display the plugin pack ID in hexadecimal.
      	</li>
      </ul>


      <p>
      	<strong>System Requirements</strong>
      </p>


      <ul>
      	<li>
      		SimCity 4 version 641
      	</li>
      	<li>
      		Windows 10 or later
      	</li>
      </ul>


      <p>
      	The plugin may work on Windows 7 or later with the <a href="https://aka.ms/vs/17/release/vc_redist.x86.exe" rel="external nofollow">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.
      </p>


      <p>
      	<strong>Installation</strong>
      </p>


      <ol>
      	<li>
      		Close SimCity 4.
      	</li>
      	<li>
      		Copy <em>SC4DBPFLoading.dll</em> into the top level of either plugins folder (place it directly in <em>&lt;Documents&gt;\SimCity 4\Plugins</em> or <em>&lt;SC4 install folder&gt;\Plugins</em>, not in a subfolder).
      	</li>
      	<li>
      		Start SimCity 4.
      	</li>
      </ol>


      <p>
      	<strong>Command Line Argument</strong>
      </p>


      <p>
      	The plugin adds a <em>-StartupDBPFLoadTrace:</em> command line argument that can be used for advanced tracing/debugging of the plugin loading process.
      </p>


      <p>
      	It supports to following options (only 1 can be used at a time):
      </p>


      <ul>
      	<li>
      		<em>ShowLoadTime </em>- shows a message box with the resource loading time in milliseconds.
      	</li>
      	<li>
      		<em>WinAPI</em> - shows message boxes before and after the resource loading code runs, this allows the user to start and stop a Process Monitor trace when the message box is shown.
      	</li>
      	<li>
      		<em>ListLoadedFiles</em> - writes the loaded DBPF files to the plugin's log file in the order SC4 reads them.
      	</li>
      </ul>


      <p>
      	<strong>Troubleshooting</strong>
      </p>


      <p>
      	The plugin should write a <em>SC4DBPFLoading.log</em> file in the same folder as the plugin.<br>
      	The log contains status information for the most recent run of the plugin.
      </p>


