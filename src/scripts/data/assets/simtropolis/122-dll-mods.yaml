      - dll
    category: 122-dll-mods
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that adds a city lottery to the game.\n</p>\n\n<p>\n\t<strong>Availability Requirements:</strong> None.<br>\n\t<strong>Income:</strong> Base income of §500/month, plus additional income based on the residential wealth group populations.<br>\n\t<strong>Effects:</strong>\n</p>\n\n<p>\n\t<strong>Positive:</strong>\n</p>\n\n<p>\n\tCs§ Demand Effect: +1%.\n</p>\n\n<p>\n\tSchool EQ Boost Effect: +2%. This mimics the fact that some jurisdictions use money gained from lotteries for education funding.\n</p>\n\n<p>\n\t<strong>Negative:</strong>\n</p>\n\n<p>\n\tCrime Effect:<strong> </strong>+10%.\n</p>\n\n<h2>\n\tSystem Requirements\n</h2>\n\n<ul>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<h2>\n\tInstallation\n</h2>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4CityLotteryOrdinance.dll</em> and <em>SC4CityLotteryOrdinance.ini</em> into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\tCopy <em>CityLotteryOrdinanceText_English.dat</em> into your SimCity 4 Plugins folder.\n\t</li>\n\t<li>\n\t\tConfigure the plugin settings, see the <strong>Configuring the plugin </strong>section.\n\t</li>\n</ol>\n\n<h2>\n\tConfiguring the plugin\n</h2>\n\n<ol>\n\t<li>\n\t\t<p>\n\t\t\tOpen <em>SC4CityLotteryOrdinance.ini </em>in a text editor (e.g. Notepad).<br>\n\t\t\tNote that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.\n\t\t</p>\n\t</li>\n\t<li>\n\t\t<p>\n\t\t\tAdjust the settings in the <em>[CityLotteryOrdinance] </em>section to your preferences.\n\t\t</p>\n\t</li>\n\t<li>\n\t\t<p>\n\t\t\tSave the file and start the game.\n\t\t</p>\n\t</li>\n</ol>\n\n<h3>\n\tSettings overview:\n</h3>\n\n<p>\n\t<strong>MonthlyConstantIncome </strong>is the base monthly income provided by the ordinance, defaults to §500.\n</p>\n\n<p>\n\t<strong>Wealth Group Income Factors</strong>\n</p>\n\n<p>\n\tThe following values represent the factors (multipliers) that control how much each wealth group contributes to the city lottery's monthly income based on the group's population. A value of 0.0 excludes the specified wealth group from the city lottery. For example, if the city's R§ population is 1000 and the R$ income factor is 0.05 the R$ group would contribute an additional §50 to the monthly income total.\n</p>\n\n<ul dir=\"ltr\">\n\t<li>\n\t\t<strong>R$IncomeFactor</strong> income factor for the R§ population, defaults to 0.05.\n\t</li>\n\t<li>\n\t\t<strong>R$$IncomeFactor</strong> income factor for the R§§ population, defaults to 0.03.\n\t</li>\n\t<li>\n\t\t<strong>R$$$IncomeFactor</strong> income factor for the R§§§ population, defaults to 0.01.\n\t</li>\n</ul>\n\n<p>\n\t<strong>Ordinance Effects</strong>\n</p>\n\n<p>\n\tThe following options control the effects that the ordinance has on crime, Cs§ demand and school EQ.\n</p>\n\n<p>\n\t<strong>CrimeEffectMultiplier </strong>the effect that the ordinance has on global city crime. Defaults to 1.10, a +10% increase. The value uses a range of [0.01, 2.0] inclusive, a value of 1.0 has no effect. Values below 1.0 reduce crime, and values above 1.0 increase crime.\n</p>\n\n<p>\n\t<strong>Cs$DemandEffect</strong> the effect that the ordinance has on Cs§ demand. Defaults to 1.01, a +1% increase. The value uses a range of [0.01, 2.0] inclusive, a value of 1.0 has no effect. Values below 1.0 reduce Cs§ demand, and values above 1.0 increase Cs§ demand.\n</p>\n\n<p>\n\t<strong>SchoolEQBoostEffect</strong> the effect that the ordinance has on the global EQ level. Defaults to 102, a +2% boost in EQ. The value uses a range of [0, 200] inclusive, a value of 100 has no effect. Values below 100 reduce school EQ, and values above 100 increase school EQ.\n</p>\n\n<h2>\n\tTroubleshooting\n</h2>\n\n<p>\n\tThe plugin should write a <em>SC4CityLotteryOrdinance.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <span><a href=\"https://community.simtropolis.com/forums/topic/762835-city-lottery-ordinance-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/762835-city-lottery-ordinance-dll-plugin/</a></span>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-city-lottery-ordinance\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-city-lottery-ordinance</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
