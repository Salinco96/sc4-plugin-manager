    assetId: simtropolis/36384-sc4-auto-run-cheats-dll-plugin
    authors:
      - Null 45
    category: 122-dll-mods
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that automatically executes cheat codes when loading the game or a city.\n</p>\n\n<p>\n\t<strong>LoadZoneBitmap Cheat Code</strong>\n</p>\n\n<p>\n\tThis cheat code allows the user to manually load a zone bitmap within the city view. The format is:<em> LoadZoneBitmap &lt;path&gt;</em>\n</p>\n\n<p>\n\tThe command will be run before the cheat box is closed, if an error occurs an in-game message box will be shown. Depending on the number of zones in the bitmap it may take some time for the command to run. See the<em> ZoneBitmap Command</em> section for a description of the format.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4AutoRunCheats.dll</em> and <em>SC4AutoRunCheats.ini </em>into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\tConfigure the plugin settings, see the Configuring the plugin section.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Configuring the plugin</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tOpen <em>SC4AutoRunCheats.ini</em> in a text editor (e.g. Notepad). Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.\n\t</li>\n\t<li>\n\t\tAdjust the settings in the <em>[Startup]</em>,<em> [Tile]</em>, <em>[EstablishedTile]</em> and <em>[UnestablishedTile]</em> sections to your preferences.\n\t</li>\n\t<li>\n\t\tSave the file and start the game.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Settings overview</strong>\n</p>\n\n<p>\n\tThe commands or cheat codes will be applied at the specified stages in the game's loading process. The RunOnce versions will only be applied for the first matching city tile that is loaded.\n</p>\n\n<p>\n\tThe command strings can use one of two formats:\n</p>\n\n<ul>\n\t<li>\n\t\tA comma-separated list of commands/cheats.\n\t</li>\n\t<li>\n\t\tA File:&lt;path&gt; string that specifies an external file containing the commands/cheats.\n\t</li>\n</ul>\n\n<p>\n\t[Startup]: The commands in this section will be run once when the game starts up.<br>\n\t[Tile]: The commands in this section will be run when loading either an established or unestablished city tile.<br>\n\t[EstablishedTile]: The commands in this section will be run when loading an established city tile or when a city is established.<br>\n\t[UnestablishedTile]: The commands in this section will be run when loading an unestablished city tile.\n</p>\n\n<p>\n\t<strong>External Command File Format</strong>\n</p>\n\n<p>\n\tThe external command file must place each command or cheat on its own line. The cheats/commands will be executed sequentially starting from the top of the file.\n</p>\n\n<p>\n\t<strong>ZoneBitmap Command</strong>\n</p>\n\n<p>\n\tThe <em>ZoneBitmap</em> command can be used to load a zone bitmap that will be applied when loading a city. the command syntax is <em>ZoneBitmap &lt;path&gt;</em>. The ZoneBitmap format the DLL uses is based on the one developed by <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/533355-cyclone-boom/?do=hovercard\" data-mentionid=\"533355\" href=\"https://community.simtropolis.com/profile/533355-cyclone-boom/\" rel=\"\">@Cyclone Boom</a> and <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard\" data-mentionid=\"737259\" href=\"https://community.simtropolis.com/profile/737259-corinamarie/\" rel=\"\">@CorinaMarie</a> for their Image2zones tool.\n</p>\n\n<p>\n\tThe required zone bitmap size varies depending on the city size. The zone bitmap is one row taller than the city tile because the last row is used to specify the colors for each zone and a few other options.\n</p>\n\n<p>\n\tSmall city tile (4096 cells): 64x65<br>\n\tMedium city tile (16384 cells): 128x129<br>\n\tLarge city tile (65536 cells): 256x257\n</p>\n\n<p>\n\tThe command will write a text file containing the zone colors in the same location as the image file. The color information can be used to create an override plugin for the Zone Manager's displayed zone colors.\n</p>\n\n<p>\n\t<strong>Control Row</strong>\n</p>\n\n<p>\n\tThe last row in the zone bitmap is the control row. The first 16 pixels from the bottom left indicate which colors map to the game's 16 zone types. Currently only zone types 1 through 9 are usable. The next 3 pixels control various zone layout options, these options are enabled if the corresponding pixel is set to a <abbr title=\"Red, Green, Blue\">RGB</abbr> value of 255,165,0.\n</p>\n\n<p>\n\tPixel 16 - Custom Size: Use a custom size for the zone grid. Equivalent to holding down Control when using the zoning tool.<br>\n\tPixel 17 - Alternate Layout: Use an alternate layout when placing the zone grid. Equivalent to holding down Alt when using the zoning tool.<br>\n\tPixel 18 - Place Streets: Place streets in the zoned areas. Equivalent to not pressing Shift when using the zoning tool.\n</p>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a SC4AutoRunCheats.log file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763349-sc4-auto-run-cheats-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/763349-sc4-auto-run-cheats-dll-plugin/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-auto-run-cheats\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-auto-run-cheats</a>\n</p>\n\n<p>\n\tIf you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n</p>\n\n<p>\n\tThanks to the few people who have donated to me.\n</p>\n\n\t\t\t\t\t\t</body>"
