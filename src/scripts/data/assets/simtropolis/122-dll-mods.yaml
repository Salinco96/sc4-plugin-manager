    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that sets the game's rendering mode and resolution options.\n</p>\n\n<p>\n\t<strong>Features</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tCustom resolutions can be configured without command line arguments.\n\t</li>\n\t<li>\n\t\tSupports borderless full screen mode without requiring a launcher.\n\t</li>\n\t<li>\n\t\tSupports changing the game's rendering driver without a command line argument.\n\t</li>\n\t<li>\n\t\tAllow the DirectX full screen mode to use 32-bit color.\n\t</li>\n\t<li>\n\t\tAllows the game's intro to be disabled without a command line argument.\n\t</li>\n\t<li>\n\t\tAllows pausing on focus loss to be enabled without a command line argument.\n\t</li>\n</ul>\n\n<p>\n\tThis DLL cannot change the game's full screen resolution, it will always match your monitor. If you want to run a full screen window at something other than your monitor's resolution you need to use an external window scaling program such as <a href=\"https://github.com/Blinue/Magpie\" rel=\"external nofollow\">Magpie</a>.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tGame version 641\n\t\t<ul>\n\t\t\t<li>\n\t\t\t\tOnly required for the DirectX full screen 32-bit color fix, all other features should work on older game versions.\n\t\t\t</li>\n\t\t</ul>\n\t</li>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4GraphicsOptions.dll</em> and <em>SC4GraphicsOptions.ini</em> into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\tConfigure the graphics options, see the <em>Configuring the plugin</em> section.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Configuring the plugin</strong>\n</p>\n\n<ol>\n\t<li>\n\t\t<p>\n\t\t\tOpen <em>SC4GraphicsOptions.ini</em> in a text editor (e.g. Notepad).<br>\n\t\t\tNote that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.\n\t\t</p>\n\t</li>\n\t<li>\n\t\t<p>\n\t\t\tAdjust the settings in the <em>[GraphicsOptions] </em>section to your preferences.\n\t\t</p>\n\t</li>\n\t<li>\n\t\t<p>\n\t\t\tSave the file and start the game.\n\t\t</p>\n\t</li>\n</ol>\n\n<p>\n\t<strong>Settings overview:</strong>\n</p>\n\n<p>\n\t<strong>EnableIntroVideo </strong>controls whether the game's intro video will be played on startup, defaults to true. Setting this to false is equivalent to the -Intro:off command line argument.\n</p>\n\n<p>\n\t<strong>PauseGameOnFocusLoss </strong>controls whether the game will be paused when it looses focus, defaults to false. Setting this to true is equivalent to the -gp command line argument.\n</p>\n\n<p>\n\t<strong>Driver</strong> the driver that SC4 uses for rendering, the supported values are listed in the following table:\n</p>\n\n<table>\n\t<thead>\n\t\t<tr>\n\t\t\t<th>\n\t\t\t\tDriver\n\t\t\t</th>\n\t\t\t<th>\n\t\t\t\tNotes\n\t\t\t</th>\n\t\t</tr>\n\t</thead>\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tDirectX\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tSC4's default hardware renderer. Because this renderer targets DirectX 7, a DirectX wrapper (e.g. <a href=\"https://github.com/dege-diosg/dgVoodoo2\" rel=\"external nofollow\">dgVoodo 2</a> or <a href=\"https://github.com/elishacloud/dxwrapper\" rel=\"external nofollow\">DxWrapper</a>) is required for resolutions above 2048x2048.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tOpenGL\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tAn unfinished hardware renderer. simmaster07's <a href=\"https://github.com/nsgomez/scgl\" rel=\"external nofollow\">SCGL</a> project aims to replace this renderer with a new one targeting OpenGL 3.0.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tSCGL\_\_\_\_\_\_\_\_\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tsimmaster07's replacement for SC4's OpenGL renderer. This is an alias for the OpenGL entry above.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tSoftware\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe renderer SC4 uses when no supported hardware renderer is available.\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>\n\t<strong>WindowWidth</strong> the width of SC4's window when running in windowed mode. This is ignored for the full screen and borderless full screen modes. The minimum value is 800, values above 2048 with the DirectX driver require the use of a DirectX wrapper.\n</p>\n\n<p>\n\t<strong>WindowHeight</strong> the height of SC4's window when running in windowed mode. This is ignored for the full screen and borderless full screen modes. The minimum value is 600, values above 2048 with the DirectX driver require the use of a DirectX wrapper.\n</p>\n\n<p>\n\t<strong>ColorDepth</strong> the color depth that SC4 uses, in bits per pixel. The supported values are 16 and 32.\n</p>\n\n<p>\n\t<strong>WindowMode</strong> the window mode that SC4 uses, the possible values listed in the following table:\n</p>\n\n<table>\n\t<thead>\n\t\t<tr>\n\t\t\t<th>\n\t\t\t\tWindow Mode\n\t\t\t</th>\n\t\t\t<th>\n\t\t\t\tNotes\n\t\t\t</th>\n\t\t</tr>\n\t</thead>\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tWindowed\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tRuns the game in windowed mode, the window size is set by the <em>WindowWidth </em>and <em>WindowHeight</em> values above. Equivalent to the -w command line parameter.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tFullScreen\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tRuns the game in full screen mode. Equivalent to the -f command line parameter. Screen resolutions larger that 2048x2048 in DirectX mode require the use of a DirectX wrapper.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tBorderlessFullScreen\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tRuns the game a window that covers the entire screen. Screen resolutions larger that 2048x2048 in DirectX mode require the use of a DirectX wrapper.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tBorderless\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tAn alias for the <em>BorderlessFullScreen</em> option above.\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<table>\n\t<thead>\n\t\t<tr>\n\t\t\t<th>\n\t\t\t\t\_\n\t\t\t</th>\n\t\t\t<th>\n\t\t\t\t\_\n\t\t\t</th>\n\t\t</tr>\n\t</thead>\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t<strong>Troubleshooting</strong>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t<p>\n\t\t\t\t\tThe plugin should write a <em>SC4GraphicsOptions.log</em> file in the same folder as the plugin.<br>\n\t\t\t\t\tThe log contains status information for the most recent run of the plugin.\n\t\t\t\t</p>\n\n\t\t\t\t<p>\n\t\t\t\t\t<strong>Source Code and Support</strong>\n\t\t\t\t</p>\n\n\t\t\t\t<p>\n\t\t\t\t\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762952-sc4graphicsoptions\" rel=\"\">https://community.simtropolis.com/forums/topic/762952-sc4graphicsoptions</a>\n\t\t\t\t</p>\n\n\t\t\t\t<p>\n\t\t\t\t\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-graphics-options\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-graphics-options</a>\n\t\t\t\t</p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tIf you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t<p>\n\t\t\t\t\tThanks to the few people who have donated to me.\n\t\t\t\t</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n\t\t\t\t\t\t</body>"
