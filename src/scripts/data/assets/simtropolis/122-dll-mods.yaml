    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p>\n\tA DLL Plugin for SimCity 4 that extends the bulldoze tool.\n</p>\n\n<p>\n\tThis plugin adds two new modes to the bulldoze tool that control which item types it demolishes.\n</p>\n\n<p>\n\t<strong>Flora Bulldoze Mode</strong>\n</p>\n\n<p>\n\tThis mode is activated in the city view using a <em>Control + B</em> shortcut, this can be done with or without the bulldoze tool active. When the flora bulldoze mode is active, the bulldoze tool will only affect objects the game considers flora.\n</p>\n\n<p>\n\t<strong>Network Bulldoze Mode</strong>\n</p>\n\n<p>\n\tThis mode is activated in the city view using a <em>Shift + B</em> shortcut, this can be done with or without the bulldoze tool active. When the network bulldoze mode is active, the bulldoze tool will only affect transportation networks (excluding power lines and water pipes).\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4 version 641\n\t</li>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4BulldozeExtensions.dll</em> and <em>BulldozeExtensions.dat </em>into the top-level of the Plugins folder in the SimCity 4 installation directory or Documents/SimCity 4 directory.\n\t</li>\n\t<li>\n\t\tStart SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4BulldozeExtensions.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-bulldoze-extensions\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-bulldoze-extensions</a>\n</p>\n\n<table>\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tIf you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t<p>\n\t\t\t\t\tThanks to the few people who have donated to me.\n\t\t\t\t</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n\t\t\t\t\t\t</body>"
