    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tOptimizes the DBPF plugin loading that the game performs on startup.\n</p>\n\n<p>\n\tThe effect that the plugin has on the game's startup time will depend on your system and plugins. It may have little to no effect for some configurations.\n</p>\n\n<p>\n\t<strong>Features</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tReduces the time for the game to show the SC4 logo by up to 90%.\n\t</li>\n\t<li>\n\t\tAdds an optimization to the game code for large data reads.\n\t</li>\n\t<li>\n\t\tDisables the game code that searches the entire file if the DBPF signature was not found.\n\t</li>\n\t<li>\n\t\tChanges the game code that loads the .SC4* files to ignore files with non-DBPF file extensions, .txt, .png, etc.\n\t\t<ul>\n\t\t\t<li>\n\t\t\t\tWith this change only .SC4Desc, .SC4Lot, .SC4Model, and files without any file extension will be loaded.\n\t\t\t</li>\n\t\t\t<li>\n\t\t\t\tFiles without any file extension are included due to some older plugins having that issue.\n\t\t\t</li>\n\t\t</ul>\n\t</li>\n\t<li>\n\t\tChanges the 'missing plugin' dialog to display the plugin pack ID in hexadecimal.\n\t</li>\n</ul>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4 version 641\n\t</li>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy\_<em>SC4DBPFLoading.dll</em> into the top level of either plugins folder (place it directly in <em>&lt;Documents&gt;\\SimCity 4\\Plugins</em> or <em>&lt;SC4 install folder&gt;\\Plugins</em>, not in a subfolder).\n\t</li>\n\t<li>\n\t\tStart SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Command Line Argument</strong>\n</p>\n\n<p>\n\tThe plugin adds a <em>-StartupDBPFLoadTrace:</em> command line argument that can be used for advanced tracing/debugging of the plugin loading process.\n</p>\n\n<p>\n\tIt supports to following options (only 1 can be used at a time):\n</p>\n\n<ul>\n\t<li>\n\t\t<em>ShowLoadTime </em>- shows a message box with the resource loading time in milliseconds.\n\t</li>\n\t<li>\n\t\t<em>WinAPI</em> - shows message boxes before and after the resource loading code runs, this allows the user to start and stop a Process Monitor trace when the message box is shown.\n\t</li>\n\t<li>\n\t\t<em>ListLoadedFiles</em> - writes the loaded DBPF files to the plugin's log file in the order SC4 reads them.\n\t</li>\n</ul>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4DBPFLoading.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763113-sc4dbpfloading\" rel=\"\">https://community.simtropolis.com/forums/topic/763113-sc4dbpfloading</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-dbpf-loading\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-dbpf-loading</a>\n</p>\n\n<p>\n\tIf you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n</p>\n\n<p>\n\tThanks to the few people who have donated to me.\n</p>\n\n\t\t\t\t\t\t</body>"
