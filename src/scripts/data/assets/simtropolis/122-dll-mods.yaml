      <body>
      							
      							
      <p>
      	A DLL plugin that allows the player to choose which cheats are enabled in-game.
      </p>

      <p>
      	<strong>System Requirements:</strong>
      </p>

      <p>
      	Windows 10 or later.
      </p>

      <p>
      	<strong>Installation:</strong>
      </p>

      <ol>
      	<li>
      		Close SimCity 4.
      	</li>
      	<li>
      		Copy <em>SC4DisableCheats.dll</em> and <em>DisabledCheats.txt </em>into the Plugins folder in the SimCity 4 installation directory.
      	</li>
      	<li>
      		Configure the cheats you want to disable, see the <strong>Configuring the plugin</strong> section.
      	</li>
      </ol>

      <p>
      	<strong>Configuring the plugin:</strong>
      </p>

      <ol>
      	<li>
      		<p>
      			Open <em>DisabledCheats.txt</em> in a text editor (e.g. Notepad).<br>
      			Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.
      		</p>
      	</li>
      	<li>
      		<p>
      			Add the cheat codes you wish to disable on individual lines.
      		</p>
      	</li>
      	<li>
      		<p>
      			Save the file and start the game.
      		</p>
      	</li>
      </ol>

      <p>
      	<strong>Troubleshooting</strong>:
      </p>

      <p>
      	The plugin should write a <em>SC4DisableCheats.log</em> file in the same folder as the plugin.<br>
      	The log contains status information for the most recent run of the plugin.
      </p>

      <p>
      	<strong>Support and Source Code</strong>
      </p>

      <p>
      	The plugin thread is: <a href="https://community.simtropolis.com/forums/topic/762689-sc4disablecheats" rel="">https://community.simtropolis.com/forums/topic/762689-sc4disablecheats</a>
      </p>

      <p>
      	The source code and bug tracker is located on <a href="https://github.com/0xC0000054/sc4-disable-cheats" rel="external nofollow">GitHub</a>.
      </p>

      						</body>
