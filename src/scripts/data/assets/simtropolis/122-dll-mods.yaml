  simtropolis/36180:
    assetId: simtropolis/36180-growify-plopped-buildings-cheat-dll-plugin
    authors:
      - Null 45
    categories:
      - mods
      - dll
    category: 122-dll-mods
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that adds a cheat code to convert plopped buildings to a growable <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> zone type.\n</p>\n\n<p>\n\tThis mod is an in-game equivalent to the <a href=\"https://github.com/sebamarynissen/sc4\" rel=\"external nofollow\">SC4</a> command line tool's <em>growify</em> command for editing save games (and the <a href=\"https://community.simtropolis.com/forums/topic/760843-growifiercom-ploppable-residentials/\" rel=\"\">website version</a>).\n</p>\n\n<p>\n\tOne of the differences between the two tools is the building exemplar property that is used to detect the <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> building type.<br>\n\tThe SC4 command line tool uses the <em>Capacity Satisfied</em> property from the savegame's lot subfile.<br>\n\tThis plugin uses the <em>Purpose</em> property from the building's exemplar.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4 version 641\n\t</li>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4Growify.dll</em> into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\tStart SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Using The Plugin</strong>\n</p>\n\n<p>\n\tThe plugin adds a <em>Growify </em>cheat code with the following syntax:\n</p>\n\n<p>\n\t<em>Growify &lt;zone type&gt; &lt;zone density&gt; [make historical]</em>\n</p>\n\n<p>\n\tThe <strong>&lt;zone type&gt;</strong> parameter is one of: Residential, Commercial, Agriculture or Industrial.<br>\n\tThe<strong> &lt;zone density&gt;</strong> parameter is one of: Low, Medium or High.<br>\n\tThe <strong>[make historical] </strong>parameter is optional, when not present it will default to<em> true</em>. This behavior is intended to prevent the game from replacing the plopped building as part of its normal zone redevelopment process. Setting the value to <em>false</em> will preserve the game's existing historical option for that lot.\n</p>\n\n<p>\n\tAll commands are case-insensitive.\n</p>\n\n<p>\n\t<strong>Example Commands</strong>\n</p>\n\n<p>\n\tThe following command converts all commercial plopped buildings to the Commercial Medium-density zone: <em>Growify Commercial Medium</em> To save typing, you could also use: <em>Growify Com Med</em><strong> </strong>or <em>Growify C M</em>. This works with any zone or density value.\n</p>\n\n<p>\n\tBecause the Agriculture zone only has 1 density, it can be used with just the zone name: <em>Growify Agriculture</em>.\n</p>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4Growify.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763046-growify-plopped-buildings-cheat-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/763046-growify-plopped-buildings-cheat-dll-plugin/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-growify\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-growify</a>\n</p>\n\n<p>\n\tIf you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n</p>\n\n<p>\n\tThanks to the few people who have donated to me.\n</p>\n\n\t\t\t\t\t\t</body>"
