    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p>\n\tA DLL plugin that adds various enhancements to the building query tool and query dialog.\n</p>\n\n<p>\n\tFor DLL developers, it also provides services that can be used to add more building query values and/or customize the building and network tool tips.\n</p>\n\n<p>\n\t<strong>Shift + Click Object Copying</strong>\n</p>\n\n<p>\n\tSome objects can be copied by holding down the shift key and clicking on them with the query tool.\n</p>\n\n<p>\n\t<strong>Buildings</strong>\n</p>\n\n<p>\n\tClicking a building will activate the Place Lot tool with the building's lot selected. Note that the exact building may be different if the lot uses Building Families.\n</p>\n\n<p>\n\t<strong>Flora</strong>\n</p>\n\n<p>\n\tClicking certain flora types will activate the Place Flora tool with that flora type selected. Note that this only works with the flora objects that have a hover query tool tip.\n</p>\n\n<p>\n\t<strong>New Building Query Variables</strong>\n</p>\n\n<p>\n\tThe DLL provides a number of new variables that can be used in the LTEXT files of a building query dialog in the form of #variable_name#.\n</p>\n\n<table>\n\t<thead>\n\t\t<tr>\n\t\t\t<th>\n\t\t\t\tName\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\n\t\t\t</th>\n\t\t\t<th>\n\t\t\t\tDescription\n\t\t\t</th>\n\t\t</tr>\n\t</thead>\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tbuilding_full_funding_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe cost for Education, Fire, Health, Police and Power buildings at the full (100%) capacity. For Fire and Police stations this is the coverage radius.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tbuilding_full_funding_coverage\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe cost for Education, and Health buildings at the full (100%) coverage radius (School Bus/Ambulance).\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tbuilding_is_w2w\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tShows a 'Yes' or 'No' value based on whether the building has a <abbr title=\"Wall-to-Wall\">W2W</abbr> occupant group.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tbuilding_styles\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tShows a building's styles in a pipe-separated list.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tbuilding_style_lines\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tShows a list of the building's styles, with each style after the first one on its own line.<br>\n\t\t\t\tE.g:<code>Chicago 1890</code><br>\n\t\t\t\t<code>New York 1940</code>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tbuilding_summary\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe building summary the game shows in its hover tool tips. E.g: <code>Low-Wealth Residential</code>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tgrowth_stage\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe growth stage of the building's lot.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tmysim_name\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe name of the MySim that lives in the selected residence.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tr1_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of R§ occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tr1_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe R§ occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tr2_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of R§§ occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tr2_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe R§§ occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tr3_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of R§§§ occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tr3_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe R§§§ occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tcs1_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of Cs§ occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tcs1_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe Cs§ occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tcs2_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of Cs§§ occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tcs2_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe Cs§§ occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tcs3_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of Cs§§§ occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tcs3_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe Cs§§§ occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tco2_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of Co§§ occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tco2_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe Co§§ occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tco3_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of Co§§§ occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tco3_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe Co§§§ occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tir_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of I-R occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tir_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe I-R occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tid_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of I-D occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tid_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe I-D occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tim_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of I-M occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tim_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe I-M occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tiht_occupancy\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe current number of I-HT occupants.\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\tiht_capacity\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tThe I-HT occupant capacity.\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>\n\tMultiple *_occupancy and *_capacity variables can be combined in a LTEXT query to show the filled/available occupancy. e.g. #cs1_occupancy#/#cs1_capacity#.\n</p>\n\n<p>\n\t<strong>Extended Terrain Query</strong>\n</p>\n\n<p>\n\tThe TerrainQuery command now shows the x, y, and z variables without truncating to the first decimal place, and the cell moisture value is now provided as part of the standard query info.\n</p>\n\n<p>\n\t<strong>Alternate Terrain Query</strong>\n</p>\n\n<p>\n\tThis mode is accessed by holding the Alt key. It shows the humidity and ambient wind information, this data appears to be for the entire tile instead of varying per-cell.\n</p>\n\n<p>\n\t<strong>Advanced Query Tool Tips</strong>\n</p>\n\n<p>\n\tThese tool tips are accessed by holding <em>Control + Alt + Shift</em> when hovering over an appropriate item.\n</p>\n\n<p>\n\t<strong>Flora</strong>\n</p>\n\n<p>\n\tThis tool tip provides the flora object's exemplar name, birth date, and last seeding date.\n</p>\n\n<p>\n\t<strong>Network</strong>\n</p>\n\n<p>\n\tThis tool tip provides technical info about the transportation networks, excluding power lines and pipes.\n</p>\n\n<p>\n\t<strong>Props</strong>\n</p>\n\n<p>\n\tThis tool tip provides the prop object's exemplar name.\n</p>\n\n<p>\n\t<strong>SC4QueryUIHooks INI File</strong>\n</p>\n\n<p>\n\tThis file contains the following options.\n</p>\n\n<p>\n\t<strong>EnableOccupantQuerySounds</strong>\n</p>\n\n<p>\n\tThis option controls whether the query sounds are played when clicking on an item to open the query dialog or copy the lot, the default is <em>true</em>. The occupant query sound properties affected by this option are SFX:Query Sound, SFX:Query Sound Abandoned and SFX:Query Sound Decayed.\n</p>\n\n<p>\n\t<strong>LogBuildingPluginPath</strong>\n</p>\n\n<p>\n\tThis option controls whether the building name and plugin file path will be written to the log file when the query dialog is opened, the default is <em>false</em>.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4 version 641\n\t</li>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4QueryUIHooks.dll</em> and\_<em>SC4QueryUIHooks.ini</em> into the top-level of the Plugins folder in the SimCity 4 installation directory or Documents/SimCity 4 directory.\n\t</li>\n\t<li>\n\t\tStart SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4QueryUIHooks.log </em>file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763107-query-tool-ui-extensions-dll/\" rel=\"\">https://community.simtropolis.com/forums/topic/763107-query-tool-ui-extensions-dll/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-query-ui-hooks\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-query-ui-hooks</a>\n</p>\n\n<p>\n\tIf you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n</p>\n\n<p>\n\tThanks to the few people who have donated to me.\n</p>\n\n\t\t\t\t\t\t</body>"
