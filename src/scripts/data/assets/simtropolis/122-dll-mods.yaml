      </p>


      <ol>
      	<li>
      		Close SimCity 4.
      	</li>
      	<li>
      		Copy <em>SC4GraphicsOptions.dll</em> and <em>SC4GraphicsOptions.ini</em> into the Plugins folder in the SimCity 4 installation directory.
      	</li>
      	<li>
      		Configure the graphics options, see the <em>Configuring the plugin</em> section.
      	</li>
      </ol>


      <p>
      	<strong>Configuring the plugin</strong>
      </p>


      <ol>
      	<li>
      		<p>
      			Open <em>SC4GraphicsOptions.ini</em> in a text editor (e.g. Notepad).<br>
      			Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.
      		</p>
      	</li>
      	<li>
      		<p>
      			Adjust the settings in the <em>[GraphicsOptions] </em>section to your preferences.
      		</p>
      	</li>
      	<li>
      		<p>
      			Save the file and start the game.
      		</p>
      	</li>
      </ol>


      <p>
      	<strong>Settings overview:</strong>
      </p>


      <p>
      	<strong>EnableIntroVideo </strong>controls whether the game's intro video will be played on startup, defaults to true. Setting this to false is equivalent to the -Intro:off command line argument.
      </p>


      <p>
      	<strong>PauseGameOnFocusLoss </strong>controls whether the game will be paused when it looses focus, defaults to false. Setting this to true is equivalent to the -gp command line argument.
      </p>


      <p>
      	<strong>Driver</strong> the driver that SC4 uses for rendering, the supported values are listed in the following table:
      </p>


      <table>
      	<thead>
      		<tr>
      			<th>
      				Driver
      			</th>
      			<th>
      				Notes
      			</th>
      		</tr>
      	</thead>
      	<tbody>
      		<tr>
      			<td>
      				DirectX
      			</td>
      			<td>
      				SC4's default hardware renderer. Because this renderer targets DirectX 7, a DirectX wrapper (e.g. <a href="https://github.com/dege-diosg/dgVoodoo2" rel="external nofollow">dgVoodo 2</a> or <a href="https://github.com/elishacloud/dxwrapper" rel="external nofollow">DxWrapper</a>) is required for resolutions above 2048x2048.
      			</td>
      		</tr>
      		<tr>
      			<td>
      				OpenGL
      			</td>
      			<td>
      				An unfinished hardware renderer. simmaster07's <a href="https://github.com/nsgomez/scgl" rel="external nofollow">SCGL</a> project aims to replace this renderer with a new one targeting OpenGL 3.0.
      			</td>
      		</tr>
      		<tr>
      			<td>
      				SCGL         
      			</td>
      			<td>
      				simmaster07's replacement for SC4's OpenGL renderer. This is an alias for the OpenGL entry above.
      			</td>
      		</tr>
      		<tr>
      			<td>
      				Software
      			</td>
      			<td>
      				The renderer SC4 uses when no supported hardware renderer is available.
      			</td>
      		</tr>
      	</tbody>
      </table>


      <p>
      	<strong>WindowWidth</strong> the width of SC4's window when running in windowed mode. This is ignored for the full screen and borderless full screen modes. The minimum value is 800, values above 2048 with the DirectX driver require the use of a DirectX wrapper.
      </p>


      <p>
      	<strong>WindowHeight</strong> the height of SC4's window when running in windowed mode. This is ignored for the full screen and borderless full screen modes. The minimum value is 600, values above 2048 with the DirectX driver require the use of a DirectX wrapper.
      </p>


      <p>
      	<strong>ColorDepth</strong> the color depth that SC4 uses, in bits per pixel. The supported values are 16 and 32.
      </p>


      <p>
      	<strong>WindowMode</strong> the window mode that SC4 uses, the possible values listed in the following table:
      </p>


      <table>
      	<thead>
      		<tr>
      			<th>
      				Window Mode
      			</th>
      			<th>
      				Notes
      			</th>
      		</tr>
      	</thead>
      	<tbody>
      		<tr>
      			<td>
      				Windowed                       
      			</td>
      			<td>
      				Runs the game in windowed mode, the window size is set by the <em>WindowWidth </em>and <em>WindowHeight</em> values above. Equivalent to the -w command line parameter.
      			</td>
      		</tr>
      		<tr>
      			<td>
      				FullScreen
      			</td>
      			<td>
      				Runs the game in full screen mode. Equivalent to the -f command line parameter. Screen resolutions larger that 2048x2048 in DirectX mode require the use of a DirectX wrapper.
      			</td>
      		</tr>
      		<tr>
      			<td>
      				BorderlessFullScreen
      			</td>
      			<td>
      				Runs the game a window that covers the entire screen. Screen resolutions larger that 2048x2048 in DirectX mode require the use of a DirectX wrapper.
      			</td>
      		</tr>
      		<tr>
      			<td>
      				Borderless
      			</td>
      			<td>
      				An alias for the <em>BorderlessFullScreen</em> option above.
      			</td>
      		</tr>
      	</tbody>
