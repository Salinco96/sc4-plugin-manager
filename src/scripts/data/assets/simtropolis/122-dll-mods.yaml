    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tThis DLL plugin\_fixes the rendering bug of a city's region view thumbnail that affects large screen sizes.\n</p>\n\n<p>\n\tThe bug occurs with any vertical screen resolution larger than 1024 pixels. When saving a large city tile, it results in an incomplete rendering of the terrain, leading to a visible gap in the region view.\n</p>\n\n<p>\n\t<strong>System requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4, version 1.1.641 (the digital edition) (<a href=\"https://community.simtropolis.com/forums/topic/762980-the-future-of-sc4-modding-the-matter-of-digital-vs-disc-and-windows-vs-macos-in-the-dll-era/\" rel=\"\" style=\"background-color:transparent;color:#1f5e8d;\">more info</a>)\n\t</li>\n\t<li>\n\t\tWindows 10+ or Linux\n\t</li>\n</ul>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<p>\n\t<span style=\"background-color:#ffffff;color:#353535;font-size:14px;\">Copy the DLL into the top-level directory of either Plugins folder (place it directly in<span>\_</span></span><span style=\"background-color:#dddddd;color:#353535;font-size:14px;\">&lt;Documents&gt;\\SimCity 4\\Plugins</span><span style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\_or<span>\_</span></span><span style=\"background-color:#dddddd;color:#353535;font-size:14px;\">&lt;SC4 install folder&gt;\\Plugins</span><span style=\"background-color:#ffffff;color:#353535;font-size:14px;\">, not in a subfolder).</span>\n</p>\n\n<p>\n\tAlternatively, the mod can be installed with <em>sc4pac</em>:\_<a href=\"https://memo33.github.io/sc4pac/channel/?pkg=memo:region-thumbnail-fix-dll\" rel=\"external nofollow\">memo:region-thumbnail-fix-dll</a>\n</p>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\tThe plugin should write a .log\_file in the folder containing the plugin. The log contains status information for the most recent run of the plugin.\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\tIf no .log\_file is written, the DLL failed to load. In this case, make sure the<span>\_</span><a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\" style=\"background-color:transparent;color:#1f5e8d;\">Microsoft Visual C++ 2022+ x86 Redistributable</a><span>\_</span>is installed.\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\t<strong>Source Code</strong>\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\tAvailable\_on\_<a href=\"https://github.com/memo33/sc4-thumbnail-fix-dll\" rel=\"external nofollow\">GitHub</a>.\n</p>\n\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\n\tThanks to <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/321174-ulisse-wolf/?do=hovercard\" data-mentionid=\"321174\" href=\"https://community.simtropolis.com/profile/321174-ulisse-wolf/\" rel=\"\">@Ulisse Wolf</a>, <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/651629-rsc204/?do=hovercard\" data-mentionid=\"651629\" href=\"https://community.simtropolis.com/profile/651629-rsc204/\" rel=\"\">@rsc204</a>, <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/101198-redfox85/?do=hovercard\" data-mentionid=\"101198\" href=\"https://community.simtropolis.com/profile/101198-redfox85/\" rel=\"\">@redfox85</a> and <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/205071-eggman121/?do=hovercard\" data-mentionid=\"205071\" href=\"https://community.simtropolis.com/profile/205071-eggman121/\" rel=\"\">@Eggman121</a>\_for testing the DLL.\n</p>\n\n\t\t\t\t\t\t</body>"
