    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that disables the sounds that are played during the network construction animation.\n</p>\n\n<p>\n\tThe plugin patches the game's memory to make it skip playing the jackhammer sound track that is normally used during the animation.\n</p>\n\n<p>\n\tNote that this will also disable 2 in-game messages that are sent at the start and end of the animation sequence. The messages are:<br>\n\tkSC4MsgConstructionRoadCrewStart (0x89F10866) and kSC4MsgConstructionRoadCrewEnd (0xA9F10E45).\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4 version 641\n\t</li>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\t\_Close SimCity 4.\n\t</li>\n\t<li>\n\t\t\_Copy <em>SC4DisableNetworkConstructionSounds.dll </em>into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\t\_Start SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4DisableNetworkConstructionSounds.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762987-sc4disablenetworkconstructionsounds\" rel=\"\">https://community.simtropolis.com/forums/topic/762987-sc4disablenetworkconstructionsounds</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-disable-network-construction-sounds\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-disable-network-construction-sounds</a>\n</p>\n\n\t\t\t\t\t\t</body>"
