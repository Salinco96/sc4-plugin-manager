  simtropolis/35793-humane-society-ordinance:
    authors:
      - Null 45
    category: dll
    dependencies: []
    description: >-
      <body>
      							
      								<div style="position:absolute; top:0px; right:0px;">
      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	A DLL Plugin for SimCity 4 that adds a Humane Society ordinance to the game.
      </p>


      <p>
      	This ordinance is based on the Humane Society ordinance suggestion in <a href="https://community.simtropolis.com/forums/topic/26215-ordinances-complete-list/?do=findComment&amp;comment=703433" rel="">this</a> post, and has the following properties:
      </p>


      <p>
      	<strong>Availability Requirements:</strong> At least 1 hospital or clinic. The original suggestion did not include this, but I think it makes sense given the per hospital/clinic cost.<br>
      	<strong>Expense:</strong> Base cost of $-50/month plus $-5 per hospital/clinic.<br>
      	<strong>Effects:</strong>
      </p>


      <ul>
      	<li>
      		Increases mayor rating by 5 points.
      	</li>
      	<li>
      		Reduces crime by 5%.
      	</li>
      </ul>


      <p>
      	<strong>System Requirements</strong>
      </p>


      <p>
      	    Windows 10 or later
