    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA\_DLL\_Plugin\_for\_SimCity\_4\_that\_disables\_the\_smoke\_that\_is\_shown\_after\_plopping\_a\_lot.\n</p>\n\n<p>\n\tThe method that the game uses to place a lot takes a Boolean parameter that controls whether the smoke effect is shown.<br>\n\tWhen that method is called by the lot placement UI tool it hard-codes that parameter to true, the plugin patches the game's memory to change it to false.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4 version 641\n\t</li>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4DisableLotPlopSmoke.dll</em> into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\tStart SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4DisableLotPlopSmoke.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762984-sc4disablelotplopsmoke\" rel=\"\">https://community.simtropolis.com/forums/topic/762984-sc4disablelotplopsmoke</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-disable-lot-plop-smoke\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-disable-lot-plop-smoke</a>\n</p>\n\n\t\t\t\t\t\t</body>"
