    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that updates the built-in Legalize Gambling ordinance to have its income based on the city's residential population.\n</p>\n\n<p>\n\t<strong>Availability Requirements:</strong> None.<br>\n\t<strong>Income:</strong> Base income of §250/month, plus additional income based on the residential wealth group populations.<br>\n\t<strong>Effects:</strong>\n</p>\n\n<p>\n\tCrime Effect: +20%.\n</p>\n\n<p>\n\tThis ordinance replaces the game's built-in Legalize Gambling ordinance, it is incompatible with any mod that alters the built-in ordinance. This mod ignores the ordinance Exemplar and only uses the LTEXT files from the built-in ordinance.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\t\_\_\_ Windows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the Microsoft Visual C++ 2022 x86 Redistribute installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4LegalizeGamblingUpgrade.dll</em> and <em>SC4LegalizeGamblingUpgrade.ini</em> into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\tConfigure the plugin settings, see the Configuring the plugin section.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Configuring the plugin</strong>\n</p>\n\n<p>\n\t\_\_\_ 1. Open <em>SC4LegalizeGamblingUpgrade.ini</em> in a text editor (e.g. Notepad).<br>\n\t\_\_\_ Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.\n</p>\n\n<p>\n\t\_\_\_ 2. Adjust the settings in the <em>[GamblingOrdinance]</em> section to your preferences.\n</p>\n\n<p>\n\t\_\_\_ 3. Save the file and start the game.\n</p>\n\n<p>\n\t<strong>Settings overview:</strong>\n</p>\n\n<p>\n\t<strong>BaseMonthlyIncome </strong>is the base monthly income provided by the ordinance, defaults to §250.\n</p>\n\n<p>\n\t<strong>Wealth Group Income Factors</strong>\n</p>\n\n<p>\n\tThe following values represent the factors (multipliers) that control how much each wealth group contributes to the monthly income based on the group's population. A value of 0.0 excludes the specified wealth group from contributing to the monthly income. For example, if the city's R§ population is 1000 and the R§ income factor is 0.05 the R§ group would contribute an additional §50 to the monthly income total.\n</p>\n\n<p>\n\t<strong>R$IncomeFactor</strong> income factor for the R§ population, defaults to 0.02.\n</p>\n\n<p>\n\t<strong>R$$IncomeFactor</strong> income factor for the R§§ population, defaults to 0.03.\n</p>\n\n<p>\n\t<strong>R$$$IncomeFactor</strong> income factor for the R§§§ population, defaults to 0.05.\n</p>\n\n<p>\n\t<strong>Ordinance Effects</strong>\n</p>\n\n<p>\n\t<strong>CrimeEffectMultiplier </strong>the effect that the ordinance has on global city crime. Defaults to 1.20, a +20% increase. The value uses a range of [0.01, 2.0] inclusive, a value of 1.0 has no effect. Values below 1.0 reduce crime, and values above 1.0 increase crime.\n</p>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4LegalizeGamblingUpgrade.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762856-legalize-gambling-ordinance-upgrade-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/762856-legalize-gambling-ordinance-upgrade-dll-plugin/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-legalize-gambling-ordinance-upgrade\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-legalize-gambling-ordinance-upgrade</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
