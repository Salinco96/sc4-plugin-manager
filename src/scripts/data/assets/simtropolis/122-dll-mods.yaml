    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that adds a Humane Society ordinance to the game.\n</p>\n\n<p>\n\tThis ordinance is based on the Humane Society ordinance suggestion in <a href=\"https://community.simtropolis.com/forums/topic/26215-ordinances-complete-list/?do=findComment&amp;comment=703433\" rel=\"\">this</a> post, and has the following properties:\n</p>\n\n<p>\n\t<strong>Availability Requirements:</strong> At least 1 hospital or clinic. The original suggestion did not include this, but I think it makes sense given the per hospital/clinic cost.<br>\n\t<strong>Expense:</strong> Base cost of $-50/month plus $-5 per hospital/clinic.<br>\n\t<strong>Effects:</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tIncreases mayor rating by 5 points.\n\t</li>\n\t<li>\n\t\tReduces crime by 5%.\n\t</li>\n</ul>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<p>\n\t\_\_\_ Windows 10 or later\n</p>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have to ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<p>\n\t\_\_\_ 1. Close SimCity 4.<br>\n\t\_\_\_ 2. Copy <em>SC4HumaneSocietyOrdinance.dll</em> and <em>SC4HumaneSocietyOrdinance.ini</em> into the Plugins folder in the SimCity 4 installation directory.<br>\n\t\_\_\_ 3. Start SimCity 4.\n</p>\n\n<p>\n\t<strong>Changing the plugin text</strong>\n</p>\n\n<p>\n\tBecause plugin DLLs don't have access to the game's code for handling LTEXT files, translation is handled by adjusting the Name and Description values in <em>SC4HumaneSocietyOrdinance.ini</em>.<br>\n\tNote that the text is expected to use UTF-8 encoding.\n</p>\n\n<p>\n\t\_\_\_ 1. Open SC4HumaneSocietyOrdinance.ini in a text editor (e.g. Notepad).<br>\n\t\_\_\_ Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.\n</p>\n\n<p>\n\t\_\_\_ 2. Adjust the <em>Name</em> and <em>Description</em> values in the <em>[Ordinance] </em>section.\n</p>\n\n<p>\n\t\_\_\_ 3. Save the file and start the game.\n</p>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4HumaneSocietyOrdinance.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762796-humane-society-ordinance-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/762796-humane-society-ordinance-dll-plugin/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-humane-society-ordinance\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-humane-society-ordinance</a>\n</p>\n\n\t\t\t\t\t\t</body>"
