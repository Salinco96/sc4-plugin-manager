    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that allows the game to use more than 4 building styles.\n</p>\n\n<p>\n\tThis DLL mod is intended as a dependency for other mods that add new building styles beyond the 4 that Maxis included, it does not add any building styles to the game by itself.\n</p>\n\n<p>\n\tMaxis programmed the Building Style Control UI to only recognize the check boxes of the 4 built-in styles, no matter how may check boxes are actually present. This mod patches the game's memory to remove that restriction.\n</p>\n\n<p>\n\t<strong>Build all styles at once</strong>\n</p>\n\n<p>\n\tThe DLL fixes a game bug to make this feature work as Maxis intended.\n</p>\n\n<p>\n\t<strong>Adding More Building Styles into SC4</strong>\n</p>\n\n<p>\n\tThis is a brief overview of the process required to add new building styles into the game.\n</p>\n\n<ol>\n\t<li>\n\t\tCreate a patch that overrides the default Building Style Control UI, <abbr title=\"Type, Group, Instance\">TGI</abbr> 0x00000000,0x96a006b0,0x6bc61f19 in<em> SimCity_1.dat</em>.\n\t</li>\n\t<li>\n\t\tEdit the building style UI in the patch to add a check box for your new style(s).\n\t\t<ul>\n\t\t\t<li>\n\t\t\t\tThe check box ID (e.g. 0x2003) identifies the building style to the game, these IDs should be in the range of 0x2000 to 0x2fff.\n\t\t\t</li>\n\t\t</ul>\n\t</li>\n\t<li>\n\t\tUpdate the building <abbr title=\"OccupantGroups\">OG</abbr> values to use the new style.\n\t</li>\n</ol>\n\n<p>\n\t<a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard\" data-mentionid=\"737259\" href=\"https://community.simtropolis.com/profile/737259-corinamarie/\" rel=\"\">@CorinaMarie</a> has a <a href=\"https://community.simtropolis.com/forums/topic/758810-partial-mythbusting-building-style-tilesets-not-locked-down-in-the-exe/?do=findComment&amp;comment=1765958\" rel=\"\">post</a> with more details on how to update a building to a new style. <span style=\"color:#c0392b;\">Note that you only need to follow the steps in that post up to step 8. </span><span>The additional steps in that post are not required with this mod. It is not necessary to edit the Building Development Simulator when using the edited </span> Building Style Control UI.\n</p>\n\n<p>\n\t<strong>Building Styles Exemplar Property (0xAA1DD400)</strong>\n</p>\n\n<p>\n\tThis property allows the building styles that are active when the DLL is installed to be specified separately from the Maxis building styles in the Occupant Groups property (0xAA1DD396).\n</p>\n\n<p>\n\t<strong>Residential and Commercial Buildings</strong>\n</p>\n\n<p>\n\tThe <em>Building Styles</em> property is optional for custom building style support in residential and commercial buildings.\n</p>\n\n<p>\n\tWhen the property is present, the building will use custom and Maxis styles specified in the property and ignore the styles in the Occupant Groups property (0xAA1DD396).<br>\n\tWhen the property is not present, the building will use the custom and Maxis styles specified in the Occupant Groups property (0xAA1DD396).\n</p>\n\n<p>\n\t<strong>Industrial Buildings</strong>\n</p>\n\n<p>\n\tThe <em>Building Styles</em> property is mandatory for custom building style support in industrial buildings.\n</p>\n\n<p>\n\tWhen the property is present, the building will use custom styles specified in the property.<br>\n\tWhen the property is not present, the building will be treated as compatible with all styles.\n</p>\n\n<p>\n\t<strong>Auto-Historical Check Box</strong>\n</p>\n\n<p>\n\tThe DLL supports an optional check box that will automatically mark growable lots that use the active building styles as historical when SC4 creates them. Industrial buildings are only marked as historical if industrial building styles are enabled for that building type.<br>\n\tThis check box uses the reserved id value: <em>0x9476D8DA</em>\n</p>\n\n<p>\n\t<strong>Auto-Growify Check Box</strong>\n</p>\n\n<p>\n\tThe DLL supports an optional check box that will automatically convert plopped growables to use a growable zone type. The growified lots will be marked as historical based on the value of the Auto-Historical check box described above. This check box uses the reserved id value 0xB510A368.\n</p>\n\n<p>\n\t<strong>Wall-to-Wall (<abbr title=\"Wall-to-Wall\">W2W</abbr>) Radio Buttons</strong>\n</p>\n\n<p>\n\tThe DLL supports optional radio buttons that control how the game handles <abbr title=\"Wall-to-Wall\">W2W</abbr> buildings. The 3 radio buttons are as follows:\n</p>\n\n<p>\n\tMixed, both <abbr title=\"Wall-to-Wall\">W2W</abbr> and non-<abbr title=\"Wall-to-Wall\">W2W</abbr> buildings will be built. This is SC4's default behavior, and will also be used if the radio buttons are not present. This radio button uses the reserved id value 0x31150389.<br>\n\t<abbr title=\"Wall-to-Wall\">W2W</abbr> Only, only <abbr title=\"Wall-to-Wall\">W2W</abbr> buildings will be built. This radio button uses the reserved id value 0x3115038A.<br>\n\tBlock <abbr title=\"Wall-to-Wall\">W2W</abbr>, no <abbr title=\"Wall-to-Wall\">W2W</abbr> buildings will be built. This radio button uses the reserved id value 0x3115038B.\n</p>\n\n<p>\n\t<strong>Identifying <abbr title=\"Wall-to-Wall\">W2W</abbr> buildings</strong>\n</p>\n\n<p>\n\t<abbr title=\"Wall-to-Wall\">W2W</abbr> buildings are identified using either of the following methods.\n</p>\n\n<p>\n\t<strong>Building Is Wall-to-Wall Exemplar Property (0xAA1DD401)</strong>\n</p>\n\n<p>\n\tThis is a Boolean property, a value of true indicates that the building is <abbr title=\"Wall-to-Wall\">W2W</abbr>. If the value is false or the property is not present, the building will not be considered <abbr title=\"Wall-to-Wall\">W2W</abbr>.\n</p>\n\n<p>\n\t<strong>Wall-to-Wall Occupant Groups</strong>\n</p>\n\n<p>\n\tIf the building has any of the following values in its Occupant Groups property (0xAA1DD396), it indicates that the building is <abbr title=\"Wall-to-Wall\">W2W</abbr>.\n</p>\n\n<p>\n\tBTE: Ind. <abbr title=\"Wall-to-Wall\">W2W</abbr>: 0xD02C802E<br>\n\tBTE: Comm. <abbr title=\"Wall-to-Wall\">W2W</abbr>: 0xB5C00A05<br>\n\tBTE: Res. <abbr title=\"Wall-to-Wall\">W2W</abbr>: 0xB5C00B05<br>\n\tBTE: <abbr title=\"Wall-to-Wall\">W2W</abbr> General: 0xB5C00DDE<br>\n\t<abbr title=\"SimForum BAT Team\">SFBT</abbr>: Hamburg <abbr title=\"Wall-to-Wall\">W2W</abbr>: 0xB5C00F0A<br>\n\t<abbr title=\"SimForum BAT Team\">SFBT</abbr>: Paris <abbr title=\"Wall-to-Wall\">W2W</abbr>: 0xB5C00F0B\n</p>\n\n<p>\n\t<strong>Keep Lot Zone Sizes Check Box</strong>\n</p>\n\n<p>\n\tThe DLL supports an optional check box that stops the game from changing the user's zoned lot size in residential and commercial zones to fit the lot it picks.\n</p>\n\n<p>\n\tWhen this option is enabled, it forces SC4 to only pick residential and/or commercial lots which have sizes matching the zoned area. When this option is disabled (the default), SC4 will use its standard behavior of aggregating or subdividing the residential and commercial zones to fit its chosen lot.<br>\n\tThis check box uses the reserved id value 0x3621731B.\n</p>\n\n<p>\n\t<strong>Kick Out Lower Wealth Check Box</strong>\n</p>\n\n<p>\n\tThe DLL supports an optional check box that allows the user to change whether the game will kick out lower wealth occupants when redeveloping. This check box uses the reserved id value 0x100.\n</p>\n\n<p>\n\t<strong>Cheat Codes</strong>\n</p>\n\n<p>\n\tThe DLL provides the following cheat codes:\n</p>\n\n<p>\n\t<em>ActiveStyle</em> shows an in-game message box with the ID of the currently active style when <em>Change building style every N years</em> is selected. When <em>Build all styles at once</em> is selected, using this cheat will display a message saying that mode is active.\n</p>\n\n<p>\n\t<em>DebugActiveStyles</em> writes the IDs of all the active/checked styles to the plugin's log file.\n</p>\n\n<p>\n\t<strong>BuildingStyles INI File</strong>\n</p>\n\n<p>\n\tThis file allows styles to be defined without editing the Building Style Control UI file. When the check box button ids for the Building Style Control are in the range of 0-127, these ids can be mapped to a specific style and style name in <em>BuildingStyles.ini</em>.\n</p>\n\n<p>\n\tThe style entries are placed under a <em>BuildingStyles</em> section and use the following format:\n</p>\n\n<pre class=\"ipsCode\">\n&lt;UI button id&gt; = &lt;style id&gt;,&lt;style text format&gt;[,&lt;style name&gt;]\n\n&lt;UI button id&gt; is a style check box id in the range of 0-127.\n&lt;style id&gt; is the building style id assigned in the Building Style Index, or\nthe text Show (case-insensitive) to display a disabled placeholder check box.\n&lt;style text format&gt; is one of the following values: N (normal text) or B (bold text).\n&lt;style name&gt; is optional, when present it uses one of the following formats:\n&lt;name&gt; or CaptionRes:&lt;LTEXT group id&gt;,&lt;LTEXT instance id&gt;.\nIf &lt;style name&gt; is not present, a default name will be used.\n\nExamples:\n\n0 = 0x2005,B,Mediterranean &amp; Tropical\n1 = 0x2006,N,CaptionRes:0x6a231eaa,0x6bbbd875\n2 = Show,N,Placeholder Check Box\n3 = Show,B</pre>\n\n<p>\n\t<strong>SC4MoreBuildingStyles INI File</strong>\n</p>\n\n<p>\n\tThis file contains settings that control whether the growable debug logging code will write to the plugin's log file. It is recommended that you only enable these options for experimentation. They will slow down your game and quickly produce a large log file.\n</p>\n\n<p>\n\tAs an example from one of my tests, a 22 second run with the <em>BuildingStyleSelection</em> and <em>LotStyleSelection</em> options enabled produced a ~2 MB log file with ~15,500 lines.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4 version 641\n\t</li>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4MoreBuildingStyles.dll</em>, <em>SC4MoreBuildingStyles.ini, </em>and<em> BuildingStyles.ini </em>into the top-level of the Plugins folder in the SimCity 4 installation directory or Documents/SimCity 4 directory.\n\t</li>\n\t<li>\n\t\tStart SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4MoreBuildingStyles.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762969-allow-more-building-styles-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/762969-allow-more-building-styles-dll-plugin/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-more-building-styles\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-more-building-styles</a>\n</p>\n\n<table>\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\tIf you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t\t\_\n\t\t\t</td>\n\t\t\t<td>\n\t\t\t\t<p>\n\t\t\t\t\tThanks to the few people who have donated to me.\n\t\t\t\t</p>\n\t\t\t</td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n\t\t\t\t\t\t</body>"
