    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that adds a census UI that can be shown in the region view.\n</p>\n\n<p>\n\tThe region census panel shows the totals for each <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> group in the region. It also allows the player to export a <a href=\"https://en.wikipedia.org/wiki/Comma-separated_values\" rel=\"external nofollow\">CSV</a> file with statistics for the individual cities. The CSV file is written to <em>Documents/SimCity 4/Region_View/&lt;Region Name&gt;</em> using UTF-8 encoding. The region census UI can be activated from the region view using one of the following methods:\n</p>\n\n<ul>\n\t<li>\n\t\tClicking the middle mouse button.\n\t</li>\n\t<li>\n\t\tUsing the <em>RegionCensus</em> cheat.\n\t</li>\n</ul>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4 version 641\n\t</li>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\t\_Close SimCity 4.\n\t</li>\n\t<li>\n\t\t\_Copy <em>SC4RegionCensus.dll</em> into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\t\_Copy <em>RegionCensusUI.dat</em> into your SimCity 4 Plugins folder.\n\t</li>\n\t<li>\n\t\t\_Start SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4RegionCensus.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763013-region-view-census-ui-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/763013-region-view-census-ui-dll-plugin/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-region-census\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-region-census</a>\n</p>\n\n\t\t\t\t\t\t</body>"
