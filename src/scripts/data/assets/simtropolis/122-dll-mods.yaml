  simtropolis/36180-growify-plopped-buildings-cheat-dll-plugin:
    authors:
      - Null 45
    category: dll
    dependencies: []
    description: >-
      <body>
      							
      								<div style="position:absolute; top:0px; right:0px;">
      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	A DLL Plugin for SimCity 4 that adds a cheat code to convert plopped buildings to a growable <abbr title="Residential, Commercial, Industrial">RCI</abbr> zone type.
      </p>


      <p>
      	This mod is an in-game equivalent to the <a href="https://github.com/sebamarynissen/sc4" rel="external nofollow">SC4</a> command line tool's <em>growify</em> command for editing save games (and the <a href="https://community.simtropolis.com/forums/topic/760843-growifiercom-ploppable-residentials/" rel="">website version</a>).
      </p>


      <p>
      	One of the differences between the two tools is the building exemplar property that is used to detect the <abbr title="Residential, Commercial, Industrial">RCI</abbr> building type.<br>
      	The SC4 command line tool uses the <em>Capacity Satisfied</em> property from the savegame's lot subfile.<br>
      	This plugin uses the <em>Purpose</em> property from the building's exemplar.
      </p>


      <p>
      	<strong>System Requirements</strong>
      </p>


      <ul>
      	<li>
      		SimCity 4 version 641
      	</li>
      	<li>
      		Windows 10 or later
      	</li>
      </ul>


      <p>
      	The plugin may work on Windows 7 or later with the <a href="https://aka.ms/vs/17/release/vc_redist.x86.exe" rel="external nofollow">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.
      </p>


      <p>
      	<strong>Installation</strong>
      </p>


      <ol>
      	<li>
      		Close SimCity 4.
      	</li>
      	<li>
      		Copy <em>SC4Growify.dll</em> into the Plugins folder in the SimCity 4 installation directory.
      	</li>
      	<li>
      		Start SimCity 4.
      	</li>
      </ol>


      <p>
      	<strong>Using The Plugin</strong>
      </p>


      <p>
      	The plugin adds a <em>Growify </em>cheat code with the following syntax:
      </p>


      <p>
      	<em>Growify &lt;zone type&gt; &lt;zone density&gt; [make historical]</em>
      </p>


      <p>
      	The <strong>&lt;zone type&gt;</strong> parameter is one of: Residential, Commercial, Agriculture or Industrial.<br>
      	The<strong> &lt;zone density&gt;</strong> parameter is one of: Low, Medium or High.<br>
      	The <strong>[make historical] </strong>parameter is optional, when not present it will default to<em> true</em>. This behavior is intended to prevent the game from replacing the plopped building as part of its normal zone redevelopment process. Setting the value to <em>false</em> will preserve the game's existing historical option for that lot.
      </p>


      <p>
      	All commands are case-insensitive.
      </p>


      <p>
      	<strong>Example Commands</strong>
      </p>


      <p>
      	The following command converts all commercial plopped buildings to the Commercial Medium-density zone: <em>Growify Commercial Medium</em> To save typing, you could also use: <em>Growify Com Med</em><strong> </strong>or <em>Growify C M</em>. This works with any zone or density value.
      </p>


      <p>
      	Because the Agriculture zone only has 1 density, it can be used with just the zone name: <em>Growify Agriculture</em>.
      </p>


      <p>
      	<strong>Troubleshooting</strong>
      </p>


      <p>
      	The plugin should write a <em>SC4Growify.log</em> file in the same folder as the plugin.<br>
      	The log contains status information for the most recent run of the plugin.
      </p>


      <p>
      	<strong>Source Code and Support</strong>
      </p>


      <p>
      	Plugin thread: <a href="https://community.simtropolis.com/forums/topic/763046-growify-plopped-buildings-cheat-dll-plugin/" rel="">https://community.simtropolis.com/forums/topic/763046-growify-plopped-buildings-cheat-dll-plugin/</a>
      </p>


      <p>
      	The plugin's source code and issue tracker are located on GitHub: <a href="https://github.com/0xC0000054/sc4-growify" rel="external nofollow">https://github.com/0xC0000054/sc4-growify</a>
      </p>


      <p>
      	If you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href="https://paypal.me/0xC0000054" rel="external nofollow">https://paypal.me/0xC0000054</a>
      </p>


      <p>
      	Thanks to the few people who have donated to me.
      </p>

      						</body>
