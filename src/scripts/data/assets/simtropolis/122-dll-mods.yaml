    description: "<body>

      \t\t\t\t\t\t\t

      \t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">

      \t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\"
      width=\"34\" height=\"53\">

      \t\t\t\t\t\t\t\t</div>

      \t\t\t\t\t\t\t

      \t\t\t\t\t\t\t<p>\r

      \t<strong>What does this do?</strong>\r

      </p>\r

      \r

      <ul>\r

      \t<li>\r

      \t\tFixes a serialization bug that could corrupt the savegame, particularly when mods are installed that modify existing exemplars (i.e. <a
      href=\"https://community.simtropolis.com/forums/topic/74667-revisiting-prop-pox-and-prop-theory/\" rel=\"\">Prop Pox</a>).\r

      \t</li>\r

      \t<li>\r

      \t\tResolves a crash-to-desktop when hovering <abbr title=\"Network Addon Mod\">NAM</abbr> puzzle pieces over transit-enabled lots.\r

      \t</li>\r

      \t<li>\r

      \t\tAllows other DLLs to load into <abbr title=\"SimCity 4\">SC4</abbr>'s memory without a GZCOM framework.\r

      \t</li>\r

      </ul>\r

      \r

      <p>\r

      \t<strong>Requirements</strong><br>\r

      \tThis fix is made for versions 640 and 641 of SimCity 4 on Windows. Version 640 is a fully-patched <abbr title=\"SimCity 4\">SC4</abbr> retail copy, and version 641 is a fully-patched digital
      distribution version (i.e. Steam, Origin, GOG). Although v641 is supported, it has only been officially tested on Steam.\r

      </p>\r

      \r

      <p>\r

      \t<strong>Installation</strong><br>\r

      \tUnzip to Documents\\SimCity 4\\Plugins.\r

      </p>\r

      \r

      <p>\r

      \tTo see if SC4Fix is working properly, check the title of your game window. If you are playing in fullscreen mode, alt-tab out and hover over the SimCity taskbar icon. The titlebar will show
      \"SC4Fix (version #)\" if loaded properly.\r

      </p>\r

      \r

      <p>\r

      \t<strong>Repairing cities already affected by Prop Pox</strong><br>\r

      \tThanks to <em>kingofsimcity</em> for <a href=\"https://community.simtropolis.com/forums/topic/74667-revisiting-prop-pox-and-prop-theory/?do=findComment&amp;comment=1687198\" rel=\"\">these
      instructions</a>:\r

      </p>\r

      \r

      <ol>\r

      \t<li>\r

      \t\tIn the region view, open the graphics settings and change <strong>City Detail</strong> to <strong>Low</strong>.\r

      \t</li>\r

      \t<li>\r

      \t\tClose and relaunch SC4.\r

      \t</li>\r

      \t<li>\r

      \t\tOpen the offending city tile and save immediately.\r

      \t</li>\r

      \t<li>\r

      \t\tExit to region without saving and change City Detail back to <strong>High</strong>.\r

      \t</li>\r

      \t<li>\r

      \t\tClose and relaunch SC4.\r

      \t</li>\r

      \t<li>\r

      \t\tOpen the offending city tile and save again.\r

      \t</li>\r

      </ol>\r

      \r

      <p>\r

      \t<strong>Demonstration</strong><br>\r

      \t<a href=\"https://www.youtube.com/watch?v=kQlDrivazfo\" rel=\"external nofollow\">Click here</a> for a video showing the ability to hover puzzle pieces over transit-enabled lots with this
      DLL.\r

      </p>\r

      \r

      <p>\r

      \t<strong>Development Thread and Source Code</strong><br>\r

      \t<a href=\"https://community.simtropolis.com/forums/topic/69566-sc4fix-third-party-patches-for-sc4/?do=findComment&amp;comment=1603647\" rel=\"\">Development Thread</a><br>\r

      \t<a href=\"https://github.com/nsgomez/sc4fix\" rel=\"external nofollow\">Source Code</a>\r

      </p>\r


      \t\t\t\t\t\t</body>"
