    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL plugin for SimCity 4 that provides modders with more <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> demand info.\n</p>\n\n<p>\n\tWith this plugin installed there will be the following new variables that can be used from LUA scripts and UI files:\n</p>\n\n<p>\n\t<strong>\_ Variable name\_\_\_\_\_\_\_\_\_\_\_ \_ \_ \_ \_ \_\_ Description</strong><br>\n\t\_ g_cs1_active_demand\_\_\_\_\_\_\_\_\_ Cs§ active demand<br>\n\t\_ g_cs1_demand\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Cs§ demand<br>\n\t\_ g_cs2_active_demand\_\_\_\_\_\_\_\_\_ Cs§§ active demand<br>\n\t\_ g_cs2_demand\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Cs§§ demand<br>\n\t\_ g_cs3_active_demand\_\_\_\_\_\_\_\_\_ Cs§§§ active demand<br>\n\t\_ g_cs3_demand\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Cs§§§ demand<br>\n\t\_ g_ir_active_demand\_\_\_\_\_\_\_\_\_\_\_\_\_\_ IR (I-Ag) active demand<br>\n\t\_ g_ir_demand\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_ \_ IR (I-Ag) demand<br>\n\t\_ g_current_ir_cap\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Current IR (I-Ag) cap<br>\n\t\_ g_id_demand\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ ID demand<br>\n\t\_ g_im_demand\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ IM demand<br>\n\t\_ g_iht_demand\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ IHT demand<br>\n\t\_ g_region_r1_population\_\_\_\_\_\_ Region R§ population<br>\n\t\_ g_region_r2_population\_\_\_\_\_\_ Region R§§ population<br>\n\t\_ g_region_r3_population\_\_\_\_\_\_ Region R§§§ population<br>\n\t\_ g_region_cs1_population\_\_\_ Region Cs§ population<br>\n\t\_ g_region_cs2_population\_\_\_ Region Cs§§ population<br>\n\t\_ g_region_cs3_population\_ \_ Region Cs§§§ population<br>\n\t\_ g_region_co2_population\_\_\_ Region Co§§ population<br>\n\t\_ g_region_co3_population\_\_\_ Region Co§§§ population<br>\n\t\_ g_region_ir_population\_\_\_\_\_\_\_ Region IR (I-Ag) population<br>\n\t\_ g_region_id_population\_\_\_\_\_\_ Region ID population<br>\n\t\_ g_region_im_population\_\_\_\_\_ Region IM population<br>\n\t\_ g_region_iht_population\_\_\_\_\_ Region IHT population\n</p>\n\n<p>\n\tThe download includes a patch for RippleJet's Census Repository v3.5 that shows the new data, you will need to have the <a href=\"https://sc4evermore.com/index.php/downloads/download/21-other/39-bsc-census-repository-building-by-ripplejet\" rel=\"external nofollow\">original mod</a> installed.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4MoreDemandInfo.dll</em> from the <strong>Dll</strong><strong> </strong>folder into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\tReplace the original <em>RJ - Census_Repository_Model_and_Query_3.1.dat</em> with the one in the <strong>Census Repository v3.5 Patch</strong> folder.\n\t</li>\n\t<li>\n\t\tStart SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4MoreDemandInfo.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762906-sc4moredemandinfo\" rel=\"\">https://community.simtropolis.com/forums/topic/762906-sc4moredemandinfo</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-more-demand-info\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-more-demand-info</a>\n</p>\n\n\t\t\t\t\t\t</body>"
