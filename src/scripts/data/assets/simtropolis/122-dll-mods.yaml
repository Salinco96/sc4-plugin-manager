    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL version of <a href=\"https://community.simtropolis.com/files/file/34027-coris-no-kickout-lower-wealth-mod/\" rel=\"\">Cori's No Kickout Lower Wealth Mod (<abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr>)</a> mod.\n</p>\n\n<p>\n\tUnlike Cori's mod the DLL does not override the Building Development Simulator exemplar, so it should be compatible with <abbr title=\"Colossus Addon Mod\">CAM</abbr> or any other mod that alters that file. The DLL sets the Building Development Simulator <em>Tract Developer Kick Out Lower Wealth</em> property to false when a city is loaded.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\t\_Close SimCity 4.\n\t</li>\n\t<li>\n\t\t\_Copy\_<em>SC4NoKickOut.dll</em> into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\t\_Start SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4NoKickOut.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763015-no-kickout-lower-wealth-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/763015-no-kickout-lower-wealth-dll-plugin/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-no-kick-out\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-no-kick-out</a>\n</p>\n\n\t\t\t\t\t\t</body>"
