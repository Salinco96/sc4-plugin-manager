    assetId: simtropolis/36257-discord-rich-presence-dll-for-simcity-4
    authors:
      - Null 45
    category: 122-dll-mods
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<div>\n\t<p>\n\t\tA DLL plugin for SimCity 4 that implements Discord rich presence support.\n\t</p>\n\n\t<p>\n\t\tThis provides more detail about what the player is doing than Discord's default behavior for SimCity 4, which only shows the total play time.\n\t</p>\n\n\t<p>\n\t\tIn the city view, the plugin displays the city name, various city statistics and the elapsed time. In the region view, the plugin displays the region name and various region statistics. When establishing a city, the plugin displays Establishing City in &lt;region name&gt;.\n\t</p>\n\n\t<p>\n\t\tThe city and region statistics are changed at approximately 30 second intervals and include the following values.\n\t</p>\n\n\t<p>\n\t\t<strong>City Statistics</strong>\n\t</p>\n\n\t<ul>\n\t\t<li>\n\t\t\tMayor name\n\t\t</li>\n\t\t<li>\n\t\t\tMayor rating\n\t\t</li>\n\t\t<li>\n\t\t\tResidential population\n\t\t</li>\n\t\t<li>\n\t\t\tCommercial population\n\t\t</li>\n\t\t<li>\n\t\t\tIndustrial population\n\t\t</li>\n\t\t<li>\n\t\t\tCity age in years\n\t\t</li>\n\t\t<li>\n\t\t\tMonthly net income\n\t\t</li>\n\t\t<li>\n\t\t\tTotal funds\n\t\t</li>\n\t</ul>\n\n\t<p>\n\t\t<strong>Region Statistics</strong>\n\t</p>\n\n\t<ul>\n\t\t<li>\n\t\t\tPopulation\n\t\t</li>\n\t\t<li>\n\t\t\tCommercial jobs\n\t\t</li>\n\t\t<li>\n\t\t\tIndustrial jobs\n\t\t</li>\n\t\t<li>\n\t\t\tTotal funds\n\t\t</li>\n\t\t<li>\n\t\t\tTotal cities\n\t\t</li>\n\t\t<li>\n\t\t\tDeveloped city count\n\t\t</li>\n\t\t<li>\n\t\t\tUndeveloped city count\n\t\t</li>\n\t</ul>\n\n\t<p>\n\t\tThere are some rich presence customization options that the plugin doesn't currently implement, e.g. using the small status image (a small circular image that covers the 4 in the SC4 icon). I have considered using that image to show certain city and/or player actions, emergency pause, bulldozer active, <abbr title=\"U-Drive-It\">UDI</abbr> active, etc. But the main barrier with that feature is that I don't have appropriate images to use for those states. Discord also requires fairly large images, minimum of 512x512 pixels with a recommended size of 1024x1024 pixels.\n\t</p>\n\n\t<p>\n\t\tSuggestions would be welcome.\n\t</p>\n\n\t<p>\n\t\t<strong>System Requirements</strong>\n\t</p>\n\n\t<ul>\n\t\t<li>\n\t\t\tWindows 10 or later\n\t\t</li>\n\t</ul>\n\n\t<p>\n\t\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n\t</p>\n\n\t<p>\n\t\t<strong>Installation</strong>\n\t</p>\n\n\t<ol>\n\t\t<li>\n\t\t\tClose SimCity 4.\n\t\t</li>\n\t\t<li>\n\t\t\tCopy the <em>Apps</em> folder into your SimCity 4 installation directory.\n\t\t</li>\n\t\t<li>\n\t\t\tCopy the <em>Plugins</em> folder into the SimCity 4 installation directory or Documents/SimCity 4 directory.\n\t\t</li>\n\t\t<li>\n\t\t\tStart SimCity 4.\n\t\t</li>\n\t</ol>\n\n\t<p>\n\t\t<strong>Troubleshooting</strong>\n\t</p>\n\n\t<p>\n\t\tThe plugin should write a <em>SC4DiscordRichPresence.log</em> file in the same folder as the plugin.<br>\n\t\tThe log contains status information for the most recent run of the plugin.\n\t</p>\n\n\t<p>\n\t\tIf the log file was not created, ensure that <em>discord_game_sdk.dll </em>is in the Apps folder next to SimCity 4.exe and that the Microsoft Visual C++ 2022 x86 Redistribute has been installed.\n\t</p>\n\n\t<p>\n\t\t<strong>\_Source Code and Support</strong>\n\t</p>\n\n\t<p>\n\t\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763193-discord-rich-presence-dll-for-simcity-4/\" rel=\"\">https://community.simtropolis.com/forums/topic/763193-discord-rich-presence-dll-for-SimCity-4/</a>\n\t</p>\n\n\t<p>\n\t\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-discord-rich-presence\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-discord-rich-presence</a>\n\t</p>\n\n\t<p>\n\t\tIf you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n\t</p>\n\n\t<p>\n\t\tThanks to the few people who have donated to me.\n\t</p>\n</div>\n\n\t\t\t\t\t\t</body>"
