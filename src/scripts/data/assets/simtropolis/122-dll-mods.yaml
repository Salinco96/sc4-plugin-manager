    description: >-
      <body>
      							
      								<div style="position:absolute; top:0px; right:0px;">
      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	A DLL Plugin for SimCity 4 that adds a city lottery to the game.
      </p>


      <p>
      	<strong>Availability Requirements:</strong> None.<br>
      	<strong>Income:</strong> Base income of §500/month, plus additional income based on the residential wealth group populations.<br>
      	<strong>Effects:</strong>
      </p>


      <p>
      	<strong>Positive:</strong>
      </p>


      <p>
      	Cs§ Demand Effect: +1%.
      </p>


      <p>
      	School EQ Boost Effect: +2%. This mimics the fact that some jurisdictions use money gained from lotteries for education funding.
      </p>


      <p>
      	<strong>Negative:</strong>
      </p>


      <p>
      	Crime Effect:<strong> </strong>+10%.
      </p>


      <h2>
      	System Requirements
      </h2>


      <ul>
      	<li>
      		Windows 10 or later
      	</li>
      </ul>


      <p>
      	The plugin may work on Windows 7 or later with the <a href="https://aka.ms/vs/17/release/vc_redist.x86.exe" rel="external nofollow">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.
      </p>


      <h2>
      	Installation
      </h2>


      <ol>
      	<li>
      		Close SimCity 4.
      	</li>
      	<li>
      		Copy <em>SC4CityLotteryOrdinance.dll</em> and <em>SC4CityLotteryOrdinance.ini</em> into the Plugins folder in the SimCity 4 installation directory.
      	</li>
      	<li>
      		Copy <em>CityLotteryOrdinanceText_English.dat</em> into your SimCity 4 Plugins folder.
      	</li>
      	<li>
      		Configure the plugin settings, see the <strong>Configuring the plugin </strong>section.
      	</li>
      </ol>


      <h2>
      	Configuring the plugin
      </h2>


      <ol>
      	<li>
      		<p>
      			Open <em>SC4CityLotteryOrdinance.ini </em>in a text editor (e.g. Notepad).<br>
      			Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.
      		</p>
      	</li>
      	<li>
      		<p>
      			Adjust the settings in the <em>[CityLotteryOrdinance] </em>section to your preferences.
      		</p>
      	</li>
      	<li>
      		<p>
      			Save the file and start the game.
      		</p>
      	</li>
      </ol>


      <h3>
      	Settings overview:
      </h3>


      <p>
      	<strong>MonthlyConstantIncome </strong>is the base monthly income provided by the ordinance, defaults to §500.
      </p>


      <p>
      	<strong>Wealth Group Income Factors</strong>
      </p>


      <p>
      	The following values represent the factors (multipliers) that control how much each wealth group contributes to the city lottery's monthly income based on the group's population. A value of 0.0 excludes the specified wealth group from the city lottery. For example, if the city's R§ population is 1000 and the R$ income factor is 0.05 the R$ group would contribute an additional §50 to the monthly income total.
      </p>


      <ul dir="ltr">
      	<li>
      		<strong>R$IncomeFactor</strong> income factor for the R§ population, defaults to 0.05.
      	</li>
      	<li>
      		<strong>R$$IncomeFactor</strong> income factor for the R§§ population, defaults to 0.03.
      	</li>
      	<li>
      		<strong>R$$$IncomeFactor</strong> income factor for the R§§§ population, defaults to 0.01.
      	</li>
      </ul>


      <p>
      	<strong>Ordinance Effects</strong>
      </p>


      <p>
      	The following options control the effects that the ordinance has on crime, Cs§ demand and school EQ.
      </p>


      <p>
      	<strong>CrimeEffectMultiplier </strong>the effect that the ordinance has on global city crime. Defaults to 1.10, a +10% increase. The value uses a range of [0.01, 2.0] inclusive, a value of 1.0 has no effect. Values below 1.0 reduce crime, and values above 1.0 increase crime.
      </p>


      <p>
      	<strong>Cs$DemandEffect</strong> the effect that the ordinance has on Cs§ demand. Defaults to 1.01, a +1% increase. The value uses a range of [0.01, 2.0] inclusive, a value of 1.0 has no effect. Values below 1.0 reduce Cs§ demand, and values above 1.0 increase Cs§ demand.
      </p>


      <p>
      	<strong>SchoolEQBoostEffect</strong> the effect that the ordinance has on the global EQ level. Defaults to 102, a +2% boost in EQ. The value uses a range of [0, 200] inclusive, a value of 100 has no effect. Values below 100 reduce school EQ, and values above 100 increase school EQ.
      </p>


      <h2>
      	Troubleshooting
      </h2>


      <p>
      	The plugin should write a <em>SC4CityLotteryOrdinance.log</em> file in the same folder as the plugin.<br>
