    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that removes phantom items from the budget department lists.<br>\n\tThis DLL only removes the phantom budget entries, it does not remove the buildings, lots, or other in-game effects such as the Landmark or Park effects.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4RemovePhantomBudgetItems.dll</em> into the Plugins folder in the SimCity 4 installation directory.\n\t</li>\n\t<li>\n\t\tStart SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Using the Plugin</strong>\n</p>\n\n<p>\n\tThe plugin adds a <em>RemovePhantomBudgetItems</em> cheat code with the following syntax:\n</p>\n\n<p>\n\t<em>RemovePhantomBudgetItems &lt;category&gt; [all]</em>\n</p>\n\n<p>\n\tThe <em>&lt;category&gt;</em> parameter is one of: Fire, Police, Jail, Power, Education or Health.<br>\n\tThe <em>[all] </em>parameter is optional, it makes the plugin to clear the specified budget category instead of only entries associated with plugin(s) that no longer exist. The<em> [all] </em>parameter is intended to be used if phantom budget items remain in the budget menu after demolishing all existing buildings in the specified category.\n</p>\n\n<p>\n\tAll commands are case-insensitive.\n</p>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4RemovePhantomBudgetItems.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763391-remove-phantom-budget-items-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/763391-remove-phantom-budget-items-dll-plugin/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-remove-phantom-budget-items\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-remove-phantom-budget-items</a>\n</p>\n\n<p>\n\tIf you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n</p>\n\n<p>\n\tThanks to the few people who have donated to me.\n</p>\n\n\t\t\t\t\t\t</body>"
