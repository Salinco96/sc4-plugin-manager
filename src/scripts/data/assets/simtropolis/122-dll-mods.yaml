    category: dll
    dependencies: []
    description: >-
      <body>
      							
      								<div style="position:absolute; top:0px; right:0px;">
      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	A DLL Plugin for SimCity 4 that removes phantom items from the budget department lists.<br>
      	This DLL only removes the phantom budget entries, it does not remove the buildings, lots, or other in-game effects such as the Landmark or Park effects.
      </p>


      <p>
      	<strong>System Requirements</strong>
      </p>


      <ul>
      	<li>
      		Windows 10 or later
      	</li>
      </ul>


      <p>
      	The plugin may work on Windows 7 or later with the <a href="https://aka.ms/vs/17/release/vc_redist.x86.exe" rel="external nofollow">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.
      </p>


      <p>
      	<strong>Installation</strong>
      </p>


      <ol>
      	<li>
      		Close SimCity 4.
      	</li>
      	<li>
      		Copy <em>SC4RemovePhantomBudgetItems.dll</em> into the Plugins folder in the SimCity 4 installation directory.
      	</li>
      	<li>
      		Start SimCity 4.
      	</li>
      </ol>


      <p>
      	<strong>Using the Plugin</strong>
      </p>


      <p>
      	The plugin adds a <em>RemovePhantomBudgetItems</em> cheat code with the following syntax:
      </p>


      <p>
      	<em>RemovePhantomBudgetItems &lt;category&gt; [all]</em>
      </p>


      <p>
      	The <em>&lt;category&gt;</em> parameter is one of: Fire, Police, Jail, Power, Education or Health.<br>
      	The <em>[all] </em>parameter is optional, it makes the plugin to clear the specified budget category instead of only entries associated with plugin(s) that no longer exist. The<em> [all] </em>parameter is intended to be used if phantom budget items remain in the budget menu after demolishing all existing buildings in the specified category.
      </p>


      <p>
      	All commands are case-insensitive.
      </p>


      <p>
      	<strong>Troubleshooting</strong>
      </p>


      <p>
      	The plugin should write a <em>SC4RemovePhantomBudgetItems.log</em> file in the same folder as the plugin.<br>
      	The log contains status information for the most recent run of the plugin.
      </p>


      <p>
      	<strong>Source Code and Support</strong>
      </p>


      <p>
      	Plugin thread: <a href="https://community.simtropolis.com/forums/topic/763391-remove-phantom-budget-items-dll-plugin/" rel="">https://community.simtropolis.com/forums/topic/763391-remove-phantom-budget-items-dll-plugin/</a>
      </p>


      <p>
      	The plugin's source code and issue tracker are located on GitHub: <a href="https://github.com/0xC0000054/sc4-remove-phantom-budget-items" rel="external nofollow">https://github.com/0xC0000054/sc4-remove-phantom-budget-items</a>
      </p>


      <p>
