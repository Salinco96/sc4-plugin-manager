      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	A DLL Plugin for SimCity 4 that synchronizes the city dates in a region.
      </p>


      <p>
      	The plugin saves the current in-game date when exiting an established city, and then applies it to the next established city if that city's in-game date is less then the stored value. The city date is applied by automatically executing the <em>SimDate</em> cheat when loading the city. The city date synchronization only occurs between cities located in the same region.
      </p>


      <p>
      	<span style="color:#c0392b;"><strong>Disclaimer - </strong>I have not experienced any issues with using the SimDate command in this way, but it may have side effects that I missed.</span>
      </p>


      <p>
      	<strong>System Requirements</strong>
      </p>


      <p>
      	Windows 10 or later
      </p>


      <p>
      	<strong>Installation</strong>
      </p>


      <ol>
      	<li>
      		Close SimCity 4.
      	</li>
      	<li>
      		Copy <em>SC4CityDateSync.dll</em> and <em>SC4CityDateSync.ini</em> into the Plugins folder in the SimCity 4 installation directory.
      	</li>
      	<li>
      		Start SimCity 4.
      	</li>
      </ol>


      <p>
      	<strong>Troubleshooting</strong>
      </p>


      <p>
      	The plugin should write a <em>SC4CityDateSync.log</em> file in the same folder as the plugin.<br>
      	The log contains status information for the most recent run of the plugin.
      </p>


      <p>
      	<strong>Source Code and Support</strong>
      </p>


      <p>
      	Plugin thread: <a href="https://community.simtropolis.com/forums/topic/762766-sc4citydatesync-synchronize-the-city-dates-in-a-region/" rel="">https://community.simtropolis.com/forums/topic/762766-sc4citydatesync-synchronize-the-city-dates-in-a-region/</a>
      </p>


      <p>
      	The plugin's source code and issue tracker are located on GitHub: <a href="https://github.com/0xC0000054/sc4-city-date-sync" rel="external nofollow">https://github.com/0xC0000054/sc4-city-date-sync</a>
      </p>


      <p>
      	 
      </p>

      						</body>
