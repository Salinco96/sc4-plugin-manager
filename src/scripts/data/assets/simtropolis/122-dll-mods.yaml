  simtropolis/35761-sc4-auto-save:
    authors:
      - Null 45
    category: dll
    dependencies: []
    description: >-
      <body>
      							
      								<div style="position:absolute; top:0px; right:0px;">
      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	A DLL Plugin for SimCity 4 that automatically saves a city at user-specified intervals.
      </p>


      <p>
      	This auto-save plugin does not require any launcher and will work with any digital Windows version of the game, Steam, GOG, etc. The disc-based versions should also work if fully patched.
      </p>


      <p>
      	If you use a 3rd-party launcher that has its own auto-save setting you will need to disable that option when installing this plugin.
      </p>


      <p>
      	<span style="font-size:18px;"><strong>System Requirements</strong></span>
      </p>


      <ul>
      	<li>
      		    Windows 10 or later.
      	</li>
      </ul>


      <p>
      	The plugin may work on Windows 7 or later with the <a href="https://aka.ms/vs/17/release/vc_redist.x86.exe" rel="external nofollow">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.
      </p>


      <p>
      	<span style="font-size:18px;"><strong>Installation</strong></span>
      </p>


      <p>
      	    Close SimCity 4.<br>
      	    Copy <em>SC4AutoSave.dll</em> and <em>SC4AutoSave.ini</em> into the Plugins folder in the SimCity 4 installation directory.<br>
      	    Configure the auto-save settings, see the <strong>Configuring the plugin</strong> section.
      </p>


      <p>
      	<span style="font-size:18px;"><strong>Configuring the plugin</strong></span>
      </p>


      <p>
      	    Open <em>SC4AutoSave.ini</em> in a text editor (e.g. Notepad).<br>
      	    Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.
      </p>


      <p>
      	    Adjust the settings in the <em>[AutoSave]</em> section to your preferences.
      </p>


      <p>
      	    Save the file and start the game.
      </p>


      <p>
      	<span style="font-size:16px;"><strong>Settings overview:</strong></span>
      </p>


      <p>
      	<strong>IntervalInMinutes </strong>is the number of minutes that elapse between auto-save attempts, defaults to 15 minutes. Note that the save timing may not be exactly this value depending on what the game is doing. For example, auto-save is disabled when the game is paused.
      </p>


      <p>
      	<strong>FastSave </strong>controls whether the game skips updating the region thumbnail when saving, defaults to <em>true</em>. With this option enabled the save operation is equivalent to the <em>Ctrl + Alt + S</em> keyboard shortcut, when disabled it is equivalent to the <em>Ctrl + S</em> keyboard shortcut.
      </p>


      <p>
      	<strong>IgnoreTimePaused </strong>controls whether the time the game spends paused is ignored when counting towards the next auto-save point, defaults to <em>true</em>.
      </p>


      <p>
      	<strong>LogSaveEvents </strong>controls whether the save events for the current session will be written to the log file, defaults to <em>true</em>.
      </p>


      <p>
      	<br>
      	<strong><span style="font-size:18px;">Troubleshooting</span></strong>
      </p>


      <p>
      	The plugin should write a SC4AutoSave.log file in the same folder as the plugin.<br>
      	The log contains status information for the most recent run of the plugin.
      </p>


      <p>
      	<span style="font-size:18px;"><strong>Support and Source Code</strong></span>
      </p>


      <p>
      	Plugin thread: <a href="https://community.simtropolis.com/forums/topic/762722-sc4autosave/" rel="">https://community.simtropolis.com/forums/topic/762722-sc4autosave/</a>
      </p>


      <p>
      	The source code and bug tracker is located on <a href="https://github.com/0xC0000054/sc4-auto-save" rel="external nofollow">GitHub</a>.
      </p>

      						</body>
