    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tA DLL Plugin for SimCity 4 that allows other DLLs to modify resources as the game loads them.\n</p>\n\n<p>\n\tThis file is a dependency that is used by other DLL plugins. The instructions for using the DLL as a dependency are in the <a href=\"https://github.com/0xC0000054/sc4-resource-loading-hooks#using-the-code\" rel=\"external nofollow\">GitHub Readme</a>.\n</p>\n\n<p>\n\t<strong>System Requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4 version 641\n\t</li>\n\t<li>\n\t\tWindows 10 or later\n\t</li>\n</ul>\n\n<p>\n\tThe plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022 x86 Redistribute</a> installed, but I do not have the ability to test that.\n</p>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<ol>\n\t<li>\n\t\tClose SimCity 4.\n\t</li>\n\t<li>\n\t\tCopy <em>SC4ResourceLoadingHooks.dll</em> into the top level of either plugins folder (place it directly in &lt;Documents&gt;\\SimCity 4\\Plugins or &lt;SC4 install folder&gt;\\Plugins, not in a subfolder).\n\t</li>\n\t<li>\n\t\tStart SimCity 4.\n\t</li>\n</ol>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a <em>SC4ResourceLoadingHooks.log</em> file in the same folder as the plugin.<br>\n\tThe log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\t<strong>Source Code and Support</strong>\n</p>\n\n<p>\n\tPlugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763167-resource-loading-hooks-dll-for-simcity-4/\" rel=\"\">https://community.simtropolis.com/forums/topic/763167-resource-loading-hooks-dll-for-SimCity-4/</a>\n</p>\n\n<p>\n\tThe plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-resource-loading-hooks\" rel=\"external nofollow\">https://github.com/0xC0000054/sc4-resource-loading-hooks</a>\n</p>\n\n<p>\n\tIf you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\" rel=\"external nofollow\">https://paypal.me/0xC0000054</a>\n</p>\n\n<p>\n\tThanks to the few people who have donated to me.\n</p>\n\n\t\t\t\t\t\t</body>"
