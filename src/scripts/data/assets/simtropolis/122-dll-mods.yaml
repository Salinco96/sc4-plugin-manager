    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tThis DLL plugin\_fixes the underground view bug (<a href=\"https://community.simtropolis.com/forums/topic/760847-coris-partial-water-bug-fix-ready-for-testing/\" rel=\"\">water bug</a>) that occurs on lots using overlay textures without a base texture, after exiting the underground view.\n</p>\n\n<p>\n\t<strong>System requirements</strong>\n</p>\n\n<ul>\n\t<li>\n\t\tSimCity 4, version 1.1.641 (the digital edition) (<a href=\"https://community.simtropolis.com/forums/topic/762980-the-future-of-sc4-modding-the-matter-of-digital-vs-disc-and-windows-vs-macos-in-the-dll-era/\" rel=\"\">more info</a>)\n\t</li>\n\t<li>\n\t\tWindows 10+ or Linux\n\t</li>\n</ul>\n\n<p>\n\t<strong>Installation</strong>\n</p>\n\n<p>\n\tCopy the DLL into the top-level directory of either Plugins folder (place it directly in <span style=\"background-color:#dddddd;\">&lt;Documents&gt;\\SimCity 4\\Plugins</span>\_or <span style=\"background-color:#dddddd;\">&lt;SC4 install folder&gt;\\Plugins</span>, not in a subfolder).\n</p>\n\n<p>\n\tAlternatively, the mod can be installed with <em>sc4pac</em>:\_<a href=\"https://memo33.github.io/sc4pac/channel/?pkg=memo:transparent-texture-fix-dll\" rel=\"external nofollow\">memo:transparent-texture-fix-dll</a>\n</p>\n\n<p>\n\t<strong>Troubleshooting</strong>\n</p>\n\n<p>\n\tThe plugin should write a .log\_file in the folder containing the plugin. The log contains status information for the most recent run of the plugin.\n</p>\n\n<p>\n\tIf no .log\_file is written, the DLL failed to load. In this case, make sure the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">Microsoft Visual C++ 2022+ x86 Redistributable</a> is installed.\n</p>\n\n<p>\n\t<strong>Source Code</strong>\n</p>\n\n<p>\n\tAvailable\_on\_<a href=\"https://github.com/memo33/transparent-texture-fix-dll\" rel=\"external nofollow\">GitHub</a>.\n</p>\n\n\t\t\t\t\t\t</body>"
