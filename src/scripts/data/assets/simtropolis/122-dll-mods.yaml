    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p>\r\n\t<strong>What does this do?</strong>\r\n</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t\tFixes a serialization bug that could corrupt the savegame, particularly when mods are installed that modify existing exemplars (i.e. <a href=\"https://community.simtropolis.com/forums/topic/74667-revisiting-prop-pox-and-prop-theory/\" rel=\"\">Prop Pox</a>).\r\n\t</li>\r\n\t<li>\r\n\t\tResolves a crash-to-desktop\_when hovering <abbr title=\"Network Addon Mod\">NAM</abbr> puzzle pieces over transit-enabled lots.\r\n\t</li>\r\n\t<li>\r\n\t\tAllows other DLLs to load into <abbr title=\"SimCity 4\">SC4</abbr>'s memory without a GZCOM framework.\r\n\t</li>\r\n</ul>\r\n\r\n<p>\r\n\t<strong>Requirements</strong><br>\r\n\tThis fix is made for versions 640 and 641 of SimCity 4 on Windows. Version 640 is a fully-patched <abbr title=\"SimCity 4\">SC4</abbr> retail copy, and version 641 is a fully-patched digital distribution version (i.e. Steam, Origin, GOG). Although v641 is supported, it has only been officially tested on Steam.\r\n</p>\r\n\r\n<p>\r\n\t<strong>Installation</strong><br>\r\n\tUnzip to\_Documents\\SimCity 4\\Plugins.\r\n</p>\r\n\r\n<p>\r\n\tTo see if SC4Fix is working properly, check the title of your game window. If you are playing in fullscreen mode, alt-tab out and hover over the SimCity taskbar icon. The titlebar will show \"SC4Fix (version #)\" if loaded properly.\r\n</p>\r\n\r\n<p>\r\n\t<strong>Repairing cities already affected by Prop Pox</strong><br>\r\n\tThanks to\_<em>kingofsimcity</em>\_for <a href=\"https://community.simtropolis.com/forums/topic/74667-revisiting-prop-pox-and-prop-theory/?do=findComment&amp;comment=1687198\" rel=\"\">these instructions</a>:\r\n</p>\r\n\r\n<ol>\r\n\t<li>\r\n\t\tIn the region view, open the graphics settings and change <strong>City Detail</strong> to <strong>Low</strong>.\r\n\t</li>\r\n\t<li>\r\n\t\tClose and relaunch SC4.\r\n\t</li>\r\n\t<li>\r\n\t\tOpen the offending city tile and save immediately.\r\n\t</li>\r\n\t<li>\r\n\t\tExit to region without saving and change City Detail back to <strong>High</strong>.\r\n\t</li>\r\n\t<li>\r\n\t\tClose and relaunch SC4.\r\n\t</li>\r\n\t<li>\r\n\t\tOpen the offending city tile and save again.\r\n\t</li>\r\n</ol>\r\n\r\n<p>\r\n\t<strong>Demonstration</strong><br>\r\n\t<a href=\"https://www.youtube.com/watch?v=kQlDrivazfo\" rel=\"external nofollow\">Click here</a> for a video showing the ability to hover puzzle pieces over transit-enabled lots with this DLL.\r\n</p>\r\n\r\n<p>\r\n\t<strong>Development\_Thread and Source Code</strong><br>\r\n\t<a href=\"https://community.simtropolis.com/forums/topic/69566-sc4fix-third-party-patches-for-sc4/?do=findComment&amp;comment=1603647\" rel=\"\">Development\_Thread</a><br>\r\n\t<a href=\"https://github.com/nsgomez/sc4fix\" rel=\"external nofollow\">Source Code</a>\r\n</p>\r\n\n\t\t\t\t\t\t</body>"
