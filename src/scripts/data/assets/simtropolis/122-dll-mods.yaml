    description: >-
      <body>
      							
      								<div style="position:absolute; top:0px; right:0px;">
      								  <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							

      							
      <p>
      	This is a DLL for SimCity 4 that adds a few more cheat codes beyond <a href="https://community.simtropolis.com/files/file/21118-simcity-4-extra-cheats-plugin/" rel="">Buggi's Extra Cheats DLL</a>.
      </p>


      <ul><li>
      		<strong>SievertBeGone</strong> — removes all radiation from a city, including from buildings that produce radiation when plopped (such as the advanced research center).
      	</li>
      	<li>
      		<b>Chernobyl</b> — irradiates an entire city
      	</li>
      	<li>
      		<strong>hazmat</strong> — creates a toxic spill disaster on whatever tile the mouse is pointed at
      	</li>
      	<li>
      		<strong>UncivilDisobedience</strong> — creates a riot disaster on whatever tile the mouse is pointed at. The mouse must be pointed at a road, street or avenue tile.
      	</li>
      </ul><p>
      	The development thread can be found at <a href="https://community.simtropolis.com/forums/topic/70495-game-framework-compatible-dll-loading-and-other-modding-discoveries/" rel="">this link</a>. Source code can be found <a href="https://github.com/nsgomez/gzcom-dll/blob/master/gzcom-dll/src/cGZExtraExtraCheatsDllDirector.cpp" rel="external nofollow">here</a>. Make sure to follow this file in case more cheats are added!
      </p>


      <p>
      	<b>Installation</b><br>
      	Move to your Plugins directory.
      </p>


      <ul><li>
      		On Windows and the Mac versions on disc and Steam, this is in Documents\SimCity 4\Plugins.
      	</li>
      	<li>
      		On the Mac App Store version, this is in ~/Library/Containers/com.aspyr.simcity4.appstore/Data/Documents/SimCity 4/Plugins
      	</li>
      </ul><p>
      	Create these directories if they do not exist yet.
      </p>


      <p>
      	<strong>Mac users</strong>: you will need to install <a href="https://community.simtropolis.com/files/file/32047-sc4macinjector-a-dynamic-code-plugin-loader-for-mac/" rel="">SC4MacInjector</a> before using this plugin. You only need the .so file, not the .dll.
      </p>


      <p>
      	<strong>Compatibility</strong><br>
      	Tested and working on 1.1.641.0 (Steam/GOG/Origin) on Windows and the Steam version for Mac. Also works in combination with <a href="https://community.simtropolis.com/files/file/30883-sc4fix-third-party-patches-for-sc4/" rel="">SC4Fix</a> and the <a href="https://community.simtropolis.com/files/file/21118-simcity-4-extra-cheats-plugin/" rel="">Extra Cheats DLL</a>. Untested on other versions but should work with any version of SimCity 4 Deluxe or SimCity 4 w/ Rush Hour.
      </p>

      						</body>
