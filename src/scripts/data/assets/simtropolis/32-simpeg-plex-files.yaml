    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\t<span style=\"color:#c0392b;\"><strong>UPDATE: 04.07.2022</strong></span>\_- The\_<em>PEG_MTP_SUPER_TEXTURES_PACK.dat</em>\_has been replaced by the all inclusive\_<strong><abbr title=\"Pegasus\">PEG</abbr>-SUPER_TEXTURES.dat</strong>, which contains all, but the textures from the\_<a href=\"https://community.simtropolis.com/files/file/26079-peg-spam-super-resource-pack/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"SimPeg Agricultural Mod\">SPAM</abbr> Super Resource Pack</a>\_(<abbr title=\"Pegasus\">PEG</abbr>-SPAM_TEXTURES_RESOURCE_b200.dat), created and released by Pegasus from the entire collection (including: <abbr title=\"Coastal Development Kit\">CDK</abbr> and <abbr title=\"Coastal Development Kit 3\">CDK3</abbr>, <abbr title=\"Coastal Development Kit 3\">CDK3</abbr>-<abbr title=\"Old Wooden Waterfront\">OWW</abbr>, <abbr title=\"Old Wooden Waterfront 2\">OWW2</abbr> and Marina, Utopia, CSK, PPonds etc...). This update brings all these textures under one DAT (which actually already have held 2/3 of the textures created by Pegasus). Bear in mind this is only part one of a major update and clean-up of this dependency pack focusing on the textures for now.\_\n</p>\n\n<p>\n\tFor the full list of texture contents please check the included *-index.jpg files.\_\n</p>\n\n<p>\n\t<u>Install</u>: copy/extract the\_<strong>PEGPROD\_</strong>parent folder into your plugins. If you extracted the\_<em>_Documents</em>* folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder.<br>\n\tIn the\__Documents\_folder you will find 2 other subfolders:\n</p>\n\n<ul>\n\t<li>\n\t\t<strong><abbr title=\"Pegasus\">PEG</abbr> Readmes</strong>: this folder will be the generic storage of all the readmes and images for the future updated PEGProd contents. This folder also contains the texture catalague index images of the base and overlay textures and the optional EU and <abbr title=\"RealRailway\">RRW</abbr> (Real-RailWay) texture overrides.\n\t</li>\n\t<li>\n\t\t<strong><abbr title=\"Pegasus\">PEG</abbr> Optional Texture Overrides</strong>: as a temporary solution it contains the\_<strong><em><abbr title=\"Pegasus\">PEG</abbr>-SUPER_TEXTURES_EUOverride.dat</em></strong>\_and\_<strong><em><abbr title=\"Pegasus\">PEG</abbr>-SUPER_TEXTURES_RRWOverride.dat</em></strong>\_files. To use either or both of the files, simply move/copy them into the main\_<em>PEGPROD\\Mountain Theme Pack\\_MTP SUPER PACK\\</em>\_folder, but make sure they load after the\_<abbr title=\"Pegasus\">PEG</abbr>-SUPER_TEXTURES.dat.\n\t</li>\n</ul>\n\n<p>\n\tThe <span style=\"color:#c0392b;\"><strong>v1.5</strong></span> update is the first part of a collection wide update and cleanup focusing of the textures only. While the original textures and props where created by Pegasus and his team, this (and the following) update was made by the\_<a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/779745-stex-custodian/?do=hovercard\" data-mentionid=\"779745\" href=\"https://community.simtropolis.com/profile/779745-stex-custodian/\" id=\"ips_uid_6281_6\" rel=\"\">@STEX Custodian</a>\_(with the permission of Pegasus).\n</p>\n\n<p align=\"justify\">\n\t--------------------------------------------------------------------------------------------------------------------------------\n</p>\n\n<p align=\"justify\">\n\t<strong>Faster than a speeding Llama... </strong>( <em>a really old one... with gout </em>)<strong>...</strong>\n</p>\n\n<p align=\"justify\">\n\t<strong>More Powerful than my breath after a Tequila and burrito binge...... </strong>\n</p>\n\n<p align=\"justify\">\n\t<strong>Able to leap tall brown gift boxes in a single install.</strong>\n</p>\n\n<p align=\"justify\">\n\t<strong>\"LOOK !! Up on the <abbr title=\"Simtropolis Exchange\">STEX</abbr> !! Its a Mod !! Its a Lot !! Its...</strong> its...\"\n</p>\n\n<p>\n\t\"Oh forget it. Its just a dependency.\"\n</p>\n\n<p align=\"justify\">\n\tYou asked for it! And now you got it! The all-inclusive... the all encapsulating...one size fits all... <span style=\"font-weight:bold;color:rgb(0,82,0);\"><font color=\"#005b00\"><abbr title=\"Mountain Theme Pack\">MTP</abbr> SUPER PACK !!</font></span><br>\n\t<br>\n\t<em>* Tights &amp; Cape sold separately. Tights void where prohibited. Do not wear capes near jet aircraft engines. Installation of the SUPER PACK may not enable you to fly.</em><br>\n\t<br>\n\tThe <span style=\"font-weight:bold;color:rgb(0,82,0);\"><font color=\"#005b00\"><abbr title=\"Mountain Theme Pack\">MTP</abbr> SUPER PACK </font></span>combines all the standard <abbr title=\"Mountain Theme Pack\">MTP</abbr> dependencies into a single download... and also includes a substantial amount of new material that will be used in future development. This file will be the primary <abbr title=\"Mountain Theme Pack\">MTP</abbr> dependency listed on all future <abbr title=\"Mountain Theme Pack\">MTP</abbr> lots.\n</p>\n\n<hr>\n<p align=\"justify\">\n\t<strong><em><font color=\"#800000\">Please Note</font></em></strong>: This dependency contains no material that alters the appearance ofgame default props or textures... and will not interfere in any way with playing a non-<abbr title=\"Mountain Theme Pack\">MTP</abbr> or rural themed city.\n</p>\n\n<hr>\n<p align=\"justify\">\n\t<br>\n\tThe <font color=\"#008000\"><strong><font color=\"#006633\"><font color=\"#008000\"><strong><font color=\"#005900\"><abbr title=\"Mountain Theme Pack\">MTP</abbr> SUPER PACK </font></strong></font></font></strong></font>combines both <abbr title=\"Mountain Theme Pack\">MTP</abbr> props and textures into a single download. However, it will install props and textures as separate files to make any future updates easier and faster.\n</p>\n\n<p align=\"justify\">\n\tThe <strong><font color=\"#008000\"><font color=\"#005300\"><abbr title=\"Mountain Theme Pack\">MTP</abbr> SUPERPACK</font> </font></strong>replaces the following previous <abbr title=\"Mountain Theme Pack\">MTP</abbr> dependencies... which can now be removed from your Plugins folder:\n</p>\n\n<p align=\"justify\">\n\t* <strong><font color=\"#008000\"><abbr title=\"Pegasus\">PEG</abbr> Mountain Theme Pack</font></strong><br>\n\t( <em>PEG_MTP_RESOURCE_vol1.dat</em> &amp; <em>PEG_MTP_TEXTURES_vol1.dat</em> )\n</p>\n\n<p align=\"justify\">\n\t* <strong><font color=\"#008000\"><abbr title=\"Pegasus\">PEG</abbr>-<abbr title=\"Mountain Theme Pack\">MTP</abbr> Texture Pack Volume 2</font></strong><br>\n\t( <em><abbr title=\"Pegasus\">PEG</abbr>-MTP_TEXTURES_vol2.dat</em> )\n</p>\n\n<p align=\"justify\">\n\t* <strong><font color=\"#008000\"><abbr title=\"Pegasus\">PEG</abbr>-<abbr title=\"Mountain Theme Pack\">MTP</abbr> Resource Pack 2 [beta]</font></strong><br>\n\t( <em><abbr title=\"Pegasus\">PEG</abbr>-MTP_RESOURCE2_b102.dat</em> )\n</p>\n\n<p align=\"justify\">\n\t* <strong><font color=\"#008000\"><abbr title=\"Pegasus\">PEG</abbr> Pine Tree Mod [ resource file only ]</font></strong><br>\n\t( <em><abbr title=\"Pegasus\">PEG</abbr>-MTP_GM-TreeMod_RESOURCE</em> )<br>\n\t<br>\n\t<strong>** This dependency has <u>no</u> dependencies.\_</strong><br>\n\t<br>\n\t<strong style=\"font-family:Roboto, sans-serif;line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\" style=\"color:rgb(51,122,183);\">here</a></u></strong>.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tModerator note (September 9th 2018):<br>\n\tFile updated to version 1.02 from the old <abbr title=\"Pegasus Lot Exchange\">PLEX</abbr> (thanks to <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/660284-tyberius06/?do=hovercard\" data-mentionid=\"660284\" href=\"https://community.simtropolis.com/profile/660284-tyberius06/\" id=\"ips_uid_6281_5\" rel=\"\">@Tyberius06</a>\_for providing the updated files). The older v1.01 is available in the changelog section below.\n</p>\n\n\t\t\t\t\t\t</body>"
