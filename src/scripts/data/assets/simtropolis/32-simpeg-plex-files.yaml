    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p>\n\tThe <strong>S</strong>im<strong>P</strong>eg <strong>A</strong>gricultural <strong>M</strong>od (<strong><abbr title=\"SimPeg Agricultural Mod\">SPAM</abbr></strong>) is an absolute, total and complete replacement for the game-default farming system.\n</p>\n\n<p>\n\tThe default system was never really finished before game release and was, in fact, designed to be short-lived and used only initially in starter cities. The game, as it progresses, actually is designed to kill off all desire and usefulness for farming.\n</p>\n\n<p>\n\t<strong>We changed all that.</strong>\n</p>\n\n<p>\n\tNot only have we changed how all the farms look... but we also changed how they play.<br>\n\tOriginally in a city, you could hug a tree... or kiss the sky with glass and steel. Now... you can do both.\n</p>\n\n<p>\n\tAt its most basic function and goal, the <abbr title=\"SimPeg Agricultural Mod\">SPAM</abbr> is an <em>IND <abbr title=\"Mountain Theme Pack\">MTP</abbr> Replacement Mod</em>... similar to the RES and COM <abbr title=\"Mountain Theme Pack\">MTP</abbr> replacement mods.\n</p>\n\n<p>\n\tIts primary goal is to give an <abbr title=\"Mountain Theme Pack\">MTP</abbr>-ish look and feel to the game's default farm lots.\n</p>\n\n<p>\n\t<br>\n\tWant to know more? Yeah of course... As a matter of fact, you NEED to know A LOT more - so before you install, we invite you to visit the Full ReadMe and learn more about these.<br>\n\t<br>\n\t<img alt=\"spam-pre01.jpg\" class=\"ipsImage\" src=\"http://i211.photobucket.com/albums/bb210/abcvs/Pegasus%20Productions/spam-pre01.jpg\"><br>\n\t<br>\n\t<br>\n\t<strong><span style=\"color:#008080;\">FEATURES</span></strong>\n</p>\n\n<ul>\n\t<li>\n\t\tDevelopment Stages\n\t</li>\n\t<li>\n\t\tAgricultural (I-R) Demand\n\t</li>\n\t<li>\n\t\tEmployment\n\t</li>\n\t<li>\n\t\tEducation\n\t</li>\n\t<li>\n\t\tNo Power? No Water?\n\t</li>\n\t<li>\n\t\tPollution\n\t</li>\n\t<li>\n\t\tSub-Divide and Conquer\n\t</li>\n\t<li>\n\t\tCrop Only Lots\n\t</li>\n\t<li>\n\t\tImproved Lot Orientation\n\t</li>\n\t<li>\n\t\tCrop Selection\n\t</li>\n\t<li>\n\t\tFuture <abbr title=\"SimPeg Agricultural Mod\">SPAM</abbr>\n\t</li>\n\t<li>\n\t\t<abbr title=\"SimPeg Agricultural Mod\">SPAM</abbr> Comparison\n\t</li>\n\t<li>\n\t\tDeveloper Notes on General Troubleshooting and Compatibility\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<img alt=\"farming30.jpg\" class=\"ipsImage\" src=\"http://i211.photobucket.com/albums/bb210/abcvs/Pegasus%20Productions/farming30.jpg\"><br>\n\t<br>\n\t<br>\n\t<strong><span style=\"color:#800000;\">DEPENDENCIES</span></strong>\n</p>\n\n<p>\n\tThis mod requires the <span style=\"text-decoration:underline;\"><strong><a href=\"https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/\" rel=\"\"><abbr title=\"Mountain Theme Pack\">MTP</abbr> Super Pack</a></strong></span><a href=\"https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/\" rel=\"\">.</a><br>\n\t<br>\n\t<br>\n\t<strong><span style=\"color:#008080;\">INSTALLATION</span></strong>\n</p>\n\n<p>\n\tBy default, the <abbr title=\"SimPeg Agricultural Mod\">SPAM</abbr> files will reside in a sub-folder named \"<abbr title=\"SimPeg Agricultural Mod\">SPAM</abbr>\" in your Documents Plugins folder.\n</p>\n\n<p>\n\tSee the included Full ReadMe for more information!\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<strong><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\">here.</a></u></strong><br>\n\t<br>\n\t<img alt=\"pdt_logo01.png\" class=\"ipsImage\" src=\"http://i211.photobucket.com/albums/bb210/abcvs/Pegasus%20Productions/pdt_logo01.png\">\n</p>\n\n\t\t\t\t\t\t</body>"
