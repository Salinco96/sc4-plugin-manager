    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\t<strong><span style=\"color:#800000;\">The <abbr title=\"Pegasus\">PEG</abbr> Terrain Kit (7 n 1)</span></strong><br>\n\t<strong><span style=\"color:#800000;\">By Pegasus</span></strong><br>\n\t<br>\n\tThis package contains a number of separate files, mainly <em>Mayor Mode Ploppables </em>(MMP) that are widely used for terrain detailing.<br>\n\t<br>\n\tThe number of available files has been continuously growing over the years - causing a steadily growing list of dependencies as well, tedious to keep track of, download one-by-one or having to list them again and again.<br>\n\t<br>\n\tTo make things easier we decided to organize a selection of these files into one single pack, so for users it will be much easier to download, while producers can just list them as a single dependency. Since most of these files are very slim, we feel this is appropriate - it is not a huge pack to download and it's organized to leave you in full control which items to load into your plugins.<br>\n\t<br>\n\t<br>\n\t<strong>The 'Kit' bundles the following sets:</strong><br>\n\t<br>\n\t* <a href=\"https://community.simtropolis.com/files/file/21661-peg-ppond-kit/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> PPond Kit</a><br>\n\t* <strong><abbr title=\"Pegasus\">PEG</abbr> PP Lot Editor Terrain Props</strong> (Only available in this package)<br>\n\t* <a href=\"https://community.simtropolis.com/files/file/22701-peg-ppond-terrain-props-pack-1/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> PPond Terrain Prop Pack 1</a><br>\n\t* <a href=\"https://community.simtropolis.com/files/file/20916-peg-mtp-mayor-mode-forest-scenes/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"Mountain Theme Pack\">MTP</abbr> Mayor Mode Forest Scenes</a><br>\n\t* <a href=\"https://community.simtropolis.com/files/file/20915-peg-mtp-mayor-mode-flora-mod/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"Mountain Theme Pack\">MTP</abbr> Mayor Mode Flora Mod</a><br>\n\t* <a href=\"https://community.simtropolis.com/files/file/20895-peg-mtp-mayor-menu-logging-scenes/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"Mountain Theme Pack\">MTP</abbr> Mayor Menu Logging Scenes</a><br>\n\t* <a href=\"https://community.simtropolis.com/files/file/20930-peg-mtp-mayor-menu-scrub-brush-mod/\" rel=\"\"><abbr title=\"Pegasus\">PEG</abbr> <abbr title=\"Mountain Theme Pack\">MTP</abbr> Mayor Menu Scrub Brush Mod</a><br>\n\t<br>\n\t<strong>NOTICE</strong><br>\n\t<br>\n\tThere is <strong>NO NEW MATERIAL</strong> in this package. It is merely a compilation of previously published material. And of course every single component will stay available on the<strong> </strong><abbr title=\"Pegasus Lot Exchange\">PLEX</abbr><strong> </strong>as well.<br>\n\t<br>\n\tSo those of you that have been <abbr title=\"Mountain Theme Pack\">MTP</abbr>'ing for some time will not need this pack as you most probably have downloaded all the individual sets long time ago... But all folks new to <abbr title=\"Mountain Theme Pack\">MTP</abbr> or terrain detailing or even preparing a fresh install might find this useful.<br>\n\t<br>\n\tWhen you unpack this download you'll find a folder 'Documentation' including the following material -<br>\n\t<br>\n\t* complete set of the original ReadMe files with images<br>\n\t* complete listing of all included files, useful for version control<br>\n\t* <s>complete listing of URLs pointing to the (still available) individual downloads</s><br>\n\t\_ ^ Contains a URL_Individual.txt file which all point to the now lost SimPeg website.<br>\n\t* a few notes on this or that... ;-)<br>\n\t<br>\n\tStore the documentation anywhere outside your Plugins, for future reference...\n</p>\n\n<p>\n\t<strong style=\"font-family:Roboto, sans-serif;line-height:22px;\"><span style=\"color:rgb(128,0,0);\">All Pegasus files are\_now legacy content and are no longer officially\_supported\_- however support from the wider community can be requested</span>\_<u><a href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\" style=\"color:rgb(51,122,183);\">here</a></u></strong>.<br>\n\t<br>\n\t<img alt=\"pdt_logo01.png\" class=\"ipsImage\" src=\"http://i211.photobucket.com/albums/bb210/abcvs/Pegasus%20Productions/pdt_logo01.png\">\n</p>\n\n<p>\n\t<br>\n\t<strong><span style=\"color:#2980b9;\">-Cori Edit: </span></strong><span style=\"color:#2980b9;\">Updated linkys to individual packs and mods.</span>\n</p>\n\n\t\t\t\t\t\t</body>"
