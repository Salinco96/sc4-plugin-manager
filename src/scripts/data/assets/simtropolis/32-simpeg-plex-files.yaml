    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n<p>\n\t<strong><span style=\"color:#800000;\"><abbr title=\"Pegasus\">PEG</abbr> One Flag Many Nations Mod</span></strong><br>\n\t<strong><span style=\"color:#800000;\">By Pegasus</span></strong><br>\n\t<br>\n\tThe One Flag... Many Nations mod allows Lot Developers to place a generic flag on their lots which will then display the user's specific or chosen national flag when that lot is used in their game. The player decides which flag will be displayed by installing the one modified flag .dat files enclosed in this mod.\n</p>\n\n<p>\n\tPlayers should follow the Installation instructions below very carefully. Developers can learn more as to how this mod works in the Developer's Notes section below.\n</p>\n\n<p>\n\tThis is an updated version of the original mod and is dramatically reduced in size. To use this mod, the player must have the <strong>Maxis Day of Peace</strong> Add-On properly installed on their system:\n</p>\n\n<p>\n\t<strong>- <a href=\"https://community.simtropolis.com/library/maxis/sc4/buildings/dayopeace.dat\" rel=\"\">Direct Download Link</a></strong>\n</p>\n\n<p>\n\t<span style=\"font-size:12px;\">(Other Maxis Files can be downloaded <a href=\"https://community.simtropolis.com/sc4-maxis-files/\" rel=\"\">here</a>.)</span>\n</p>\n\n<p>\n\t<br>\n\tPlease note that this mod merely references the flag graphic images contained in the Day of Peace Add-On. Additional flags can not be added unless created by Maxis or a 3rd party developer. If your flag isn't included and/or you prefer not to have a flag displayed on lots that use this mod, simply don't install this mod.\n</p>\n\n<p>\n\t<span style=\"color:rgb(128,0,0);\"><strong>All Pegasus files are\_now legacy content and are no longer officially supported - however support from the wider community can be requested <a href=\"https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/\" rel=\"\" style=\"color:rgb(51,122,183);\">here.</a></strong> </span>\n</p>\n\n\t\t\t\t\t\t</body>"
