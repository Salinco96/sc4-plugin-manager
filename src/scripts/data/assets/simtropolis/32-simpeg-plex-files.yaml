  simtropolis/19880-peg-cdk3-super-pak:
    authors:
      - Pegasus
    category: 0
    dependencies: []
    description: >-
      <body>
                                  
      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>





      							





      							
      <p align="justify">This is a compilation of the primary <span style="font-weight:bold;color:rgb(0,0,102);"><abbr title="Coastal Development Kit 3">CDK3</abbr></span> dependency files. If you
      already have the dependency files listed below, you will not have to download and install this file. However, all future <abbr title="Coastal Development Kit 3">CDK3</abbr> lots requiring any of
      the listed dependencies, will list this file instead. There also may be a slight game load time reduction having all the dependencies combined into a single file.</p>

      <p align="justify">This <span style="font-weight:bold;">SUPER PAK</span> replaces the following <span style="font-weight:bold;color:rgb(0,0,102);"><abbr title="Coastal Development Kit
      3">CDK3</abbr></span> dependency files:</p>

      <p align="justify"> </p>

      <blockquote dir="ltr" style="margin-right:0px;"><p align="left">1. <span style="font-weight:bold;color:rgb(0,0,102);"><abbr title="Coastal Development Kit 3">CDK3</abbr> Resource Pack 1</span> (
      <span style="font-style:italic;"><abbr title="Pegasus">PEG</abbr>-CDK3_Resource-Pack_01.dat</span> )</p></blockquote>

      <p style="margin-left:40px;" align="left">2. <span style="font-weight:bold;color:rgb(0,0,102);"><abbr title="Coastal Development Kit 3">CDK3</abbr> Ship Pack 1</span> ( <span
      style="font-style:italic;"><abbr title="Pegasus">PEG</abbr>-CDK3_PropPack_Ships_01.dat</span> )</p>

      <p style="margin-left:40px;" align="left">3. <span style="font-weight:bold;color:rgb(0,0,102);"><abbr title="Coastal Development Kit 3">CDK3</abbr> Vehicle Pack 1</span> ( <span
      style="font-style:italic;"><abbr title="Pegasus">PEG</abbr>-CDK3_PropPack_Vehicles_01.dat</span> )</p>

      <p style="margin-left:40px;" align="left">4. <span style="font-weight:bold;color:rgb(0,0,102);"><abbr title="Coastal Development Kit 3">CDK3</abbr> Trawler Pack 1</span> ( <span
      style="font-style:italic;">CDK3_Trawlers_RESOURCE.dat</span> )</p>

      <p style="margin-left:40px;" align="left">5. <span style="font-weight:bold;color:rgb(0,0,102);"><abbr title="Coastal Development Kit 3">CDK3</abbr> REC Boats Pack</span> ( <span
      style="font-style:italic;"><abbr title="Pegasus">PEG</abbr>-CDK3_Rec-Boats_RESOURCE_101.dat</span> )</p>

      <p style="margin-left:40px;" align="left">6. <span style="font-weight:bold;color:rgb(102,0,0);"><abbr title="Coastal Development Kit 3">CDK3</abbr> Basics</span><span
      style="color:rgb(102,0,0);">*</span> ( <span style="font-style:italic;"><abbr title="Pegasus">PEG</abbr>-CDK3_Basics_100.dat</span> )</p>

      <p> </p>

      <p align="justify">Once the <span style="font-weight:bold;"><abbr title="Coastal Development Kit 3">CDK3</abbr> SUPER PACK</span> is installed, you can safely remove the files listed above.</p>

      <p> </p>

      <p align="justify"> </p>

      <p align="justify"><span style="font-weight:bold;color:rgb(102,0,0);text-decoration:underline;">IMPORTANT:</span> The original <span style="font-weight:bold;color:rgb(102,0,0);"><abbr
      title="Coastal Development Kit 3">CDK3</abbr> Basics</span> file contained lots as well as dependency data. That dependency data only has been moved into the <abbr title="Coastal Development Kit
      3">CDK3</abbr> SUPER PAK. The lot data only has been repackaged into a new file (version 1.10) which is included with this download. If you remove the original <abbr title="Coastal Development
      Kit 3">CDK3</abbr> Basics file, you should move the new version ( <span style="font-style:italic;"><abbr title="Pegasus">PEG</abbr>-CDK3_Basics_110.dat</span> ) into the <abbr title="Coastal
      Development Kit 3">CDK3</abbr> Basics folder.</p>

      <p align="justify"> </p>

      <p style="text-align:center;"><strong style="font-family:Roboto, sans-serif;line-height:22px;"><span style="color:rgb(128,0,0);">All Pegasus files are now legacy content and are no longer
      officially supported - however support from the wider community can be requested</span> <u><a style="color:rgb(51,122,183);"
      href="https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/" rel="">here</a></u></strong>.</p>

      <p align="center"> </p>

      						</body>
