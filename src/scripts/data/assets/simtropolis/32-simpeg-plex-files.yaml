  simtropolis/19338-peg-security-fencing-kit:
    authors:
      - Pegasus
    category: 0
    dependencies: []
    description: >-
      <body>
                                  
      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>


















      							


















      							
      <p align="justify">This resource pack is a collection of chain link fence props that can be used on any type of lot that requires security fencing.  The props in this pack may be used by
      other developers to enhance the appearance of their lots.</p>

      <p align="justify">The pack contains two styles of fencing (with or without barb wire) and includes extra items such as diagonal fence sections, corner sections, pedestrian gates and automatic
      rolling styled gates.</p>

      <p> </p>

      <p align="center"> <strong>** This dependency has no dependencies.</strong></p>

      <p align="center"><strong style="font-family:Roboto, sans-serif;line-height:22px;"><span style="color:rgb(128,0,0);">All Pegasus files are now legacy content and are no longer
      officially supported - however support from the wider community can be requested</span> <u><a style="color:rgb(51,122,183);"
      href="https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/" rel="">here</a></u></strong>.</p>

      						</body>
