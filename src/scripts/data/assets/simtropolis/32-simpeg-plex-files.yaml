  simtropolis/20966-peg-mtp-super-pack:
    authors:
      - Pegasus
    category: 0
    dependencies:
      - simtropolis/26079-peg-spam-super-resource-pack
    description: >-
      <body>
                                  
      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>


















      							


















      							
      <p>
      	<span style="color:#c0392b;"><strong>UPDATE: 04.07.2022</strong></span> - The <em>PEG_MTP_SUPER_TEXTURES_PACK.dat</em> has been replaced by the all inclusive <strong><abbr title="Pegasus">PEG</abbr>-SUPER_TEXTURES.dat</strong>, which contains all, but the textures from the <a href="https://community.simtropolis.com/files/file/26079-peg-spam-super-resource-pack/" rel=""><abbr title="Pegasus">PEG</abbr> <abbr title="SimPeg Agricultural Mod">SPAM</abbr> Super Resource Pack</a> (<abbr title="Pegasus">PEG</abbr>-SPAM_TEXTURES_RESOURCE_b200.dat), created and released by Pegasus from the entire collection (including: <abbr title="Coastal Development Kit">CDK</abbr> and <abbr title="Coastal Development Kit 3">CDK3</abbr>, <abbr title="Coastal Development Kit 3">CDK3</abbr>-<abbr title="Old Wooden Waterfront">OWW</abbr>, <abbr title="Old Wooden Waterfront 2">OWW2</abbr> and Marina, Utopia, CSK, PPonds etc...). This update brings all these textures under one DAT (which actually already have held 2/3 of the textures created by Pegasus). Bear in mind this is only part one of a major update and clean-up of this dependency pack focusing on the textures for now. 
      </p>


      <p>
      	For the full list of texture contents please check the included *-index.jpg files. 
      </p>


      <p>
      	<u>Install</u>: copy/extract the <strong>PEGPROD </strong>parent folder into your plugins. If you extracted the <em>_Documents</em>* folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder.<br>
      	In the _Documents folder you will find 2 other subfolders:
      </p>


      <ul>
      	<li>
      		<strong><abbr title="Pegasus">PEG</abbr> Readmes</strong>: this folder will be the generic storage of all the readmes and images for the future updated PEGProd contents. This folder also contains the texture catalague index images of the base and overlay textures and the optional EU and <abbr title="RealRailway">RRW</abbr> (Real-RailWay) texture overrides.
      	</li>
      	<li>
      		<strong><abbr title="Pegasus">PEG</abbr> Optional Texture Overrides</strong>: as a temporary solution it contains the <strong><em><abbr title="Pegasus">PEG</abbr>-SUPER_TEXTURES_EUOverride.dat</em></strong> and <strong><em><abbr title="Pegasus">PEG</abbr>-SUPER_TEXTURES_RRWOverride.dat</em></strong> files. To use either or both of the files, simply move/copy them into the main <em>PEGPROD\Mountain Theme Pack\_MTP SUPER PACK\</em> folder, but make sure they load after the <abbr title="Pegasus">PEG</abbr>-SUPER_TEXTURES.dat.
      	</li>
      </ul>


      <p>
      	The <span style="color:#c0392b;"><strong>v1.5</strong></span> update is the first part of a collection wide update and cleanup focusing of the textures only. While the original textures and props where created by Pegasus and his team, this (and the following) update was made by the <a contenteditable="false" data-ipshover="" data-ipshover-target="https://community.simtropolis.com/profile/779745-stex-custodian/?do=hovercard" data-mentionid="779745" href="https://community.simtropolis.com/profile/779745-stex-custodian/" id="ips_uid_6281_6" rel="">@STEX Custodian</a> (with the permission of Pegasus).
      </p>


      <p align="justify">
      	--------------------------------------------------------------------------------------------------------------------------------
      </p>


      <p align="justify">
      	<strong>Faster than a speeding Llama... </strong>( <em>a really old one... with gout </em>)<strong>...</strong>
      </p>


      <p align="justify">
      	<strong>More Powerful than my breath after a Tequila and burrito binge...... </strong>
      </p>


      <p align="justify">
      	<strong>Able to leap tall brown gift boxes in a single install.</strong>
      </p>


      <p align="justify">
      	<strong>"LOOK !! Up on the <abbr title="Simtropolis Exchange">STEX</abbr> !! Its a Mod !! Its a Lot !! Its...</strong> its..."
      </p>


      <p>
      	"Oh forget it. Its just a dependency."
      </p>


      <p align="justify">
      	You asked for it! And now you got it! The all-inclusive... the all encapsulating...one size fits all... <span style="font-weight:bold;color:rgb(0,82,0);"><font color="#005b00"><abbr title="Mountain Theme Pack">MTP</abbr> SUPER PACK !!</font></span><br>
      	<br>
      	<em>* Tights &amp; Cape sold separately. Tights void where prohibited. Do not wear capes near jet aircraft engines. Installation of the SUPER PACK may not enable you to fly.</em><br>
      	<br>
      	The <span style="font-weight:bold;color:rgb(0,82,0);"><font color="#005b00"><abbr title="Mountain Theme Pack">MTP</abbr> SUPER PACK </font></span>combines all the standard <abbr title="Mountain Theme Pack">MTP</abbr> dependencies into a single download... and also includes a substantial amount of new material that will be used in future development. This file will be the primary <abbr title="Mountain Theme Pack">MTP</abbr> dependency listed on all future <abbr title="Mountain Theme Pack">MTP</abbr> lots.
      </p>


      <hr>

      <p align="justify">
      	<strong><em><font color="#800000">Please Note</font></em></strong>: This dependency contains no material that alters the appearance ofgame default props or textures... and will not interfere in any way with playing a non-<abbr title="Mountain Theme Pack">MTP</abbr> or rural themed city.
      </p>


      <hr>

      <p align="justify">
      	<br>
      	The <font color="#008000"><strong><font color="#006633"><font color="#008000"><strong><font color="#005900"><abbr title="Mountain Theme Pack">MTP</abbr> SUPER PACK </font></strong></font></font></strong></font>combines both <abbr title="Mountain Theme Pack">MTP</abbr> props and textures into a single download. However, it will install props and textures as separate files to make any future updates easier and faster.
      </p>


      <p align="justify">
      	The <strong><font color="#008000"><font color="#005300"><abbr title="Mountain Theme Pack">MTP</abbr> SUPERPACK</font> </font></strong>replaces the following previous <abbr title="Mountain Theme Pack">MTP</abbr> dependencies... which can now be removed from your Plugins folder:
      </p>


      <p align="justify">
      	* <strong><font color="#008000"><abbr title="Pegasus">PEG</abbr> Mountain Theme Pack</font></strong><br>
      	( <em>PEG_MTP_RESOURCE_vol1.dat</em> &amp; <em>PEG_MTP_TEXTURES_vol1.dat</em> )
      </p>


      <p align="justify">
      	* <strong><font color="#008000"><abbr title="Pegasus">PEG</abbr>-<abbr title="Mountain Theme Pack">MTP</abbr> Texture Pack Volume 2</font></strong><br>
      	( <em><abbr title="Pegasus">PEG</abbr>-MTP_TEXTURES_vol2.dat</em> )
      </p>


      <p align="justify">
      	* <strong><font color="#008000"><abbr title="Pegasus">PEG</abbr>-<abbr title="Mountain Theme Pack">MTP</abbr> Resource Pack 2 [beta]</font></strong><br>
      	( <em><abbr title="Pegasus">PEG</abbr>-MTP_RESOURCE2_b102.dat</em> )
      </p>


      <p align="justify">
      	* <strong><font color="#008000"><abbr title="Pegasus">PEG</abbr> Pine Tree Mod [ resource file only ]</font></strong><br>
      	( <em><abbr title="Pegasus">PEG</abbr>-MTP_GM-TreeMod_RESOURCE</em> )<br>
      	<br>
      	<strong>** This dependency has <u>no</u> dependencies. </strong><br>
      	<br>
      	<strong style="font-family:Roboto, sans-serif;line-height:22px;"><span style="color:rgb(128,0,0);">All Pegasus files are now legacy content and are no longer officially supported - however support from the wider community can be requested</span> <u><a href="https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/" rel="" style="color:rgb(51,122,183);">here</a></u></strong>.
      </p>


      <p>
      	 
      </p>


      <p>
      	Moderator note (September 9th 2018):<br>
      	File updated to version 1.02 from the old <abbr title="Pegasus Lot Exchange">PLEX</abbr> (thanks to <a contenteditable="false" data-ipshover="" data-ipshover-target="https://community.simtropolis.com/profile/660284-tyberius06/?do=hovercard" data-mentionid="660284" href="https://community.simtropolis.com/profile/660284-tyberius06/" id="ips_uid_6281_5" rel="">@Tyberius06</a> for providing the updated files). The older v1.01 is available in the changelog section below.
      </p>

      						</body>
