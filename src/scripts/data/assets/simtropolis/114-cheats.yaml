    buildings: []
    category: 114-cheats
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p>\r\n\t<em><strong>The SimCity 4 Extra Cheats Plugin</strong></em>\r\n</p>\r\n\r\n<p>\r\n\t<strong>Overview:</strong>\r\n</p>\r\n\r\n<p>\r\n\tThe SimCity 4 Extra Cheats Plugin was originally an internal SimCity 4 file, used by Maxis during the development phase to test the game before its release to the public. However, in the years following the release of the game, Buggi, a prominent modder resident here at Simtropolis, contacted Maxis and was given permission to release this file to the public.\r\n</p>\r\n\r\n<p>\r\n\tThe extra cheats plugin adds many additional features to the game, such as the ability to plop any building or lot at will, the ability to easily set how much money is in your city's treasury and even the ability to add snow to your terrains, as well as many other additional functions.\r\n</p>\r\n\r\n<p>\r\n\tHowever, it should be kept in mind that this file was originally never intended to be released to the public. It was built for testing purposes only. As a result, it should be treated with caution. Using this file incorrectly can lead to game instability and even crashes. No guarantees or comprehensive user guides can be provided with this file, if you choose to use it, you must do so at your own risk.\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<strong>How to use this file in the game:</strong>\r\n</p>\r\n\r\n<p>\r\n\tAfter you install (see below), enter a city and press the key combination [CTRL] + [x] to open the cheat box. Right click anywhere within the cheat box, you will see a drop down list appear. You can now select a cheat from the list by clicking on it. After you have selected a cheat, press enter to confirm your selection.\r\n</p>\r\n\r\n<p>\r\n\tBelow is a list of all known cheat codes enabled by this file (as well as the standard game cheats) and a description of their effects. As the effects of some cheats are unknown, not all cheats have available descriptions.<br>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<img class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"43861\" data-unique=\"diyzxsxp6\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_02/ExtraCheats.png.7f81cfd14dc2740e27142fa75d7ccee8.png\" style=\"\" alt=\"ExtraCheats.png\">\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<strong>UPDATE:</strong>\r\n</p>\r\n\r\n<p>\r\n\tTo fill in some unknowns Maxis has given me the details on a few of the missing descriptions.\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\t<strong>Barstuck </strong>- Once invoked, all of your small commercial services (low-density 1x3 lots) start turning into coffee bars, and then they stay that way forever.\r\n</p>\r\n\r\n<p>\r\n\t<strong>WatchMeMove </strong>- Enables animation stepping. After it is enabled, control-shift-alt-F11 and control-shift-alt-P implement animation stepping and pausing, respectively.\r\n</p>\r\n\r\n<p>\r\n\t<strong>GP </strong>&lt;on | off&gt; - Enables or disables game pause when you switch to another application. This is useful for if you go away from the game and you want it to sleep while it is in the background.\_\r\n</p>\r\n\r\n<p>\r\n\t<strong>Flora </strong>(on | off) | (preserve on | off) | (propogation on | off) | (blast &lt;splat_count&gt; &lt;per_splat_count&gt; &lt;splat radius&gt;)\r\n</p>\r\n\r\n<p>\r\n\tControls flora simulation parameters. By default, during city play flora simulation is on, preservation is off, and propogation is off. Preservation refers to the keeping of trees on land when the land is developed. Propogation refers to the spreading of seeds and automatic creation of new flora life in the city.\r\n</p>\r\n\r\n<p>\r\n\tExample(s)\r\n</p>\r\n\r\n<p>\r\n\tFlora on\r\n</p>\r\n\r\n<p>\r\n\tFlora preserve off\r\n</p>\r\n\r\n<p>\r\n\tFlora propogation on\r\n</p>\r\n\r\n<p>\r\n\tFlora blast 5 8 60\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<strong>Installation Instructions:</strong>\r\n</p>\r\n\r\n<p>\r\n\tExtract the file <strong>SimCity 4 Extra Cheats Plugin.dll</strong> to the root directory of your plugins folder. This means put the file in <strong>C:\\...\\My Documents\\SimCity 4\\Plugins</strong>. DO NOT put the file into a sub-folder, it will only work if placed into the main directory. Then enter your game and follow the instructions above.\r\n</p>\r\n\n\t\t\t\t\t\t</body>"
