    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\t<span style=\"font-size:36px;\"><strong>Due to Apple's app requirements for Catalina, this mod is irreparably broken. See <a href=\"https://community.simtropolis.com/forums/topic/74573-abandoned-sc4macinjector-support-thread/?do=findComment&amp;comment=1731867\" rel=\"\">this post</a> for more info.</strong></span>\n</p>\n\n<p>\n\t<span style=\"font-size:26px;\"><strong>The files for this mod have been removed to avoid breaking SC4 installations.</strong></span>\n</p>\n\n<p>\n\t<span style=\"font-size:26px;\"><strong>----------------------------------------------------------------------</strong></span>\n</p>\n\n<p>\n\t<strong>What does this do</strong><br>\n\tEnables <a href=\"https://community.simtropolis.com/files/file/21118-simcity-4-extra-cheats-plugin/\" rel=\"\">Buggi's extra cheats</a> for SimCity 4 on Mac copies of the game.\n</p>\n\n<p>\n\t<strong>Dependencies</strong><br>\n\tYou <strong>MUST</strong> have <a href=\"https://community.simtropolis.com/files/file/32047-sc4macinjector-a-dynamic-code-plugin-loader-for-mac/\" rel=\"\">SC4MacInjector</a> installed or else nothing will happen. You must also have a Mac - if you're on Windows, use <a href=\"https://community.simtropolis.com/files/file/21118-simcity-4-extra-cheats-plugin/\" rel=\"\">Buggi's extra cheats DLL</a>.\n</p>\n\n<p>\n\t<strong>Installation</strong><br>\n\tCopy ExtraCheatsMac.so to your plugins folder.\n</p>\n\n<ul>\n\t<li>\n\t\tOn Steam and disc copies this is in ~/Documents/SimCity 4/Plugins\n\t</li>\n\t<li>\n\t\tOn Mac App Store copies this is in ~/Library/Containers/com.aspyr.simcity4.appstore/Data/Documents/SimCity 4/Plugins\n\t</li>\n</ul>\n\n<p>\n\tCreate these directories if they do not exist yet.\n</p>\n\n<p>\n\t<strong>Relevant resources</strong><br>\n\t<a href=\"https://community.simtropolis.com/forums/topic/70495-game-framework-compatible-dll-loading-and-other-modding-discoveries/\" rel=\"\">Development Thread</a><br>\n\t<a href=\"https://github.com/nsgomez/gzcom-dll\" rel=\"external nofollow\">Source Code</a>\n</p>\n\n\t\t\t\t\t\t</body>"
