  simtropolis/14931:
    assetId: simtropolis/14931-less-abandonment
    authors:
      - Bones1
    categories:
      - gameplay
    category: 114-cheats
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>The intent of this mod is to reduce the amount of abandonment and dilapidation of high-wealth buildings. It does this in a non-cheating natural way, to prevent high-wealth buildings from growing in areas that will likely cause them to abandon in the near future. There are other mods to prevent dilapidation, but they do it by forcibly preventing dilapidation in buildings that really should dilapidate. This mod stops those buildings from growing in the first place.</p>\n<p>This mod changes the desirability building requirements for high-wealth construction. The default game setting is to allow buildings to grow in areas with as little as 20% desirability (or greater). Unfortunately, dilapidation of buildings also begins to occur in areas with 20% desirability (or less). So what the game does is build a nice-looking R$$$ building (or CO$$$ or whatever) in a bad area, and then it quickly abandons or dilapidates the building, creating an ugly blackened building.</p>\n<p>Much of the current wisdom on Simtropolis seems to state that R$$$ abandonment is the result of too-few jobs for rich sims. While this is true in some cases, my tests have shown that most of the abandonment occurs for desirability reasons. The R$$$ build houses in borderline areas, and then low desirability kills them off. Fewer R$$$ pushes up demand, and that causes more R$$$ homes to be built in borderline areas, and the cycle repeats. This mod stops that cycle by preventing those homes from being built in borderline areas.</p>\n<p>This mod changes the building desirability requirement to 40%-50%, instead of 20%. Thus, a high-wealth building will not grow in a borderline area.</p>\n<p>The result is that less high-wealth buildings will grow in your city, but those that do grow will have a much greater chance of \"sticking around\" without abandoning or dilapidating. You'll also notice that your cities will retain more CS$ and CS$$ buildings, rather than them all being replaced by CO$$ and CO$$$.</p>\n\n\t\t\t\t\t\t</body>"
