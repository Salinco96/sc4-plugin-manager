  simtropolis/15758:
    assetId: simtropolis/15758-industry-doubler
    authors:
      - Bones1
    buildings:
      - capacity:
          ir: 2
        filename: farm-doubler_includingPollution.dat
        id: "00004100"
    category: 114-cheats
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>This mod doubles the number of jobs provided by the in-game industry buildings. There are 4 files you can optionally install; they double the jobs for each industry category (farming, dirty, manufacturing, and high-tech). So, you don't have to double all the industry categories if you don't wish to do so; you can pick &amp; choose.</p>\n<p>I made this mod after trying out the industry-quadrupler mod on this site. I found that mod to be unbalanced, and in the \"cheat\" category, so I made an alternative mod to be more balanced with the rest of the game.</p>\n<p>1. I only doubled the number of jobs, rather than quadrupled them. I found 4x was just too much.</p>\n<p>2. I doubled the building tax values. This makes the income from industry to be the same as the default for the same number of jobs. This allows a \"industry city\" to be economically feasible, just as with the default game values.</p>\n<p>3. I doubled the power and water requirements for the buildings. This means you have to spend the same amount of money to support a similar number of jobs as you would with the game default. (I found this balance to be lacking in the industry quadrupler.)</p>\n<p>4. I doubled the pollution from each building. Again, this means that the same amount of jobs will produce the same amount of pollution as with the game's default. (Again, missing in the 4x mod.)<br><br>See the readme for installation details.</p>\n\n\t\t\t\t\t\t</body>"
    features: []
    filename: jobs-doubler1.zip
