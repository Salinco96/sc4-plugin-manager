    description: "<body>\n                            \t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<div style=\"float:left; width:280px; padding:10px; cursor:default;\">\r\n\t<span style=\"display:none;\">CoriBoom Productions\_</span>\r\n\t<div>\r\n\t\t<a href=\"https://community.simtropolis.com/tags/CoriBoom/\" rel=\"\"><img alt=\"CoriBoom_Productions_Logo.png\" class=\"ipsImage\" src=\"https://www.simtropolis.com/library/misc/CoriBoom_Productions_Logo.png\" style=\"width:225px; height:auto; border:none;\"></a>\r\n\t</div>\r\n\r\n\t<div>\r\n\t\t<span style=\"margin-left:2px; font-size:13px; color:#909CB0; text-shadow:1px 1px 1px #DBFBFE;\"><em>Proudly Presents...</em></span><span style=\"display:none;\">\_</span>\r\n\t</div>\r\n\r\n\t<div style=\"margin-bottom:10px;\">\r\n\t\t<span style=\"font-size:36px;\"><span style=\"display:block; font-weight:800; text-shadow:1px 1px 0px #CBCBCB; margin-top:-10px;\"><span style=\"color:#1ADCFF;\"><strong>MySim</strong></span><span style=\"color:#122850;\">tropolis</span></span></span><span style=\"display:none;\">:\_</span>\r\n\t</div>\r\n</div>\r\n<style type=\"text/css\">\r\n.myst-format {\r\n\t background: #235F92 !important;\r\n\t color: gold !important;\r\n\t padding: 0px 10px 0px 10px !important;\r\n\t text-shadow: 1px 1px 0px #333333;\r\n\t box-shadow: 1px 1px 0px 0px gold;\r\n\t margin-top: 5px;\r\n    }</style>\r\n<p>\r\n\t<span style=\"font-size:18px; color:#FC942C;\"><strong>Simtropolis Members immortalized in SimCity 4!</strong></span><span style=\"display:none;\">\_</span>\r\n</p>\r\n\r\n<p>\r\n\tIn our 1st official <em><span style=\"color:#FF00FF;\">Cori</span><span style=\"color:#1F4EAC;\">Boom</span></em> release to the STEX, <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard\" data-mentionid=\"737259\" href=\"https://community.simtropolis.com/profile/737259-corinamarie/\" rel=\"\" style=\"\">@CorinaMarie</a> and I have humbly created a mod collectively designed for everyone here at Simtropolis. <img alt=\"*:)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_1.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_1@2x.gif 2x\" title=\"*:)\" width=\"15\">\r\n</p>\r\n\r\n<p>\r\n\tI'm sure many of you will have heard of <strong>MySim Mode</strong> in SC4. The idea being to establish up to 5 Sims per city, giving them a place to interact and see how they feel and respond to their surroundings from <a href=\"https://community.simtropolis.com/forums/topic/74611-mysim-thought-and-speech-balloon-dictionary/\" rel=\"\">speech balloons</a>.\r\n</p>\r\n\r\n<p>\r\n\tHowever, it really only serves as a secondary aspect of the simulation, and doesn't directly influence gameplay mechanics. It's possible to select from a list of 21 predefined characters, or import those you've made yourself from <em>The Sims</em> game. This is all well and good. But in the grand scheme of things, it may seem a bit of a non-personable side show, and not so much everyone's idea of fun.\r\n</p>\r\n\r\n<p>\r\n\tBut fear not, that's where <span style=\"font-size:16px; font-weight:800; text-shadow:1px 1px 0px #CBCBCB;\"><span style=\"color:#1ADCFF;\"><strong>MySim</strong></span><span style=\"color:#122850;\">tropolis</span></span> comes in, allowing community profiles to be immortalized and played as visible characters in the game. Find a house, take up a job, and watch your Sim live, work, and play. This could be inside a ritzy suburban estate, a glitzy skyscraper tower, somewhere hidden amid a town called <em>Middle Of</em> (near <em>Nowhere</em>), on an idyllic remote island, an amazing castle town, or even on another planet!\r\n</p>\r\n\r\n<p>\r\n\tIt's completely up to you... <img alt=\"*;)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_2.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_2@2x.gif 2x\" title=\"*;)\" width=\"15\">\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:18px; color:#122850;\"><strong>Total of <span style=\"color:goldenrod;\">207</span> Members Included</strong>\_ (So Far)</span>\r\n</p>\r\n\r\n<p>\r\n\tFollowing the <a href=\"https://community.simtropolis.com/forums/topic/757768-mysimtropolis-invitation-to-become-a-simcity-4-mysim/\" rel=\"\">Sign Up thread</a>, we announced the successful breakthrough technical development of a hex editing method. This has allowed data to be imported in the MySim entry format recognised by the game, adding each to the selection panel. There's a seemingly unlimited number of places, and so we've asked members to volunteer and have their <abbr title=\"Simtropolis\">ST</abbr> identity preserved in our mod.\r\n</p>\r\n\r\n<p>\r\n\tThe profile for each <span style=\"font-size:16px; font-weight:800; text-shadow:1px 1px 0px #CBCBCB;\"><span style=\"color:#1ADCFF;\"><strong>MySim</strong></span><span style=\"color:#122850;\">tropolis</span></span> Sim consists of:\r\n</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t\tAvatar\r\n\t</li>\r\n\t<li>\r\n\t\tName\r\n\t</li>\r\n\t<li>\r\n\t\tGender\r\n\t</li>\r\n\t<li>\r\n\t\tZodiac\r\n\t</li>\r\n</ul>\r\n\r\n<p>\r\n\t<br>\r\n\tAs of this update (29 Jul 2024), the following members are included as part of this initiative:\r\n</p>\r\n\r\n<div class=\"ipsSpoiler\" data-ipsspoiler=\"\" data-ipsspoiler-option=\"The List\" style=\"background:none; border:none;\">\r\n\t<div class=\"ipsSpoiler_header\">\r\n\t\t<span>Spoiler</span>\r\n\t</div>\r\n\r\n\t<div class=\"ipsSpoiler_contents\">\r\n\t\t<p style=\"text-align:center;\">\r\n\t\t\t<span style=\"font-size:18px; font-weight:800; text-shadow:1px 1px 0px #CBCBCB;\"><span style=\"color:#1ADCFF;\"><strong>MySim</strong></span><span style=\"color:#122850;\">tropolis <strong>Immortalized Members</strong></span></span>\r\n\t\t</p>\r\n\r\n\t\t<p style=\"background: rgb(255, 247, 239); padding: 10px; border: 1px solid goldenrod; border-radius: 5px; font-size: 14px; line-height: 2; text-align:center;\">\r\n\t\t\t<a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard\" data-mentionid=\"737259\" href=\"https://community.simtropolis.com/profile/737259-corinamarie/\" rel=\"\">CorinaMarie</a>\_ <a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/533355-cyclone-boom/?do=hovercard\" data-mentionid=\"533355\" href=\"https://community.simtropolis.com/profile/533355-cyclone-boom/\" rel=\"\">Cyclone Boom</a>\_ <a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/3-dirktator/?do=hovercard\" data-mentionid=\"3\" href=\"https://community.simtropolis.com/profile/3-dirktator/\" rel=\"\">Dirktator</a>\_ <a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/323727-airman15/?do=hovercard\" data-mentionid=\"323727\" href=\"https://community.simtropolis.com/profile/323727-airman15/\" rel=\"\">airman15</a>\_ <a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/157989-catty-cb/?do=hovercard\" data-mentionid=\"157989\" href=\"https://community.simtropolis.com/profile/157989-catty-cb/\" rel=\"\">catty-cb</a><br>\r\n\t\t\t<a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtro