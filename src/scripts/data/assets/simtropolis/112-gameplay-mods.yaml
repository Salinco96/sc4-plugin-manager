    category: 112-gameplay-mods
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p><em><strong>This download is obsolete and no longer supported</strong></em></p>\n<p>This file is similar to my Seaport Support File, but it allows various Airports to function without conflicts. This file supports the following airports/airport packs:<br><br>- The game's default airports<br>- Joerg's/Thalassicus' Airport Packs<br>- SimWings Airport Pack (Thalassicus' files are contained in this one)<br>- CdS Seaplane Base (<abbr title=\"BATT Squad Certification\">BSC</abbr>)<br>- SimTropolis Heliport (<abbr title=\"BATT Squad Certification\">BSC</abbr>)<br>- Moganite's Heliports Pack<br><br>For this file to work completely you need to delete the following files from your computer:<br>- \"z_SW77-AirportSupport.dat\" (Previous version of this file)<br>-\"Airport_Terminals_AirportDeveloperType.dat\"<br>- \"Airport_Terminals_AirportDeveloperTypes.dat\"<br>These last two came with the SimWings Airport Pack in the Thalassicus folder of that download.<br><br>Once those three files removed, create the following folder in your MyDocs\\SimCity 4\\Plugins folder: <strong>ZZZZ_ZSwamper Support Files</strong>. Then copy the \"A_SW77-Airport_Terminals_Support.dat\" file to this new folder. The removal of the listed files and the installation of the new file should not affect your existing cities. If in doubt, create a back up your cities first.<br><br>NOTES: <br>- No installer this time, as I lack the ability to make them. BarbyW made it for me last time.<br>- For unknown reasons, the SimWings Aiport Pack (SWAP) has to be installed in order to use the 2 <abbr title=\"BATT Squad Certification\">BSC</abbr> airports listed above. The SWAP download is about 5 MB. Sorry about this <img src=\"https://community.simtropolis.com/assets/emoticons/Sad.gif\" alt=\":(\" srcset=\"https://community.simtropolis.com/assets/emoticons/Sad@2x.gif 2x\" width=\"30\" height=\"30\" ></p>\n\n\t\t\t\t\t\t</body>"
