      - simtropolis/35417-network-addon-mod-lite-nam-lite-cross-platform
    description: "<body>\n                            \t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p>\r\n\tThe <strong><span style=\"color:#e96220;\">Network Addon Mod</span></strong> (<abbr title=\"Network Addon Mod\">NAM</abbr>) all transportation network-related fixes, additions and new creations that have been released so far. It adds countless new features to the existing network tools, such as traffic simulator improvements, new overpasses, highway onramps, intersections, pedestrian malls, a ground light rail network, roundabouts and turning lanes.\r\n</p>\r\n\r\n<p>\r\n\tThis is the standard release version of the 48th edition of the Network\_Addon\_Mod, <span style=\"color:#e96220;\"><strong><abbr title=\"Network Addon Mod\">NAM</abbr>\_48</strong></span>.\r\n</p>\r\n\r\n<p>\r\n\tSee below for installation details and a list of new features in the Changelog at the very bottom.\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p style=\"text-align:center;color:#212c80;\">\r\n\t<img alt=\"Maxis_Logo.png\" src=\"https://www.simtropolis.com/library/maxis/Maxis_Logo.png\" style=\"width:50px; height:auto; border:none; outline:none;\"><br>\r\n\t<em>In memory of Paul Pedriana, Lead Programmer for SimCity 4, who passed away in July 2021 from a sudden heart attack while cycling. Thank you, Paul, for everything--we wouldn't be here without you.</em>\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<strong>RELEASE NOTES</strong><br>\r\n\tBefore you run off in excitement to install the new <abbr title=\"Network Addon Mod\">NAM</abbr> version, please make sure to read this document first, to ensure the best Network Addon Mod experience.\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"color:#e74c3c;\"><strong>Note to users of the EA App/Origin</strong></span>: As of June 2023, digital copies of SimCity 4 Deluxe purchased via EA.com, the EA App, or the Origin Store, or played through EA Play/Xbox Game Pass are now properly patched to Version 1.1.641, which means they are compatible with the Network Addon Mod.<br>\r\n\t\_\r\n</p>\r\n\r\n<hr>\r\n<p>\r\n\t<br>\r\n\t<strong><span style=\"font-size:20px;color:#e96220;\">New Features for <abbr title=\"Network Addon Mod\">NAM</abbr>\_48</span></strong>\r\n</p>\r\n\r\n<p>\r\n\t<em><a href=\"#nam-48-changelog\" rel=\"\">See the Changelog below</a></em>\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\t<span style=\"font-size:20px;color:#e96220;\"><strong>INSTALLATION AND GENERAL NOTES</strong></span>\r\n</p>\r\n\r\n<p>\r\n\tBefore attempting to run the <abbr title=\"Network Addon Mod\">NAM</abbr> installer, ensure that you have extracted the contents of the .zip download into a folder. <strong>Attempting to run the installer while it is still in the .zip will cause the installation to fail.</strong>\r\n</p>\r\n\r\n<p>\r\n\t<strong>For the full release</strong>, use <span style=\"color:#e96220;\">NetworkAddonMod_Setup_Version48<strong>.bat</strong></span> (Windows), <span style=\"color:#e96220;\">NetworkAddonMod_Setup_Version48<strong>.jar</strong></span> (macOS, alternate option on Windows if the 4GB Patch has already been installed), or <span style=\"color:#e96220;\">NetworkAddonMod_Setup_Version48<strong>.sh</strong></span> (Linux).\r\n</p>\r\n\r\n<p>\r\n\tSee <a href=\"https://www.sc4nam.com/docs/reference/installation-notes/\" rel=\"external nofollow\">this page</a> on the <abbr title=\"Network Addon Mod\">NAM</abbr> website for further installation notes.\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<div>\r\n\t<p>\r\n\t\tThe minimum requirements for running the Network Addon Mod are as follows:\r\n\t</p>\r\n\r\n\t<ul>\r\n\t\t<li>\r\n\t\t\t<span style=\"font-size:16px;color:#017a25;\">A compatible retail copy of SimCity 4 Deluxe Edition OR SimCity 4 with the Rush Hour Expansion Pack:</span><br>\r\n\t\t\t\_\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t\t<strong>Windows/Linux (via WINE)</strong>: Any digital retail edition, or any disc copy updated to at least Version 1.1.638.<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\t<strong>macOS</strong>: Any recent digital edition of the Aspyr port for macOS (installation on the App Store version is more difficult, and the <abbr title=\"Network Addon Mod\">NAM</abbr> Team is limited in our capacity to provide installation help to App Store users).<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tThe now-rare non-Deluxe/non-Rush Hour copies of SimCity 4 are not supported. Attempting to run the <abbr title=\"Network Addon Mod\">NAM</abbr> on a non-Deluxe/non-Rush Hour copy of SimCity 4 will cause the game to immediately crash to desktop (<abbr title=\"Crash To Desktop\">CTD</abbr>).<br>\r\n\t\t\t\t\t<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t\t<span style=\"font-size:16px;color:#017a25;\"><strong>Java Runtime Environment (JRE)</strong>, in order to run the installer--a version for 64-bit Windows is included in the download (OpenJDK11U-jre_x64_windows_hotspot_11.0.8_10.msi).</span><br>\r\n\t\t\t\_\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tIf you are not on 64-bit Windows and need Java, <a href=\"https://adoptium.net/temurin/releases\" rel=\"external nofollow\">Adoptium's open-source edition is recommended</a>, though JRE and JDK can also be acquired in proprietary/commercial (but free to download) form from Oracle at <a href=\"https://www.java.com/\" rel=\"external nofollow\">Java.com</a>.<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tThe Java Development Kit, or JDK, will also work, but contains extra files not needed unless you are a Java developer.<br>\r\n\t\t\t\t\t<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t\t<span style=\"font-size:16px;color:#017a25;\">A system with the following specs, for each basic type of <abbr title=\"Network Addon Mod\">NAM</abbr> installation:</span><br>\r\n\t\t\t\_\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t\t<strong><abbr title=\"Network Addon Mod\">NAM</abbr> with a LowRAM/NoRHW Controller option</strong>: Any system built within the last 15 years, with 750MB available disk space. (Users running this option cannot install the RealHighway (<abbr title=\"RealHighway\">RHW</abbr>) features.)<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\t<strong><abbr title=\"Network Addon Mod\">NAM</abbr> with a Full 4GB Controller option</strong>: Any system with a 64-bit operating system, at least 4GB RAM, and 1.2GB available disk space. If on Windows, <em>the 4GB Patch must be applied to the game's executable</em>.<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\t<span style=\"color:#ff0000;\"><strong>NOTE:</strong></span><span style=\"color:#e74c3c;\"> Installing the Full 4GB Controller option without meeting the specifications and without the 4GB Patch will cause the game to crash-to-desktop (<abbr title=\"Crash To Desktop\">CTD</abbr>) upon attempting to load a city. If you experience this crash, it either means your system does not support the Full 4GB Controller option, or there was some form of failure in the 4GB Patch process.</span><br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\t<strong>Additional Requirement on Windows/Linux (if running Full 4GB Controller/RealHighway options)</strong> (not required on Mac): 4GB Patch by NTCore (included in download, automatically installed on Windows with standard installation procedure, and also available at <a href=\"https://ntcore.com/?page_id=371\" rel=\"external nofollow\">NTCore</a>).\r\n\t\t\t\t\t<ul>\r\n\t\t\t\t\t\t<li>\r\n\t\t\t\t\t\t\tSee Step 3 (under \"On Windows\") or the 4GB Patch section in the read-first document for more details.<br>\r\n\t\t\t\t\t\t\t\_\r\n\t\t\t\t\t\t</li>\r\n\t\t\t\t\t</ul>\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t</li>\r\n\t</ul>\r\n\r\n\t<ul style=\"margin-left:40px;\">\r\n\t\t<li>\r\n\t\t\t<strong>Additional Requirement on Mac</strong> (optional for Windows/Linux): <a href=\"https://www.sc4devotion.com/forums/index.php?action=tportal;sa=download;dl=item137\" rel=\"external nofollow\">JDatPacker by memo</a>.\r\n\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tJDatPacker is a tool for consolidating folders of SimCity 4 plugins. This can speed up the game's performance, and on macOS, this helps alleviate issues with the Aspyr port's known \"number of files limit\", wherein exceeding a certain number of files/folders within the game's Plugins directory can cause the game to crash.\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t</li>\r\n\t</ul>\r\n\r\n\t<p>\r\n\t\t\_\r\n\t</p>\r\n\r\n\t<p>\r\n\t\t<strong><span style=\"font-size:20px;color:#e96220;\">To install the Network Addon Mod:</span></strong>\r\n\t</p>\r\n\r\n\t<ol>\r\n\t\t<li>\r\n\t\t\t<strong><span style=\"font-size:16px;\">Install the Java Runtime Environment (JRE) (if already installed, skip to Step 2).</span></strong><br>\r\n\t\t\t(This is included in the download package.)<br>\r\n\t\t\t\_\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t\t<span style=\"font-size:16px;\"><strong>Remove any existing <abbr title=\"Network Addon Mod\">NAM</abbr> installations</strong>, if present (simply deleting the \"a_Network Addon Mod Lite\" and/or \"Network Addon Mod\" folder from the Documents\\SimCity 4\\Plugins directory is the easiest way).</span><br>\r\n\t\t\t\_\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t\t<strong><span style=\"font-size:16px;\">Run the <abbr title=\"Network Addon Mod\">NAM</abbr> Installer:</span></strong>\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tOn Windows:\r\n\t\t\t\t\t<ul>\r\n\t\t\t\t\t\t<li>\r\n\t\t\t\t\t\t\tIf it your first time installing the <abbr title=\"Network Addon Mod\">NAM</abbr> (or you are installing on a new system/with a new SC4 install), use <span style=\"color:#e96220;\">NetworkAddonMod_Setup_Version48.<strong>bat</strong></span>. If you are upgrading from a previous version, or have manually installed the 4GB Patch already (see the 4GB Patch section in read-first), use <span style=\"color:#e96220;\">NetworkAddonMod_Setup_Version48.<strong>jar</strong></span>. (The .bat file has a routine to automate the 4GB Patch installation process, necessary to avoid CTDs if running the Full 4GB Controller option, which is necessary to use the RealHighway (<abbr title=\"RealHighway\">RHW</abbr>) features.)<br>\r\n\t\t\t\t\t\t\t\_\r\n\t\t\t\t\t\t</li>\r\n\t\t\t\t\t</ul>\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tOn macOS:\r\n\t\t\t\t\t<ul>\r\n\t\t\t\t\t\t<li>\r\n\t\t\t\t\t\t\tRun <span style=\"color:#e96220;\">NetworkAddonMod_Setup_Version48.<strong>jar</strong></span>.\r\n\t\t\t\t\t\t</li>\r\n\t\t\t\t\t\t<li>\r\n\t\t\t\t\t\t\t<strong>If on the App Store version</strong>, the installer cannot directly install into the Plugins location the App Store version utilizes, which is inside the .app file (~/Library/Containers/com.aspyr.simcity4.appstore/Data/Documents/SimCity 4). Install to an alternate location first, then copy the resultant \"Plugins\" folder into that location. Note that the <abbr title=\"Network Addon Mod\">NAM</abbr> Team is currently very limited in our ability to provide installation assistance to App Store users.<br>\r\n\t\t\t\t\t\t\t\_\r\n\t\t\t\t\t\t</li>\r\n\t\t\t\t\t</ul>\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tOn Linux:\r\n\t\t\t\t\t<ul>\r\n\t\t\t\t\t\t<li>\r\n\t\t\t\t\t\t\tRun <span style=\"color:#e96220;\">NetworkAddonMod_Setup_Version48.<strong>jar</strong></span>, or, if that fails, run <span style=\"color:#e96220;\">NetworkAddonMod_Setup_Version48.<strong>sh</strong></span>.<br>\r\n\t\t\t\t\t\t\t<br>\r\n\t\t\t\t\t\t\t\_\r\n\t\t\t\t\t\t</li>\r\n\t\t\t\t\t</ul>\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t\t<strong><span style=\"font-size:16px;\">Follow the installer's instructions, clicking on each tab on the top bar in order:</span></strong><br>\r\n\t\t\t\_\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tAgree to the mod's terms on the initial \"welcome\" tab to proceed with the installation.\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tSelect the options you would like to install under the \"files\" tab.<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tSelect the install location under the \"location\" tab. Unless you have set up an alternate location for your Plugins folder, or happen to be on the Mac App Store version of the game, this should work fine.<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tFinally, move to the \"install\" tab. Click the \"Start installation\" button to begin the installation process. When the installation is complete, the progress screen will display a message, \"All selected components installed!\".<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tClose the installer, using the \"X\" button or, on macOS, the red circular button, in the upper right corner of the window. You're all done installing the mod.<br>\r\n\t\t\t\t\t<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t\t<span style=\"font-size:16px;\"><strong>Additional step for Mac users (optional on Windows/Linux)</strong>:<br>\r\n\t\t\t(Run JDatPacker to consolidate the mod's files.)</span><br>\r\n\t\t\t\_\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tIf on the App Store version, run JDatPacker over the resultant Plugins directory, then move the \"Network Addon Mod_###.dat\" files (wherein \"###\" is a three-digit number) into the container.<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tOn the Steam version (or if optionally using JDatPacker on Windows), run JDatPacker on the Documents\\SimCity 4\\Plugins directory (this will also consolidate your other plugins as well). Make sure you remove the original directories that were consolidated, and, if upgrading or reinstalling your <abbr title=\"Network Addon Mod\">NAM</abbr> package at any point, ensure you delete any the \"Network Addon Mod_###.dat\" files from your Plugins before running the new installation. It is recommended that you use a new subfolder (i.e. \"Plugins\\Compressed Files\") instead of installing to the root of the Plugins directory, as this can help prevent mod conflicts.<br>\r\n\t\t\t\t\t<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t\t<strong><span style=\"font-size:16px;\">Load the game and enjoy the <abbr title=\"Network Addon Mod\">NAM</abbr>!</span></strong><br>\r\n\t\t\t\_\r\n\t\t\t<ul>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tIf the game crashes on your first attempt to load a city, this means you have the Full 4GB Controller installed, but either have experienced a failure in the 4GB Patch process, or have an incompatible system (not enough RAM and/or a 32-bit operating system). Either attempt to install the 4GB Patch manually, or choose a less intensive installation option (the Low RAM/No <abbr title=\"RealHighway\">RHW</abbr> option, or download <abbr title=\"Network Addon Mod\">NAM</abbr> Lite instead).<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tNote that if you've never run the <abbr title=\"Network Addon Mod\">NAM</abbr> before, and you've picked a fuller installation option, the initial load of the game, and of the first city tile you open may be longer--often quite noticeably. This will shorten with subsequent loads of other cities, or, if you exit and re-enter the game, subsequent re-entries will be quicker.<br>\r\n\t\t\t\t\t\_\r\n\t\t\t\t</li>\r\n\t\t\t\t<li>\r\n\t\t\t\t\tIf you do not see any icons in game, this most likely means your installation ended up in the wrong location. Either reinstall, making sure the files go into your Documents\\SimCity 4\\Plugins folder (true of Windows and the Steam Mac version), or, if you're on the Mac App Store version, make sure you copy the files into the .app container.\r\n\t\t\t\t</li>\r\n\t\t\t</ul>\r\n\t\t</li>\r\n\t</ol>\r\n\r\n\t<p>\r\n\t\t<br>\r\n\t\tMore details on installation and compatibility can be found in the enclosed <span style=\"color:#e96220;\">read-first-<abbr><abbr title=\"Network Addon Mod\">NAM</abbr></abbr>-48<strong>.html</strong></span> file.\r\n\t</p>\r\n\r\n\t<p>\r\n\t\t\_\r\n\t</p>\r\n</div>\r\n\r\n<p>\r\n\t<strong><span style=\"font-size:20px;color:#e96220;\"><abbr title=\"Network Addon Mod\">NAM</abbr> Lite</span></strong>\r\n</p>\r\n\r\n<p>\r\n\tAs mentioned above, an alternative compact version of the <abbr title=\"Network Addon Mod\">NAM</abbr> is now available, which can be installed <em>instead</em> of the full <abbr title=\"Network Addon Mod\">NAM</abbr> installation package.\r\n</p>\r\n\r\n<p>\r\n\tThe <strong><abbr title=\"Network Addon Mod\">NAM</abbr> Lite</strong> features just the most essential of <abbr title=\"Network Addon Mod\">NAM</abbr> features, including the <abbr title=\"Network Addon Mod\">NAM</abbr>'s renowned Traffic Simulator Plugins, refining SimCity 4's pathfinding engine to work as it was originally intended, along with Automata Controller options, updated textures (including a Euro/International texture option), Roundabouts, Diagonal Streets, additional interchanges for the game's base Highway system (the \"Maxis Highways\"), and (optional) Hole Diggers/Ground Raisers, allowing for precise terrain alteration.\r\n</p>\r\n\r\n<p>\r\n\tSee here for more details and to download <abbr title=\"Network Addon Mod\">NAM</abbr> Lite:\r\n</p>\r\n<iframe allowfullscreen=\"\" data-controller=\"core.front.core.autosizeiframe\" data-embedcontent=\"\" data-embedid=\"embed3102395959\" scrolling=\"no\" src=\"https://community.simtropolis.com/files/file/35417-network-addon-mod-lite-nam-lite-cross-platform/?do=embed\" style=\"height:364px;max-width:502px;\"></iframe>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:20px;color:#e96220;\"><strong>DOCUMENTATION</strong></span>\r\n</p>\r\n\r\n<p>\r\n\t<strong>For further details on the <abbr title=\"Network Addon Mod\">NAM</abbr> and its features, visit our new website at:</strong><br>\r\n\t<a href=\"https://www.sc4nam.com/\" rel=\"external nofollow\">https://www.<strong>sc4nam</strong>.com/</a>\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\tPlease note that <strong><abbr title=\"Network Addon Mod\">NAM</abbr>\_47</strong> and earlier have been discontinued, and are no longer eligible for any form of technical support.\r\n</p>\r\n\r\n<p>\r\n\tThank you all for your continued support--hope you enjoy!\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:12px;\">©2024 <abbr title=\"Network Addon Mod\">NAM</abbr> Team</span>\r\n</p>\r\n\n\t\t\t\t\t\t</body>"
