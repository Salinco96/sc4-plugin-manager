    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\t<strong>This mod may not be compatible with the \"<a href=\"https://community.simtropolis.com/files/file/11154-all-3-cityhalls-modd-reward-fix/\" rel=\"\">All 3 CityHalls Modd Reward fix</a>\". This plugin is intended to supersede that file's behavior.</strong>\n</p>\n\n<p>\n\tThis is a DLL for SimCity 4 that makes the City Hall reward upgradeable. Instead of implementing the three City Hall stages as separate reward lots, this mod implements Maxis' originally intended behavior of actually replacing the City Hall lot as new stages are unlocked. It also prompts the user with advisor messages asking if they want to upgrade the reward, just like the airport upgrade behavior.\n</p>\n\n<p>\n\tThis mod is part of my effort to deconstruct the internal game interfaces. The development thread can be found at <a href=\"https://community.simtropolis.com/forums/topic/70495-game-framework-compatible-dll-loading-and-other-modding-discoveries/\" rel=\"\">this link</a>. Source code is <a href=\"https://github.com/nsgomez/gzcom-dll/blob/f30177d86f56a901e9662c1e63942a9f3a4e2dee/gzcom-dll/src/cGZCityHallUpgradeDllDirector.cpp\" rel=\"external nofollow\">over here</a>.\n</p>\n\n<p>\n\t<b>Behavior</b><br>\n\tThe user is prompted monthly to upgrade to stage 2 when the city's population reaches 45,000, and to upgrade to stage 3 at 95,000. The mod also adds a cheat code, \"UpgradeCityHall,\" that forces the upgrade prompt to appear\_regardless of population.\n</p>\n\n<p>\n\t<strong>Installation</strong><br>\n\tUnzip to your plugins folder.\n</p>\n\n<ul><li>\n\t\tOn Windows and Mac versions <em>other than the App Store</em>, this is in Documents\\SimCity 4\\Plugins.\n\t</li>\n\t<li>\n\t\tOn the Mac App Store version, this is in ~/Library/Containers/com.aspyr.simcity4.appstore/Data/Documents/SimCity 4/Plugins.\n\t</li>\n</ul><p>\n\tCreate these directories if they do not exist yet.\n</p>\n\n<p>\n\t<strong>Mac users</strong><br>\n\tYou must install <a href=\"https://community.simtropolis.com/files/file/32047-sc4macinjector-a-dynamic-code-plugin-loader-for-mac/\" rel=\"\">SC4MacInjector</a> before using this mod or else nothing will happen.\n</p>\n\n<p>\n\t<strong>Compatibility</strong><br>\n\tTested and working on\_1.1.641.0 (Steam/GOG/Origin) on Windows and the Steam version of SC4 for Mac. Also works in combination with <a href=\"https://community.simtropolis.com/files/file/30883-sc4fix-third-party-patches-for-sc4/\" rel=\"\">SC4Fix</a> and the <a href=\"https://community.simtropolis.com/files/file/21118-simcity-4-extra-cheats-plugin/\" rel=\"\">Extra Cheats DLL</a>. Untested but should work with any version of SimCity 4 Deluxe or SimCity 4 w/\_Rush Hour.\n</p>\n\n\t\t\t\t\t\t</body>"
