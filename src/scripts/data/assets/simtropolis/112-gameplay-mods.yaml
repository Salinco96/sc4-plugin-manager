    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n<p>\n\t<strong><span style=\"font-size:20px;\">INDUSTRIAL REVOLUTION MOD (<abbr title=\"Industrial Revolution Mod\">IRM</abbr>)<br>\n\tBase Pack - Maxis Lots</span></strong><br><br><strong><span style=\"font-size:16px;\">1 - INTRODUCTION/OVERVIEW</span></strong><br><br><span style=\"color:#000080;\"><strong>What is this mod?</strong></span><br><br>\n\tThe Industrial Revolution Mod (<abbr title=\"Industrial Revolution Mod\">IRM</abbr> in short) is designed to make playing with industrial lots much more enjoyable. It addresses some of the most annoying shortcomings of Maxis' industrial lots:\n</p>\n\n<ul><li>\n\t\tThe lots themselves look boring and repetitive\n\t</li>\n\t<li>\n\t\tThe resulting industrial areas look cluttered and unrealistic\n\t</li>\n\t<li>\n\t\tEverything mixes wildly - modern and old, high-tech and heavy industry\n\t</li>\n\t<li>\n\t\tThere is no real control - a dirty industry lot might grow right in the middle of a high-tech area and cause the high-tech facilities to dilapidate with its pollution\n\t</li>\n</ul><p>\n\tIf at least one of these points has always bothered you, then this mod might be something for you.<br><br><span style=\"color:#000080;\"><strong>What does this mod offer me?</strong></span><br><br>\n\tImagine building a city where...\n</p>\n\n<ul><li>\n\t\t...industrial areas actually look interesting and vivid\n\t</li>\n\t<li>\n\t\t...you can zone for areas filled with old brick factories and smokestacks - or clean, modern facilities\n\t</li>\n\t<li>\n\t\t...industry is no longer a necessary evil, but becomes an integral part of your city and adds to its flair\n\t</li>\n</ul><p>\n\t<br>\n\tDoes this sound like a deal?<br><br>\n\tIf so, then read on! And make sure you <strong>READ THOROUGHLY</strong>, because this mod is <strong>not recommended for beginners</strong>. It is important that you know what you do. There is more in the works, and this is not a mod where you can click \"install\" and \"continue\" a few times, and you're set. You should be clear about the way plugins work, and you should feel comfortable with manual file handling. You should know your way around your plugins folder and be able to find things you are looking for.<br><br><span style=\"color:#000080;\"><strong>How does the mod work? How does it achieve the changes mentioned above?</strong></span><br><br><strong>APPEARANCE</strong><br><br>\n\tThe altered appearance of all in-game industry is achieved by a simple <strong>remake of all roughly 250 Maxis lots</strong>, which have been completely overhauled and spiced up with custom textures, props, and lighting. These new lots will override their Maxis counterparts and make your industrial zones much more interesting to look at!<br><br><strong>GAMEPLAY</strong><br><br><strong>Better control</strong> and a <strong>clear separation between \"dirty\" and \"clean\" industry</strong> becomes possible through a <strong>new zoning logic</strong>.<br><br>\n\tOriginally, medium-density industrial zones were intended for smaller industrial buildings, whereas high-density zones used to be reserved for bigger facilities. The downside to this was that all types of industry could grow wildly mixed. As a consequence, industrial areas often looked cluttered, and it was nearly impossible to keep \"dirty\" and \"clean\" industries from interfering with each other.<br><br>\n\tWith this mod in place, the cheaper medium-density zones will be used for <strong>I-D (Dirty Industry)</strong>, which will help you when starting a city. Finally, you will be able to grow large facilities and employ many Sims in your starter towns with low education level without having to fork out precious funds for those expensive dense industrial zones.<br><br>\n\tIn contrast, <strong>I-HT (High-Tech Industry)</strong> will only be able to grow on dense industrial zones. This is in line with the way the game progresses: The better your Sims are educated, the further your city has progressed. Later in game, when your Sims are smart enough to work in I-HT jobs, you will probably have made enough money to afford the more expensive dense industrial zones. And isn't it only logical that laying out plots of land for those picky, demanding high-tech facilities will cost you more than reserving some land for a primitive old factory that will pollute its surroundings anyway?<br><br>\n\tNow what about the third category, <strong>I-M (Manufacturing Industry)</strong>? There is no free zone type left, so it was not possible to assign I-M to its own zone. This is not really problematic, though, because Manufacturing Industry has a big advantage:\n</p>\n\n<ul><li>\n\t\tOn the one hand, it is robust and forgiving enough to grow next to Dirty Industry without dilapidating or getting abandoned.\n\t</li>\n\t<li>\n\t\tOn the other hand, I-M buildings themselves do not pollute their surroundings too heavily, allowing High-Tech Industry to grow right next door without serious problems.\n\t</li>\n</ul><p>\n\t<br>\n\tSo in short, I-M mixes well with both other types of industry. This is why it is distributed over the different zones according to its looks: Old-fashioned I-M brick factories will be restricted to medium density, where they will mix well with any I-D buildings. Modern-looking I-M facilities will be restricted to high density and will integrate seamlessly into any high-tech area. Generic, nondescript structures will be able to grow on zones of both densities.<br><br><br><span style=\"font-size:18px;\"><strong>2 - THE TECH STUFF</strong></span><br><br><span style=\"color:#000080;\"><strong>What does the download contain?</strong></span><br><br>\n\tThis package contains a set of 250 lots and one invisible dummy building that I used for some lots where I split building families. (If the last part of the foregoing sentence doesn't make sense to you, don't worry: simply keep that dummy model file, and everything will be fine.)<br><br><span style=\"color:#000080;\"><strong>Can I simply add this mod to a pre-existing city/region?</strong></span><br><br>\n\tYes and no. It is possible with some drawbacks, but <strong>it is not recommended</strong>. The reason for this is that I changed lot sizes.When you add this mod \"on the fly\" (i.e., when you already have industrial areas), the lots will suddenly extend over adjacent tiles (transport networks, empty terrain, other lots), and the industrial area will look all chaotic and garbled. You will have to bulldoze it and rebuild it anyway. After bulldozing, some tiles will refuse to disappear. You can simply zone over these tiles and de-zone again, this will make them disappear.<br><br>\n\tIf you do add this mod and intend to continue playing with your existing industrial areas,<strong> I strongly recommend backing up your region before</strong>.<br><br><span style=\"color:#000080;\"><strong>How to install this mod?</strong></span><br><br>\n\tSimply unzip the <abbr title=\"Industrial Revolution Mod\">IRM</abbr> folder and copy it into your plugins folder (or into a sub-folder of your plugins folder). I recommend keeping the folder structure inside the <abbr title=\"Industrial Revolution Mod\">IRM</abbr> folder.<br><br><span style=\"color:#000080;\"><strong>What if I want to de-install this mod?</strong></span><br><br>\n\tIt's pretty much the same as with any other download:\n</p>\n\n<ol style=\"list-style-type:decimal;\"><li>\n\t\tDelete all lots pertaining to this mod (in this case, all industrial lots that are based on Maxis buildings!)\n\t</li>\n\t<li>\n\t\tSave all the cities and exit the game when you're done bulldozing\n\t</li>\n\t<li>\n\t\tRemove the <abbr title=\"Industrial Revolution Mod\">IRM</abbr> folder from your plugins\n\t</li>\n</ol><p>\n\t<br><strong>Hint:</strong> Just to be sure, I recommend moving the <abbr title=\"Industrial Revolution Mod\">IRM</abbr> folder somewhere else and doing some checks before you delete it permanently. This way, if it turns out you forgot to bulldoze something, you can add it back in temporarily until you're done.<br><br><span style=\"color:#000080;\"><strong>Is this mod compatible with the </strong></span><span style=\"color:#000080;\"><strong><a href=\"http://www.simcityplaza.de/index.php/mods/bugfixes?download=417:industry-quadrupler-von-toroca\" rel=\"external nofollow\">Industrial Jobs Quadrupler by Toroca</a></strong></span><span style=\"color:#000080;\"><strong>?</strong></span><br><br>\n\tAbsolutely. I would even recommend using the quadrupler because I enlarged most of the lots to make them look more realistic. Hence, industry will consume a bit more space than it used to. Considering that Maxis gave industrial facilities few jobs to begin with, the Industry Quadrupler is a good compensation. It will allow you to sustain your population without covering endless areas in industry, even with the larger lots.<br><br><span style=\"color:#000080;\"><strong>Is this mod compatible with the Colossus Addon Mod (</strong></span><abbr title=\"Colossus Addon Mod\"><span style=\"color:#000080;\"><strong>CAM</strong></span></abbr><span style=\"color:#000080;\"><strong>)?</strong></span><br><br>\n\tNo. The <abbr title=\"Colossus Addon Mod\">CAM</abbr> contains copies of all Maxis lots that have been assigned to different stages and given a different <abbr title=\"Instance ID\">IID</abbr>. That's why the <abbr title=\"Industrial Revolution Mod\">IRM</abbr> lots cannot override the <abbr title=\"Colossus Addon Mod\">CAM</abbr> lots.<br><br><br><span style=\"font-size:18px;\"><strong>3 - DEPENDENCIES</strong></span><br><br>\n\t...don't we all love them? Of course, it would have been impossible to re-design all these lots so radically without custom props and textures - loads of them, in fact. I still tried to keep dependencies at a reasonable level and use packages that are rather commonplace for any custom content user, especially for players with an interest in industry. Remember that the following dependencies were used for 250 lots (and will stay the same for upcoming stuff!). I have seen single lots with more dependencies, just saying...<br><br><strong>PROPS</strong><br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=342\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=342\" rel=\"external nofollow\"> Mega Props Jestarr Vol.01</a> - an old classic; most of you will have this one.<br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=338\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=338\" rel=\"external nofollow\"> Mega Props Jestarr Vol.02</a> - industrial fans will probably have this.<br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=339\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=339\" rel=\"external nofollow\"> Mega Props Jestarr Vol.03</a> - industrial fans will probably have this.<br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1263\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1263\" rel=\"external nofollow\"> Mega Props Jestarr Vol.05</a> - industrial fans will probably have this.<br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1778\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1778\" rel=\"external nofollow\"> Mega Props Jestarr Vol.08</a> - industrial fans will probably have this.<br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746\" rel=\"external nofollow\"> Mega Props SimGoober Vol.01</a> - the #1 most downloaded prop pack!<br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=397\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=397\" rel=\"external nofollow\"> Mega Props Gascooker Vol.01</a> - yet another old classic.<br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=475\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=475\" rel=\"external nofollow\"> Mega Props DAE Vol.01</a> - yet another old classic.<br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\"> Mega Props CP Vol.01</a> - Cycledogg's first pack, also a classic.<br><br><strong>TEXTURES</strong><br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\"> Mega Textures Vol.01</a> - the most widely spread texture pack of them all.<br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638\" rel=\"external nofollow\"> Mega Textures Vol.02</a> - not too exotic, eh?<br><abbr title=\"BATT Squad Certification\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1806\" rel=\"external nofollow\">BSC</a></abbr><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1806\" rel=\"external nofollow\"> Mega Textures Vol.03</a> - another rather common one.<br><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2177\" rel=\"external nofollow\">Rail Yard and Spur Textures Mega-Pak 1 Version 1.02</a> - ncd's superb textures - especially the rail nuts among you will have this.<br><br><strong>OPTIONAL</strong><br>\n\tI added lamps with custom light cones that will improve the lighting of the lots at night. The lots will look perfectly ok without these light cones, but if you want them, you will have to download this pack:<br><abbr title=\"Pegasus\"><a href=\"https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/\" rel=\"\">PEG</a></abbr><a href=\"https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/\" rel=\"\"> </a><abbr title=\"Mountain Theme Pack\"><a href=\"https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/\" rel=\"\">MTP</a></abbr><a href=\"https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/\" rel=\"\"> Super Pack</a><br><br><br><span style=\"font-size:18px;\"><strong>4 - FINAL WORDS</strong></span><br><br>\n\tI've been working on this mod and off with long breaks, motivation was a serious issue. Making a lot is nice. Making two lots is okay. Making 250 lots is a serious pain in lower body regions; it's not even funny. In total, it took me nearly two years to piece all this together, test it, write the documentation, make screenshots, and all that. For the most part, it was by far more boring and painful grunt work than a pleasant creative task. So much time has passed that by now I'm already dissatisfied with several of the lots. It's about time I released this so I have it off my plate. I'm exhausted, fed up with it, glad it's done with. I hope you guys will like it although it's far from perfect. At least I hope it will be an improvement over the Maxis lots.<br><br>\n\tI have some more nearly finished stuff in store that will be released soon, most notably two <abbr title=\"Industrial Revolution Mod\">IRM</abbr> addon packs with another ~80 lots in total, plus some filler sets further down the road. These should enable you to take even more control over your industrial areas and make halfways realistic-looking facilities. So make sure you watch the <abbr title=\"Simtropolis Exchange\">STEX</abbr>!<br><br>\n\tThe next logical step would be to re-lot some popular industrial BATs for seamless integration into this mod, but we'll see how that goes.<br><br>\n\tI would like to thank all the fine people who made the tools, the props, and the textures that I used, as well as the entire <abbr title=\"SimCity 4\">SC4</abbr> crowd for keeping this game alive, and for having me around.<br><br><strong>Should you want to share and/or modify this</strong>, be my guest - just try not to be a jerk and give credit where credit is due. In case of doubt, just drop me a line via PM here on Simtropolis.<br><br>\n\tFinally, for those annoying people who keep saying things like <em>\"Duh, the Lot Editor simply won't cut it these days, you need to make your own </em><abbr title=\"Building Architect Tool\"><em>BAT</em></abbr><em>\"</em> in <abbr title=\"Simtropolis Exchange\">STEX</abbr> comments, I have <a href=\"http://www.ld-host.de/uploads/images/60922c0de94671f690a4f781c74f1bfe.jpg\" rel=\"external nofollow\">a little dedication</a>, too.<br><br>\n\tT Wrecks, December 2, 2012\n</p>\n\n\t\t\t\t\t\t</body>"
