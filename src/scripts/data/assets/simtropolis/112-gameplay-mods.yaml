    description: >-
      <body>
                                  



      							
      <p>
      	<u><abbr title="Residential, Commercial, Industrial">RCI</abbr> DLL Query Upgrade Mod, by Kel9509</u><br>
      	v1.0 - May 10, 2024<br>
      	v1.1 - July 27, 2024
      </p>


      <p>
      	Using new DLL functionality for Simcity4 created by Null45.<br>
      	Based off of v1.2 of Equinox's "<abbr title="Residential, Commercial, Industrial">RCI</abbr> Query Upgrade Mod", originally written and conceptualized by Equinox.
      </p>


      <p>
      	Thank you Null45 for your amazing DLL mods, and Equinox for your amazing original <abbr title="Residential, Commercial, Industrial">RCI</abbr> Query Upgrade!  
      </p>


      <p>
      	This is a mod to upgrade the Maxis query for Residential. Commercial, and Industrial buildings.  It is built off of Equinox's original <abbr title="Residential, Commercial, Industrial">RCI</abbr> Query Upgrade mod, which first showed improved statistics for your growable buildings (including cap status). This <abbr title="Residential, Commercial, Industrial">RCI</abbr> DLL Query Upgrade Mod improves upon Equinox's original work by adding new statistics available with the use of DLL mods created and designed by Null45.  Outside of this mod, most of these new statistics are currently not available anywhere else.
      </p>


      <p>
      	This mod also fixes some errors in the original Equinox Mod, which incorrectly used City and Regional Total Workforce (aka: all Commercial and Industrial Jobs) to represent only Commercial Jobs.  In addition, the terms used in this <abbr title="Residential, Commercial, Industrial">RCI</abbr> DLL Query Mod are more precise, referring to Capacity (the total possible availability) instead of incorrectly using the term Population. Also, the placement of the My Sim icon has been corrected.
      </p>


      <p>
      	Finally, there are some stylistic improvements from Equinox's Queries.  The Demand Cap line is bolded instead of the Tile Density line, and the presentation of information has been standardized across all Queries so that the same information is displayed as consistently as possible.
      </p>


      <p>
      	VERSION 1.1 RELEASE NOTES:<br>
      	 - Added a Building Lot Growth Stage indicator to show the Stage that the lot grows under.<br>
      	 - Expanded the room of the Building Style display, so it can show many more building styles available for a building.<br>
      	 - Fixed some typos in the Residential Query to ensure there's enough space and make it consistent with the Commercial and Industrial Queries.  Now supports showing up to 999,999,999 Sims in the city and in the region, for those with very large cities and regions.<br>
      	 - Added the MySim name, as well as support for the MySimtropolis: Members Immortalized in SC4 mod, and moved the icon to be more compact with the overall Query.
      </p>


      <p>
      	REQUIRED DEPENDENCIES:<br>
      	The <abbr title="Residential, Commercial, Industrial">RCI</abbr> DLL Query Upgrade Mod will not work unless the following dependencies are installed:<br>
      	1. <a href="https://community.simtropolis.com/files/file/36202-query-tool-ui-extensions-dll-for-simcity-4/" rel="">Query Tool UI Extensions DLL for SimCity 4</a>, by Null45 <br>
      	2. <a href="https://community.simtropolis.com/files/file/35978-sc4moredemandinfo/" rel="">SC4MoreDemandInfo</a>, by Null45 
      </p>


      <p>
      	Note that to use DLL mods, if your OS is earlier than Windows 10 you will need to install the Microsoft Visual C++ 2022 x86 Redistribute.<br>
      	<a href="https://aka.ms/vs/17/release/vc_redist.x86.exe" rel="external nofollow">https://aka.ms/vs/17/release/vc_redist.x86.exe</a>
      </p>


      <p>
      	OPTIONAL DEPENDENCIES:<br>
      	These dependencies are optional, but the <abbr title="Residential, Commercial, Industrial">RCI</abbr> DLL Query Upgrade Mod is designed to use them:<br>
      	1. <a href="https://community.simtropolis.com/files/file/36112-allow-more-building-styles-dll-plugin/" rel="">Allow More Building Styles - DLL Plugin</a>, by Null45<br>
      	2. <a href="https://community.simtropolis.com/files/file/36244-startup-performance-optimization-dll-for-simcity-4/" rel="">Startup Performance Optimization DLL Plugin</a>, by Null45<br>
      	3. <a href="https://community.simtropolis.com/files/file/32690-mysimtropolis-members-immortalized-in-sc4/" rel="">MySimtropolis: Members Immortalized in SC4</a>, by CoriBoom (CorinaMaria and Cyclone Boom): 
      </p>


      <p>
      	****INSTALLATION****
      </p>


      <p>
      	FIRST - If you have Equinox's original <abbr title="Residential, Commercial, Industrial">RCI</abbr> Query Upgrade Mod, remove it from your Plugins folder.  This mod is incompatible with Equinox's Query as it uses the same functionality and, like his mod, will overwrite the default Maxis <abbr title="Residential, Commercial, Industrial">RCI</abbr> Query.
      </p>


      <p>
      	SECOND - This mod requires DLL dependencies by Null45.  DLL Dependencies are ONLY available for version 1.1.641 of SimCity 4 (Windows Digital Copies).  All REQUIRED dependencies listed are needed for this <abbr title="Residential, Commercial, Industrial">RCI</abbr> DLL Query Upgrade Mod to work.  
      </p>


      <p>
      	TO INSTALL: <br>
      	Make sure Simcity4 is not running prior to installation.<br>
      	Extract all files into your Simcity4 Plugins folder.
      </p>


      <p>
      	****STATS****
      </p>


      <p>
      	RESIDENTIAL QUERY:<br>
      	The Residential Query displays all standard Maxis residential information, as well as the new items available with DLLs noted with the * (asterisk) below:
      </p>


      <p>
      	Current Occupancy<br>
      	Wealth<br>
      	Mayor Approval (and amount)<br>
      	Land Value<br>
      	Powered<br>
      	Watered<br>
      	Pollution<br>
      	Garbage<br>
      	School Grade<br>
      	Hospital Grade<br>
      	Crime<br>
      	Traffic Noise<br>
      	Commute<br>
      	Building Lot Growth Stage*<br>
      	X Make Historical
      </p>


      <p>
      	RS Capacity City / and Region*<br>
      	R$$ Capacity City / and Region*<br>
      	R$$$ Capacity City / and Region*<br>
      	City Residents / and Capacity<br>
      	Regional Residential Capacity<br>
      	Citywide Total Workforce<br>
      	Regional Total Workforce
      </p>


      <p>
      	R$ Demand (and Active Demand)<br>
      	R$$ Demand (and Active Demand)<br>
      	R$$$ Demand (and Active Demand)
      </p>


      <p>
      	Current R$, R$$ and R$$$ Demand Caps<br>
      	Low, Medium and High Density Tile Amounts
      </p>


      <p>
      	Building R$ Occupancy* &amp; Capacity*<br>
      	Building R$$ Occupancy* &amp; Capacity*<br>
      	Building R$$$ Occupancy* &amp; Capacity*<br>
      	Building Style*
      </p>


      <p>
      	MySim Icon and MySim Name
      </p>


      <p>
      	COMMERCIAL QUERY:<br>
      	The Commercial Query displays all standard Maxis commercial information, as well as the new items available with DLLs noted with the * (asterisk) below:
      </p>


      <p>
      	Current Jobs<br>
      	Wealth<br>
      	Land Value<br>
      	Powered<br>
      	Watered<br>
      	Desirability Factors:<br>
      	Pollution<br>
      	Garbage<br>
      	Crime<br>
      	Customers<br>
      	Building Lot Growth Stage*<br>
      	X Make Historical
      </p>


      <p>
      	CO$$ Capacity City / and Region*<br>
      	CO$$$ Capacity City / and Region*<br>
      	CS$ Capacity City / and Region*<br>
      	CS$$ Capacity City / and Region*<br>
      	CS$$$ Capacity City / and Region*<br>
      	Citywide Commercial Capacity<br>
      	Regional Commercial Capacity<br>
      	CO$$ and $$$ Cap Status<br>
      	CS$ Demand* (and Active Demand)*<br>
      	CS$$ Demand* (and Active Demand)*<br>
      	CS$$$ Demand* (and Active Demand)*<br>
      	CO$$ Demand (and Active Demand)<br>
      	CO$$$ Demand (and Active Demand)<br>
      	Low, Medium and High Density Tile Amounts
      </p>


      <p>
      	Building CS$ Occupancy* &amp; Capacity*<br>
      	Building CS$$ Occupancy* &amp; Capacity*<br>
      	Building CS$$$ Occupancy* &amp; Capacity*<br>
      	Building CO$$ Occupancy* &amp; Capacity*<br>
      	Building CO$$$ Occupancy* &amp; Capacity*<br>
      	Building Style*
      </p>


      <p>
      	INDUSTRIAL QUERY:<br>
      	The Industrial Query displays all standard Maxis commercial information, as well as the new items available with DLLs noted with the * (asterisk) below:
      </p>


      <p>
      	Current Jobs<br>
      	Wealth<br>
      	Land Value<br>
      	Powered<br>
      	Watered<br>
      	Desirability Factors:<br>
      	Pollution<br>
      	Garbage<br>
      	Crime<br>
      	Freight Trips<br>
      	Building Lot Growth Stage*<br>
      	X Make Historical
      </p>


      <p>
      	I-Ag (agricultural Farms) Capacity City / and Region*<br>
      	I-D Capacity City / and Region*<br>
      	I-M Capacity City / and Region*<br>
      	I-HT Capacity City / and Region*<br>
      	Citywide Industrial Capacity<br>
      	Regional Industrial Capacity<br>
      	I-Ag*/I-D/I-M/I-HT Demand Caps
      </p>


      <p>
      	I-Ag Demand* (and Active Demand)*<br>
      	I-D Demand* (and Active Demand)<br>
      	I-M Demand* (and Active Demand)<br>
      	I-HT Demand* (and Active Demand)<br>
      	Low, Medium and High Density Tile Amounts
      </p>


      <p>
      	<br>
      	**** TECHNICAL INFORMATION ****
      </p>


      <p>
      	This <abbr title="Residential, Commercial, Industrial">RCI</abbr> DLL Query Upgrade Mod is best used by those familiar with the way Simcity4 works.  That is, you know the basics of the game and understand that population growth in Residential, Commercial, and Industrial zones are limited by percentage Demand Caps (except for Commercial Service zones, which have no Caps) that prevent that particular zone's growth until they are "lowered" with the placement of parks, rewards, and particular civic buildings in order to increase population and job amounts.  
      </p>


      <p>
      	The new status noted above with an * (asterisk) provide additional information about the Capacities of these zones in your city and region.  
      </p>


      <p>
      	Demand amounts (aka: total accumulated demand) and "Active Demand" (the available demand currently active for a particular zone's growth) is shown for all zome types.  This information is new for Commercial Services and Industrial-Ag.  Cap amounts for Industrial-Ag are shown for the first time direct from the Simcity4 code as well (instead of as a function like in the Census Repository).
      </p>


      <p>
      	Building Occupancy and Capacity is shown at all wealth levels for a particular zone style, indicating the amount of occupants and capaacity if a building were to dilapidate.  The Industrial Query does not have those Building Occupance and Capacity stats (although they exist as functions in the DLL), because those buildings do not dilapidate but instead just abandon if undesired.  Building occupancy and capacity amounts will be shown as zero for a zone style that does not apply (for instance, a Commercial Services building will show 0 in Occupancy and Capacity for CO$$ and CO$$$), or for a wealth level that would not apply (a CS$ building will show 0 in Occupancy and Capacity for CS$$ and CS$$$, because it cannot exceed its current wealth).  
      </p>


      <p>
      	Building Style will show a building's available styles.  The Query includes room for additional building styles if the Allow More Building Styles DLL Mod is used.   
      </p>

      						</body>
