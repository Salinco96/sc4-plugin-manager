    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tThis mod allows you to add jobs to any or all of the Maxis-Made Landmarks, at your own discretion. Your sims can now work in buildings like the Empire State Building, Living Mall, or US Capitol. The buildings still function just like they used to, the only change is the addition of jobs.\n</p>\n\n<p>\n\t<span style=\"color:#8e44ad;\"><strong>Please see the included readme for full details, as there\_are some very important compatibility issues. Information is presented that must be adhered to\_for the game to function correctly.\_ \_</strong></span><img alt=\"*:read:\" data-emoticon=\"1\" src=\"https://community.simtropolis.com/assets/emoticons/default_49.gif\" title=\"*:read:\">\n</p>\n\n<p>\n\tThis is the first complete set of Landmarks with Jobs to be released. Questions should be directed to the Modding - Open Modding forum.\n</p>\n\n<p>\n\t<br>\n\t<span style=\"color:#2980b9;\"><strong>Cori Edit:</strong> Keep the original Maxis Landmarks because they are needed for the models. Then ensure the ones in this mod load after the Maxis ones. (Thanks <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/790226-kloudkicker/?do=hovercard\" data-mentionid=\"790226\" href=\"https://community.simtropolis.com/profile/790226-kloudkicker/\" rel=\"\">@Kloudkicker</a> and <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/651629-rsc204/?do=hovercard\" data-mentionid=\"651629\" href=\"https://community.simtropolis.com/profile/651629-rsc204/\" rel=\"\">@rsc204</a> for posts starting </span><a href=\"https://community.simtropolis.com/forums/topic/760010-locale-dat-maxis-and-functional-landmarks-conflict/?do=findComment&amp;comment=1742235\" rel=\"\"><span style=\"color:#2980b9;\">here</span></a><span style=\"color:#2980b9;\">.) </span>\n</p>\n\n\t\t\t\t\t\t</body>"
