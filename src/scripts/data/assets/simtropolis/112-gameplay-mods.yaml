  simtropolis/22771:
    assetId: simtropolis/22771-ih-missing-jobs-fix-update
    authors:
      - HeinBloed4711
    category: 112-gameplay-mods
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>This is a preliminary workaround for a game bug that I\_recently found thanks to another discovery by sumwonyuno, all of which is documented over at <a href=\"https://www.sc4devotion.com/forums/index.php?topic=8870.msg284035#msg284035\" rel=\"external nofollow\">https://www.sc4devotion.com/forums/index.php?topic=8870.msg284035#msg284035</a>. You should have at least some basic understanding of the inner workings of the simulator to make a sense of it.</p>\n<p>\_</p>\n<p><strong>Short summary:</strong>\_due to a presumable rounding/arithmetic error, almost every IH lot in the game didn't offer any high wealth ($$$)\_jobs so far, while still creating demand for R$$$ residents though.</p>\n<p>\_</p>\n<p>This fix changes it so IH\_lots offer 12% $$$\_jobs instead of the originally designed but missing 10% $$$ jobs, reducing $$\_jobs by 2% to 78% at the same time so the sum remains 100%. 12% was the number that I\_found which is the closest to 10% and at which the error is gone.</p>\n<p>\_</p>\n<p>This also affects the demand for R$$ and R$$$ (through the industry census drive), only by the same small margin of +-2% of your IH\_population though. I\_don't think that effect would be noticed in any established city. What you should notice though with this fix is R$$$ sims finally working at IH\_lots.</p>\n<p>\_</p>\n<p>Apart from the IH, there are also three ploppable Maxis buildings affected by this bug;\_the Medical Clinic, the Solar Power Plant and the Nuclear Power Plant. I refer you to the SC4Devotion thread for those.</p>\n<p>\_</p>\n<p>I'd be glad to get your feedback. BATers and LOTers who design ploppable buildings should be aware of the fact that this game bug can potentially kill jobs at their creations, too. Please read the linked SC4Devotion thread till the end, you might have to test your buildings if they're affected.</p>\n<p>\_</p>\n<p>\_</p>\n<p><strong> Installation instructions</strong>: unzip this file and put the contained .dat file into your SC4 plugins folder. Existing IH\_lots will be fixed, too, so you don't need to bulldoze anything. It might take a little ingame time though before the change takes place.</p>\n<p>\_</p>\n<p><strong>Update:</strong> Credit where credit is due. I\_just found a STEX entry by <strong>niloluiz</strong>, here:\_<a href=\"https://www.simtropolis.com/stex/details.cfm?id=22255\" rel=\"external nofollow\">https://www.simtropolis.com/STEX/details.cfm?id=22255</a>, which does contain a fix for this, too (you need to read the description, it's a bit hidden). As I had posted in the thread on SC4D, I\_couldn't believe no one had noticed this bug yet - so I was right to doubt that. Unfortunately, I\_couldn't find information regarding that bug before though. There's still some reason to use my version though, because the ratio I\_used (10/78/12)\_is closer to the game design than niloluiz's (10/75/15) (and I\_didn't uncap demand). It seems niloluiz approached this ratio coming from 10/70/20, which he uses in the 3x jobs version. I'll notify him of this inconsistency and that he can set the ratio even closer to the original design.</p>\n<p>\_</p>\n<p><strong>Update 2:</strong> LunarMongoose brought a typing error to my attention that sadly slipped into my original IH\_census exemplar. Instead of 10/7<strong>8</strong>/12, I\_had used 10/7<strong>7</strong>/12, so 1% $$ jobs were missing. I'm sorry for this. Please re-download the updated file and overwrite my previous version with it.</p>\n<p>\_</p>\n<p><strong>Compatibility:</strong> This mod is fully compatible with <strong>toroca's Industry Quadrupler mod</strong> (<a href=\"https://www.simtropolis.com/stex/details.cfm?id=21293\" rel=\"external nofollow\">https://www.simtropolis.com/STEX/details.cfm?id=21293</a>) and  <strong>bones1's Industry Doubler</strong> (<a href=\"https://www.simtropolis.com/stex/details.cfm?id=15758\" rel=\"external nofollow\">https://www.simtropolis.com/STEX/details.cfm?id=15758</a>) since those two mods use different properties than mine. Their mods work directly on the building properties, whereas mine is on a higher level, controlling job distribution for the entire class of IH lots.</p>\n<p>\_</p>\n<p>If you use one of the jobs_xx files from <strong>niloluiz's RCImulti-MODpack</strong> (<a href=\"https://www.simtropolis.com/stex/details.cfm?id=22255\" rel=\"external nofollow\">https://www.simtropolis.com/STEX/details.cfm?id=22255</a>), you don't need my mod because it's already fixed.</p>\n<p>\_</p>\n<p>I'll add more compatibility information as I\_learn about it.</p>\n<p>\_</p>\n\n\t\t\t\t\t\t</body>"
