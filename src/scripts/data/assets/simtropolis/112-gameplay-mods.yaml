    description: "<body>\n\n\n\n\n\n<p>\n\t<u>Census Repository Building DLL Upgrade Patch, v1.0 by Kel9509</u><br>\n\tMay 13, 2024\n</p>\n\n<p>\n\tA patch for the Census Repository v3.5, to complete the tables with all information. \_Based off of the first Census Repository Patch and the SC4MoreDemandInfo DLL both by Null45.\n</p>\n\n<p>\n\tThanks to Ripplejet &amp; RaphaelNinja for the original Census Repository, and Null45 for the SC4MoreDemandInfo DLL and original Census Repository Patch. \_And also thanks to CorianaMaria for the Neutral Tax Override fix!\_\n</p>\n\n<p>\n\tThis patch for the Census Repository fills out the entire table so that all information can be displayed. \_It now shows Regional Capacity as well as projected Regional Demand for all wealth levels of all zones, as well as totals for this information as well. \_It also fixes a typo in the original patch by Null45 to correctly display CS$ active demand, and like his patch, uses the game code to display I-Ag Cap Status. \_\n</p>\n\n<p>\n\tINSTALLATION\n</p>\n\n<p>\n\t1. Install the <abbr title=\"BATT Squad Certification\">BSC</abbr> Census Repository v3.5 first<br>\n\t2. Install the SC4MoreDemandInfo DLL mod. \_Do not use the Census Repository patch included within that mod, as this supersedes it.<br>\n\t3. Once those are installed, install this patch. \_It should overwrite and replace \"RJ - Census_Repository_Model_and_Query_3.1.dat\" included with the original Census Repository.<br>\n\t4. Optional (but highly recommended) - install the optional Neutral Tax Override below.\n</p>\n\n<p>\n\tREQUIRED DEPENDENCIES:<br>\n\t1. \_<a href=\"https://www.sc4evermore.com/index.php/downloads/download/21-other/39-bsc-census-repository-building-by-ripplejet\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Census Repository v3.5 by Ripplejet.</a>\_<br>\n\t2. <a href=\"https://community.simtropolis.com/files/file/35978-sc4moredemandinfo/\" rel=\"\">SC4MoreDemand Info DLL by Null45.</a>\n</p>\n\n<p>\n\tNote that to use DLL mods, if your OS is earlier than Windows 10 you will need to install the Microsoft Visual C++ 2022 x86 Redistribute.<br>\n\t<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">https://aka.ms/vs/17/release/vc_redist.x86.exe</a>\n</p>\n\n<p>\n\tOPTIONAL DEPENDENCIES:<br>\n\t1. <a href=\"https://community.simtropolis.com/forums/topic/758236-hello-im-somewhat-new-custom-content-questions/?page=2&amp;tab=comments#comment-1717742\" rel=\"\">A separate patch by Cori fixed the Neutral Tax Rate, either for a <abbr title=\"Colossus Addon Mod\">CAM</abbr> game or base-Maxis game.</a> \_It is highly recommended to install that patch as well. \_It is a separate file and does not overwrite this Patch or any of the original Census Repository files. \_Its filename should not be changed, as it will load after everything else.<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
