    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<div style=\"float:left; width:280px; padding:10px; cursor:default;\">\n\t<span style=\"display:none;\">CoriBoom™ Productions\_</span>\n\t<div>\n\t\t<a href=\"https://community.simtropolis.com/tags/CoriBoom/\" rel=\"\"><img alt=\"CoriBoom_Productions_Logo.png\" class=\"ipsImage\" src=\"https://www.simtropolis.com/library/misc/CoriBoom_Productions_Logo.png\" style=\"width:225px; height:auto; border:none;\"></a>\n\t</div>\n\n\t<div>\n\t\t<span style=\"margin-left:2px; font-size:13px; color:#909CB0; text-shadow:1px 1px 1px #DBFBFE;\"><em>Proudly Presents...</em></span><span style=\"display:none;\">\_</span>\n\t</div>\n\n\t<div style=\"margin-bottom:10px;\">\n\t\t<span style=\"display:block; font-weight:800; text-shadow:1px 1px 0px #A1A1A1; margin-top:0px;\"><span style=\"font-family:Verdana,Geneva,sans-serif; font-size:22px; color:#525E80;\"><span style=\"color:#E8E800;\">C</span>olor <span style=\"color:#A9A9F3;\">B</span>lind <span style=\"color:#C4C4C4;\">V</span>iews</span><span style=\"display:none;\">\_</span><br>\n\t\t<span style=\"font-family:Lucida Sans Unicode,Lucida Grande,sans-serif; font-size:20px; letter-spacing:2.8px; color:#707070;\">For Deuteranopia<span style=\"display:none;\">.\_</span></span></span>\n\t</div>\n</div>\n\n<p>\n\t<span style=\"font-size:18px; color:#525E80;\"><strong>A\_set\_of\_mods to help people with Deuteranopia color blindness enjoy\_SC4\_better.</strong></span><span style=\"display:none;\">\_</span>\n</p>\n\n<p>\n\t<span style=\"display:block; color:#525E80; margin-top:-10px; margin-bottom:25px;\">(Which might be useful for other people too.)</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Lucida Sans Unicode,Lucida Grande,sans-serif;\">In</span> our 3rd official <em><span style=\"color:#FF00FF;\">Cori</span><span style=\"color:#1F4EAC;\">Boom</span></em>™ release to the STEX, <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard\" data-mentionid=\"737259\" href=\"https://community.simtropolis.com/profile/737259-corinamarie/\" rel=\"\">@CorinaMarie</a> and I are pleased to present a mod which transforms the game's UI elements, for greater optimal contrast for those who have Deuteranopia color blindness.\n</p>\n\n<p>\n\tUnderstandably each person sees color slightly differently, and so these mods likely won't be useful for everyone.\n</p>\n\n<p>\n\tHowever for those who do have Deuteranopia or similar forms of partial color blindness, the combined adjustments made here might be extremely beneficial. Hopefully allowing the game to be seen in a much clearer way, and really make it more enjoyable to play.\n</p>\n\n<p>\n\tThrough editing the game's data files, the idea is by modifying the color scales of key Data Views, a couple of Graphs, along with the Zones view. They are then more distinguishable from one another than the default schemes used. To simulate the appearance of how Deuteranopia compares, an open source <a href=\"https://colororacle.org/\" rel=\"external nofollow\">Color Oracle</a> program has been used to help develop suitable shades.\n</p>\n\n<p>\n\tLike anything significantly different, the new colors might take a bit of getting used to. But after a while the difference they make intends to be one which improves the clarity of UI elements for representing city data.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:18px; color:#525E80;\"><strong>Background Info</strong></span>\n</p>\n\n<p>\n\tSince Deuteranopia is a color blindness resulting from insensitivity to green light, that means the full color spectrum translates to distinctly different colors of yellows, blues, and shades of gray.\n</p>\n\n<p>\n\tFrom the modding side, greens and pinks were also included which become yellows and grays from a Deuteranopia perspective. These were included to have additional variations should anyone with trichromatic vision (not color blind) also wish to use these mods.\n</p>\n\n<p>\n\tStarting with the Traffic Congestion, it was decided the most intense <span style=\"color:#f1c40f;\"><strong>yellow</strong></span> would best represent the <em>highest</em> Traffic Volume. Then <span style=\"color:#3498db;\"><strong>blue</strong></span> would be the mid-ranges, leaving <span style=\"color:#7f8c8d;\"><strong>grays</strong></span> and white as the least measured Volume.\n</p>\n\n<p>\n\tThen for consistency, the other data views have been modded with <span style=\"color:#f1c40f;\"><strong>yellow</strong></span> representing the negative end of the scale, such as High pollution or Low land value. Again, <span style=\"color:#3498db;\"><strong>blues</strong></span> are the mid-range and <span style=\"color:#7f8c8d;\"><strong>grays</strong></span> to white represent the other end of the scale.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:18px; color:#525E80;\"><strong>Additional Data View Colors</strong></span>\n</p>\n\n<p>\n\tWhere applicable, the color legends have been expanded to the maximum of 9 colors on 14 Data Views, with extra breakpoint values for more distinct differences represented.\n</p>\n\n<p>\n\tThis means more detail is viewable for each Data View, as evidenced from the Land Value comparison between the Maxis default and this custom modified version (see top pics). Here we can see how some city areas are defined as having a slightly lower Land Value, whereas the standard view is a uniform green.\n</p>\n\n<p>\n\tAs such, even\_trichromatic visioned people may find this useful. It could be a case of picking and choosing to install certain views as you wish. Then to benefit and see extra info represented by the expanded color scale.\n</p>\n\n<p>\n\t<u>Note</u>: Some breakpoints are as discovered by <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/2144-thalassicus/?do=hovercard\" data-mentionid=\"2144\" href=\"https://community.simtropolis.com/profile/2144-thalassicus/\" rel=\"\">@Thalassicus</a> from their <a href=\"https://community.simtropolis.com/files/file/21365-dataviews-increased-detail-mod-v10/\" rel=\"\">Dataviews\_Increased\_Detail\_Mod</a>. Colour Ramp and Legend Colours are new revised additions.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:18px; color:#525E80;\"><strong>Mods Included</strong></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><strong>14</strong> <span style=\"color:#525E80;\">Data Views</span></span>\n</p>\n\n<p>\n\tThe following Data Views have all been altered for improved Deuteranopia contrast.\n</p>\n\n<p>\n\tIncluded are:\n</p>\n\n<ul>\n\t<li>\n\t\tFire Hazard\n\t</li>\n\t<li>\n\t\tEducation\n\t</li>\n\t<li>\n\t\tDesirability\_ <span style=\"font-size:12px;\">(All 12 sub-views)</span>\n\t</li>\n\t<li>\n\t\tWater\_ <span style=\"font-size:12px;\">(Coverage)</span>\n\t</li>\n\t<li>\n\t\tTraffic Congestion\n\t</li>\n\t<li>\n\t\tTraffic Volume\_ <span style=\"font-size:12px;\">(All 10 sub-views)</span>\n\t</li>\n\t<li>\n\t\tZones\n\t</li>\n\t<li>\n\t\tLand Value\n\t</li>\n\t<li>\n\t\tMayor Rating\n\t</li>\n\t<li>\n\t\tResident Average Age\n\t</li>\n\t<li>\n\t\tHealth\n\t</li>\n\t<li>\n\t\tAir Pollution\n\t</li>\n\t<li>\n\t\tWater Pollution\n\t</li>\n\t<li>\n\t\tGarbage\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<div class=\"ipsSpoiler\" data-ipsspoiler=\"\" data-ipsspoiler-option=\"Sample Images - Data Views\" style=\"background:none; border:none;\">\n\t<div class=\"ipsSpoiler_header\">\n\t\t<span>Spoiler</span>\n\t</div>\n\n\t<div class=\"ipsSpoiler_contents\">\n\t\t<p>\n\t\t\t<img alt=\"01-Fire Hazard.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45641\" data-unique=\"lc37ri5sr\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd14fcc3b04_01-FireHazard.jpg.e48edd01e20473a1803bedc10111d597.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"02-Education.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45642\" data-unique=\"k9dmjr0uz\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/02-Education.jpg.47b30cbcb77d48d4cc937dcb3c3501e0.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"03-Desirability.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45643\" data-unique=\"z9fq46gjz\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/03-Desirability.jpg.c5e9dbae45767250be8eb913068da818.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"04-Water.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45644\" data-unique=\"1g23s4xi9\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/04-Water.jpg.256f7b7c462367a1cc6f40d47b98947a.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"05-Traffic Congestion.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45645\" data-unique=\"q0u6apwo1\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd150e640de_05-TrafficCongestion.jpg.61b04a230297a3e66c768b78eca5f01b.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"06-Traffic Volume.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45646\" data-unique=\"xajfdca8o\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd151306dee_06-TrafficVolume.jpg.3acb19af3c5c4213bc9d0ebb56d5f3b1.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"07-Zones.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45647\" data-unique=\"y0vdlfr8v\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/07-Zones.jpg.21d0c8558c25fc4e5d4ac8a0b72f8e7b.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"08-Land Value.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45648\" data-unique=\"kbw891izi\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd151b698a5_08-LandValue.jpg.b8c03449cff42204999090732d8031d6.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"09-Mayor Rating.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45649\" data-unique=\"1dezdlixi\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd151fe2468_09-MayorRating.jpg.ccabdc7597e5d07850d710937b4f6b18.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"10-Resident Avg Age.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45650\" data-unique=\"8hwa0gd9b\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd152419558_10-ResidentAvgAge.jpg.4623b8405a50ff68522cd45bab57eabf.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"11-Health.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45651\" data-unique=\"l8k8z51qq\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/11-Health.jpg.db8606df067181b4f996a9a1a8f6a1d0.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"12-Air Pollution.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45652\" data-unique=\"ippk9dgip\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd152c46d86_12-AirPollution.jpg.15648c2a3c2a59bea7f97a6a4c13981c.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"13-Water Pollution.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45653\" data-unique=\"549s8vnhl\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd1530331a0_13-WaterPollution.jpg.889cd7dc2311110a6cc0d2a6eb3bc037.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"14-Garbage.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45654\" data-unique=\"wtnaw78s1\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/14-Garbage.jpg.96b5f43a1afd43b1e38e00753355fdf3.jpg\">\n\t\t</p>\n\t</div>\n</div>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tFor example, High pollution will max out as bright <span style=\"color:#f1c40f;\"><strong>yellow</strong></span>. Then at the lower end of the scale, Low pollution is seen as pure white. The same applies to the other Data Views too, such as where old Age is a positive representation of the longer lifespan of Sims, and hence is also white since it's a good thing.\n</p>\n\n<p>\n\t<br>\n\tNote that the <strong>Fire Hazard</strong> view needs to run for several months in order to fully update.\n</p>\n\n<p>\n\tThe <strong>Traffic Volume</strong> view features a generic scale for the percentages, and removing the actual network capacities as determined by individual <abbr title=\"Network Addon Mod\">NAM</abbr> traffic simulator configurations.\n</p>\n\n<p>\n\tFor the <strong>Zones</strong> view, this has been edited to make the legend scale correspond with the new colors of the Zone Manager (see details below). However, due to limitations with what can be modded, it's not possible to change the Data View preview map to match.\n</p>\n\n<p>\n\tAs this illustration explains:\n</p>\n\n<p>\n\t<img alt=\"15-Zones Legend.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45655\" data-unique=\"5a2p84uhy\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd1536c1157_15-ZonesLegend.jpg.e33e0419d3b629def4f73b5e1889f6a1.jpg\" style=\"border:none;\">\n</p>\n\n<p>\n\t<span style=\"font-size:12px;\">(On the left still shows the default colors, whereas on the right are the custom shades.)</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><strong>3</strong> <span style=\"color:#525E80;\">Graphs</span></span>\n</p>\n\n<ul>\n\t<li>\n\t\tJobs &amp; Population - Line Graph\n\t</li>\n\t<li>\n\t\tJobs &amp; Population - Bar Graph\_ <span style=\"font-size:12px;\">(Replaces <em>City Income/Expenses</em> Graph)</span>\n\t</li>\n\t<li>\n\t\tTraffic Volume - Bar Graph\_ <span style=\"font-size:12px;\">(Replaces <em>Funds</em> Graph)</span>\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<div class=\"ipsSpoiler\" data-ipsspoiler=\"\" data-ipsspoiler-option=\"Sample Images - Graphs\" style=\"background:none; border:none;\">\n\t<div class=\"ipsSpoiler_header\">\n\t\t<span>Spoiler</span>\n\t</div>\n\n\t<div class=\"ipsSpoiler_contents\">\n\t\t<p>\n\t\t\t<img alt=\"16-Jobs Pop Line.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45656\" data-unique=\"mdffg9t3r\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd153b4d19f_16-JobsPopLine.jpg.53ab6a36471c248d35e30d7728b4c71a.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"17-Jobs Pop Bar.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45657\" data-unique=\"jfhj2eq8c\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd153fca27a_17-JobsPopBar.jpg.2f4c858e8da7ed08a86214f71bc1b2a7.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"18-Traffic Vol Bar.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45658\" data-unique=\"7r2bcd0ky\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd15441f255_18-TrafficVolBar.jpg.9b83de15c9c6917c4404204b688e8bcd.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"19-Traffic Vol Line.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45659\" data-unique=\"oyb6ia0yv\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd1548ab260_19-TrafficVolLine.jpg.ac4170cf88725d0948e90701112d6b8f.jpg\">\n\t\t</p>\n\t</div>\n</div>\n\n<p>\n\t<br>\n\tThe first Graph is a replacement with the colors. Then as a bonus, 2 bar graphs are included which replace a couple of the less useful Graphs. These bar graphs aren't colored, but give a new perspective into the data. The UI labels and Graph titles have been renamed accordingly.\n</p>\n\n<p>\n\tA useful tip to see the line graph more clearly is to uncheck those data points which might not be needed. For example to see Residential jobs, it can be worth toggling off the other developer types per wealth (commercial and industrial).\n</p>\n\n<p>\n\t<br>\n\t<u>Note</u>: Due to the unfamiliar colors and no extra added detail, those with trichromatic vision may not find the Jobs &amp; Pop line graph useful. For this reason we recommend <strong>not</strong> installing the file named:<span style=\"font-family:Courier New,Courier,monospace;\"> <strong>Deuteranopia\_Jobs\_&amp;\_Pop\_Line\_Graph\_v2.0.dat</strong></span>\n</p>\n\n<p>\n\t<br>\n\tOn the \"Traffic Volume\" bar graph, abbreviations have been used due to space constraints.\n</p>\n\n<p>\n\tMost are obvious, however:\n</p>\n\n<ul>\n\t<li>\n\t\t<strong>Truck</strong> = Freight Trucks\n\t</li>\n\t<li>\n\t\t<strong>Train</strong> = Freight Trains\n\t</li>\n\t<li>\n\t\t<strong>Rail Sims</strong> = Passenger Trains\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:16px; color:#525E80;\">Zone Manager</span>\n</p>\n\n<p>\n\tThe contrast between the Density types has been vastly improved in the <strong>Zone Manager</strong>, including the addition of a darker shade for the zone underlay textures, meaning there's greatly reduced ground texture showing through. As a result, each of the densities can be more easily distinguished, especially from a distance in the wider zoom levels.\n</p>\n\n<p>\n\tAs follows:\n</p>\n\n<p>\n\t<img alt=\"20-Zone Manager.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"45660\" data-unique=\"v915f68ct\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2019_04/5cbd154c2f4c4_20-ZoneManager.jpg.c0b507a923bb3f0751f12041824a2bc2.jpg\">\n</p>\n\n<p>\n\t<span style=\"font-size:12px;\">Pictured for each <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> zone type and density (Low, Medium, High).</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<u>Note</u>: The Zone parcels may initially appear as the default shades. This is seemingly because they get stored in the saved city file and it the regular shades as shown. When zoning new areas, the custom Deuteranopia colors will be used, so this just affects those already in place without anything built on them.\n</p>\n\n<p>\n\tA quick way to fix these is by toggling the <strong>Zones</strong> Data View to refresh the display per city tile. Then it can be switched back over to \"All Off\" again, and upon saving the tile (Ctrl+S) it'll remember this on subsequent reloads. The same will need to be done for other tiles in a region.\n</p>\n\n<p>\n\tLikewise for the line graphs, those who aren't color blind may not find the Zone Manager alterations nor the Zones Data View useful.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:18px; color:#525E80;\"><strong>Installation</strong></span>\n</p>\n\n<p>\n\t<span style=\"display:inline-block; padding:12px; background:#E9FFDE; border:1px solid #53D450; border-radius:5px; color:#2C3E50;\"><i class=\"fa fa-check-circle fa-lg\" style=\"color:#53D550; cursor:default;\">\_</i> <em>This mod uses the standard process of installing SC4 content.</em></span>\n</p>\n\n<p>\n\t<br>\n\tCopy the entire <strong>z_Deuteranopia</strong> folder into the root of your Plugins.\n</p>\n\n<p>\n\tShould you not wish to use the complete package of mods contained within, individual files can be removed from your Plugins on an as needed basis. Each are stand-alone in working independently, so pick and choose to your preference.\n</p>\n\n<p>\n\tThe folder is prefixed with a \"z_\" to ensure it loads last after the \"Network Addon Mod\" folder, or any mod which alters the Data Views or Graphs. This is important otherwise the modified Deuteranopia friendly versions wouldn't be seen.\n</p>\n\n<p>\n\tIf you use the <abbr title=\"Network Addon Mod\">NAM</abbr> and have a \"z___NAM\" folder, this doesn't need to be overridden.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:18px; color:#525E80;\"><strong>Optional Extra</strong></span>\n</p>\n\n<p>\n\tThis isn't a dependency, and everything is all inclusive in the download package. But to complement this and modify the <strong>Region Transport View</strong>, you may wish to also install this file:\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/files/file/18753-transportation-map-modd-for-color-blind/\" rel=\"\">Transportation Map Modd For Color Blind</a> by <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/181585-bannanapeppers/?do=hovercard\" data-mentionid=\"\" href=\"https://community.simtropolis.com/profile/181585-bannanapeppers/\" rel=\"\">@BannanaPeppers</a>\n</p>\n\n<p>\n\tIf you've previously installed or are currently using this, it now contains an updated <strong>v2.3</strong> fix which corrects the Mono Rail to match the legend key as being blue instead of green.\n</p>\n\n<p>\n\t<u>Note</u>: It's important to save each city (Ctrl+S) for the new colors to be updated. This is because they're stored in the snapshot thumbnail preview per tile, and these only get updated when doing so.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:18px; color:#525E80;\"><strong>Big Thanks</strong></span>\n</p>\n\n<p>\n\tThis project was first inspired by <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/774855-noobville-mayor/?do=hovercard\" data-mentionid=\"\" href=\"https://community.simtropolis.com/profile/774855-noobville-mayor/\" rel=\"\">@Noobville Mayor</a> in their thread <a href=\"https://community.simtropolis.com/forums/topic/758070-wheres-my-water-and-other-stupid-questions/\" rel=\"\">here</a>. Without NM's help by testing the versions and providing valuable feedback throughout, this simply wouldn't have come to fruition.\n</p>\n\n<p>\n\tThanks for all your input. <img alt=\"*:)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_1.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_1@2x.gif 2x\" title=\"*:)\" width=\"15\">\n</p>\n\n<p>\n\tHopefully this mod can be of benefit to people.\n</p>\n\n<p>\n\t<br>\n\t<span style=\"display:block; padding:5px; background:#F7F7F7; border:1px solid #AFA05D; border-radius:5px; font-family:Courier New,Courier,monospace; font-size:12px; color:#525E80; text-align:center;\">// CoriBoom™ Productions Release \\\\<br>\n\t<strong>Color Blind Views for Deuteranopia v2.0</strong> — (24 Apr 2019)</span>\n</p>\n\n\t\t\t\t\t\t</body>"
