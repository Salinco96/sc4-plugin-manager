    category: 112-gameplay-mods
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>This modd fix now allows\_all CityHalls to appear in the game at separate intervals (conditions apply - see below) as rewards.\_ Includes updated LUA script + a maxis LUA script fix.</p>\n<p></p>\n<hr><p><strong><font size=\"2\">Small CityHall conditions:</font></strong></p>\n<p><font size=\"2\">Pop = 15500 or higher<br>Mayor Rating = 40 or higher</font></p>\n<p><br><strong><font size=\"2\">Medium CityHall conditions:</font></strong></p>\n<p><font size=\"2\">Pop = 31000 or higher<br>Mayor Rating = 45 or higher</font></p>\n<p><br><strong><font size=\"2\">Large CityHall conditions:</font></strong></p>\n<p><font size=\"2\">Pop = 62000 or higher<br>Mayor Rating = 50 or higher</font></p>\n<p></p>\n<hr><br><strong><font color=\"#330099\">Other parameter changes:</font><br></strong><font size=\"2\">All Cityhalls now build once plopped (eye candy).</font><p><font size=\"2\"><strong>Small CityHall:</strong><br>Jobs created - 1$, 10$$ and 3$$$<br>CAP increase - CO$$ 1500, CO$$$ 1500, ID 500 and IM 500<br>NIMBY effect - 50,20</font></p>\n<p><font size=\"2\"><strong>Medium CityHall:<br></strong>Jobs created - 3$, 18$$ and 6$$$<br>CAP increase - CO$$ 2500, CO$$$ 2500, ID 500 ,IM 500 and IHT 1000<br>NIMBY effect - 70,32</font></p>\n<p><font size=\"2\"><strong>Large CityHall:<br></strong>Jobs created - 8$, 29$$ and 18$$$<br>CAP increase - CO$$ 5000, CO$$$ 5000, ID 500 ,IM 1000 and IHT 2000<br>NIMBY effect - 90,52</font></p>\n<p><strong><font color=\"#330099\">UI Changes:</font></strong><br><font size=\"2\">Additional information include the following - Tax revenue (<abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> only), Workforce, population, education coverage, health coverage, police coverage and fire coverage.</font></p>\n<p>Cheers!</p>\n\n\t\t\t\t\t\t</body>"
