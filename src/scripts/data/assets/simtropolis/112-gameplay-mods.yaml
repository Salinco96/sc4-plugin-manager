    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>Here is a zip file with all three vehicle types (Land, Air, and Sea) for your editing pleasure. Unzip the DAT files into your plugin's directory and load the game.</p>\n<p>I've edited the Vehicles and Aircraft LUA files in order to show the potential of these files. The Police Car should go very fast for its maxspeed and the Stunt Plane should be able to turn VERY sharply compared to what it could do (which wasn't all that stunt-plane-ish). Feel free to tweak\_with the settings and get something you're comfortable with.</p>\n<p>A word of caution. Do not set the vehicle speeds to high. Trust me. <img src=\"https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif\" alt=\":)\" srcset=\"https://community.simtropolis.com/assets/emoticons/LlamaSmile@2x.gif 2x\" width=\"30\" height=\"30\" > Setting them too high will cause you to crash almost constantly. Unless you tweak with the other settings, like accel and turn rate (which also effects slow speeds) very high speeds are not advised. But hey, you can find that out on your own. <img src=\"https://community.simtropolis.com/assets/emoticons/LlamaWink.gif\" alt=\";)\" srcset=\"https://community.simtropolis.com/assets/emoticons/LlamaWink@2x.gif 2x\" width=\"30\" height=\"30\" > Feel free to post suggested improvements on the Modds forum.</p>\n<p>-Buggi</p>\n\n\t\t\t\t\t\t</body>"
