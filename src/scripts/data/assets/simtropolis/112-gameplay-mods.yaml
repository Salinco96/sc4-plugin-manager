    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\t<strong><big>Prop Names and Query Fix</big></strong>\n</p>\n\n<p>\n\t<strong>1) WHAT IS THIS? WHY SHOULD I USE IT?</strong>\n</p>\n\n<p>\n\tHas it ever bothered you that when using\_custom lots composed of Maxis building props, they were not really treated like an actual <abbr title=\"Building Architect Tool\">BAT</abbr>, but displayed the prop hover query instead, and always appeared under their original name instead of taking over the name of the custom lot? Then this download might be interesting for you.\n</p>\n\n<p>\n\t<strong>2) WELL, WHAT EXACTLY DOES IT DO?</strong>\n</p>\n\n<p>\n\tIf you are not sure what I mean, check the provided screenshots. The left one shows the situation \"as is\". (I used <strong>Don Miguel</strong>'s \"<strong>The Barnacle Seafood Restaurant</strong>\"). As you can see, the lighthouse behaves like an ordinary prop, and not like a part of the restaurant building as it's supposed to do.\n</p>\n\n<p>\n\tYou only see that little bubble instead of a building hover query, and you can read its original designation (\"Leuchtturm\" is German for \"lighthouse\") rather than the name of the building it belongs to.\n</p>\n\n<p>\n\tIn some cases, the prop in question will not even react properly to your mouse cursor. It will not light up and display a hover query at all. Instead, even when you have your mouse cursor positioned right over it, the mouse cursor will actually highlight whatever lies behind the building.\n</p>\n\n<p>\n\tThis little fix will make all props of Maxis buildings...<br>\n\t- react properly to the mouse cursor<br>\n\t- display the hover query of the building it belongs to<br>\n\t- adopt the name that was assigned to the newly assembled building\n</p>\n\n<p>\n\t<strong><em>In short, all the Maxis building props will behave virtually identical to any <abbr title=\"Building Architect Tool\">BAT</abbr> or original building!</em></strong>\n</p>\n\n<p>\n\t<strong>3) YEAH, BUT WHAT ABOUT THE OFFICIAL \"BUILDINGS AS PROPS\"? WILL I STILL NEED THEM?</strong>\n</p>\n\n<p>\n\tThis fix can actually be used as a <strong>replacement </strong>of the following files (i.e. you no longer need them**):\n</p>\n\n<p>\n\t- <strong>bldgprop_vol1.dat </strong>(sometimes called \"<strong>SimCity Buildings as Props.dat</strong>\" or similar)<br>\n\t- <strong>bldgprop_vol2.dat </strong>(sometimes called \"<strong>Rush Hour Buildings as Props.dat</strong>\" or similar)<br>\n\t- <strong>Plugin_landmarks_and_other_missing_Props.dat </strong>(an assortment of building props Maxis had forgotten, found <a href=\"https://www.simtropolis.com/stex/details.cfm?id=21286\" rel=\"external\">here</a>)\n</p>\n\n<p>\n\t** Bear in mind you still need to keep the <strong>Maxis DLC Props.dat (</strong>from the<strong>\_</strong><a href=\"https://www.sc4evermore.com/index.php/downloads/download/40-maxis/14-maxis-buildings-as-props-and-dlc-props-v2-1\" rel=\"external nofollow\">Maxis Buildings As Props and DLC Props v2.1</a> upload)\_as that is a relatively new 3rd party creation and isn't covered by this upload.\n</p>\n\n<p>\n\t<strong>4) HOW TO INSTALL</strong>\n</p>\n\n<p>\n\tSimply unzip the file contained in this archive (\"<strong>All Maxis building props with proper names.dat</strong>\") into your plugins folder. Afterwards, you can move the files mentioned under 3) to a backup folder where you store SimCity stuff (I generally don't recommend deleting anything too hastily). <img alt=\"2.gif\" src=\"https://www.simtropolis.com/fckEditor/editor/../../forum/i/expressions/2.gif\">\n</p>\n\n<p>\n\tIf you feel insecure and don't want to delete the files mentioned above, there is an easy alternative: Simply make sure that this download is loaded AFTER the original files. The original files should then be superseded by this download. You can ensure this by placing this download in a sub-folder that begins with a few <strong>z</strong>'s (e.g. \"zzz_Prop Query &amp; Name Fix\").\n</p>\n\n<p>\n\t<strong>5) CREDITS</strong>\n</p>\n\n<p>\n\tThe two official \"<strong>Buildings as props</strong>\" files are from <strong>Maxis.</strong><br>\n\tThe file \"<strong>Plugin_landmarks_and_other_missing_Props.dat</strong>\" was made by <strong>ralphaelninja</strong>.\n</p>\n\n<p>\n\tThe tool I used was made by <strong>iLive</strong> - I cannot thank him enough for the possibilities he gave the community.\n</p>\n\n<p>\n\tPlease thank these guys, as my contribution to this download was simple minion work. I was lucky enough to be standing on the shoulder of giants. All I did was add the required properties to make things work like I had in mind - a very simple trick, repeated a few hundred times.\n</p>\n\n<p>\n\t<strong>6) POSSIBLE COPYRIGHT/IP RIGHTS ISSUES</strong>\n</p>\n\n<p>\n\tShould you be concerned that this download might violate any rights held by Maxis, rest assured that I checked with dirk prior to uploading, and obtained his official permission to upload this file. Let me use this occasion\_to thank dirk for his prompt reply and his kind consideration!\n</p>\n\n<p>\n\t<span style=\"color:#2980b9;\"><span style=\"font-size:11px;\">14.10.2024 - updated by Tyberius06 (see changelog)</span></span>\n</p>\n\n\t\t\t\t\t\t</body>"
