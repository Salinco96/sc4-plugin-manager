    description: >-
      <body>






      <p>
      	<u>Census Repository Building DLL Upgrade Patch, v1.0 by Kel9509</u><br>
      	May 13, 2024
      </p>


      <p>
      	A patch for the Census Repository v3.5, to complete the tables with all information.  Based off of the first Census Repository Patch and the SC4MoreDemandInfo DLL both by Null45.
      </p>


      <p>
      	Thanks to Ripplejet &amp; RaphaelNinja for the original Census Repository, and Null45 for the SC4MoreDemandInfo DLL and original Census Repository Patch.  And also thanks to CorianaMaria for the Neutral Tax Override fix! 
      </p>


      <p>
      	This patch for the Census Repository fills out the entire table so that all information can be displayed.  It now shows Regional Capacity as well as projected Regional Demand for all wealth levels of all zones, as well as totals for this information as well.  It also fixes a typo in the original patch by Null45 to correctly display CS$ active demand, and like his patch, uses the game code to display I-Ag Cap Status.  
      </p>


      <p>
      	INSTALLATION
      </p>


      <p>
      	1. Install the <abbr title="BATT Squad Certification">BSC</abbr> Census Repository v3.5 first<br>
      	2. Install the SC4MoreDemandInfo DLL mod.  Do not use the Census Repository patch included within that mod, as this supersedes it.<br>
      	3. Once those are installed, install this patch.  It should overwrite and replace "RJ - Census_Repository_Model_and_Query_3.1.dat" included with the original Census Repository.<br>
      	4. Optional (but highly recommended) - install the optional Neutral Tax Override below.
      </p>


      <p>
      	REQUIRED DEPENDENCIES:<br>
      	1.  <a href="https://www.sc4evermore.com/index.php/downloads/download/21-other/39-bsc-census-repository-building-by-ripplejet" rel="external nofollow"><abbr title="BATT Squad Certification">BSC</abbr> Census Repository v3.5 by Ripplejet.</a> <br>
      	2. <a href="https://community.simtropolis.com/files/file/35978-sc4moredemandinfo/" rel="">SC4MoreDemand Info DLL by Null45.</a>
      </p>


      <p>
      	Note that to use DLL mods, if your OS is earlier than Windows 10 you will need to install the Microsoft Visual C++ 2022 x86 Redistribute.<br>
      	<a href="https://aka.ms/vs/17/release/vc_redist.x86.exe" rel="external nofollow">https://aka.ms/vs/17/release/vc_redist.x86.exe</a>
      </p>


      <p>
      	OPTIONAL DEPENDENCIES:<br>
      	1. <a href="https://community.simtropolis.com/forums/topic/758236-hello-im-somewhat-new-custom-content-questions/?page=2&amp;tab=comments#comment-1717742" rel="">A separate patch by Cori fixed the Neutral Tax Rate, either for a <abbr title="Colossus Addon Mod">CAM</abbr> game or base-Maxis game.</a>  It is highly recommended to install that patch as well.  It is a separate file and does not overwrite this Patch or any of the original Census Repository files.  Its filename should not be changed, as it will load after everything else.<br>
      	 
      </p>

      						</body>
