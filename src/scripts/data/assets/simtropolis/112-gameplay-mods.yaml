    description: "<body>\n                            \t\t\t\t\t\t\t<p>\r\n\tThese lots spawn automata from the <a href=\"https://community.simtropolis.com/files/file/14400-european-cars-automata-and-family-props-new-instances/\" rel=\"\"><strong>European auto new instance mod</strong></a>.\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"color:#800000\"><strong>They </strong></span><strong><span style=\"color:#800000\">must </span></strong>be installed with this lot. Otherwise, these lots will not spawn anything. When plopped, these lots spawn many European cars onto your city's streets. These lots are intended to be a help for people creating C.J.s and people who want to create a little gridlock and spectacular crashes. These lots will also spawn Citroens from my newest Citroen dealer when it comes out in the next few weeks.\r\n</p>\r\n\r\n<p>\r\n\tAttempted to minimize the \"flashing\" effect of the lots.\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\t<strong>Please note: If you already have the European auto new instance mod you will have to redownload it and have it overwrite the older version.</strong>\r\n</p>\r\n\r\n<p>\r\n\tThese lots can be found in the parks menu and are labelled as Euro traffic generator.\r\n</p>\r\n\r\n<p>\r\n\tAs always, place these files and the European auto new instance mod in the game's plugin folder.\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\t<span style=\"color:#800000\">Updated June 27, 2006 to include:</span>\r\n</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t\t<span style=\"color:#800000\">1 plaza lot generating moderate traffic.</span>\r\n\t</li>\r\n\t<li>\r\n\t\t<span style=\"color:#800000\">1 grassy lot generating moderate traffic.</span>\r\n\t</li>\r\n\t<li>\r\n\t\t<span style=\"color:#800000\">1 plaza lot generating heavy traffic.</span>\r\n\t</li>\r\n\t<li>\r\n\t\t<span style=\"color:#800000\">1 grassy lot generating heavy traffic.</span>\r\n\t</li>\r\n</ul>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\n\t\t\t\t\t\t</body>"
