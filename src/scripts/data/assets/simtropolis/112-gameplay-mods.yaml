onid=\"6605\" href=\"https://community.simtropolis.com/profile/6605-barbyw/\" rel=\"\">BarbyW</a>\_ <a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/3857-darmok/?do=hovercard\" data-mentionid=\"3857\" href=\"https://community.simtropolis.com/profile/3857-darmok/\" rel=\"\">Darmok</a>\_ <a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/147057-docrorlach/?do=hovercard\" data-mentionid=\"147057\" href=\"https://community.simtropolis.com/profile/147057-docrorlach/\" rel=\"\">DocRorlach</a><br>\r\n\t\t\t<a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/3408-geoffhaw/?do=hovercard\" data-mentionid=\"3408\" href=\"https://community.simtropolis.com/profile/3408-geoffhaw/\" rel=\"\">geoffhaw</a>\_ <a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/84818-jmouse/?do=hovercard\" data-mentionid=\"84818\" href=\"https://community.simtropolis.com/profile/84818-jmouse/\" rel=\"\">Jmouse</a>\_ <a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/103981-onlyplace4/?do=hovercard\" data-mentionid=\"103981\" href=\"https://community.simtropolis.com/profile/103981-onlyplace4/\" rel=\"\">onlyplace4</a>\_ <a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/9619-suico/?do=hovercard\" data-mentionid=\"9619\" href=\"https://community.simtropolis.com/profile/9619-suico/\" rel=\"\">SUICO</a>\_ <a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/68757-rebalynnts/?do=hovercard\" data-mentionid=\"68757\" href=\"https://community.simtropolis.com/profile/68757-rebalynnts/\" rel=\"\">RebaLynnTS</a><br>\r\n\t\t\t<a class=\"myst-format\" contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/796662-skyroguen/?do=hovercard\" data-mentionid=\"796662\" href=\"https://community.simtropolis.com/profile/796662-skyroguen/\" rel=\"\">Skyroguen</a>\r\n\t\t</p>\r\n\r\n\t\t<p>\r\n\t\t\tFrom <strong>v1.101</strong> (11 Mar 2019) and the <strong>v1.136</strong> update (02 Mar 2020), after a <a href=\"https://community.simtropolis.com/forums/topic/757897-honoring-st-members-whove-passed-on-poll-and-discussion/?do=findComment&amp;comment=1709762\" rel=\"\">community consensus poll</a>, included and honored as a tribute are 10 members who sadly passed away.\r\n\t\t</p>\r\n\r\n\t\t<p>\r\n\t\t\tUpdate <strong>v1.207</strong> (29 Jul 2024) includes RobertaME's late brother Skyroguen, who died of a sudden stroke. He is also immortalized forever in SC4, overseeing the <a href=\"https://community.simtropolis.com/files/file/36238-amps/\" rel=\"\"><abbr title=\"Allied Municipal Power of Simtropolis\">AMPS</abbr></a> (Allied Municipal Power of Simtropolis) electricity grid, together with RobertaME.\r\n\t\t</p>\r\n\t</div>\r\n</div>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:18px; color:#122850;\"><strong>Installation</strong></span>\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"display:inline-block; padding:12px; background:#FFC880; border:1px solid #FF6A00; border-radius:5px;\"><i class=\"fa fa-exclamation-triangle fa-lg\" style=\"color:#FF422E; cursor:default;\">\_</i><strong><span style=\"color:#FF422E;\">IMPORTANT:</span>\_ The main files <span style=\"color:#FF422E;\"><em>must not</em></span> be installed inside Plugins, unlike regular SC4 content!</strong></span>\_\_ <img alt=\"*:read:\" data-emoticon=\"1\" src=\"https://community.simtropolis.com/assets/emoticons/default_49.gif\" title=\"*:read:\">\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\tInside the zip file there is a readme document and 2 folders:\r\n</p>\r\n\r\n<ol>\r\n\t<li>\r\n\t\t<span style=\"font-size:16px;\"><u>MySim</u></span><br>\r\n\t\t<span style=\"color:#16A085;\"><strong>Copy entire contents to:</strong></span><span style=\"font-family:Courier New,Courier,monospace; font-size:16px;\"> C:\\Users\\<span style=\"color:#8E44AD;\">UserName</span>\\Documents\\SimCity 4\\<strong>MySim</strong></span><br>\r\n\t\tThis contains the avatars of each Sim as 36x41 BMP files, each featuring <abbr title='\"Three Pink Pixel Technology\" (As discovered by Spamoidutout)'>TPPT</abbr> corner transparency. Most essentially it also contains a file named<span style=\"font-family:Courier New,Courier,monospace; font-size:16px; color:#E67E22;\"> <strong>MySims.dat</strong> </span>which is the 'brains' behind all the functionality being the hex data.<br>\r\n\t\t<br>\r\n\t\tIf the \"MySim\" folder doesn't already exist, it needs creating at this location.<br>\r\n\t\t<br>\r\n\t\t<u>Note</u>: For the Aspyr/App Store Mac version, this MySim folder must be created at:<br>\r\n\t\t<span style=\"font-family:Courier New,Courier,monospace;\">/Users/<span style=\"color:#8E44AD;\">UserName</span>/Library/Containers/com.aspyr.simcity4.appstore/Data/Documents/SimCity 4/<strong>MySim</strong></span><br>\r\n\t\t<br>\r\n\t\t\_\r\n\t</li>\r\n\t<li>\r\n\t\t<span style=\"font-size:16px;\"><u>Locale</u></span>\_ (Recommended)<br>\r\n\t\t<span style=\"color:#16A085;\"><strong>Copy included file to:</strong></span><span style=\"font-family:Courier New,Courier,monospace; font-size:16px;\"> C:\\Users\\<span style=\"color:#8E44AD;\">UserName</span>\\Documents\\SimCity 4\\<strong>Plugins</strong></span><br>\r\n\t\tThis is an optional file named<span style=\"font-family:Courier New,Courier,monospace; font-size:16px; color:#E67E22;\"> <strong>MySimtropolis_Rulez.dat</strong> </span>which serves as an overhaul to the MySim Mode. (See details below for more info.)<br>\r\n\t\t<br>\r\n\t\t<u>Note</u>: For the Aspyr/App Store Mac version, the Plugins folder is located at:<br>\r\n\t\t<span style=\"font-family:Courier New,Courier,monospace;\">/Users/<span style=\"color:#8E44AD;\">UserName</span>/Library/Containers/com.aspyr.simcity4.appstore/Data/Documents/SimCity 4/<strong>Plugins</strong></span>\r\n\t</li>\r\n</ol>\r\n\r\n<p>\r\n\t<br>\r\n\tThanks to <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/317887-c4bl3fl4m3/?do=hovercard\" data-mentionid=\"317887\" href=\"https://community.simtropolis.com/profile/317887-c4bl3fl4m3/\" rel=\"\">@c4bl3fl4m3</a> for <a href=\"https://community.simtropolis.com/forums/topic/757768-mysimtropolis-invitation-to-become-a-simcity-4-mysim/?do=findComment&amp;comment=1720855\" rel=\"\">clarifying</a> the Mac details! <img alt=\"*:)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_1.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_1@2x.gif 2x\" title=\"*:)\" width=\"15\">\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:18px; color:#122850;\"><strong>The Selection Panel</strong></span>\r\n</p>\r\n\r\n<p>\r\n\tHere is where all the MySims can be viewed. There are 3 rows of 7 per page, and they're all listed in sequence as per the order of immortalization for those who've signed up.\r\n</p>\r\n\r\n<p>\r\n\tAs follows:\r\n</p>\r\n\r\n<p>\r\n\t<img alt=\"MySimtropolis_Selection Panel Main.png\" class=\"ipsImage\" data-fileid=\"42931\" data-unique=\"3eocxgca7\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2018_12/5c2a9fd3e0fcc_MySimtropolis_SelectionPanelMain.png.5b27c91fc24c1188eda1d36516ed73a0.png\" style=\"\">\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\tThe pages can be navigated by clicking each number, and over on the left side there are filter options to sort alphabetically, by gender, or zodiac sign.\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\t<span style=\"font-size:16px;\"><u>Please Note</u>:</span>\r\n</p>\r\n\r\n<p>\r\n\tAlthough we've made every effort to ensure data entry is correct, we are human and it's possible there are mistakes. Should you notice anything in error or wish to request an avatar amendment, feel free to post in the main thread, the comments below, or send us a PM to let us know. Thanks!\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:18px; color:#122850;\"><strong>MySimtropolis <em>Rulez</em></strong>\_ (Recommended)</span>\r\n</p>\r\n\r\n<p>\r\n\tThis is an added bonus which transforms the display of the MySims Mode. The most notable feature is by removing all default Sims from the selection panel. It also renames titles and labels in the menus. It's not required for the MySims to be displayed in the game, but for added authenticity it's something we recommend using too.\r\n</p>\r\n\r\n<p>\r\n\tIn Summary:\r\n</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t\tPrevents the default<strong> </strong>MySims from displaying for selection.\r\n\t</li>\r\n\t<li>\r\n\t\tRenames <em>\"My Sim Mode\"</em> to <em>\"<span style=\"color:#2980B9;\">MySimtropolis Mode</span>\"</em>.\r\n\t</li>\r\n\t<li>\r\n\t\tRenames <em>\"Select A My Sim\"</em> to <em>\"<span style=\"color:#2980B9;\">Select MySimtropolis Member</span>\"</em>.\r\n\t</li>\r\n\t<li>\r\n\t\tRenames \"My Sims\" to <span style=\"color:#2980b9;\"><em>\"Resident<span style=\"font-family:Courier New,Courier,monospace;\"> </span></em></span><span style=\"color:#8e44ad;\"><span style=\"font-family: Courier New,Courier,monospace;\"><strong>&lt;CityName&gt;</strong></span></span><span style=\"color:#2980b9;\"><em><span style=\"font-family:Courier New,Courier,monospace;\"> </span>MySimtropolis Sims\"</em></span>.<br>\r\n\t\t\_\r\n\t</li>\r\n\t<li>\r\n\t\tPlus over 20 other locale edits in-keeping with the <span style=\"font-size:16px; font-weight:800; text-shadow:1px 1px 0px #CBCBCB;\"><span style=\"color:#1ADCFF;\"><strong>MySim</strong></span><span style=\"color:#122850;\">tropolis</span></span> idea.\r\n\t</li>\r\n</ul>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<u>Note</u>: As an alternative to the main <em>Rulez</em> file, there's also a \"<em>Less Rulez</em>\" edition available <a href=\"https://community.simtropolis.com/forums/topic/757768-mysimtropolis-invitation-to-become-a-simcity-4-mysim/?do=findComment&amp;comment=1720913\" rel=\"\">here</a>.\r\n</p>\r\n\r\n<p>\r\n\tUse this version instead if you wish to preserve the 21 built-in Sims as well.\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:18px; color:#122850;\"><strong>You can join too!</strong></span>\r\n</p>\r\n\r\n<p>\r\n\tYou may have just become aware of this mod, and at this point might be wondering if you can also be immortalized as a MySim. The good news is it's not too late, nor is there a deadline to join yourself. The idea is anyone can post and be included in the next available slot just like everyone else.\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:16px; color:#FF00FF;\"><em>Sign up in this thread:</em></span>\r\n</p>\r\n<iframe allowfullscreen=\"\" class=\"ipsEmbed_finishedLoading\" data-controller=\"core.front.core.autosizeiframe\" data-embedcontent=\"\" data-embedid=\"embed4185443747\" scrolling=\"no\" src=\"https://community.simtropolis.com/forums/topic/757768-mysimtropolis-invitation-to-become-a-simcity-4-mysim/?do=embed\" style=\"overflow:hidden; height:330px; max-width:502px;\"></iframe>\r\n\r\n<p>\r\n\t<span style=\"font-size:12px; color:#FF00FF;\"><em>You can be next...</em></span>\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\tWe'll then release periodic updates to this file entry here on the STEX, including those newly immortalized who are equally welcome to be part of this as well. We plan to do this in batches, aiming for around a weekly basis (time dependent of course on our other current commitments).\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\tWant to share your <span style=\"font-size:16px; font-weight:800; text-shadow:1px 1px 0px #CBCBCB;\"><span style=\"color:#1ADCFF;\"><strong>MySim</strong></span><span style=\"color:#122850;\">tropolis</span></span> pics?\r\n</p>\r\n\r\n<p>\r\n\tPost in the dedicated <em><a href=\"https://community.simtropolis.com/forums/topic/757866-show-us-your-mysimtropolis-sims/\" rel=\"\">Show Us Your MySimtropolis Sims</a></em> topic.\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\tInterested in the technical details as a quick and efficient means of adding your own MySims?\r\n</p>\r\n\r\n<p>\r\n\tView this thread:<br>\r\n\t<a href=\"https://community.simtropolis.com/forums/topic/757889-mysimsdat-the-techy-hexy-details/\" rel=\"\">MySims.dat - The Techy, Hexy Details</a>\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\t<span style=\"font-size:16px; color:goldenrod;\"><strong>As a little bonus...</strong></span>\r\n</p>\r\n\r\n<p>\r\n\tAdditionally, everyone who signs up to be included receives a special commemorative profile badge.\r\n</p>\r\n\r\n<p>\r\n\tAs follows:\r\n</p>\r\n\r\n<p style=\"margin-top:20px;\">\r\n\t<img _title=\"MySimtropolis Immortalized Member\" alt=\"MySimtropolis_Badge.png\" data-ipstooltip=\"\" height=\"62\" src=\"https://www.simtropolis.com/library/misc/MySimtropolis_Badge.png\" style=\"border: medium none;\" width=\"50\">\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:18px; color:#122850;\"><strong>Future Idea</strong></span>\r\n</p>\r\n\r\n<p>\r\n\tIn due course as hinted about <a href=\"https://community.simtropolis.com/forums/topic/757768-mysimtropolis-invitation-to-become-a-simcity-4-mysim/?do=findComment&amp;comment=1706709\" rel=\"\">here</a>, we've got an additional mod planned, expanding on the usefulness of MySims to measure simulation factors with greater accuracy.\r\n</p>\r\n\r\n<p>\r\n\tStay tuned!\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:18px; color:#122850;\"><strong>Special Thanks</strong></span>\r\n</p>\r\n\r\n<p>\r\n\tFrom what started as something prospectively small, the response to our idea has been overwhelmingly positive and kind. Cori and I both agree this reception and feedback already fully exceeded our expectations. We're truly grateful for everyone who has decided to get involved, and anyone who still wishes to do so.\r\n</p>\r\n\r\n<p>\r\n\tThanks to each and every one of you.\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:16px; font-weight:800; text-shadow:1px 1px 0px #CBCBCB;\"><span style=\"color:#1ADCFF;\"><strong>MySim</strong></span><span style=\"color:#122850;\">tropolis</span></span> quite simply wouldn't have been possible otherwise, and this release is our gift to you all. <img alt=\"*:)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_1.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_1@2x.gif 2x\" title=\"*:)\" width=\"15\">\r\n</p>\r\n\r\n<p>\r\n\t<br>\r\n\t<span style=\"display:block; padding:5px; background:#F7F7F7; border:1px solid #1ADCFF; border-radius:5px; font-family:Courier New,Courier,monospace; font-size:12px; color:#122850; text-align:center;\">// CoriBoom Productions Release \\\\<br>\r\n\t<strong>MySimtropolis v1.207</strong>  (29 Jul 2024)</span>\r\n</p>\r\n\n\t\t\t\t\t\t</body>"
