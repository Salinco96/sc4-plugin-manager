  simtropolis/23089-simfox-day-and-nite-modd:
    authors:
      - SimFox
    category: 30
    dependencies: []
    description: "<body>

      \                           \

      \t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">

      \                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\"
      style=\"\" width=\"34\" height=\"53\">

      \t\t\t\t\t\t\t\t</div>

      \t\t\t\t\t\t\t

      \t\t\t\t\t\t\t<p>\r

      \tThis modd alters the look of both Day (slightly) and Night (in far more drastic fashion) view of the game.<br><br>\r

      \tDays gain richer more natural looking shadows, greater overall contrast and better interaction of terrain and various models (in terms of shading).<br><br>\r

      \tNights are now much darker and less blue/purple. Yet unlike in some other similar modds they aren't completely black-hole, pitch black. The city, vegetation and terrain are all still visible
      in the night, albeit just so.<br><br>\r

      \tInstallation is very simple just unzip the content of the archive into your Plugins folder and start the game.<br><br><em>Special Note on TruNite buildings.<br><br>\r

      \tThis modd is tailor made to work with DarkNite TruNite buildings. Normal TruNite ones will look overly bright and blue. So look for special DarkNite releases!</em>\r

      </p>\r

      \r

      <p>\r

      \t<br>\r

      \tHave FUN! Questions and suggestions for a time being may be addressed to <a href=\"https://community.simtropolis.com/forums/topic/40623-bat4max-v5\" rel=\"\">BAT4Max thread</a>\r

      </p>\r


      \t\t\t\t\t\t</body>"
