    description: "<body>\n\n\n\n\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:center\">\n\t<span style=\"font-size:36px\"><strong>COLOSSUS ADDON MOD - LEGACY CONTROLLER</strong></span>\n</p>\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:start\">\n\tThis package contains the additional controllers from Colossus Addon Mod 2.1 that have been made obsolete with the new <abbr title=\"Colossus Addon Mod\">CAM</abbr> 2.5 and later versions.\_<br>\n\tThe main purpose is to have an updated and universal installation package so that you can install <abbr title=\"Colossus Addon Mod\">CAM</abbr> without any problem, however these legacy controllers will not receive any update with the changes implemented by <abbr title=\"Colossus Addon Mod\">CAM</abbr> 2.5 and later version and consequently these controllers will be broken in the future!\n</p>\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:center\">\n\t<span style=\"color:#e03e2d; font-size:24px\"><strong>INSTALL THESE CONTROLLERS AT YOUR OWN RISK!</strong></span>\n</p>\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:start\">\n\t<strong>INSTALLATION</strong>\n</p>\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:start\">\n\t1) Copy 4gb_patch.exe inside the Apps folder found in the SimCity 4 installation folder and drag SimCity4.exe to 4gb_patch.exe to apply the 4 GB patch. (Optional but highly recommended)<br>\n\t2) Copy the contents of Simcity_1.dat Patched inside the SimCity 4 installation folder<br>\n\t3) Run with Cleatintol Tool the Colossus Addon Mod - Cleanitol file to delete any Previous <abbr title=\"Colossus Addon Mod\">CAM</abbr> files and incompatible mods<br>\n\t4) Start the installer and select the legacy controller you want\n</p>\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:start\">\n\t<strong>TROUBLESHOOTING</strong>\n</p>\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:start\">\n\tJAVA Runtime is required to start the <abbr title=\"Colossus Addon Mod\">CAM</abbr> installer. You can retrieve the installer here\n</p>\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:start\">\n\t<a href=\"https://adoptium.net/temurin/releases/?version=22\" style=\"color:var(--cassiopeia-color-link)\" rel=\"external nofollow\">https://adoptium.net/temurin/releases/?version=22</a>\n</p>\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:start\">\n\t<strong>CREDITS</strong>\n</p>\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:start\">\n\tThanks to Invisichem and the entire <abbr title=\"Colossus Addon Mod\">CAM</abbr> 1.0 team for developing this fantastic mod\n</p>\n\n<p style=\"background-color:#ffffff; color:#22262a; font-size:16px; text-align:start\">\n\tThanks to the creator of the 4GB Patch for developing the tool that allows SimCity 4 to use 4GB of RAM instead of 2GB of RAM\n</p>\n\n\t\t\t\t\t\t</body>"
