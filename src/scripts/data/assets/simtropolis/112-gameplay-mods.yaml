    description: "<body>

      \                            \t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">

      \                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\"
      style=\"\" width=\"34\" height=\"53\">

      \t\t\t\t\t\t\t\t</div>

      \t\t\t\t\t\t\t

      \t\t\t\t\t\t\t<div style=\"float:left; width:280px; padding:10px; cursor:default;\">\r

      \t<span style=\"display:none;\">CoriBoom™ Productions </span>\r

      \t<div>\r

      \t\t<a href=\"https://community.simtropolis.com/tags/CoriBoom/\" rel=\"\"><img alt=\"CoriBoom_Productions_Logo.png\" class=\"ipsImage\"
      src=\"https://www.simtropolis.com/library/misc/CoriBoom_Productions_Logo.png\" style=\"width:225px; height:auto; border:none;\"></a>\r

      \t</div>\r

      \r

      \t<div>\r

      \t\t<span style=\"margin-left:2px; font-size:13px; color:#909CB0; text-shadow:1px 1px 1px #DBFBFE;\"><em>Proudly Presents...</em></span><span style=\"display:none;\"> </span>\r

      \t</div>\r

      \r

      \t<div style=\"margin-bottom:10px;\">\r

      \t\t<span style=\"font-size:36px;\"><span style=\"display:block; font-weight:800; text-shadow:1px 1px 0px #CBCBCB; margin-top:-10px;\"><span
      style=\"color:#1ADCFF;\"><strong>MySim</strong></span><span style=\"color:#122850;\">tropolis</span></span></span><span style=\"display:none;\">: </span>\r

      \t</div>\r

      </div>\r

      <style type=\"text/css\">\r

      .myst-format {\r

      \t background: #235F92 !important;\r

      \t color: gold !important;\r

      \t padding: 0px 10px 0px 10px !important;\r

      \t text-shadow: 1px 1px 0px #333333;\r

      \t box-shadow: 1px 1px 0px 0px gold;\r

      \t margin-top: 5px;\r

      \    }</style>\r

      <p>\r

      \t<span style=\"font-size:18px; color:#FC942C;\"><strong>Simtropolis Members immortalized in SimCity 4!</strong></span><span style=\"display:none;\"> </span>\r

      </p>\r

      \r

      <p>\r

      \tIn our 1st official <em><span style=\"color:#FF00FF;\">Cori</span><span style=\"color:#1F4EAC;\">Boom</span></em>™ release to the STEX, <a contenteditable=\"false\" data-ipshover=\"\"
      data-ipshover-target=\"https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard\" data-mentionid=\"737259\"
      href=\"https://community.simtropolis.com/profile/737259-corinamarie/\" rel=\"\" style=\"\">@CorinaMarie</a> and I have humbly created a mod collectively designed for everyone here at
      Simtropolis. <img alt=\"*:)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_1.gif\"
      srcset=\"https://community.simtropolis.com/assets/emoticons/default_1@2x.gif 2x\" title=\"*:)\" width=\"15\">\r

      </p>\r

      \r

      <p>\r

      \tI'm sure many of you will have heard of <strong>MySim Mode</strong> in SC4. The idea being to establish up to 5 Sims per city, giving them a place to interact and see how they feel and respond
      to their surroundings from <a href=\"https://community.simtropolis.com/forums/topic/74611-mysim-thought-and-speech-balloon-dictionary/\" rel=\"\">speech balloons</a>.\r

      </p>\r

      \r

      <p>\r

      \tHowever, it really only serves as a secondary aspect of the simulation, and doesn't directly influence gameplay mechanics. It's possible to select from a list of 21 predefined characters, or
      import those you've made yourself from <em>The Sims</em> game. This is all well and good. But in the grand scheme of things, it may seem a bit of a non-personable side show, and not so much
      everyone's idea of fun.\r

      </p>\r

      \r

      <p>\r

      \tBut fear not, that's where <span style=\"font-size:16px; font-weight:800; text-shadow:1px 1px 0px #CBCBCB;\"><span style=\"color:#1ADCFF;\"><strong>MySim</strong></span><span
      style=\"color:#122850;\">tropolis</span></span> comes in, allowing community profiles to be immortalized and played as visible characters in the game. Find a house, take up a job, and watch your
      Sim live, work, and play. This could be inside a ritzy suburban estate, a glitzy skyscraper tower, somewhere hidden amid a town called <em>Middle Of</em> (near <em>Nowhere</em>), on an idyllic
      remote island, an amazing castle town, or even on another planet!\r

      </p>\r

      \r

      <p>\r

      \tIt's completely up to you... <img alt=\"*;)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_2.gif\"
      srcset=\"https://community.simtropolis.com/assets/emoticons/default_2@2x.gif 2x\" title=\"*;)\" width=\"15\">\r

      </p>\r

      \r

      <p>\r

      \t \r

      </p>\r

      \r

      <p>\r

      \t<span style=\"font-size:18px; color:#122850;\"><strong>Total of <span style=\"color:goldenrod;\">207</span> Members Included</strong>  (So Far)</span>\r

      </p>\r

      \r

      <p>\r

      \tFollowing the <a href=\"https://community.simtropolis.com/forums/topic/757768-mysimtropolis-invitation-to-become-a-simcity-4-mysim/\" rel=\"\">Sign Up thread</a>, we announced the successful
      breakthrough technical development of a hex editing method. This has allowed data to be imported in the MySim entry format recognised by the game, adding each to the selection panel. There's a
      seemingly unlimited number of places, and so we've asked members to volunteer and have their <abbr title=\"Simtropolis\">ST</abbr> identity preserved in our mod.\r

      </p>\r

      \r

      <p>\r

      \tThe profile for each <span style=\"font-size:16px; font-weight:800; text-shadow:1px 1px 0px #CBCBCB;\"><span style=\"color:#1ADCFF;\"><strong>MySim</strong></span><span
      style=\"color:#122850;\">tropolis</span></span> Sim consists of:\r

      </p>\r

      \r

      <ul>\r

      \t<li>\r

      \t\tAvatar\r

      \t</li>\r

      \t<li>\r

      \t\tName\r

      \t</li>\r

      \t<li>\r

      \t\tGender\r

      \t</li>\r

      \t<li>\r

      \t\tZodiac\r

      \t</li>\r

      </ul>\r

      \r

      <p>\r

      \t<br>\r

      \tAs of this update (29 Jul 2024), the following members are included as part of this initiative:\r

