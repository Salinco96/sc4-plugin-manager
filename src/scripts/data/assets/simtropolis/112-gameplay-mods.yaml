    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>This mod fixes the Opera House, which has a capacity MUCH too lowfor large cities in SimCity 4.  Currently, the Opera House can go overcapacity and inhibit city growth, and you'd never even know it because the Opera House doesn't report its usage statistics.  This mod changes that. Please see the readme for full details, including installation instructions.</p>\n<p>Most of the discussion about this mod has taken place in the following thread, so it may be best to post questions or comments there:</p>\n<p><a href=\"https://www.simtropolis.com/idealbb/view.asp?mode=viewtopic&amp;topicID=48119\" rel=\"external nofollow\">https://www.simtropolis.com/idealbb/view.asp?mode=viewtopic&amp;topicID=48119</a></p>\n\n\t\t\t\t\t\t</body>"
