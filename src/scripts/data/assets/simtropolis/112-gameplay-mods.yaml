      <p>
      	<span style="font-size:18px; color:#122850;"><strong>Installation</strong></span>
      </p>


      <p>
      	<span style="display:inline-block; padding:12px; background:#FFC880; border:1px solid #FF6A00; border-radius:5px;"><i class="fa fa-exclamation-triangle fa-lg" style="color:#FF422E; cursor:default;"> </i><strong><span style="color:#FF422E;">IMPORTANT:</span>  The main files <span style="color:#FF422E;"><em>must not</em></span> be installed inside Plugins, unlike regular SC4 content!</strong></span>   <img alt="*:read:" data-emoticon="1" src="https://community.simtropolis.com/assets/emoticons/default_49.gif" title="*:read:">
      </p>


      <p>
      	<br>
      	Inside the zip file there is a readme document and 2 folders:
      </p>


      <ol>
      	<li>
      		<span style="font-size:16px;"><u>MySim</u></span><br>
      		<span style="color:#16A085;"><strong>Copy entire contents to:</strong></span><span style="font-family:Courier New,Courier,monospace; font-size:16px;"> C:\Users\<span style="color:#8E44AD;">UserName</span>\Documents\SimCity 4\<strong>MySim</strong></span><br>
      		This contains the avatars of each Sim as 36x41 BMP files, each featuring <abbr title='"Three Pink Pixel Technology" (As discovered by Spamoidutout)'>TPPT</abbr> corner transparency. Most essentially it also contains a file named<span style="font-family:Courier New,Courier,monospace; font-size:16px; color:#E67E22;"> <strong>MySims.dat</strong> </span>which is the 'brains' behind all the functionality being the hex data.<br>
      		<br>
      		If the "MySim" folder doesn't already exist, it needs creating at this location.<br>
      		<br>
      		<u>Note</u>: For the Aspyr/App Store Mac version, this MySim folder must be created at:<br>
      		<span style="font-family:Courier New,Courier,monospace;">/Users/<span style="color:#8E44AD;">UserName</span>/Library/Containers/com.aspyr.simcity4.appstore/Data/Documents/SimCity 4/<strong>MySim</strong></span><br>
      		<br>
      		 
      	</li>
      	<li>
      		<span style="font-size:16px;"><u>Locale</u></span>  (Recommended)<br>
      		<span style="color:#16A085;"><strong>Copy included file to:</strong></span><span style="font-family:Courier New,Courier,monospace; font-size:16px;"> C:\Users\<span style="color:#8E44AD;">UserName</span>\Documents\SimCity 4\<strong>Plugins</strong></span><br>
      		This is an optional file named<span style="font-family:Courier New,Courier,monospace; font-size:16px; color:#E67E22;"> <strong>MySimtropolis_Rulez.dat</strong> </span>which serves as an overhaul to the MySim Mode. (See details below for more info.)<br>
      		<br>
      		<u>Note</u>: For the Aspyr/App Store Mac version, the Plugins folder is located at:<br>
      		<span style="font-family:Courier New,Courier,monospace;">/Users/<span style="color:#8E44AD;">UserName</span>/Library/Containers/com.aspyr.simcity4.appstore/Data/Documents/SimCity 4/<strong>Plugins</strong></span>
      	</li>
      </ol>


