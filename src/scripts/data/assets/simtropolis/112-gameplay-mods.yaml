      - simtropolis/31431-sm2-mobile-power-generator
    description: >-
      <body>

      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>

      							<p>
      	<img src="https://www.simtropolis.com/objects/screens/monthly_2024_05/AMPS_Mini_Banner.thumb.png.a9c2fd424bd00ff234e7f89e7d9fde3a.png" alt"AMPS" >
      </p>


      <p>
      	<span style="color:#c0392b;"><strong>WARNING!</strong> </span>This mod makes drastic changes to the way a city's power plants work. As such, you MUST have bulldozed ALL power plants and any other supported buildings from your cities before installation. Failure to do so can result in a corrupted save game. BACK UP YOUR REGION BEFORE INSTALL. It is recommended that after installing this mod you begin a fresh region with no cities in it. SUPPORT WILL NOT BE PROVIDED IF YOU ARE TRYING TO GET <abbr title="Allied Municipal Power of Simtropolis">AMPS</abbr> TO WORK IN AN EXISTING CITY!
      </p>


      <p>
      	<abbr title="Allied Municipal Power of Simtropolis">AMPS</abbr> makes changes in the way that power buildings are constructed in SimCity 4, requiring the construction of a grid before power plants can be built. It is an extensive overhaul of the power system and takes getting use to, but once you've played it a few times I feel it's very intuitive. Part of the work this mod does is take the Maxis power plants and dozens of optional power plants available on the <abbr title="Lot EXchange (SC4Devotion)">LEX</abbr> and STEX and make them integrated into one seamless whole that is organized, user friendly, and well balanced. No power plant is really "better" than any of the others are, because each provides something the others don't. Integration also includes a set of custom icons for the Power Menu that has been completely reorganized to make finding the plant you're looking for easier and quicker, despite having close to a hundred options.
      </p>


      <p>
      	Dependencies:<br>
      	There are NO dependencies in the traditional sense. If you Install <abbr title="Allied Municipal Power of Simtropolis">AMPS</abbr> with nothing else, it will work... and you won't be able to build any of the supported power plants, which include all Maxis plants. I designed <abbr title="Allied Municipal Power of Simtropolis">AMPS</abbr> to be very dynamic and provide automatic integration of any supported lots you happen to have installed. Certain lots however are essentially mandatory in order to actually do anything. I've called these "hard requirements" and not "dependencies" so as to not cause confusion with such a well-established term. The Hard Requirements are as follows: (please note that most of these downloads do have Dependencies and they are required to use these lots with or without <abbr title="Allied Municipal Power of Simtropolis">AMPS</abbr>)
      </p>


      <p>
      	Transformer Lots by Kloudkicker - Provides the backbone of the grid. Without them, you can't build much of anything power related.<br>
      	KK Transformer Lots-Small - <a href="https://community.simtropolis.com/files/file/34273-kk-transformer-lots-small/" rel="">https://community.simtropolis.com/files/file/34273-kk-transformer-lots-small/</a><br>
      	Substation Lots by Simmer2 - There are many substations, but these three are non-optional as they form the core of early grid construction.<br>
      	SM2 HV Transformer - <a href="https://community.simtropolis.com/files/file/32790-sm2-hv-transformer/" rel="">https://community.simtropolis.com/files/file/32790-sm2-hv-transformer/</a><br>
      	SM2 Main Transformer &amp; Main Transformer with building - <a href="https://community.simtropolis.com/files/file/31369-sm2-main-transformers/" rel="">https://community.simtropolis.com/files/file/31369-sm2-main-transformers/</a><br>
      	Transmission Station by Takingyouthere - The required station to unlock most of the Maxis power plants.<br>
      	Transformer lot - <a href="https://community.simtropolis.com/files/file/31217-transformer-substation/" rel="">https://community.simtropolis.com/files/file/31217-transformer-substation/</a>
      </p>


      <p>
      	All other downloads are OPTIONAL. Certain ones expand your options and are referred to as "Soft Requirements." These are as follows:<br>
      	Needed to build Wind Turbines (such as the Maxis Wind Power Plant)<br>
      	KK Wind Farm Maintenance Facility - <a href="https://community.simtropolis.com/files/file/34196-kk-wind-farm-maintenance-facility/" rel="">https://community.simtropolis.com/files/file/34196-kk-wind-farm-maintenance-facility/</a><br>
      	Needed to have power while you build a grid (these are essentially the only power plants available on Day 1 of a new city)<br>
      	kaos78414's Generator - <a href="https://community.simtropolis.com/files/file/19458-kaos-rusty-generator/" rel="">https://community.simtropolis.com/files/file/19458-kaos-rusty-generator/</a><br>
      	Colyn's CSX Mini Generator - <a href="https://sc4devotion.com/csxlex/lex_filedesc.php?lotGET=634" rel="external nofollow">https://sc4devotion.com/csxlex/lex_filedesc.php?lotGET=634</a> File no longer available on the new <abbr title="SC4Evermore">SC4E</abbr> site<br>
      	Simmer2's SM2 Mobile Power Generator - <a href="https://community.simtropolis.com/files/file/31431-sm2-mobile-power-generator/" rel="">https://community.simtropolis.com/files/file/31431-sm2-mobile-power-generator/</a>
      </p>


      <p>
      	All lots that are directly supported by <abbr title="Allied Municipal Power of Simtropolis">AMPS</abbr> may use the AMPS_Mini_Banner.png in the STEX listings to show compatibility with this mod if they wish.
      </p>


      <p>
      	Any questions or issues can be directed to my Development Thread here:
      </p>


      <p>
      	<a href="https://community.simtropolis.com/forums/topic/760305-mod-amps-development-thread/" rel="">https://community.simtropolis.com/forums/topic/760305-mod-amps-development-thread/</a>
      </p>


      <p>
      	 
      </p>

      						</body>
