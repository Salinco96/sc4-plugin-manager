    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\t<u><abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> DLL Query Upgrade Mod, by Kel9509</u><br>\n\tv1.0 - May 10, 2024<br>\n\tv1.1 - July 27, 2024\n</p>\n\n<p>\n\tUsing new DLL functionality for Simcity4 created by Null45.<br>\n\tBased off of v1.2 of Equinox's \"<abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> Query Upgrade Mod\", originally written and conceptualized by Equinox.\n</p>\n\n<p>\n\tThank you Null45 for your amazing DLL mods, and Equinox for your amazing original <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> Query Upgrade! \_\n</p>\n\n<p>\n\tThis is a mod to upgrade the Maxis query for Residential. Commercial, and Industrial buildings. \_It is built off of Equinox's original <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> Query Upgrade mod, which first showed improved statistics for your growable buildings (including cap status). This <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> DLL Query Upgrade Mod improves upon Equinox's original work by adding new statistics available with the use of DLL mods created and designed by Null45. \_Outside of this mod, most of these new statistics are currently not available anywhere else.\n</p>\n\n<p>\n\tThis mod also fixes some errors in the original Equinox Mod, which incorrectly used City and Regional Total Workforce (aka: all Commercial and Industrial Jobs) to represent only Commercial Jobs. \_In addition, the terms used in this <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> DLL Query Mod are more precise, referring to Capacity (the total possible availability) instead of incorrectly using the term Population. Also, the placement of the My Sim icon has been corrected.\n</p>\n\n<p>\n\tFinally, there are some stylistic improvements from Equinox's Queries. \_The Demand Cap line is bolded instead of the Tile Density line, and the presentation of information has been standardized across all Queries so that the same information is displayed as consistently as possible.\n</p>\n\n<p>\n\tVERSION 1.1 RELEASE NOTES:<br>\n\t\_- Added a Building Lot Growth Stage indicator to show the Stage that the lot grows under.<br>\n\t\_- Expanded the room of the Building Style display, so it can show many more building styles available for a building.<br>\n\t\_- Fixed some typos in the Residential Query to ensure there's enough space and make it consistent with the Commercial and Industrial Queries. \_Now supports showing up to 999,999,999 Sims in the city and in the region, for those with very large cities and regions.<br>\n\t\_- Added the MySim name, as well as support for the MySimtropolis: Members Immortalized in SC4 mod, and moved the icon to be more compact with the overall Query.\n</p>\n\n<p>\n\tREQUIRED DEPENDENCIES:<br>\n\tThe <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> DLL Query Upgrade Mod will not work unless the following dependencies are installed:<br>\n\t1. <a href=\"https://community.simtropolis.com/files/file/36202-query-tool-ui-extensions-dll-for-simcity-4/\" rel=\"\">Query Tool UI Extensions DLL for SimCity 4</a>, by Null45\_<br>\n\t2. <a href=\"https://community.simtropolis.com/files/file/35978-sc4moredemandinfo/\" rel=\"\">SC4MoreDemandInfo</a>, by Null45\_\n</p>\n\n<p>\n\tNote that to use DLL mods, if your OS is earlier than Windows 10 you will need to install the Microsoft Visual C++ 2022 x86 Redistribute.<br>\n\t<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" rel=\"external nofollow\">https://aka.ms/vs/17/release/vc_redist.x86.exe</a>\n</p>\n\n<p>\n\tOPTIONAL DEPENDENCIES:<br>\n\tThese dependencies are optional, but the <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> DLL Query Upgrade Mod is designed to use them:<br>\n\t1. <a href=\"https://community.simtropolis.com/files/file/36112-allow-more-building-styles-dll-plugin/\" rel=\"\">Allow More Building Styles - DLL Plugin</a>, by Null45<br>\n\t2. <a href=\"https://community.simtropolis.com/files/file/36244-startup-performance-optimization-dll-for-simcity-4/\" rel=\"\">Startup Performance Optimization DLL Plugin</a>, by Null45<br>\n\t3.\_<a href=\"https://community.simtropolis.com/files/file/32690-mysimtropolis-members-immortalized-in-sc4/\" rel=\"\">MySimtropolis: Members Immortalized in SC4</a>, by CoriBoom (CorinaMaria and Cyclone Boom):\_\n</p>\n\n<p>\n\t****INSTALLATION****\n</p>\n\n<p>\n\tFIRST - If you have Equinox's original <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> Query Upgrade Mod, remove it from your Plugins folder. \_This mod is incompatible\_with Equinox's Query as it uses the same functionality and, like his mod, will overwrite the default Maxis <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> Query.\n</p>\n\n<p>\n\tSECOND - This mod requires DLL dependencies by Null45. \_DLL Dependencies are ONLY available for version 1.1.641 of SimCity 4 (Windows Digital Copies). \_All REQUIRED dependencies listed are needed\_for this <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> DLL Query Upgrade Mod to work.\_\_\n</p>\n\n<p>\n\tTO INSTALL:\_<br>\n\tMake sure Simcity4 is not running prior to installation.<br>\n\tExtract all files into your Simcity4 Plugins folder.\n</p>\n\n<p>\n\t****STATS****\n</p>\n\n<p>\n\tRESIDENTIAL QUERY:<br>\n\tThe Residential Query displays all standard Maxis residential information, as well as the new items available with DLLs noted with the * (asterisk) below:\n</p>\n\n<p>\n\tCurrent Occupancy<br>\n\tWealth<br>\n\tMayor Approval (and amount)<br>\n\tLand Value<br>\n\tPowered<br>\n\tWatered<br>\n\tPollution<br>\n\tGarbage<br>\n\tSchool Grade<br>\n\tHospital Grade<br>\n\tCrime<br>\n\tTraffic Noise<br>\n\tCommute<br>\n\tBuilding Lot Growth Stage*<br>\n\tX Make Historical\n</p>\n\n<p>\n\tRS Capacity City / and Region*<br>\n\tR$$ Capacity City / and Region*<br>\n\tR$$$ Capacity City / and Region*<br>\n\tCity Residents / and Capacity<br>\n\tRegional Residential Capacity<br>\n\tCitywide Total Workforce<br>\n\tRegional Total Workforce\n</p>\n\n<p>\n\tR$ Demand (and Active Demand)<br>\n\tR$$ Demand (and Active Demand)<br>\n\tR$$$ Demand (and Active Demand)\n</p>\n\n<p>\n\tCurrent R$, R$$ and R$$$ Demand Caps<br>\n\tLow, Medium and High Density Tile Amounts\n</p>\n\n<p>\n\tBuilding R$ Occupancy* &amp; Capacity*<br>\n\tBuilding R$$ Occupancy* &amp; Capacity*<br>\n\tBuilding R$$$ Occupancy* &amp; Capacity*<br>\n\tBuilding Style*\n</p>\n\n<p>\n\tMySim Icon and MySim Name\n</p>\n\n<p>\n\tCOMMERCIAL QUERY:<br>\n\tThe Commercial Query displays all standard Maxis commercial information, as well as the new items available with DLLs noted with the * (asterisk) below:\n</p>\n\n<p>\n\tCurrent Jobs<br>\n\tWealth<br>\n\tLand Value<br>\n\tPowered<br>\n\tWatered<br>\n\tDesirability Factors:<br>\n\tPollution<br>\n\tGarbage<br>\n\tCrime<br>\n\tCustomers<br>\n\tBuilding Lot Growth Stage*<br>\n\tX Make Historical\n</p>\n\n<p>\n\tCO$$ Capacity City / and Region*<br>\n\tCO$$$ Capacity City / and Region*<br>\n\tCS$ Capacity City / and Region*<br>\n\tCS$$ Capacity City / and Region*<br>\n\tCS$$$ Capacity City / and Region*<br>\n\tCitywide Commercial Capacity<br>\n\tRegional Commercial Capacity<br>\n\tCO$$ and $$$ Cap Status<br>\n\tCS$ Demand* (and Active Demand)*<br>\n\tCS$$ Demand* (and Active Demand)*<br>\n\tCS$$$ Demand* (and Active Demand)*<br>\n\tCO$$ Demand (and Active Demand)<br>\n\tCO$$$ Demand (and Active Demand)<br>\n\tLow, Medium and High Density Tile Amounts\n</p>\n\n<p>\n\tBuilding CS$ Occupancy* &amp; Capacity*<br>\n\tBuilding CS$$ Occupancy* &amp; Capacity*<br>\n\tBuilding CS$$$ Occupancy* &amp; Capacity*<br>\n\tBuilding CO$$ Occupancy* &amp; Capacity*<br>\n\tBuilding CO$$$ Occupancy* &amp; Capacity*<br>\n\tBuilding Style*\n</p>\n\n<p>\n\tINDUSTRIAL QUERY:<br>\n\tThe Industrial\_Query\_displays all standard Maxis commercial information, as well as the new items available with DLLs noted with the * (asterisk) below:\n</p>\n\n<p>\n\tCurrent Jobs<br>\n\tWealth<br>\n\tLand Value<br>\n\tPowered<br>\n\tWatered<br>\n\tDesirability Factors:<br>\n\tPollution<br>\n\tGarbage<br>\n\tCrime<br>\n\tFreight Trips<br>\n\tBuilding Lot Growth Stage*<br>\n\tX Make Historical\n</p>\n\n<p>\n\tI-Ag (agricultural Farms) Capacity City / and Region*<br>\n\tI-D Capacity City / and Region*<br>\n\tI-M Capacity City / and Region*<br>\n\tI-HT Capacity City / and Region*<br>\n\tCitywide Industrial Capacity<br>\n\tRegional Industrial Capacity<br>\n\tI-Ag*/I-D/I-M/I-HT Demand Caps\n</p>\n\n<p>\n\tI-Ag Demand* (and Active Demand)*<br>\n\tI-D Demand* (and Active Demand)<br>\n\tI-M Demand* (and Active Demand)<br>\n\tI-HT Demand* (and Active Demand)<br>\n\tLow, Medium and High Density Tile Amounts\n</p>\n\n<p>\n\t<br>\n\t**** TECHNICAL INFORMATION ****\n</p>\n\n<p>\n\tThis <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> DLL Query Upgrade Mod is best used by those familiar with the way Simcity4 works. \_That is, you know the basics of the game and understand that population growth in Residential, Commercial, and Industrial zones are limited by percentage Demand Caps (except for Commercial Service zones, which have no Caps) that prevent that particular zone's growth until they are \"lowered\" with the placement of parks, rewards, and particular civic buildings in order to increase population and job amounts. \_\n</p>\n\n<p>\n\tThe new status noted above with an * (asterisk) provide additional information about the Capacities of these zones in your city and region. \_\n</p>\n\n<p>\n\tDemand amounts (aka: total accumulated demand) and \"Active Demand\" (the available demand currently active for a particular zone's growth) is shown for all zome types. \_This information is new for Commercial Services and Industrial-Ag. \_Cap amounts for Industrial-Ag are shown for the first time direct from the Simcity4 code as well (instead of as a function like in the Census Repository).\n</p>\n\n<p>\n\tBuilding Occupancy and Capacity is shown at all wealth levels for a particular zone style, indicating the amount of occupants and capaacity if a building were to dilapidate. \_The Industrial Query does not have those Building Occupance and Capacity stats (although they exist as functions in the DLL), because those buildings do not dilapidate but instead just abandon if undesired. \_Building occupancy and capacity amounts will be shown as zero for a zone style that does not apply (for instance, a Commercial Services building will show 0 in Occupancy and Capacity for CO$$ and CO$$$), or for a wealth level that would not apply (a CS$ building will show 0 in Occupancy and Capacity for CS$$ and CS$$$, because it cannot exceed its current wealth). \_\n</p>\n\n<p>\n\tBuilding Style will show a building's available styles. \_The Query includes room for additional building styles if the Allow More Building Styles DLL Mod is used. \_\_\n</p>\n\n\t\t\t\t\t\t</body>"
