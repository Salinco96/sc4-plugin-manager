    authors:
      - RobertaME
    category: gameplay
    dependencies:
      - simtropolis/34273-kk-transformer-lots-small
      - simtropolis/32790-sm2-hv-transformer
      - simtropolis/31369-sm2-main-transformers
      - simtropolis/31217-transformer-substation
