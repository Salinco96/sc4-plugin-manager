    description: "<body>\n\n\n\n\n\n<p align=\"left\">\n\t<font color=\"#000000\"><font face=\"Times New Roman, serif\"><font size=\"2\">This file will create submenus for the following <abbr title=\"Modular Amusement Park Pack\">MAPP</abbr> files by </font></font></font><font color=\"#000000\"><font face=\"Roboto, Helvetica Neue, Helvetica, Arial, sans-serif\"><font size=\"2\"><span><span>aldara6166</span></span></font></font></font><font color=\"#000000\"><font size=\"2\"> in the Parks Menu</font></font>\n</p>\n\n<p align=\"left\">\n\t<a href=\"https://community.simtropolis.com/files/file/17557-modular-amusement-park-pack-essentials/\" rel=\"\"><font color=\"#1f5e8d\"><span><font face=\"Roboto, Helvetica Neue, Helvetica, Arial, sans-serif\"><font size=\"2\"><span><b><span>Modular Amusement Park Pack Essentials</span></b></span></font></font></span></font></a><font color=\"#353535\"><font size=\"2\"> </font></font>\n</p>\n\n<p align=\"left\">\n\t<a href=\"https://community.simtropolis.com/files/file/17560-modular-amusement-park-pack-roller-coasters/\" rel=\"\"><font color=\"#508bb7\"><span><font face=\"Roboto, Helvetica Neue, Helvetica, Arial, sans-serif\"><font size=\"2\"><span><span><span>Modular Amusement Park Pack Roller Coasters</span></span></span></font></font></span></font></a><font color=\"#353535\"><font size=\"2\"> </font></font>\n</p>\n\n<p align=\"left\">\n\t<a href=\"https://community.simtropolis.com/files/file/17559-modular-amusement-park-pack-modern-rides/\" rel=\"\"><font color=\"#508bb7\"><span><font face=\"Roboto, Helvetica Neue, Helvetica, Arial, sans-serif\"><font size=\"2\"><span><span><span>Modular Amusement Park Pack Modern Rides</span></span></span></font></font></span></font></a><font color=\"#353535\"><font size=\"2\"> </font></font>\n</p>\n\n<p align=\"left\">\n\t<a href=\"https://community.simtropolis.com/files/file/17558-modular-amusement-park-pack-classic-rides/\" rel=\"\"><font color=\"#508bb7\"><span><font face=\"Roboto, Helvetica Neue, Helvetica, Arial, sans-serif\"><font size=\"2\"><span><b><span>Modular Amusement Park Pack Classic Rides</span></b></span></font></font></span></font></a><font color=\"#353535\"><font size=\"2\"> </font></font>\n</p>\n\n<p align=\"left\">\n\t<s><font color=\"#ff3333\">YOU MUST HAVE ALL OF THE ABOVE INSTALLED FOR THIS TO WORK CORRECTLY</font></s>\n</p>\n\n<p align=\"left\">\n\t<font color=\"#000000\"><font face=\"Times New Roman, serif\"><font size=\"3\"><u><b>INSTALLATION</b></u></font></font></font>\n</p>\n\n<p align=\"left\">\n\t<font color=\"#000000\"><font face=\"Times New Roman, serif\"><font size=\"2\"><u><b>Step 1:</b></u></font></font></font>\n</p>\n\n<p align=\"left\">\n\t<font color=\"#000000\"><font face=\"Times New Roman, serif\"><font size=\"2\">Install <font color=\"#474747\"><font face=\"Times New Roman, serif\"><span>Me</span></font></font><font color=\"#474747\"><font face=\"Times New Roman, serif\"><font size=\"3\"><span>mo's </span></font></font></font><font color=\"#474747\"><font face=\"Roboto, Helvetica Neue, Helvetica, Arial, sans-serif\"><font size=\"3\"><span>Submenus DLL</span></font></font></font><font color=\"#474747\"><font face=\"Times New Roman, serif\"><font size=\"3\"><span> downl</span></font></font></font><font color=\"#474747\"><font face=\"Times New Roman, serif\"><span>oad</span></font></font></font></font></font>\n</p>\n\n<p align=\"left\">\n\t<font color=\"#474747\"><font face=\"Times New Roman, serif\"><font size=\"2\"><u><b>Step 2:</b></u></font></font></font>\n</p>\n\n<p align=\"left\">\n\t<font color=\"#000000\"><font face=\"Times New Roman, serif\"><font size=\"2\">Put the <font color=\"#3333ff\"><abbr title=\"Modular Amusement Park Pack\">MAPP</abbr> Amusement Park.dat</font><font color=\"#0000cc\"> </font>file in the <font color=\"#3333ff\">submenus</font> folder.</font></font></font>\n</p>\n\n<p align=\"left\">\n\t<font color=\"#000000\"><font face=\"Times New Roman, serif\"><font size=\"2\"><u><b>Step 3:</b></u></font></font></font>\n</p>\n\n<p align=\"left\">\n\t<font color=\"#000000\"><font face=\"Times New Roman seriff, serif\"><font size=\"2\"><span><span>The rest of the files in t</span></span></font></font></font><font color=\"#000000\"><font face=\"Times New Roman, serif\"><font size=\"2\"><span><span>he submenus folder</span></span></font></font></font><font color=\"#474747\"><font face=\"Times New Roman, serif\"><font size=\"2\"><span><span><span> from Me</span></span></span></font></font></font><font color=\"#474747\"><font face=\"Times New Roman, serif\"><font size=\"3\"><span><span><span>mo's </span></span></span></font></font></font><font color=\"#474747\"><font face=\"Roboto, Helvetica Neue, Helvetica, Arial, sans-serif\"><font size=\"3\"><span><span>Submenus DLL</span></span></font></font></font><font color=\"#474747\"><font face=\"Times New Roman, serif\"><font size=\"3\"><span> downl</span></font></font></font><font color=\"#474747\"><font face=\"Times New Roman, serif\"><span>oad </span></font></font><font color=\"#474747\"><font face=\"Times New Roman, serif\"><font size=\"2\"><span><span><span> a</span></span></span></font></font></font><font color=\"#000000\"><font face=\"Times New Roman, serif\"><font size=\"2\"><span><span>re not ne</span></span></font></font></font><font color=\"#000000\"><font face=\"Times New Roman seriff, serif\"><font size=\"2\"><span><span>eded and can be deleted.</span></span></font></font></font>\n</p>\n\n<p align=\"left\">\n\t<br>\n\t\_\n</p>\n\n<p align=\"left\">\n\t<font color=\"#000000\"><font face=\"Times New Roman, serif\"><font size=\"3\"><u><b>Dependencies:</b></u></font></font></font>\n</p>\n\n<ul>\n\t<li>\n\t\t<p>\n\t\t\t<a href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" rel=\"\">Submenus DLL</a>\n\t\t</p>\n\n\t\t<p>\n\t\t\t\_\n\t\t</p>\n\t</li>\n\t<li>\n\t\t<p align=\"left\">\n\t\t\t<a href=\"https://community.simtropolis.com/files/file/17557-modular-amusement-park-pack-essentials/\" rel=\"