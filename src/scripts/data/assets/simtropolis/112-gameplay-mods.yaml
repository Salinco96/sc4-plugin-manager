  simtropolis/36142-submenus-dll:
    authors:
      - memo
    category: 30
    dependencies:
      - simtropolis/36242-resource-loading-hooks-dll-for-simcity-4
    description: >-
      <body>
                                  
      								<div style="position:absolute; top:0px; right:0px;">
                                        <img _title="This is a Popular File" alt="" class="ipsImage" data-ipstooltip="" src="https://www.simtropolis.com/library/misc/big-heart-icon.png" style="" width="34" height="53">
      								</div>





      							





      							
      <p>
      	A DLL plugin for SimCity 4 that
      </p>


      <ul>
      	<li>
      		enables submenu functionality: This DLL is a dependency for other submenu-compatible plugins.
      	</li>
      	<li>
      		adds more than 50 standard submenus such as Plazas, Green Spaces, Sports and many more.
      	</li>
      	<li>
      		fixes the game's menu rendering issues caused by duplicate or missing menu icons.
      	</li>
      	<li>
      		implements Exemplar Patching functionality.
      	</li>
      </ul>


      <p>
      	<strong>System requirements</strong>
      </p>


      <ul>
      	<li>
      		SimCity 4, version 1.1.641 (the digital release) (<a href="https://community.simtropolis.com/forums/topic/762980-the-future-of-sc4-modding-the-matter-of-digital-vs-disc-and-windows-vs-macos-in-the-dll-era/" rel="">more info</a>)
      	</li>
      	<li>
      		Windows 7+ or Linux
      	</li>
      </ul>


      <p>
      	<strong>Dependencies</strong>
      </p>


      <ul>
      	<li>
      		<a href="https://community.simtropolis.com/files/file/36242-resource-loading-hooks-dll-for-simcity-4/" rel="">SC4ResourceLoadingHooks DLL</a> by Null 45
      	</li>
      </ul>


      <p>
      	<strong>Installation</strong>
      </p>


      <ul>
      	<li>
      		Copy the DLLs into the top-level directory of either Plugins folder (place it directly in <span style="background-color:#dddddd;">&lt;Documents&gt;\SimCity 4\Plugins</span> or <span style="background-color:#dddddd;">&lt;SC4 install folder&gt;\Plugins</span>, not in a subfolder).
      	</li>
      	<li>
      		Copy the file <span style="background-color:#dddddd;">submenu-essentials.dat</span> and optionally the individual submenu files anywhere into your Plugins folder. You may skip installing an optional submenu if it contains neither Flora nor any sub-submenus. In that case, the buildings of that submenu will appear in the default top-level menu instead.
      	</li>
      </ul>


      <p>
      	Alternatively, the mod can be installed with Sc4pac: <a href="https://memo33.github.io/sc4pac/channel/?pkg=memo:submenus-dll" rel="external nofollow">memo:submenus-dll</a>
      </p>


      <p>
      	<strong>Credits</strong>
      </p>


      <ul>
      	<li>
      		Submenu icons created by <a contenteditable="false" data-ipshover="" data-ipshover-target="https://community.simtropolis.com/profile/789206-panda/?do=hovercard" data-mentionid="789206" href="https://community.simtropolis.com/profile/789206-panda/" rel="">@Panda</a>
      	</li>
      	<li>
      		Exemplar Patching implemented in collaboration with <a contenteditable="false" data-ipshover="" data-ipshover-target="https://community.simtropolis.com/profile/246111-null-45/?do=hovercard" data-mentionid="246111" href="https://community.simtropolis.com/profile/246111-null-45/" rel="">@Null 45</a>
      	</li>
      </ul>


      <p>
      	<strong>Further information</strong>
      </p>


      <ul>
      	<li>
      		The DLL dynamically creates new submenus by checking for some new exemplar properties, for example in the building exemplars of ploppable lots. This allows anyone to create additional submenus for their lot sets. The modding details are described in the <a href="https://github.com/memo33/submenus-dll" rel="external nofollow">Readme file</a>.
      	</li>
      	<li>
      		List of <a href="https://github.com/memo33/submenus-dll/tree/main?tab=readme-ov-file#standard-submenus" rel="external nofollow">Standard Submenus</a> added by this mod.
      	</li>
      	<li>
      		Simtropolis <a href="https://community.simtropolis.com/forums/topic/763010-submenus-dll/" rel="">discussion thread</a><br>
      		 
      	</li>
      </ul>

      						</body>
