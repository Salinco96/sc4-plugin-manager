    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<div style=\"float:left; width:280px; padding:10px; cursor:default;\">\n\t<span style=\"display:none;\">CoriBoom Productions\_</span>\n\t<div>\n\t\t<a href=\"https://community.simtropolis.com/tags/CoriBoom/\" rel=\"\"><img alt=\"CoriBoom_Productions_Logo.png\" class=\"ipsImage\" src=\"https://www.simtropolis.com/library/misc/CoriBoom_Productions_Logo.png\" style=\"width:225px; height:auto; border:none;\"></a>\n\t</div>\n\n\t<div>\n\t\t<span style=\"margin-left:2px; font-size:13px; color:#909CB0; text-shadow:1px 1px 1px #DBFBFE;\"><em>Proudly Presents...</em></span><span style=\"display:none;\">\_</span>\n\t</div>\n\n\t<div style=\"margin-bottom:10px;\">\n\t\t<span style=\"display:block; font-weight:800; margin-top:0px;\"><span style=\"font-family:Verdana,Geneva,sans-serif; font-size:22px; color:#0D2794;\"><em><span style=\"color:#FF00FF;\">Cori's</span> No Kickout</em></span></span><span style=\"display:none;\">.\_</span>\n\t</div>\n</div>\n\n<p>\n\t<span style=\"font-size:18px; color:#FF00FF;\"><strong>Give yourself <span style=\"color:#0D2794;\"><em>much more</em></span> mayoral control.</strong></span><span style=\"display:none;\">\_</span>\n</p>\n\n<p>\n\tIn our 5th official <em><span style=\"color:#FF00FF;\">Cori</span><span style=\"color:#1F4EAC;\">Boom</span></em> release to the STEX, <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard\" data-mentionid=\"737259\" href=\"https://community.simtropolis.com/profile/737259-corinamarie/\" rel=\"\">@CorinaMarie</a> and I are proud to finally present a mini (yet\_magnificent) mod which allows much finer control of city simulation growth:\n</p>\n\n<p>\n\t<span style=\"font-size:42px; font-family:Georgia,serif; color:#3B242B; text-shadow:1px 1px 1px #FF00FF, 1px 1px 42px #FF00FF; cursor:help;\"><strong><abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr></strong></span>\n</p>\n\n<p>\n\tThis mod grants the flexibility to have all 3 wealth levels (low,\_medium,\_high) coexist in any given location, without the higher wealths gobbling up the lower ones. This is a vast improvement over the default game setting, where the two lowest wealths can upgrade to a higher wealth. While this behaviour is desirable in certain situations, it forces you (the mayor) to mark lots as historical as a preventative measure. This can be a tedious process which soon becomes a boring chore. <span style=\"font-size:12px;\">(Like\_washing\_dishes.)</span>\n</p>\n\n<p>\n\tThe default automatic upgrades are a common cause of population instability and a major factor causing the dreaded <em>no job zots</em>. In regular gameplay, a higher wealth and stage often takes over before the conditions are suitable. <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> fixes the method which the SC4 simulation uses. By doing so, the control is now at your fingertips to decide when a wealth level should be allowed to upgrade and replace a lower wealth.\n</p>\n\n<p>\n\tFor example with houses, it means R$ can coexist within an area containing R$$ homes, and even R$$$ mansions too! There's no need to mark each as historical for preventing them from being destroyed and replaced with higher wealth. This finer control means there's <em>significantly</em> less micro management involved to ensure <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> growth sustainability.\n</p>\n\n<p>\n\tThen if one wishes, the bulldozing tool is useful for giving the green light for a higher wealth to take its place. At this point, certain zones will reassess and grow what the simulation deems as appropriate (based on the <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> demand and local desirability factors).\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#0D2794;\"><strong>What does \"</strong></span><span style=\"color:#FF00FF;\"><span style=\"font-size: 20px;\"><strong>Kickout</strong></span></span><span style=\"font-size:20px; color:#0D2794;\"><strong>\" mean?</strong></span>\n</p>\n\n<p>\n\tThe standard SC4 growth simulation automatically allows lower wealths to be replaced by higher wealth levels. This means they can be taken over and redeveloped by a higher wealth at any time the game decides. When this happens, the process of such is described as \"kicking\_out\" the lower wealth level.\n</p>\n\n<p>\n\tWhat <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> does is prevent this from happening by setting a Boolean<span style=\"font-family:Courier New,Courier,monospace;\"> <strong>False</strong> </span>toggle.\n</p>\n\n<p>\n\tIn the <a href=\"https://www.wiki.sc4devotion.com/index.php?title=Exemplar_properties#Building_Development_Simulator\" rel=\"external nofollow\" target=\"_blank\">exemplar</a> property:<br>\n\t<strong>Tract Developer Kick Out Lower Wealth</strong>\n</p>\n\n<p>\n\tName Value:<br>\n\t<span style=\"font-family:Courier New,Courier,monospace;\"><strong>0x47E2C540</strong></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#0D2794;\"><strong>Does </strong></span><span style=\"color:#FF00FF;\"><span style=\"font-size: 20px;\"><strong><abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr></strong></span></span><span style=\"font-size:20px; color:#0D2794;\"><strong> prevent higher wealth ever growing?</strong></span>\n</p>\n\n<p>\n\tNo, not at all. Any new zone will develop just as before based on economic conditions in your city. And you now have the choice of when any given grown lot should be allowed to redevelop.\n</p>\n\n<p>\n\tTax rates can be adjusted accordingly to encourage the development of certain <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> types. This is related to the methods explained in Cori's <a href=\"https://community.simtropolis.com/forums/topic/757812-selective-residential-revamping/\" rel=\"\">Residential\_Revamping</a> tutorial. Then should one later wish to upgrade an area, it's possible to selectively bulldoze. At that point, it provides higher wealths an opportunity to reconsider and grow in place when they're able.\n</p>\n\n<p>\n\tAs a result, it gives you (as mayor) the ability to decide if you wish to grow something else instead.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#FF00FF;\"><span style=\"font-size: 20px;\"><strong>Power</strong></span></span><span style=\"font-size:20px; color:#0D2794;\"><strong> of the Bulldozer</strong></span>\n</p>\n\n<p>\n\tVia the bulldozer tool, it gives us an <strong><em>expansive freedom</em></strong> to develop <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> how we wish to. <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> isn't a restrictive mod, but a revision of the simulation and this puts the city design decisions in our own hands.\n</p>\n\n<p>\n\tThe bulldozer is our friend for this very reason. It means how if wanting to redevelop areas to higher capacity, then using the tool makes way to allow R$$ or even R$$$ buildings too, because then the demand and desirability decides. This applies to residential, commercial and industrial inclusive.\n</p>\n\n<p>\n\tFor residential and if wanting R$ to stay, then they will do. This could be useful for maintaining a lower wealth area of housing. However, once bulldozing to bare zoning and it's a free for all again. <img alt=\"*;)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_2.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_2@2x.gif 2x\" title=\"*;)\" width=\"15\">\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#0D2794;\"><strong>Completely </strong></span><span style=\"color:#FF00FF;\"><span style=\"font-size: 20px;\"><strong><abbr title=\"Colossus Addon Mod\">CAM</abbr></strong></span></span><span style=\"font-size:20px; color:#0D2794;\"><strong>patible</strong></span>\n</p>\n\n<p>\n\t<abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> is fully compatible with the <abbr title=\"Colossus Addon Mod\">CAM</abbr> too.\n</p>\n\n<p>\n\tBy comparing the properties in the exemplar which <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> uses too, we've made sure that the same properties are added along with the setting toggled to prevent lower wealths being kicked out. Just makes sure <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> loads after <abbr title=\"Colossus Addon Mod\">CAM</abbr> does, so that way it'll be applied.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#0D2794;\"><strong>A Couple of </strong></span><span style=\"color:#FF00FF;\"><span style=\"font-size: 20px;\"><strong>Things</strong></span></span>\n</p>\n\n<p>\n\t<span style=\"font-size:18px; color:#A70E5D;\">Thing <strong>#1</strong></span>\n</p>\n\n<p>\n\t<abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> works very well combined alongside <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/48348-bones1/?do=hovercard\" data-mentionid=\"48348\" href=\"https://community.simtropolis.com/profile/48348-bones1/\" rel=\"\">@Bones1</a>'s <a href=\"https://community.simtropolis.com/files/file/14931-less-abandonment/\" rel=\"\">Less\_Abandonment</a> mod.\n</p>\n\n<p>\n\tThis is recommended when <abbr title=\"Colossus Addon Mod\">CAM</abbr> is not installed. (Which has its own version of Less Abandonment built in.)\n</p>\n\n<p>\n\tWhat the \"Less Abandonment\" mod does is make sure the city is ready for <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> development when the demand for growth is much more likely to be sustainable.\n</p>\n\n<p>\n\tAs such it fits along well in harmony with what <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> does. It sets the threshold higher for when buildings will grow, which means they're more likely to stick around once they do sprout.\n</p>\n\n<p>\n\t<br>\n\t<span style=\"font-size:18px; color:#A70E5D;\">Thing <strong>#2</strong></span>\n</p>\n\n<p>\n\tA caveat you should be aware of:\n</p>\n\n<p>\n\t<abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> does <span style=\"color:#E74C3C;\"><strong>not</strong></span> prevent buildings from upgrading <strong>within their own wealth class</strong>.\n</p>\n\n<p>\n\tThis means if you have some lower capacity building you want to keep for aesthetic reasons, you'll still need to click the historical option for it. <img alt=\"*;)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_2.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_2@2x.gif 2x\" title=\"*;)\" width=\"15\">\n</p>\n\n<p>\n\tIt is rarer for this to happen in a stable city, but it does occur and well worth being mindful of.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#0D2794;\"><strong>Complete </strong></span><span style=\"color:#FF00FF;\"><span style=\"font-size: 20px;\"><strong><abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr></strong></span></span><span style=\"font-size:20px; color:#0D2794;\"><strong> Overview</strong></span>\n</p>\n\n<p>\n\tTo learn more of the advantages to using <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr>, see the following thread we made:<br>\n\t\_\n</p>\n<iframe allowfullscreen=\"\" class=\"ipsEmbed_finishedLoading\" data-controller=\"core.front.core.autosizeiframe\" data-embedcontent=\"\" data-embedid=\"embed430305266\" scrolling=\"no\" src=\"https://community.simtropolis.com/forums/topic/759530-coris-no-kickout-lower-wealth-mod-now-campatible/?do=embed\" style=\"overflow: hidden; height: 330px; max-width: 502px;\"></iframe>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tIt contains picture previews to show the real benefits of what <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> provides. Also this doubles up as the official <em>Support\_Thread</em> if you've any comments or questions we can answer.\n</p>\n\n<p>\n\tReplying to the Comments section here on the file entry is fine too if you'd prefer.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#0D2794;\"><strong>Installation</strong></span>\n</p>\n\n<p>\n\t<span style=\"display:inline-block; padding:12px; background:#E9FFDE; border:1px solid #53D450; border-radius:5px; color:#2C3E50;\"><i class=\"fa fa-check-circle fa-lg\" style=\"color:#53D550; cursor:default;\">\_</i> <em>This mod uses the standard process of installing SC4 content.</em></span>\n</p>\n\n<p>\n\t<br>\n\tCopy the <strong>Cori's_No_Kickout_Lower_Wealth_CAMpatible.dat</strong> file into your Plugins folder.\n</p>\n\n<p>\n\tIf using the <abbr title=\"Colossus Addon Mod\">CAM</abbr>, make sure <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> loads after it since the exemplar is the same. To make sure, a good idea is to place <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> directly inside the same folder <abbr title=\"Colossus Addon Mod\">CAM</abbr> is installed to.\n</p>\n\n<p>\n\tOne way is to place our file in this folder:<br>\n\t<span style=\"font-family:Courier New,Courier,monospace; font-size:16px;\">Documents\\SimCity 4\\Plugins\\a_CAM\\<strong>a_Core</strong></span>\n</p>\n\n<p>\n\t<br>\n\tOr as one of the resident experts <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/686092-twalsh102/?do=hovercard\" data-mentionid=\"686092\" href=\"https://community.simtropolis.com/profile/686092-twalsh102/\" rel=\"\">@twalsh102</a> posted in our thread:\n</p>\n\n<blockquote class=\"ipsQuote\" data-ipsquote=\"\" data-ipsquote-contentapp=\"forums\" data-ipsquote-contentclass=\"forums_Topic\" data-ipsquote-contentcommentid=\"1736169\" data-ipsquote-contentid=\"759530\" data-ipsquote-contenttype=\"forums\" data-ipsquote-timestamp=\"1598594382\" data-ipsquote-userid=\"686092\" data-ipsquote-username=\"twalsh102\">\n\t<div class=\"ipsQuote_citation\">\n\t\tOn 8/28/2020 at 6:59 AM, twalsh102 said:\n\t</div>\n\n\t<div class=\"ipsQuote_contents\">\n\t\t<p>\n\t\t\tBy default, all <abbr title=\"Colossus Addon Mod\">CAM</abbr> files are installed in a folder titled a__CAM. As long as you put Cori's mod in a folder that comes alphabetically after the <abbr title=\"Colossus Addon Mod\">CAM</abbr> folder, it will load after <abbr title=\"Colossus Addon Mod\">CAM</abbr>.\n\t\t</p>\n\n\t\t<p>\n\t\t\tSo I would just create a folder with the same name as Cori's mod, and place the .dat file in that folder. If\_you just took that dat file and placed it as is at the root of your Plugins folder (not inside any other folder), it would install before <abbr title=\"Colossus Addon Mod\">CAM</abbr>.\n\t\t</p>\n\t</div>\n</blockquote>\n\n<p>\n\t<br>\n\tThat way it'll make certain the loading order is correct.\n</p>\n\n<p>\n\t<br>\n\t<span style=\"color:#FF00FF;\">We hope you enjoy using <abbr title=\"(Cori's) No Kickout (Lower Wealth) Mod\">NKO</abbr> in your cities!</span>\n</p>\n\n<p>\n\t<img alt=\"*:thumb:\" data-emoticon=\"1\" height=\"20\" src=\"https://community.simtropolis.com/assets/emoticons/default_44.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_44@2x.gif 2x\" title=\"*:thumb:\" width=\"33\">\n</p>\n\n<p>\n\t<br>\n\t<span style=\"display:block; padding:5px; background:#F7F7F7; border:1px solid #FF00FF; border-radius:5px; font-family:Courier New,Courier,monospace; font-size:12px; color:#0D2794; text-align:center;\">// CoriBoom Productions Release \\\\<br>\n\t<strong>Cori's No\_Kickout Lower Wealth Mod v1.0</strong>  (02 Jan 2021)</span>\n</p>\n\n\t\t\t\t\t\t</body>"
