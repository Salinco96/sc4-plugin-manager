  simtropolis/21323-stupid-news-ticker-mod-v12:
    authors:
      - redlotus
    category: 30
    dependencies: []
    description: >-
      <body>
                                  




      							
      <p>
      	Tired of having to clear out a message box full of useless news items?  Or are you sick of missing important messages because you were ignoring all of the junk that your advisors were throwing at you?
      </p>


      <p>
      	The end is here.  This mod eliminates nearly all of the useless 'news items' that keep popping up.
      </p>


      <p>
      	<br>
      	<strong>Version History:</strong>
      </p>


      <p>
      	V1.2:<br>
      	Fix by <a contenteditable="false" data-ipshover="" data-ipshover-target="https://community.simtropolis.com/profile/826662-drfrankinstein93/?do=hovercard" data-mentionid="826662" href="https://community.simtropolis.com/profile/826662-drfrankinstein93/" id="ips_uid_405_4" rel="">@DrFrankinStein93</a>: fixed a bug that made the airport upgrade prompt unavailable even though requirements were met.
      </p>


      <p>
      	V1.1:<br>
      	Fixed a bug that made rewards unavailable even though requirements were met.  I had to allow all City Planner messages through in order to fix this, so you will have more messages coming through.
      </p>


      <p>
      	V1.0:<br>
      	Rather than listing the many messages that were deleted, here is a list of the types of messages you will still get:<br>
      	Reward and Airport Upgrade alerts.<br>
      	All messages that contain direct links to problem areas.<br>
      	Messages that warn you about underfunded civic buildings where a strike is imminent.<br>
      	Disaster and Strike Messages.<br>
      	Population Milestones (I took out most of the other "Good Job" messages, so I had to leave something).<br>
      	Reward 'news-only' items.<br>
      	A few misc 'run-once' news items.
      </p>


      <p>
      	<br>
      	To Install:<br>
      	Unzip the .dat file and place into your Maxis\SimCity 4\Plugins folder.
      </p>


      <p>
      	To Uninstall:<br>
      	Simply delete or move out of the Plugins folder.
      </p>

      						</body>
