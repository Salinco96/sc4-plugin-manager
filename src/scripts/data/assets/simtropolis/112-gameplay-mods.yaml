    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p><strong>Purpose</strong></p>\n<p>This mod fixes a problem with the default Maxis Space Port, which claims it \"Provides a boost to high-tech industry\" however, it does not. Maxis forgot to include this boost, therefore it boosts nothing but costs and some slight commercial desirability.   </p>\n<p>\_</p>\n<p>This mod fixes that. A significant yet realistic (non-radical) boost to High Tech Industry is now provided. Placing the Space Port now provides 150,000 High-Tech Industry Cap Relief. This is well within the range of other similar buildings such as the Advanced Research Center, University, and Marina. </p>\n<p>\_</p>\n<p><strong>Alternate Version</strong></p>\n<p>For those who feel the default Maxis Space Port uses far too much power for its size and function, a second Mod file is provided in this download. In addition to fixing the High-Tech Boost, this ALT Mod version lowers power requirements from the default 700 to 219. This should allow most cities to stay safely under the power abilities of a single power plant with the Space Port placed.</p>\n<p>\_</p>\n<p>Additionally, the included ALT Mod version also increases the Space Port from 100 R$ Jobs to a more realistic spread of 8 R$, 104 R$$, and 16 R$$$, to cover the range of employees from Astronauts down to Janitorial staff. Water consumed is decreased slightly from 360 to 248. Monthly Cost is lowered from $400/mo to $300/mo. And Bulldoze Cost of $4200 is now $3900. No other changes have been made to how the Space Port looks or functions.</p>\n<p>\_</p>\n<p><strong>Files Included - ( *** USE ONLY </strong><strong><span style=\"color:#ff0000;\">ONE </span></strong><strong>of these *** )</strong></p>\n<p>- 'SpacePort Fix Mod.dat' (Fix only)</p>\n<p>- 'SpacePort Fix Alt Mod.dat' (Fix + some additional changes)</p>\n<p><strong>Compatibility</strong></p>\n<p>SimCity 4 Deluxe or Rush Hour <span style=\"color:#ff0000;\"><span style=\"text-decoration:underline;\">Required</span></span><span style=\"color:#ff0000;\"> </span>for this Mod. </p>\n<p>This mod is safe to use with all other known Mods released as of this date on the STEX.<em> (The AC Functional Airports Mod found at SC4Devotion.com modds this building in a large pack, so you may only use this Mod or that one.)</em></p>\n<p> <strong>Dependencies </strong></p>\n<p>None.</p>\n<p>\_</p>\n<p><strong>Additional Notes:</strong></p>\n<p>See included <em>ReadMe.txt</em> for Installation, Uninstall, and further details.</p>\n<p>Impact of this Mod will only be seen when you have met all SC4 requirements for High-Tech Industry and have placed the Space Port<em> (from Rewards Menu)</em> in your city, with this Mod installed.</p>\n\n\t\t\t\t\t\t</body>"
