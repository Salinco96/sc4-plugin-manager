    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<div style=\"float:left; width:280px; padding:10px; cursor:default;\">\n\t<span style=\"display:none;\">CoriBoom™ Productions\_</span>\n\t<div>\n\t\t<a href=\"https://community.simtropolis.com/tags/CoriBoom/\" rel=\"\"><img alt=\"CoriBoom_Productions_Logo.png\" class=\"ipsImage\" src=\"https://www.simtropolis.com/library/misc/CoriBoom_Productions_Logo.png\" style=\"width:225px; height:auto; border:none;\"></a>\n\t</div>\n\n\t<div>\n\t\t<span style=\"margin-left:2px; font-size:13px; color:#909CB0; text-shadow:1px 1px 1px #DBFBFE;\"><em>Proudly Presents...</em></span><span style=\"display:none;\">\_</span>\n\t</div>\n\n\t<div style=\"margin-bottom:10px;\">\n\t\t<span style=\"display:block; font-weight:800; text-shadow:1px 1px 0px #A1A1A1; margin-top:0px;\"><span style=\"font-family:Verdana,Geneva,sans-serif; font-size:23px; color:#7B5C94;\"><span style=\"color:#FF00FF; text-shadow:1px 1px 24px #FF00FF;\">Cori's</span> <span style=\"color:#9933FF; text-shadow:1px 1px 24px #8000FF;\">P</span><span style=\"text-shadow:1px 1px 24px #01FFFF;\">arks</span> <span style=\"color:#9933FF; text-shadow:1px 1px 24px #8000FF;\">A</span><span style=\"text-shadow:1px 1px 24px #01FFFF;\">ura</span></span><span style=\"display:none;\">.\_</span></span>\n\t</div>\n</div>\n\n<p>\n\t<span style=\"font-size:18px; color:#9933FF;\"><strong>It's time to explore <span style=\"color:#7B5C94;\"><em>Park Effect</em></span> in Data View form.</strong></span><span style=\"display:none;\">\_</span>\n</p>\n\n<p>\n\tIn our 4th official <em><span style=\"color:#FF00FF;\">Cori</span><span style=\"color:#1F4EAC;\">Boom</span></em>™ release to the STEX, <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard\" data-mentionid=\"737259\" href=\"https://community.simtropolis.com/profile/737259-corinamarie/\" rel=\"\">@CorinaMarie</a> and I are delighted to present a mod which represents the effects of Parks\_Aura as a Data View.\n</p>\n\n<p>\n\tSimCity\_4 is an intricate and creative city building simulation, featuring extensive information for how interactions are connected with various wide-ranging gameplay variables.\n</p>\n\n<p>\n\tMuch\_of this happens under the hood, and so it's not always plainly evident exactly what's going on.\n</p>\n\n<p>\n\tThere are ways to observe and determine the desirable and more unsavory parts of town. In terms of a visual representation though of aura effects, this isn't directly defined as displayed data. As such it might not be apparent just how far the negative aura spreads from the local landfill, or the positiveness generated from plopped parks. By knowing this information, it's possible to make design decisions based on what it means.\n</p>\n\n<p>\n\tAs we've all become familiar with the standard offering of mayoral tools, <strong><span style=\"font-family:Verdana,Geneva,sans-serif; color:#7B5C94;\"><span style=\"color:#FF00FF; text-shadow:1px 1px 12px #FF00FF;\">Cori's</span> <span style=\"color:#9933FF; text-shadow:1px 1px 12px #8000FF;\">P</span><span style=\"text-shadow:1px 1px 12px #01FFFF;\">arks</span> <span style=\"color:#9933FF; text-shadow:1px 1px 12px #8000FF;\">A</span><span style=\"text-shadow:1px 1px 12px #01FFFF;\">ura</span></span></strong> is a mod you may not have realized might ever be useful. However, we believe it is <em>very</em> much so. <img alt=\"*;)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_2.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_2@2x.gif 2x\" title=\"*;)\" width=\"15\">\n</p>\n\n<p>\n\tWhat this allows is a completely new perspective into the diverse interactions of the simulation, and to determine more distinctly the reasons for residential development in different locations.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#7B5C94;\"><strong>Background Info</strong></span>\n</p>\n\n<p>\n\tParks\_Aura is a primary YIMBY factor in SC4 which allows residential development to thrive. However in the game, this data is hidden away in the simulation and cannot visibly be seen.\n</p>\n\n<p>\n\tThe standard Desirability view can help to a limited extent. This represents several variables including \"Transient\_Aura\" effects, but it doesn't directly depict the Park Effect as many ploppable lots provide.\n</p>\n\n<p>\n\tThat's where you may find our mod useful, giving a new perspective to see how this important data is formed within a city. It can be used to make strategical city planning decisions for where zoning should take place, and also to identify the sources for where either the positive or negative Park Effect is emitted from.\n</p>\n\n<p>\n\tNote that this mod is a <em>visual representation</em> of the Parks\_Aura within each city tile. It doesn't modify or alter the strength of aura effects, or any aspect of the gameplay whatsoever.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#7B5C94;\"><strong>Main Design Features</strong></span>\n</p>\n\n<p>\n\tExtreme cogitation has been devoted into all modding aspects:\n</p>\n\n<ul>\n\t<li>\n\t\tProven verified accuracy in the data representation.\n\t</li>\n\t<li>\n\t\tDistinct breakpoints allow the data to be seen clearly and precisely.\n\t</li>\n\t<li>\n\t\tBlending between the green and neutral allows for a gradual transition of the aura magnitude.\n\t</li>\n\t<li>\n\t\tUpdated legend scale with distinguishable colors (and value ranges represented).\n\t</li>\n\t<li>\n\t\tNeutral aura is shown as an opaque and contrasting white shade.\n\t</li>\n\t<li>\n\t\tSubtle transparency which lets the terrain show through.\n\t</li>\n\t<li>\n\t\tLandfills and other trash processing facilities are highlighted <span style=\"color:#f1c40f;\"><strong>yellow</strong></span> in the panel map so they're visible.\n\t</li>\n\t<li>\n\t\t<abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> zones appear when the view is active.\n\t</li>\n\t<li>\n\t\tOverrides the standard Garbage view.\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#7B5C94;\"><strong>The Data Distribution</strong></span>\n</p>\n\n<p>\n\tAs mentioned, extensive testing has been conducted to identify the breakpoint thresholds forming the scale.\n</p>\n\n<p>\n\tThis was done through a methodical and progressional testing approach, incrementally narrowing down the possibilities until identifying where each range is distributed. This is important because it means the distributions of how colors are arranged is fully accurate to their true values.\n</p>\n\n<p>\n\tFor representing the data, a <strong>Color Ramp</strong> scale is used.\n</p>\n\n<p>\n\tAs follows:\n</p>\n\n<p>\n\t<img alt=\"Color Scale Thinger.png\" class=\"ipsImage\" data-fileid=\"53918\" data-unique=\"beg1u5xdy\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dccbcf3fb5_ColorScaleThinger.png.4488f0ef529da90d445cd97a59864711.png\">\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThis forms how the Data View panel appears with the 9 breakpoints:\n</p>\n\n<p>\n\t<img alt=\"Data View Panel.png\" class=\"ipsImage\" data-fileid=\"53919\" data-unique=\"c1p4tosxj\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dccc0952ad_DataViewPanel.png.ffc426c5eea9cc5061bed2845979f136.png\">\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#7B5C94;\"><strong>Sample Pics</strong></span>\n</p>\n\n<p>\n\tIn addition to the above previews, here's a few samples from how the Parks\_Aura view appears in game:<br>\n\t<span style=\"font-size:12px;\">(Click to enlarge, and the arrow keys can be used to flick between them.)</span>\n</p>\n\n<p>\n\t<img alt=\"Parks Aura v1.0 - Sample 01.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"53920\" data-unique=\"gfwidsoad\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dcd38a444a_ParksAurav1.0-Sample01.jpg.3b617b24f86446399a88e9dc883bcee7.jpg\">\n</p>\n\n<p>\n\t<img alt=\"Parks Aura v1.0 - Sample 02.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"53921\" data-unique=\"t41zebpqp\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dcd3cad04f_ParksAurav1.0-Sample02.jpg.cf5dee5159dc6a2b951c7e810d542756.jpg\">\n</p>\n\n<p>\n\t<img alt=\"Parks Aura v1.0 - Sample 03.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"53922\" data-unique=\"bl7i693tm\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dcd40a1763_ParksAurav1.0-Sample03.jpg.eae8ad974103f864261a0a2e9e6d2dc9.jpg\">\n</p>\n\n<p>\n\t<img alt=\"Parks Aura v1.0 - Sample 04.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"53923\" data-unique=\"51e7p5lwe\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dcd44d06df_ParksAurav1.0-Sample04.jpg.926494a4f0c4e909b4ceb9e41b54402f.jpg\">\n</p>\n\n<p>\n\t<img alt=\"Parks Aura v1.0 - Sample 05.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"53924\" data-unique=\"gfir37naa\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dcd499db2f_ParksAurav1.0-Sample05.jpg.bdb7c6e90c3cdad032e36a2cc0ae642f.jpg\">\n</p>\n\n<p>\n\t<img alt=\"Parks Aura v1.0 - Sample 06.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"53925\" data-unique=\"kfkwu9y9w\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dcd4dede15_ParksAurav1.0-Sample06.jpg.3bc087dc67c1adf00e6f5b2f5d3eff55.jpg\">\n</p>\n\n<p>\n\t<img alt=\"Parks Aura v1.0 - Sample 07.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"53926\" data-unique=\"vluzlh9e1\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dcd52a00e1_ParksAurav1.0-Sample07.jpg.e1166a6a7b38ebc84d71ed5618915669.jpg\">\n</p>\n\n<p>\n\t<img alt=\"Parks Aura v1.0 - Sample 08.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"53927\" data-unique=\"g1lsopcqd\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dcd57c92ca_ParksAurav1.0-Sample08.jpg.8e0337c3b8519d61b71766cbf67a6e92.jpg\">\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#7B5C94;\"><strong>Deuteranopia Version</strong></span><br>\n\t<span style=\"font-size:18px; color:#4F7C97;\"><strong>(For color blindness)</strong></span>\n</p>\n\n<p>\n\tTo help in consideration for people with Deuteranopia color blindness, we've created a version specially with an optimized color scale. This allows the full extent of the ranges to be seen in shades from dark yellow to dark blue, meaning they contrast distinctly to equally represent the Parks\_Aura data accurately.\n</p>\n\n<p>\n\t<br>\n\tHere's the file to install in the same way (place in your Plugins folder <em>instead</em> of the main file):\n</p>\n\n<p>\n\t<strong><a class=\"ipsAttachLink\" data-fileid=\"53930\" href=\"https://community.simtropolis.com/applications/core/interface/file/attachment.php?id=53930\" rel=\"\">zz_Deuteranopia DataView - Cori's Parks\_Aura v1.0.dat</a></strong>\_ <img alt=\"*:read:\" data-emoticon=\"1\" src=\"https://community.simtropolis.com/assets/emoticons/default_49.gif\" title=\"*:read:\">\n</p>\n\n<p>\n\t<br>\n\tOpen the spoiler below for a sample:\n</p>\n\n<div class=\"ipsSpoiler\" data-ipsspoiler=\"\" data-ipsspoiler-option=\"Deuteranopia Preview\">\n\t<div class=\"ipsSpoiler_header\">\n\t\t<span>Spoiler</span>\n\t</div>\n\n\t<div class=\"ipsSpoiler_contents\">\n\t\t<p>\n\t\t\tThis is a simulated Deuteranopia preview using the <a href=\"https://colororacle.org/\" rel=\"external nofollow\">Color Oracle</a> tool:\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"A - Parks Aura Deuteranopia Actual Preview.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"53928\" data-unique=\"faw4ki6e8\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dcfe8ed5bb_A-ParksAuraDeuteranopiaActualPreview.jpg.d264d4d0c3e078a3ffddcb36cc89724d.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t\_\n\t\t</p>\n\n\t\t<p>\n\t\t\tAnd here's a preview for what it appears for those with trichromatic color vision:\n\t\t</p>\n\n\t\t<p>\n\t\t\t<img alt=\"B - Parks Aura Deuteranopia Simulated Preview.jpg\" class=\"ipsImage ipsImage_thumbnailed\" data-fileid=\"53929\" data-unique=\"uad6xixoc\" src=\"https://www.simtropolis.com/objects/attachments/monthly_2020_01/5e2dcfedea1bc_B-ParksAuraDeuteranopiaSimulatedPreview.jpg.630ae12aea88de95a17a538e2b73264c.jpg\">\n\t\t</p>\n\n\t\t<p>\n\t\t\t<br>\n\t\t\t<span style=\"font-size:12px;\">(For those with Deuteranopia color blindness, these two images above should appear very similar, if not identical.)</span>\n\t\t</p>\n\n\t\t<p>\n\t\t\t<br>\n\t\t\tOn a related note, we previously created a Data Views mod for Deuteranopia:\n\t\t</p>\n\n\t\t<p>\n\t\t\tAs follows:\n\t\t</p>\n\t\t<iframe allowfullscreen=\"\" class=\"ipsEmbed_finishedLoading\" data-controller=\"\" data-embedcontent=\"\" data-embedid=\"embed4522952469\" scrolling=\"no\" src=\"https://community.simtropolis.com/files/file/32881-color-blind-views-for-deuteranopia/?do=embed\" style=\"overflow:hidden; height:343px; max-width:502px;\"></iframe>\n\n\t\t<p>\n\t\t\t<br>\n\t\t\t<u>Note</u>: The included Garbage view there would conflict with this Parks\_Aura mod since it replaces that, and so it'd be a case of installing one or the other (not both of them).\n\t\t</p>\n\t</div>\n</div>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#7B5C94;\"><strong>Note on Maxis Parks</strong></span>\n</p>\n\n<p>\n\tAn observation from testing is how the Maxis Parks generate a high amount of aura. This is cumulative which means it builds up as more are located within a close vicinity. As such it means they're prone to producing the maximum extent of Park Effect that is shown as the top end <span style=\"color:#9933ff;\"><em>Lovely</em></span> side of the scale.\n</p>\n\n<p>\n\tFor reference, here's a list of the data values:\n</p>\n\n<div class=\"ipsSpoiler\" data-ipsspoiler=\"\" data-ipsspoiler-option=\"Maxis Parks - Sorted Park Effect Magnitude\">\n\t<div class=\"ipsSpoiler_header\">\n\t\t<span>Spoiler</span>\n\t</div>\n\n\t<div class=\"ipsSpoiler_contents\">\n\t\t<p>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>10</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>10</strong></span>\_\_ Open Paved Area<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>20</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>80</strong></span>\_\_ Ranger Station<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>25</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>15</strong></span>\_\_ Small Plaza<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>25</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>25</strong></span>\_\_ Medium Plaza<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>30</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>15</strong></span>\_\_ Open Grass Area<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>30</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>30</strong></span>\_\_ Basketball Court<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>30</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>30</strong></span>\_\_ Tennis Court<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>30</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>50</strong></span>\_\_ Soccer Field<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>30</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>50</strong></span>\_\_ Softball Field<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>30</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>60</strong></span>\_\_ Skateboard Park<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>35</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>30</strong></span>\_\_ Large Plaza<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>40</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>35</strong></span>\_\_ Community Garden (All 4)<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>40</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>40</strong></span>\_\_ Gazebo<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>50</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>15</strong></span>\_\_ Small Park Green<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>60</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>15</strong></span>\_\_ Small Flower Garden<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>60</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>15</strong></span>\_\_ Small Playground<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>60</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>30</strong></span>\_\_ Medium Park Green<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>70</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>30</strong></span>\_\_ Medium Flower Garden<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>75</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>25</strong></span>\_\_ Medium Playground<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>75</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>45</strong></span>\_\_ Large Park Green<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>80</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>10</strong></span>\_\_ Beach<br>\n\t\t\t<span style=\"color:#8E44AD;\">M = <strong>85</strong></span>\_\_ <span style=\"color:#16A085;\">R = <strong>45</strong></span>\_\_ Large Flower Garden\n\t\t</p>\n\n\t\t<p>\n\t\t\t<span style=\"font-size:12px;\">(<span style=\"color:#8E44AD;\">M</span> = Magnitude\_\_ <span style=\"color:#16A085;\">R</span> = Radius)</span>\n\t\t</p>\n\t</div>\n</div>\n\n<p>\n\t<br>\n\tWith these strengths of effects and it's very easy to build a few Small, Medium, or Large classed parks and see how the coverage soon mounts up.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#7B5C94;\"><strong>Additional Notes</strong></span>\n</p>\n\n<p>\n\t<span style=\"font-size:18px; color:#4F7C97;\"><strong>Aura Thresholds</strong></span>\n</p>\n\n<p>\n\tThe highest aura the game tracks is 166 and above, which is represented by the <span style=\"color:#9933ff;\"><em>Lovely</em></span> shade.\n</p>\n\n<p>\n\tOnce the 100 threshold is attained, this is significant because it's the maximum usefulness for positive aura. As per what <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/13826-xxdita/?do=hovercard\" data-mentionid=\"13826\" href=\"https://community.simtropolis.com/profile/13826-xxdita/\" rel=\"\">@xxdita</a> posted <a href=\"https://community.simtropolis.com/forums/topic/26475-no-jobs-and-abandonment-due-to-commute-time/?do=findComment&amp;comment=1723854\" rel=\"\">here</a>, it's the most that <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> see as an aura growth cap (YIMBY factor).\n</p>\n\n<p>\n\tQuoting for reference:\n</p>\n\n<blockquote class=\"ipsQuote\" data-ipsquote=\"\" data-ipsquote-contentapp=\"forums\" data-ipsquote-contentclass=\"forums_Topic\" data-ipsquote-contentcommentid=\"1723854\" data-ipsquote-contentid=\"26475\" data-ipsquote-contenttype=\"forums\" data-ipsquote-timestamp=\"1578573166\" data-ipsquote-userid=\"13826\" data-ipsquote-username=\"xxdita\">\n\t<div class=\"ipsQuote_citation\">\n\t\tOn 09/01/2020 at 12:32 PM, xxdita said:\n\t</div>\n\n\t<div class=\"ipsQuote_contents\">\n\t\t<p>\n\t\t\tThis is the maximum amount of Park Effect that can influence any <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> type.\n\t\t</p>\n\t</div>\n</blockquote>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:18px; color:#4F7C97;\"><strong>Color Layering</strong></span>\n</p>\n\n<p>\n\tDue to the color ramp having a light opacity which depicts the data in a more elegant fashion, occasionally the <span style=\"color:#cc0000;\"><em>Yuck</em></span> color at the negative end will appear somewhat purple shaded when over water. This happens because the shades mix up with the added blue hues.\n</p>\n\n<p>\n\tAdditionally the same applies for different <a href=\"https://community.simtropolis.com/forums/topic/71750-coris-terrain-shoppe/\" rel=\"\">terrain mods</a> also. Any given terrain mod will alter the color on the playing area. The scale has been optimally designed for regular green and brownish terrain, however the layering may appear differently depending on each individual type of terrain.\n</p>\n\n<p>\n\t<br>\n\t<span style=\"font-size:18px; color:#4F7C97;\"><strong>Game Glitch Discovered: Phantom Aura</strong></span>\n</p>\n\n<p>\n\tYou may occasionally find how some Park Effect still persists from an unknown source. As per what <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/780182-naomi57/?do=hovercard\" data-mentionid=\"780182\" href=\"https://community.simtropolis.com/profile/780182-naomi57/\" rel=\"\">@Naomi57</a> posted <a href=\"https://community.simtropolis.com/forums/topic/26475-no-jobs-and-abandonment-due-to-commute-time/?do=findComment&amp;comment=1723778\" rel=\"\">here</a>, and <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/13826-xxdita/?do=hovercard\" data-mentionid=\"13826\" href=\"https://community.simtropolis.com/profile/13826-xxdita/\" rel=\"\">@xxdita</a> also did <a href=\"https://community.simtropolis.com/forums/topic/26475-no-jobs-and-abandonment-due-to-commute-time/?do=findComment&amp;comment=1724205\" rel=\"\">here</a>, it can be seen how the data is still shown even with nothing plopped to generate the effect.\n</p>\n\n<p>\n\tWhen bulldozing some lots which produce aura, we believe our mod is <em>revealing</em> how the game doesn't always fully tidy up the underlying data. In our own tests, it doesn't appear tied to any particular lot. Also any given lot may or may not produce the leftover incorrect Park Effect data.\n</p>\n\n<p>\n\tAs a potential remedy, we suggest to run at least a full month of game time prior to bulldozing any park, especially on ones larger than 1\_x\_1 in size. Then save the game, bulldoze the lot, and run a few more days while watching our Parks\_Aura data view. Should the glitch appear, now exit without saving and come back to try again. Or better still, avoid bulldozing any parks! <img alt=\"*:P\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_3.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_3@2x.gif 2x\" title=\"*:P\" width=\"15\">\n</p>\n\n<p>\n\tThis really is an area where it was never known about until having a tool to show it. Quite possibly this view might explain why sometimes there can be stalled development if the phantom aura is causing it to be. Making regular backups of one's cities is thoroughly recommended in any case.\n</p>\n\n<p>\n\tAgain, just to emphasize how our mod doesn't alter any data, and only displays what the game already has calculated. This is all internally stored and presented from within the internal saved file.\n</p>\n\n<p>\n\t<br>\n\t<span style=\"font-size:18px; color:#4F7C97;\"><strong>Location of Garbage</strong></span>\n</p>\n\n<p>\n\tSince we expect most people already effectively manage their garbage well, only the location of the trash facilities is displayed (highlighted <span style=\"color:#f1c40f;\"><strong>yellow</strong></span>). Additionally, the Garbage <em>Graph</em> is more useful if needing to know how close to capacity one is, over the trends of time.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#7B5C94;\"><strong>Installation</strong></span>\n</p>\n\n<p>\n\t<span style=\"display:inline-block; padding:12px; background:#E9FFDE; border:1px solid #53D450; border-radius:5px; color:#2C3E50;\"><i class=\"fa fa-check-circle fa-lg\" style=\"color:#53D550; cursor:default;\">\_</i> <em>This mod uses the standard process of installing SC4 content.</em></span>\n</p>\n\n<p>\n\t<br>\n\tCopy the <strong>z_DataView - Cori's Parks\_Aura v1.0.dat</strong> file into the root of your Plugins.\n</p>\n\n<p>\n\tThe file is prefixed with a \"z_\" to ensure it loads last. This is important because otherwise the replacement view wouldn't override others which alter the Garbage Data View.\n</p>\n\n<p>\n\t<br>\n\tSo, just to be clear...\n</p>\n\n<p>\n\t<span style=\"font-size:16px; color:#1F70A5;\"><em><strong>*** Replaces the default Garbage Data View ***</strong></em></span><br>\n\t(And let's face it, that is pretty <em>rubbish</em> for usefulness!\_<img alt=\"*:lol:\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_18.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_18@2x.gif 2x\" title=\"*:lol:\" width=\"15\"> )\n</p>\n\n<p>\n\t<br>\n\t<u>Note</u>: This <strong>v1.0</strong> version is functionally the same as the final v0.15 beta release.<br>\n\tThe exception is a small change that rearranges the legend scale text, making them sequentially ordered from the low to high range values (which seems more logical).\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:20px; color:#7B5C94;\"><strong>Special Thanks</strong></span>\n</p>\n\n<p>\n\tTo everyone who helped with testing and posting feedback from the <a href=\"https://community.simtropolis.com/forums/topic/26475-no-jobs-and-abandonment-due-to-commute-time/?do=findComment&amp;comment=1723643\" rel=\"\">inherited\_development\_thread</a>, the scope and direction wouldn't have been achievable without your valuable input to assist.\n</p>\n\n<p>\n\tIn particular, the meticulous testing carefully conducted by <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/780182-naomi57/?do=hovercard\" data-mentionid=\"780182\" href=\"https://community.simtropolis.com/profile/780182-naomi57/\" rel=\"\">@Naomi57</a> with each posted beta version inspired this release to be possible.\n</p>\n\n<p>\n\tThank you! <img alt=\"*:)\" data-emoticon=\"1\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_1.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_1@2x.gif 2x\" title=\"*:)\" width=\"15\">\n</p>\n\n<p>\n\t<br>\n\t<span style=\"display:block; padding:5px; background:#F7F7F7; border:1px solid #9933FF; border-radius:5px; font-family:Courier New,Courier,monospace; font-size:12px; color:#7B5C94; text-align:center;\">// CoriBoom™ Productions Release \\\\<br>\n\t<strong>Cori's Parks\_Aura v1.0</strong> — (26 Jan 2020)</span>\n</p>\n\n\t\t\t\t\t\t</body>"
