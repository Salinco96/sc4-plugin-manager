      </p>


      <p>
      	Here is where all the MySims can be viewed. There are 3 rows of 7 per page, and they're all listed in sequence as per the order of immortalization for those who've signed up.
      </p>


      <p>
      	As follows:
      </p>


      <p>
      	<img alt="MySimtropolis_Selection Panel Main.png" class="ipsImage" data-fileid="42931" data-unique="3eocxgca7" src="https://www.simtropolis.com/objects/attachments/monthly_2018_12/5c2a9fd3e0fcc_MySimtropolis_SelectionPanelMain.png.5b27c91fc24c1188eda1d36516ed73a0.png" style="">
      </p>


      <p>
      	<br>
      	The pages can be navigated by clicking each number, and over on the left side there are filter options to sort alphabetically, by gender, or zodiac sign.
      </p>


      <p>
      	<br>
      	<span style="font-size:16px;"><u>Please Note</u>:</span>
      </p>


      <p>
      	Although we've made every effort to ensure data entry is correct, we are human and it's possible there are mistakes. Should you notice anything in error or wish to request an avatar amendment, feel free to post in the main thread, the comments below, or send us a PM to let us know. Thanks!
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="font-size:18px; color:#122850;"><strong>MySimtropolis <em>Rulez</em></strong>  (Recommended)</span>
      </p>


      <p>
      	This is an added bonus which transforms the display of the MySims Mode. The most notable feature is by removing all default Sims from the selection panel. It also renames titles and labels in the menus. It's not required for the MySims to be displayed in the game, but for added authenticity it's something we recommend using too.
      </p>


      <p>
      	In Summary:
      </p>


      <ul>
      	<li>
      		Prevents the default<strong> </strong>MySims from displaying for selection.
      	</li>
      	<li>
      		Renames <em>"My Sim Mode"</em> to <em>"<span style="color:#2980B9;">MySimtropolis Mode</span>"</em>.
      	</li>
      	<li>
      		Renames <em>"Select A My Sim"</em> to <em>"<span style="color:#2980B9;">Select MySimtropolis Member</span>"</em>.
      	</li>
      	<li>
      		Renames "My Sims" to <span style="color:#2980b9;"><em>"Resident<span style="font-family:Courier New,Courier,monospace;"> </span></em></span><span style="color:#8e44ad;"><span style="font-family: Courier New,Courier,monospace;"><strong>&lt;CityName&gt;</strong></span></span><span style="color:#2980b9;"><em><span style="font-family:Courier New,Courier,monospace;"> </span>MySimtropolis Sims"</em></span>.<br>
      		 
      	</li>
      	<li>
      		Plus over 20 other locale edits in-keeping with the <span style="font-size:16px; font-weight:800; text-shadow:1px 1px 0px #CBCBCB;"><span style="color:#1ADCFF;"><strong>MySim</strong></span><span style="color:#122850;">tropolis</span></span> idea.
      	</li>
      </ul>


      <p>
      	 
      </p>


      <p>
      	<u>Note</u>: As an alternative to the main <em>Rulez</em> file, there's also a "<em>Less Rulez</em>" edition available <a href="https://community.simtropolis.com/forums/topic/757768-mysimtropolis-invitation-to-become-a-simcity-4-mysim/?do=findComment&amp;comment=1720913" rel="">here</a>.
      </p>


      <p>
      	Use this version instead if you wish to preserve the 21 built-in Sims as well.
      </p>


      <p>
      	 
      </p>


      <p>
      	<span style="font-size:18px; color:#122850;"><strong>You can join too!</strong></span>
      </p>


      <p>
      	You may have just become aware of this mod, and at this point might be wondering if you can also be immortalized as a MySim. The good news is it's not too late, nor is there a deadline to join yourself. The idea is anyone can post and be included in the next available slot just like everyone else.
      </p>


      <p>
      	<span style="font-size:16px; color:#FF00FF;"><em>Sign up in this thread:</em></span>
      </p>

      <iframe allowfullscreen="" class="ipsEmbed_finishedLoading" data-controller="core.front.core.autosizeiframe" data-embedcontent="" data-embedid="embed4185443747" scrolling="no"
      src="https://community.simtropolis.com/forums/topic/757768-mysimtropolis-invitation-to-become-a-simcity-4-mysim/?do=embed" style="overflow:hidden; height:330px; max-width:502px;"></iframe>


      <p>
      	<span style="font-size:12px; color:#FF00FF;"><em>You can be next...</em></span>
      </p>


      <p>
      	<br>
      	We'll then release periodic updates to this file entry here on the STEX, including those newly immortalized who are equally welcome to be part of this as well. We plan to do this in batches, aiming for around a weekly basis (time dependent of course on our other current commitments).
      </p>


      <p>
      	<br>
      	Want to share your <span style="font-size:16px; font-weight:800; text-shadow:1px 1px 0px #CBCBCB;"><span style="color:#1ADCFF;"><strong>MySim</strong></span><span style="color:#122850;">tropolis</span></span> pics?
      </p>


      <p>
      	Post in the dedicated <em><a href="https://community.simtropolis.com/forums/topic/757866-show-us-your-mysimtropolis-sims/" rel="">Show Us Your MySimtropolis Sims</a></em> topic.
      </p>


      <p>
      	<br>
      	Interested in the technical details as a quick and efficient means of adding your own MySims?
      </p>


      <p>
      	View this thread:<br>
      	<a href="https://community.simtropolis.com/forums/topic/757889-mysimsdat-the-techy-hexy-details/" rel="">MySims.dat - The Techy, Hexy Details</a>
      </p>


      <p>
      	<br>
      	<span style="font-size:16px; color:goldenrod;"><strong>As a little bonus...</strong></span>
      </p>


      <p>
      	Additionally, everyone who signs up to be included receives a special commemorative profile badge.
      </p>


