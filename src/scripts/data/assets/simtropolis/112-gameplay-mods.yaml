    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p><font face=\"Arial, Helvetica, sans-serif\">I have wanted to update the crime simulation in SC4 to reflect that of a more realistic model for awhile. There was simply TO MUCH crime in a city. The following mod address both the\_sim and the other desire to elimiate the problem all together.</font></p>\n<p><font face=\"Arial, Helvetica, sans-serif\">This file contains two separate options. NoCrime.dat updates the crime simulator to eliminate crime. This doesn't\_eliminate the need for your sims to feel \"safe\". So police stations are still useful.</font></p>\n<p><font face=\"Arial, Helvetica, sans-serif\">The\_other file is LowCrime.dat which dramatically reduces the amount of crime in your city as well as increasing the overall effectiveness of police stations in reducing crime.</font></p>\n\n\t\t\t\t\t\t</body>"
