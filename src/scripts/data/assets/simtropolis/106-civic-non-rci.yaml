    description: "<body>\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p><span style=\"text-decoration:underline;\"><strong>Customs House, by Mattb325.</strong></span></p>\n<p>\_</p>\n<p>In most towns and cities, customs is an important part of the importing  and taxation process and is overseen by the government.</p>\n<p>\_</p>\n<p>Over the years, many impressive public buildings have been constructed to house this crucial part of international trade.</p>\n<p>\_</p>\n<p>This particular Customs House is inspired by the one that has stood in Salem Massachusetts since 1819 (due to the way the land slopes in real life it is not an exact replica). The basement at the rear of the building is used for impounding goods.</p>\n<p>\_</p>\n<p>This <abbr title=\"Building Architect Tool\">BAT</abbr> provides civic jobs as well as lifting the demand caps (and hence driving demand) for Manufacturing and IHT jobs in your city and region. It also boosts your mayor rating.</p>\n<p>\_</p>\n<p>It is offered as a reward (without the need to meet any pre-existing criteria) and can be placed more than once in a city. It is found in the rewards menu.</p>\n<p>\_</p>\n<p><span style=\"text-decoration:underline;\"><strong>STATS - REWARD:</strong></span></p>\n<p>\_</p>\n<p><span style=\"color:#000080;\">Plop Cost:\t\t\t\t\t    $43,400</span></p>\n<p><span style=\"color:#000080;\">Bulldoze Cost:\t\t\t\t  $434</span></p>\n<p><span style=\"color:#000080;\">Demand Satisfied:\t\t\t IM 9,000, IH 9,000</span></p>\n<p><span style=\"color:#000080;\">Demand Created:\t\t\t  R$ 20, R$$ 30, R$$$ 30</span></p>\n<p><span style=\"color:#000080;\">Landmark Effect:\t\t\t   40/20</span></p>\n<p><span style=\"color:#000080;\">Mayor Rating:\t\t\t\t   10/256</span></p>\n<p><span style=\"color:#000080;\">Pollution:\t\t\t\t\t\t  1 (air) /1 (water) /10 (garbage)</span></p>\n<p><span style=\"color:#000080;\">Radius:\t\t\t\t\t\t\t 1/2/0</span></p>\n<p><span style=\"color:#000080;\">Power Consumed:\t\t\t 50 MwH</span></p>\n<p><span style=\"color:#000080;\">Water Consumed:\t\t\t 18 Gallons</span></p>\n<p><span style=\"color:#000080;\">Budget:\t\t\t\t\t\t    Government Buildings</span></p>\n<p><span style=\"color:#000080;\">Monthly Cost:\t\t\t\t   $150</span></p>\n<p>\_</p>\n<p><span style=\"text-decoration:underline;\"><strong>DEPENDENCIES:</strong></span> <em>(note you must be registered with, and logged into, the </em><abbr title=\"Lot EXchange (SC4Devotion)\"><em>LEX</em></abbr><em> to download these)</em></p>\n<p>\_</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Prop Pack CP Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)</p>\n<p>BSCBATPropsMattb325_Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383</a>)</p>\n<p>\_</p>\n<p>To install, simply unzip the atached file into your plugins folder</p>\n<p>\_</p>\n<p>Thankyou and enjoy</p>\n\n\t\t\t\t\t\t</body>"
