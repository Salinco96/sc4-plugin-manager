    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Trade Union Hall, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is a somewhat dumpy little structure redolent of the typical modern office construction seen during the late 1950's.\n</p>\n\n<p>\n\tDuring the middle part of the 20th Century, the trade union movement was at its height and such structures were often purpose built to house both the collective organisation of its members to campaign for better working conditions and treatment as well as lobbying governments for the implementation of labour and employment law reforms.\_\n</p>\n\n<p>\n\tI have made this as a new type of 4x2 reward lot which looks equally good placed in either a dense downtown environment or along a more suburban high-street.\_\n</p>\n\n<p>\n\tPlacing this lot will greatly drive demand in the following sectors: CO§§; CO§§§; R§; R§§; R§§§; I-D; I-M and I-H, with the largest up-tick in the R§§, CO§§ and I-M sectors.\n</p>\n\n<p>\n\tTherefore, judicial placement of this lot will help alleviate demand caps and, when combined with adequate services, will even combat negative demand.\n</p>\n\n<p>\n\tThe building itself also directly provides 760 highly desirable civic jobs across all wealth levels.\n</p>\n\n<p>\n\tThere is no restriction as to how often this lot can be placed and has a positive effect on surrounding commercial and residential development.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong><br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ §17,000<br>\n\tBulldoze Cost:\_\_ \_\_\_ §2,380<br>\n\tMonthly Cost:\_\_ \_\_\_ \_§130<br>\n\tWealth:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ Medium<br>\n\tDemand Created:\_\_Jobs§ 60; Jobs§§ 450; Jobs§§§ 250<br>\n\tDemand Satisfied:\_R§ 25,000; R§§ 300,000; R§§§ 20,000. CO§§ 300,000; CO§§§ 20,000. I-D 10,000; I-M 300,000 I-H 20,000.<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ \_10 over 17 tiles<br>\n\tLandmark Effect\_\_ \_105 over 55 tiles<br>\n\tPollution at Centre:1 (air) /1 (water) /10 (garbage)<br>\n\tPollution Radius:\_\_ \_3/2/2<br>\n\tPower Consumed:\_33 Mwh<br>\n\tWater Consumed:\_\_39 Gallons<br>\n\tOccupant Groups:\_\_Reward; Landmark Queue; Crowd Biz; Crowd White Coat; MowerBldg; TV Magnet; Biz Lawyer Attack (Government Buildings and Landmark Effect budget items)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_<br>\n\t\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>Dependencies:</strong>\n</p>\n\n<p>\n\t* <abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t* <abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props CP Vol02: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip these files into your plugins folder.\_\n</p>\n\n<p>\n\t<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
