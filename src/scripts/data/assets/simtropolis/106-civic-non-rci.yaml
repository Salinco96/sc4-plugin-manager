    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Perth Council Building, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tInspired by the Council Building in Perth's Stirling Gardens, here is another iconic early 1960's building.\n</p>\n\n<p>\n\tThis is an example of the modernist style with Bauhaus leanings, and has distinctive external 'T' shaped sun-shades in alternating patterns over the curtain glass wall to block out the hot Western Australian sun. Conversely, the roof area has a perspex covered walkway which I imagine would be about as comfortable as an ant under a magnifying glass in the broiling summer heat!\n</p>\n\n<p>\n\tIt is with the 'T' shaped awnings that I taken most of the liberties with this building; reducing the width of the top part of the 'T' to ensure that each sun-shade is clearly visible in game rather than blurring into one.\_\n</p>\n\n<p>\n\tThe real-life building was actually slated for demolition in the 1990's, but was saved and renovated as well as adding one extra floor at the top of the building.\_\n</p>\n\n<p>\n\tRecently, the building was also fitted thousands of coloured leds: hence, the unusual, and prettily-coloured night-lights.\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> functions as a government building and town hall in game.\_\n</p>\n\n<p>\n\tIn addition to providing your sims with 185 highly desirable civic jobs, it will help alleviate the commercial demand caps that can hinder city development. Given the way that the game is designed, in addition to providing health, education, safety, etc, using rewards is an absolutely necessary part of being able to develop large cities and regions.\n</p>\n\n<p>\n\tIt sits on a 5x3 lot and will easily blend in with other park lots (such as the <abbr title=\"SimForum BAT Team\">SFBT</abbr> mid-wealth set) that use the Maxis R$$ plain grass. Similarly, given the fact that the building is 13 floors high, it will also work well in a dense city environment.\n</p>\n\n<p>\n\t* It is offered as a reward without needing to meet pre-existing conditions.<br>\n\t* It is located in the REWARD Menu\_<br>\n\t* It can be placed more than once in a city.\_<br>\n\t* It <u>DOES NOT</u> over-write the ingame town hall (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis town hall reward.<br>\n\t* It <u>DOES NOT </u>over-write any of my other town hall lots (so can be used in conjunction with these as well).\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size : \_ \_ \_ \_ \_ \_ \_ 5 x 3<br>\n\tPlop Cost: \_ \_ \_ \_ \_ \_§47,000<br>\n\tMonthly Cost: \_ \_ \_§1,170<br>\n\tBudget Item: \_ \_ \_ \_Government Buildings<br>\n\tOccupant Groups: Reward, Courthouse<br>\n\tDemand Created: \_Jobs§: 23, Jobs§§: 151, Jobs§§§: 11.<br>\n\tLandmark Effect: +105 over 33 tiles<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ Air 3 over 2 tiles, Water 2 over 3 tiles, Garbage 31 over 0 tiles<br>\n\tPower consumed: \_55 MwH<br>\n\tWater consumed: \_111 Gallons/Month<br>\n\tBulldoze Cost: \_ \_ \_ §11,720\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains TWO file types in two seperate folders; one for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mods) and one for the standard Maxis nite.\_<br><u><strong>You must choose only one file</strong></u> - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - SG Vol01.dat (https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT PARKING TEXTURES:</strong>\n</p>\n\n<p>\n\tSadly, negative comments/reviews from a few members of the community continue to force me to add this <em>utterly</em> ridiculous disclaimer...this building has underground parking, and I have not used parking textures. If you wish to add parking textures, please do so using the lot editor and keep your negativity to yourself.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks.\n</p>\n\n\t\t\t\t\t\t</body>"
