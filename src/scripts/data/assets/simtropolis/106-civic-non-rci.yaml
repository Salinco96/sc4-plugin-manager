    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>The UC Clinic, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tInspired by the old (and long demolished) Union Club which once stood on Bligh St, this is a smaller medical facility for towns or to supplement larger hospital care. Unlike the modern connotations of a union, this club housed university professors, alumni, medical professionals and the like. Being a member of this club granted one access to the top echelons of society, so I have made it a luxury clinic.\n</p>\n\n<p>\n\tThe lovely Georgian style sandstone building with its striking basement are an unusual feature for SC4 buildings. On a 3x1 lot it is also quite a useful size to fill awkward gaps left over by diagonal or <abbr title=\"Fractional Angle Road\">FAR</abbr> roads and standard zoning.\n</p>\n\n<p>\n\tThe lot comes is a ploppable Clinic, which is found in the Health Menu and is has a decent capacity (1,650) and radius (624). It also provides up to 62 civic jobs across all 3 wealth categories.\_\n</p>\n\n<p>\n\tIt works well in a old town environment as well as a suburban high street (where you can place parking behind the building). While I have made very large hospitals in the past, I actually like these smaller civic buildings as they are really useful in terms of getting sims into jobs: especially when making larger suburban areas.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS CLINIC:</strong>\n</p>\n\n<p>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ 3x1<br>\n\tOccupant Groups: Civic, Health, Strikeable Health, Hospital, <abbr title=\"BATT Squad Certification\">BSC</abbr>, <abbr title=\"BATT Squad Certification\">BSC</abbr>-Mattb325<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_$1,150 \_<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Jobs$16; Jobs$$35; Jobs$$$11<br>\n\tBuldoze Cost:\_\_ \_\_\_ \_\_$70<br>\n\tPower Consumption:\_ 3 MWh<br>\n\tWater Consumption:\_ \_10 Gal/month<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_1 (Air)/ 1 (Water)/ 0 (Garbage )<br>\n\tPollution Radius:\_ \_ \_ \_ \_ \_3/4/0<br>\n\tHospital Coverage Radius:\_\_ \_624<br>\n\tHospital Pop vs. Distance:\_\_ \_100 / 100<br>\n\tHospital Effect vs. Ave Age:\_\_ \_8 / 8<br>\n\tHospital Patient Capacity:\_\_ \_1,650<br>\n\tHospital HQ Boost:\_ \_ \_ \_ \_ \_ \_ \_ \_11.52<br>\n\tCatalog Monthly Cost:\_ \_ \_ \_ \_ \_$ 600 / $ 100\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
