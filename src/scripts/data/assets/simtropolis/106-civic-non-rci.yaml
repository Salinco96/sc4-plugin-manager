    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n<p>\n\tThis primary school features two buildings: a large structure from the early 20th century and a newer one, probably built around the 1980's for extra capacity. The 5x4 lot also comes with a small square for kids to play around during recess. Bike storage is available in the front and back. Cars can park in the back. The driveway is transit enabled for streets, making it easy to connect this to existing road networks. It has the same stats as the original building by <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/794764-koumus/?do=hovercard\" data-mentionid=\"794764\" href=\"https://community.simtropolis.com/profile/794764-koumus/\" rel=\"\">@koumus</a>: 18$ 20$$ and 2$$$ jobs, and a capacity of 500 students.\n</p>\n\n<p>\n\tThe attached screenshots show my custom pavement (created through <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/651629-rsc204/?do=hovercard\" data-mentionid=\"651629\" href=\"https://community.simtropolis.com/profile/651629-rsc204/\" rel=\"\">@rsc204</a>'s <a href=\"https://community.simtropolis.com/files/file/30033-mgb-maxis-texture-replacement-dev-kit/\" rel=\"\">MTRDK</a>) and grass (Lowkee's <a href=\"https://www.sc4evermore.com/index.php/downloads/download/37-terrain-mods-and-tree-controllers/41-appalachian-terrain-mod-by-lowkee33\" rel=\"external nofollow\">Appalachian terrain mod</a>). As far as I know the used texture ID's are standard, so it should work whether or not you're using particular mods. Let me know in the comments if you run into any trouble!\n</p>\n\n<p>\n\t<strong>Dependencies</strong>\n</p>\n\n<ul>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/34010-hjorthagen-school/\" rel=\"\">Hjorthagen School</a> (Specifically the SC4MODEL file)\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/\" rel=\"\">SuperSHK MEGA Parking Textures</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/33965-girafe-maxis-fence-hd-replacement-mod/\" rel=\"\">Girafe Maxis Fence HD Replacement Mod</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/27-sc4d-lex-legacy-bsc-vip-girafe-flora\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> VIP Girafe Flora Pack</a> (Specifically the files for Bushes, Daisy, Lindens, Norway maples, Rowan trees)\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/11421-jenx-porkie-expanded-porkie-props/\" rel=\"\">JENX-Porkie Expanded Porkie Props</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/25681-murimk-props-vol01-bicycle-props-with-bikers-mmp/\" rel=\"\">Murimk - Props Vol01 - Bicycle Props with Bikers <abbr title=\"Mayor Mode Ploppable\">MMP</abbr></a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/27563-shk-parking-pack/\" rel=\"\">SHK Parking Pack</a>\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/31374-rdg-prop-pack-1/\" rel=\"\">RDG Prop Pack 1</a>\n\t</li>\n</ul>\n\n<p>\n\tThis may seem like quite a list, but most are well-used by the community and will probably be in your plugins folder already. I tend to reuse the same textures and props, so if you like my lots it might be worth getting the files <img alt=\":)\" data-emoticon=\"\" height=\"30\" src=\"https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/LlamaSmile@2x.gif 2x\" title=\":)\" width=\"30\" >\_\n</p>\n\n\t\t\t\t\t\t</body>"
