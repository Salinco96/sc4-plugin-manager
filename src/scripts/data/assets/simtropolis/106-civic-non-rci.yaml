    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Modern Bureau of Bureaucracy, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis modern Bureau of Bureaucracy is a fictional government building reached by a distinctive semi-circular sunken staircase.\_\n</p>\n\n<p>\n\tThe design of the building is intended to be austere and intimidating.\_\n</p>\n\n<p>\n\tThe building gouges through the landscape and forces anyone who seeks to enter to descend into the middle of government madness.\n</p>\n\n<p>\n\tIt is modded (unsurprisingly) as a Bureau of Bureaucracy, and is found in the rewards menu.\_\n</p>\n\n<p>\n\tIt sits on a 6x6 lot.\_\n</p>\n\n<p>\n\tUnlike the Maxis counterpart it is available at any time and can be placed more than once. Given that this building takes up more space than the in-game version (and my older version of the Bureau of Bureaucracy), it has enhanced statistics and does not act as a deterrent to nearby residential development which occurs when placing the Maxis version.\n</p>\n\n<p>\n\tLike the in-game version this building provides civic jobs, and helps raise demand caps and mayor rating which is vital if you are to continue building a large city.\n</p>\n\n<p>\n\tIt <u><strong>DOES NOT</strong></u> replace the in game version and both the Maxis and my new version plus my old version can co-exist in the same city if you wish.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong><br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_§36,000<br>\n\tBulldoze Cost:\_\_ \_\_\_ \_§6,920<br>\n\tMonthly Cost:\_ \_ \_ \_ \_§290<br>\n\tWealth:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Medium<br>\n\tDemand Created:\_\_ \_Jobs§ 350; Jobs§§ 180; Jobs§§§ 86<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ \_ 21 over 21 tiles<br>\n\tLandmark Effect\_ \_ \_80 over 32 tiles<br>\n\tPollution at Centre:\_2 (air) /2 (water) /28 (garbage)<br>\n\tPollution Radius:\_\_ \_3/4/0<br>\n\tPower Consumed:\_\_63 Mwh<br>\n\tWater Consumed:\_\_ 63 Gallons<br>\n\tOccupant Groups:\_ \_Reward &amp; DMV (Government Buildings and Landmark Effect budget items)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tSelect the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t---------------------------------------\n</p>\n\n<p>\n\tDependencies:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - CPVol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> - VIP Girafe Poplars (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3579\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3579</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> - VIP Girafe Elms (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3347\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3347</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip these files into your plugins folder.\_\n</p>\n\n<p>\n\t<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
