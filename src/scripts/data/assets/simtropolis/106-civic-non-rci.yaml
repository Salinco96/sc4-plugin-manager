    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Meeting Hall, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tAn old style meeting hall for your cities and towns.\n</p>\n\n<p>\n\tIn many smaller towns and larger cities, meeting halls often took the place of the Town Hall. They were an important part of civic life, and while many had a quasi-religous purpose, many were purely non-sectarian.\n</p>\n\n<p>\n\tThis colonnaded Italianate building with its little tower is offered as a non-conditional reward and is a modified version of the Town Hall reward.\_\n</p>\n\n<p>\n\tIn addition to providing your sims with highly desirable civic jobs, it has also been modded to provide residential and commercial cap relief by providing both Park and Landmark effects.\n</p>\n\n<p>\n\tAll these benefits do have a small cost. In addition to the §8K outlay, this will set the city back §85 per month.\n</p>\n\n<p>\n\t* It is offered as a reward without needing pre-existing conditions.<br>\n\t* It is located in the REWARD Menu.\_<br>\n\t* It can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame Town Hall (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis reward.\n</p>\n\n<p>\n\tPlacing rewards is an essential part of growing a large city and region, given their cap-busting and desirability increasing effects.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size : \_ \_ \_ \_ \_ \_ \_2x3<br>\n\tPlop Cost: \_ \_ \_ \_ \_ \_§8,000<br>\n\tMonthly Cost: \_ \_ \_ §85<br>\n\tBulldoze Cost: \_ \_ \_§2,460<br>\n\tBudget Item: \_ \_ \_ \_ Government Buildings<br>\n\tOccupant Groups: Reward, Courthouse, Civic<br>\n\tDemand Created: \_Jobs§: 4, Jobs§§: 46, Jobs§§§: 6.<br>\n\tLandmark Effect: \_ +60 over 25 tiles<br>\n\tPark Effect: \_ \_ \_ \_ \_+20 over 10tiles<br>\n\tPollution:\_\_ \_ \_ \_ \_ \_ \_ \_ \_Air 1 over 2 tiles, Water 1 over 3 tiles, Garbage 8 over 0 tiles<br>\n\tPower consumed: \_20 MwH<br>\n\tWater consumed: \_41 Gallons/Month\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. Either: (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/) OR (http://gizmo.aplaceforwebsite.com/index.php)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> - VIP girafe elms.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3347\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3347</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
