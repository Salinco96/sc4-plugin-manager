    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Galaxy Casino, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn real life, Casinos are often tacky, kitsch affairs. Certainly the most famous Casinos in Las Vegas are massive, over-the-top, fantastical creations that defy good sense and good taste. Not all Casinos are the size of small cities and to that end I actually don't mind the Maxis Casino, but the way the game's creators modded it means that it certainly does attract a disproportionate level of crime and negativity when placed.\n</p>\n\n<p>\n\tThis Casino is different in that regard.\_\n</p>\n\n<p>\n\tThe building is completely fictional and I tried to make it less offensive to surrounding areas when placed (both visually and in terms of its modding).\n</p>\n\n<p>\n\tAt eighteen stories high, it is designed to fit into a high-rise/downtown city-scape and will certainly stand out with its modern, eye catching angular design. Like many modern casinos, the gaming floors are separated from the hotel with a pool terrace which effectively breaks the building into a casino wing and a hotel wing.\n</p>\n\n<p>\n\tI have modded the casino to ensure that placing it does not cause crime to go through the roof or your mayor rating to plummet.\_\n</p>\n\n<p>\n\tIt provides 650 civic jobs and boosts surrounding commercial demand. However, this isn't a cheat lot and it has balanced stats such as discouraging high-wealth residential development within a 16 tile radius.\_\n</p>\n\n<p>\n\tIn terms of crime, within 16 tiles of the casino, the efficacy of nearby police stations is slightly reduced which mimics the real world set up of elevated criminal activity in a house of gambling.\_\n</p>\n\n<p>\n\tThe crime effect examplar I have used does not increase overall city crime rates, so you can place this building without it fearing terrible consequences.\_\n</p>\n\n<p>\n\tThat said, even though the lot is high wealth, I would refrain from placing it in the middle of CO§§§, R§§§ or IHT areas as it will cause these areas to be slightly less desirable. I would also recommend placing one of my police stations (which have more effective modding that standard police stations) very close by.\n</p>\n\n<p>\n\tSo with those points in mind, the usage is aligned to real-life casinos. And, just like the Maxis casino it will provide your coffers with §250 per month. Kick-backs are an ugly thing.\n</p>\n\n<p>\n\tIt is a non-conditional reward that operates as a business deal and is found in the rewards menu. It doesn't over-write the in game casino nd you can use my version and the maxis version if you wish. Obviously enacting the no gambling ordinance negates the point of having this download.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS CASINO:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_5x3<br>\n\tOccupant Groups:\_ \_ Reward, VIP, Taxi Maker, Casino<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ § 0<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ Jobs§ 300; Jobs§§ 250; Jobs§§§ 100<br>\n\tLandmark Effect:\_ \_ \_+80 over 30 tiles<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ \_ \_ 1 over 30 tiles<br>\n\tMayor Rating Effect:\_1 over 20 tiles<br>\n\tCrime Effect:\_\_ \_\_\_ \_\_\_ \_\_\_+4 over 16 tiles<br>\n\tBuldoze Cost:\_\_ \_\_\_ \_\_\_ \_\_§ 26,000<br>\n\tPower Consumption:112 MWh<br>\n\tWater Consumption:\_61 Gal/month<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\_2 (Air)/ 2 (Water)/ 15 (Garbage)<br>\n\tPollution Radius: \_ \_ \_ 4/5/2<br>\n\tBudget Item:\_\_ \_\_\_ \_\_\_ \_\_\_ Business Deals; Business Deal Income<br>\n\tBudget Item Cost:\_\_ \_\_\_§ -250\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains TWO model files; one is for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must select and install only one file - depending on which night version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*Mattb325 Urban Civics Prop Pack Vol01 DARK NITE: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3710\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3710</a>)\_\n</p>\n\n<p>\n\t<strong>OR (you only need one file, depending on whether you use Dark nite or Maxis Nite)</strong>\n</p>\n\n<p>\n\t*Mattb325 Urban Civics Prop Pack Vol01 MAXIS NITE: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3709\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3709</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
