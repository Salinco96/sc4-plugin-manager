    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p><span style=\"text-decoration:underline;\"><strong>James Park House, by Mattb325.</strong></span></p>\n<p>\_</p>\n<p>A request from a fellow SimCity player, James Park House is located on Cumberland Avenue in Knoxville Tennesee.</p>\n<p>\_</p>\n<p>Listed on the US National Register of Historic Places since 1972, the house was built by merchant and Knoxville Mayor James Park in 1812, making it the second-oldest building in downtown Knoxville.</p>\n<p>\_</p>\n<p>Like many old homes, James Park House has had a chequered history. Up until about 1910 it served as a private residence: after that it was sold and converted to office space. It was used by the Red Cross during WWI and served as a medical clinic until the turn of the 21st Century. During the 1960's a rear wing was added to serve as a medical auditorium and doctors rooms. <em>(I did not include the modern addition as part of my </em><abbr title=\"Building Architect Tool\"><em>BAT</em></abbr><em>)</em></p>\n<p>\_</p>\n<p>In 2002, it was purchased by Gulf &amp; Ohio Railroads and restored to its 19th century condition.</p>\n<p>\_</p>\n<p>Given that house spent almost 100 years as a medical facility, I have given it the function of a hospital ingame.</p>\n<p>\_</p>\n<p>As it sits on a 2x2 lot, I have found this is really useful for suburban areas; but the building works equally well in a dense environment.</p>\n<p>\_</p>\n<p>As an added bonus, this building has a custom foundation so is just as much at home on hilly terrain as it is on level ground. The stats of this hospital are basically aligned to the ingame version.</p>\n<p>\_</p>\n<p><span style=\"color:#0000CD;\"><span style=\"text-decoration:underline;\"><strong>STATS:</strong></span></span></p>\n<p>\_</p>\n<p><span style=\"color:#0000CD;\">Patient Capacity:    3,000</span></p>\n<p><span style=\"color:#0000CD;\">Monthly Cost:\t\t $1,200</span></p>\n<p><span style=\"color:#0000CD;\">Hospital Boost:\t   11.52</span></p>\n<p><span style=\"color:#0000CD;\">Coverage Radius:   800</span></p>\n<p><span style=\"color:#0000CD;\">Plop Cost:\t\t\t   $1,100</span></p>\n<p><span style=\"color:#0000CD;\">Bulldoze Cost:\t    $100</span></p>\n<p><span style=\"color:#0000CD;\">Demand Created:   Jobs$: 35, Jobs$$: 53, Jobs$$$: 11</span></p>\n<p><span style=\"color:#0000CD;\">Pollution:\t\t\t\t 2/2/21</span></p>\n<p><span style=\"color:#0000CD;\">Pollution Radius:\t 3/4/0</span></p>\n<p><span style=\"color:#0000CD;\">Power Consumed:  53 Mwh</span></p>\n<p><span style=\"color:#0000CD;\">Water Consumed:   85 Gallons</span></p>\n<p>\_</p>\n<p><span style=\"text-decoration:underline;\"><strong>DEPENDENCIES:</strong></span> <em>(note you must be registered and logged into the SC4Devotion </em><abbr title=\"Lot EXchange (SC4Devotion)\"><em>LEX</em></abbr><em> to download these)</em>:most of you will have Cycledoggs dependencies anyway.</p>\n<p>\_</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props CP Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props CP Vol02 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack CP Vol1b (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)</p>\n<p>\_</p>\n<p>To install, simply unzip the file into your plugins folder.</p>\n<p>\_</p>\n<p>Thankyou and enjoy.</p>\n\n\t\t\t\t\t\t</body>"
