    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Old New York Police Department Headquarters, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tMore like a palace than a police station, this real building on Centre Street New York was built in 1909 and housed the New York Police department from 1909 to 1973.\n</p>\n\n<p>\n\tThe building is listed on the National Register of Historic Places.\n</p>\n\n<p>\n\tA fine example of the Beaux Arts style, they sure don't make them like this anymore....\_\n</p>\n\n<p>\n\tThis is the ortho version.\_\n</p>\n\n<p>\n\tWhen modeling this, I have taken a number of liberties: most notably squaring off the back of the building (in real life it is an odd wedge shape that doesn't fit any of the <abbr title=\"Network Addon Mod\">NAM</abbr> <abbr title=\"Fractional Angle Road\">FAR</abbr> roads, so it would have been pointless to remain true to the original in terms of usability) and I haven't included the little projection to one side.\n</p>\n\n<p>\n\tGiven the classic architecture, this will work equally well in either a New York scene or a European one.\n</p>\n\n<p>\n\tAn overhanging diagonal version with near identical stats will follow soon.\n</p>\n\n<p>\n\tAll my police stations are specially modded and will squash the crime bug that plagues large lots such as airports and golf courses. This building is no exception, and it also has a massive coverage radius and capacity.\n</p>\n\n<p>\n\tBeing a Police station, it is found in the police menu. The buildings provide employment for 294 of New York's finest SIMS.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ 6x3<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ §2,430<br>\n\tMonthly Cost:\_ \_ \_ \_ §550<br>\n\tBudget Item:\_ \_ \_ \_ \_ \_Police Department<br>\n\tOccupant Groups: Civic, Police, PoliceBig, Delux Police Station, Strikeable Police<br>\n\tDemand Created: \_Jobs§: 262, Jobs§§: 27, Jobs§§§: 5.<br>\n\tRadius:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 4,096 meters<br>\n\tDispatch Radius:\_ \_ 300 meters<br>\n\tTotal Dispatches:\_ \_12 cars<br>\n\tJail Capacity:\_ \_ \_ \_ \_ 180 inmates<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_ Air 7 over 2 tiles, Water 4 over 3 tiles, Garbage 3 over 0 tiles<br>\n\tPower consumed: \_12 MwH / Power Generated 1 MwH<br>\n\tWater consumed:\_ \_47 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_§110\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tDEPENDENCIES:\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr>-VIP Girafe Poplars: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3579\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3579</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
