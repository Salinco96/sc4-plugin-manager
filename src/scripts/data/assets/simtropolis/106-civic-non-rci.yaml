    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Fermilab Illinois, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tMade as a request, this is the main hall building of the Fermilab Particle Accelerator Laboratory in Batavia, Illinois.\n</p>\n\n<p>\n\tConstructed in the 1970s, the building was inspired by Cathedral architecture (realised in the brutalist style) at the insistence of the lab's first director (Robert Wilson) who insisted that the buildings on the site were not merely concrete blocks.\n</p>\n\n<p>\n\tThe Hi-tech building is offered as a non-conditional reward and is a modified version of the advanced research centre. It does not generate radiation (which the in game reasearch centre does) and it looks best placed as an ex-urban-style campus surrounded by large tracts of woodland/open land/ponds, etc.\n</p>\n\n<p>\n\tIn addition to providing your sims with 3,524 highly desirable civic jobs that are filled by all wealth levels, this is a <strong>CAP</strong> busting lot.\_\n</p>\n\n<p>\n\tIt will raise demand by the following amounts:\n</p>\n\n<p>\n\tManufacturing: \_ 290,000<br>\n\tHiTech Industry: 690,000<br>\n\tCO$$:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_100,000<br>\n\tCO$$$:\_ \_ \_ \_ \_ \_ \_ \_ \_100,000<br>\n\tR$$:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_50,000\n</p>\n\n<p>\n\tPlacing this lot will also give additional residential and commercial cap relief by providing positive Park, Mayor and Landmark effects. Obviously placing this building will give a real boost to your IHT and CO demand.\n</p>\n\n<p>\n\tAll these benefits do have a cost (which is only fair). In addition to the $120K outlay, this will set the city back $530 per month.\n</p>\n\n<p>\n\t* It is offered as a reward without needing pre-existing conditions.<br>\n\t* It is located in the REWARD Menu.\_<br>\n\t* It can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame Advanced Research Center (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis reward.\n</p>\n\n<p>\n\tPlacing rewards is an essential part of growing a large city and region, given their cap-busting and desirability increasing effects.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_6x14<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ $ 120,000<br>\n\tMonthly Cost:\_ \_ \_ \_ $ 530<br>\n\tBudget Item:\_ \_ \_ \_ \_ Government Buildings<br>\n\tOccupant Groups: Reward, Crowd White Coat, YIMBY<br>\n\tDemand Created: \_Jobs$: 10, Jobs$$: 2,661, Jobs$$$: 853.<br>\n\tLandmark Effect:\_ +205 over 53 tiles<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ +10 over 53 tiles<br>\n\tMayor Rating:\_ \_ \_ \_ +25 over 220 tiles<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ Air 25 over 2 tiles, Water 92 over 3 tiles, Garbage 140 over 0 tiles<br>\n\tPower consumed:468 MwH<br>\n\tWater consumed: 842 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_$ 30,000\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. Either: (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/) OR (http://gizmo.aplaceforwebsite.com/index.php)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)<br>\n\t*Diggis Ponds Grass Base Models: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2090\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2090</a>)<br>\n\t*Maxis International DayOfPeace: (<a href=\"https://community.simtropolis.com/sc4-maxis-files/\" rel=\"\">https://community.simtropolis.com/sc4-maxis-files/</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
