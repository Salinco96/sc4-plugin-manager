    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Essex County Recreation Center, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tBefore Coronavirus, it is rumoured that many people used to play group sports. It\_is also rumoured that large groups of people used to congregate to watch these activities take place. Even when these activities occurred inside. Strange but true.\n</p>\n\n<p>\n\tMade as a request for a fellow SC4 player, this large building is based on a real arena in Essex County, New Jersey. It houses an ice-hockey and ice-skating arena with two NHL (National Hockey League) sized skating rinks.\_\n</p>\n\n<p>\n\tLike the real building, which is surrounded by 38 acres of parkland, I have lotted this in such a way that it will blend in with KOSCs park series, but it will certainly work as a stand alone park.\n</p>\n\n<p>\n\tIt sits on an 8x8 lot and is found in the park menu (about half-way down).\n</p>\n\n<p>\n\tIn addition to providing healthy park and landmark effects (which will encourage residential and commercial development), placing this building will also bust demand caps for R§ and R§§ sims.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS PARK:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_8x8<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_§ 2,610<br>\n\tBulldoze Cost:\_ \_ \_ \_ § 219<br>\n\tDemand Satisfied: R§ 256,000; R§§ 256,000<br>\n\tLandmark Effect:\_ \_85/30<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ \_85/30<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ -7 (Air)/ 7 (Water)/ 28 (Garbage )<br>\n\tPollution Radius:\_ \_4/5/0<br>\n\tMonthly cost:\_ \_ \_ \_ \_§ 268<br>\n\tPower Consumed:10 Mwh<br>\n\tWater Consumed: 70 Gal/Month<br>\n\tOccupant Group:\_\_ Building: Civic; Building: Park, Stadium\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
