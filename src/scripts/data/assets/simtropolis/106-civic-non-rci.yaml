    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Diagonal Courthouse, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn my opinion, one of the easiest ways to change the look and feel of a built-up area is by having a large variety of civic buildings: it really does help keep the game fresh and can provide that all important sense of place. This is a purely fictional larger style courthouse that is aligned to diagonal roads and avenues.\_<br>\n\tThis building is designed to bolster policing efficiency: it also breaks demand caps of R$$, R$$ and CO$$ that hinder city and regional growth.\n</p>\n\n<p>\n\tIn addition to CAP busting and providing 240 desirable civic jobs, placing this building also has a positive effect for both Landmark (ie businesses) and parks (ie residential) in the immediate vicinity. This is useful for larger cities and towns and will definitely assist in promoting additional growth.\n</p>\n\n<p>\n\t<br>\n\tThe building is offered as an overhanging angled prop building on a 1x2 lot that is suitable for placing along the diagonal road network.\n</p>\n\n<p>\n\t<br>\n\tThere are a plethora of filler pieces available on the exchanges for you to decorate the surrounding area of the building such as my example with ped-malls, <abbr title=\"Street Addon Mod\">SAM</abbr> over-rides and park filler pieces: this way, every time you decorate the surrounding lot in game, no two need look the same and it brings a touch of Cities: Skylines to good old SC4.\_\n</p>\n\n<p>\n\t<br>\n\tThis courthouse reward is non-conditional and is available at any time in the rewards menu. It does not over-write any other courthouse rewards and can be used in conjunction with the Maxis courthouse, or any other courthouse lots.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS COURTHOUSE:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_1x2 (overhanging version)<br>\n\tOccupant Groups:\_\_Reward, Courthouse<br>\n\tPlop Cost:\_\_ \_\_\_ \_\_\_ \_\_\_ \_§ 16,000\_<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ Jobs§ 70; Jobs§§ 20; Jobs§§§ 50<br>\n\tDemand Satisfied:\_R§§ 10,000; R§§§ 10,000; CO§§ 8,000<br>\n\tLandmark Effect:\_\_ +100 over 80 tiles<br>\n\tPark Effect:\_\_ \_\_\_ \_\_\_ \_\_+70 over 50 tiles<br>\n\tBuldoze Cost:\_\_ \_\_\_ \_\_§ 1,500<br>\n\tPower :\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 30 MWh<br>\n\tWater :\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_60 Gal/month<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ 2 (Air)/ 2 (Water)/ 11 (Garbage )<br>\n\tPollution Radius: \_ 2/3/0<br>\n\tBudget Item Cost:\_§ 150\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tSelect the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd</a>/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThere are no dependencies for this file\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
