    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p>\n\t<a href=\"https://en.wikipedia.org/wiki/Stave_church\" rel=\"external nofollow\">Stave churches</a> like this date back to the Middle Ages and could at one point be found all across Scandinavia. Today they mostly survive in Norway (<a href=\"https://en.wikipedia.org/wiki/Early_Norwegian_black_metal_scene#Church_Arsons_and_Attempts\" rel=\"external nofollow\">when they're not being set on fire that is</a>).\n</p>\n\n<p>\n\tThis 5x5 lot functions as a museum in the game. A special thanks to <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/415633-barroco-hispano/?do=hovercard\" data-mentionid=\"415633\" href=\"https://community.simtropolis.com/profile/415633-barroco-hispano/\" rel=\"\">@Barroco Hispano</a>\_for creating such a wonderful model!\n</p>\n\n<p>\n\tThe attached screenshots show my custom grass (Lowkee's <a href=\"https://www.sc4evermore.com/index.php/downloads/download/37-terrain-mods-and-tree-controllers/41-appalachian-terrain-mod-by-lowkee33\" rel=\"external nofollow\">Appalachian terrain mod</a>). As far as I know the used texture ID's are standard, so it should work whether or not you're using particular mods. Let me know in the comments if you run into any trouble! Also let know if you end up using this in your cities. I'd love to see some screenshots!\n</p>\n\n<p>\n\t<strong>Dependencies</strong>\n</p>\n\n<ul>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/35561-agc-viking-dlc/\" rel=\"\">AGC - Viking DLC</a> (Specifically the SC4MODEL and SC4Desc files for AGC_Buildings_VK_Church_V01_S1_90)\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" rel=\"external nofollow\">SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy - <abbr title=\"BATT Squad Certification\">BSC</abbr> Common Dependencies Pack</a> (Specifically <abbr title=\"BATT Squad Certification\">BSC</abbr> Textures vol03 and <abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props Misc vol02)\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/27-sc4d-lex-legacy-bsc-vip-girafe-flora\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> VIP Girafe Flora Pack</a> (Specifically the files for Bushes, Daisy, Narcissus, Norway maples, Oaks and Rowan trees)\n\t</li>\n\t<li>\n\t\t<a href=\"https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/13-sfbt-essentials\" rel=\"external nofollow\"><abbr title=\"SimForum BAT Team\">SFBT</abbr> Essentials</a> (Specifically SFBT_SIR_Props)\n\t</li>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/32109-sm2-dry-stone-walls/\" rel=\"\">SM2 Dry Stone Walls</a>\n\t</li>\n</ul>\n\n<p>\n\tThis may seem like quite a list, but most are well-used by the community and will probably be in your plugins folder already. I tend to reuse the same textures and props, so if you like my lots it might be worth getting the files <img alt=\":)\" data-emoticon=\"\" height=\"30\" src=\"https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/LlamaSmile@2x.gif 2x\" title=\":)\" width=\"30\" >\_\n</p>\n\n\t\t\t\t\t\t</body>"
