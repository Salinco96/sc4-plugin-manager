    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Engineering Department (Ortho), by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis building was actually made as a test subject <abbr title=\"Building Architect Tool\">BAT</abbr> for the Blender to SC4 project over on SC4Devotion.\_\n</p>\n\n<p>\n\tIt is a simple, fictional mid-century styled <abbr title=\"Building Architect Tool\">BAT</abbr> that I made to utilise a number of features in 3ds Max and Gmax (Bitmap &amp; Procedural Materials, custom LODs, transparency, etc) and ultimately replicate these results in the Blender program as most versions of 3dsMax will cease to work for new SC4 content in a few years' time.\n</p>\n\n<p>\n\tThe initial test building was made as a diagonal on an overhanging lot, and I was asked if I wouldn't mind rendering an ortho version, so here it is.\n</p>\n\n<p>\n\t<br>\n\tIt is offered as a college and educates up to 8,300 Sims and has a very large coverage radius.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS COLLEGE:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_4x2\_<br>\n\tOccupant Groups:\_\_ \_\_\_ \_\_\_ \_Civic, College, Strikeable Education<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ § 3,600\_<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Jobs§ 97; Jobs§§ 155; Jobs§§§ 30<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_§ 310<br>\n\tPower Consumption:\_\_ \_\_\_ \_11 MWh<br>\n\tWater Consumption:\_\_ \_\_\_ \_\_41 Gal/month<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_6 (Air)/ 4 (Water)/ 3 (Garbage )<br>\n\tPollution Radius: \_ \_ \_ \_ \_ \_ \_ 2/3/0<br>\n\tSchool Coverage Radius:\_5,880\_<br>\n\tSchool Effect vs. Ave Age:20: 0/ 30: 0.5/ 40: 1.5/ 50: 5/ 60: 2.5/ 70: 0.5/ 80: 0<br>\n\tStudent Capacity:\_ \_ \_ \_ \_ \_ \_12,000<br>\n\tSchool EQ Boost:\_ \_ \_ \_ \_ \_ \_ 24<br>\n\tBudget Item Cost:\_ \_ \_ \_ \_ \_ \_§ 1,200\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis file requires no dependencies\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
