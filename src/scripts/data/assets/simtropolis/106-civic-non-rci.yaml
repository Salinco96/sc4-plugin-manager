    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Old North Church, Boston, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tBuilt in 1723, this is the oldest church in Boston and is famous for having been the church from which Paul Revere received his illuminated signals (\"one if by land, and two if by sea\") prior to his midnight ride to warn Lexington and Concord during the American Revolution.\n</p>\n\n<p>\n\tThe church is a national historic landmark and a mission of the Episcopalians.\n</p>\n\n<p>\n\tThis building is modded as a <u>non-conditional House of Worship reward </u>(<em>meaning it can be placed in your city\_at any time without having met prior conditions</em>).\n</p>\n\n<p>\n\t<u>It does not over-write </u>the Maxis House of Worship rewards and can safely be used in conjunction with these (or any relotted version thereof).\n</p>\n\n<p>\n\tPlacing this Reward provides R§§ CAP relief, has a park effect, boosts the mayor rating and also provides up to 17 highly desirable civic jobs.\n</p>\n\n<p>\n\tIt is on a 3x3 lot.\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ 3x3<br>\n\tPlop Cost:\_\_\_\_\_\_\_\_\_\_\_\_\_\_ §0<br>\n\tOccupant Groups:\_ Reward; House of Worship<br>\n\tWealth:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Medium Wealth<br>\n\tDemand Created:\_\_ Jobs§: 3;\_ Jobs§§: 9; Jobs§§§: 5<br>\n\tDemand Satisfied:\_\_R§§ 5,000<br>\n\tPark Effect:\_\_\_\_\_\_\_\_\_\_\_\_ +90 over 33 tiles<br>\n\tMayor Rating:\_\_\_\_\_\_\_\_ +7 over 110 tiles<br>\n\tPollution:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Air 1 over 2 tiles, Water 1 over 3 tiles, Garbage 12 over 0 tiles<br>\n\tPower consumed:\_ 21 MwH<br>\n\tWater consumed:\_\_ 16 Gallons/Month<br>\n\tBulldoze Cost:\_\_\_\_\_\_\_\_ §7,200<br>\n\tMonthly Cost:\_\_\_\_\_\_\_\_ \_§0\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains TWO file types in two seperate folders; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.<br><u><strong>You must choose only one file </strong></u>- depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod.\n</p>\n<iframe data-embedcontent=\"\" frameborder=\"0\" src=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/?do=embed\"></iframe>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, please ensure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - Mattb325Vol02.dat <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383</a>\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - CPVol01.dat <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat <a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
