    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Madame Tussauds, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tDue to the fact that few people would appreciate an over-sized Llama in their cities, I doubt anyone ever uses the in-game Tourist Trap.\_\n</p>\n\n<p>\n\tWhich is a pity, as this reward helps lift residential demand caps and placing the Tourist Trap lifts desirability for commercial buildings on many nearby tiles.\n</p>\n\n<p>\n\tSo, I looked at possible candidates for a more 'serious' replacement to the Llama and juggling wolf.\_\n</p>\n\n<p>\n\tMadame Tussauds LA, on Hollywood Boulevard is a perfect candidate. The complex has a wax museum, garish LED outdoor screens, a Starbucks Coffee Shop, a Sunglass Hut, a \"Nothing over $10\" trinket shop and you can even book the tour bus to see the homes of Hollywood Stars....my idea of a perfect <strong>'<u><span style=\"color:#27ae60;\">T</span><span style=\"color:#8e44ad;\">o</span><span style=\"color:#c0392b;\">u</span><span style=\"color:#f39c12;\">r</span><span style=\"color:#2980b9;\">i</span><span style=\"color:#cc33cc;\">s</span><span style=\"color:#336633;\">t</span> <span style=\"color:#c0392b;\">T</span><span style=\"color:#f1c40f;\">r</span><span style=\"color:#3498db;\">a</span><span style=\"color:#d35400;\">p</span></u>' </strong>indeed.\n</p>\n\n<p>\n\tThe building itself occupies a 4x3 left-hand corner lot that can function in a wall-to-wall (or standalone) environment.\_<br>\n\tAnnoyingly, there are almost no right angles to the entire structure: and while this was a pain to model, it certainly adds visual interest. The <abbr title=\"Building Architect Tool\">BAT</abbr> is a reasonably accurate reconstruction of the original building: I have added the roof-deck seating area, as this appears to be wasted space on the real building.\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> functions as a reward-lot in game.\_\n</p>\n\n<p>\n\tIn addition to providing your sims with up to 60 lower wealth, but highly desirable civic jobs, it will help alleviate the residential demand caps that can hinder city development by giving an additional CAP relief of 160,000 R§, 160,000 R§§ and 160,000 R§§§ residents in the tile &amp; region.\_\n</p>\n\n<p>\n\tIt also increases commercial desirability for quite a reasonable radius around the building.\n</p>\n\n<p>\n\tGiven the way that the game is designed, in addition to providing health, education, safety, etc, using rewards is an absolutely necessary part of being able to develop large cities and regions.\n</p>\n\n<p>\n\t<br>\n\t* It is offered as a reward without needing to meet pre-existing conditions.<br>\n\t* It is located in the REWARD Menu\_<br>\n\t* It can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the in game Tourist Trap (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis Tourist Trap reward.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ 4x3<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ §0 (Free)<br>\n\tMonthly Cost:\_ \_ \_ \_ §55<br>\n\tBudget Item:\_ \_ \_ \_ \_ Park and Rec<br>\n\tOccupant Groups: Reward, Landmark, Landmark Queue, Tourist<br>\n\tDemand Created: \_Jobs§: 20, Jobs§§: 20, Jobs§§§: 20.<br>\n\tCAP Relief:\_ \_ \_ \_ \_ \_ \_R§: 160,000, R§§: 160,000, R§§§: 160,000<br>\n\tLandmark Effect:\_ +90 over 50 tiles<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ +35 over 20 tiles<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_Air 2 over 2 tiles, Water 1 over 2 tiles, Garbage 52 over 0 tiles<br>\n\tPower consumed: \_37 MwH<br>\n\tWater consumed: \_60 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_ §30,580\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis lot requires\_no\_dependencies.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
