    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Modern Hospital, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is a purely fictional larger style hospital.\n</p>\n\n<p>\n\tThis building houses an emergency department, surgery, pathology, outpatient and other clinical facilities typically associated with purpose built hospitals.\n</p>\n\n<p>\n\tCuriously,\_in SC4 hospitals take up a very small footprint, so in reality, this would be a small to medium sized hospital, but to accurately replicate real-life arrangements would take well over 30 tiles width and depth!\n</p>\n\n<p>\n\tThere is a real lack of large-scale medical facilities in SC4. Hopefully this goes some way to addressing that gap. The patient-\_(up to 32,000) and jobs provided-\_(up to 6,100) capacities are also very large to reflect the real estate that this building takes up.\n</p>\n\n<p>\n\t<br>\n\tThere is a helipad built into the hospital. The helicopter on that helipad is not functional. <strong>The lots however do count towards the medical helicopter mission in the <abbr title=\"U-Drive-It\">UDI</abbr></strong>. I have deliberately avoided using the in-game helicopter tag automata as this casts a strange and terrible shadow across everything and <abbr title=\"U-Drive-It\">UDI</abbr> is not something I typically use at all.\_\n</p>\n\n<p>\n\t<span style=\"font-size:10px;\"><em>This means that if you use the <abbr title=\"U-Drive-It\">UDI</abbr> function, you will notice that the helicopter may hover above the hospital trying to land for an extended period of time after the mission is completed. If this is likely to bug you, simply remove the occupant group 0x0000151A in the reader or add the helicopter tag in the Lot Editor (ensure that all instances of the hospital are bulldozed prior to making these changes).\_</em></span>\n</p>\n\n<p>\n\t<span style=\"font-size:14px;\">However, if like me, you don't use the medical helicopter <abbr title=\"U-Drive-It\">UDI</abbr> mission, you will never, ever\_see any of this at all and the previous paragraph can safely be ignored</span> <img alt=\"*:P\" data-emoticon=\"\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_3.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_3@2x.gif 2x\" title=\"*:P\" width=\"15\" >.\n</p>\n\n<p>\n\t<br>\n\tThe lot comes in two flavours: a <strong>10x10</strong> lot with parking spaces\_suitable for a more \"suburban\" set-up and a <strong>7x6</strong> lot without parking that is suitable for a more dense urban area (if you use the 7x6 lot, simply place one of the ingame or many custom garages to simulate parking).\_\n</p>\n\n<p>\n\tYou can use both lots simultaneously and do not need to choose one over the other.\n</p>\n\n<p>\n\tBoth lots have identical stats. Each lot has a different query and menu icon to enable ease of selection and are found adjacent to each other in the health menu.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS MEDICAL CENTER:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_7x6 and 10x10<br>\n\tOccupant Groups:\_ \_ \_ Civic, Health, Large Health (Medical Helicopter),Strikeable Health, Hospital, Ambulance Maker, Crowd White Coat\_<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ § 7,400\_<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Jobs§ 1,200; Jobs§§ 3,600; Jobs§§§ 1,300<br>\n\tBuldoze Cost:\_ \_ \_ \_ \_ \_ \_ § 700<br>\n\tPower Consumption: 120 MWh<br>\n\tWater Consumption:\_\_250 Gal/month<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_3 (Air)/ 2 (Water)/ 1 (Garbage )<br>\n\tPollution Radius: \_ \_ \_ \_ 3/4/0<br>\n\tHospital Coverage Radius:\_ \_ \_ \_ \_ \_ \_2,440 (153 tiles)<br>\n\tHospital Population vs. Distance:\_100 / 100<br>\n\tHospital Effectiveness vs. Average Age:\_\_ \_8 / 8<br>\n\tHospital Patient Capacity:\_\_32,000<br>\n\tHospital HQ Boost:\_ \_ \_ \_ \_ \_ \_11.52<br>\n\tBudget Item Cost:\_ \_ \_ \_ \_ \_ \_ \_§ 2,400 / § 400\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tYes, there <u>are more dependencies than I usually employ</u> for this lot, but they are the most <u>commonly used</u> ones and by now, every player should have them in their plugins anyway.\_\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol02 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol03 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1806\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1806</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
