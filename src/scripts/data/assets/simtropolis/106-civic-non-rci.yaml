    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\tBosham Church, Established AD 850 and featured in the Bayeux tapestry depicting the visit of Harold II to the church.\n</p>\n\n<p>\n\t\_Situated within the Diocese of Chichester (Uk)\_this is one of the earliest churches in Sussex.\n</p>\n\n<p>\n\tPlop cost $5000.\n</p>\n\n<p>\n\tMonthly cost $98\n</p>\n\n<p>\n\t<strong>Installation</strong>:\_COPY/Extract the\_<strong>Mntoes</strong>\_parent folder from the *.zip into your Plugins folder. If you extracted the\_<em>~Documents</em>\_folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder.<br>\n\t<br>\n\t<strong><span style=\"color:#c0392b;\">Please make sure that you first removed the original/former\_Mntoes Bosham Church.dat</span></strong><br>\n\t<br>\n\t<strong>To uninstall</strong>: bulldoze any instance of this lot in your city, then remove the file(s) from your Plugins.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tFor more information on the Bayeux Tapestry follow this link:-\n</p>\n\n<p>\n\t<a href=\"http://www.bayeuxtapestry.org.uk/BayeuxContents.htm\" rel=\"external nofollow\">http://www.bayeuxtapestry.org.uk/BayeuxContents.htm</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThanks go to Simfox for advice concerning texturing of the roof (much appreicated).\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tEnjoy\n</p>\n\n<p>\n\tMntoes.\n</p>\n\n<p>\n\t<span style=\"font-size:12px;\"><span style=\"color:#2980b9;\">updated 13.06.2024 - by Tyberius06 and memo</span></span>\n</p>\n\n\t\t\t\t\t\t</body>"
