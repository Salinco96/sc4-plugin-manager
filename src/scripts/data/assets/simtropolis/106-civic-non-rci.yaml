    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Sioux Falls City Hall, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn my opinion, one of the easiest ways to change the look and feel of a built-up area is by having a large variety of civic buildings: it really does help keep the game fresh and can provide that all important sense of place.\_\n</p>\n\n<p>\n\tOriginally posted in the <abbr title=\"Building Architect Tool\">BAT</abbr> Request thread, this <abbr title=\"Building Architect Tool\">BAT</abbr> is based on the Sioux Falls City Hall.\_\n</p>\n\n<p>\n\tCompleted in 1936, it cost $432,000 (about $8,100,000 in today's money). It originally housed the police, health and water departments, the judicial offices, a jail, a garage and auditorium. The building is of so-called fire-proof construction, made of a steel frame, reinforced concrete floors and reinforced concrete roof slabs. It is constructed in the <em>streamline moderne</em> (a successor to art-deco) style with a brick and granite facade.\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> is useful for smaller towns and suburban areas (especially US themed ones) where you wish to place a town hall that doesn't completely draw attention to itself.<br>\n\t\_<br>\n\tThis building is offered as a non-conditional Town Hall reward. It provides 65 very desirable civic jobs and has all of the benefits (commercial and residential boost) of a town hall.\n</p>\n\n<p>\n\tThis Town Hall is:<br>\n\t* Offered as a reward without needing to meet pre-existing conditions.<br>\n\t* Located in the REWARD Menu\_<br>\n\t* Can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame town hall (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis town hall reward.<br>\n\t* It DOES NOT over-write any of my other town hall lots (so can be used in conjunction with these as well).\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_4x4<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ $14,000<br>\n\tMonthly Cost:\_ \_ \_ \_ $150<br>\n\tBudget Item:\_ \_ \_ \_ \_ Government Buildings<br>\n\tOccupant Groups: Reward, Courthouse, <abbr title=\"BATT Squad Certification\">BSC</abbr>-Mattb325, <abbr title=\"BATT Squad Certification\">BSC</abbr><br>\n\tDemand Created: \_Jobs$: 8, Jobs$$: 53, Jobs$$$: 4.<br>\n\tLandmark Effect:\_ \_+65 over 25 tiles<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ \_+65 over 25 tiles<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_Air 1 over 2 tiles, Water 1 over 3 tiles, Garbage 13 over 0 tiles<br>\n\tPower consumed: \_33 MwH<br>\n\tWater consumed:\_ \_66 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_$4,500\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThe main dependency pack for all of these Civic Bats are split into two dependency files; one is for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must select and install only one file - depending on which night version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
