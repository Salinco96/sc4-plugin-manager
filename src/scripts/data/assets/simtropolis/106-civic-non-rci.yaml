ration:underline;\"><strong>DEPENDENCIES:</strong></span></p>\n<p>\_</p>\n<p><abbr title=\"Pegasus\">PEG</abbr> Security Fences (<a href=\"https://community.simtropolis.com/files/file/19338-peg-security-fencing-kit/\" rel=\"\">http://community.sim...ty-fencing-kit/</a>)</p>\n<p>\_</p>\n<p>BSCBATPropsMattb325_Vol02 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">http://sc4devotion.c...php?lotGET=2383</a>)*</p>\n<p>\_</p>\n<p>\_</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> Essentials (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=443\" rel=\"external nofollow\"><span style=\"color:#0f72da;\">http://sc4devotion.c....php?lotGET=443</span></a>)</p>\n<p>\_</p>\n<p><em>*Note - you must be logged into the </em><abbr title=\"Lot EXchange (SC4Devotion)\"><em>LEX</em></abbr><em> to download these files.</em></p>\n<p>\_</p>\n<p>Please report any issues to my thread at SC4D. Thankyou and enjoy.</p>\n\n\t\t\t\t\t\t</body>"
