    description: "<body>\n                            \n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">«\_THE THING\_» - GUARD RAIL PARK FAIRY TALE, by PGX</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Modular Addon to <u><a href=\"https://community.simtropolis.com/files/file/34247-the-thing-guard-rail-park-narrow-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">Guard Rail Park Narrow</span></a></u> and <u><a href=\"https://community.simtropolis.com/files/file/34265-the-thing-guard-rail-park-wide-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">Guard Rail Park Wide</span></a></u>.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">30 lots. Park menu.</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">\_</span></b>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">PREVIOUS USERS OF «\_THE THING\_»\_:</span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">YOU NEED TO UPDATE «\_</span><span style=\"color:#f39c12;\"><span style=\"font-family:Arial;\">THE THING ESSENTIALS</span></span><span style=\"font-family:Arial;color:#FF0000;\">\_» IN </span><span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">VERSION II</span></a></span></b></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">NEWBIES TO «\_THE THING\_»\_:</span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">DO NOT DOWNLOAD BEFORE DOWNLOADING THE «\_</span><span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">PRESET II</span></a></span><span style=\"font-family:Arial;color:#FF0000;\">\_» OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION</span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">INTRO</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;text-transform:uppercase;\">Guard Rail Park Narrow</span><span style=\"font-family:Arial;\">, <span style=\"text-transform:uppercase;\">Guard Rail Park Wide</span> and <span style=\"text-transform:uppercase;\">Guard Rail Park Fairy Tale</span> is a suite of three modular parks superceeding and replacing my former WHITE LINE PARKS.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Guard Rail Parks and White Line Parks are sharing the same IDs and Item Numbers.</span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">YOU CANNOT INSTALL BOTH VERSIONS AT THE SAME TIME.</span></b></span><b><span style=\"font-size:14pt;font-family:Arial;color:#FF0000;\"><span style=\"font-size:16px;\"> MESSY MENU AND CONFLICTS IN THE GAME IF YOU DO. </span></span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">To avoid problems White Line versions are not available anymore. </span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">GUARD RAIL VS WHITE LINE</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;color:#ED7D31;\">Faster to use. Easier to blend. Better organisation. Enhanced capacities. Improved Stats (Mayor Rating Effect). Prop families for paths trees. Extensive use of custom resources. Small defaults fixed on the way.</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">GUARD RAIL FAIRY TALE # WHITE LINE FAIRY TALE</span></b>\n</p>\n\n<p style=\"margin-left:36pt;text-indent:-18pt;\">\n\t<span style=\"font-family:Arial;\"><span>•<span style=\"font:7pt 'Times New Roman';\">\_\_\_\_\_\_\_\_\_\_\_\_\_ </span></span></span><span style=\"font-family:Arial;\">Independant chapter</span>\n</p>\n\n<p style=\"margin-left:36pt;text-indent:-18pt;\">\n\t<span style=\"font-family:Arial;\"><span>•<span style=\"font:7pt 'Times New Roman';\">\_\_\_\_\_\_\_\_\_\_\_\_\_ </span></span>Five basic paths in concrete texture have been added to fit basic texture mixing swm and concrete (mainly you still have to </span> <span style=\"font-size:14px;\"><span style=\"font-family:Arial;\">use <u><a href=\"https://community.simtropolis.com/files/file/34247-the-thing-guard-rail-park-narrow-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">Guard Rail Park Narrow</span></a></u> and <u><a href=\"https://community.simtropolis.com/files/file/34265-the-thing-guard-rail-park-wide-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">Guard Rail Park Wide</span></a></u> paths)</span></span>\n</p>\n\n<p style=\"margin-left:36pt;text-indent:-18pt;\">\n\t<span style=\"font-family:Arial;\"><span>•<span style=\"font:7pt 'Times New Roman';\">\_\_\_\_\_\_\_\_\_\_\_\_\_ </span></span></span><span style=\"font-family:Arial;\">Some lots are slighty different to adapt to guard rail design</span>\n</p>\n\n<p style=\"margin-left:36pt;text-indent:-18pt;\">\n\t<span style=\"font-family:Arial;\"><span>•<span style=\"font:7pt 'Times New Roman';\">\_\_\_\_\_\_\_\_\_\_\_\_\_ </span></span></span><span style=\"font-family:Arial;\">The «\_GoKart Track\_» has a noise barrier addon</span>\n</p>\n\n<p style=\"margin-left:36pt;text-indent:-18pt;\">\n\t<span style=\"font-family:Arial;\"><span>•<span style=\"font:7pt 'Times New Roman';\">\_\_\_\_\_\_\_\_\_\_\_\_\_ </span></span></span><span style=\"font-family:Arial;\">The «\_Wicked Timber\_» has been transfered from the Wide chapter</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">INSTALL</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Expand the zip file. You get a folder named «\_<b><i><span style=\"color:#ED7D31;\">PGX - GRP-FT Guard Rail Park Fairy Tale (Park)\_</span></i></b>». Drop it <b><span style=\"color:#ED7D31;\">as it is</span></b> in the «\_<b><i><span style=\"color:#ED7D31;\">PGX - THE THING</span></i><span style=\"color:#ED7D31;\"> </span><span style=\"color:#000000;\">»</span><span style=\"color:#ED7D31;\"> </span></b><span style=\"color:#000000;\">folder. </span>Open the chapter subfolder. <b><span style=\"color:#ED7D31;\">Sort it by alphabetical order</span></b>.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">In subfolders, each lot is separated and has an ID under the form « <b><i><span style=\"color:#ED7D31;\">GRP-FTxxx</span></i><span style=\"color:#ED7D31;\">\_</span></b>» for its identification in subfolders and to figure its order of appearance in the system. Use pictures as catalog, numbers are matching with IDs.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">ADDITIONNAL STATS</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">«\_Big Fellows\_» provide <b><span style=\"color:#ED7D31;\">Mayor Rating Effect</span></b> in addtion to their common stats</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">Mayor Rating</span></b><span style=\"font-family:Arial;\"><span>\_\_\_\_\_\_\_\_\_\_\_ </span><b>Effect</b><span>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ </span><b>Radius</b></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Big Fellows<span>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ </span>10<span>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ </span>200</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">\_</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">SPECIFIC DEPENDENCIES</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Numbers in <b><span style=\"color:#ED7D31;\">orange</span></b> on pictures are highlighting lots that do need a specific dependency in addition to the common ones. If you’re already using some of these lots in their regular version, you already have the required files. If not,\_follow the links and instructions below.</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;color:#000000;\">GRP-FT385 - PGX-SG Lick A Chick Restaurant</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;color:#ED7D31;\">Allow 20 years for a full grown flora</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/20992-lick-a-chick-restaurant/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/20992-lick-a-chick-restaurant/</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;color:#000000;\">You need «\_<i>SG_LickAChick.dat\_</i>»</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;color:#000000;\">GRP-FT386 - PGX-DK1 Taco John’s</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;color:#ED7D31;\">Allow 20 years for a full grown flora</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/20874-dk1-small-restaurant/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/20874-dk1-small-restaurant/</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">You need the «\_<i>.SC4Model\_</i>» and «\_<i>.SC4Desc\_</i>» files</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">GRP-FT387 - PGX-SG Blackbeards Den</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/12392-blackbeards-den/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/12392-blackbeards-den/</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;color:#000000;\">You need «\_<i>SG_BlackbeardsDen.dat\_</i>»</span><b><span style=\"font-family:Helvetica;color:#000000;\"> </span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;color:#000000;\">GRP-FT391 - PGX-NOMAD1 The Enterprise</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/11231-the-enterprise/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/11231-the-enterprise/</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">You need the «\_<i>.SC4Model\_</i>» and «\_<i>.SC4Desc\_</i>» files</span><span style=\"font-family:Arial;\"> </span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Helvetica;\">ALDARA <abbr title=\"Modular Amusement Park Pack\">MAPP</abbr></span></b></span>\n</p>\n\n<p>\n\t<u><span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/17557-modular-amusement-park-pack-essentials/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/17557-modular-amusement-park-pack-essentials/</span></a></span></u>\n</p>\n\n<ul>\n\t<li>\n\t\t<b><span style=\"font-family:Helvetica;\">GRP-FT378 - PGX-ALDARA Game Stand Concrete</span></b>\n\t</li>\n\t<li>\n\t\t<b><span style=\"font-family:Helvetica;\">GRP-FT379 - PGX-ALDARA Game Stand SWM</span></b>\n\t</li>\n</ul>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_\_ You need «\_<i>MAPP_GameStandsProps.dat </i>»</span>\n</p>\n\n<ul>\n\t<li>\n\t\t<b><span style=\"font-family:Helvetica;\">GRP-FT380 - PGX-ALDARA Security Kiosk</span></b>\n\t</li>\n</ul>\n\n<p>\n\t<span style=\"font-family:Helvetica;color:#000000;\">\_\_\_\_\_\_\_\_\_ You need<i> «\_MAPP_SecurityKioskProps.dat\_</i>»</span>\n</p>\n\n<ul>\n\t<li>\n\t\t<b><span style=\"font-family:Helvetica;color:#000000;\">GRP-FT388 - PGX-ALDARA Arcade Games</span></b>\n\t</li>\n</ul>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_\_ You need «\_<i>MAPP_Arcade.SC4Model\_</i>»</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_\_ and «\_<i>MAPP_ArcadeProp.SC4Desc\_</i>»</span>\n</p>\n\n<ul>\n\t<li>\n\t\t<b><span style=\"font-family:Helvetica;color:#000000;\">GRP-FT394 - PGX-NOMAD1 Exhibition Tent</span></b>\n\t</li>\n</ul>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_ You need «\_<i>MAPP_ExhibitionTent.SC4Model\_</i>»</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_ and «\_<i>MAPP_ExhibitionTentProp.SC4Desc\_</i>»</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/17558-modular-amusement-park-pack-classic-rides/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/17558-modular-amusement-park-pack-classic-rides/</span></a></span>\n</p>\n\n<ul>\n\t<li>\n\t\t<b><span style=\"font-family:Helvetica;color:#000000;\">GRP-FT390 - PGX-NOMAD1 Carousel</span></b>\n\t</li>\n</ul>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_\_\_ You need «\_<i>MAPP_Carousel.SC4Model</i> », «\_<i>MAPP_CarouselProp.SC4Desc\_</i>»</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_\_\_ and «\_<i>MAPP_CarouselFenceProp.dat</i> »</span>\n</p>\n\n<ul>\n\t<li>\n\t\t<b><span style=\"font-family:Helvetica;color:#000000;\">GRP-FT393 - PGX-NOMAD1 Tea Cups Ride</span></b>\n\t</li>\n</ul>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_\_ You need «\_<i>MAPP_TeaCupsRide.SC4Model</i> »</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_\_ and «\_<i>MAPP_TeaCupsRideProp.SC4Desc</i> » </span>\n</p>\n\n<ul>\n\t<li>\n\t\t<b><span style=\"font-family:Helvetica;color:#000000;\">GRP-FT395 - PGX-NOMAD1 Ferris Wheel</span></b>\n\t</li>\n</ul>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_\_ You need the «\_<i>MAPP_FerrisWheel.SC4Model</i> »</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">\_\_\_\_\_\_\_\_\_ and «\_<i>MAPP_FerrisWheelProp.SC4Desc\_</i>»</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/17559-modular-amusement-park-pack-modern-rides/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/17559-modular-amusement-park-pack-modern-rides/</span></a></span>\n</p>\n\n<ul style=\"margin-top:0cm;\" type=\"disc\">\n\t<li style=\"color:#000000;\">\n\t\t<b><span style=\"font-family:Helvetica;\">GRP-FT389 - PGX-NOMAD1 The Gravitron</span></b>\n\t</li>\n</ul>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">You need «\_<i>MAPP_TheGravitron.SC4Model</i> »</span>\n</p>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">and «\_<i>MAPP_TheGravitronProp.SC4Desc</i> »</span>\n</p>\n\n<ul style=\"margin-top:0cm;\" type=\"disc\">\n\t<li style=\"color:#000000;\">\n\t\t<b><span style=\"font-family:Helvetica;\">GRP-FT392 - PGX-NOMAD1 The Ranger</span></b>\n\t</li>\n</ul>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">You need «\_<i>MAPP_TheRanger.SC4Model</i> »</span>\n</p>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">and «\_<i>MAPP_TheRangerProp.SC4Desc </i>»</span>\n</p>\n\n<ul style=\"margin-top:0cm;\" type=\"disc\">\n\t<li style=\"color:#000000;\">\n\t\t<b><span style=\"font-family:Helvetica;\">GRP-FT396 - PGX-NOMAD1 The Ring Of Fire</span></b>\n\t</li>\n</ul>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">You need «\_<i>MAPP_TheRingOfFire.SC4Model</i> »</span>\n</p>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">and «\_<i>MAPP_TheRingOfFireProp.SC4Desc</i> »</span>\n</p>\n\n<ul style=\"margin-top:0cm;\" type=\"disc\">\n\t<li style=\"color:#000000;\">\n\t\t<b><span style=\"font-family:Helvetica;\">GRP-FT397 - PGX-NOMAD1 F Drop Zone</span></b>\n\t</li>\n</ul>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">You need «\_<i>MAPP_DropZone.SC4Model </i>»</span>\n</p>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">and «\_<i>MAPP_DropZoneProp.SC4Desc </i>» </span>\n</p>\n\n<ul style=\"margin-top:0cm;\" type=\"disc\">\n\t<li style=\"color:#000000;\">\n\t\t<b><span style=\"font-family:Helvetica;\">GRP-FT398 - PGX-NOMAD1 GoKart Track</span></b>\n\t</li>\n</ul>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">You need «\_<i>MAPP_GoKartTrack.SC4Model </i>», «\_<i>MAPP_GoKartTrackProp.SC4Desc\_</i>»</span>\n</p>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">and «\_<i>MAPP_GoKartTrackLampPostProp.dat </i>» </span>\n</p>\n\n<ul style=\"margin-top:0cm;\" type=\"disc\">\n\t<li style=\"color:#000000;\">\n\t\t<u><span style=\"font-family:Helvetica;\">For the walls</span></u>\n\t</li>\n</ul>\n\n<p style=\"margin-left:36pt;\">\n\t<b><span style=\"font-family:Helvetica;color:#000000;\">GRP-FT399 - PGX - GoKart Track Addon Sound Barrier</span></b>\n</p>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/16556-dedwd-highway-walls/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/16556-dedwd-highway-walls/</span></a></span>\n</p>\n\n<p style=\"margin-left:36pt;\">\n\t<span style=\"font-family:Helvetica;\">You need «\_<i>DEDWD_HwyWallCurved_props.dat\_</i>»</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">GRP-FT400 - PGX-PAULVMONF Wicked Timber</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/13592-wicked-timber/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/13592-wicked-timber/</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">You need the «\_<i>.SC4Model\_</i>» and «\_<i>.SC4desc\_</i>» files</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
