    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Karlsruhe Courthouse, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThe district attorney's office in Karlsruhe is presented in SC4 as a <u>functional</u> courthouse.\n</p>\n\n<p>\n\tIt is a reasonably accurate representation although I have omitted the high perimeter walls which are just a little too imposing for my taste.\_\n</p>\n\n<p>\n\tIn addition to providing your sims with 128 highly desirable civic jobs, it will help alleviate the commercial and residential demand caps that can hinder city development by providing additional regional demand of over 80,000 CO§§ spaces and 10,000 Residential spaces. Given the way that the game is designed, in addition to providing health, education, safety, etc, using rewards is an absolutely necessary part of being able to develop large cities and regions.\n</p>\n\n<p>\n\tIt sits on a 5x4 lot.\n</p>\n\n<p>\n\t* It is offered as a reward without needing to meet pre-existing conditions.<br>\n\t* It is located in the REWARD Menu\_<br>\n\t* It can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame courthouse (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis courthouse reward.<br>\n\t* It DOES NOT over-write any of my other courthouse lots (so can be used in conjunction with these as well).\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size : \_ \_ \_ \_ \_ \_ \_ \_5 x 4<br>\n\tPlop Cost: \_ \_ \_ \_ \_ \_ \_§41,000<br>\n\tMonthly Cost: \_ \_ \_ \_§910<br>\n\tBudget Item: \_ \_ \_ \_ \_Government Buildings<br>\n\tOccupant Groups: Reward, Courthouse<br>\n\tDemand Created: \_Jobs§: 16, Jobs§§: 104, Jobs§§§: 8.<br>\n\tDemand Satisfied: R§: 5,000, R§§: 5,000, CO§§: 80,000<br>\n\tLandmark Effect: \_ +120 over 36 tiles<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ Air 6 over 2 tiles, Water 1 over 3 tiles, Garbage 29 over 0 tiles<br>\n\tPower consumed: \_92 MwH<br>\n\tWater consumed: \_184 Gallons/Month<br>\n\tBulldoze Cost: \_ \_ \_ \_§9,140\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains <strong><u>TWO</u></strong> file types in two separate folders; one for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mods) and one for the standard Maxis nite.\_<br><strong><u>You must choose only one file - depending on which version you use</u></strong>. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - <abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90</a>)\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT PARKING TEXTURES:</strong>\n</p>\n\n<p>\n\tSadly, ongoing negative comments from a few members of the community continue to force me to add this ridiculous disclaimer. This building has internal underground parking, and I have not used parking textures. If you wish to add parking textures, please do so using the lot editor.\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks.\n</p>\n\n\t\t\t\t\t\t</body>"
