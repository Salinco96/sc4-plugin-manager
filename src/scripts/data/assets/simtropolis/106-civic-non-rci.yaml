    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>National Audit Office Diagonal Town Hall, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn my opinion, one of the easiest ways to change the look and feel of a built-up area is by having a large variety of civic buildings: it really does help keep the game fresh and can provide that all important sense of place.\_\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> is based on the National Audit Office in London. The original building was actually an airport terminal for the Imperial Airways (later BOAC) aeroplane and flying boat services: passengers would check in at this convenient and central London location, be provided with cocktails and canapes while they waited to be transported by coach to either Croydon airport or Southampton dock for their flight.\n</p>\n\n<p>\n\tThe building has been designed to be placed along diagonal roads/avenues. Even after all of these years, there are very few diagonal buildings available. The lot size is 1x2 but the building overhangs across 6 tiles. Therefore, once the building is placed, use adjacent zoning, ped-mall and park filler pieces to hide the basic ground.<br>\n\t\_<br>\n\tThis building is offered as a non-conditional Town Hall reward. It provides 480 very desirable civic jobs and has all of the benefits (commercial and residential boost) of a town hall.\n</p>\n\n<p>\n\tThis Town Hall is:<br>\n\t* Offered as a reward without needing to meet pre-existing conditions.<br>\n\t* Located in the REWARD Menu\_<br>\n\t* Can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame town hall (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis town hall reward.<br>\n\t* It DOES NOT over-write any of my other town hall lots (so can be used in conjunction with these as well).\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ 1x2 (Overhanging)<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ §10,000<br>\n\tMonthly Cost:\_ \_ \_ \_ §60<br>\n\tBudget Item:\_ \_ \_ \_ \_ Government Buildings<br>\n\tOccupant Groups: Reward, Courthouse<br>\n\tDemand Created:\_Jobs§: 150, Jobs§§: 250, Jobs§§§: 80.<br>\n\tLandmark Effect: +70 over 40 tiles<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_+50 over 30 tiles<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ Air 2 over 2 tiles, Water 1 over 3 tiles, Garbage 10 over 0 tiles<br>\n\tPower consumed: 50 MwH<br>\n\tWater consumed: \_50 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_ §600\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThe main dependency pack for all of these Civic Bats are split into two dependency files; one is for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must select and install only one file - depending on which night version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis file requires no dependencies.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
