    description: "<body>\n                            \n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>If you need a generic looking hospital to serve your medium sized cities, then this <abbr title=\"Building Architect Tool\">BAT</abbr> will perhaps suit your demands.</p>\n<p>\_</p>\n<p><strong><span style=\"font-size:larger;\">Larger Pictures:</span></strong></p>\n<p>\_</p>\n<p><a href=\"http://img716.imageshack.us/img716/6948/pic4z.jpg\" rel=\"external nofollow\">http://img716.imageshack.us/img716/6948/pic4z.jpg</a></p>\n<p>\_</p>\n<p><a href=\"http://img716.imageshack.us/img716/3689/pic1i.jpg\" rel=\"external nofollow\">http://img716.imageshack.us/img716/3689/pic1i.jpg</a></p>\n<p>\_</p>\n<p><a href=\"http://img691.imageshack.us/img691/3918/pic2wm.jpg\" rel=\"external nofollow\">http://img691.imageshack.us/img691/3918/pic2wm.jpg</a></p>\n<p>\_</p>\n<p><a href=\"http://img696.imageshack.us/img696/34/pic3yv.jpg\" rel=\"external nofollow\">http://img696.imageshack.us/img696/34/pic3yv.jpg</a></p>\n<p>\_</p>\n<p>\_</p>\n<p></p>\n<div style=\"text-align:left;\"><span style=\"font-size:larger;\"><strong>Stats: </strong></span></div>\n<ul><li>Lot Size:\_9x4 </li>    <li>Capacity:\_3000 patients</li>    <li>Radius: 2000</li>    <li>Monthly Costs: 1000 and 450</li>    <li>Plop Cost: 2500</li>    <li>Bulldoze Cost: 500</li>\n</ul><p><strong><span style=\"font-size:larger;\">Dependencies:</span></strong><span style=\"font-size:larger;\"></span></p>\n<p></p>\n<ul><li>\n<span style=\"font-size:small;\"><a href=\"https://www.simtropolis.com/stex/details.cfm?id=14973\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - DAE Vol01</a></span><p>    </p>\n</li></ul><span style=\"font-size:small;\"></span><ul><li><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - SG Vol01</a></li></ul><ul><li><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol01</a></li></ul><ul><li><a href=\"http://kurier.simcityplaza.de/details.php?file=274\" rel=\"external nofollow\">Vehicle Props by Gizmo28</a></li></ul><ul><li><a href=\"http://%20http//www.simtropolis.com/stex/details.cfm?id=14212\" rel=\"\"><abbr title=\"SimForum BAT Team\">SFBT</abbr> Essentials</a></li></ul><ul><li><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol 01</a></li></ul><ul><li><span style=\"font-size:small;\"><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol 02</a></span></li></ul><span style=\"font-size:smaller;\">Each dependency is not vital and only has the purpose of making the lot look better. Thus you can ignore them and create a lot of your own... </span><span style=\"font-size:smaller;\"></span><p>Obligatory thanks to the Simforum members for their help <img src=\"https://community.simtropolis.com/assets/emoticons/LlamaWink.gif\" alt=\";)\" srcset=\"https://community.simtropolis.com/assets/emoticons/LlamaWink@2x.gif 2x\" width=\"30\" height=\"30\" ></p>\n<p></p>\n\n\t\t\t\t\t\t</body>"
