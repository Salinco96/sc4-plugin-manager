    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\r\n\t<span><span style=\"font-size:12px;\">*********************************************This file has had a complete overhaul*************************</span></span>\r\n</p>\r\n\r\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\r\n\t\_\r\n</p>\r\n\r\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\r\n\t<span><span style=\"font-size:12px;\">It has been re-scaled, re-modelled, re-textured, re-modded and re-lotted. I am leaving the original files here just for legacy purposes (in case people want to re-build plugins or just happen to want the original) but I strongly suggest you get the updated version here:</span></span>\r\n</p>\r\n\r\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\r\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=251\" style=\"background-color:#ffffff;color:#778899;font-size:small;\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=251</a>\r\n</p>\r\n\r\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\r\n\t\_\r\n</p>\r\n\r\n<p style=\"background-color:#ffffff;color:#353535;font-size:14px;\">\r\n\t<span><span style=\"font-size:12px;\">As you can see, the new version is much nicer than the original screenshots.</span></span>\r\n</p>\r\n\r\n<p>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<img alt=\"944BK3E.jpg\" class=\"ipsImage\" height=\"360\" src=\"https://i.imgur.com/944BK3E.jpg\" width=\"480\" >\r\n</p>\r\n\t\_\r\n\r\n\r\n<p>\r\n\tThis building was constructed in the inner Sydney city suburb of Ultimo in the 1870's by the Benevolent Order of nuns to provide charitable, palliative care to widows and the poor in comfort.\_<br>\r\n\t<br>\r\n\tThe ecclesiastic nature of the structure can be seen by the cruciform plan of the building and the wide loggias, which also enabled the windows to be thrown open to the fresh air.\_<br>\r\n\t<br>\r\n\tDuring the great depression, the church and the government used the building as a soup kitchen for the men of the inner suburbs of Sydney 'employed' on various civic projects such as road/tram/bridge construction to collect meals in lieu of full payment for their work.\_<br>\r\n\t<br>\r\n\tThe Benevolent Asylum still stands today in Thomas street, Ultimo.\_It is now a hotel, and the roof was removed to accommodate a 14 story building above it.\_<br>\r\n\t<br>\r\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> was\_reconstructed\_from historical photos.\_<br>\r\n\t<br>\r\n\tThe Benevolent Asylum is offered as a reward when 10% of your city's population reaches 60 years of age and it provides statistics on the health of your city as well as some employment.<br>\r\n\t<br>\r\n\t<strong>Lot details and Information</strong><br>\r\n\t<br>\r\n\tLot size: 2 x 2 tiles<br>\r\n\tMenu Position: Building - Reward, Building - Civic, Building <abbr title=\"BATT Squad Certification\">BSC</abbr> Landmark<br>\r\n\tJobs: Jobs §: 1; Jobs §§: 6, Jobs §§§:1<br>\r\n\tPlop Cost: §1000<br>\r\n\tBulldoze Cost: §100<br>\r\n\tMonthly Cost: §100<br>\r\n\tMaximum Fire Stage: 10<br>\r\n\tPower Consumption: 16 MWh/month<br>\r\n\tWater Consumption: 20 Gallons/month<br>\r\n\tAir pollution: 1 over 0 tiles<br>\r\n\tWater pollution: 1 over 0 tiles<br>\r\n\tGarbage pollution: 4 over 0 tiles<br>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\tThe installer will deploy files to the following folders in your \"My Documents\\Plugins\" directory:<br>\r\n\t<br>\r\n\t* <abbr title=\"BATT Squad Certification\">BSC</abbr>\\Mattb325\\Benevolent Asylum<br>\r\n\t* STEX_Downloads\\<abbr title=\"BATT Squad Certification\">BSC</abbr>\\Mattb325\\Benevolent Asylum<br>\r\n\t<br>\r\n\t<strong>Dependencies</strong><br>\r\n\t\_\r\n</p>\r\n\r\n<p>\r\n\t<span style=\"font-size:9pt;\"><font color=\"#000080\"><a href=\"https://www.simtropolis.com/stex/index.cfm?id=15287\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - SG Vol 01</a></font></span> <span style=\"font-size:9pt;\"><a href=\"https://www.simtropolis.com/stex/index.cfm?id=11421\" rel=\"external nofollow\">PorkieProps_Vol01</a></span> <span style=\"font-size:9pt;\"><a href=\"https://www.simtropolis.com/stex/index.cfm?id=11420\" rel=\"external nofollow\">PorkieProps_Vol02</a></span> <span style=\"font-size:9pt;\"><a href=\"https://community.simtropolis.com/sc4-maxis-files/coolstuff/landmarks/index.php\" rel=\"external nofollow\"><font color=\"#000080\">CastleSet.dat</font></a> – available from the official site only. You must be registered to download this.<br>\r\n\t<br>\r\n\t<strong>Credits</strong><br>\r\n\t<br>\r\n\tBarbyw for modding and lot sruitineering. The PCG for testing, feedback and the initial idea of a reward based lot</span>\r\n</p>\r\n\n\t\t\t\t\t\t</body>"
