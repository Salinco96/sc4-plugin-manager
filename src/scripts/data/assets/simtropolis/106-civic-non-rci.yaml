    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p>Inspired by a rather imposing mid-century building on Wilshire Blvd, Los Angeles, Harbor Clinic operates as a large hospital in game.<br><br>This 6-floor building is substantial; its 100 meter street frontage is broken by a large blank entrance wall clad in marble tiles for its full height and makes for a striking streetscape addition in real life.<br><br>As it sits on a 7x4 lot, this is useful for urban and suburban areas.<br><br>It has an expanded coverage radius and high patient capacity and provides quite a number of civic jobs in all wealth categories.<br><br><span style=\"color:rgb(128,0,0);\"><strong>STATS:</strong></span><br><span style=\"color:rgb(128,0,0);\">Patient Capacity: 12,250<br>Monthly Cost: $4,200<br>Hospital Boost: 11.52<br>Coverage Radius: 1,384<br>Plop Cost: $6,700<br>Bulldoze Cost: $310<br>Demand Created: Jobs$: 86, Jobs$$: 247, Jobs$$$: 81<br>Pollution: 8/5/4<br>Pollution Radius: 3/4/0<br>Power Consumed: 15 Mwh<br>Water Consumed: 58 Gallons</span><br><br><strong>DEPENDENCIES</strong>: <em>(note you must be registered and logged into the SC4Devotion <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> to download these):</em><br><br><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props CP Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180%5B/url%5D)\" rel=\"external nofollow\"></a><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props CP Vol02 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790%5B/url%5D).\" rel=\"external nofollow\"></a><a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>). *Note, this is a new file*<br><br>To install, simply unzip the file and select either the DarkNite or MaxisNite model files (<em>only one can be used</em>) into your plugins folder.<br><br>Thankyou and enjoy.</p>\n\t\t\t\t\t\t</body>"
