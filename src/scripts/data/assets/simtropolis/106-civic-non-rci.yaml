    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\tThis<span>\_</span><b><abbr title=\"New Horizon Productions\">NHP</abbr> DMScopio - University Campus Pack vol. 1</b><span>\_</span>was made by DMScopio and originally was uploaded onto his web site (davidluart.com), which is no longer existing and this upload hasn't been available according to my best knowladge since then. I made this readme to collect all the dependencies into one place for easier access with updated links.\n</p>\n\n<p>\n\tPlease note with the permission of the <strong>Simtropolis<span>\_</span><i>Staff Members (Cyclone Boom and CorinaMarie)</i></strong>, this file has been uploaded on behalf of DMScopio. It was not available anymore due to the unfortunate demise of his web site. All the works contained within this download (lots, descriptors and models) were created by<span>\_</span><strong>DMScopio</strong>.\n</p>\n\n<p>\n\t<b>Installation:<span>\_</span></b>Unzip the whole bundle, or COPY the \"<abbr title=\"New Horizon Productions\">NHP</abbr>\" folder from the *.zip into your plugin folder. You don't need to keep the \"Documents\" folder. To uninstall, bulldoze any instance of this lot in your city, then remove the file(s) from your Plugins.\n</p>\n\n<p>\n\t<b>LIST OF ITEMS:</b>\n</p>\n\n<p>\n\t* 5x4 Anderson Building<br>\n\t* 5x6 F. Sullivant Building\n</p>\n\n<p>\n\tDependencies:\_\n</p>\n\n<p>\n\t\_<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol 01</a>\_\n</p>\n\n<p>\n\t<span style=\"background-color:#ffffff;color:#353535;font-size:12px;\">Special thanks to <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/17175-odainsaker/?do=hovercard\" data-mentionid=\"17175\" href=\"https://community.simtropolis.com/profile/17175-odainsaker/\" rel=\"\">@Odainsaker</a>\_and <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/91310-praiodan/?do=hovercard\" data-mentionid=\"91310\" href=\"https://community.simtropolis.com/profile/91310-praiodan/\" rel=\"\">@praiodan</a></span><span style=\"background-color:#ffffff;color:#353535;font-size:12px;\">, who sent these files over to me.</span>\n</p>\n\n<p>\n\tHave fun and enjoy!\n</p>\n\n<p>\n\t<b>- Tyberius06</b>\n</p>\n\n\t\t\t\t\t\t</body>"
