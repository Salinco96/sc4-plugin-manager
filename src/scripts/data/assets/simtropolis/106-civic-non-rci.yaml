    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Community Center, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is based on a real building from Westchester county, NY.\n</p>\n\n<p>\n\tThanks to pork-barrelling at election time, community centers are very popular throughout the democratic world, yet there are surprisingly few available for SC4.\n</p>\n\n<p>\n\tCommunity centers are generally a place for members of the local community, both young and old, to congregate. These buildings have auditorium spaces and also often host evening education classes (think basket-weaving or macrame as opposed to accounting or I.T.). Many, including this one, have sporting and recreational facilities: indoor basket ball courts, squash courts and an indoor pool are a few of the facilities available.\n</p>\n\n<p>\n\tI have designed the lot to visually tie in with KOSC's park series. Per the screen shots, some of the paths on these parks align with the paths on the community center, but please note, that this <abbr title=\"Building Architect Tool\">BAT</abbr> works just fine as a stand-alone ploppable.\n</p>\n\n<p>\n\tThis Community Center provides 155 highly desirable civic jobs, raises land values, makes residential and commercial areas more desirable, raises the mayor rating and provides significant CAP relief across Residential, Commercial and Industrial sectors. In other words, at § 130 per month this is a good lot to place if you find your city growth stagnating.\n</p>\n\n<p>\n\tThe lot is found in the Rewards menu. It can be placed as many times as you want without having met any prior conditions. It also doesn't over-write any other rewards.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS COMMUNITY CENTER:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_5x4\_<br>\n\tOccupant Groups:\_\_ \_Reward, YIMBY, SimCrowd Day (small)<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ § 16,000<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Jobs§ 75; Jobs§§ 60; Jobs§§§ 20<br>\n\tCAP Relief:\_ \_ \_ \_ \_ \_ \_ \_ \_R§ 40,000; R§§ 40,000; CO§§ 40,000; CO§§§ 40,000; I-M 40,000; I-H 40,000<br>\n\tLandmark Effect:\_\_ \_\_\_+130 over 100 tiles<br>\n\tPark Effect:\_\_ \_\_\_ \_\_\_ \_\_\_ \_+300 over 90 tiles<br>\n\tMayor Rating Effect:+90 over 300 tiles<br>\n\tBuldoze Cost:\_\_ \_\_\_ \_\_\_ \_§ 2,000<br>\n\tPower Consumption:32 MWh<br>\n\tWater Consumption:\_40 Gal/month<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\_1 (Air)/ 1 (Water)/ 11 (Garbage )<br>\n\tPollution Radius: \_ \_ \_ \_3/2/0<br>\n\tBudget Item Cost:\_\_ \_\_\_§ 130\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_<br>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
