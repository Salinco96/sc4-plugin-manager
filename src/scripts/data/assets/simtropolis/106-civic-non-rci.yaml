    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<p><u><strong>Bureau of Bureaucracy, by Mattb325.</strong></u><br><br>I present another civic building: this is an example of the Beaux Arts style which was popular for government buildings in the late 1920s and early 1930s, as its domineering style represented stability and permanence.<br><br>This game asset is based on a real building in the US city of Texarkana and in game it is modded as a similar variation of the Bureau of Bureaucracy.<br><br>Like the Bureau of Bureaucracy, this is found in the rewards menu and sits on a 4x4 lot. Unlike the Maxis counterpart it is available at any time and can be placed more than once. Like the in game version this building provides highly desirable civic jobs, and helps raise demand caps and mayor rating which is vital if you are to continue building a large city.<br><br>It <u>DOES NOT</u> replace the in game version and both the Maxis and my version can co-exist in the same city if you wish.<br><br><u><strong>STATS:</strong></u><br><br><span style=\"color:rgb(128,0,0);\">Plop Cost: $36,000<br>Bulldoze Cost: $7,440<br>Monthly Cost: $320<br>Wealth: Medium<br>Demand Created: Jobs$$ 100; R$$ 100<br>Park Effect: 10 over 22 tiles<br>Landmark Effect 25 over 17 tiles<br>Pollution at Centre: 2 (air) /2 (water) /50 (garbage)<br>Pollution Radius: 3/4/0<br>Power Consumed: 200 Mwh<br>Water Consumed: 200 Gallons<br>Occupant Groups: Reward &amp; DMV</span><br><br><br><u><strong>Dependencies</strong></u> <em>(note you must be registered and logged in at the <abbr title=\"SimCity 4\">SC4</abbr> Devotion <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> to download):</em><br><br><abbr title=\"BATT Squad Certification\">BSC</abbr> <abbr title=\"Building Architect Tool\">BAT</abbr> Props Mattb325 Vol02 ([url=<a href=\"http://sc4devotion.c\" rel=\"external nofollow\">http://sc4devotion.c</a>om/csxlex/lex_filedesc.php?lotGET=2383]<a href=\"http://sc4devotion.c\" rel=\"external nofollow\">http://sc4devotion.c</a>...php?lotGET=2383)<br><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props CP Vol01 ([url=<a href=\"http://sc4devotion.c\" rel=\"external nofollow\">http://sc4devotion.c</a>om/csxlex/lex_filedesc.php?lotGET=1180]<a href=\"http://sc4devotion.c\" rel=\"external nofollow\">http://sc4devotion.c</a>...php?lotGET=1180)<br><br>To install, simply unzip these files into your plugins folder.<br>Thankyou and enjoy.</p>\n\t\t\t\t\t\t</body>"
