  simtropolis/33482:
    assetId: simtropolis/33482-vandamm-house
    authors:
      - mattb325
    category: 106-civic-non-rci
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Vandamm House, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tFrom the 1959 Alfred Hitchcock classic, North by Northwest, comes the fictional Vandamm House. It is so called, as it is the movie villain's (Phillip Vandamm) lair on the top of Mount Rushmore.\n</p>\n\n<p>\n\tThis house never existed. However, it is often mistaken for a real house of Frank Lloyd Wright design.\_<br>\n\tIt is neither: to begin with the top of Mt Rushmore was considered so ecologically sensitive that MGM researches required special permits to visit the location accompanied by official US Park escorts, so building anything was certainly out of the question.\_<br>\n\tAdditionally, Frank Lloyd Wright was never hired to design the house (he purportedly demanded 10% of the film's budget for his fee). The house, as seen in the movie, is the creation of Production Designers Robert Boyle and his team who created a Frank Lloyd Wright inspired home.\n</p>\n\n<p>\n\tThe interiors (and such parts of the exterior which would be visible in film close-ups) of the house were built on the MGM lot in Culver City as full scale movie sets. The rest of the house, including the long shots of the exterior, is merely trickery by matte artist Matthew Yurichich.\n</p>\n\n<p>\n\tIn that vein, the <abbr title=\"Building Architect Tool\">BAT</abbr> I have made (having seen it as a request here on Simtropolis) is faithful to the idea of the movie set design, but it is by no means a replica.\_\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> is eye-catching and can be used as a Mayor's house in many different locations in your city: on steep mountains, overlooking ravines, over-hanging the in-game water oceans or rivers. Its placement is limited only by your imagination.\_<br>\n\tIn the images I have shown, you can MMP right up to the model and/or use MMP trails/park/plaza/ped-mall lots to visually connect the building to the road network.\n</p>\n\n<p>\n\tFor best placement, level a couple of in game tiles by placing a few street tiles around, and then plop the lot so that the cantilevered balcony section juts out over the landscape.\n</p>\n\n<p>\n\tI have made this as a 1x1 non-conditional reward lot which acts as an extra Mayor's House. It will not over-ride the in game Mayor's House nor any of the many relotted versions thereof, nor any of the new mayor house rewards, and you can place both this and the in-game Mayor's House in the same city tile if you wish.\n</p>\n\n<p>\n\tPlacing this lot will increase commercial and residential desirability needed to assist city growth.\n</p>\n\n<p>\n\tTo enable the lot to be placed in remote locations, the building itself does not require either road access or power, but it does require water.\n</p>\n\n<p>\n\tThere is no restriction as to how often this lot can be placed. Like the in-game Mayor's House, it is found in the Rewards Menu.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong><br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_§1,000<br>\n\tBulldoze Cost:\_\_ \_ \_ \_§20<br>\n\tMonthly Cost:\_\_\_ \_ \_ \_§15<br>\n\tWealth:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ High<br>\n\tPark Effect:\_\_ \_\_\_\_ \_ \_ \_90 over 46 tiles<br>\n\tLandmark Effect:\_ \_90 over 46 tiles<br>\n\tPollution at Centre:1 (air) /1 (water) /4 (garbage)<br>\n\tPollution Radius:\_\_ \_2/3/0<br>\n\tPower Consumed:\_0 Mwh<br>\n\tWater Consumed:\_\_80 Gallons<br>\n\tOccupant Groups:\_\_Reward; Mayors House\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThere are no dependencies for this file.\_\n</p>\n\n<p>\n\tThe various stunning MMPs that you see in the pictures are made by Girafe, CP, <abbr title=\"Pegasus\">PEG</abbr>, Chrisadams3997, Murimk, NBVC and Heblem.\_<br>\n\tFor those who don't have these in their plugins, I would recommend searching on each of these creators names both here and on SC4Devotion.com.\n</p>\n\n<p>\n\tYou won't be disappointed.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the file into your plugins folder.\_\n</p>\n\n<p>\n\tEnjoy your new lair.<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
