    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Griffith Observatory, by Mattb325.</strong><br>\n\t---------------------------------------\n</p>\n\n<p>\n\tThe Griffith Observatory and Planetarium opened in 1935 and has a commanding view of the Los Angeles skyline from its prime position on the slope of Mount Hollywood in Griffith Park. It is an example of\_ Art Deco/Streamline Moderne architecture.\n</p>\n\n<p>\n\tThe observatory is a popular tourist attraction (commanding great views to the nearby Hollywood Sign and downtown LA).\n</p>\n\n<p>\n\tLike so many iconic buildings in Los Angeles, the Griffith Observatory has appeared in many films and TV shows.\n</p>\n\n<p>\n\t---------------------------------------\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> is a fairly faithful reproduction of the observatory - bear in mind that some changes have to be made to the model to ensure that such a sloping structure can work in a game that doesn't really handle sloping structures well\_- so\_for that reason I had to make a few changes.\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> is designed to have slope tolerance and the lot is designed to be plopped on a hill (rather than a cliff-face).\_\n</p>\n\n<p>\n\tThe Observatory building is an overhanging prop in three parts - the upper part of the observatory, the underground area of the observatory and café and the small driveway piece. Given the way that <abbr title=\"SimCity 4\">SC4</abbr> handles models rendered below the ground plane, the underground/foundation part of the observatory <u>does not cast shadows</u>: there is nothing I can do about this.\n</p>\n\n<p>\n\tTo make the building easier to place, the lot is transit enabled and has limited slope tolerance. Given the main part of the building overhangs by 6 tiles, you can use fine terraforming tools to clean up the slope after placement.\n</p>\n\n<p>\n\tThis building has been modded as a non-conditional reward that counts towards tourism and has a positive landmark, park and mayor-rating effect.\n</p>\n\n<p>\n\tPlacing this Observatory will raise IHT demand in your city as well as providing some civic jobs. Therefore, ensure that you have sufficient education facilities in your city to meet the IHT demand increase.\n</p>\n\n<p>\n\t* It is offered as a reward without needing pre-existing conditions.<br>\n\t* It is located in the REWARD Menu.<br>\n\t* It can be placed more than once in a city.\n</p>\n\n<p>\n\t<br>\n\tPlacing rewards is an essential part of growing a large city and region, given their cap-busting and desirability increasing effects. Because you might need to experiment in placing this lot a few times before being satisfied with the final placement, I have kept the Plop and Bulldoze costs low.\n</p>\n\n<p>\n\t---------------------------------------\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_4 x 5<br>\n\tPlop Cost:\_\_\_\_\_\_\_\_\_\_\_ \_ §5,000<br>\n\tMonthly Cost:\_\_\_\_\_\_\_\_§290<br>\n\tBudget Item:\_\_\_\_\_\_\_\_\_ Government Buildings, Landmark Effect<br>\n\tOccupant Groups: Reward, Tourist, YIMBY<br>\n\tDemand Created:\_ Jobs§: 0, Jobs§§: 43, Jobs§§§: 14.<br>\n\tLandmark Effect:\_ +50 over 22 tiles<br>\n\tPark Effect:\_\_\_\_\_\_\_\_\_ \_\_+50 over 22 tiles<br>\n\tMayor Rating:\_\_\_\_\_\_ \_+50 over 220 tiles<br>\n\tPollution:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Air 4 over 2 tiles, Water 4 over 3 tiles, Garbage 4 over 0 tiles<br>\n\tPower consumed:\_ 76 MwH<br>\n\tWater consumed:\_ 34 Gallons/Month<br>\n\tBulldoze Cost:\_\_\_\_\_\_ \_§870\n</p>\n\n<p>\n\t---------------------------------------\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. Either: (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\">https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>) OR (<a href=\"http://gizmo.aplaceforwebsite.com/index.php\" rel=\"external nofollow\">http://gizmo.aplaceforwebsite.com/index.php</a>)\n</p>\n\n<p>\n\t---------------------------------------\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThere is only one dependency for this file. To ensure proper functionality, make sure the following file\_is in your plugins:\n</p>\n\n<p>\n\t*BSC Textures Vol01 - (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90</a>)\n</p>\n\n<p>\n\t---------------------------------------\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks, and enjoy!\n</p>\n\n\t\t\t\t\t\t</body>"
