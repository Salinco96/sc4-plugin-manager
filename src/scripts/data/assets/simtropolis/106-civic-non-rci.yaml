    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Diagonal Hospital, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn my opinion, one of the easiest ways to change the look and feel of a built-up area is by having a large variety of civic buildings: it really does help keep the game fresh and can provide that all important sense of place. This is a purely fictional larger style hospital that is aligned to diagonal roads as an overhanging building.\_\n</p>\n\n<p>\n\tThe patient (up to 20,000) and jobs (up to 245) provided capacities are also large to ensure maximum impact on a standard city tile for § 1,200 per month.\n</p>\n\n<p>\n\t<br>\n\tThe hospital has underground parking and outpatient facilities at the front of the building, while ambulances and Accident &amp; Emergency are at the rear of the building. As this is an overhanging lot, you can therefore use ped mall and park fillers and car-park filler pieces to create a totally different lot in game each and every time you place this building, just like C:S. I have also included a base piece so that you can simply drwa a road to it if that is all you wish to do, which makes this very easy to use in game.\n</p>\n\n<p>\n\tThe building is located in the health menu.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS MEDICAL CENTER:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_1x2 (overhanging version)<br>\n\tOccupant Groups:Civic, Health, Strikeable Health, Hospital, Ambulance Maker<br>\n\tPlop Cost:\_\_ \_\_\_ \_\_\_ \_\_\_§ 800<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ Jobs§ 90; Jobs§§ 120; Jobs§§§ 35<br>\n\tBuldoze Cost:\_ \_ \_ \_ § 100<br>\n\tPower:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 90 MWh<br>\n\tWater:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_150 Gal/month<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_2 (Air)/ 3 (Water)/ 21 (Garbage )<br>\n\tPollution Radius: \_\_3/4/0<br>\n\tHospital Coverage:1,400\_<br>\n\tHospital Population vs. Distance:\_\_ \_100 / 100<br>\n\tHospital Effectiveness vs. Average Age:\_\_ \_8 / 8<br>\n\tHospital Patient Capacity:\_\_ \_\_\_ \_25,000<br>\n\tHospital HQ Boost:\_\_11.52<br>\n\tBudget Item Cost:\_\_ \_§ 1,000 / § 200\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThe main dependency pack for all of these Civic Bats are split into two dependency files; one is for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must select and install only one file - depending on which night version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis file requires no dependencies.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
