    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p><span style=\"text-decoration:underline;\"><strong>Radio Station, by Mattb325.</strong></span></p>\n<p>\_</p>\n<p>Another civic reward lot with a twist.</p>\n<p>\_</p>\n<p>Like the ingame Radio Station this lot is basically used as a cap buster; it increases desirability, mayor rating and also substantially lifts the demand cap for R$$ and Manufacturing jobs.</p>\n<p>\_</p>\n<p>Given how most of the industrial custom content available leans towards the manufacturing genre, these caps are usually hit fairly early, so placing the radio station in each city tile will assist in ensuring there is still regional demand for IM jobs.</p>\n<p>\_</p>\n<p>The building was inspired by the Musick Point Padio Station in New Zealand which was built in the classic art deco style for use during WWII. It still stands today on a dramatically empty bluff looking out to sea.</p>\n<p>\_</p>\n<p>The accompanying Radio Mast pays homage to an early simpsons episode (the hover query should amuse Simpsons fans).</p>\n<p>\_</p>\n<p>This reward lot is offered without the need to satisfy pre-existing conditions, can be plopped more than once in a city, and, most importantly <span style=\"text-decoration:underline;\">DOES NOT over-write </span>the ingame radio station (meaning you can have both this radio station and the Maxis radio station co-exist in the same city if you wish).</p>\n<p>\_</p>\n<p>While this lot is modded consistently with in-game version, there is additional benefit of having 30 desirable R$$ civic jobs and therefore has a $20 monthly cost associated with it. It requires power, water and road access.</p>\n<p>\_</p>\n<p><span style=\"color:#000080;\"><span style=\"text-decoration:underline;\"><strong>STATS:</strong></span></span></p>\n<p>\_</p>\n<p><span style=\"color:#000080;\">Plop Cost:\t\t\t\t  $36,700</span></p>\n<p><span style=\"color:#000080;\">Bulldoze Cost:\t\t   $10,260</span></p>\n<p><span style=\"color:#000080;\">Demand Created:\t  R$$ 30</span></p>\n<p><span style=\"color:#000080;\">Demand Satisfied:\t R$$ 9,000; I-M Jobs 9,000</span></p>\n<p><span style=\"color:#000080;\">Pollution:\t\t\t\t   4 (Air)/ 3 (Water)/ 11 (Garbage )</span></p>\n<p><span style=\"color:#000080;\">Pollution Radius:\t   1/2/0</span></p>\n<p><span style=\"color:#000080;\">Power Consumed:\t150 Mwh</span></p>\n<p><span style=\"color:#000080;\">Water Consumed:\t 90 Gallons</span></p>\n<p><span style=\"color:#000080;\">Landmark Effect:\t   40 over 20 tiles</span></p>\n<p><span style=\"color:#000080;\">Mayor Rating Effect:  8 over 440 tiles</span></p>\n<p><span style=\"color:#000080;\">Monthly Cost:\t\t\t$20</span></p>\n<p>\_</p>\n<p><span style=\"text-decoration:underline;\"><strong>DEPENDENCIES:</strong></span> <em>(note you must be registered with, and logged into, the SC4Devotion </em><abbr title=\"Lot EXchange (SC4Devotion)\"><em>Lex</em></abbr><em> to download these)</em></p>\n<p>\_</p>\n<p>BSCBATPropsMattb325_Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">http://sc4devotion.c...php?lotGET=2383</a>)</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Prop Pack CP Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">http://sc4devotion.c...php?lotGET=1180</a>)</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Prop Pack CP Vol02 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">http://sc4devotion.c...php?lotGET=2790</a>)</p>\n<p><abbr title=\"Pegasus\">PEG</abbr> Security Fences (<a href=\"https://community.simtropolis.com/files/file/19338-peg-security-fencing-kit/\" rel=\"\">http://community.sim...ty-fencing-kit/</a>)</p>\n<p>\_</p>\n<p>\_</p>\n<p>To install, simply unzip the file into your plugins folder.</p>\n<p>\_</p>\n<p>Thankyou and enjoy.</p>\n\n\t\t\t\t\t\t</body>"
