    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n<p>\n\t<span style=\"color:#2980b9;\"><strong>Description:</strong></span>\n</p>\n\n<p>\n\tThis is a small set of community gardens, working as a supplement to the default Maxis community gardens, for those mayors that want their sims to grow their own food. These lots come in 4 sizes, from 1x1 to 2x2, and provide a small park effect, as well as a small farming demand cap relief, while charging only low monthly cost.\n</p>\n\n<p>\n\tFor further information and lot statistics, please refer to the Readme.\n</p>\n\n<p>\n\t<strong>Available languages:</strong> English and German\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#f39c12;\"><strong>Dependencies</strong></span>\n</p>\n\n<p>\n\t<strong><abbr title=\"BATT Squad Certification\">BSC</abbr> Farm Fields SG Vol 02: </strong><a href=\"https://community.simtropolis.com/files/file/11935-bsc-farm-fields-sg-vol-02/\" rel=\"\">https://community.simtropolis.com/files/file/11935-bsc-farm-fields-sg-vol-02/</a>\n</p>\n\n<p>\n\t<strong>11241036 Textures <span style=\"color:#c0392b;\">Version 3 or higher:</span> </strong>If you have downloaded the 11241036 Textures before May 11th, 2024, please download and install them again. You can just overwrite previous versions with the new version.\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/files/file/33651-11241036-textures/\" rel=\"\">https://community.simtropolis.com/files/file/33651-11241036-textures/</a>\n</p>\n\n<p>\n\t<strong><abbr title=\"SimPeg Agricultural Mod\">SimPeg Agricultural Mod \"SPAM\" </abbr></strong>(either full mod or Super Resource Pack):\n</p>\n\n<p>\n\tFull Mod: <a href=\"https://community.simtropolis.com/files/file/26080-simpeg-agricultural-mod-spam/\" rel=\"\">https://community.simtropolis.com/files/file/26080-simpeg-agricultural-mod-spam/</a>\n</p>\n\n<p>\n\tSuper Resource Pack: <a href=\"https://community.simtropolis.com/files/file/26079-peg-spam-super-resource-pack/\" rel=\"\">https://community.simtropolis.com/files/file/26079-peg-spam-super-resource-pack/</a>\n</p>\n\n<p>\n\t<strong><abbr title=\"BATT Squad Certification\">BSC</abbr> Common Dependencies Pack <span style=\"color:#c0392b;\">Version 8 or higher</span>: </strong><a href=\"https://sc4evermore.com/index.php/downloads/download/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" rel=\"external nofollow\">https://sc4evermore.com/index.php/downloads/download/3-sc4d-<abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr>-legacy-bsc-common-dependencies-pack</a>\n</p>\n\n<p>\n\t<em>You need the following files:</em>\n</p>\n\n<p>\n\t<em><abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol 01.dat</em>\n</p>\n\n<p>\n\t<em>BSC_TexturePack_Cycledogg_V 01.dat</em>\n</p>\n\n<p>\n\t<em><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props – Misc Vol02.dat</em>\n</p>\n\n<p>\n\t<em><abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props – CP Vol02.dat</em>\n</p>\n\n<p>\n\t<em><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props – MJB Vol01.dat</em>\n</p>\n\n<p>\n\t<strong><abbr title=\"WorkingMan Productions\">WMP</abbr> Mega Props vol. 01 - Misc General Props: </strong><a href=\"https://community.simtropolis.com/files/file/33621-wmp-mega-props-vol-01-misc-general-props/\" rel=\"\">https://community.simtropolis.com/files/file/33621-<abbr title=\"WorkingMan Productions\">wmp</abbr>-mega-props-vol-01-misc-general-props/</a>\n</p>\n\n<p>\n\t<strong>BNL Essentials <span style=\"color:#c0392b;\">and its subsequent dependencies: </span></strong><a href=\"https://community.simtropolis.com/files/file/28639-bnl-essentials/\" rel=\"\">https://community.simtropolis.com/files/file/28639-bnl-essentials/</a>\n</p>\n\n<p>\n\t<strong><abbr title=\"BATT Squad Certification\">BSC</abbr> VIP Girafe Flora Pack: </strong><a href=\"https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-lex-legacy-bsc-vip-girafe-flora\" rel=\"external nofollow\">https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-<abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr>-legacy-bsc-vip-girafe-flora</a>\n</p>\n\n<p>\n\t<em>You need the following parts: Common Spruces</em>\n</p>\n\n<p>\n\t<strong>Sunflower Field: </strong><a href=\"https://community.simtropolis.com/files/file/21220-sunflower-field/\" rel=\"\">https://community.simtropolis.com/files/file/21220-sunflower-field/</a>\n</p>\n\n<p>\n\t<em>You only need the .SC4Model and .SC4Desc files.</em>\n</p>\n\n<p>\n\t<strong>Maxis Castle Set </strong>(direct download link): <a href=\"https://community.simtropolis.com/library/maxis/sc4/buildings/Longfellow_Castle.zip\" rel=\"\">https://community.simtropolis.com/library/maxis/sc4/buildings/Longfellow_Castle.zip</a>\n</p>\n\n<p>\n\t\_\n\t</p>\n<p>\n\t\t<span style=\"color:#c0392b;\"><strong>Special notes:</strong></span>\n\t</p>\n\n\n<p>\n\t<strong>This plugin contains seasonal and semi-seasonal props. </strong>They may not always show up right after plopping. Please let the game run for a few in-game months, and they will appear sooner or later.\n</p>\n\n<p>\n\t<strong>This plugin has been optimized for usage with memo’s Submenus DLL mod.</strong> This means that users who have downloaded this mod will find this plugin being packed into its own submenu (make sure to read the installation instructions below). Users who don’t use it will simply find it in their park menu, somewhere in the center. The submenu icon looks like this (only one of the 4 circles is visible at a time):\n</p>\n\n<p>\n\t<img alt=\"Icon_CG_Submenu.thumb.png.ac068eaec43b7f\" class=\"ipsImage ipsImage_thumbnailed\" height=\"44\" src=\"https://www.simtropolis.com/objects/screens/monthly_2024_05/Icon_CG_Submenu.thumb.png.ac068eaec43b7fd77ddfe937d18a241c.png\" width=\"176\" >\n</p>\n\n<p>\n\tYou may want to download memo’s Submenus DLL mod here: <a href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" rel=\"\">https://community.simtropolis.com/files/file/36142-submenus-dll/</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#2980b9;\"><strong>Installation:</strong></span>\n</p>\n\n<p>\n\tStep 1: To install the lots themselves, please put the file Community Gardens.dat into your Plugins folder.\n</p>\n\n<p>\n\tStep 2 (optional): To allow the submenu button to show up, please <u>either</u> put the file <em>CG_Submenu Community Gardens.dat</em> <u>or</u> the file <em>CG_Submenu Park.dat</em> into your Plugins folder (do not install both files). The first one will make the community garden submenu show up under memo’s own Community Gardens submenu, the latter one will simply put it into your Park menu.\n</p>\n\n<p>\n\tTo uninstall this plugin, please remove all instances of this plugin from your cities and then remove all files coming with it.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#2980b9;\"><strong>Compatibility:</strong></span>\n</p>\n\n<p>\n\tThis plugin is only compatible with SC4 Deluxe or SC4 with the Rush Hour Expansion.\n</p>\n\n\t\t\t\t\t\t</body>"
