    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Modern Police Station, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn my opinion, one of the easiest ways to change the look and feel of a built-up area is by having a large variety of civic buildings: it really does help keep the game fresh and can provide that all important sense of place.\n</p>\n\n<p>\n\tThis police station is inspired by the newly built police stations that you find in many outer urban areas.\_\n</p>\n\n<p>\n\tThey are cheap and quick to build, and basically all look the same. In true functionalist style, it is given blue trim work to easily denote its function.\n</p>\n\n<p>\n\t<em>This <abbr title=\"Building Architect Tool\">BAT</abbr> has been modded to work particularly well with those areas that have mega lots, such as shopping malls, large industrial lots, golf courses, airports etc - which often suffer from the crime bug.\_<br>\n\tThe maxis police stations and most typical custom police stations are not able to penetrate these larger lots to fight crime, and even though such a police station might be right next to a mega lot, it will still abandon due to high crime.\_</em>\n</p>\n\n<p>\n\t<em>This one (like all of my police stations) has been modded to help combat this. It is also just as effective at fighting your regular, run of the mill crime.\_</em>\n</p>\n\n<p>\n\tStats-wise, it has a large coverage area and would sit somewhere between the Maxis Large and Deluxe police stations.\_\n</p>\n\n<p>\n\tIt provides 90 civic jobs and has holding space for 75 inmates.\n</p>\n\n<p>\n\tBeing a police station, it is found in the police menu.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ 3 x 3<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ §430<br>\n\tMonthly Cost:\_ \_ \_ \_ §250<br>\n\tBudget Item:\_ \_ \_ \_ \_ Police Protection/ Police Department<br>\n\tOccupant Groups: Civic, Police, Police Building, Strikeable Police<br>\n\tDemand Created:\_ Jobs§: 80, Jobs§§: 10, Jobs§§§: 0.<br>\n\tRadius:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 608 tiles<br>\n\tDispatch Radius:\_ \_88 tiles<br>\n\tTotal Dispatches:\_ 4 cars<br>\n\tJail inmates:\_ \_ \_ \_ \_ 75<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ Air 2 over 2 tiles, Water 1 over 3 tiles, Garbage 1 over 0 tiles<br>\n\tPower consumed: 4 MwH / Power Generated 1 MwH<br>\n\tWater consumed: 14 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_§30\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
