    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>CBS Columbia Square Television Station, by Mattb325.</strong><br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tIn 1938, Columbia Square was built for Columbia Broadcasting System (CBS) on the site of the Nestor Film Company, Hollywood's first movie studio, at 6121 Sunset Boulevard.\n</p>\n\n<p>\n\tThis building is an example of <em>International Modernism/Streamline Moderne</em> and it took a year to build at a cost of $2 Million back in 1938, making it the most expensive broadcasting facility ever built.\n</p>\n\n<p>\n\tWhile I have taken some liberties with the building by adding some details and removing others to make it more adaptable to the game, it remains quite a faithful and recognisable reproduction.\n</p>\n\n<p>\n\tThis building is modded as a Television Station.\n</p>\n\n<p>\n\tYou will find it in the rewards menu. It <u>DOES NOT</u> over-write the in-game TV station (or any subsequent re-lots) and can be used in conjunction with the Maxis TV station if you wish.\n</p>\n\n<p>\n\tIt is a non-conditional reward which is designed to really bust through Medium Wealth Commercial Office and Residential Caps: pacing this TV station should ensure that you actually see more of the CO§§ buildings grow (especially custom-content CO§§ skyscrapers, which the game often ignores). I also like using these large lots in a downtown setting as they can really break up the clutter of a skyscraper jungle.\n</p>\n\n<p>\n\tThis building counts towards tourism and has a positive landmark and park effect. Placing this reward will also provide many civic jobs.\n</p>\n\n<p>\n\t<br>\n\t* It is offered as a reward without needing pre-existing conditions.<br>\n\t* It is located in the REWARD Menu.<br>\n\t* It can be placed more than once in a city.\n</p>\n\n<p>\n\t<br>\n\tPlacing rewards is an essential part of growing a large city and region, given their cap-busting and desirability increasing effects.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_7 x 4<br>\n\tPlop Cost:\_\_\_\_\_\_\_\_\_\_\_\_\_ §0<br>\n\tMonthly Cost:\_\_\_\_\_\_ \_§0<br>\n\tBudget Item:\_\_\_\_\_\_\_\_ \_Landmark Effect<br>\n\tOccupant Groups: Reward, TV Station, Landmark Queue, Tourist, Taxi Maker, YIMBY<br>\n\tDemand Created:\_ Jobs§: 39, Jobs§§: 256, Jobs§§§: 19.<br>\n\tDemand Satisfied: R§§: 10,000 Jobs CO§§: 50,000<br>\n\tLandmark Effect:\_ +50 over 330 tiles<br>\n\tPark Effect:\_\_\_\_\_\_\_\_\_ \_ +85 over 29 tiles<br>\n\tMayor Rating:\_\_\_\_\_\_\_ \_No change<br>\n\tPollution:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Air 12 over 3 tiles, Water 8 over 4 tiles, Garbage 36 over 0 tiles<br>\n\tPower consumed:\_ 600 MwH<br>\n\tWater consumed:\_ 240 Gallons/Month<br>\n\tBulldoze Cost:\_\_\_\_\_\_ \_§45,000\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. Either: (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\">https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>) OR (<a href=\"http://gizmo.aplaceforwebsite.com/index.php\" rel=\"external nofollow\">http://gizmo.aplaceforwebsite.com/index.php</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*BSCBATPropsMattb325_Vol03.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2768\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2768</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks, and enjoy!\n</p>\n\n\t\t\t\t\t\t</body>"
