    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Diagonal Junior and Senior School by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is a 19th Century school building suitable for diagonal roads and avenues.\_\n</p>\n\n<p>\n\tAs with so many schools in real life, this school building contains both Junior (K-6) and Senior (High School) functions. It can educate up to 2,500 sims and has a wide coverage radius.\n</p>\n\n<p>\n\tThe Bat itself is fictional, and is based on any number of 19th Century school buildings.\_\n</p>\n\n<p>\n\tIt provides 93 civic jobs.\n</p>\n\n<p>\n\tOnce the building is placed, you can either just zone around it to really emulate that grim, no play 19th Century sensibility, or you can place parks/ped malls etc around the school to create a school yard C:S style.\_<br>\n\tThe parks I have used in the pictures are primarily KOSC's creations as they contain many diagonal playing fields (and I'd recommend them to all players), but with these sorts of lots, you are only limited by your imagination and the contents of your plugins folder.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS ELEMENTARY SCHOOL and HIGH SCHOOL:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_1x2 (overhanging)<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_§1,050<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_ \_ §80<br>\n\tCatalogue Capacity: \_2,500<br>\n\tCatalogue Cost/Mth:\_§750<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_1 (Air)/ 1 (Water)/ 4 (Garbage )<br>\n\tPollution Radius:\_ \_ \_ \_ 2/3/0<br>\n\tCoverage Radius:\_ \_ \_ \_1,024<br>\n\tEQ Boost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_24<br>\n\tSchool Effect vs Age: 20 (5), 30 (5), 40 (5), 50 (2.5), 60 (0), 70 (0), 80 (0)<br>\n\tSchool Pop vs Dist:\_ \_100 100<br>\n\tPower Consumed:\_\_ \_ 10 Mwh<br>\n\tWater Consumed:\_ \_ \_10 Gal/Month<br>\n\tOccupant Group:\_ \_ \_ \_ Civic; School; SchoolsHS; SchoolsK6; Strikable Education; Kid Crowd<br>\n\tDemand Created:\_\_ \_ \_ R§30; R§§58; R§§§5\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis file requires no dependencies.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
