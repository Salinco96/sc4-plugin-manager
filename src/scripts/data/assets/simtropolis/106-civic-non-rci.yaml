    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Convention Center, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThough fictional, this building is inspired by some of the modern architecture of China which shows an amazing combination of self-assuredness, ebullience and seemingly gravity-defying engineering.\n</p>\n\n<p>\n\tSitting on a 6x6 lot, this is a large building with the lower three floors alone providing almost 8,000m2 of floor space per floor. At its highest point, the building is 8 stories tall.<br>\n\tThere is also a combination of exhibition halls (including high-clearance spaces), conference rooms, cafeterias and indoor/outdoor spaces. The entire building is arranged around a pleasant, treed central courtyard\n</p>\n\n<p>\n\tThere are very few Convention Center buildings available for SC4, and even fewer that are actually <strong>*modded*</strong> as a Convention Center. This building provides some much-needed competition in that space.\_\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> functions as a reward-lot and Convention Center in game.\_\n</p>\n\n<p>\n\tIn addition to providing your sims with 154 highly desirable civic jobs, it will massively help alleviate the commercial demand caps that can hinder city development by giving an additional CAP relief of 270,000 CO§§ <u>and</u> 270,000 CO§§§ jobs in the region. Given the way that the game is designed, in addition to providing health, education, safety, etc, using rewards is an absolutely necessary part of being able to develop large cities and regions.\n</p>\n\n<p>\n\t<br>\n\t* It is offered as a reward without needing to meet pre-existing conditions.<br>\n\t* It is located in the REWARD Menu\_<br>\n\t* It can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame Convention Center (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis Convention Center reward.\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size : \_ \_ \_ \_ \_ \_ \_ \_ 6 x 6<br>\n\tPlop Cost: \_ \_ \_ \_ \_ \_ \_§47,000<br>\n\tMonthly Cost: \_ \_ \_ \_§220<br>\n\tBudget Item: \_ \_ \_ \_ \_Government Buildings<br>\n\tOccupant Groups: Reward, Convention Crowd, Burning Dude Maker<br>\n\tDemand Created: \_Jobs§: 108, Jobs§§: 40, Jobs§§§: 6.<br>\n\tLandmark Effect: \_ +200 over 64 tiles<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ Air 3 over 2 tiles, Water 2 over 2 tiles, Garbage 25 over 2 tiles<br>\n\tPower consumed: \_59 MwH<br>\n\tWater consumed: \_ 71 Gallons/Month<br>\n\tBulldoze Cost: \_ \_ \_ \_§3,280\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains <u>TWO</u> file types in two separate folders; one for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mods) and one for the standard Maxis nite.\_<br><u><em>You must choose only one file - depending on which version you use</em></u>. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis lot does not require external dependencies.\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT PARKING TEXTURES:</strong>\n</p>\n\n<p>\n\tThis building deliberately does not come with parking textures, so that you can use your own parking lots adjacent to the lot, thus making it useful in both urban and suburban settings. If you wish to add parking textures, please do so using the lot editor.\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks.\n</p>\n\n\t\t\t\t\t\t</body>"
