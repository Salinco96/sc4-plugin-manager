    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>6th &amp; Spring Soup Kitchen, NYC, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is based on a real building in New York City.\n</p>\n\n<p>\n\tThe soup kitchen on the corner of 6th Ave and Spring St in New York City was purpose as a soup kitchen and opened in 2015. Covered in reflective metal bricks, it is possibly the shiniest soup kitchen I have ever seen, and I don't think there are any such facilities available for SC4.\n</p>\n\n<p>\n\tThe organisation behind this shiny soup kitchen has been operating as a non-profit for 35 years, and specialises in freely providing the poor, many of whom also have special and/or medical dietary needs, with wholesome, freshly cooked meals.\_\n</p>\n\n<p>\n\tThe rooftop even contains gardens for growing herbs and vegetables on site.\n</p>\n\n<p>\n\tI have changed the name of the building sign slightly to appeal across a much larger section of users (no offense intended to the M Kors foundation, but the internet being the internet, needs must). Everything else is fairly true to real life.\n</p>\n\n<p>\n\tThe lot size is 2x2 and works either in a <abbr title=\"Wall-to-Wall\">W2W</abbr> environment or as a standalone building.\n</p>\n\n<p>\n\tProving that it really is good to be charitable, this is a bit of a cap-busting lot. As well as providing 95 highly desirable civic jobs across all wealth levels, this will alleviate demand constraints across R$, R$$, R$$$, CO$$, CO$$$, ID, IM and IHT categories, so for those of you recreating, say, NYC and plopping large skyscrapers, placing a building like this will re-balance some of the demand that tanks when many CO structures are placed in one tile.\n</p>\n\n<p>\n\tThe lot is found in the Rewards menu. It can be placed as many times as you want without having met any prior conditions. It also doesn't over-write any other rewards.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS SOUP KITCHEN:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_2x2 \_<br>\n\tOccupant Groups:\_\_Reward, Park, Health Other, <abbr title=\"BATT Squad Certification\">BSC</abbr>, <abbr title=\"BATT Squad Certification\">BSC</abbr>-<abbr title=\"Wall-to-Wall\">W2W</abbr>, <abbr title=\"BATT Squad Certification\">BSC</abbr>-Mattb325<br>\n\tPlop Cost:\_\_ \_\_\_ \_\_\_ \_\_\_ \_$2,000<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ Jobs$ 60; Jobs$$ 30; Jobs$$$ 5<br>\n\tCAP Relief:\_\_ \_\_\_ \_\_\_ \_\_\_R$ 20,000; R$$$ 100,000; R$$$ 5,000; CO$$ 20,000; CO$$$ 5,000; ID 10,000; IM 10,000; IHT 5,000<br>\n\tLandmark Effect:\_\_ +45 over 21 tiles<br>\n\tPark Effect:\_\_ \_\_\_ \_\_\_ \_\_+70 over 26 tiles<br>\n\tBulldoze Cost:\_\_ \_\_\_ \_\_$ 240<br>\n\tPower Consumption:\_2 MWh<br>\n\tWater Consumption:\_\_24 Gal/month<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ \_1 (Air)/ 1 (Water)/ 7 (Garbage )<br>\n\tPollution Radius: \_ \_ 2/3/0<br>\n\tBudget Item Cost:\_\_ $10\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_<br>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis file requires no dependencies\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
