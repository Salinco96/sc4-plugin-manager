    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Old Orlando City Hall, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn my opinion, one of the easiest ways to change the look and feel of a built-up area is by having a large variety of civic buildings: it really does help keep the game fresh and can provide that all important sense of place.\_\n</p>\n\n<p>\n\tOriginally posted in the <abbr title=\"Building Architect Tool\">BAT</abbr> Request thread, this <abbr title=\"Building Architect Tool\">BAT</abbr> is based on the Old Orlando City Hall.\_\n</p>\n\n<p>\n\tCompleted in 1958, it was spectacularly demolished by implosion in 1991. The rights of this implosion were sold to Warner Bros (who used it in Lethal Weapon) for $50,000. This helped offset the demolition costs.\n</p>\n\n<p>\n\tThis 8-floor building with two asymmetrical balanced lower wings is typical of many mid-century public American buildings.\_<br>\n\tThey were solidly built with quality materials: limestone, marble and pink granite.\_<br>\n\tThe utilitarian nature of the architecture was given a small amount of grace with recessed windows set behind thickly raised granite window treatments. This decoration was also useful in keeping the hot southern sun from hitting the glass.\n</p>\n\n<p>\n\tThis building is offered as a non-conditional Town Hall reward. It provides 986 very desirable civic jobs and has all of the benefits (commercial and residential boost) of a town hall. Placing this building should see residential and commercial sky scrapers grow more easily in your city (assuming all other factors are met). For this benefit you will pay $350 per month.\n</p>\n\n<p>\n\tThis Town Hall is:<br>\n\t* Offered as a reward without needing to meet pre-existing conditions.<br>\n\t* Located in the REWARD Menu\_<br>\n\t* Can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame town hall (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis town hall reward.<br>\n\t* It DOES NOT over-write any of my other town hall lots (so can be used in conjunction with these as well).\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size : \_ \_ \_ 6x4<br>\n\tPlop Cost: \_ \_ \_ $47,000<br>\n\tMonthly Cost: \_ \_$350<br>\n\tBudget Item: \_ \_ Government Buildings<br>\n\tOccupant Groups: Reward, Courthouse, YIMBY<br>\n\tDemand Created: \_Jobs$: 323, Jobs$$: 452, Jobs$$$: 211.<br>\n\tLandmark Effect: +105 over 90 tiles<br>\n\tPark Effect:\_\_ \_ +90 over 30 tiles<br>\n\tPollution:\_\_ \_ Air 3 over 2 tiles, Water 2 over 3 tiles, Garbage 31 over 0 tiles<br>\n\tPower consumed: \_55 MwH<br>\n\tWater consumed: \_111 Gallons/Month<br>\n\tBulldoze Cost: \_ $11,780\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThe main dependency pack for all of these Civic Bats are split into two dependency files; one is for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must select and install only one file - depending on which night version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
