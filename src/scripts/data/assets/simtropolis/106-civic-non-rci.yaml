    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\tThis set contains various lots to build your own (sort of) realistic looking coal- and ore yards and port facilities. Included in this set are:<br>\n\t- 2 cranes to unload coal and ore from large bulk carriers.<br>\n\t- 2 ship loaders to transfer coal and ore to smaller vessels.<br>\n\t- 2 bucket wheel excavators, used for transferring ore to and from temporary storage lots.<br>\n\t- a silo used for loading ore on trains.<br>\n\t- Large concrete silo's.<br>\n\t- 1 large ship.<br>\n\t- 7 lots with ore and coal heaps.<br>\n\t- various lots with single, double, triple or quadruple conveyor belts, to transport ore and coal.<br>\n\t- various miscellanious lots to spice up your coal yard.\n</p>\n\n<p>\n\tMost of the models sit on 1x1 lots, with parts overhanging, to make it easier to combine them and run roads or railways through them. \_\n</p>\n\n<p>\n\tAll of these lots are eye candy only; so that means none of them are functional. The lots can be found in the Parks menu, and are grouped together.\_\n</p>\n\n<p>\n\tThe seawalls in the pictures are not included in this set, but the cranes and ship are placed in such a way on their lots that they fit nicely with this particular set of seawalls. The ship model is offset from the center, so that it appears very close to the seawall. \_\n</p>\n\n<p>\n\tI am not entirely satisfied by some of the textures, especially the coal, ore and sand textures. So when (if) I manage to improve my texturing skills, I'll try to update some of the lots in this set, or add new ones. And no nightlights for now.\n</p>\n\n<p>\n\tI would suggest using some of the excellent prop sets out there to further add detail to the lots.\n</p>\n\n<p>\n\t<strong>Dependencies\_</strong>\n</p>\n\n<p>\n\tFor the base textures on the lots:\_<br>\n\tSM2 Arrow Precast textures, found in the SM2 essentials prop pack, by Simmer2.<br>\n\t<a href=\"https://community.simtropolis.com/files/file/32979-sm2-essentials-v4/\" rel=\"\">https://community.simtropolis.com/files/file/32979-sm2-essentials-v4/</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThe seawalls are from Nbvc's marina set:<br>\n\t<a href=\"https://community.simtropolis.com/files/file/28951-marina\" rel=\"\">https://community.simtropolis.com/files/file/28951-marina</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tCreated by Paulus\n</p>\n\n\t\t\t\t\t\t</body>"
