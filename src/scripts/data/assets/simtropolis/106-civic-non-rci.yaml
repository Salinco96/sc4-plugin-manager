    description: "<body>\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> is loosely based on a real school in Bourke Street Surry Hills and acts\_a combined older style elementary and high school with an expanded school coverage radius.<br><br><strong>Description</strong><br>\tDuring the middle of the 19th Century, the NSW government embarked on a massive school building program in order to relieve the pressures of substandard and over-crowded schools; the problem being particularly chronic in inner city Sydney.<br>\tThis building, completed in 1884, was designed as a model school to replace the previous temporary buildings which had housed students since the early 1800s.<br><br>\tIt is modelled <em>(a la mode)</em> in the Italianate Palace Style and construction costs were unparalleled.<br><br>\tDesigned as both a junior and senior school, 19thCentury sensibilities abound: high narrow windows to allow abundant light and airflow, but high enough to stop indolent daydreaming; a small bell tower to announce class times with a single peal and separate entrances for boys and girls in the front senior wing.<br><br>\tThe larger junior wing (Kindergarten to Year 6) has a single cupola dome to mark the entrance for all students. The time and weather-worn motto of the school is carved in sandstone on each of the front Gable projections: “VERITATE VERITUTE”<br><br>\tThis school still stands and has served the children of Surry Hills, Strawberry Hill, Redfern, Moore Park and Waterloo for over 120 years.<br><br><strong>Lot Details and Information</strong><br>\t\_</p>\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:450pt;\"><tbody><tr><td style=\"padding-right:1.5pt;padding-left:1.5pt;background:#e9ebf0;padding-bottom:1.5pt;width:99.25pt;padding-top:1.5pt;\">\t\t\t\t<div>\t\t\t\t\t<span style=\"font-size:9pt;\">Lot size:</span>\t\t\t\t</div>\t\t\t</td>\t\t\t<td style=\"padding-right:1.5pt;padding-left:1.5pt;background:#e9ebf0;padding-bottom:1.5pt;width:350.75pt;padding-top:1.5pt;\">\t\t\t\t<span style=\"font-size:9pt;\">4 x 4 tiles</span>\t\t\t</td>\t\t</tr><tr><td style=\"padding-right:1.5pt;padding-left:1.5pt;padding-bottom:1.5pt;padding-top:1.5pt;\">\t\t\t\t<span style=\"font-size:9pt;\">Menu position:</span>\t\t\t</td>\t\t\t<td style=\"padding-right:1.5pt;padding-left:1.5pt;padding-bottom:1.5pt;padding-top:1.5pt;\">\t\t\t\t<span style=\"font-size:9pt;\">Building: Civic,Building: School,Building: SchoolsK6,Building: Strikable Education,BTE : Education</span>\t\t\t</td>\t\t</tr><tr><td style=\"padding-right:1.5pt;padding-left:1.5pt;background:#e9ebf0;padding-bottom:1.5pt;padding-top:1.5pt;\">\t\t\t\t<span style=\"font-size:9pt;\">Jobs:</span>\t\t\t</td>\t\t\t<td style=\"padding-right:1.5pt;padding-left:1.5pt;background:#e9ebf0;padding-bottom:1.5pt;padding-top:1.5pt;\">\t\t\t\t<span style=\"font-size:9pt;\">Jobs $ : 6,Jobs $$ : 8,Jobs $$$ : 2,R-$ : 6,R-$$ : 8,R-$$$ : 2</span>\t\t\t</td>\t\t</tr><tr><td style=\"padding-right:1.5pt;padding-left:1.5pt;padding-bottom:1.5pt;padding-top:1.5pt;\">\t\t\t\t<span style=\"font-size:9pt;\">Plop cost :</span>\t\t\t</td>\t\t\t<td style=\"padding-right:1.5pt;padding-left:1.5pt;padding-bottom:1.5pt;padding-top:1.5pt;\">\t\t\t\t<span style=\"font-size:9pt;\">§ 300</span>\t\t\t</td>\t\t</tr><tr><td style=\"padding-right:1.5pt;padding-left:1.5pt;background:#e9ebf0;padding-bottom:1.5pt;padding-top:1.5pt;\">\t\t\t\t<span style=\"font-size:9pt;\">Bulldoze cost:</span>\t\t\t</td>\t\t\t<td style=\"padding-right:1.5pt;padding-left:1.5pt;background:#e9ebf0;padding-bottom:1.5pt;padding-top:1.5pt;\">\t\t\t\t<span style=\"font-size:9pt;\">§ 30</span>\t\t\t</td>\t\t</tr><tr><td style=\"padding-right:1.5pt;padding-left:1.5pt;padding-bottom:1.5pt;padding-top:1.5pt;\">\t\t\t\t<span style=\"font-size:9pt;\">Monthly cost:</span>\t\t\t</td>\t\t</tr></tbody></table>\n\t\t\t\t\t\t</body>"
