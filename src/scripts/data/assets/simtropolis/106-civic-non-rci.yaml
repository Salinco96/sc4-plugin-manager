    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>AWA Tower Radio Station, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThe Amalgamated Wireless Australasia (AWA) Tower in Sydney is a heritage listed art-deco building constructed between 1937-1939. Up until 1962, this was the tallest structure in Sydney. That mantle was subsequently removed by Sydney's AMP tower at circular quay (which I have also batted).\n</p>\n\n<p>\n\tI have made this building to serve as a downtown radio station. It is also suited to <abbr title=\"Wall-to-Wall\">W2W</abbr> environments.\n</p>\n\n<p>\n\tLike the ingame Radio Station this lot is basically used as a cap buster; it increases desirability, mayor rating and also substantially lifts the demand cap for R$$, CO$$ and Manufacturing jobs (90,000 in each category).\_\n</p>\n\n<p>\n\tGiven how most of the industrial/commercial and residential custom content available leans towards mid-wealth assets, these caps are usually hit fairly early, so placing the radio station in each city tile will assist in ensuring there is still regional demand for IM jobs.\n</p>\n\n<p>\n\tThis reward lot is offered without the need to satisfy pre-existing conditions, can be plopped more than once in a city, and, most importantly DOES NOT over-write the ingame radio station.\n</p>\n\n<p>\n\tThis lot has the additional benefits of having 665 desirable civic jobs in all categories, it provides both park and landmark effects (increasing desirability of residential and commercial zones).\_\n</p>\n\n<p>\n\tIt is in the <u>REWARD </u>menu and requires power, water and road access.\n</p>\n\n<p>\n\t<strong>STATS:<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_$0<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_ $150,000<br>\n\tDemand Created: \_ \_ R$ 25; R$$ 600; R$$$ 40<br>\n\tDemand Satisfied: \_ R$$ 90,000; I-M Jobs 90,000; CO$$ 90,000<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_20 (Air)/ 14 (Water)/ 43 (Garbage )<br>\n\tPollution Radius:\_ \_ \_ 3/4/0<br>\n\tPower Consumed:\_ \_121 Mwh<br>\n\tWater Consumed: \_ \_90 Gallons<br>\n\tLandmark Effect: \_ \_ 85 over 30 tiles<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ \_ \_20 over 30 tiles<br>\n\tMonthly Cost:\_ \_ \_ \_ \_ \_$0\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tThere are no dependencies required.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
