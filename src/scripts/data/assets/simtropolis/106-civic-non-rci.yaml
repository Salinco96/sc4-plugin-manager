    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Clinic, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tInspired by a little clinic in Southern Europe, this is a smaller medical facility for towns or to supplement larger hospital care.\n</p>\n\n<p>\n\tThe building and its rock wall foundation are real, but the car park area is made up, as is the ramp on the front elevation.\_\n</p>\n\n<p>\n\tThe lot comes is a ploppable Clinic, which is found in the Health Menu and is has a decent capacity (1,500) and radius (600). It also provides up to 57 civic jobs across all 3 wealth categories.\_\n</p>\n\n<p>\n\tIt works well in a Wall to Wall environment or equally well in a suburban one. It is best placed on a corner. While I have made very large hospitals in the past, I actually like these smaller civic buildings as they are really useful in terms of getting sims into jobs: especially when you making larger suburban areas.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS CLINIC:</strong>\n</p>\n\n<p>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_2x2<br>\n\tOccupant Groups:\_ \_ \_ Civic, Health, Strikeable Health, Hospital<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ §1,050 \_<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Jobs§15; Jobs§§32; Jobs§§§10<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_ \_ \_§60<br>\n\tPower Consumption:\_3 MWh<br>\n\tWater Consumption:\_\_26 Gal/month<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_1 (Air)/ 0 (Water)/ 1 (Garbage )<br>\n\tPollution Radius: \_ \_ \_ \_\_3/4/0<br>\n\tHospital Coverage Radius:\_600<br>\n\tHospital Pop vs. Distance:\_100 / 100<br>\n\tHospital Effect vs. Ave Age:8 / 8<br>\n\tHospital Patient Capacity:\_\_ 1,500<br>\n\tHospital HQ Boost:\_ \_ \_ \_ \_ \_ \_ \_11.52<br>\n\tCatalog Monthly Cost:\_\_ \_\_\_ \_§ 600 / § 100\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis file requires no dependencies.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
