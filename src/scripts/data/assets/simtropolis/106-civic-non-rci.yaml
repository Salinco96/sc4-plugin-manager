      - simtropolis/23089-simfox-day-and-nite-modd
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Spitalfields House Diagonal College, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn my opinion, one of the easiest ways to change the look and feel of a built-up area is by having a large variety of civic buildings: it really does help keep the game fresh and can provide that all important sense of place.\_\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> is based on an old brutalist building from the 1960s in London's spitalfields and has been designed to be placed along diagonal roads/avenues. The lot size is 1x2 but the building overhangs across 6 tiles. Therefore, once the building is placed, use adjacent zoning, ped-mall and park filler pieces to hide the basic ground.<br>\n\t\_<br>\n\tThis building is a college designed to educate adult sims: it is most effective for 40-60 year old sims. Having a college (or other higher education facilities) is crucial to ensuring IH-T and CO§§§ demand is maintained in your region.\n</p>\n\n<p>\n\tThe student (up to 12,000) and jobs (up to 563) provided capacities are also very large to ensure maximum impact on a standard city tile.\n</p>\n\n<p>\n\tEven after all of these years, there are very few diagonal buildings available.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS COLLEGE:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_1x2 (Diagonal overhanging version)<br>\n\tOccupant Groups:\_ \_ Civic, College, Strikeable Education<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ § 750\_<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Jobs§ 227; Jobs§§ 239; Jobs§§§ 97<br>\n\tBuldoze Cost:\_ \_ \_ \_ \_ \_ § 70<br>\n\tPower Consumption:12 MWh<br>\n\tWater Consumption:\_\_47 Gal/month<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_\_2 (Air)/ 1 (Water)/ 20 (Garbage )<br>\n\tPollution Radius: \_ \_ \_ \_2/3/0<br>\n\tCoverage Radius:\_ \_ \_ \_7,000\_<br>\n\tEffectiveness vs. Ave\_Age:\_\_ \_20: 0/ 30: 0.5/ 40: 1.5/ 50: 5/ 60: 2.5/ 70: 0.5/ 80: 0<br>\n\tStudent Capacity:\_\_ \_\_\_ 12,000<br>\n\tSchool EQ Boost:\_\_ \_\_\_ \_24<br>\n\tBudget Item Cost:\_\_ \_\_\_\_§ 350\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep choose one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT SHADOWS:</strong>\n</p>\n\n<p>\n\tIn game, there is a slight mis-match between the angle of a) in-game shadows and, b) Maxis buildings and, c) those made by the Gmax/<abbr title=\"Building Architect Tool\">BAT</abbr> and lastly d), those made with 3dsMax BAT4Max. None quite matches up with the other(!)\_\n</p>\n\n<p>\n\tNormally this is not especially visible, but when using a building with complex massing that is then angled 45 degrees, plus batted ground planes, plus underground elements, well, it make the peculiarities more noticeable in this bat.\_<br>\n\tRivit made a shadow-fix that alleviates much of the problem (<a href=\"https://www.sc4devotion.com/forums/index.php?topic=17650.120\" rel=\"external nofollow\">https://www.sc4devotion.com/forums/index.php?topic=17650.120</a>) but it still remains in some circumstances that I can't do anything about. However, a building like this is likely to be on a built up street (as per screenshots) and won't be noticeable. That said, if it bothers you, don't download it.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis file requires no dependencies.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
