    description: "<body>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p style=\"text-align:center\">\n\t<span style=\"font-size:24px\"><strong>SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy - <abbr title=\"BATT Squad Certification\">BSC</abbr> Custodian Rubik WTC Complex</strong></span>\n</p>\n\n<p style=\"text-align:left\">\n\tThis SC4 Devotion <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy Pack features the complete set of World Trade Center Compelex (Pre 11/9/2001) by Rubik, including Props and Lots, which had been available on the Lot Exchange (<abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr>) at SC4 Devotion.\_\n</p>\n\n<p style=\"text-align:left\">\n\tIt includes the contents of 7 previously separate downloads.<br>\n\tAfter battling a number of technical issues, software incompatibility ultimately shuttered the <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> (at least in its familiar form from 2007 onward) in June 2023, and this package is designed to collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.\n</p>\n\n<p style=\"text-align:left\">\n\tPlease note that this pack\_<strong>is</strong>\_expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain, update, and provide technical support for the pack.\n</p>\n\n<h3>\n\tCONTENTS:\n</h3>\n\n<ul>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props Rubik3 Vol01 - WTC Props\n\t</li>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> Rubik3 WTC Landmark\n\t</li>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> Rubik3 WTC Placeholder\n\t</li>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> Rubik3 WTC Reward\n\t</li>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> WTC Submenu\n\t</li>\n</ul>\n\n<h3>\n\tINSTALLATION:\n</h3>\n\n<p>\n\t<strong><em><span style=\"color:#e03e2d\">Please note: if you had any of the older versions of these contents\_(including the now added One and Two World Trade - came as: WTC_One World Trade.dat and WTC_Two World Trade.dat),\_first you must bulldoze them in your cities, then remove the original files from your Plugins.</span></em></strong>\n</p>\n\n<p>\n\tThis package is a simple .zip file.\n</p>\n\n<p>\n\tCopy/extract the\_<em><strong><abbr title=\"BATT Squad Certification\">BSC</abbr></strong></em>\_and\_<em><strong><abbr title=\"Colossus Addon Mod\">CAM</abbr></strong></em>\_parent folders into your plugins (or equivalent, if you have a custom Plugins folder location). If you extracted the ~Documents\_folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder.\n</p>\n\n<p>\n\tIt is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.<br>\n\tptionally in the\_~Documents\_folder in the main ZIP you can find a\_collective/master\_and separately\_all the individual cleanitol files\_and by using either the newer\_<strong><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" rel=\"\" target=\"_blank\">nos.17's SC4 Cleanitol</a></strong>\_or the older\_<strong><a href=\"index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" rel=\"\" target=\"_blank\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Cleanitol</a></strong>\_tool you can search and remove old and outdated versions of these files.\n</p>\n\n<h3>\n\tDLL DEPENDENCIES:\n</h3>\n\n<p>\n\tIn order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed dependencies are covering a full install):\n</p>\n\n<ul>\n\t<li>\n\t\t<a href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" rel=\"\" target=\"Submenus DLL\" title=\"memo.submenus.dll\"><strong>Submenus DLL</strong></a>\_- You need it to get the package submenu working.\n\n\t\t<p>\n\t\t\t<span style=\"color:#e03e2d\">Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).</span>\n\t\t</p>\n\t</li>\n</ul>\n\n<h3>\n\tDEPENDENCIES:\n</h3>\n\n<p>\n\tThe following files are required in order for the contents of this package to appear correctly (i.e., no \"brown boxes\" or missing textures) (the below listed dependencies are covering a full install; for dependencies for individual collections see the <em><strong>readme_bsc_custodian_rubik_wtc_complex.html</strong></em>\_in the ZIP. Bear in mind that the original readmes are also available in the<em>\_~Documents/BSC_Readmes</em>\_folder, but they have\_<strong>not\_</strong>been updated):\n</p>\n\n<ul>\n\t<li>\n\t\t<strong>SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy - <abbr title=\"BATT Squad Certification\">BSC</abbr> Custodian Rubik WTC Complex v1</strong> (and above)\_-\_<span style=\"color:#ba372a\">INCLUDED</span><br>\n\t\tThe below listed dependencies are all can be found in the hereby linked dependency pack compilation.\n\t</li>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - Rubik3 Vol01 - WTC Props v2\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<ul>\n\t<li>\n\t\t<a href=\"https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" rel=\"external nofollow\" target=\"_blank\"><strong>SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy - <abbr title=\"BATT Squad Certification\">BSC</abbr> Common Dependencies Pack\_v9</strong></a>\_(and above)<br>\n\t\tThe below listed dependencies are all can be found in the hereby linked dependency pack compilation.\n\t</li>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> Essentials (custom queries for the <abbr title=\"Colossus Addon Mod\">CAM</abbr> lots)\n\t</li>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - SG Vol01 v4\n\t</li>\n\t<li>\n\t\tCSX MEGA Props - Vol01 v3\n\t</li>\n\t<li>\n\t\tCSX MEGA Props - Vol04 v3\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<ul>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol01\n\t</li>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol03 v4\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<ul>\n\t<li>\n\t\t<strong><a href=\"https://community.simtropolis.com/files/file/2879-foss-construction-tower-crane/\" rel=\"\" target=\"Foss Construction Tower Crane\" title=\"Foss Construction Tower Crane\">Foss Construction Tower Crane</a></strong>\_- You need them to make the cranes appear in the WTC Placeholder Lot.\n\t</li>\n\t<li>\n\t\t<strong><a href=\"index.php/downloads/download/26-gameplay-mods/51-colossus-addon-mod-version-2-1-0-windows-by-invisichem\" rel=\"\" target=\"_blank\">Colossus Addon Mod 2.1.1</a></strong>\_(only if you want to use the growable versions of the two tower lots)\n\t</li>\n</ul>\n\n<h3>\n\t<strong>CREDITS:</strong>\n</h3>\n\n<p>\n\tThe following <abbr title=\"BATT Squad Certification\">BSC</abbr> members contributed models, textures, and modding support to this collection:\n</p>\n\n<ul>\n\t<li>\n\t\tRubik\n\t</li>\n\t<li>\n\t\tBarbyW\n\t</li>\n\t<li>\n\t\tcallagrafx\n\t</li>\n\t<li>\n\t\tRippleJet\n\t</li>\n\t<li>\n\t\tSimGoober\n\t</li>\n</ul>\n\n<p>\n\tThis package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Ulisse Wolf.\n</p>\n\n<h5>\n\tSpecial Thanks\n</h5>\n\n<p>\n\tWebmaster &amp; administration staff at SC4Evermore and SC4 Devotion.<br>\n\t<br>\n\tFor memo for subsequent updates on the <abbr title=\"Network Addon Mod\">NAM</abbr>/Java installer.\n</p>\n\n<p>\n\tAnd possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone that may of helped somewhere along the lines.\n</p>\n\n<p>\n\tAnd to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after\_<strong>20 years</strong>\_thanks to you!\n</p>\n\n<p>\n\tAnd last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)\n</p>\n\n<p style=\"text-align:center\">\n\t<strong><span style=\"color:#e03e2d; font-size:36px\">We will never forget 9/11, the victims and the heroes of this day</span></strong>\n</p>\n\n<p style=\"text-align:center\">\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
