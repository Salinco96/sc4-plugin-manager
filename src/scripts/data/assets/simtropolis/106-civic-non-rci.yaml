    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Southern Poverty Law Center, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tAn unusually shaped building from Alabama.\n</p>\n\n<p>\n\tThe Southern Poverty Law Center (SPLC) is a legal advocacy organisation that specialises in civil rights: it monitors hate group activity, champions voter rights, criminal justice reform, etc.\n</p>\n\n<p>\n\tI liked the angles of the building that is raised on a very complex base: here is where I took some liberties by opening the sloping angled corner with a mesh screen so that parked cars are visible as well as curving the planter boxes down and around to the street level.\n</p>\n\n<p>\n\tThe real building and organisation is not a courthouse (it is a 501 non-profit advocacy organisation) which doesn't really have any comparable exemplar in SC4. I therefore have made it a museum, which will raise the IQ of your adult sims while providing 210 highly desirable civic jobs.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS MUSEUM:</strong>\n</p>\n\n<p>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 3x3<br>\n\tOccupant Groups:\_\_ \_\_\_ Civic, College, Strikeable Education<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_$2,350 \_<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Jobs$66; Jobs$$104; Jobs$$$20<br>\n\tBuldoze Cost:\_ \_ \_ \_ \_ \_ \_ $200<br>\n\tPower Consumption:\_8 MWh<br>\n\tWater Consumption:\_\_30 Gal/month<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_4 (Air)/ 3 (Water)/ 2 (Garbage )<br>\n\tPollution Radius: \_ \_ \_ \_\_2/3/0<br>\n\tCoverage Radius:\_\_ \_ \_ \_5,720<br>\n\tMuseum Capacity:\_\_ \_ \_5,550<br>\n\tEQ Boost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 24<br>\n\tMonthly Cost:\_\_ \_\_\_ \_ \_ \_ \_ $850\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t*Mattb325 <abbr title=\"Building Architect Tool\">BAT</abbr> Props Vol04.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3672\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3672</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
