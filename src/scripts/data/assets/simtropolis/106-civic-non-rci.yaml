    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>The Lodge, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThe Lodge is the official Canberra residence of the Australian Prime Minister (whomever that might be at any given moment in time).\n</p>\n\n<p>\n\tThe building was constructed in 1927 in the Australian Georgian Revival Style, and it was actually only supposed to be a temporary structure. How ironic, given the turnover of Australian political leaders in recent years that a temporary structure has out-lived dozens of Prime-Ministers.\_\n</p>\n\n<p>\n\tI have made this as a 6x6 <em><u>brand-new</u></em> reward lot which acts as an additional Mayor's House.\_\n</p>\n\n<p>\n\t* It will not over-ride the in game Mayor's House\_<br>\n\t* It will not over-ride any of the many relotted versions of the in-game Mayor's House<br>\n\t* It will not over-ride any of the other batted Mayor house rewards<br>\n\t* You can place both this and the ingame Mayor's House in the same city tile if you wish.\n</p>\n\n<p>\n\tPlacing this lot will increase commercial and residential desirability needed to assist city growth.\n</p>\n\n<p>\n\tThe building itself also directly provides 23 highly desirable civic jobs across all wealth levels.\n</p>\n\n<p>\n\tThere is no restriction as to how often this lot can be placed.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong><br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ §2,000<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_§1,420<br>\n\tMonthly Cost:\_ \_ \_ \_ \_ §130<br>\n\tWealth:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ High<br>\n\tDemand Created:\_\_ \_\_Jobs§ 3; Jobs§§ 19; Jobs§§§ 1<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ \_ \_250 over 53 tiles<br>\n\tLandmark Effect\_\_ \_\_\_150 over 100 tiles<br>\n\tPollution at Centre: 1 (air) /1 (water) /6 (garbage)<br>\n\tPollution Radius:\_ \_ \_3/2/2<br>\n\tPower Consumed:\_\_ 7 Mwh<br>\n\tWater Consumed:\_\_ \_20 Gallons<br>\n\tOccupant Groups:\_\_ \_Reward; Mayors House<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tSelect the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, these very commonly used files are required:\n</p>\n\n<p>\n\t* <abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t* <abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol02 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t* SG MEGA Props Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746</a>)<br>\n\t* <abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip these files into your plugins folder.\_\n</p>\n\n<p>\n\t<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
