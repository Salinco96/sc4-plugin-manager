    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>17th St, Washington DC, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tAn unusually shaped building that caught my eye on Google Street View when I was making the National Geographic Society Headquarters.\n</p>\n\n<p>\n\tThis is an eye-catching modern midrise building that definitely helps break the grid when it grows. I also like fact that it has upper roof gardens (both as open terraces and semi-enclosed spaces (the areas under the metal lattice-work at either end of the building).\n</p>\n\n<p>\n\tThe building is offered in different formats for corner lots.\n</p>\n\n<p>\n\t1) A CS§§ growable on a 3x4 and 4x3 lot providing 596 jobs.\n</p>\n\n<p>\n\t2) A ploppable college lot providing 229 jobs and capacity for 6,700 students.\n</p>\n\n<p>\n\t<br>\n\tThe two CS versions are rotated differently so that both corners are covered.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS CS§§:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ 3x4 and 4x3<br>\n\tGrowth Stage:\_\_ \_ \_ \_ 6\_and 8 (Medium and High Density Zoning)<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_§ 672<br>\n\tCapacity Satisfied:\_CS§ 2,375, CS§§ 596<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_ 22 (Air)/ 14 (Water)/ 29 (Garbage )<br>\n\tPollution Radius:\_ \_ 5/6/0<br>\n\tPower Consumed:\_\_48 Mwh<br>\n\tWater Consumed: \_574 Gal/Month<br>\n\tBuilding Style:\_ \_ \_ \_ \_Euro/Chicago/New York/Houston<br>\n\tOccupant Group:\_\_ \_Medium Wealth Commercial Services Building\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS COLLEGE:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 3x4<br>\n\tOccupant Groups:\_ \_ \_ \_ \_ \_ \_ \_Civic, College, Strikeable Education<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_§ 3,750\_<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Jobs§ 79; Jobs§§ 126; Jobs§§§ 24<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ § 250<br>\n\tPower Consumption:\_\_ \_\_\_ \_\_\_9 MWh<br>\n\tWater Consumption:\_\_ \_\_\_ \_\_\_ 35 Gal/month<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_5 (Air)/ 3 (Water)/ 2 (Garbage )<br>\n\tPollution Radius: \_ \_ \_ \_ \_ \_ \_ \_ \_2/3/0<br>\n\tSchool Coverage Radius:\_\_ \_5,800\_<br>\n\tSchool Effect. vs. Ave Age:\_20: 0/ 30: 0.5/ 40: 1.5/ 50: 5/ 60: 2.5/ 70: 0.5/ 80: 0<br>\n\tStudent Capacity:\_ \_ \_ \_ \_ \_ \_ \_ \_6,700<br>\n\tSchool EQ Boost:\_ \_ \_ \_ \_ \_ \_ \_ \_24<br>\n\tBudget Item Cost:\_ \_ \_ \_ \_ \_ \_ \_ § 1,000\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tSelect the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t<br>\n\tTo ensure proper functionality, make sure the following files are in your plugins (<u>you only need one of the files depending on whether you use Darknite or Maxis Nite</u>):\n</p>\n\n<p>\n\t*Mattb325 Urban Civics Prop Pack Vol01 DARK NITE: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3710\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3710</a>)\_\n</p>\n\n<p style=\"text-align:center;\">\n\t<span style=\"color:#c0392b;\"><span style=\"font-size:20px;\"><strong>OR\_</strong></span></span>\n</p>\n\n<p>\n\t*Mattb325 Urban Civics Prop Pack Vol01 MAXIS NITE: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3709\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3709</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
