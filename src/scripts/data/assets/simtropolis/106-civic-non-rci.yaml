    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Oran-Nayar-Blinn Research Center, by Mattb325.</strong><br>\n\t---------------------------------------\n</p>\n\n<p>\n\tI really like the in-game research center, but I dislike the fact that it generates radiation, reduces residential desirability, lowers your mayor rating and is something of a NIMBY building. It seems like a lot of sacrifice for the benefit of increasing High Tech Industry (IHT) demand and desirability.\n</p>\n\n<p>\n\tSo, I've made another research facility which has all of the benefits with none of the draw-backs.\n</p>\n\n<p>\n\tThe Oran-Nayar-Blinn Research facility is a strikingly designed ultra-modern building situated on a leafy 7x7 campus-styled lot. It is just as suited to the middle of an industrial area as it is in a suburban or ex-urban space.\_\n</p>\n\n<p>\n\tIn addition to providing your sims with many highly desirable civic jobs, it will help alleviate the IHT demand caps that can hinder city development (by increasing IHT demand by 130,000 places).<br>\n\tIt has also been modded to provide some residential and commercial cap relief by providing both Park and Landmark effects.\n</p>\n\n<p>\n\tAll these benefits do have a cost (which is only fair). In addition to the §25K outlay, this will set the city back §250 per month.\n</p>\n\n<p>\n\t* It is offered as a reward without needing pre-existing conditions.<br>\n\t* It is located in the REWARD Menu.<br>\n\t* It can be placed more than once in a city.<br>\n\t* It DOES NOT over-write the in-game Advanced Research Center (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis reward.\n</p>\n\n<p>\n\tPlacing rewards is an essential part of growing a large city and region, given their cap-busting and desirability increasing effects.\n</p>\n\n<p>\n\t---------------------------------------\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_\_\_\_\_\_ 7 x 7<br>\n\tPlop Cost:\_\_\_\_\_\_ §25,000<br>\n\tMonthly Cost:\_\_\_ §250<br>\n\tBudget Item:\_\_\_\_ Government Buildings<br>\n\tOccupant Groups: Reward, TV Magnet, YIMBY<br>\n\tDemand Created:\_ Jobs§: 0, Jobs§§: 523, Jobs§§§: 274.<br>\n\tLandmark Effect: +125 over 37 tiles<br>\n\tPark Effect:\_\_\_\_ +15 over 37 tiles<br>\n\tMayor Rating:\_ +30 over 220 tiles<br>\n\tPollution:\_ Air 20 over 2 tiles, Water 30 over 3 tiles, Garbage 60 over 0 tiles<br>\n\tPower consumed:\_ 131 MwH<br>\n\tWater consumed:\_ 358 Gallons/Month<br>\n\tBulldoze Cost:\_\_ §10,480\n</p>\n\n<p>\n\t---------------------------------------\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. Either: (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\">https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>) OR (<a href=\"http://gizmo.aplaceforwebsite.com/index.php\" rel=\"external nofollow\">http://gizmo.aplaceforwebsite.com/index.php</a>)\n</p>\n\n<p>\n\t---------------------------------------\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*BSC <abbr title=\"Building Architect Tool\">BAT</abbr> Props Mattb325 Vol02.dat\_\_\_\_ \_(<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383</a>)<br>\n\t*BSC MEGA Props - CP Vol01.dat\_\_\_\_\_\_\_\_\_ \_\_(<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*BSC Mega Props - CP Vol02.dat\_\_\_\_\_\_\_\_\_\_\_ \_(<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*BSC MEGA Props - SG Vol01.dat\_\_\_\_\_\_\_\_\_\_\_ (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746</a>)<br>\n\t*BSC Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t---------------------------------------\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks, and enjoy!\n</p>\n\n\t\t\t\t\t\t</body>"
