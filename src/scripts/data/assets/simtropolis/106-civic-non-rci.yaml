    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\tThe Rektoratskirche St. Karl Borromäus, commonly called the Karlskirche (English: St. Charles Church), is a Baroque church located on the south side of Karlsplatz in Vienna, Austria. Widely considered the most outstanding baroque church in Vienna, as well as one of the city's greatest buildings, the church is dedicated to Saint Charles Borromeo, one of the great counter-reformers of the sixteenth century\n</p>\n\n<p>\n\t<span style=\"font-size:20px;\"><strong>Dependencies:\_ </strong></span>\n</p>\n\n<p>\n\t<span style=\"color:#c0392b;\"><span style=\"font-size:16px;\"><u>None</u></span></span>\n</p>\n\n<p>\n\t<strong><span style=\"font-size:20px;\">Stats:</span></strong>\n</p>\n\n<p>\n\tSize: 5x5x\n</p>\n\n<p>\n\tPlop Cost: 50000\n</p>\n\n<p>\n\tManteinance: 100\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t*Nightlighted\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
