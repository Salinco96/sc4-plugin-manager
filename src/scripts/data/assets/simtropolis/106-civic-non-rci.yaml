    description: "<body>\n                            \n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">«\_THE THING » - CARRIAGE CABS, by PGX</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Modular carriage cabs. 270 lots. Park menu.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">PREVIOUS USERS OF «\_THE THING\_»\_:</span></b></span><b><span style=\"font-size:14pt;font-family:Arial;color:#FF0000;\"></span></b>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">YOU NEED TO UPDATE «\_</span><span style=\"color:#f39c12;\"><span style=\"font-family:Arial;\">THE THING ESSENTIALS</span></span><span style=\"font-family:Arial;color:#FF0000;\">\_» IN </span><span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">VERSION II</span></a></span></b></span><br>\n\t<b><span style=\"font-size:14pt;font-family:Arial;color:#FF0000;\"></span></b>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><span style=\"font-family:Arial;\">\_</span></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">NEWBIES TO «\_THE THING\_»\_</span></b><span style=\"font-family:Arial;\">:</span><span style=\"font-family:Arial;\"></span></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">DO NOT DOWNLOAD BEFORE DOWNLOADING THE «\_</span></b><b><u><span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">PRESET\_II</span></a></span></u></b><b><span style=\"font-family:Arial;color:#FF0000;\"> » OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION</span></b><b><span style=\"font-family:Arial;color:#FF0000;\"></span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;color:#000000;\">INTRO</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;color:#ED7D31;\">Sexy, exhaustive, air depollution function, cheap to plop, great monthly income, all that in 3 # lines (Park/Siding/City)\_and 2 flavors each.</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">What else\_? Somehow tricky to use, so I did a 2 pages tutorial coming with the download. I assume most folks will not read it and then will be lost in the game… but that’s not my concern, right\_? ;-)<b></b></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">INSTALL</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">1 - Expand the zip file. You get a folder named «\_<b><span style=\"color:#ED7D31;\">PGX - CAR Carriage Cabs (Park)</span></b>\_». Drop it <b><span style=\"color:#ED7D31;\">as it is</span></b> in the «\_<b><span style=\"color:#ED7D31;\">PGX - THE THING </span></b><span style=\"color:#000000;\">»</span><b><span style=\"color:#ED7D31;\"> </span></b><span style=\"color:#000000;\">folder</span>. Open the chapter subfolder. <b><span style=\"color:#ED7D31;\">Sort it by alphabetical order.</span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">In subfolders, each lot is separated and has an ID under the form «\_<b><span style=\"color:#ED7D31;\">CARxxx\_</span></b>» for its identification in subfolders and to figure its order of appearance at the bottom of the Transport-Misc menu. You can keep all of them or pick up what you want and delete the others or store them appart for later use. Use pictures as catalog, numbers are matching with IDs.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">SPECIFIC DEPENDENCIES</span></b><span style=\"font-size:14pt;font-family:Arial;\"></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Numbers in <b><span style=\"color:#ED7D31;\">orange</span></b> on pictures are highlighting lots that do need a specific dependency in addition to the common ones. Brown box or empty lot if missing.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">If you’re already using these lots in their regular version, you already have the required files. If not,\_follow the links and instructions below.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Additionnal functionnalities are mentionned in <b><span style=\"color:#00B050;\">green</span></b> below.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;color:#FF0000;\">DEPENDENCIES ALERT</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;color:#FF0000;\">Due to SC4Devotion website crash, some links below might be unaccurate. If so, you will have to find the required files by your own. See at <a href=\"https://www.sc4evermore.com/index.php/downloads\" rel=\"external nofollow\"><span style=\"color:#000000;\"><span style=\"color:#000000;\">SC4Evermore</span></span></a> or ask for information at Simtropolis.</span></b><b><span style=\"font-family:Helvetica;color:#FF0000;\"></span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">VARIOUS LOTS</span></b>\n</p>\n\n<p>\n\t<b><u><span style=\"font-family:Arial;\">Maxis Castle Set</span></u></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Included in the download. Delete it if you already have it in your Plugins folder.</span>\n</p>\n\n<p>\n\t<b><u><span style=\"font-family:Arial;\">For banners</span></u></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"><a href=\"https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" rel=\"external nofollow\"><span style=\"color:#2980b9;\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props CARCH Vol01</span></a></span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">PGX-ROULBACK - CAR031 Park 1W Rotunda Belfry</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://www.toutsimcities.com/downloads/view/1188\" rel=\"external nofollow\"><span style=\"color:#2980b9;\">https://www.toutsimcities.com/downloads/view/1188</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">You only need the «\_.SC4Model\_» and «\_.SC4Desk\_» files</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">PGX - CAR054 Park 2W Straight Bridge</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/26171-wmp-the-bridges-of-shoreline-county/\" rel=\"\"><span style=\"color:#2980b9;\"><abbr title=\"WorkingMan Productions\">Wmp</abbr> Bridge Props</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">You only need\_«\_<span>wmp_bridge_props_v2.dat</span>\_»</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">PGX-RAYMOND - CAR082 SE Grass Straight Churchill</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/33804-churchill-plaza/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/33804-churchill-plaza/</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">You only need «\_Churchill_Small-0x5ad0e817_0xb1de32c_0x30000.SC4Model\_»<span> </span></span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">PGX - CAR107-CAR108 SE Grass Bus Stops<span>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ </span></span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;color:#00B050;\">Functionnal bus stops. 2500 passengers. Need road access and power</span></b>\n</p>\n\n<p>\n\t<u><span style=\"font-family:Helvetica;\"><a href=\"https://sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2536\" rel=\"external nofollow\"><span style=\"color:#2980b9;\"><abbr title=\"SimForum BAT Team\">SFBT</abbr> Modern Bus and Tram Stops</span></a></span></u>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">You only need «\_<i>SFBT_Haltestellen_Fluggi_khoianh_Props.dat\_</i>»</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">TICKET KIOSKS</span></b>\n</p>\n\n<p>\n\t<u><span style=\"font-family:Helvetica;color:#000000;\">For all of them</span></u>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;color:#00B050;\">INCOME $250/Month</span></b><b><span style=\"font-family:Arial;color:#00B050;\"></span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/28016-krio-small-prop-pack/\" rel=\"\"><span style=\"color:#2980b9;\">KRIO Small Prop Pack</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">You only need\_:</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">«\_tg_prop_lippakioski-0x5ad0e817_0xd951dec6_0x30000.SC4Model\_»</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">«\_tg_prop_lippakioski-0x6534284a-0x546817ab-0x9d5e8295.SC4Desc\_»</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">STATIONS</span></b><span style=\"font-family:Arial;\"></span>\n</p>\n\n<p>\n\t<u><span style=\"font-family:Arial;\">For embankment + subway only</span></u>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;color:#00B050;\">INCOME $500/Month</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">PGX - CAR109-CAR110 SE Grass Station + Subway</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">PGX - CAR174-CAR175 SE SWM Station + Subway</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;color:#00B050;\">Functionnal subway stations. 5000 passengers. </span></b><b><span style=\"font-family:Helvetica;color:#00B050;\">Need road access and power</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/13698-additional-subway-entrance-props/\" rel=\"\"><span style=\"color:#2980b9;\">COGEO Subway Entrance Props</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">You only need\_:</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">«\_<i>RoadSideSubstairs_Ninja_0x8e26cb8b.SC4Model</i> », «\_<i>RTMTV3_APropBase_Subway_Ninja.dat</i> », «\_<i>RTMTV3_PropF_Subway_Ninja_Gray.dat</i> »,</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">«\_<i>RTMTV3_PropS_Subway_Ninja_Gray.dat</i> »</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><span></span></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
