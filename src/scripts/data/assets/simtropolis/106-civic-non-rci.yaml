    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>St John's, Lafayette Square, Washington DC by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tSt John's Episcopal Church is a Greek Revival Building near the White House. It was built in 1816, and, owing its proximity to the white house, it has been frequented by nearly every president at least once, which has given rise to its common name of the 'Church of the Presidents'.\n</p>\n\n<p>\n\tThis church is a reasonably faithful rendition of the real life building.\_\n</p>\n\n<p>\n\tI have deliberately not modeled the 1836 Second Empire style parish house (Ashburton House) which is connected to the church via a hyphen. This is to ensure that this church will work equally well in urban, suburban or even rural settings. Apart from the beautiful work by CP, there are relatively few Greek Revival Structures in SC4, so this church made a good candidate.\n</p>\n\n<p>\n\tThe church sits on a 2x3 lot and is found in the reward menu. Placing this church will provide residential cap relief as well as boosting park, landmark and mayor ratings. It also provides 19 civic jobs.\n</p>\n\n<p>\n\t* It is offered as a reward without needing pre-existing conditions.<br>\n\t* It is located in the REWARD Menu.\_<br>\n\t* It can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame houses of worship (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis reward.\n</p>\n\n<p>\n\tPlacing rewards is an essential part of growing a large city and region, given their cap-busting and desirability increasing effects.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size : \_ \_ \_ 2x3<br>\n\tPlop Cost: \_ \_ \_ $0<br>\n\tMonthly Cost: \_ \_$0<br>\n\tBudget Item: \_ \_ Government Buildings<br>\n\tOccupant Groups: Reward, Worship, <abbr title=\"BATT Squad Certification\">BSC</abbr> Mattb325, <abbr title=\"BATT Squad Certification\">BSC</abbr><br>\n\tDemand Created: \_Jobs$: 5, Jobs$$: 10, Jobs$$$: 4.<br>\n\tCAP Relief: \_ \_ \_R$ 10,000, R$$ 10,000, R$$$ 10,000<br>\n\tLandmark Effect: +45 over 28 tiles<br>\n\tPark Effect: \_ \_ +95 over 28 tiles<br>\n\tMayor Rating:\_\_ \_ +15 over 110 tiles<br>\n\tPollution:\_\_ \_ Air 1 over 2 tiles, Water 1 over 3 tiles, Garbage 7 over 0 tiles<br>\n\tPower consumed: \_8 MwH<br>\n\tWater consumed: \_6 Gallons/Month<br>\n\tBulldoze Cost: \_ $3,600\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod.(http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
