    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Sunken Library, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tAround the world, libraries are enjoying something of a renaissance. No longer just places that house reference books, libraries have re-invented themselves as community meeting places. Modern library designs often include gallery spaces, conference rooms, internet hubs, cafes, creches and private outdoor spaces.\n</p>\n\n<p>\n\tThis sunken library is a fictional creation that I made to go with the sunken plazas that I released a few months ago. On a 4x4 lot, descending a large staircase, sims arrive at a sun-filled public courtyard, seasonal trees and greenery flanked with glass. A ramp ensures access to this facility is universal.\n</p>\n\n<p>\n\tLike the plaza set, this library has been specially made so as to receive shadows from other buildings and structures around it. It looks great in a downtown environment or adjacent to the other sunken plazas I have made. Or simply place on its own and surround with various filler pieces, plaza pieces, etc, as you wish.\n</p>\n\n<p>\n\tThis is a ploppable lot found in the education menu and provides 86 highly desirable civic jobs, holds 100,000 books and provides an EQ boost to all age groups of your population.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS LIBRARY:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ 4x4<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ § 300<br>\n\tBulldoze Cost:\_ \_ \_ \_§ 90<br>\n\tDemand Created: Jobs§ 36, Jobs§§ 42, Jobs§§§ 8<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_2 (Air)/ 1 (Water)/ 2 (Garbage )<br>\n\tPollution Radius: \_2/3/0<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ \_100,000<br>\n\tCoverage Radius: 1,200<br>\n\tMonthly cost:\_\_ \_ \_ \_§ 250<br>\n\tPower Consumed:18 Mwh<br>\n\tWater Consumed: 1 Gal/Month<br>\n\tOccupant Group:\_\_ Building: Civic; Building: Library\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong><br>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*Street Planters and Benches (<a href=\"https://community.simtropolis.com/files/file/33284-street-planters-and-benches/\" rel=\"\">https://community.simtropolis.com/files/file/33284-street-planters-and-benches/</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
