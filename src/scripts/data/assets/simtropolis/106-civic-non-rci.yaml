    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\tRapson Library is an early 60s academic building based\_heavily on the University of Minnesota's Rapson Hall, located on the east bank of the Twin Cities campus. It is named for modernist architect Ralph Rapson, who was the head of the university's architecture department from 1954 to 1984. Though Rapson was responsible for a sizeable number of modernist works, perhaps he is best known for his <a href=\"https://en.wikipedia.org/wiki/Riverside_Plaza\" rel=\"external nofollow\">Riverside Plaza</a> apartment complex, which received mainstream attention when it was featured in the Mary Tyler Moore Show.\_To be clear, the real-world Rapson Hall was not designed by Ralph Rapson, but rather by Thorshov and Cerny, another Minneapolis-based firm.\n</p>\n\n<p>\n\tAs the title suggests, I have modded this building as a library.\_One dependency is required - <a href=\"https://community.simtropolis.com/files/file/15322-bsc-texture-pack-cycledogg-v01/\" rel=\"\">Volume 1 of the Cycledogg <abbr title=\"BATT Squad Certification\">BSC</abbr> texture pack</a>. As always, I have included two options for the night scene: one that fits with the game's default night mode, and one that makes use of\_<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">Simfox's delightful darknite mod</a>.\n</p>\n\n<p>\n\tPlease don't hesitate to contact me with any questions you have or bugs you find. You can also check out my current projects\_<a href=\"https://community.simtropolis.com/forums/topic/44664-idss-mostly-minnesota-bats/?page=1\" rel=\"\">here</a>.\_\n</p>\n\n\t\t\t\t\t\t</body>"
