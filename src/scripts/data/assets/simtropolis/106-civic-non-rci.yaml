 style=\"color:#000080;\">Cost per month:\t $230</span></p>\n<p><span style=\"color:#000080;\">Plop Cost:\t\t\t $690</span></p>\n<p><span style=\"color:#000080;\"><strong>POLICE</strong></span></p>\n<p><span style=\"color:#000080;\">Center Strength:\t390</span></p>\n<p><span style=\"color:#000080;\">Exterior Strength:   40</span></p>\n<p><span style=\"color:#000080;\">Radius:\t\t\t\t 784</span></p>\n<p><span style=\"color:#000080;\">Dispatches:\t\t   6</span></p>\n<p><span style=\"color:#000080;\">Dispatch Radius:   104</span></p>\n<p><span style=\"color:#000080;\"><strong>JAIL</strong></span></p>\n<p><span style=\"color:#000080;\">Inmate Capacity:\t80</span></p>\n<p>\_</p>\n<p><span style=\"text-decoration:underline;\"><strong>DEPENDENCIES</strong></span> <em>(note you must be registered and logged in at the SC4 Devotion </em><abbr title=\"Lot EXchange (SC4Devotion)\"><em>LEX</em></abbr><em> to download):</em></p>\n<p>\_</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> <abbr title=\"Building Architect Tool\">BAT</abbr> Props Mattb325 Vol02 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">http://sc4devotion.c...php?lotGET=2383</a>)</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> TexturePack Cycledogg V 01b (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">http://sc4devotion.c....php?lotGET=101</a>)</p>\n<p>\_</p>\n<p>To install, simply unzip the file into your plugins folder.</p>\n<p>Thankyou, and enjoy.</p>\n\n\t\t\t\t\t\t</body>"
