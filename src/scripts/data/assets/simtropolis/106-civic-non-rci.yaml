    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>New England Style Church, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThe New England style of Church surrounded by deciduous trees in autumnal hues is an often photographed building: they are - pictorially at least - an archetypal representation of the rural idyll of America's North East.\_\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> is typical of the style: quite utilitarian, made of weatherboard and timber painted in crisp white (including the steeple). The buildings have classical, greek-revival style elements such as dentil moldings and ionic columns executed in timber, but overall, they are restrained and unadorned.\_\n</p>\n\n<p>\n\tThis church is on a 2x3 lot and it is found in the reward menu. This church is modded in such a way as to be most beneficial to smaller towns, but of course it can be placed in a big city if you wish.\n</p>\n\n<p>\n\tIt will boost surrounding desirability for residential and provides cap relief as well as park and mayor effects. It also has some slope tolerance to enable you to replicate the typical new england small town scene.\n</p>\n\n<p>\n\tIt has no monthly cost and is also free to plop down.\n</p>\n\n<p>\n\tThere are no restriction as to how often these lots can be placed.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_2x3<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ $0<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_$1,000<br>\n\tMonthly Cost:\_ \_ \_ \_ \_ $0<br>\n\tWealth:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Medium<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ \_ 45 over 18 tiles<br>\n\tMayor Rating: \_ \_ \_ \_ \_1 over 110 tiles<br>\n\tPollution at Centre: 1 (air) /1 (water) /4 (garbage)<br>\n\tPollution Radius:\_ \_ \_2/3/0<br>\n\tCap Relief:\_ \_ \_ \_ \_ \_ \_ \_ R$$ 5,000<br>\n\tPower Consumed:\_\_0 Mwh<br>\n\tWater Consumed:\_\_ 0 Gallons<br>\n\tOccupant Groups:\_\_ Reward; Worship.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users and one for the standard Maxis nite. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_<br>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins folder:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the file into your plugins folder.\_\n</p>\n\n<p>\n\t<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
