    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Dental Clinic, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tFew people look forward to a trip to the dentist, but as every one knows, part of general health care is looking after your pearly whites. I've often wondered at how bad the Sims teeth must be, given\_that there is no specific health exemplar for dentistry and there are next to no such clinics in Sim City!\n</p>\n\n<p>\n\tThis little building is inspired by a real such mid-century low rise building near downtown Los Angeles. I really liked the curved entrance façade and small, high windows within the curtain wall and of course, the unmistakable dental signage ensures that the building's function is immediately recognisable.\n</p>\n\n<p>\n\tAs an added bonus, this building will function equally well as a stand-alone building or in a Wall-to-Wall environment.\n</p>\n\n<p>\n\tIn game, I use buildings like this to supplement the main hospital function and I have modded the capacities to sit mid way between the clinic and standard hospital. But it will work equally well in a smaller city without the need for an additional hospital.\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ 2 x 2<br>\n\tPlop Cost:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ §1,250<br>\n\tMonthly Cost:\_\_\_\_\_\_\_\_\_\_ §900<br>\n\tPatient Capacity:\_\_\_\_ 1,850<br>\n\tCoverage Radius:\_\_\_ 656m/41 Tiles<br>\n\tDemand Created:\_ \_\_Jobs§: 17, Jobs§§: 39, Jobs§§§: 12.<br>\n\tWealth:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_Medium Wealth<br>\n\tPollution:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_Air 1 over 3 tiles, Water 1 over 4 tiles, Garbage 0 over 0 tiles<br>\n\tPower consumed:\_ \_\_4 MwH<br>\n\tWater consumed:\_ \_\_12 Gallons/Month<br>\n\tBulldoze Cost:\_\_ \_\_\_\_\_\_ §70\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos\n</p>\n\n<p>\n\tnight-mod) and one for the standard Maxis nite.<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening\n</p>\n\n<p>\n\tmod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT\n</p>\n\n<p>\n\tdelete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. Either:\n</p>\n\n<p>\n\t(<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\">https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>) OR\n</p>\n\n<p>\n\t(<a href=\"http://gizmo.aplaceforwebsite.com/index.php\" rel=\"external nofollow\">http://gizmo.aplaceforwebsite.com/index.php</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis file requires no external dependencies.\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks, and enjoy!\n</p>\n\n\t\t\t\t\t\t</body>"
