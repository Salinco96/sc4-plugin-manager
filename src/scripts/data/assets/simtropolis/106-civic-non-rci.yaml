    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<span style=\"text-decoration:underline;\"><strong>Disease Research Center, by Mattb325.</strong></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tDr Vu is back and this time he has offered your city a reward with this state of the art disease research center.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tA magnanimous gesture indeed, and which mayor could possibly say no to a modern eye-catching design on large, landscaped grounds?\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThis building is modded reasonably similarly to the ingame version, but <strong>quite importantly </strong><em><span style=\"text-decoration:underline;\">does not emit radiation. </span></em>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tIt is offered as a reward that is available without needing to meet pre-existing criteria, and can be placed more than once in a city.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tIt does not over-write the in game disease research center and can co-exist with the Maxis version.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tLike the in-game version, this building provides numerous civic jobs (R$ 210, R$$ 160, R$$$ 64), acts as an important health service building, assists in busting demand caps (by 24,000 in both R$$ and R$$$), raises the mayor rating and provides a landmark effect (even though there is a nimby protest when the building is plopped, the positive effects soon outweigh the negativity)\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tIt really is like a hospital on steroids.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tAll of these benefits will cost the city $187 per month.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThe Disease Research Center lot is quite complex and is Network Enabled in 3 places. It is 8 tiles wide by 6 tiles deep.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThere is also a bonus IHT lot included which grows on a 6x6 lot. Use the CTRL while zoning to assist in growth.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#000080;\"><span style=\"text-decoration:underline;\"><strong>STATS - REWARD:</strong></span></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Hospital Coverage Radius: 5,800</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Patient capacity: 62,500</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Plop Cost: $29,050</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Bulldoze Cost: $18,000</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Demand Satisfied: R$$ 24,000, R$$$ 24,000</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Demand Created: R$ 210, R$$ 160, R$$$ 64</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Landmark Effect: 80/40</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Mayor Rating: 2/440</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Pollution: 4 (air) /3(water) /20 (garbage)</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Radius: 3/4/0</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Power Consumed: 55 MwH</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Water Consumed: 210 Gallons</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#000080;\"><span style=\"text-decoration:underline;\"><strong>STATS - IHT:</strong></span></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Lot size: 6x6</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Zone: Industrial Anchor - Medium &amp; High Density</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Bulldoze Cost: $571</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Jobs: 911</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Pollution: 16 (air) /6 (water) /5 (garbage)</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Radius: 6/7/0</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Power Consumed: 122 MwH</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Water Consumed: 114 Gallons</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"text-decoration:underline;\"><strong>DEPENDENCIES:</strong></span> <em>(note you must be registered with, and logged into, the </em><abbr title=\"Lot EXchange (SC4Devotion)\"><em>LEX</em></abbr><em> to download these)</em>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Prop Pack CP Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">http://sc4devotion.c...php?lotGET=1180</a>)\n</p>\n\n<p>\n\tBSCBATPropsMattb325_Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">http://sc4devotion.c...php?lotGET=2383</a>)\n</p>\n\n<p>\n\t<abbr title=\"Pegasus\">PEG</abbr> Security Fences (<a href=\"https://community.simtropolis.com/files/file/19338-peg-security-fencing-kit/\" rel=\"\">http://community.sim...ty-fencing-kit/</a>)\n</p>\n\n<p>\n\t<abbr title=\"BATT Squad Certification\">BSC</abbr> TexturePack Cycledogg V 01b (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">http://sc4devotion.c....php?lotGET=101</a>)\n</p>\n\n<p>\n\t<abbr title=\"BATT Squad Certification\">BSC</abbr> Textures Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90\" rel=\"external nofollow\">http://sc4devotion.c...c.php?lotGET=90</a>)\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tTo install, simply unzip the attached file into your plugins folder\n</p>\n\n<p style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t\_\n</p>\n\n<p style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t<span style=\"color:#e74c3c\"><strong>Mac Users</strong></span>\n</p>\n\n<p style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t<span style=\"color:#e74c3c\">The original lot does not work with the Mac version of the game. If you use a Mac, after installation, replace the original .SC4Lot file with the one contained within \"Mac Fix.zip\".\_Thanks to <a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/455740-nos17/?do=hovercard\" data-mentionid=\"455740\" href=\"https://community.simtropolis.com/profile/455740-nos17/\" id=\"ips_uid_695_4\" rel=\"\">@nos.17</a>\_for the fixed file(s).</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThankyou and enjoy\n</p>\n\n\t\t\t\t\t\t</body>"
