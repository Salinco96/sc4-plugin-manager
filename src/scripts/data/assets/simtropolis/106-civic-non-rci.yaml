    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">«\_THE THING » - STAND WITH UKRAINE, by PGX</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Modular alley. 10 lots. Park menu.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"><span>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ </span></span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;color:#0070C0;\">A tribute to the strength </span></b><b><span style=\"font-size:14pt;font-family:Arial;color:#FFC000;\">and courage</span></b><b><span style=\"font-size:14pt;font-family:Arial;color:#FFC000;\"> of Ukrainian people</span></b>\n</p>\n\n<p>\n\t<i><span style=\"font-family:Arial;color:#000000;\">President Zelenskim’s message to SimNation Parliament\_: «\_Putsim says that before continent drift your city was somehow built on Russim land. Prepare to be invaded\_!\_»</span></i>\n</p>\n\n<p>\n\t<i><span style=\"font-family:Arial;color:#000000;\">\_</span></i>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">PREVIOUS USERS OF «\_THE THING\_»\_:</span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">YOU NEED TO UPDATE «\_</span><span style=\"color:#f39c12;\"><span style=\"font-family:Arial;\">THE THING ESSENTIALS</span></span><span style=\"font-family:Arial;color:#FF0000;\">\_» IN </span><span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">VERSION II</span></a></span></b></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">NEWBIES TO «\_THE THING\_»\_:</span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">DO NOT DOWNLOAD BEFORE DOWNLOADING THE «\_</span><span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">PRESET II</span></a></span><span style=\"font-family:Arial;color:#FF0000;\">\_» OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION</span></b></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">LOTS «\_BIS\_»</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Depending on how you build your alley (usage of corner or tee, and how), lots «\_Bis\_» might be useful to revert the banner color in order to keep a regular alternation all along the alley.</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">INSTALL</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">1 - Expand the zip file. You get a folder named «\_<b><span style=\"color:#ED7D31;\">PGX - UKR Stand With Ukraine (Park)</span></b>\_». Drop it <b><span style=\"color:#ED7D31;\">as it is</span></b> into the «\_<b><span style=\"color:#ED7D31;\">PGX - THE THING </span></b><span style=\"color:#000000;\">»</span><b><span style=\"color:#ED7D31;\"> </span></b><span style=\"color:#000000;\">folder</span>. Open the chapter subfolder. <b><span style=\"color:#ED7D31;\">Sort it by alphabetical order.</span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">In subfolder, each lot is separated and has an ID under the form «\_<b><span style=\"color:#ED7D31;\">UKRxxx\_</span></b>» for its identification and to figure its order of appearance at the bottom of the Park menu. You can keep all of them or pick up what you want and delete the others or store them appart for later use. Use pictures as catalog, numbers are matching with IDs.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">SPECIFIC DEPENDENCIES</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Numbers in <b><span style=\"color:#ED7D31;\">orange</span></b> on pictures are highlighting lots that do need a specific dependency in addition to the common ones. Brown box or empty lot if missing.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">If you’re already using these lots in their regular version, you already have the required files. If not,\_follow the links and instructions below.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">For Banners</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"><a href=\"https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" rel=\"external nofollow\"><span style=\"color:#2980b9;\"><abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props CARCH Vol01</span></a></span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">PGX - UKR008</span></b>\n</p>\n\n<p>\n\t<span style=\"color:#2980b9;\"><u><span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/27275-the-cenotaph/\" rel=\"\">https://community.simtropolis.com/files/file/27275-the-cenotaph/</a></span></u></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">You need the «\_<i>.SC4Model\_</i>» and «\_<i>.SC4desc\_</i>» files</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Helvetica;\">PGX - UKR009</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/34757-agc-tanks-dlc/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/34757-agc-tanks-dlc/</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">In the subfolder «\_<i>Vehicles DLC/Tanks/Russia/</i></span><i> </i><i><span style=\"font-family:Helvetica;\">Medium-Tank T-90A\_</span></i><span style=\"font-family:Helvetica;\">» you need\_:</span>\n</p>\n\n<ul style=\"margin-top:0cm;\" type=\"disc\">\n\t<li>\n\t\t<span style=\"font-family:Helvetica;\">«\_<i>AGC_Army_Medium-Tanks_RU_T-90A_V01_S2_45-0x5ad0e817_0x1026589a_0x30000.SC4Model\_</i>»</span>\n\t</li>\n\t<li>\n\t\t<span style=\"font-family:Helvetica;\">«\_<i>AGC_Army_Medium-Tanks_RU_T-90A_V01_S2_45-0x6534284a-0xdd573712-0xed971fdc.SC4Desc\_</i>»</span>\n\t</li>\n</ul>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
