    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Museum of Modern Art, San Francisco, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tInspired by the recent SC3000 uploads, the Museum of Modern Art (MOMA), San Francisco is a non-profit organisation and holds an internationally recognised collection of modern and contemporary art, and was the first museum on the US West Coast devoted solely to 20th Century art.\n</p>\n\n<p>\n\tThe present building was designed by Mario Botta in the late 1980s and the building - as depicted here in SC4 - was completed in 1995.\n</p>\n\n<p>\n\tIt was recently given a large extension in 2009, but I have not modelled that part of the building.\n</p>\n\n<p>\n\tThis building acts as a Museum and sits on a 4x4 lot providing 315 highly desirable civic jobs and\_gives a large educational boost across a wide radius.\n</p>\n\n<p>\n\tIt is found in the Education Menu.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<strong>STATS MUSEUM:</strong>\n</p>\n\n<p>\n\tLot size :\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_ 4x4<br>\n\tGrowth Stage:\_\_\_\_\_\_\_\_ \_Ploppable only; \_Plop Cost: § 22,250<br>\n\tBulldoze Cost:\_\_\_\_\_ \_\_\_ §31,110<br>\n\tWealth:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_§§<br>\n\tJobs/Demand:\_\_\_\_\_\_\_\_ § 43; §§ 195; §§§ 77<br>\n\tCatalogue Capacity: 310<br>\n\tPollution:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ 7 (Air)/ 4 (Water)/ 3 (Garbage )<br>\n\tPollution Radius:\_\_\_\_\_\_ 3/4/0<br>\n\tCoverage Radius:\_\_\_\_ 8,360<br>\n\tCapacity:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ 98,500<br>\n\tEQ Boost:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_ 40<br>\n\tPower Consumed:\_\_\_ 13 Mwh<br>\n\tWater Consumed:\_\_\_\_ 48 Gal/Month<br>\n\tOccupant Group:\_\_\_\_\_ \_Civic; Museum<br>\n\tCost:\_\_\_\_\_ \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ §900\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod.\n</p>\n<iframe data-embedcontent=\"\" frameborder=\"0\" src=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/?do=embed\"></iframe>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThere are no external dependencies for this lot.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
