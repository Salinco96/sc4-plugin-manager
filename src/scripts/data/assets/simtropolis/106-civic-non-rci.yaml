    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>YouTube Headquarters, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is an interpretation of the YouTube Headquarters in San Bruno California.\n</p>\n\n<p>\n\tThe main changes between the model and the real building are the replacement of the green roof and roof lanterns by a corrugated roof (unfortunately the undulating green roof simply didn't translate well into the SC4 viewing angle) and the main entrance area canopy. I've also used the older logo, because, that's the one I preferred.\_<img alt=\"*:P\" data-emoticon=\"\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_3.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_3@2x.gif 2x\" title=\"*:P\" width=\"15\" >\n</p>\n\n<p>\n\tThe garden berm area at the front, despite being part of the main structure has been given a lot of seasonal props and will change with the seasons providing much additional interest.\n</p>\n\n<p>\n\tDespite tight-fitting lods, given how the game works with this sort of raised prop placement within the main building footprint, there is some visual slicing of the props display. It is minor, only affects one rotation and is unavoidable.\_\n</p>\n\n<p>\n\tI have made this as a new type of 12x5 MEGA reward lot which looks equally good placed in either a dense downtown environment or in a more suburban or even industrial area.\_\n</p>\n\n<p>\n\tPlacing this lot will greatly drive demand in the following sectors: CO§§; CO§§§; R§§; R§§§ and I-H, with the largest up-tick in the CO§§, CO§§§ and \_R§§ sectors. Therefore, judicial placement of this lot will help alleviate demand caps and, when combined with adequate services, will even combat negative demand. The building has strong park and landmark rating effects in addition to the aforelisted cap-busting properties. It is modded on the in-game Movie Studio template (it doesn't replace the movie studio or any relotted version thereof) and despite the many desirable and beefed up benefits costs nothing to place or maintain.\n</p>\n\n<p>\n\tThe building itself also directly provides 2,972 highly desirable civic jobs across all wealth levels.\n</p>\n\n<p>\n\tThere is no restriction as to how often this lot can be placed and has a positive effect on surrounding commercial and residential development.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong><br>\n\tPlop Cost: \_ \_ \_ \_ \_ \_ \_ \_§0<br>\n\tBulldoze Cost:\_\_ \_\_\_ \_§24,000<br>\n\tMonthly Cost:\_\_ \_\_\_ \_§0<br>\n\tWealth: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Medium<br>\n\tDemand Created:\_\_Jobs§ 752; Jobs§§ 1,800; Jobs§§§ 420<br>\n\tDemand Satisfied:R§§ 300,000; R§§§ 20,000. CO§§ 750,000; CO§§§ 750,000. I-H 20,000.<br>\n\tPark Effect: \_ \_ \_ \_ \_ \_ 50 over 15 tiles<br>\n\tLandmark Effect\_\_\_700 over 50 tiles<br>\n\tPollution at Centre: \_ \_5 (air) /4 (water) /19 (garbage)<br>\n\tPollution Radius:\_\_ \_4/5/0<br>\n\tPower Consumed:\_\_483 Mwh<br>\n\tWater Consumed:\_\_ 553 Gallons<br>\n\tOccupant Groups:\_\_Reward\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains TWO file types in two seperate folders; one for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mods) and one for the standard Maxis nite.\_<br>\n\tYou must choose only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>Dependencies:</strong>\n</p>\n\n<p>\n\t* <abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t* <abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props CP Vol02: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t* Mattb325 <abbr title=\"Building Architect Tool\">BAT</abbr> Props Vol02: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip these files into your plugins folder.\_\n</p>\n\n<p>\n\t<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
