    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Urban School by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn real life, many schools teach students from Kindergarten all the way through to the end of Senior School, and, in this ghastly era of economic rationalism where every public institution must return a profit to justify its existence, many are also forced to host more lucrative adult evening classes.\n</p>\n\n<p>\n\tHaving schools in SC4 that cater for Elementary through to High School is nothing new (for example see my Bourke St Public School: <a href=\"https://community.simtropolis.com/files/file/16580-bourke-st-public-school/\" rel=\"\">Bourke St Public School</a>), but combining junior, senior and adult education in the one campus hasn't been done before <em>(to my knowledge).\_</em>\n</p>\n\n<p>\n\t<u><strong>The Urban School combines all three functions.\_</strong></u>\n</p>\n\n<p>\n\tIt is crucial to note that this school is <u>not designed or modded</u> to be a radical lot. If you want a radical lot that increases education levels with no cost and taking up no space, then this is not for you.\n</p>\n\n<p>\n\tPlacing this lot merely emulates all three functions of the Maxis Large Elementary School, the Maxis Large High School and the Maxis City College in terms of Capacity, Radius, Cost and School Effectiveness vs Average Age categories; using the upper limits of each school type to create a single multi-purpose institution. It houses up to 14,500 students and has a very large coverage radius. EQ Boost and Population vs Distance stats are the same as the standard Maxis schools.\n</p>\n\n<p>\n\tThe Bat itself is fictional, and is based on any number of more modern educational institutions.\_\n</p>\n\n<p>\n\tThe central entrance area houses adminsitration, cafeteria, gymnasium/indoor courts &amp; auditorium; the junior school is housed in the smaller wing, and the senior school laboratories and workshops in the larger wing.\n</p>\n\n<p>\n\tThe adult college uses the senior wing after 5pm once all of the students and day teachers have gone home.\n</p>\n\n<p>\n\tThis is a large building and lot, weighing in at 8x8 tiles (a bit over 4 acres in the old parlance) and has ample room for a soccer pitch, grassed relaxation areas and the typical asphalt surfaces where countless kids can graze their elbows and knees when falling over.\n</p>\n\n<p>\n\tIt provides 390 teaching jobs.\n</p>\n\n<p>\n\tVisually, the lot is best placed on a corner, following the contour of the front driveway area.\n</p>\n\n<p>\n\tLike all my Bats, I have thoroughly tested this concept in both a Vanilla game and a full (4+GB) plugins for over 500 Sim Years in each and haven't observed any abnormal occurrences. In other words, all education levels increased when placed, desirability increased, rewards were unlocked, teachers went on strike when funding was dropped etc, etc.\n</p>\n\n<p>\n\tHowever, if there are any issues, please report them on my thread (<a href=\"https://www.sc4devotion.com/forums/index.php?topic=327.0\" rel=\"external nofollow\">Repository of Garbage, Broken Dreams and Disappointment</a>).\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS ELEMENTARY SCHOOL, HIGH SCHOOL and COLLEGE:</strong>\n</p>\n\n<p>\n\tLot size : \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_8x8<br>\n\tPlop Cost: \_ \_ \_ \_ \_ \_ \_ \_ \_ §16,150<br>\n\tBulldoze Cost: \_ \_ \_ \_ \_ \_§1,160<br>\n\tCatalogue Capacity: \_14,500<br>\n\tCatalogue Cost/Mth: \_§5,700<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 10 (Air)/ 7 (Water)/ 5 (Garbage )<br>\n\tPollution Radius: \_ \_ \_ \_2/3/0<br>\n\tCoverage Radius: \_ \_ \_ 5,800<br>\n\tEQ Boost: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 24<br>\n\tSchool Effect vs Age:20 (5), 30 (5), 40 (5), 50 (5), 60 (2.5), 70 (0.5), 80 (0)<br>\n\tSchool Pop vs Dist: \_ 100 100<br>\n\tPower Consumed:\_\_ \_ 18 Mwh<br>\n\tWater Consumed: \_ \_ \_70 Gal/Month<br>\n\tOccupant Group: \_ \_ \_ \_Civic; School; SchoolsHS; SchoolsK6; Strikable Education; College<br>\n\tDemand Created:\_\_ \_ \_ R§236; R§§134; R§§§20\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT PARKING TEXTURES:</strong>\n</p>\n\n<p>\n\t****Sigh**** I look forward to the day when I won't have to write a ridiculous parking texture disclaimer for every Bat I release.....\_<br>\n\tThe area in the front of the administration and senior wings is reserved for buses and teachers cars only.\_<br>\n\tI have deliberately left massive parking areas off this lot as it is already a large size (large lots attract extra crime) and there are so many custom parking lot options available that you can place your own parking, or, you can use the lot editor to maroon this <abbr title=\"Building Architect Tool\">BAT</abbr> like some desert island in a dull endless sea of asphalt and white lines to emulate middle America.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> <abbr title=\"Building Architect Tool\">BAT</abbr> Props - Mattb325 Vol02.dat<a href=\"http://%20(http//sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383)\" rel=\"external nofollow\"> (https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383)</a><br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat <a href=\"http://(http//sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)\" rel=\"external nofollow\">(https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)</a><br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat <a href=\"http://(http//sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)\" rel=\"external nofollow\">(https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)</a>\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks\n</p>\n\n\t\t\t\t\t\t</body>"
