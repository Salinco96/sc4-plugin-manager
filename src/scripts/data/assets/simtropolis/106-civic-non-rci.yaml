    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>São Paulo Art Museum (MASP), by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn my opinion, one of the easiest ways to change the look and feel of a built-up area is by having a large variety of civic buildings: it really does help keep the game fresh and can provide that all important sense of place.\_\n</p>\n\n<p>\n\tThis building was done at the request of a fellow SC4 player and is a recreation of the <em>Museu de Arte de São Paulo</em> on Paulista Avenue.\n</p>\n\n<p>\n\tIt was built in 1968 and is an eye catching steel, concrete and glass structure which is supported by two red lateral reinforced concrete beams to provide over 70m of free standing, unencumbered space at street level.\n</p>\n\n<p>\n\tAs well as housing art, it also has one of the largest art libraries in São Paulo.\n</p>\n\n<p>\n\tWhile the front building is accurate to the real life structure, I have taken liberties with the area at the back in order to make this a good game asset.\_<br>\n\tI have made this part of the building a sunken area rather than force the player to terraform the ground before placing the museum. It means that this building should be placed on flat ground.\_\n</p>\n\n<p>\n\tIn game this operates as a large Museum in terms of jobs provided (167), student capacity (27,000) and radius (7,160).\n</p>\n\n<p>\n\tThe building is found in the education menu.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS MUSEUM:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_6x4\_<br>\n\tOccupant Groups:\_\_ \_\_\_Civic, Museum<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ § 7,250\_<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ Jobs§ 25; Jobs§§ 102; Jobs§§§ 40<br>\n\tBulldoze Cost:\_\_ \_\_\_ \_\_\_ \_\_§ 7,500<br>\n\tPower Consumption:\_8 MWh<br>\n\tWater Consumption:\_38 Gal/month<br>\n\tPollution: \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 4 (Air)/ 3 (Water)/ 2 (Garbage )<br>\n\tPollution Radius: \_ \_ \_ \_3/4/0<br>\n\tCoverage Radius:\_\_ \_\_\_ 7,160<br>\n\tMuseum Capacity:\_\_ \_\_27,000<br>\n\tEQ Boost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_40<br>\n\tEffectiveness vs Age:20: 0; 30: 0.3; 40: 0.3; 50: 0.3; 60: 0.75; 70: 1.5; 80: 3<br>\n\tBudget Item Cost:\_\_ \_\_\_§ 600\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThere are no dependencies required.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
