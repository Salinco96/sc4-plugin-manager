    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<span style=\"text-decoration:underline;\"><strong>The Old Market Hall, by Mattb325.</strong></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tIn major cities everywhere, the Market Hall has always been the centre of community focus. Originally used by farmers and market gardeners to sell produce, they quickly became a merchant hub where all manner of meat, fish, dairy and other wares could be bought and sold.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tIn cities where Market Halls were not purpose built, many old industrial warehouses have been re-purposed as these are particularly suitable given their central location, cavernous spaces and abundant natural light. In real life, Market Halls have a great impact to property values nearby: they offer the health benefits of being able to buy very fresh, organic and in-season food from a variety of local growers.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThey provide large scale, basic employment and the larger Market Halls are almost always a tourist attraction.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tMaxis provided an in-game farmers market designed for smaller agricultural towns. The farmers market provides health benefits and lifts demand caps while providing some R$ jobs. However, Maxis, however, did not provide anything for cities and large towns which was quite a shame.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tSo this is where the 'Old Market Hall' picks up where Maxis left off by providing slightly greater health benefits, 250 R$ <em>and </em>100 R$$ jobs, helping to lift demand caps, raising the mayors rating and providing a tourist building plus a landmark effect. To provide all these benefits and jobs to the city costs $50 per month from the Parks &amp; Rec coffers.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThe Old Market Hall building is offered as a reward (which is available at anytime). <span style=\"text-decoration:underline;\">It </span><span style=\"text-decoration:underline;\"><strong>does not </strong></span><span style=\"text-decoration:underline;\">over-write the in game Farmers Market and sits on a 4x5 lot. </span>It is of course found in the rewards menu.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThe building itself is inspired by a building in downtown Roanoke, Virginia which was constructed in 1922.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"text-decoration:underline;\"><strong>STATS:</strong></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Plop Cost: $31,700</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Bulldoze Cost: $15,000</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Power Consumed: 50Mwh</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Water Consumed: 28 Gallons</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Pollution: 1 (air) / 1 (water) / 11 (garbage)</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Radius: 1 / 2 / 0</span>\n</p>\n\n<p>\n\t<span style=\"color:#000080;\">Occupant Groups: Reward, Tourist, Health - Other</span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"text-decoration:underline;\"><strong>DEPENDENCIES:</strong></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<abbr title=\"BATT Squad Certification\">BSC</abbr> <abbr title=\"Building Architect Tool\">BAT</abbr> Props Mattb325 Vol02 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">http://sc4devotion.c...php?lotGET=2383</a>)\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tTo install, simply unzip this file into your plugins folder.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThankyou, and enjoy.\n</p>\n\n<p style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t<span style=\"color:#e74c3c\"><strong>Mac Users</strong></span>\n</p>\n\n<p style=\"background-color:#ffffff; color:#353535; font-size:14px; text-align:start\">\n\t<span style=\"color:#e74c3c\">The original lot does not work with the Mac version of the game. If you use a Mac, after installation, replace the original .SC4Lot file with the one contained within \"Mac Fix.zip\".</span>\n</p>\n\n\t\t\t\t\t\t</body>"
