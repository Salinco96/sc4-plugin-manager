    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Bass Hall Opera House, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis was done as a request for a fellow SC4 player.\n</p>\n\n<p>\n\tThe Bass Performance Hall is in Fort Worth Texas. It seats 2,056 people. Built as a multi-purpose facility, the Hall is able to house symphony, ballet, opera, stage, musicals, and rock concerts.\_\n</p>\n\n<p>\n\tIt is also now the permanent home to the Fort Worth Symphony Orchestra, Texas Ballet Theatre, Fort Worth Opera, the Van Cliburn International Piano Competition, and Cliburn Concerts.\_\n</p>\n\n<p>\n\tThe building is reminiscent of the classic European Opera Houses: the building is constructed of limestone and was built in 1998.\_\n</p>\n\n<p>\n\tIn game, this is offered as a non-conditional Opera House Reward.\n</p>\n\n<p>\n\tTherefore it is:<br>\n\t* Offered as a reward without needing to meet pre-existing conditions.<br>\n\t* Located in the REWARD Menu\_<br>\n\t* Can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame Opera House (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis town hall reward.<br>\n\t* It DOES NOT over-write any of my other Opera House lots (so can be used in conjunction with these as well).\n</p>\n\n<p>\n\tThe stats have been made in accordance with the opera house bug fix (the vanilla Maxis opera house fills up very quickly and then causes your city to have all sorts of problems), but please note that the bug fix is not necessary for this download.\n</p>\n\n<p>\n\tThe Opera House is a very useful reward for ensuring that older Sims in your city retain their educational quotient (if you only use schools/colleges, this EQ diminishes very quickly in an older population).\_<br>\n\tAdditionally it provides 281 civic jobs; it gives a region-wide residential, commercial and IHT boost, and increases desirability in the surrounding radius.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong><br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_4x4<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ §8,900<br>\n\tBulldoze Cost:\_\_ \_\_\_ §9,780<br>\n\tMonthly Cost:\_\_ \_\_\_ \_§400<br>\n\tWealth:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ High<br>\n\tDemand Created:\_\_Jobs§ 58; Jobs§§ 127; Jobs§§§ 96<br>\n\tDemand Satisfied:\_R§§ 20,000; R§§§ 20,000. CO§§ 20,000; CO§§§ 20,000. I-H 20,000.<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ \_N/A<br>\n\tLandmark Effect\_\_ \_N/A<br>\n\tMayor Rating Effect\_30 over 60 tiles<br>\n\tPollution at Centre:\_ 5 (air) /3 (water) /2 (garbage)<br>\n\tPollution Radius:\_ \_ \_ 3/4/0<br>\n\tPower Consumed:\_\_ 9 Mwh<br>\n\tWater Consumed:\_\_ \_34 Gallons<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_94,400<br>\n\tEQ Boost:\_ \_ \_ \_ \_ \_ \_ \_ \_ 3<br>\n\tEffectiveness vs Age:\_\_ \_20 (0); 30 (0.3); 40 (0.3); 50 (0.3); 60 (0.75); 70 (1.5); 80 (3)<br>\n\tCoverage Radius:\_\_ \_7,320<br>\n\tOccupant Groups:\_\_ \_Reward; VIP; Taxi Maker; Opera\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)<br>\n\t\_<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tNo dependencies are required for this file.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip these files into your plugins folder.\_\n</p>\n\n\t\t\t\t\t\t</body>"
