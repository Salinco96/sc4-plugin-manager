    description: "<body>\n\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n<p>\n\tThis small wall-to-wall library is inspired by a real life building, Karl Marx Memorial Library, in Clerkenwell, London. This is no political statement, I just like its Georgian look and it fits into my current playstyle. There are not that many historical libraries for wall-to-wall urban environment, so I decided to create one.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tI have made two versions, a grey stucco functional education library and an additional red brick high wealth office building.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tThe real life building is from Georgian era, built around 1769, but has been heavily modified during its life. It has served many functions, including as a shop. During 1980's the building was renovated and the original look was restored. This <abbr title=\"Building Architect Tool\">BAT</abbr> is based on how facade looks today.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tHD model with Maxis and Dark Night version. Night versions share IDs, so if you have both versions in the city, those will most likely conflict. It has a custom foundation, so it is slope friendly.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tI have included in a 1x1 <abbr title=\"Fractional Angle Road\">FAR</abbr> angle option of the Library building. The <abbr title=\"Fractional Angle Road\">FAR</abbr> model is included in the file and perhaps someone can do a better lotting than I did.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tSimmer2 has been helpful with the lotting and he has provided a custom texture for the lots. The texture dat file is included in the download. Thank You Simmer2. The props are mostly HD to go with the HD <abbr title=\"Building Architect Tool\">BAT</abbr>.\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tDependencies\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props CP Vol01\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tBritish Props\n</p>\n\n<p>\n\t<a href=\"https://community.simtropolis.com/files/file/29965-british-boxes/?tab=comments\" rel=\"\">https://community.simtropolis.com/files/file/29965-british-boxes/?tab=comments</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tNams PROPS PACK Vol 2.dat\n</p>\n\n<p>\n\t<a href=\"https://www.toutsimcities.com/downloads/view/1882\" rel=\"external nofollow\">https://www.toutsimcities.com/downloads/view/1882</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tGrfe_props_pack_LE_sparaxis.dat\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2980\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2980</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tGrfe_props_pack_LE_elms.dat\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3347\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3347</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tGrfe_props_pack_LE_daisy.dat\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3251\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3251</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tGrfe_props_pack_LE_ashes.dat\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2854\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2854</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tGrfe_props_pack_LE_berries.dat\n</p>\n\n<p>\n\t<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2888\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2888</a>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tClerkenwell Library\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tLot 1x2\n</p>\n\n<p>\n\tCapacity 30 000\n</p>\n\n<p>\n\tPlop cost 400\n</p>\n\n<p>\n\tMonthly upkeep 350\n</p>\n\n<p>\n\tCoverage Radius 1880\n</p>\n\n<p>\n\tJobs Created 8 R$ 9 R$$\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tClerkenwell Library <abbr title=\"Fractional Angle Road\">FAR</abbr>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tLot 1x1\n</p>\n\n<p>\n\tCapacity 25 000\n</p>\n\n<p>\n\tPlop cost 350\n</p>\n\n<p>\n\tMonthly upkeep 300\n</p>\n\n<p>\n\tCoverage Radius 1760\n</p>\n\n<p>\n\tJobs Created 7 R$ 8 R$$\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tClerkenwell Office\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\tLot 1x2\n</p>\n\n<p>\n\tCapacity satisfied CO $$$ 20\n</p>\n\n<p>\n\tBuilding Value 218\n</p>\n\n<p>\n\tBulldoze Cost 212\n</p>\n\n<p>\n\tPollution Air: 1, Water: 1, Garbage 4\n</p>\n\n<p>\n\tWater Consumed 23\n</p>\n\n<p>\n\tPower Consumed 1\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t© 2016 Simmer2 and Bombardiere\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
