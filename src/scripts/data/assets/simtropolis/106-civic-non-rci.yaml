    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>World Health Organisation, Geneva, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIf you are the President of the United States, look away now. This building contains medical science-type voodoo and other scary things. The employees in this building will not tell you to a), use disinfectant in your veins to best a wily virus, nor will they b), tweet their findings in lieu of peer review or, c), spend 50 minutes on Fox &amp; Friends ranting uninterrupted...\n</p>\n\n<p>\n\tAs the word grapples with the COVID-19 fallout, the World Health Organistaion has found itself thrust into the spotlight once again.\n</p>\n\n<p>\n\tEstablished after WWII, the main objective is to ensure that all people of the world can attain the highest possible level of health. The WHO has played a leading role in several public health achievements: most notably the eradication of smallpox, the near-eradication of polio, and the development of an Ebola vaccine.\n</p>\n\n<p>\n\tThe current nine-story headquarters in Geneva (which are undergoing modernisation) were designed in 1959 by the Swiss architect Jean Tschumi. It is unashamedly modernist and quite graceful in its execution.\n</p>\n\n<p>\n\tI have taken liberties with the building. I have reduced the width (in reality it would be approx 13 tiles wide) and \_I have not batted the other wings and rear courtyard which would all have to be built underground in SC4. Despite that, the building still comes in at an impressive 9 tiles wide, so should make a nice statement in any city.\n</p>\n\n<p>\n\tThe building is offered as a non-conditional reward and is a modified version of the advanced research centre. It does not generate radiation (which the in game research centre does) and it can easily be placed within a downtown environment or amongst parkland (as shown in the pictures).\n</p>\n\n<p>\n\tIn addition to providing your sims with many highly desirable civic jobs, it will help alleviate the IHT demand caps that can hinder city development (by increasing IHT demand by 300,000 places).\_<br>\n\tIt has also been modded to provide some residential and commercial cap relief by providing both Park and Landmark effects.\n</p>\n\n<p>\n\tAll these benefits do have a cost (which is only fair). In addition to the §50K outlay, this will set the city back §300 per month.\n</p>\n\n<p>\n\t* It is offered as a reward without needing pre-existing conditions.<br>\n\t* It is located in the REWARD Menu.\_<br>\n\t* It can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame Advanced Research Center (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis reward.\n</p>\n\n<p>\n\tPlacing rewards is an essential part of growing a large city and region, given their cap-busting and desirability increasing effects.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ 9x3<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ §50,000<br>\n\tMonthly Cost:\_ \_ \_ \_ §300<br>\n\tBudget Item:\_ \_ \_ \_ \_ Government Buildings<br>\n\tOccupant Groups: Reward, Crowd White Coat, YIMBY<br>\n\tDemand Created: \_Jobs§: 80, Jobs§§: 588, Jobs§§§: 396.<br>\n\tLandmark Effect:\_ +200 over 32 tiles<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ +100 over 32 tiles<br>\n\tMayor Rating:\_ \_ \_ \_ +60 over 220 tiles<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ Air 16 over 2 tiles, Water 21 over 3 tiles, Garbage 35 over 0 tiles<br>\n\tPower consumed: \_120 MwH<br>\n\tWater consumed:\_ \_802 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_ §5,780\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod.\_ (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> <abbr title=\"Building Architect Tool\">BAT</abbr> Props Mattb325 Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
