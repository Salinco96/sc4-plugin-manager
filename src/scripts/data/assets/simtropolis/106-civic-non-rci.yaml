    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Info:</strong>\n</p>\n\n<p>\n\tThis is the updated 3ds HD version of the <a href=\"https://community.simtropolis.com/files/file/30562-mount-royal-candelabra-tower/\" rel=\"\">3rd release</a> of the <a href=\"https://community.simtropolis.com/journals/entry/27107-towers-of-steel-revisited/#comments\" rel=\"\">Towers of Steel Project</a>. The Mount Royal Transmission Tower <span><em> </em>is a<em> </em></span>freestanding lattice tower located on \"Mount Royal\" in Montreal, Canada. Nearly all of Montreal's TV &amp; radio stations broadcast from here hence the need for a candelabra(multi-platform) design. The actual height of the tower in the real world is not publicized but I've estimated it at approximately 433ft/132m(including transmitters). It\_ is one of the shorter towers but imo it makes up for the lack of height by being very detailed. The lot can be found at the bottom of the Landmark menu. Some industrial high tech cap relief is also provided.<br><br>\n\tThree versions of the tower are available. This each versions has a different paint scheme. However, rather than having separate lots for each version I've instead used a prop family. Meaning, each time you plop the lot you have a 33% change of getting a particular\_ paint scheme. Additionally, the AWL(air craft warning lights) are low intensity night lights made in 3ds rather than the previously used maxis red blinking props.\_\n</p>\n\n<p>\n\t<br><strong>Stats:</strong><br><br>\n\tPlop Cost: $4,330<br>\n\tLandmark Effect: 20 radius: 10<br><span style=\"color:#000000;\">Demand Satisfied: HT 2750</span><br><br><br><strong>Dependencies</strong>:\n</p>\n\n<p>\n\tNone!\n</p>\n\n\t\t\t\t\t\t</body>"
