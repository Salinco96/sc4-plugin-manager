    description: "<body>\n                            \n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\tFrosch Elementary is an elementary school with a slightly greater capacity than the Large Elementary School found in the game.\n</p>\n\n<ul><li>\n\t\t5x4 elementary school lot.\n\t</li>\n\t<li>\n\t\tMaxisNite and DarkNite night versions.\n\t</li>\n\t<li>\n\t\tDarkNite requires the <a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">Day and Nite Modd</a>.\n\t</li>\n</ul><p>\n\t<img alt=\"frosch-02.jpg.03c2eb8103206c2052dc8f15fa\" class=\"ipsImage\" src=\"https://www.simtropolis.com/repository/screens/monthly_2017_02/frosch-02.jpg.03c2eb8103206c2052dc8f15fae425c7.jpg\" ></p>\n\n<p>\n\tThis is an adaptation of a non-SimCity project, an elementary school designed for a triangular site in Ypsilanti, Michigan.\n</p>\n\n<p>\n\tThe first render shows the main entrance and covered student waiting area, mural, and the relationship with the street.\n</p>\n\n<p>\n\tThe second render shows the playground. Train tracks are to the left, a small downtown is behind, and a neighborhood is to the right. The low brick volume is the gym/cafeteria/auditorium, which is in the basement along with the library.\n</p>\n\n<p>\n\tAcross from train tracks that run next to the site, there is a municipal parking lot and Frog Island park which has large sports fields.\n</p>\n\n<p>\n\t<img alt=\"frosch-03.jpg.e3e97add84e8050957e0809cf1\" class=\"ipsImage\" src=\"https://www.simtropolis.com/repository/screens/monthly_2017_02/frosch-03.jpg.e3e97add84e8050957e0809cf1645f09.jpg\" ></p>\n\n<p>\n\t<strong>Installation Instructions:</strong>\n</p>\n\n<ol><li>\n\t\tDownload either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.\n\t</li>\n\t<li>\n\t\tUnzip the .zip and move its contents to Documents/SimCity 4/Plugins.\n\t</li>\n\t<li>\n\t\tSC4Lot files are descriptively titled. Remove the lot versions which you don't want. Do not remove any .SC4Model files.\n\t</li>\n</ol><p style=\"text-align:center;\">\n\t<a href=\"https://community.simtropolis.com/forums/topic/4778-jasons-bats-tutorials/\" rel=\"\">Click here to learn about new projects in the works</a>\n</p>\n\n\t\t\t\t\t\t</body>"
