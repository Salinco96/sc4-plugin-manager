    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>National Geographic Society, Washington DC, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tWho hasn't been enthralled over the years with the incredible imagery of magazines, documentaries and the awe inspiring sharing of knowledge about our beautiful and precious planet.\n</p>\n\n<p>\n\tThe National Geographic society is one of the largest non-profit scientific and educational organistations in the world and was founded in 1888 as \"<em>a society for the increase and diffusion of geographical knowledge</em>\".\n</p>\n\n<p>\n\tIt is headquartered in Washington DC.\n</p>\n\n<p>\n\tThe National Geographic Society Headquarters was built in 1963 in the what is known as the new formalist style.\n</p>\n\n<p>\n\tIt is made of concrete, marble and glass and conveys a uniform and symmetrical appearance; the marble columns provide strong verticality and are a reinterpretation of earlier classical, temple like forms. This is especially true of the upper floors and projecting fins along the colonnade. It is also here, in order to circumvent the odd viewing angle of SC4, that I have taken slight liberties with the building and reduced the width of these overhanging fins. It none-the-less remains reasonably faithful to the language of new formalism.\n</p>\n\n<p>\n\tThe National Geographic Society Headuarters operates as a museum in real life.\n</p>\n\n<p>\n\tThe building is offered in two different formats.\n</p>\n\n<p>\n\t1) A high-capacity museum on a 6x2 lot;\_\n</p>\n\n<p>\n\t2) A CS§§ growable on a 6x3 lot providing 764 jobs.\n</p>\n\n<p>\n\tThe museum is found in the Education menu.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS MUSEUM:</strong>\n</p>\n\n<p>\n\t<br>\n\tLot Size:\_ \_ \_ \_ \_ \_ \_ \_ \_6x2\_<br>\n\tOccupant Groups:Civic, Museum<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ § 13,400\_<br>\n\tJobs:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ Jobs§ 33; Jobs§§ 145; Jobs§§§ 57<br>\n\tBuldoze Cost:\_\_ \_\_\_ \_§ 1,650<br>\n\tPower Consumed:11 MWh<br>\n\tWater Consumed:\_40 Gal/month<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ 5 (Air)/ 3 (Water)/ 2 (Garbage )<br>\n\tPollution Radius: \_ 3/4/0<br>\n\tCoverage Radius:\_\_7,760<br>\n\tMuseum Capacity:55,200<br>\n\tEQ Boost:\_ \_ \_ \_ \_ \_ \_ \_ 40<br>\n\tEffectiveness vs Age:\_20: 0; 30: 0.3; 40: 0.3; 50: 0.3; 60: 0.75; 70: 1.5; 80: 3<br>\n\tBudget Item Cost:\_\_§ 700\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS CS§§:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_6x3\_<br>\n\tGrowth Stage:\_\_ \_ \_ \_5 (Medium and High Density Zoning)<br>\n\tBulldoze Cost:\_ \_ \_ \_ § 500<br>\n\tCapacity Satisfied:CS§ 3,047, CS§§ 764<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_28 (Air)/ 19 (Water)/ 38 (Garbage )<br>\n\tPollution Radius: \_ \_5/6/0<br>\n\tPower Consumed:\_61 Mwh<br>\n\tWater Consumed: \_735 Gal/Month<br>\n\tBuilding Style:\_ \_ \_ \_ \_Euro/Chicago/New York/Houston<br>\n\tOccupant Group:\_\_ \_Medium Wealth Commercial Services Building\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThis lot requires no dependencies.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
