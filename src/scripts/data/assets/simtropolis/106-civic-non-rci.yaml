    category: 106-civic-non-rci
    dependencies: []
    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Community Hall, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tMade as a request, this building is based on the Ballhaus Ost in Berlin. Originally a mourning hall, it has since been converted to a community space and theatre.\n</p>\n\n<p>\n\tNormally, when I receive a request, before I even agree to do it, one of the first things I do is look for similar BATs or lots that already exist. Certainly I wasn't expecting to find the Ballhaus Ost, but I was even more surprised to see that the broader definition of community halls did not exist either. This is despite the fact that community halls are everywhere in real life.\n</p>\n\n<p>\n\tIn real life, community halls were generally built for smaller towns or satellite suburbs near schools, churches, main shopping streets, train stations and so forth. Most of these buildings were constructed in the late 19th and early 20th Centuries on council land. In many cases they were funded entirely by the council.\n</p>\n\n<p>\n\tThey have an important function to play in community life: they host a whole variety of different uses and are rented out to community groups at a very low cost.\n</p>\n\n<p>\n\tSo things like free amateur theatre, pop-up art exhibitions, Alcoholics Anonymous, flower judging competitions, Cat and Dog fanciers judging, Rotary club meetings, Country Womens Association meetings, Church groups/Bible studies ,etc are all likely to take place in these venues.\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> is typical of the style: quite utilitarian and non-descript, even though the buildings themselves have classical elements. It is on a 2x3 lot and it is found in the reward menu.\n</p>\n\n<p>\n\tIt offers a handful of jobs and will boost surrounding desirability for business and residential, as well as provide landmark, park and mayor effects. It needs road, power and water.\_ There is no monthly cost.\n</p>\n\n<p>\n\tThere are no restriction as to how often these lots can be placed.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size:\_ \_ \_ \_ \_ \_ \_ \_ \_ 2x3<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_$20<br>\n\tBulldoze Cost:\_\_ \_\_\_ \_$90<br>\n\tMonthly Cost:\_ \_ \_ \_ \_$0<br>\n\tWealth:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_Medium<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ \_ 80 over 15 tiles<br>\n\tLandmark Effect:\_\_ \_80 over 10 tiles<br>\n\tMayor Rating:\_ \_ \_ \_ \_ 8 over 440 tiles<br>\n\tPollution at Centre:1 (air) /1 (water) /3 (garbage)<br>\n\tPollution Radius:\_\_ \_2/3/0<br>\n\tDemand Created:\_\_ R$ 12, R$$ 5<br>\n\tPower Consumed:\_5 Mwh<br>\n\tWater Consumed:\_\_3 Gallons<br>\n\tOccupant Groups:\_\_Reward; State Fair, Dog Magnet, YIMBY, Sim Crowd Day small.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users and one for the standard Maxis nite. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_<br>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins folder:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the file into your plugins folder.\_\n</p>\n\n<p>\n\t<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
