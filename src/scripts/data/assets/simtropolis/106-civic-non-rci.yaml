    description: "<body>\n                            \n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">«\_THE THING » - CIVICS, by PGX</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Police Kiosks, Precints, Fire Stations, Clinics, Hospitals. </span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">35 lots. Various menus.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">PREVIOUS USERS OF «\_THE THING\_»\_:</span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">YOU NEED TO UPDATE «\_</span><span style=\"color:#f39c12;\"><span style=\"font-family:Arial;\">THE THING ESSENTIALS</span></span><span style=\"font-family:Arial;color:#FF0000;\">\_» IN </span><span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">VERSION II</span></a></span></b></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">NEWBIES TO «\_THE THING\_»\_:</span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">DO NOT DOWNLOAD BEFORE DOWNLOADING THE «\_</span><span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/\" rel=\"\"><span style=\"color:#2980b9;\">PRESET II</span></a><span style=\"color:#2980b9;\">\_</span></span><span style=\"font-family:Arial;color:#FF0000;\">» OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION</span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;color:#000000;\">STRUCTURE</span></b>\n</p>\n\n<ul style=\"margin-top:0cm;\" type=\"disc\">\n\t<li>\n\t\t<span style=\"font-family:Arial;\">Police. ID under the form «\_<b><i><span style=\"color:#ED7D31;\">POLxxx</span></i></b>\_». 15 lots. Police menu</span>\n\t</li>\n\t<li>\n\t\t<span style=\"font-family:Arial;\">Fire. ID under the form «\_<b><i><span style=\"color:#ED7D31;\">FIRxxx</span></i></b>\_».\_10 lots. Fire menu</span>\n\t</li>\n\t<li>\n\t\t<span style=\"font-family:Arial;\">Health. ID under the form «\_<b><i><span style=\"color:#ED7D31;\">HEAxxx</span></i></b>\_».\_10 lots. Health menu</span><span style=\"font-family:Arial;\">\_</span>\n\t</li>\n</ul>\n\n<p>\n\t<span style=\"font-family:Arial;\">In subfolders, each lot is separated and has an ID for its identification in subfolders and to figure its order of appearance near the bottom of the Park menu. You can keep all of them or pick up what you want and delete the others or store them appart for later use. Use pictures as catalog, numbers are matching with IDs.</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">\_</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">INSTALL</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Expand the zip file. You get a folder named «\_<b><i><span style=\"color:#ED7D31;\">PGX - CIV Civics (Various)</span></i><span style=\"color:#ED7D31;\">\_</span></b>». Drop it <b><span style=\"color:#ED7D31;\">as it is</span></b> in the «\_<b><i><span style=\"color:#ED7D31;\">PGX - THE THING</span></i><span style=\"color:#ED7D31;\"> </span></b><span style=\"color:#000000;\">»</span><b><span style=\"color:#ED7D31;\"> </span></b><span style=\"color:#000000;\">folder. </span>Open the chapter subfolder. <b><span style=\"color:#ED7D31;\">Sort it by alphabetical order</span></b>.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">SPECIFIC DEPENDENCIES</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Numbers in <b><span style=\"color:#ED7D31;\">orange</span></b> on pictures are highlighting lots that do need a specific dependency in addition to the common ones. Brown box or empty lot if missing.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">If you’re already using these lots in their regular version, you already have the required files. If not,\_follow the links and instructions below.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;color:#FF0000;\">DEPENDENCIES ALERT</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;color:#FF0000;\">Due to SC4Devotion website crash, some links below might be unaccurate. If so, you will have to find the required files by your own. See at </span><span style=\"font-family:Arial;\"><a href=\"https://www.sc4evermore.com/index.php/downloads\" rel=\"external nofollow\"><span style=\"color:#2980b9;\">SC4Evermore</span></a></span><span style=\"font-family:Arial;color:#FF0000;\"> or ask for information at Simtropolis.</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">FIRE</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">PGX-MATTB325 - FIR007 Modern Fire Station</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/21092-nexis-mega-generator-i/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/21092-nexis-mega-generator-i/</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">You only need the «\_<i>.SC4Model\_</i>» file</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">PGX-<abbr title=\"Latin American BAT Team\">LBT</abbr> - FIR008 Portales Fire Station</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">PGX-<abbr title=\"Latin American BAT Team\">LBT</abbr> - FIR009 Central Fire Station</span></b>\n</p>\n\n<p>\n\t<u><span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/19608-lbt-fire-station-pack/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/19608-<abbr title=\"Latin American BAT Team\">lbt</abbr>-fire-station-pack/</span></a></span></u>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">You only need the <b><span style=\"color:#ED7D31;\">two</span></b> «\_.SC4Model\_» files</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">PGX-JENX - FIR010 Airport Fire Station</span></b>\n</p>\n\n<p>\n\t<u><span style=\"font-family:Arial;color:#0070C0;\"><a href=\"https://sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3011\" rel=\"external nofollow\">https://sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3011</a></span></u>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">You only need the «\_<i>.SC4Model\_</i>» file</span>\n</p>\n\n<p>\n\t<u><span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/28676-pvs_high-school/?tab=comments#comment-625375\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/28676-pvs_high-school/?tab=comments#comment-625375</span></a></span></u>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">You only need «\_<i>Aqua_sport_props.dat\_</i>»</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">HEALTH</span></b>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">PGX-DELIJA21 - HEA003 RSP Clinic</span></b>\n</p>\n\n<p>\n\t<u><span style=\"font-family:Helvetica;\"><a href=\"https://community.simtropolis.com/files/file/28984-rsp-clinic/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/28984-rsp-clinic/</span></a></span></u>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">You need the «\_<i>.SC4Model\_</i>» and «\_<i>.SC4Desc\_</i>» files</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">PGX-UKI - HEA004 Kenketsu Bus Mobile Clinic</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"><a href=\"https://uki-sim.up.seesaa.net/bat/uki_KenketsuBus.zip\" rel=\"external nofollow\"><span style=\"color:#2980b9;\">https://uki-sim.up.seesaa.net/bat/uki_KenketsuBus.zip</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">In the folder «\_<i>Model\_</i>», you need «\_<i>KenketsuBus.SC4Model\_</i>»</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">PGX-ANUBIS - HEA007 Medium Sized Hospital</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/24329-medium-sized-hospital/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/24329-medium-sized-hospital/</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">You only need the «\_<i>.SC4Model\_</i>» file</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">PGX-SG - HEA008 GooberGen Rural Hospital</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"><a href=\"https://community.simtropolis.com/files/file/16015-goobergen-rural-hospital/\" rel=\"\"><span style=\"color:#2980b9;\">https://community.simtropolis.com/files/file/16015-goobergen-rural-hospital/</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">You only need «\_<i>SG_GooberGenRuralHospital.dat </i>»</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">PGX-KOSMO - HEA009 Miguel Servet Hospital</span></b>\n</p>\n\n<p>\n\t<u><span style=\"font-family:Helvetica;\"><a href=\"http://descargas.capitalsim.net/?sitio=csc&amp;descarga=3684\" rel=\"external nofollow\"><span style=\"color:#2980b9;\">http://descargas.capitalsim.net/?sitio=csc&amp;descarga=3684</span></a></span></u>\n</p>\n\n<p>\n\t<span style=\"font-family:Helvetica;\">You need <b><span style=\"color:#ED7D31;\">all</span></b> </span><span style=\"font-family:Arial;\">the «\_<i>.SC4Model\_</i>» and «\_<i>.SC4Desc\_</i>» files</span>\n</p>\n\n<p>\n\t<b><span style=\"font-family:Arial;\">PGX-CAL - HEA010 Bywater Springs Hospital</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"><a href=\"http://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1676\" rel=\"external nofollow\"><span style=\"color:#2980b9;\">http://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1676</span></a></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">You only need the «\_<i>.SC4Model\_</i>» file</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n\t\t\t\t\t\t</body>"
