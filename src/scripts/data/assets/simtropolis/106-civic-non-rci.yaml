    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>City College by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tA couple of years ago, I batted this building which is based on an Adult Education College on Sydney's North Shore.\n</p>\n\n<p>\n\tIt is a new build, but is designed to look '<em>Olde Worlde</em>' and as such is quite a mish-mash of styles.\_\n</p>\n\n<p>\n\tProbably the architect (or, more likely, draftsperson) thought that cherry-picking different elements would lend the building a certain gravitas. And while hiding lift motor-room electrical equipment at the top of a faux clock tower in some circles could be considered a nice touch, the use of over-sized colonial steel sashed windows, stone-coloured cement trim details against red-brick and stone veneer loggia columns gives the building a somewhat Texan feel. A bit of abstract art and a large raised entrance platform surrounded by clipped buxus hedging completes the 'take me seriously' look.\_<img alt=\"*:P\" data-emoticon=\"\" height=\"15\" src=\"https://community.simtropolis.com/assets/emoticons/default_3.gif\" srcset=\"https://community.simtropolis.com/assets/emoticons/default_3@2x.gif 2x\" title=\"*:P\" width=\"15\" >\n</p>\n\n<p>\n\tNeedless to say, that although the building hails from Sydney, it could be anywhere in the world.\n</p>\n\n<p>\n\tThe lot comes in two flavours: a growable Commercial Services (3x3...there is always an insatiable need for CS§§§ in game, especially in that lot size) and a ploppable College on a 3x3 lot, which is found in the Education Menu.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS CS§§§:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_3x3<br>\n\tGrowth Stage:\_\_ \_ \_ \_4 (Medium and High Density Zoning)<br>\n\tBulldoze Cost: \_ \_ \_ § 499<br>\n\tCapacity Satisfied:CS§ 1,429, CS§§ 359, CS§§§146<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_9 (Air)/ 6 (Water)/ 12 (Garbage )<br>\n\tPollution Radius: \_ \_6/7/0<br>\n\tPower Consumed:\_41 Mwh<br>\n\tWater Consumed:\_ 363 Gal/Month<br>\n\tBuilding Style:\_ \_ \_ \_ \_Chicago/NY/Houston/Euro<br>\n\tOccupant Group:\_\_ \_Commercial Services Building\n</p>\n\n<p>\n\t<br>\n\t<strong>STATS COLLEGE:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 3x3<br>\n\tGrowth Stage:\_ \_ \_ \_ \_ \_Ploppable; Plop Cost §2,000<br>\n\tBulldoze Cost:\_ \_ \_ \_ \_ \_§140<br>\n\tCatalogue Capacity: 4,850<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 4 (Air)/ 2 (Water)/ 2 (Garbage )<br>\n\tPollution Radius:\_ \_ \_ 2/3/0<br>\n\tCoverage Radius: \_ \_ 5,680<br>\n\tEQ Boost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_24<br>\n\tPower Consumed:\_\_ \_7 Mwh<br>\n\tWater Consumed: \_ \_ 27 Gal/Month<br>\n\tOccupant Group: \_ \_ \_Civic; Strikable Education; College<br>\n\tCost:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_§750\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users, suffixed DN (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite, suffixed MN.\_You must choose only one file - depending on which night time version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\" rel=\"\">http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis file has no dependencies\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks, and enjoy!\n</p>\n\n\t\t\t\t\t\t</body>"
