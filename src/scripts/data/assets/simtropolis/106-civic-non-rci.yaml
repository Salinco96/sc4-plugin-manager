    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Mon Repos, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tIn the 19th century, the mark of the self-made classes eager to assert their place in society was the grandeur of their home.\n</p>\n\n<p>\n\tAs the home was an outward expression of the aspirations of its owners: it was therefore important to be <em><span style=\"font-size:14px;\"><span style=\"background-color:rgb(255,255,255);color:rgb(32,33,36);\">à</span></span>\_la mode.</em> And in the late 19th Century, the Italianate Villa was all the rage.\_\n</p>\n\n<p>\n\tHome pattern-books were shipped around the globe and would-be-owners could select their house of choice and commission local builders to complete the design.\_\n</p>\n\n<p>\n\tArchitects of the day drew inspiration from well known houses and copied different elements at will. This particular design borrows heavily from the famous 1828 villa in Corfu of the same name.\n</p>\n\n<p>\n\tThis grand home is restrained and symmetrical: striking circular wings protrude from each side; dual <em>oeil-de-boeuf</em> windows grace a covered terrace supported with columns in the Doric order.<br>\n\tThe only departure from the original design is the central tower which was more popular with Italianate houses of the late 1800s.\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> is offered as a Mayor's house on a stunning, classically landscaped 8x8 lot complete with Mediterranean inspired plantings, such as <em>Bosco verde</em>, roses and columnar cypresses.\n</p>\n\n<p>\n\tIt is found in the reward menu.\n</p>\n\n<p>\n\t<br>\n\tPlacing this reward will boost surrounding desirability for business and residential, raise demand caps, provide jobs, and provide both landmark and park effects. It needs road, power and water. There are no restriction as to how often these lots can be placed and this reward will not over-write, or interfere with, any other mayor house rewards (including the in-game version).\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size:\_ \_ \_ \_ \_ \_ \_ \_ 8x8<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_$9,900<br>\n\tBulldoze Cost:\_\_ \_\_\_$1,800<br>\n\tMonthly Cost:\_\_ \_\_\_ $50<br>\n\tWealth:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_High<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_180 over 70 tiles<br>\n\tLandmark Effect:\_130 over 54 tiles<br>\n\tMayor Rating: \_ \_ \_ 20 over 220 tiles<br>\n\tPollution at Centre: \_ \_1 (air) /1 (water) /6 (garbage)<br>\n\tPollution Radius:\_\_ \_2/3/0<br>\n\tDemand Created:\_\_ R$ 3, R$$ 25, R$$$ 3<br>\n\tPower Consumed:\_25 Mwh<br>\n\tWater Consumed:\_\_60 Gallons<br>\n\tOccupant Groups:\_ Reward; Mayors House\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins folder:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - SG Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the file into your plugins folder.\_\n</p>\n\n<p>\n\t<br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
