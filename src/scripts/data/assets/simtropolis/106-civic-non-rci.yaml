    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Former IBM Headquarters, Stuttgart by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tMade as a request, this 14 acre campus-style lot is a scaled back version of the former IBM headquarters in Stuttgart.\n</p>\n\n<p>\n\tThese buildings were completed between 1970-1972 and while they look deceptively simple, they are a great example of the mid-twentieth century modernist style.\n</p>\n\n<p>\n\tThe building is offered as a non-conditional reward and is a modified version of the advanced research centre. It does not generate radiation (which the in game research centre does) and it looks best placed as a suburban-style campus (as shown in the pictures), but can just as easily be placed in the middle of a high-rise residential district.\n</p>\n\n<p>\n\tBeing a large lot, I have transit enabled it (which largely negates the crime bug that affects mega lots), but I would still recommend placing one of my police stations nearby. All of my police stations are specially modded to fight crime on mega lots.\n</p>\n\n<p>\n\tIn addition to providing your sims with 2,250 highly desirable civic jobs that are filled by all wealth levels, this is a CAP busting lot. It will raise demand by the following amounts:<br>\n\tManufacturing: 80,000<br>\n\tHiTech Industry: 900,000<br>\n\tCO$$: 500,000<br>\n\tCO$$$: 500,000<br>\n\tR$$: 80,000<br>\n\tR$$$: 80,000<br>\n\tPlacing this lot will also give additional residential and commercial cap relief by providing both Park and Landmark effects.\n</p>\n\n<p>\n\tAll these benefits do have a cost (which is only fair). In addition to the $80K outlay, this will set the city back $700 per month.\n</p>\n\n<p>\n\t* It is offered as a reward without needing pre-existing conditions.<br>\n\t* It is located in the REWARD Menu.\_<br>\n\t* It can be placed more than once in a city.\_<br>\n\t* It DOES NOT over-write the ingame Advanced Research Center (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis reward.\n</p>\n\n<p>\n\tPlacing rewards is an essential part of growing a large city and region, given their cap-busting and desirability increasing effects.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size : \_ \_ \_ 16x14<br>\n\tPlop Cost: \_ \_ \_ § 80,000<br>\n\tMonthly Cost: \_ \_§ 780<br>\n\tBudget Item: \_ \_ Government Buildings<br>\n\tOccupant Groups: Reward, Crowd White Coat, TaxiMaker, Landmark Ogle<br>\n\tDemand Created: \_Jobs§: 300, Jobs§§: 1,100, Jobs§§§: 850.<br>\n\tLandmark Effect: +115 over 90 tiles<br>\n\tPark Effect: \_ \_ +90 over 60 tiles<br>\n\tMayor Rating:\_\_ \_ +30 over 220 tiles<br>\n\tPollution:\_\_ \_ Air 16 over 2 tiles, Water 21 over 3 tiles, Garbage 65 over 0 tiles<br>\n\tPower consumed: \_318 MwH<br>\n\tWater consumed: \_1,594 Gallons/Month<br>\n\tBulldoze Cost: \_ § 5,720\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThis download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must keep only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version. Regardless of which file you choose to keep, make sure you DO NOT delete the Lot File!\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. Either: (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/) OR (http://gizmo.aplaceforwebsite.com/index.php)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure you have in your plugins folder:<br>\n\t<a href=\"https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" rel=\"external nofollow\">SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr> Legacy - <abbr title=\"BATT Squad Certification\">BSC</abbr> Common Dependencies Pack</a>\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\t<span style=\"font-size:12px;\"><span data-darkreader-inline-color=\"\" style=\"color: rgb(230, 126, 34); --darkreader-inline-color:#c86a16;\">Staff Edit: Updated dependencies link</span></span><br>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
