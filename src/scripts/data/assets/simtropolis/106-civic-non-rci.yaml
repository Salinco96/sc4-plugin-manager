    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Library with modern extension, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThe simple Georgian style library that was released for diagonal roads (https://community.simtropolis.com/files/file/33247-diagonal-library/) has been given an ultra modern extension at the rear of the building.\n</p>\n\n<p>\n\tThis is a really, really common treatment in real life where architects add a new addition to an old building without trying to mimic the past, but in SC4, there are not too many examples of an old building with an adjoining ultra modern extension.\_\n</p>\n\n<p>\n\tThe rear, light-filled annexe is constructed in zinc with a cantilever to one side over a reflection pool.\_<br>\n\tIt is quite separate from the main structure and is accessed via a glass-box breezeway. Unlike many extensions to old buildings, the new annexe is not designed to mimic the old, but rather be read as an entirely new structure that is simply in keeping with the scale of the original building.\n</p>\n\n<p>\n\tThis is a ploppable lot found in the education menu and provides 50 highly desirable civic jobs, holds 130,000 books and provides an EQ boost to all age groups of your population.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS LIBRARY:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ 2x3<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ § 800<br>\n\tBulldoze Cost: \_ \_ § 590<br>\n\tDemand Created:Jobs§ 18, Jobs§§ 32, Jobs§§§ 2<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ 2 (Air)/ 1 (Water)/ 2 (Garbage )<br>\n\tPollution Radius: 2/3/0<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ 130,000<br>\n\tCoverage Radius:3,360<br>\n\tMonthly cost:\_\_ \_ \_ § 650<br>\n\tPower Consumed:5 Mwh<br>\n\tWater Consumed:16 Gal/Month<br>\n\tOccupant Group:\_\_ Building: Civic; Building: Library\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThere are no dependencies required for this file.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
