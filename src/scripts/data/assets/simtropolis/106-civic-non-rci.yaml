    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Diagonal Fire Station, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis large coverage and large dispatch fire station is housed in an old Edwardian building with shops along the street frontage and offices on the upper floors. The main garaging for the fire trucks is at the rear with additional emergency access through the large central arch if needed.\n</p>\n\n<p>\n\t<br>\n\tThe building is an overhanging 1x1 lot. Place it along a diagonal road or avenue and then use one of the many park filler pieces available or <abbr title=\"Network Addon Mod\">NAM</abbr> ped Malls to fill in the blank spaces to your liking. Therefore, each time you plop the building, it is entirely possible to create a new lot around the fire station, just like C:S.\n</p>\n\n<p>\n\tBeing fire station, it is found in the fire menu. The building provides employment for 120 SIMS.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_1x1 (Overhanging)<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_§80<br>\n\tMonthly Cost:\_ \_ \_ \_ §200<br>\n\tBudget Item:\_ \_ \_ \_ \_ Fire Protection/ Fire Department<br>\n\tOccupant Groups: Civic, Fire, Strikeable Fire<br>\n\tDemand Created: \_Jobs§: 80, Jobs§§: 30, Jobs§§§: 10.<br>\n\tRadius:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 800 tiles<br>\n\tDispatch Radius:\_ \_200 tiles<br>\n\tTotal Dispatches:\_ 6 trucks<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ Air 1 over 2 tiles, Water 1 over 3 tiles, Garbage 6 over 0 tiles<br>\n\tPower consumed:3 MwH / Power Generated 1 MwH<br>\n\tWater consumed: 24 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_§20\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThere are no dependencies required for this file.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
