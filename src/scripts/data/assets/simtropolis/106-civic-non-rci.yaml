    description: "<body>\n\n\n\n\n\n\n\n<p>\n\t<strong>Short Description:</strong><br>\n\tThis is some sort of administration building (its Italian name is “direzione compartimentale”; I couldn’t find any other translation as “compartmental management”, Google, however, pointed me to some Italian sites, leading me to the conclusion that a direzione compartimentale rules some matters such as railway transport, tourism, trade etc. on a regional scale) that I found while looking through the Italian Collection by simcity4ever88. Since it realls looks like an administration building to me, I relocated it into the Reward menu, it is, however, available anytime without the need to meet any requirements.<br>\n\tFor further information, please refer to the Readme in the download.<br>\n\t<u>Available languages</u>: English, German\n</p>\n\n<p>\n\t<span style=\"color:#f39c12;\"><strong>Dependencies:</strong></span>\n</p>\n\n<p>\n\t<strong>The Italian Collection:</strong> This plugin contains all building graphics.<br>\n\tLink: <a href=\"https://community.simtropolis.com/files/file/28443-the-italian-collection/\" rel=\"\">https://community.simtropolis.com/files/file/28443-the-italian-collection/</a>\n</p>\n\n<p>\n\t<u>How to properly install the Italian Collection:</u><br>\n\tMake sure to think twice before just tossing all files coming with the Italian Collection into your Plugins folder. You may obtain hundreds of lots in your game menu that you cannot (or don’t want to) make use of them; and some of them are growables that you can’t control. Please take yourself time to read these instructions.<br>\n\tStep 1: Download the Italian Collection and unpack all files; you may want to check if you have installed the full v2.2, and if not, download the update.<br>\n\tStep 2: Look into all subfolders of the Italian Collection and decide for yourself if you want to keep the buildings/lots you are getting – I’m literally talking about more than 1,000 lots! If not, just remove the corresponding files with the file extension .SC4Lot. You can remove or keep all of these files as it fits you best, this won’t affect the functionality of my plugin. You only need to keep all files with the file extension .dat, .SC4Model, and .SC4Desc.\n</p>\n\n<p>\n\t<strong><abbr title=\"BATT Squad Certification\">BSC</abbr> VIP Girafe Flora Pack:</strong> contain some mayor mode ploppable trees.\n</p>\n\n<p>\n\t<a href=\"https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-lex-legacy-bsc-vip-girafe-flora\" rel=\"external nofollow\">https://www.sc4evermore.com/index.php/downloads/download/27-sc4d-<abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr>-legacy-bsc-vip-girafe-flora</a>\n</p>\n\n<p>\n\t<strong>Various prop/texture packages:</strong> These just contain props, retaining walls, or textures and no lots.\n</p>\n\n<ul>\n\t<li>\n\t\tVarious Lot Foundations and Retaining Walls: <a href=\"https://community.simtropolis.com/files/file/31346-various-lot-foundations-and-retaining-walls/\" rel=\"\">https://community.simtropolis.com/files/file/31346-various-lot-foundations-and-retaining-walls/</a>\n\t</li>\n\t<li>\n\t\t11241036 Textures: <a href=\"https://community.simtropolis.com/files/file/33651-11241036-textures/\" rel=\"\">https://community.simtropolis.com/files/file/33651-11241036-textures/</a>\n\t</li>\n\t<li>\n\t\tAqua Textures 1: <a href=\"https://community.simtropolis.com/files/file/28675-aqua_textures_01/\" rel=\"\">https://community.simtropolis.com/files/file/28675-aqua_textures_01/</a>\n\t</li>\n\t<li>\n\t\t<abbr title=\"BATT Squad Certification\">BSC</abbr> Common Dependencies Pack: <a href=\"https://sc4evermore.com/index.php/downloads/download/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" rel=\"external nofollow\">https://sc4evermore.com/index.php/downloads/download/3-sc4d-<abbr title=\"Lot EXchange (SC4Devotion)\">LEX</abbr>-legacy-bsc-common-dependencies-pack</a>\n\t</li>\n\t<li>\n\t\tMurimk Props Vol02: <a href=\"https://community.simtropolis.com/files/file/25888-murimk-props-vol02/\" rel=\"\">https://community.simtropolis.com/files/file/25888-murimk-props-vol02/</a>\n\t</li>\n</ul>\n\n<p>\n\t<strong>Installation:</strong><br>\n\tPlease move or copy all existing files (except the Readme files) into the Plugins folder of your edition of SimCity 4. To uninstall this plugin, please bulldoze all instances of these lots in your cities and then remove all files coming with this plugin from your Plugins folder.\n</p>\n\n<p>\n\t<strong>Compatibility:</strong><br>\n\tThis plugin should be compatible with all versions of SimCity 4. If not, please feel free to tell me.\n</p>\n\n<p>\n\t<strong>Credits:</strong><br>\n\t<a contenteditable=\"false\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/579262-simcity4ever88/?do=hovercard\" data-mentionid=\"579262\" href=\"https://community.simtropolis.com/profile/579262-simcity4ever88/\" rel=\"\">@simcity4ever88</a> for creating these buildings in the first place.\n</p>\n\n<p>\n\t<strong>Support:</strong>\n</p>\n\n<p>\n\tPlease feel free to post issues, bug reports, and suggestions in this thread:\n</p>\n<iframe allowfullscreen=\"\" data-controller=\"core.front.core.autosizeiframe\" data-embedcontent=\"\" data-embedid=\"embed9800267695\" scrolling=\"no\" src=\"https://community.simtropolis.com/forums/topic/759685-11241036-lottingmodding-thread/?do=embed\" style=\"height:208px;max-width:502px;\"></iframe>\n\n\t\t\t\t\t\t</body>"
