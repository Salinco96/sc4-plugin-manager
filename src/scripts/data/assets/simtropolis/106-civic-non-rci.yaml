    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Geisel Suess Library, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis futuristic brutalist building that looks part space-invader, part minecraft creation, is the main library building of the University of California San Diego.\n</p>\n\n<p>\n\tMade as a request for a fellow SC4 player, this library which is best viewed from below (an impossibility in SC4) still works reasonably well in the SC4 viewing angle, although many of the ground floor details are obscured by the large overhanging cantilevered\_upper floors. This probably isn't a building you would want to be sitting in when either the San Andreas or Rose Canyon faults decide\_to rupture.\n</p>\n\n<p>\n\tIn the university setting, this building is perched between two small wooded hills and overlooks a ravine. It was constructed between 1968-1970 and the design draws inspiration from hands holding piles of books aloft. It also houses much of Dr Seuss's 72 years worth of work\_from the period 1919 until 1991.\_\n</p>\n\n<p>\n\tIn game this is a large library and is on a 5x5 lot. It is found in the education menu and provides 235 highly desirable civic jobs, holds 680,000 books and provides an EQ boost to all age groups of your population over a large radius.\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS LIBRARY:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_5x5<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_§ 3,550<br>\n\tBulldoze Cost: \_ \_ \_§ 5,870<br>\n\tDemand Created: Jobs§ 73, Jobs§§ 160, Jobs§§§ 2<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_6 (Air)/ 4 (Water)/ 3 (Garbage )<br>\n\tPollution Radius: \_2/3/0<br>\n\tCapacity:\_ \_ \_ \_ \_ \_ \_ \_680,000<br>\n\tCoverage Radius: 6,480<br>\n\tMonthly cost:\_\_ \_ \_ \_§ 800<br>\n\tPower Consumed:11 Mwh<br>\n\tWater Consumed: 42 Gal/Month<br>\n\tOccupant Group:\_\_ Building: Civic; Building: Library; <abbr title=\"BATT Squad Certification\">BSC</abbr>; <abbr title=\"BATT Squad Certification\">BSC</abbr>-Mattb325\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*Street Planters and Benches: (<a href=\"https://community.simtropolis.com/files/file/33284-street-planters-and-benches/\" rel=\"\">https://community.simtropolis.com/files/file/33284-street-planters-and-benches/</a>)<br>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> Texture Pack - Cycledogg V01.dat: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)<br>\n\t*Mattb325 <abbr title=\"Building Architect Tool\">BAT</abbr> Props Vol04: (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3672\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3672</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
