    description: "<body>\n                            \n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n                                  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Bankstown Council Chambers and Civic Center, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis is a campus-style council chambers and civic center building. This is a modified model based on the auditorium, council offices and tourist information kiosk of a similarly scaled complex in suburban Sydney.\n</p>\n\n<p>\n\tThis is a very specific architectural style that was popular during the 1960s and 1970s, when\_Tehran was one of the most sophisticated and popular destination for western tourists.\n</p>\n\n<p>\n\tUnfortunately, the tumultuous events of the late 1970's saw Persia (as Iran was then known) loose its shine with the West; but as with all exotic things popular in the west, this popularity found expression in borrowed architectural styles making their way into western cities.\n</p>\n\n<p>\n\tCivic architecture was an early adopter of this simplified Persian style; the main building of the <u>Lincoln Center in New York </u>is a particularly famous example of this style, but there are very few other examples in <abbr title=\"SimCity 4\">SC4</abbr>.\n</p>\n\n<p>\n\tIn the Persian style, all of the typical, classical ornamentation is reduced to very simple, strong geometric shapes. It was undoubtedly modern; but probably seen as a more sophisticated architectural expression than the somewhat similar atomic &amp; googie styles which were prevalent at the time. Thankfully, all three styles fell out of fashion.\n</p>\n\n<p>\n\tThis <abbr title=\"Building Architect Tool\">BAT</abbr> functions as a government building and town hall in game.\n</p>\n\n<p>\n\tIn addition to providing your sims with 310 highly desirable civic jobs, it will help alleviate the commercial demand caps that can hinder city development. It has also been modded to provide residential cap relief and increase desirability.\n</p>\n\n<p>\n\tIt is designed for a 10x7 lot and this building looks best when used in either a suburban setting or to be break up a larger downtown area.\n</p>\n\n<p>\n\t* It is offered as a reward without needing to meet pre-existing conditions.<br>\n\t* It is located in the REWARD Menu<br>\n\t* It can be placed more than once in a city.<br>\n\t* It DOES NOT over-write the ingame town hall (or any re-lotted versions there-of), so can be used in conjunction with the standard Maxis town hall reward.<br>\n\t* It DOES NOT over-write any of my other town hall lots (so can be used in conjunction with these as well).\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ 10 x 7<br>\n\tPlop Cost:\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \_§72,000<br>\n\tMonthly Cost:\_\_\_\_\_\_\_\_\_ §1,920<br>\n\tBudget Item:\_\_\_\_\_\_\_\_\_\_\_ Government Buildings<br>\n\tOccupant Groups:\_ Reward, Courthouse, Tourist, TV Magnet<br>\n\tDemand Created:\_\_ Jobs§: 38, Jobs§§: 253, Jobs§§§: 19.<br>\n\tLandmark Effect:\_\_ +135 over 39 tiles<br>\n\tPark Effect:\_\_\_\_\_\_\_\_\_\_\_ \_+50 over 70 tiles<br>\n\tPollution:\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Air 4 over 2 tiles, Water 2 over 3 tiles, Garbage 50 over 0 tiles<br>\n\tPower consumed:\_ 36 MwH<br>\n\tWater consumed:\_ 144 Gallons/Month<br>\n\tBulldoze Cost:\_\_\_\_\_\_\_ §19,240\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains TWO file types in two seperate folders; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.<br>\n\tYou must choose only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. Either: (<a href=\"https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/\">https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/</a>) OR (<a href=\"http://gizmo.aplaceforwebsite.com/index.php\" rel=\"external nofollow\">http://gizmo.aplaceforwebsite.com/index.php</a>)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, make sure the following files are in your plugins:\n</p>\n\n<p>\n\t*BSC <abbr title=\"Building Architect Tool\">BAT</abbr> Props Mattb325 Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383</a>)<br>\n\t*BSC MEGA Props - CP Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180</a>)<br>\n\t*BSC Mega Props - CP Vol02.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790</a>)<br>\n\t*BSC MEGA Props - SG Vol01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746</a>)<br>\n\t*BSC Texture Pack - Cycledogg V01.dat (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101\" rel=\"external nofollow\">https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101</a>)\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n<p>\n\tThanks, and enjoy!\n</p>\n\n\t\t\t\t\t\t</body>"
