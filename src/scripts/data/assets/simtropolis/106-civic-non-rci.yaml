    description: "<body>\n                            \n\n\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">«\_THE THING » - PARK TREES FILLERS, by PGX</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Fillers collection. 115 lots. Park menu.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">PREVIOUS USERS OF «\_THE THING\_»\_:</span></b></span><b><span style=\"font-size:14pt;font-family:Arial;color:#FF0000;\"></span></b>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">YOU NEED TO UPDATE «\_THE THING\_» ESSENTIALS IN <a href=\"https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/\" rel=\"\"><span style=\"color:#0563C1;\">VERSION II</span></a></span></b></span><b><span style=\"font-size:14pt;font-family:Arial;color:#FF0000;\"></span></b>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><span style=\"font-family:Arial;\">\_</span></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">NEWBIES TO «\_THE THING\_»\_:</span></b><b><span style=\"font-family:Arial;color:#FF0000;\"></span></b></span>\n</p>\n\n<p>\n\t<span style=\"font-size:16px;\"><b><span style=\"font-family:Arial;color:#FF0000;\">DO NOT DOWNLOAD BEFORE DOWNLOADING THE «\_<a href=\"https://community.simtropolis.com/files/file/34243-the-thing-preset-by-pgx/\" rel=\"\"><span style=\"color:#0563C1;\">PRESET II</span></a>\_» OR YOU WILL MISS ESSENTIAL RESOURCES AND INFORMATION</span></b><b><span style=\"font-family:Arial;color:#FF0000;\"></span></b></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;color:#000000;\">STRUCTURE</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">2 # lines\_:</span>\n</p>\n\n<ul style=\"margin-top:0cm;\" type=\"disc\">\n\t<li style=\"color:#000000;\">\n\t\t<span style=\"font-family:Arial;\">Temperate trees</span>\n\t</li>\n\t<li style=\"color:#000000;\">\n\t\t<span style=\"font-family:Arial;\">Tropical trees</span>\n\t</li>\n</ul>\n\n<p>\n\t<span style=\"font-family:Arial;\">In most cases, each tree specie is featuring 2 lots with a single tree (Small/Large or Spring/Summer) and 1 lot with multiple trees from the same specie (mixing size and/or season). Then each line is featuring several lots with miscellaneous different species.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">INSTALL</span></b>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">Expand the zip file. You get a folder named «\_<b><i><span style=\"color:#ED7D31;\">PGX - PTF Park Trees Fillers (Park)</span></i><span style=\"color:#ED7D31;\">\_</span></b>». Drop it <b><span style=\"color:#ED7D31;\">as it is</span></b> in the «\_<b><i><span style=\"color:#ED7D31;\">PGX - THE THING</span></i><span style=\"color:#ED7D31;\"> </span></b><span style=\"color:#000000;\">»</span><b><span style=\"color:#ED7D31;\"> </span></b><span style=\"color:#000000;\">folder. </span>Open the chapter subfolder. <b><span style=\"color:#ED7D31;\">Sort it by alphabetical order</span></b>.</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">In subfolders, each lot is separated and has an ID under the form «\_<b><i><span style=\"color:#ED7D31;\">PTFxxx\_</span></i></b>» for its identification in subfolders and to figure its order of appearance near the bottom of the Park menu. You can keep all of them or pick up what you want and delete the others or store them appart for later use. Use pictures as catalog, numbers are matching with IDs. </span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">\_</span>\n</p>\n\n<p>\n\t<b><span style=\"font-size:14pt;font-family:Arial;\">SPECIFIC DEPENDENCIES</span></b><span style=\"font-size:14pt;font-family:Arial;\"></span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\">No specific dependencies</span>\n</p>\n\n<p>\n\t<span style=\"font-family:Arial;\"></span>\n</p>\n\n<p>\n\t\_\n</p>\n\n\t\t\t\t\t\t</body>"
