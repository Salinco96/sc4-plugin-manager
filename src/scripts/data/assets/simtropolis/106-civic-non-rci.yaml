    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>London Stock Exchange, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tLondon Stock Exchange was founded in 1801 and its current premises are situated in Paternoster Square close to St Paul's Cathedral in the City of London. It moved to these smaller premises from the Old Stock Exchange Tower on Threadneedle St in 2004 as modern technology has reduced the need for face-to-face dealings on the trading room floor.\n</p>\n\n<p>\n\tLondon Stock Exchange is one of the world’s oldest stock exchanges. The current building on Paternoster Sqaure was designed by Eric Parry Architects and Sheppard Robson Architects.\_\n</p>\n\n<p>\n\tWhile this is a fairly faithful representation of the real-life building, given the absolutely crazy angles and curves inherent in the original design, not everything is 100% true to real-life; this was done deliberately to ensure that the building can fit comfortably on a 4x4 lot. Additionally, the sun-dial feature on the back wall of the building was omitted because it was too small to be visible in game and the fact that the sun doesn't move in SC4.\n</p>\n\n<p>\n\tThis building is modded as a non-conditional Stock Exchange reward (meaning it can be placed at any time without having met prior conditions).\n</p>\n\n<p>\n\tIt does not over-write the Maxis Stock Exchange reward and can safely be used in conjunction with these (or any relotted version thereof). This reward has been modded with higher CAP relief and jobs values than the Maxis version. Like the Maxis version, this building costs nothing to place and has no monthly cost.\n</p>\n\n<p>\n\tPlacing this Reward provides massive CO§§§ CAP relief, has a landmark effectand also provides up to 155 highly desirable civic jobs.\n</p>\n\n<p>\n\tIf you wish to help develop high-wealth commercial skyscraper districts, then in addition to ensuring the other elements of your city (such as good health, education, correct zones, low crime &amp; other infrastructure) are catered for, placing this reward lot will greatly assist in CO§§§ development.\n</p>\n\n<p>\n\tIt is on a 4x4 lot.\n</p>\n\n<p>\n\t<br><strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_ \_4x4<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_ §0<br>\n\tOccupant Groups: \_Reward; Stock Exchange; Biz Lawyer Attack<br>\n\tWealth:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_High Wealth<br>\n\tDemand Created: \_ Jobs§: 23; \_Jobs§§: 46; Jobs§§§: 86<br>\n\tDemand Satisfied: CO§§§ 405,000<br>\n\tPark Effect:\_ \_ \_ \_ \_ \_ +0 over 0 tiles<br>\n\tLandmark Effect: \_+120 over 60 tiles<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_Air 6 over 3 tiles, Water 4 over 4 tiles, Garbage 57 over 0 tiles<br>\n\tPower consumed: \_ 66 MwH<br>\n\tWater consumed: \_ 66 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_ §43,900<br>\n\tMonthly Cost:\_ \_ \_ \_ \_§0\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThis download contains TWO file types in two seperate folders; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite.\_<br>\n\tYou must choose only one file - depending on which version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tTo ensure proper functionality, please ensure the following files are in your plugins:\n</p>\n\n<p>\n\t*<abbr title=\"BATT Squad Certification\">BSC</abbr> MEGA Props - Mattb325Vol02.dat (https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383)\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT PARKING TEXTURES:</strong>\n</p>\n\n<p>\n\tExpensive London real estate means little or no open-air parking exists in the city. If you want to add parking textures, then you know what to do.....\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
