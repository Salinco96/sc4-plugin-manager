    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p><strong><span style=\"text-decoration:underline;\">Courthouse, by Mattb325.</span></strong></p>\n<p>\_</p>\n<p>A fictional courthouse executed in brick, slate and stone, suitable for towns and suburban streets.</p>\n<p>\_</p>\n<p>This courthouse has been modded very similarly to the in-game courthouse and provides a landmark effect and relief cap for R$$/R$$$ and CO$$ jobs.</p>\n<p>\_</p>\n<p>Like the in-game courthouse, this is found in the Rewards menu.</p>\n<p>\_</p>\n<p>This building however, does not have a reward requirement and can be plopped more than once in a city.</p>\n<p>\_</p>\n<p><span style=\"color:#000080;\">Power consumed = 50 Mwh/month</span></p>\n<p><span style=\"color:#000080;\">Water consumed = 8 Gallons/month</span></p>\n<p><span style=\"color:#000080;\">Pollution (Air/Water/Garbage) = 2/1/11 per month</span></p>\n<p><span style=\"color:#000080;\">Pollution Radius (Air/Water) = 2/3 tiles</span></p>\n<p>\_</p>\n<p><em>To install, simply unzip the model and lot files into your plugins folder.</em></p>\n<p>\_</p>\n<p><span style=\"text-decoration:underline;\"><strong>DEPENDENCIES</strong></span></p>\n<p>\_</p>\n<p>You must be logged in at the SC4D <abbr title=\"Lot EXchange (SC4Devotion)\">lex</abbr> to download:</p>\n<p>\_</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> <abbr title=\"Building Architect Tool\">BAT</abbr> Props Mattb325 Vol03 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2768\" rel=\"external nofollow\">http://sc4devotion.c...php?lotGET=2768</a>)</p>\n<p><abbr title=\"BATT Squad Certification\">BSC</abbr> <abbr title=\"Building Architect Tool\">BAT</abbr> Props Mattb325 Vol02 (<a href=\"https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383\" rel=\"external nofollow\">http://sc4devotion.c...php?lotGET=2383</a>)</p>\n<p>\_</p>\n<p>Thankyou and enjoy.</p>\n\n\t\t\t\t\t\t</body>"
