    description: "<body>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t<div style=\"position:absolute; top:0px; right:0px;\">\n\t\t\t\t\t\t\t\t  <img _title=\"This is a Popular File\" alt=\"\" class=\"ipsImage\" data-ipstooltip=\"\" src=\"https://www.simtropolis.com/library/misc/big-heart-icon.png\" style=\"\" width=\"34\" height=\"53\">\n\t\t\t\t\t\t\t\t</div>\n\n\n\n\n\n\t\t\t\t\t\t\t\n\n\n\n\n\n\t\t\t\t\t\t\t\n<p>\n\t<strong>Goulburn St Fire Station, by Mattb325.<br>\n\t---------------------------------------</strong>\n</p>\n\n<p>\n\tThis small <abbr title=\"Wall-to-Wall\">W2W</abbr> fire station is modeled on the old salvation army hall on Sydney's Goulburn St. I am often asked for '<span style=\"font-family:Georgia, serif;\"><em>ye olde worlde</em></span>' type buildings, and this one, with its ornate detailing along the street frontage and little tower with a statue fits the bill nicely.\n</p>\n\n<p>\n\tDespite its small size, it has two dispatches and an expanded coverage radius.\n</p>\n\n<p>\n\tBeing fire station, it is found in the fire menu. The building provides employment for 17 Sims.\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>STATS:</strong>\n</p>\n\n<p>\n\tLot size :\_ \_ \_ \_ \_ \_ \_ \_ \_2x2<br>\n\tPlop Cost:\_ \_ \_ \_ \_ \_ \_ \_§540<br>\n\tMonthly Cost:\_ \_ \_ \_ \_§190<br>\n\tBudget Item:\_ \_ \_ \_ \_ \_Fire Protection/ Fire Department<br>\n\tOccupant Groups: Civic, Fire, Strikeable Fire, <abbr title=\"BATT Squad Certification\">BSC</abbr>, <abbr title=\"BATT Squad Certification\">BSC</abbr>-Mattb325, <abbr title=\"BATT Squad Certification\">BSC</abbr>-<abbr title=\"Wall-to-Wall\">W2W</abbr><br>\n\tDemand Created: \_Jobs§: 13, Jobs§§: 4, Jobs§§§: 0.<br>\n\tRadius:\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ 624 tiles<br>\n\tDispatch Radius:\_ \_200 tiles<br>\n\tTotal Dispatches:\_ 2 trucks<br>\n\tPollution:\_ \_ \_ \_ \_ \_ \_ \_ \_Air 1 over 2 tiles, Water 1 over 3 tiles, Garbage 6 over 0 tiles<br>\n\tPower consumed: \_3 MwH / Power Generated 1 MwH<br>\n\tWater consumed: \_10 Gallons/Month<br>\n\tBulldoze Cost:\_ \_ \_ \_ §20\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>NOTE ABOUT DARK NITE vs MAXIS NITE:</strong>\n</p>\n\n<p>\n\t<br>\n\tThere are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.\n</p>\n\n<p>\n\tIf you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.\_\n</p>\n\n<p>\n\tIf you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)\_\n</p>\n\n<p>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\t<strong>DEPENDENCIES:</strong>\n</p>\n\n<p>\n\tThere are no dependencies required for this file.\n</p>\n\n<p>\n\t<br>\n\t<strong>---------------------------------------</strong>\n</p>\n\n<p>\n\tTo install, simply unzip the contents of this file into your plugins folder.\n</p>\n\n\t\t\t\t\t\t</body>"
