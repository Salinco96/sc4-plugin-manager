    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>The Cycledogg Tree Controllers package includes all of the Tree Controllers by c.p. (AKA Cycledogg).\_ In many ways, it's two mods in one.</p>\r\n<p>First, it adds 34 types of forest to your Mayor Mode tree menu (yes, that's 34 menu items!). Second, it changes your god-mode flora brush to plop a variety of custom trees from shoreline to timberline.</p>\r\n<p>The controllers are interchangeable with each other, which means you can play a city with one tree controller in your plugins folder (CPT_No7a_ItaliaRiver_TreeController.dat for example), and plant whatever god-mode or mayor-mode trees you want, then before you start the game the next time, you can replace with another controller, like CPT_No7a_MeadowshireCoast_TreeController.dat), then run the same city with no problems or conflicts. The trees that you planted using the CPT_No7a_ItaliaRiver_TreeController will be just as they were when you last saved the game, but the new trees you plant using the god-mode flora brush will be in the pattern defined by the new brush.</p>\r\n<p>What makes one tree controller different from another one is the pattern of trees that gets planted on the landscape when you use the god-mode flora brush tool. The mayor mode tools are the same for all controllers. If you never use the god-mode flora brush, then it doesn't matter which controller you install.</p>\r\n<p class=\"text_titel\"><strong>Default Maxis Tree Controller</strong></p>\r\n<p class=\"text_titel\"><strong><img src=\"/images/jdownloads/screenshots/DefaultMaxisTreeController.jpg\" ></strong></p>\r\n<p align=\"justify\">This tree controller adds 34 types of forest to your mayor-mode tree menu, but does not change your god-mode tree brush. If you want your god-mode tree brush to plant the default Maxis trees, or if you want to use someone else's god-mode tree mod (PEG's god-mode pine mod for example), this is the tree controller for you. This tree controller is unique in the CPT_No7a_ series in that it is the only one that will allow god-mode tree mods other than those in the \"CPT\" series to work properly with it.</p>\r\n<p class=\"text_titel\"><strong>Generic Tree Controller</strong></p>\r\n<p class=\"text_titel\"><strong><img src=\"/images/jdownloads/screenshots/thumbnails/GenericTreeController.jpg\" ></strong></p>\r\n<p align=\"justify\">This tree controller changes your god-mode flora brush to plop a variety of custom trees from shore line to timberline. The trees planted with this god-mode brush are the same as those planted by CPT_No7_Generic_Requires No8andNo9.dat (the previous version of this controller), which means this god-mode flora brush only plants Cycledogg and Maxis trees. This version of the \"Generic\" tree controller is uploaded to provide compatibility with other tree controllers in the CPT_No7a_ series. If you plan to use any of the tree controllers in the CPT_No7a series, you won't be able to use your old file any more. So you should throw it away and replace it with this file if you want to continue using the \"generic\" god-mode flora brush.</p>\r\n<p class=\"text_titel\"><strong>Painted Desert Tree Controller</strong></p>\r\n<p class=\"text_titel\"><strong><img src=\"/images/jdownloads/screenshots/thumbnails/PaintedDesertTreeController.jpg\" ></strong></p>\r\n<p align=\"justify\">This tree controller changes your god-mode flora brush to plant forests that have a Southwestern U.S. desert look at low elevations, and the look of denser mountain forests at higher elevations. This god-mode flora brush is designed to work best in combination with the Painted Desert Terrain Mod, but no terrain mods are required.</p>\r\n<p class=\"text_titel\"><strong>Italia River Tree Controller</strong></p>\r\n<p class=\"text_titel\"><strong><img src=\"/images/jdownloads/screenshots/ItaliaRiverTreeController.jpg\" ></strong></p>\r\n<p align=\"justify\">This tree controller changes your god-mode flora brush to plant forests with a Mediterranean look. This god-mode flora brush is designed to work best in combination with the Italia Terrain Mod, but no terrain mods are required.</p>\r\n<p class=\"text_titel\"><strong>Meadowshire Coast Tree Controller</strong></p>\r\n<p class=\"text_titel\"><strong><img src=\"/images/jdownloads/screenshots/thumbnails/MeadowshireCoastTreeController.jpg\" ></strong></p>\r\n<p align=\"justify\">This tree controller changes your god-mode flora brush to plant forests suitable for a Western European/Eastern North American region. The god-mode flora brush plants conifers and deciduous trees, but fewer really tall ones than some of the other tree controllers in the series. Along the water, Maritime forests are planted. This god-mode flora brush is designed to work best in combination with the Meadowshire Terrain Mod, but no terrain mods are required.</p>\r\n<p class=\"text_titel\"><strong>Meadowshire River Tree Controller</strong></p>\r\n<p class=\"text_titel\"><strong><img src=\"/images/jdownloads/screenshots/thumbnails/MeadowshireRiverTreeController.jpg\" ></strong></p>\r\n<p align=\"justify\">This tree controller changes your god-mode flora brush to plant forests suitable for a Western European/Eastern North American region. The god-mode brush plants conifers and deciduous trees, but fewer really tall ones than some of the other tree controllers in the series. At lower elevations, the emphasis is on leafy green deciduous trees. Along the water, Riparian forests are planted. This god-mode flora brush is designed to work best in combination with the Meadowshire Terrain Mod, but no terrain mods are required.</p>\r\n<p class=\"text_titel\"><strong>Missouri Breaks Tree Controller</strong></p>\r\n<p class=\"text_titel\"><strong><img src=\"/images/jdownloads/screenshots/thumbnails/MissouriBreaksTreeContoller.jpg\" ></strong></p>\r\n<p align=\"justify\">This tree controller changes your god-mode flora brush to plant forests in a pattern similar to what you might find in Southern Alberta, Eastern Montana, Eastern Wyoming or Colorado. (some of the trees are the actual species you will find in these areas). At low elevations, the god-mode flora brush will leave large areas free of trees, to create the type of wide open spaces the above-mentioned areas are famous for. This god-mode flora brush might work well for people with a not-so-up-to-date computer, since it limits the number of trees planted on the terrain. It is designed to work best in combination with the Missouri Breaks Terrain Mod, but no terrain mods are required.</p>\r\n<p class=\"text_titel\"><strong>Olympic Coast Tree Controller</strong></p>\r\n<p class=\"text_titel\"><strong><img src=\"/images/jdownloads/screenshots/thumbnails/OlympicCoastTreeController.jpg\" ></strong></p>\r\n<p align=\"justify\">This tree controller changes your god-mode flora brush to plant forests that have a Pacific Northwest look (many of the trees are the actual species you will find along the Washington, Oregon or British Columbian coast). This god-mode flora brush is designed to work best in combination with the Olympic Terrain Mod, but no terrain mods are required.</p>\r\n<p class=\"text_titel\"><strong>Dependecies</strong></p>\r\n<div align=\"justify\">Dependencies = variety. You will need ALL of the following files in your plugins folder, or the sims will chop down the trees in your forest and make ugly brown boxes out of them! The following files is an essential included dependency:<br>\r\n<ul>\r\n<li>CPT Terrain Essentials No8 and No9 Tree Models.dat</li>\r\n</ul>\r\nBear in mind, this file replaces both of the formerly available\_CPT_No8_TreeModelsPartOne.dat\_and\_CPT_No9_TreeModelsPartTwo.dat\_files.</div>\r\n<p align=\"justify\">The files listed below are dependencies that you need to have in your plugins in order to make this mod work properly:</p>\r\n<ul>\r\n<li><a href=\"https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\">SC4D LEX Legacy - BSC Common Dependencies Pack v8</a>\_(and above)<br>The below listed dependencies are all can be found in the hereby linked dependency pack compilation.</li>\r\n<ul>\r\n<li>BSC MEGA Props - CP Vol01.dat</li>\r\n</ul>\r\n<ul>\r\n<li>BSC MEGA Props - JRJ Vol04 v2.dat</li>\r\n</ul>\r\n<ul>\r\n<li>BSC MEGA Props - JRJ Vol05 v2.dat</li>\r\n</ul>\r\n<ul>\r\n<li>BSC MEGA Props - MJB Vol01 v3.dat</li>\r\n</ul>\r\n<ul>\r\n<li>BSC MEGA Props - SG Vol01 v3.dat</li>\r\n</ul>\r\n<ul>\r\n<li>BSC MEGA Props - D66 Vol01 v3.dat</li>\r\n</ul>\r\n<ul>\r\n<li>BSC MEGA Props - SWI21 Vol01 v4.dat</li>\r\n</ul>\r\n<ul>\r\n<li>BSC MEGA Props - SWI21 Vol02 v2.dat</li>\r\n</ul>\r\n<ul>\r\n<li>BSC MEGA Props - RT Vol01 v4.dat</li>\r\n</ul>\r\n</ul>\r\n<p>The following file is available at the STEX:</p>\r\n<ul>\r\n<li><a title=\"JohnB-Cactus.dat\" href=\"https://community.simtropolis.com/files/file/4344-desert-flora-mod/\">JohnB Deser Flora Mod</a> - you only need the JohnB-Cactus.dat (on STEX, if using Painted Desert Tree Controller option)</li>\r\n</ul>\r\n<p align=\"justify\">If the above list of dependencies is just too much for you, use one of the old CPT_No7_AssortedTreeControllers*, instead of this file. You will get a lot less variety, but there will be no dependencies.</p>\r\n<p align=\"justify\">*This cross-platform installer contains the very ancient Cycledogg/Columbus/Generic Tree Controller too (CPT_No7_AssortedTreeControllers) as a legacy feature. They are the last two options below the SEPARATOR in the installer. Bear in mind that the Generic Tree Controller has 16 further options. You can only choose ONE of those.<br>For full description and details please visit the ~Documents/BSC_Readmes/CP folder for the <strong>readme_cycledog_tree_mod (old one).htm</strong>.</p>\r\n<p class=\"text_titel\"><strong>Compatibility</strong></p>\r\n<p align=\"justify\">This download is only compatible with SimCity 4 \"Rush Hour\" or SimCity 4 Deluxe. It is compatible with all other mayor-mode tree mods, but incompatible with all other god-mode tree mods. Only one file beginning with \"CPT_No7a_\" should be in your plugins folders at a time. If you are upgrading from a previous tree controller, you will need to remove any files from your plugins folders that match the following search patterns:</p>\r\n<ul>\r\n<li>CPL_*flora*</li>\r\n<li>CPT_No7_*</li>\r\n<li>CPT_Temporary*</li>\r\n</ul>\r\n<p align=\"justify\">You may need to check your \"Program Files\" plugins folder as well as your \"My Documents\" plugins folder, since the earliest version of the tree controllers was installed to the \"Program Files\" folder.</p>\r\n<p align=\"justify\">This cross-platform installer contains the very ancient Cycledogg/Columbus/Generic Tree Controller too as a legacy feature. It is very important to\_<strong>note that you can upgrade from CPT_No7_ tree controllers to CPT_No7a_ tree controllers and still play existing cities with no problems,\_<span style=\"color: #ba372a;\">but you can NOT downgrade from CPT_No7a_ tree controllers to CPT_No7_ tree controllers without bulldozing the CPT_No7a_ trees first.</span></strong><br><br><span style=\"color: #ba372a;\"><strong>You should have ONLY ONE CPT_No7a or CPT_No7 file in your plugins at a time.</strong></span></p>\r\n<p class=\"text_titel\" align=\"justify\"><strong>Installation</strong></p>\r\n<div class=\"regtext\">\r\n<p>This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.</p>\r\n<p>To install it, you'll either need the Java Runtime Environment to run the installer--<a href=\"https://adoptium.net/temurin/releases\">Adoptium's open-source edition is recommended</a>--or a zip tool capable of opening the installer to allow manual installation. For Windows/Linux, use\_<a href=\"https://www.7-zip.org/\">7-zip</a>, and for macOS, use\_<a href=\"https://www.keka.io/en/\">Keka</a>.</p>\r\n<p>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which files you wish to install (making no changes here will install everything). To expand options, click the small \"+\" next to the name of the section.</p>\r\n<p>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything). Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder).\_On the Cleanup tab, click \"Start scan\" to find any outdated files that currently reside in your Plugins folder that may conflict with this package. Clicking \"Backup\" will remove these old files to a safe location. (The option to \"Delete\" them also exists, but is not recommended.)<span style=\"color: #ba372a;\">**</span>\_After this, click over to the Install tab, and click \"Start installation\" to begin the installation procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.</p>\r\n<p>Bear in mind that the previously offered default folder-structure has been changed, so installing this mod is requiring to find and remove the old files and folders. The new default folder structure for CP's mods (only major mods, not for BATs and LOTs) is\_<strong>z___CP Mods</strong>. This folder will contain the Terrain Mods, God Mode Tree Controller Mods, the Sidewalk Mods and the SCILT.</p>\r\n<p><span style=\"color: #ba372a;\">**\_Though there is an inbuilt cleanitol function in the installer, at this point it is not working entirely properly so it is highly recommended to run the individual cleanitol files or the master cleanitol for the compilation with one of the following 3rd party cleanitol tools:</span></p>\r\n<p><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\">nos.17 Cleanitol</a> (new tool)</p>\r\n<p><a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\"><abbr title=\"BATT Squad Certification\">BSC</abbr>\_Cleanitol</a> (old tool)</p>\r\n</div>\r\n<p align=\"justify\">Please note the information under \"Compatibility\" as well!</p>\r\n<p align=\"justify\"><strong>Uninstalling</strong></p>\r\n<p align=\"justify\">To uninstall this mod, remove the mod's files from your Plugins folder. You will still be able to open any cities that previously used this mod, but any custom trees planted with the mod will show up as brown boxes (which you will probably want to bulldoze).</p>\r\n<p class=\"text_titel\" align=\"justify\"><strong>Troubleshooting</strong></p>\r\n<div align=\"justify\">\r\n<p><span style=\"color: #008000;\">\"Yuck, those don't look like trees. They look like brown boxes!\"</span> - You are missing one or more of the dependencies listed above.</p>\r\n<p><span style=\"color: #008000;\">\"All of the 34 new menu items in the mayor mode tree menu are doubled up (or tripled or quadrupled, etc).\"</span> - You have installed more than one CPT_No7a file to your plugins folder. Remove all but one of them. You can only have one CPT_No7a file in your plugins at a time.</p>\r\n<p><span style=\"color: #008000;\">\"Some of the 34 new menu items in the mayor mode tree menu are doubled up, but not others\"</span> - You have an old, incompatible tree controller file in one of your plugins folders. The \"Compatibility\" section above lists files to search for and remove from your plugins. You may want to check your Program Files plugins folders in addition to your My Documents plugins folders.</p>\r\n<p><span style=\"color: #008000;\">\"OK, I installed the mod but where are the trees? My region looks the same as it did before\"</span> - Sorry, the trees won't magically appear in the game. You have to plant them using the mayor-mode tree tool.</p>\r\n<p><span style=\"color: #008000;\">\"I uninstalled the mod. The trees disappeared like I wanted them to, but now my city crashes when I try to do anything in areas where the forest used to be.\"</span> - As with most BATs, you need to bulldoze the trees before uninstalling. So, to solve this problem, reinstall the mod, bulldoze the trees, then uninstall again.</p>\r\n</div>\r\n<p class=\"text_titel\" align=\"justify\"><strong>Credits</strong></p>\r\n<p align=\"justify\">Special thanks to the following BATters for their wonderful tree/flower/shrub models: Jeronij, Couchpotato, Simgoober, JohnB, Dolphin66, Swi21, and Ripptide, and to Andreas Roth for his help with the readme and the installer. Also, thanks to the BSC team for their testing and feedback. Thanks also to Jeronij, and Colyn for hosting my files at SC4Devotion and to BarbyW for compiling the BSC LEX DVD.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/GenericTreeController.jpg\" data-lightbox=\"lightbox32\" data-alt=\"lightboxGenericTreeController.jpg|ItaliaRiverTreeController.jpg|MeadowshireCoastTreeController.jpg|MeadowshireRiverTreeController.jpg|MissouriBreaksTreeContoller.jpg|OlympicCoastTreeController.jpg|PaintedDesertTreeController.jpg|DefaultMaxisTreeController\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/GenericTreeController.jpg\" alt=\"GenericTreeController\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/ItaliaRiverTreeController.jpg\" data-lightbox=\"lightbox32\" data-alt=\"lightboxGenericTreeController.jpg|ItaliaRiverTreeController.jpg|MeadowshireCoastTreeController.jpg|MeadowshireRiverTreeController.jpg|MissouriBreaksTreeContoller.jpg|OlympicCoastTreeController.jpg|PaintedDesertTreeController.jpg|DefaultMaxisTreeController\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/ItaliaRiverTreeController.jpg\" alt=\"ItaliaRiverTreeController2\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/MeadowshireCoastTreeController.jpg\" data-lightbox=\"lightbox32\" data-alt=\"lightboxGenericTreeController.jpg|ItaliaRiverTreeController.jpg|MeadowshireCoastTreeController.jpg|MeadowshireRiverTreeController.jpg|MissouriBreaksTreeContoller.jpg|OlympicCoastTreeController.jpg|PaintedDesertTreeController.jpg|DefaultMaxisTreeController\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/MeadowshireCoastTreeController.jpg\" alt=\"MeadowshireCoastTreeController3\" ></a> </span>\r\n        </div> \r\n</body>"
