      - NCD
    category: dependencies
    dependencies:
      - simtropolis/31988-real-railway-rrw-reskin-3rd-party-lot-support
      - simtropolis/35790-sc4-cleanitol
    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>In this mega-pack are base and overlay textures used in the creation of more realistic railyards and industrial rail lots. Included in
      this set are rail spurs, multi-track switches, roadcrossings, and some miscellaneous base and overlay textures.</p>\r

      <p>The primary use for the base and overlay textures is for prop placement within the lot you are trying to create. So far, all props work normally no matter where they are placed on the tile,
      eg; train cars and locomotives used as props will appear and disappear according to their schedule if that is what they are supposed to do. Static props will remain..., umm..., static.</p>\r

      <p>I have created mainly BASE textures so that road overlays can be used with the track textures that have room for them, eg. track textures that use 1/2 or less of the tile space. It is
      understood that you can place more than one overlay texture on a tile, but this increases the number of objects used by the SC4Lot file. The ability to use a single base texture with only one
      overlay cuts down the number of objects used by the lot file, enabling you to place more props.</p>\r

      <p>**<strong>VERSION 1.02 NOTES:</strong></p>\r

      <p>These are the very same textures that were released back in 2006, with ONE exception: They have a different <abbr title=\"Type, Group, Instance\">TGI</abbr> number. The reason for this
      re-release is that the original <abbr title=\"Type, Group, Instance\">TGI</abbr> numbers used \"0\" as a wealth indicator which may or may not cause a problem when the Lot using the original
      textures became abandoned, the rail textures on the Lot then became \"randomized\",...sometimes,...not a big problem if the Lot was a Rail Station, but on Industrial Lots that are 'plopped' it
      would cause some visual discrepancies,...no game crashes, just the Lot looked odd after abandonment,...solution then was to re-plop the Industrial Lot.</p>\r

      <p>In VERSION 1.02, the wealth indicator was given the value \"4\" which would prevent this randomization effect. You can still use both packages as my older Industrial creations have not been
      updated yet with this package. Over time and Real Life permitting, Mega-Pak version 1.00 will be phased out.</p>\r

      <p><strong>In Version 3 (aka. ncd Railyard Texture Mega-Pack Vol01 v3):</strong><br>Both in the original Version 1.01 and Version 1.02 the whole textures set was accidentially duplicated and
      doubled the file size. Instead of the original 4 MB size the cleaned up file has a size of 2.01 MB.</p>\r

      <div>\r

      <p>For removing the outdated/old versions you will find the <em>Cleanitol_Railyard Texture Mega-Pack Vol01 v3.txt</em>. Run the script with one of the third party Cleanitol Tools: </p>\r

      </div>\r

      <div>\r

      <p><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17 Cleanitol</a> (new tool)</p>\r

      <p><a href=\"https://sc4evermore.com/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"external nofollow noopener\"><abbr title=\"BATT Squad
      Certification\">BSC</abbr> Cleanitol</a> (old tool)</p>\r

      </div>\r

      <p><strong>Special Note on Textures used in the Lot Editor:</strong></p>\r

      <p>Please keep in mind that textures by themselves CAN NOT be 'transit enabled', only lots can be 'transit enabled'. Also, you can transit enable the lot that uses these textures, but the game's
      automata will only use the 2 tracks in the center of the tile if it is used for Stations(Freight and Passenger).</p>\r

      <p>The game will ignore the tracks on the left and right side within the tile and if you transit enable a tile with only a single track running through it, you may see train automata running
      across empty ground.</p>\r

      <p>The only exception is custom made Path Files, which is beyond the scope of this Texture Pack. Future lots using these textures will possibly have custom Path Files.</p>\r

      <p>Let me know what you think.  Be Constructive!</p>\r

      <p> </p>\r

      <p>As of <strong>Network Addon Mod V37</strong> the default rail has become the <strong>RealRailWay</strong> (<abbr title=\"RealRailway\">RRW</abbr>) (instead of the original Maxis Rail). The
      textures in this pack are meant to be compatible with the original Maxis Rail textures, but you can find RealRailWay compatible override sets for this and many other rail textures in the
      following:<br><br><s>NCD-BSC RealRailway Texture Pack V2 by eggman121 and rivit</s> replaced by the <strong><a
      href=\"/index.php/downloads/download/22-dependencies/207-ncd-bsc-realrailway-texture-pack-by-eggman121-and-rivit\">Real RailWay (RRW) Reskin 3rd Party Lot Support</a></strong> (SC4Evermore) and
      on the <a href=\"https://community.simtropolis.com/files/file/31988-ncd-bsc-realrailway-texture-pack-v2/\"><strong>Simtropolis STEX</strong></a><a
      href=\"/index.php/downloads/download/207-ncd-bsc-realrailway-texture-pack-by-eggman121-and-rivit\" target=\"_blank\" rel=\"external nofollow noopener\">.</a></p>\r

      <p><b><span lang=\"EN-GB\">Installation:</span></b><span lang=\"EN-GB\"> </span><span lang=\"EN-GB\">Copy/extract the <strong>ncd </strong>parent folder into your plugins. If you extracted
      the <em>~Documents</em> folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder.</span><br><b>Un-Installing: </b>To un-install the textures,
      simply delete the following file from your plugins:<br><em>Railyard Texture Mega-Pack Vol01 v3.dat</em></p>\r

      <p>If you use this texture pack, please give credit where credit is due.</p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Railyard Mega Pack 102.jpg\" data-lightbox=\"lightbox246\"
      data-alt=\"lightboxRailyard Mega Pack 102\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Railyard Mega Pack 102.jpg\"
      alt=\"Railyard Mega Pack 102\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \        </div> \r

      </body>"
