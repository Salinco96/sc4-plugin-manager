    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p style=\"text-align: center;\">The MGB Texture Pack is intended for lotters and includes a number of useful textures. Of course this
      file will be a necessary dependency for any lots made using the included resources. Please note, there is no content that you will find in-game from installing this download
      stand-alone.<br><br><strong>INFO FOR USERS</strong></p>\r

      <p style=\"text-align: left;\"><strong>INSTALL:</strong></p>\r

      <p style=\"text-align: left;\">Pick either the EU or US variant from the downloaded .zip file, two versions of the main file \"MGB Texture Pack.dat\" are included: <em>If you are using EU
      textures. Install the file from the root folder.</em><br><em>If you are using US textures, Instead, install the file from the US subfolder of the .zip archive</em></p>\r

      <p style=\"text-align: left;\"><br><strong>OPTIONAL OVERRIDES:</strong><br>Optional overrides should be installed in the same folder as the main package, where used. The following options are
      available:</p>\r

      <ul>\r

      <li style=\"text-align: left;\"><em>    zMGB Texture Pack_RVT TSR Stret Override - For users of Rivit's TSR Street Mod. </em></li>\r

      <li style=\"text-align: left;\"><em>    zMGB Texture Pack_SAM5 RVT Override - For users of Rivit's SAM5 Rural TSR Mod</em></li>\r

      <li style=\"text-align: left;\"><em>    zMGB Texture Pack_SAM6 DK Override - For users of my SAM6 Darkened Mod</em></li>\r

      <li style=\"text-align: left;\"><em>    zMGB Texture Pack_SAM7 BP Override - For users of my SAM7 Bikepaths Mod</em></li>\r

      <li style=\"text-align: left;\"><em>    zMGB Texture Pack_SAM10 SD Override </em></li>\r

      </ul>\r

      <p><strong><em>Default SAM10 Textures use HD (256x256px) resolution. The LE (Maxis) can not show these textures. But there should be no problems in-game with them.&amp;nbsp;However, those who
      prefer SD textures can use this file. Likewise, having it temporarily installed when lotting means it will work with the Maxis LE.</em></strong></p>\r

      <p><em>Note: you only need those files for overrides/mods you have installed.</em><br><br><strong>MAXIS LE TEXTURE OVERRIDES</strong></p>\r

      <p>One or Two Maxis LE texture will be overridden when installing this set. All users will have an updated OWR Ortho texture, which fits better with the current NAM. For EU users only, the basic
      Road Ortho texture is overridden to an EU one.</p>\r

      <p><strong>CLEANITOL:</strong></p>\r

      <p>Some textures in this pack were previously released on my dev threads, but this package replaces them. A Cleanitol file is included in the zip archive, where you found this readme. Running
      that will remove those old files for you automatically. If you are not sure if youneed this, there is no harm in running it to be sure.<br><br><strong>ADDITIONAL INFO FOR CREATORS
      (LOTTERS)</strong><br><br>V1 includes the following texture sets: Fractionally Angled Roads - FA2 and FA3 Road textures, including Ortho/Diag and FA2-3 transitions - Basic Road, Avenue, OWR
      &amp; SAM Overlays - Intended to compliment the existing Ortho textures by adding Diagonal and Ortho-Diag transitions for these networks. Ortho SAM textures included too - Network \"Transition\"
      Textures<br>Transition from game networks to lot textures cleanly with these blended transitions - Street Textures</p>\r

      <p>Need street textures on your lots? This package contains a complete set.</p>\r

      <p>Water Textures - Some water textures for ponds etc, in two colour variants. By design the first 7 textures should be used in one row, then the second 7 below them.</p>\r

      <p>I've included JPG reference sheets, showing all the textures in this pack, inside the .zip file. Which should make it very easy to see at a glance what textures are what. Ideally though, I
      recommend using PIM-X (X-Tool, SC4 PIM) for lotting.<br><br><em><strong>IMPORTANT</strong></em><br><em><strong>It should be noted the IDs for the Street Textures have been changed in this
      release from the development version. If you have used those previously, you will need to re-lot affected lots or keep the original \"NAM Streets for LE.dat\" file installed. Bear in mind, since
      users can no longer get the original file, if releasing lots with these textures, you must switch to the new IDs from this package. I'm sorry to do this, but I figure few people will be affected
      and it allows me to better organise my texture IDs into the future.</strong></em></p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Texture-Pack-Reference.jpg\" data-lightbox=\"lightbox90\"
      data-alt=\"lightboxTexture-Pack-Reference.jpg|Texture-Pack-Reference2\" target=\"_blank\"><img class=\"jd_image-left\"
      src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Texture-Pack-Reference.jpg\" alt=\"Texture-Pack-Reference\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Texture-Pack-Reference2.jpg\" data-lightbox=\"lightbox90\"
      data-alt=\"lightboxTexture-Pack-Reference.jpg|Texture-Pack-Reference2\" target=\"_blank\"><img class=\"jd_image-left\"
      src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Texture-Pack-Reference2.jpg\" alt=\"Texture-Pack-Reference22\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

