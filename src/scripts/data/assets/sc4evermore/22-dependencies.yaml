    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>This LEX Legacy Dependencies Pack includes the Mega Prop Packs of bixel, paulvmontfort, and dmscopio (also an NHP member), which had
      been available on the Lot Exchange (LEX) at SC4 Devotion, most of which were produced between 2007 and 2009.  After battling a number of technical issues, software incompatibility ultimately
      shuttered the LEX in June 2023, and this package is designed to collect these dependencies in an easy-to-use form, allowing users to install them all in one  go, or carefully select exactly
      which packs they wish to install.</p>\r

      <p>Please note that this pack is expected to receive updates in the near future.  Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain,
      update, and provide technical support for the pack.</p>\r

      <p> <br>This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Tarkus.  Original repackaging for the LEX releases was done by members of the BSC
      (BarbyW, RippleJet, et al.)</p>\r

      <p> <br> ---------------------------------------------------------------------------------------------<br> Users download, install, and run this software completely and solely<br> at their own
      risk. Maxis, Electronic Arts, the creators, and its <br> individual contributors are not responsible for any errors, crashes,<br> problems, or any other issue that you may have if you have
      downloaded <br> and applied this software to your game. Players should also expect<br> that any future patches and/or expansion packs and SimCityscape may not<br> function properly with the game
      if you have downloaded this  software and<br> applied it to your game. The use of this software, the information<br> within, and this SC4 Devotion LEX LEGACY Pack is conditional upon the
      acceptance of<br> this disclaimer and all that is within this software.<br> ---------------------------------------------------------------------------------------------</p>\r

      <p>CONTENTS</p>\r

      <p>This package contains the following Dependency Packs:</p>\r

