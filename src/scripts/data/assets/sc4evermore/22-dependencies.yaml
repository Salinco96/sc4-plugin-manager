    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p><strong>Vortexture 1 - BaseSet</strong></p>\r

      <p>This is a set of 42new base textures for use in the Lot Editor. Included in the download are two files, namely:<br>  <br>Vortexture 1 - BaseSet v1.dat ; the file which contains the actual
      textures<br>Vortexture 1 - demo.SC4Lot ; a lot with all 42 base textures - you will find this in the ~Documents/TEST_LOT folder</p>\r

      <p>A note to LOTters</p>\r

      <p>You may be accustomed to rotating and/or mirroring base textures in the Lot editor in order to circumvent repetitive tiling effects. This practice is not necessary with the current set, and
      may in fact give unsatisfactory results, because all base textures are so-called multi-fsh textures. This means each texture holds multiple variations of itself, and the game will randomly pick
      a variation to display. Please note, however, the variations do not show up in the Lot Editor.</p>\r

      <p><em>Disclaimer</em></p>\r

      <p>Textures are released as is and will most likely be subject to further tweaking in the future.</p>\r

      <p>Corresponding sets of overlay textures are forthcoming as well. If you want to stay up to date on progress please visit my thread, which is also the placeto be if you have questions and/or
      remarks otherwise.</p>\r

      <p> </p>\r

      <p><strong>Vortexture 2  - Grass &amp; Dirt v2</strong></p>\r

      <p>This download contains various sets of overlay and two-toned base textures based on the previously released set of base textures, for use in the Lot Editor. Included are:</p>\r

      <p>6 sets of grass overlays, 48 shapes per set<br>6 sets of dirts overlays, 48 shapes per set<br>5 sets of unpaved overlays, 32 shapes per set<br>8 sets of two-tone base textures, 48 shapes per
      set</p>\r

      <p>As always textures are released - as is - and may be subject to further tweaking in the future.</p>\r

      <p>If you want to stay up to date on progress please visit my thread, which is also the place to be if you have questions and/or remarks otherwise.</p>\r

      <p><u>Installation</u>: Copy/Extract the <strong>Vortext </strong>parent folder inside the plugins folder. (Documents/SimCity 4/Plugins) The <em>~Documents</em> folder contains the readme and a
      test lot to see the textures in the game as a test.</p>\r

      <p> </p>\r

      <p>Enjoy!</p> </div>\r

