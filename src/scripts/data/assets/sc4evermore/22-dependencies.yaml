    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>The SC4D LEX Legacy - BSC Common Dependencies Pack is a unified package with a Java installer, containing over 150 frequently used
      dependency files produced by the BSC (BATT Squad Certification) Team, including texture and prop packs, as well as the BSC Essentials file.  Chances are, if you're looking for a BSC dependency,
      it's probably in here.</p>\r

      <p><span style=\"text-decoration: underline;\"><strong>CHANGELOG</strong></span></p>\r

      <p><span style=\"text-decoration: underline;\"><strong>IMPORTANT NOTE:<br></strong></span><span style=\"text-decoration: line-through;\">The <strong>Version 9 update(s)</strong> of the BSC
      Common Dependencies will be a series of smaller updates (before we move to version 10) mostly related to the BSC Essentials and the SimGoober related model packs. </span>These small updates will
      be noted by the next alphabetical letter in line and a note about the release date. Please keep an eye on the changelog.**</p>\r

      <p>**Version 9b update turned out to be a bit bigger update. Check the ChangeLog, please.</p>\r

      <p><strong>Version 9b update (21 August 2024)</strong></p>\r

      <ul>\r

      <li>The <strong>BSC MEGA Props - Rubik3 Vol01 - WTC Props</strong> dependency pack has been <strong><span style=\"text-decoration: underline; color: #e03e2d;\">REMOVED</span></strong> from this
      compilation as with a recent update it has been moved into its own legacy pack: <strong><a href=\"/index.php/downloads/download/20-ploppable/279-sc4d-lex-legacy-bsc-custodian-rubik-wtc-complex\"
      target=\"_blank\" rel=\"noopener\">SC4D LEX Legacy - BSC Custodian Rubik WTC Complex V2</a></strong></li>\r

      <li>The <strong>BSC BATProps Newman Inc RPK Vol01 v2</strong> dependency pack has been <span style=\"text-decoration: underline;\"><strong><span style=\"color: #e03e2d; text-decoration:
      underline;\">REMOVED</span></strong></span> from this compilation as with recent updates it has been moved into the <strong><a
      href=\"/index.php/downloads/download/14-park/277-sc4d-lex-legacy-bsc-canals-collection\" target=\"_blank\" rel=\"noopener\">SC4D LEX Legacy - BSC Canals Collection V2</a></strong></li>\r

      <li>The brand new <strong>BSC MEGA Props Caliban Vol01</strong> dependency pack has been added to the compilation, bringing back Caliban's ancient models and props to support up coming
      re-hosting efforts.</li>\r

      <li>The brand new <strong>BSC MEGA Props YDR Vol01</strong> dependency pack has been added to the compilation as a preparation for the re-hosting efforts of some of Yoder7652's uploads.</li>\r

      <li>BSC Essentials has received further custom UIs (including the DEDWD_Commercial_commonfiles.dat - released on STEX as a side file of the <strong><a
      href=\"https://community.simtropolis.com/files/file/13153-bsc-mega-props-dae-vol02/\" target=\"_blank\" rel=\"noopener\">BSC MEGA Props DAE Vol02</a></strong> download -, which is a collection
      of custom UIs created by Deadwoods for his Aussie and other commercial shop sets) and now it's running as <strong>BSC Essentials <span style=\"color: #e03e2d;\">v2024b</span></strong>.</li>\r

      <li>After it was discovered that the former MS Textures file (MikeSeiths custom textures for his dealerships) that was merged into the BSC Textures Vol03 has the wrong ID structure (it used the
      dummy test ID range from the SC4Tool), this has been fixed andincorporated into the new updated <strong>BSC Textures Vol03<span style=\"color: #e03e2d;\"> v5</span></strong>.</li>\r

      <li>A few new models and props have been added to the second volume of Debussyman's dependency pack which runs now as <strong>BSC MEGA Props DBSSYMN Vol02<span style=\"color:
      #e03e2d;\"> v3</span></strong>.</li>\r

      <li>A few new props have been added to the first volume of Deadwoods' dependency pack, which runs now as <strong>BSC MEGA Props DEDWD Vol01<span style=\"color:
      #e03e2d;\"> v4</span></strong>.</li>\r

      <li>From the <strong>Grfe_Props_Pack_Carpack vol04.dat</strong> an MMP template exemplar has been removed as it does not have any purpose, but was able to cause confusion. There is no version
      change this time. Just re-install the file from this update.</li>\r

      </ul>\r

      <hr>\r

      <p>As always it is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins, but also do NOT forget to make back-ups of your plugins folder,
      just in case.<br>Optionally in the<em> ~Documents</em> folder in the main ZIP you can find the all the individual cleanitol files and by using either the newer <strong><a
      href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a></strong> or the older <strong><a
      href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"noopener\">BSC Cleanitol</a></strong> tool you can search and remove old and outdated
      versions of these files.</p>\r

      <p>IMPORTANT NOTE:</p>\r

      <p>From Version 9b temporarily the <em>Cleanitol_MASTER REMOVE LIST_BSC Common Dependencies Pack Version ##.txt</em> has been removed until the LEX Restoration efforts will reach a more advanced
      state. The individual cleanitol files will be kept available in the meantime, so players have more control what they want to remove, and a new cleanitol script will be added which is aiming to
      remove the older file versions from previous Common Dependency installs with each updates. </p>\r

      <p>Always keep back-ups of your cities and plugins folders before you update from earlier versions or if you start using the BSC Common Dependencies for the first time and you already have old
      (pre-SC4Evermore) BSC Team related custom contents either from LEX or from other exchanges. </p>\r

      <p>If you have issues with the <strong>SimGoober Commercials and Industrials</strong>, please read <strong><a title=\"info about the SG Commercial and Industrial Lots\"
      href=\"https://community.simtropolis.com/forums/topic/763347-simgoober-content-and-bsc-common-dependencies-pack/?tab=comments#comment-1794707\" rel=\"tag\">the following post on
      Simtropolis</a></strong>. I shared a link there, where I <strong><span style=\"color: #e03e2d;\">temporarily </span></strong>made the last Project ZIPped LEX versions of the SG Commercials and
      Industrials available. The officially rehosted version however will get further updates, so those are packs are not the final versions.</p>\r

      <p>What all is in the SC4D LEX Legacy - BSC Common Dependencies Pack?</p>\r

      <p>This package contains the following Dependency Packs:</p>\r

