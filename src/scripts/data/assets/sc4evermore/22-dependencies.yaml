      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/APTX Ultra Props_banner_LEX.jpg\" data-lightbox=\"lightbox142\"
      data-alt=\"lightboxAPTX Ultra Props_banner_LEX\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/APTX Ultra
      Props_banner_LEX.jpg\" alt=\"APTX Ultra Props_banner_LEX\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \        </div> \r

      </body>"
