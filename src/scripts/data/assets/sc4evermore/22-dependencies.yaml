    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>This SC4 Devotion LEX Legacy Pack features the BSC Team and SC4D LEX Restoration Team-assembled prop packs of popular Japanese
      BATer APTX_8590, which had been available on the Lot Exchange (LEX) at SC4 Devotion. This compilation also contains most (if not all) of the models that APTX ever released on their websites over
      the years. After battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023, and this package is
      designed to collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.</p>\r

      <p>Please note that this pack <strong>is</strong> expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to
      properly maintain, update, and provide technical support for the pack.</p>\r

      <div class=\"bannerfull\"><a name=\"installation\"></a>\r

      <h4> Installation</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.</p>\r

      <p>To install it, you'll either need the Java Runtime Environment to run the installer--<a href=\"https://adoptium.net/temurin/releases\">Adoptium's open-source edition is recommended</a>--or a
      zip tool capable of opening the installer to allow manual installation. For Windows/Linux, use <a href=\"https://www.7-zip.org\">7-zip</a>, and for macOS, use <a
      href=\"https://www.keka.io/en/\">Keka</a>.</p>\r

      <p>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything).
      Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). On the Cleanup tab, click \"Start scan\" to find any
      outdated files that currently reside in your Plugins folder that may conflict with this package. Clicking \"Backup\" will remove these old files to a safe location. (The option to \"Delete\"
      them also exists, but is not recommended.)** After this, click over to the Install tab, and click \"Start installation\" to begin the installation procedure. When installation is complete, the
      tab pop up a message indicating it, after which you are safe to close the installer.</p>\r

      <p>** Though there is an inbuilt cleanitol function in the installer, at this point it is not working entirely properly so it is highly recommended to run the individual cleanitol files or the
      master cleanitol for the compilation with one of the following 3rd party cleanitol tools:</p>\r

      <p><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\">nos.17 Cleanitol</a> (new tool)</p>\r

      <p><a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Cleanitol</a> (old tool)</p>\r

      <div class=\"bannerfull\"><a name=\"credits\"></a>\r

      <h4> Credits</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>The following members contributed models to this collection:</p>\r

      <ul>\r

      <li>APTX_8590<br>Bear in mind that most of the models with the original lots created by APTX are still available on the hidden parts of the Hide-inoki (HaS) site as archives:<br><a
      href=\"http://sc4batworks.web.fc2.com/dbat.html\" target=\"_blank\" rel=\"noopener\">http://hide-inoki.com/bbs/archives/sc4_0886.html<br></a></li>\r

      </ul>\r

      <p>The revision and update of these contents and the assemble of this package have been made by Tyberius06. Previous Prop Pack assembly performed by members of the BSC.</p>\r

      <h5 class=\"leftheading\">Special Thanks</h5>\r

      <p>Webmaster &amp; administration staff at SC4 Devotion and SC4Evermore.</p>\r

      <p>And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone
      that may of helped somewhere along the lines.</p>\r

      <p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after <strong>20 years</strong> thanks to you!</p>\r

      <p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p>\r

      <div class=\"bannerfull\"><a name=\"contents\"></a>\r

      <h4> Contents</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>This package contains the following Dependency Packs*:</p>\r

      <p>*This installer contains the contents of the APTX Ultra Prop Pack, which has replaced the formerly available APTX Prop Packs 01-07 and Exemplars. The former prop packs have been reworked and
      repurposed upon the creation of the Ultra Prop Pack.  There is a list below, that details the contents that have been compiled into each prop packs: </p>\r

      <ul>\r

      <ul>\r

      <li>APTX Mega Prop Pack01</li>\r

      <ul>\r

      <li>Mall/Department Store like low and midrise buildings<br>(from the former Prop Packs vol01, vol02, vol03 and vol04 - for the list of models and props check the APTX Mega Prop
      Pack01_index.jpg)</li>\r

      </ul>\r

      <li>APTX Mega Prop Pack02</li>\r

      <ul>\r

      <li>Highrises and office towers<br>(from the former Prop Packs vol01, vol02, vol05, vol06 - for the list of models and props check the APTX Mega Prop Pack02_index.jpg)</li>\r

      </ul>\r

      <li>APTX Mega Prop Pack03</li>\r

      <ul>\r

      <li>mainly civic and few commercial buildings<br>(from the former Prop Packs vol01, vol02, vol03, vol05 - for the list of models and props check the APTX Mega Prop Pack03_index.jpg)</li>\r

      </ul>\r

      <li>APTX Mega Prop Pack04</li>\r

      <ul>\r

      <li>completely new compilation which contains mostly APTX's elrail station and the props which originally had come with these (Sakuragicho Terminus, Toyoko Terminus, Shibuya Station etc...)<br>-
      for the list of models and props check the APTX Mega Prop Pack04_index.jpg</li>\r

      </ul>\r

      <li>APTX Mega Prop Pack05</li>\r

      <ul>\r

      <li>completely new compilation which contains mostly APTX's rail, high speed rail/monorail, subway and bus station models and props (Yokohama Station, Tokio Central etc...)<br>- for the list of
      models and props check the APTX Mega Prop Pack05_index.jpg</li>\r

      </ul>\r

      <li>APTX Mega Prop Pack06</li>\r

      <ul>\r

      <li>mainly contains the Nippon Space Ship Yard models and some other industrial like contents which previosly were not included in Prop Packs<br>(the Nippon Yard props formerly were available in
      the Prop Pack vol07) - for the list of models and props check the APTX Mega Prop Pack06_index.jpg</li>\r

      </ul>\r

      </ul>\r

      </ul>\r

      <br>\r

      <ul>\r

      <li style=\"list-style-type: none;\">\r

      <ul>\r

      <li>APTX Textures Vol01\r

      <ul>\r

      <li>the original textures that came with of APTX's uploads (8590_RailTexture.dat, 8590texture_OPL.dat, hachiko-base.dat, OCHbase.dat) have been compiled into this small texture pack. The texture
      pack also contains updated texture ID-s that should be used if one decided to use these textures for lotting purposes.</li>\r

      </ul>\r

      </li>\r

      </ul>\r

      </li>\r

      </ul>\r

      <p>Various pieces of original documentation and earlier Cleanitol definitions can be found in the \"~Documents\" folder.</p>\r

      </div>\r

      </div>\r

      </div> </div>\r

