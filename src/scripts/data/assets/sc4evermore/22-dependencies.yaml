    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>The expanded/remastered version of Porkie Props by xannepan (JENX).</p>\r

      <h3>Change Log:<br><span style=\"font-size: 14px; color: #3598db;\">updated on 23.01.2024</span></h3>\r

      <ul>\r

      <li>change of readme and cleanitol location within the zip</li>\r

      <li>there wasn't any functional update or edit in the files, they stayed unchanged.</li>\r

      <li>updated description, added TAGs and images to the download page</li>\r

      </ul>\r

      <p>This prop pack replacing the following contents:</p>\r

      <ul>\r

      <li>PorkieProps-Vol1.dat</li>\r

      <li>PorkieProps-Vol2.dat</li>\r

      <li>JENXPARIS_Tweaked_PorkieProps-Vol1.dat</li>\r

      </ul>\r

      <p>It contains props/models (mostly offset props) from several Porkissimo uploads like Paramounth Opera, Rue Meyerbeer, Large Police Department, also it contains the props based on the Porkie
      Props vol01 models from the former <em>JENXPARIS_Prop_Pack_Vol02.dat</em>. </p>\r

      <p>Xannepan's note on the revisited JENXPARIS_Tweaked_PorkieProps-Vol1.dat which was released with the Quais de Seine sets:</p>\r

      <blockquote>\r

      <p>- The JENXPROP_Tweaked_PorkieProps-Vol1.dat replaces PorkieProps-Vol1.dat. I activated anti-aliasing on some of these props, which gives a better results. Additionally I created prop families
      to allow for some variation.</p>\r

      </blockquote>\r

      <p>Credit goes to <strong>Porkissimo </strong>for all the models and most of the props, also for <strong>Xannepan</strong> for the additional editing and props and prop families. <br>This
      compilation (and some editing) was made by Tyberius06</p>\r

      <p><strong><span style=\"text-decoration: underline;\">Installation</span></strong>: copy/extract the Porkissimo parent folder into your Plugins. The \"<em>~Documents</em>\" folder contains
      definition files for BSC Cleanitol, to remove any older files superseded by the original MEGA Props packs. </p>\r

      <p>It is highly recommended to run the provided cleanitol file for the compilation with one of the following 3rd party cleanitol tools:</p>\r

      <p><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\">nos.17 Cleanitol</a> (new tool)</p>\r

      <p><a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\">BSC Cleanitol </a>(old tool)</p> </div>\r

