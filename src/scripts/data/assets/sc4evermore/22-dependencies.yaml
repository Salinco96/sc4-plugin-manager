  sc4evermore/174-sc4d-lex-legacy-somy-dependencies-pack:
    authors:
      - SOMY
    category: dependencies
    dependencies:
      - simtropolis/35790-sc4-cleanitol
    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>This SC4 Devotion LEX Legacy Pack features the BSC Team and SC4D LEX Restoration Team-assembled prop packs of popular Japanese
      BATer SOMY, which had been available on the Lot Exchange (LEX) at SC4 Devotion. This compilation also contains most (if not all) of the models that SOMY ever released on their websites over the
      years. After battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023, and this package is
      designed to collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.</p>\r

      <p>Please note that this pack <strong>is</strong> expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to
      properly maintain, update, and provide technical support for the pack.</p>\r

      <div class=\"bannerfull\"><a name=\"contents\"></a>\r

      <h4>CHANGE LOG</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <ul>\r

      <li>20.01.2024 - Update to Version 2</li>\r

      <ul>\r

      <li>Official update in the installer itself</li>\r

      </ul>\r

      <ul>\r

      <li>Some small adjustments and clean-ups in the prop packs and within the upload</li>\r

      </ul>\r

      </ul>\r

      </div>\r

      <div class=\"bannerfull\">\r

      <h4> Installation</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.</p>\r

      <p>To install it, you'll either need the Java Runtime Environment to run the installer--<a href=\"https://adoptium.net/temurin/releases\">Adoptium's open-source edition is recommended</a>--or a
      zip tool capable of opening the installer to allow manual installation. For Windows/Linux, use <a href=\"https://www.7-zip.org\">7-zip</a>, and for macOS, use <a
      href=\"https://www.keka.io/en/\">Keka</a>.<br><br>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install
      (making no changes here will install everything). Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). On the
      Cleanup tab, click \"Start scan\" to find any outdated files that currently reside in your Plugins folder that may conflict with this package. Clicking \"Backup\" will remove these old files to
      a safe location. (The option to \"Delete\" them also exists, but is not recommended.)<span style=\"color: #e03e2d;\">** </span>After this, click over to the Install tab, and click \"Start
      installation\" to begin the installation procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.</p>\r

      <p><span style=\"color: #e03e2d;\">** Though there is an inbuilt cleanitol function in the installer, at this point it is not working entirely properly so it is highly recommended to run the
      individual cleanitol files or the master cleanitol for the compilation with one of the following 3rd party cleanitol tools</span>:</p>\r

      <p><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\">nos.17 Cleanitol</a> (new tool)</p>\r

      <p><a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Cleanitol</a> (old tool)</p>\r

      <div class=\"bannerfull\">\r

      <h4> Credits</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>The following members contributed models to this collection:</p>\r

      <ul>\r

      <li>SOMY<br>Bear in mind that most of the models with the original lots created by SOMY are still available on their website:<br><a href=\"https://somy.gozaru.jp/p1.htm\" target=\"_blank\"
      rel=\"noopener\">https://somy.gozaru.jp/p1.htm</a></li>\r

      </ul>\r

      <p>This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Tarkus. Previous Prop Pack assembly performed by members of the BSC.</p>\r

      <h5 class=\"leftheading\">Special Thanks</h5>\r

      <p>Webmaster &amp; administration staff at SC4 Devotion and SC4Evermore.</p>\r

      <p>And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone
      that may of helped somewhere along the lines.</p>\r

      <p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after <strong>20 years</strong> thanks to you!</p>\r

      <p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p>\r

      <div class=\"bannerfull\">\r

      <h4> Contents</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>This package contains the following Dependency Packs:</p>\r

      <h4>MEGA Prop Packs</h4>\r

      <ol>\r

      <ol>\r

      <li>SOMY MEGA Props Vol01</li>\r

      <li>SOMY MEGA Props Vol02</li>\r

      <li>SOMY MEGA Props Vol03</li>\r

      <li>SOMY MEGA Props Vol04</li>\r

      <li>SOMY MEGA Props Vol05</li>\r

      <li>SOMY MEGA Props Vol06</li>\r

      <li>SOMY MEGA Props Vol07</li>\r

      <li>SOMY MEGA Props Vol08</li>\r

      <li>SOMY MEGA Props Vol09</li>\r

      <li>SOMY MEGA Props Vol10</li>\r

      </ol>\r

      </ol>\r

      <p>Various pieces of original documentation and earlier Cleanitol definitions can be found in the \"~Documents\" folder.</p>\r

      </div>\r

      </div>\r

      </div> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Somy Mega Props vol01lex.jpg\" data-lightbox=\"lightbox174\"
