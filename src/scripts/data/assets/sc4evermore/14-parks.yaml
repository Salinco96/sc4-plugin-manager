    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>This SC4 Devotion LEX Legacy Pack features the BSC Team and SC4D LEX Restoration Team-assembled Park and Recreation  uploads called BSC
      Parks of multiple popular BSC BATers and their associates
      like: <strong>SimGoober </strong>(SG), <strong>Deadwoods </strong>(DAE/DEDWD), <strong>BarbyW </strong>(BLS), <strong>RipTide</strong> (RT, or BRT in collaboration with
      BarbyW), <strong>D66</strong>, <strong>Swi21</strong>, <strong>Debussyman</strong>, <strong>Yoder7652</strong> (YDR), <strong>CasperVG</strong>, <strong>Geoffhaw</strong>, <strong>SPA
      </strong>and many others which had been available on the Lot Exchange (LEX) at SC4 Devotion (and in some cases on Simtropolis STEX too). It includes the contents of 40+ previously separate
      downloads (including some contents that were only available on the SC4D LEX DVD or haven't been officially released previously).<br>After battling a number of technical issues, software
      incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023, and this package is designed to collect these dependencies in an easy-to-use form,
      allowing users to install them all in one go, or carefully select exactly which packs they wish to install.</p>\r

      <p>Please note that this pack <strong><em>may</em></strong> receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly
      maintain, update, and provide technical support for the pack.</p>\r

      <div class=\"bannerfull\">\r

      <h4>Features</h4>\r

      </div>\r

      <ul>\r

      <li>Dedicated Submenu support for the included parks sets - these parks are taking place in the BSC Parks Main submenu near to the top of the game's regular Park menu. </li>\r

      <li>Fixed some minor bugs</li>\r

      <li>All the Transit Enabled lots have been brought up to today's NAM/MTA standards.</li>\r

      </ul>\r

      <p><span style=\"font-size: 24px;\"><strong>Contents</strong></span>:<br>(listed only the main topics):</p>\r

      <ul>\r

      <li>BSC Parks DEDWD Base Set and addon Sets</li>\r

      <li>BSC Parks DEDWD Raised Parks and its addons</li>\r

      <li>BSC Parks BLS (Feature parks, 2x2 and 3x3, D66, SWI21 Parks)</li>\r

      <li>BSC Parks BRT WFK Parks</li>\r

      <li>BSC Parks SNM MAAM</li>\r

      <li>BSC Parks SG Parks</li>\r

      <li>BSC Parks DBSSYMN Parks</li>\r

      <li>BSC Parks YDR Parks</li>\r

      <li>BSC Parks CAS</li>\r

      <li>BSC Parks Geoffhaw</li>\r

      <li>BSC Parks SPA</li>\r

      </ul>\r

      <div class=\"bannerfull\"><a name=\"installation\"></a>\r

      <h4> Installation</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.</p>\r

      <p>To install it, you'll either need the Java Runtime Environment to run the installer--<a href=\"https://adoptium.net/temurin/releases\">Adoptium's open-source edition is recommended</a>--or a
      zip tool capable of opening the installer to allow manual installation. For Windows/Linux, use <a href=\"https://www.7-zip.org/\">7-zip</a>, and for macOS, use <a
      href=\"https://www.keka.io/en/\">Keka</a>.</p>\r

      <p>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything).
      Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). After this, click over to the Install tab, and click
      \"Start installation\" to begin the installation procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.</p>\r

      <p>It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.<br>Optionally in the ~Documents folder in the main ZIP you can find
      a collective/master and separately all the individual cleanitol files and by using either the newer <strong><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\"
      target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a></strong> or the older <strong><a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\"
      rel=\"noopener\">BSC Cleanitol</a></strong> tool you can search and remove old and outdated versions of these files.</p>\r

      <p>Bear in mind that this Collection contains Prop packs only available with this upload. Those prop packs can be used and referenced by other contents may not part of this collection as
      dependencies. If a 3rd party upload references one of the prop packs available in this Collection, you don't need to install everything, you can select and install only the referenced prop pack.
      All prop packs (and the lot packs as well) have individual cleanitol files (besides the <em>Cleanitol_MASTER REMOVE LIST_BSC Parks Collection.txt</em>) and they have Prop Catalogue index images
      as a help for lotters.</p>\r

      <p><strong><span style=\"color: #e03e2d;\">Special Notes:</span></strong></p>\r

      <ul>\r

      <li><span style=\"color: #e03e2d;\">When you run the installer in the content selector (Files menu) you will see the \"BSC Parks\" folder twice, and within the second BSC Parks folder you will
      also find the \"Feature Parks\" folder twice. This duplication was necessary due to how the installer functions are working regarding folder and file hierarchy. You will find selectable contents
      in all of these folders, but in your Plugins folder only ONE copy of each will show up with the selected contents.</span></li>\r

      <li>There are three files which are NOT selected by-defalut and will NOT get installed if you were not selected them manually upon installation:</li>\r

      <ul>\r

      <li><b>BLS TM Park</b> 3x3 (BSC_Park_3x3_TM_Park.dat)<br>- the infamous Typing Monkey park with a long list of dependencies.  Its dependencies won't be listed here and in the main Dependency
      section in the readme, but will be listed separately at the bottom of the \"Contents\" section of the Readme. It is located in the second <i>BSC Parks</i> and the first <i>Feature
      Parks</i> selection in the installer.<br>- It is located in the second <i>BSC Parks</i> and the first <i>Feature Parks</i> selection in the installer.</li>\r

      <li><b>SimGoober Le Renard Rose</b> (BSC_Park_3x3_RenardRose_11e3c7d2.SC4Lot)<br>- this is an adult themed park. Its dependencies won't be listed here and in the main Dependency section in the
      readme, but will be listed separately at the bottom of the \"Contents\" section of the Readme. It is located in the second <i>BSC Parks</i> and the second <i>Feature Parks</i> selection in the
      installer. You need to open down the <i>BLS Feature Parks</i> and <i>BLS 3x3 Parks</i> sections.</li>\r

      <li><b>BSC Xmas Present</b> 2x1 (BSC Wish You a Merry Xmas.dat)</li>\r

      <li><b>BSC SPA Halifax Explosion Memorial Bell Tower</b> - it comes with two lots one is a BSC Park version the other a regular plaza version. The Regular Plaza Lot folder contains the non-BSC
      Parks compliant version and it is NOT pre-selected.</li>\r

      </ul>\r

      </ul>\r

      </div>\r

      <div class=\"bannerfull\"><a name=\"installation\"></a>\r

      <h4> DLL Dependencies</h4>\r

      </div>\r

