    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>This SC4 Devotion LEX Legacy Pack features the BSC Team and SC4D LEX Restoration Team-assembled canal and waterway uploads of multiple
      popular BSC BATers and their associates like: <strong>SimGoober</strong>, <strong>Callagrafx</strong>, <strong>Newman Inc</strong> (<strong>CityNut</strong>), <strong>Zero7</strong>
      (rp2004/2005), <strong>Mattb325 </strong>and <strong>MGB204/rsc204</strong> (with diagonal addons), which had been available on the Lot Exchange (LEX) at SC4 Devotion (and in some cases on
      Simtropolis STEX too).<br>It includes the contents of 41 previously separate downloads (including some contents that were only available on the SC4D LEX DVD and an unreleased upload from
      Callagrafx for his SG Remastered canal set).<br>After battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007
      onward) in June 2023, and this package is designed to collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs
      they wish to install.</p>\r

      <p>Please note that this pack <strong><em>may</em></strong> receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly
      maintain, update, and provide technical support for the pack.</p>\r

      <h3>CONTENTS:</h3>\r

      <ul>\r

      <li>SG BSC Brick Canals</li>\r

      <li>SG Irrigation Canals 2004 - the old set</li>\r

      <li>SG Irrigation Ditches 2009 - the new set</li>\r

      <li>SG Urban Canals</li>\r

      <li>CAL Remastered SG Canals</li>\r

      <li>CAL Stone Canals</li>\r

      <li>Newman Inc River and Pond Kit (RPK)</li>\r

      <li>Newman Inc Agricultural Suburban Canals (ASC)</li>\r

      <li>Zero7 Sunken Canals (addon for CAL Remastered SG Canals)</li>\r

      </ul>\r

      <h3>INSTALLATION:</h3>\r

      <p>This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.</p>\r

      <p>To install it, you'll either need the Java Runtime Environment to run the installer--<a href=\"https://adoptium.net/temurin/releases\">Adoptium's open-source edition is recommended</a>--or a
      zip tool capable of opening the installer to allow manual installation. For Windows/Linux, use <a href=\"https://www.7-zip.org/\">7-zip</a>, and for macOS, use <a
      href=\"https://www.keka.io/en/\">Keka</a>.</p>\r

      <p>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything).
      Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). After this, click over to the Install tab, and click
      \"Start installation\" to begin the installation procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.</p>\r

      <p><span style=\"color: #e03e2d;\">It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.</span><br>Optionally in
      the <em>~Documents</em> folder in the main ZIP you can find a collective/master and separately all the individual cleanitol files and by using either the newer <strong><a
      href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a></strong> or the older <strong><a
      href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"noopener\">BSC Cleanitol</a></strong> tool you can search and remove old and outdated
      versions of these files.</p>\r

      <p>Bear in mind that this Collection contains Prop packs only available with this upload. Those prop packs can be used and referenced by other contents may not part of this collection as
      dependencies. If a 3rd party upload references one of the prop packs available in this Collection, you don't need to install everything, you can select and install only the referenced prop pack.
      All prop packs (and the lot packs as well) have individual cleanitol files (besides the <em>Cleanitol_MASTER REMOVE LIST_BSC Canals Collection.txt</em>) and they have Prop Catalogue index images
      as a help for lotters.</p>\r

      <h3>DEPENDENCIES:</h3>\r

      <p>The following files are required in order for the contents of this package to appear correctly (i.e., no \"brown boxes\" or missing textures) (the below listed dependencies are covering a
      full install; for dependencies for individual collections see the <strong><em>readme_SC4D LEX Legacy - BSC Canals Collection V1.html</em></strong> in the ZIP. Bear in mind that the original
      readmes are also available in the<em> ~Documents/BSC_Readmes</em> folder, but they have <strong>not </strong>been updated):</p>\r

      <ul>\r

      <li><strong>SC4D LEX Legacy - BSC Canals and Waterways Collection v1</strong> (and above) - <strong><span style=\"color: #e03e2d;\">INCLUDED</span></strong><br>The below listed dependencies are
      all can be found in the hereby linked dependency pack compilation.</li>\r

      </ul>\r

      <ul>\r

      <li style=\"list-style-type: none;\">\r

      <ul>\r

      <li>BSC MEGA Props - Canals SimGoober Brick Style</li>\r

      <li>BSC MEGA Props - Canals CAL Remastered SimGoober Style</li>\r

      <li>BSC MEGA Props - Canals CAL Stone Canals</li>\r

      <li>BSC MEGA Props - Canals Newman Inc Rivers and Ponds</li>\r

      <li>BSC BATProps SG Irrigation Canals v2</li>\r

      <li>BSC BATProps SG Ditches 2009</li>\r

      <li>BSC BATProps SG Urban Canal</li>\r

      <li>Zero7 Sunken Canal Props</li>\r

      </ul>\r

      </li>\r

      </ul>\r

      <ul>\r

      <li><a href=\"https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" target=\"_blank\" rel=\"noopener\"><strong>SC4D LEX Legacy -
      BSC Common Dependencies Pack v9</strong></a> (and above)<br>The below listed dependencies are all can be found in the hereby linked dependency pack compilation.</li>\r

      </ul>\r

      <ul>\r

      <li style=\"list-style-type: none;\">\r

      <ul>\r

      <li>BSC Essentials</li>\r

      <li>BSC MEGA Props - SG Vol01 v4</li>\r

      <li>BSC MEGA Props - CP Vol01</li>\r

      <li>BSC MEGA Props - RT Vol01 v4</li>\r

      <li>BSC MEGA Props - SWI21 Vol01 v4</li>\r

      <li>BSC MEGA Props - D66 Vol01 v3</li>\r

      <li>BSC MEGA Props - D66 Vol02</li>\r

      <li>BSC MEGA Props - JES Vol01 v2</li>\r

      <li>BSC MEGA Props - JES Vol03 v2</li>\r

      <li>BSC MEGA Props - JES Vol04 v2</li>\r

      <li>BSC MEGA Props - JES Vol05 v2</li>\r

      <li>BSC MEGA Props - JES Vol07 v2</li>\r

      <li>BSC MEGA Props - JES Vol08 v2</li>\r

      <li>BSC MEGA Props - T1 Vol03</li>\r

      <li>BSC MEGA Props - CAL Vol01 v2</li>\r

      <li>BSC MEGA Props - Newman Inc Vol01 v3</li>\r

      <li>BSC MEGA Props - MISC Vol01 v2</li>\r

      <li>BSC MEGA Props - MISC Vol02 v4</li>\r

      <li>BSC Prop Pack - CAL Small Boats Vol01</li>\r

      <li>CSX MEGA Props - Vol01 v3</li>\r

      </ul>\r

      </li>\r

      </ul>\r

      <ul>\r

      <li style=\"list-style-type: none;\">\r

      <ul>\r

      <li>BSC Textures Vol01</li>\r

      <li>BSC Textures Vol02</li>\r

      <li>BSC Textures Vol03 v4</li>\r

      <li>BSC TexturePack Cycledogg V01b</li>\r

      </ul>\r

      </li>\r

      </ul>\r

      <ul>\r

      <li><a title=\"PEG-SUPER_TEXTURES.dat\" href=\"https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/\" target=\"_blank\" rel=\"noopener\"><strong>PEG MTP SUPER PACK
      v1.5</strong></a> - you only need the PEG-SUPER_TEXTURES.dat for this.</li>\r

      <li><a href=\"https://community.simtropolis.com/files/file/12329-peg-pond-kit-ii-deluxe-edition-v206/\" target=\"_blank\" rel=\"noopener\"><strong>PEG PondKit 2 - Deluxe Edition
      v206</strong></a></li>\r

      <li><a title=\"PEG_ScenicViews_RESOURCE.dat\" href=\"https://community.simtropolis.com/files/file/14809-peg-mtp-scenic-views/\" target=\"_blank\" rel=\"noopener\"><strong>PEG MTP Scienic
      Views</strong></a> (only the PEG_ScenicViews_RESOURCE.dat)</li>\r

      <li><a href=\"/index.php/downloads/download/246-ncd-railyard-texture-mega-pack-vol01-v3\" target=\"_blank\" rel=\"noopener\"><strong>NCD Railyard Texture Mega-Pack Vol 1 v03</strong></a></li>\r

      <li><a href=\"/index.php/downloads/download/22-dependencies/131-walkingsnake-sc4jeeks-parking-textures-vol-01\" target=\"_blank\" rel=\"noopener\"><strong>WalkingSnake (Sc4jeeks) Parking
      Textures Vol 01</strong></a></li>\r

      </ul>\r

      <h3><strong>CREDITS:</strong></h3>\r

      <p>The following BSC members contributed models, textures, and modding support to this collection:</p>\r

      <ul>\r

      <li>SimGoober (SG)</li>\r

      <li>Callagrafx (CAL)</li>\r

      <li>Newman Inc/Citynut</li>\r

      <li>Zero7 (Z7/rp2004/rp2005 etc...)</li>\r

      <li>Mattb325 and MGB204/rsc204 (for diagonal addons for SimGoober's and CAL's SG Remastered canals)</li>\r

      </ul>\r

      <p>This package was assembled by Tyberius06.</p>\r

      <h5 class=\"leftheading\">Special Thanks</h5>\r

      <p>Webmaster &amp; administration staff at SC4Evermore and SC4 Devotion.<br><br>For memo for subsequent updates on the NAM/Java installer.</p>\r

      <p>And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone
      that may of helped somewhere along the lines.</p>\r

      <p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after <strong>20 years</strong> thanks to you!</p>\r

      <p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/header.jpg\" data-lightbox=\"lightbox277\"
      data-alt=\"lightboxheader.jpg|SG_CanalSet01.jpg|ACS_re1\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/header.jpg\"
      alt=\"header\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/SG_CanalSet01.jpg\" data-lightbox=\"lightbox277\"
      data-alt=\"lightboxheader.jpg|SG_CanalSet01.jpg|ACS_re1\" target=\"_blank\"><img class=\"jd_image-left\"
      src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/SG_CanalSet01.jpg\" alt=\"SG_CanalSet012\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/ACS_re1.jpg\" data-lightbox=\"lightbox277\"
      data-alt=\"lightboxheader.jpg|SG_CanalSet01.jpg|ACS_re1\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/ACS_re1.jpg\"
      alt=\"ACS_re13\" ></a> </span>\r

      \        </div> \r

      </body>"
