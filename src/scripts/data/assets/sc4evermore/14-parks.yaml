    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><h4 style=\"text-align: center;\"><span style=\"font-size: 36px;\"><strong> SC4D LEX Legacy - Diggis Complete Ponds and
      Streams</strong></span></h4>\r

      <p> </p>\r

      <p>This SC4 Devotion LEX Legacy Pack features the complete set of the ponds and streams by Diggis, including Props and Lots, which had been available on the Lot Exchange (LEX) at SC4 Devotion.
      After battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023, and this package is designed to
      collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.</p>\r

      <p>Please note that this pack <strong>is</strong> expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to
      properly maintain, update, and provide technical support for the pack.</p>\r

      <div class=\"bannerfull\">\r

      <h3>INSTALLATION:</h3>\r

      <p>This package is a simple .zip file. Just extract the BSC folder to your My DocumentsSimCity 4Plugins directory (or equivalent, if you have a custom Plugins folder location).</p>\r

      <p>It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.<br>ptionally in the ~Documents folder in the main ZIP you can find a
      collective/master and separately all the individual cleanitol files and by using either the newer  <span style=\"text-decoration: underline;\"><strong><a
      href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a></strong></span> or the older <span
      style=\"text-decoration: underline;\"><strong><a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"noopener\">BSC
      Cleanitol</a></strong></span> tool you can search and remove old and outdated versions of these files.</p>\r

      <h3>DLL DEPENDENCIES:</h3>\r

      <p>In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed
      dependencies are covering a full install):</p>\r

      <ul>\r

      <li><a title=\"memo.submenus.dll\" href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" target=\"Submenus DLL\"><strong>Submenus DLL</strong></a> - You need it to get the
      package submenu working.\r

      <p><span style=\"color: #e03e2d;\">Compatible only with the digital version (1.1.641) of SimCity 4 (Microsfot Windows and Linux only).</span></p>\r

      </li>\r

      </ul>\r

      <h3>DEPENDENCIES:</h3>\r

      <p>The following files are required in order for the contents of this package to appear correctly (i.e., no \"brown boxes\" or missing textures) (the below listed dependencies are covering a
      full install):</p>\r

      <ul>\r

      <li><strong>SC4D LEX Legacy - BSC Diggis Complete Ponds and Streams v2 (and above)</strong> - <span style=\"color: #e03e2d;\">INCLUDED</span><br>The below listed dependencies are all can be
      found in the hereby linked dependency pack compilation.\r

      <ul>\r

      <li>BSC MEGA Props - Canals Diggis Streams and Ponds</li>\r

      </ul>\r

      </li>\r

      </ul>\r

      <p> </p>\r

      <ul>\r

      <li><a href=\"https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" target=\"_blank\" rel=\"noopener\"><strong>SC4D LEX Legacy -
      BSC Common Dependencies Pack v9</strong></a> (and above)<br>The below listed dependencies are all can be found in the hereby linked dependency pack compilation.\r

      <ul>\r

      <li>BSC Essentials 2024a</li>\r

      </ul>\r

      </li>\r

      </ul>\r

      <p> </p>\r

      </div>\r

      <div class=\"regtext\">\r

      <div class=\"bannerfull\">\r

      <h3><strong>CREDITS:</strong></h3>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>The following BSC members contributed models, textures, lotting, and modding support to this collection:</p>\r

      <ul>\r

      <li>Diggis</li>\r

      <li>BarbyW</li>\r

      <li>callagrafx</li>\r

      <li>RippleJet</li>\r

      <li>SimGoober</li>\r

      </ul>\r

      <p>This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Tarkus and Ulisse Wolf.</p>\r

      <h5 class=\"leftheading\">Special Thanks</h5>\r

      <p>Webmaster &amp; administration staff at SC4 Devotion.</p>\r

      <p>And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone
      that may of helped somewhere along the lines.</p>\r

      <p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after <strong>20 years</strong> thanks to you!</p>\r

      <p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p>\r

      <div class=\"bannerfull\">\r

      <h4>Contents</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>This package contains the following LEX Files:</p>\r

      <ol start=\"1\">\r

      <li>BSC Prop Pack - Diggis Ponds 1</li>\r

      <li>BSC Prop Pack - Diggis Ponds 2</li>\r

      <li>BSC Prop Pack - Diggis Streams 1</li>\r

      <li>BSC Prop Pack - Diggis Streams 2</li>\r

      <li>BSC Diggis Ponds Shingle Base Set</li>\r

      <li>BSC Diggis Ponds Grass Base Set</li>\r

      <li>BSC Diggis Streams Shingle Base Set</li>\r

      <li>BSC Diggis Streams Diagonal Shingle Base Set</li>\r

      <li>BSC Diggis Streams Grass Base Set</li>\r

      <li>BSC Diggis Ponds Addon Set 1</li>\r

      <li>BSC Diggis Ponds Addon Set 2</li>\r

      </ol>\r

      <p>The BSC Diggis Streams PEG Replacement Mod is available as a separate download.</p>\r

      <p>Various pieces of original documentation can be found in the \"~Documents\" folder, which should not be installed in the Plugins directory.</p>\r

      </div>\r

      </div>\r

      </div> </div>\r

