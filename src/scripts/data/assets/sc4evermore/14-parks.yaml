      <p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after <strong>20 years</strong> thanks to you!</p>\r

      <p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p>\r

      </div>\r

      <h4>Contents</h4>\r

      <div class=\"regtext\">\r

      <div class=\"regtext\">\r

      <p>This package contains the following former LEX downloads:</p>\r

      <ul>\r

      <li>MAS71 Mega Props Vol02 (this replaced the JRP-PROP Pack Vol01-05 in June 2022)</li>\r

      <li>JRP-Core Lot Pack</li>\r

      <li>JRP-Addon Lot Pack 1</li>\r

      <li>JRP-Addon Lot Pack 2</li>\r

      <li>JRP Suburban Canal</li>\r

      </ul>\r

      <p>The Lots may be found under the Seaports menu.</p>\r

      <p>The source model files, originally available for download on the LEX, can be found in the <a href=\"/index.php/downloads/download/8-other/67-sc4d-lex-legacy-3dsmax-gmax-models-pack\">SC4D LEX
      Legacy - 3DSMAX &amp; GMAX Models Pack</a>.</p>\r

      <p>Various pieces of original documentation (in both English and Japanese) and earlier Cleanitol definitions can be found in the \"~Documents\" folder, which, while installed in the Plugins
      directory, should be removed.</p>\r

      </div>\r

      </div>\r

      </div>\r

