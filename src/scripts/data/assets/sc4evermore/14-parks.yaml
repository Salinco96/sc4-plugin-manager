    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><h4 style=\"text-align: center;\"><strong><span style=\"font-size: 24px;\">STEX &amp; SC4D LEX Legacy - KS_JPN Arabian
      Canal</span></strong></h4>\r

      <p>This SC4 Devotion LEX Legacy Pack features the complete set of the Arabain Canal by KS_JPN, including Props and Lots, which had been available on the Lot Exchange (LEX) at SC4 Devotion. After
      battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023, and this package is designed to
      collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.</p>\r

      <p>Please note that this pack <strong>is</strong> expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to
      properly maintain, update, and provide technical support for the pack.</p>\r

      <h3>INSTALLATION:</h3>\r

      <p>This package is a simple .zip file. Just extract the ks_jpn folder to your My DocumentsSimCity 4Plugins directory (or equivalent, if you have a custom Plugins folder location).</p>\r

      <p><span style=\"color: #e03e2d;\">It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.</span><br>Optionally in
      the ~Documents folder in the main ZIP you can find a collective/master and by using either the newer <a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\"
      target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a> or the older <a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"noopener\">BSC
      Cleanitol</a> tool you can search and remove old and outdated versions of these files.</p>\r

      <h3>DLL DEPENDENCIES:</h3>\r

      <p>In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed
      dependencies are covering a full install):</p>\r

      <ul>\r

      <li><a title=\"memo.submenus.dll\" href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" target=\"Submenus DLL\"><strong>Submenus DLL</strong></a> - You need it to get the
      package submenu working.\r

      <p><span style=\"color: #e03e2d;\">Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).</span></p>\r

      </li>\r

      </ul>\r

      <h3>DEPENDENCIES:</h3>\r

      <p>The following files are required in order for the contents of this package to appear correctly and they work correctly (i.e., no \"brown boxes\" or missing textures) (Bear in mind that the
      original readmes are also available in the<em> ~Documents/Boston BigDig_Readmes</em> folder, but they have <strong>not </strong>been updated):</p>\r

      <ul>\r

      <li><a href=\"/index.php/downloads/download/22-dependencies/153-sc4d-lex-legacy-ks-jpn-dependencies\" target=\"_blank\" rel=\"noopener\">SC4D LEX Legacy - ks_JPN Dependencies Pack V2</a> (and
      above)<br>The below listed dependencies are all can be found in the hereby linked dependency pack compilation.</li>\r

      </ul>\r

      <p> </p>\r

      <ul style=\"list-style-type: circle;\">\r

      <li>ks_jpn MEGA Props Vol16</li>\r

      </ul>\r

      <h3><strong>CREDITS:</strong></h3>\r

      <p>The following members contributed models, textures, and modding support to this collection:</p>\r

      <ul>\r

      <li>KS_JPN</li>\r

      </ul>\r

      <p>This package has been made possible by the Project ZIP efforts of Tyberius06 and Ulisse Wolf.</p>\r

      <h5 class=\"leftheading\">Special Thanks</h5>\r

      <p>Webmaster &amp; administration staff at SC4 Devotion &amp; Simtropolis (STEX)</p>\r

      <p>And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone
      that may of helped somewhere along the lines.</p>\r

      <p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after <strong>20 years</strong> thanks to you!</p>\r

      <p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p>\r

      <p> </p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/c2.jpg\" data-lightbox=\"lightbox284\" data-alt=\"lightboxc2\"
      target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/c2.jpg\" alt=\"c2\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \        </div> \r

      </body>"
