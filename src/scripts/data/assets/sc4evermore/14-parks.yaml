    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p style=\"text-align: center;\"><span style=\"font-size: 36px;\"><strong>SC4D LEX Legacy - MAS71 Japanese River Project
      (JRP)</strong></span></p>\r

      <p>This SC4 Devotion LEX Legacy Pack features the Japanese River Project (JRP) canal set by MAS71 (including the Suburban Canal Set and MAS71 MEGA Props Vol 02), which had been available on the
      Lot Exchange (LEX) at SC4 Devotion. After battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June
      2023, and this package is designed to collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to
      install.</p>\r

      <div class=\"regtext\">\r

      <p>Please note that this pack <strong>is</strong> expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to
      properly maintain, update, and provide technical support for the pack.</p>\r

      <h3>INSTALLATION:</h3>\r

      <div class=\"regtext\">\r

      <p>This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.</p>\r

      <p>To install it, you'll either need the Java Runtime Environment to run the installer--<strong><a href=\"https://adoptium.net/temurin/releases\">Adoptium's open-source edition is
      recommended</a></strong>--or a zip tool capable of opening the installer to allow manual installation. For Windows/Linux, use <strong><a href=\"https://www.7-zip.org/\">7-zip</a></strong>, and
      for macOS, use <strong><a href=\"https://www.keka.io/en/\">Keka</a></strong>.</p>\r

      <p>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything).
      Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). After this, click over to the Install tab, and click
      \"Start installation\" to begin the installation procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.</p>\r

      <p>It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins. However it is also highly recommended to keep regular back-ups of your
      plugins folder or specific contents listed in the cleanitol scripts just to be on the safe side.<br>Optionally in the ~Documents folder in the main ZIP you can find a collective/master and
      separately all the individual cleanitol files and by using either the newer <strong><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\"
      rel=\"noopener\">nos.17's SC4 Cleanitol</a></strong> or the older <strong><a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"noopener\">BSC
      Cleanitol</a></strong> tool you can search and remove old and outdated versions of these files.</p>\r

      <p>Bear in mind that this Collection contains Prop packs only available with this upload. Those prop packs can be used and referenced by other contents may not part of this collection as
      dependencies. If a 3rd party upload references one of the prop packs available in this Collection, you don't need to install everything, you can select and install only the referenced prop pack.
      All prop packs (and the lot packs as well) have individual cleanitol files (besides the <em><strong>Cleanitol_MASTER REMOVE LIST_Mas71 JRP Project.txt</strong></em>) and they have Prop Catalogue
      index images as a help for lotters.</p>\r

      <h5 class=\"leftheading\"><em>Special Note Regarding \"_Documents\" Folder</em></h5>\r

      <p>The \"~Documents\" folder in this download, which is not part of the installer, does contain some optional files related to the JRP. The \"_alternative version -- see individual readme\"
      folder contains a version of the JRP in which the pontoons are taken off the V-curves. Additionally, there is an MML (Menu Management Lot) option within the \"Z___BSC MODs\" folder. Simply
      dragging either (or both) of these folders into your Plugins should suffice for proper installation, if you wish to use these options.</p>\r

      <h3>DLL DEPENDENCIES:</h3>\r

      <p>In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed
      dependencies are covering a full install):</p>\r

      <ul>\r

      <li><a title=\"memo.submenus.dll\" href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" target=\"Submenus DLL\"><strong>Submenus DLL</strong></a> - You need it to get the
      package submenu working.\r

      <p><span style=\"color: #e03e2d;\">Compatible only with the digital version (1.1.641) of SimCity 4 (Microsfot Windows and Linux only).</span></p>\r

      </li>\r

      </ul>\r

      <h3>DEPENDENCIES:</h3>\r

      <div class=\"regtext\">\r

      <p>The following files are dependencies of the Japanese River Project complete set. Failure to install may result in missing textures and/or brown boxes appearing in your city.</p>\r

      <ul>\r

      <li><strong>SC4D LEX Legacy MAS71 Japanese River Project V2</strong> - <span style=\"color: #e03e2d;\">INCLUDED</span><br>The below listed dependencies are all can be found in the hereby linked
      dependency pack compilation.</li>\r

      <li>Mas71 Mega Props vol02 v2.dat</li>\r

      <li>01_JRPSC prop_Canal.dat - required by Suburban Canals (can be found in the 01_Essential (canal props))</li>\r

      <li>01_JRPSC prop_SAKURA.dat - required by Suburban Canals (can be found in the 01_Essential (canal props))</li>\r

      </ul>\r

      </div>\r

      </div>\r

      </div>\r

