    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p class=\"text_normal\" align=\"justify\">The SC4D LEX Legacy - BSC JBSimio Education Compilation contains the popular Education Civic BATs by JBSimio, including the contents of School Pack Volumes 01-04, and the University of Clayhurst set, including both the Starter Pack and the Expansion Pack.\_ The stats for the School Packs have been updated using SC4PIM/PIM-X by Tyberius06.</p>\r\n<p><span style=\"font-size: 24px;\"><strong>ChangeLog</strong></span>:</p>\r\n<ul>\r\n<li><strong>Version 2 (20.08.2024)</strong></li>\r\n<ul>\r\n<li>The installer have been updated to the latest version and all the readmes have been updated.</li>\r\n<li>The BSC Park Textures have been updated to be in line with the versions that can be found in the\_<a href=\"/index.php/downloads/download/14-park/283-sc4d-lex-legacy-bsc-parks-collection\" target=\"_blank\" rel=\"noopener\"><strong>BSC Parks Compilation</strong></a>.</li>\r\n</ul>\r\n</ul>\r\n<p><strong><span style=\"font-size: 24px;\">Contents</span></strong>:</p>\r\n<p class=\"text_normal\" align=\"justify\">It contains the following BATs from the School Packs:</p>\r\n<ul>\r\n<li class=\"text_normal\"><strong>Lil Red Schoolhouse</strong></li>\r\n<li class=\"text_normal\"><strong>Handley School</strong></li>\r\n<li class=\"text_normal\"><strong>Lincoln Elementary</strong></li>\r\n<li class=\"text_normal\"><strong>Parkside Elementary</strong></li>\r\n<li class=\"text_normal\"><strong>Schultz Memorial High School</strong></li>\r\n<li class=\"text_normal\"><strong>Washington High School</strong></li>\r\n<li class=\"text_normal\"><strong>Central High School</strong></li>\r\n<li class=\"text_normal\"><strong>Manthey Correctional School</strong></li>\r\n<li class=\"text_normal\"><strong>Holy Cross Church and School</strong></li>\r\n<li class=\"text_normal\"><strong>Peace Church and School</strong></li>\r\n<li class=\"text_normal\"><strong><span style=\"font-weight: bold;\">Eisenhower Elementary School</span></strong></li>\r\n<li class=\"text_normal\"><strong><span style=\"font-weight: bold;\">Westwood Elementary School</span></strong></li>\r\n<li class=\"text_normal\"><strong><span style=\"font-weight: bold;\">Helen Krump Elementary School</span></strong></li>\r\n<li class=\"text_normal\"><strong><span style=\"font-weight: bold;\">Roth Elementary School</span></strong></li>\r\n<li class=\"text_normal\"><strong><span style=\"font-weight: bold;\">John Novac Memorial School</span></strong></li>\r\n</ul>\r\n<p>Plus the following from the University of Clayhurst Starter Pack:</p>\r\n<ul>\r\n<li class=\"text_normal\">14 individual Path Lots</li>\r\n<li class=\"text_normal\">6 larger \"Quad\" Lots</li>\r\n<li class=\"text_normal\">19 Driveway and Parking Lots</li>\r\n<li class=\"text_normal\">3 Academic Classroom Buildings</li>\r\n<li class=\"text_normal\">4 fully functional support Buildings</li>\r\n<li class=\"text_normal\">10 eye candy University Buildings</li>\r\n</ul>\r\n<p>And from the University of Clayhurst Expansion Pack:</p>\r\n<ul>\r\n<li class=\"text_normal\">3 Academic Classroom Buildings</li>\r\n<li class=\"text_normal\">3 University Shuttle Bus Lots</li>\r\n<li class=\"text_normal\">2 fully functional Security Buildings</li>\r\n<li class=\"text_normal\">11 eye candy University Buildings</li>\r\n<li class=\"text_normal\">5 larger \"Quad\" Lots</li>\r\n<li class=\"text_normal\">3 Driveway and Parking Lots</li>\r\n<li class=\"text_normal\">1 additional Path Lot</li>\r\n</ul>\r\n<p class=\"text_normal\">The University of Clayhurst sets rely on the BSC Park Paths for their textures. As such, the BSC Park Textures have been included in this package, so as to avoid an additional dependency, but are installed in such a way that they will not interfere with an installation of BSC Parks.</p>\r\n<p><strong>Compatibility</strong></p>\r\n<p>This download is only compatible with SimCity 4 \"Rush Hour\" or SimCity 4 Deluxe.</p>\r\n<p><strong>Installation</strong></p>\r\n<p>Installation: Run the Java installer (.jar extension), which will guide you through the installation process, or open it using 7-zip or Keka for manual install. If doing a manual install, go into the \"installation\" folder, then copy/extract the BSC parent folder into your plugins. If you extracted the ~Documents folder into your plugins too, it's highly recommended to keep it, but move it out of the Plugins folder.</p>\r\n<p>The \"setup\" tab includes a Cleanitol feature, and will remove previous installations of any of the contents of this compilation.\_ It is <strong>highly recommended</strong> that you do so, given that the stats of the Lots have been updated using SC4PIM/PIM-X in this compilation.\_ (Manual installation users can simply open the \"cleanup.txt\" file in the root of the .jar file for a list of files, or use BSC Cleanitol with the definitions contained within the ~Documents folder.)</p>\r\n<p>Note that only one option for the path textures (drawn from the BSC Park Textures) can be selected/installed. You can select which one in the installer by expanding \"BSC\" &gt; \"BSC Textures\" &gt; \"Park Textures\", and then selecting one of the options, or you can simply rely on the default. Alternatively, if doing a manual install, you can simply keep one of the enclosed texture .dat files contained within, discarding the rest. If you already have the BSC Park Textures installed previously, you can ignore this selection, and simply rely on your previous installation.</p>\r\n<p>Un-Installing: To un-install the files, simply bulldoze every lot from this download in your cities and delete the files from the plugins folder afterwards.<br>\_</p>\r\n<p><strong>File Paths</strong></p>\r\n<p>The following paths are used by the installer system.</p>\r\n<p>Lot and Dat Files: My DocsSimcity 4PluginsBSCJBSimio</p>\r\n<p>Readme and JPGs: ~DocumentsBSC_ReadmesJBSimio<br>\_</p>\r\n<p><strong>Dependencies</strong></p>\r\n<p>To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.</p>\r\n<ul>\r\n<li class=\"text_normal\"><strong>BSC Park Textures\_</strong>(a variety of base textures with the same ID. They meant to be replaceable and interchangeable with each other - CHOOSE ONLY ONE)<span style=\"color: #e03e2d;\"><strong>\_- INCLUDED</strong></span></li>\r\n<li class=\"text_normal\"><a href=\"https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" target=\"_blank\" rel=\"noopener\">SC4D LEX Legacy - BSC Common Dependencies Pack v9b (and above)</a><br>The below listed dependencies are all can be found in the hereby linked dependency pack compilation.\r\n<ul>\r\n<li style=\"list-style-type: none;\">\r\n<ul>\r\n<li class=\"text_normal\">BSC Essentials</li>\r\n<li class=\"text_normal\">BSC MEGA Props CP Vol01</li>\r\n<li class=\"text_normal\">BSC MEGA Props D66 Vol01 v3</li>\r\n<li class=\"text_normal\">BSC MEGA Props D66 Vol02 v2</li>\r\n<li class=\"text_normal\">BSC MEGA Props JBSimio Vol03\_v2\_- it is essential you to get the\_V2\_to avoid brown boxes.</li>\r\n<li class=\"text_normal\">BSC MEGA Props MJB Vol01 v3</li>\r\n<li class=\"text_normal\">BSC MEGA Props SG Vol01 v4</li>\r\n<li class=\"text_normal\">BSC MEGA Props DAE Vol01 v4</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<ul>\r\n<li style=\"list-style-type: none;\">\r\n<ul>\r\n<li style=\"list-style-type: none;\">\r\n<ul>\r\n<li class=\"text_normal\">BSC Textures Vol01</li>\r\n<li class=\"text_normal\">BSC Textures Vol02</li>\r\n<li class=\"text_normal\">BSC Textures Vol03 v5</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><a href=\"https://community.simtropolis.com/files/file/27711-peg-one-flag-many-nations-mod/%20\" target=\"_blank\" rel=\"noopener\">PEG One Flag Many Nations Mod</a></li>\r\n<li><a href=\"/index.php/downloads/download/40-maxis/14-maxis-buildings-as-props-and-dlc-props-v2-1\" target=\"_blank\" rel=\"noopener\">Maxis Building As Props and DLC Props v2.1</a></li>\r\n</ul>\r\n<p><strong>Notes about Nightlighting Effects</strong></p>\r\n<p>In order to see the nightlighting, you must install the EP1-Update 1 for Rush Hour/Sim City 4 Deluxe, and then afterwards, install the SC4-Update for nightlighting (note: you have to be logged in in order to see the download link). If this update isn't installed, you won't see any lighting effects on custom BAT buildings.<br>\_</p>\r\n<p><strong>Disclaimer</strong><br>The usage of this download is on your own risk. I try to test my lots extensively, so they should work properly, but errors may still exist. Feel free to modify the lots for yourself and show them in your city journals, but please don't distribute them without asking first.</p>\r\n<p><br><strong>Credits</strong></p>\r\n<p>Special thanks to Andreas Roth who has shown as much enthusiasm and dedication to this project as I have. \_The custom menu icons and descriptions, installer, readme, and modding the multiple languages are all here because of his help. \_Also thanks to the following people for providing translations:</p>\r\n<p>\_ \_ Andreas Roth (German)<br>\_ \_ jeronij (Spanish)<br>\_ \_ Kwakelaar (Norwegian)<br>\_ \_ Marco Berzacola (Italian)<br>\_ \_ Rayden (Portuguese)<br>\_ \_ RippleJet (Finnish, Swedish)<br> Serkanner (Dutch)<br>\_ \_ vester_DK (Danish)<br>\_ \_ wouanagaine (French)</p>\r\n<p>Thanks to the BSC and my regular followers for all their feedback and support. \_I am happy, proud, and honored to work with such knowledgeable and friendly people. Thank you to the amazing people at SC4 Devotion for remembering what community is all about and providing a home for all those who love the game.</p>\r\n<p>Project ZIP repackaging for SC4Evermore by Tyberius06 and Tarkus.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Clayhurst_EP1_Readme.jpg\" data-lightbox=\"lightbox136\" data-alt=\"lightboxClayhurst_EP1_Readme.jpg|JB_School Pack Vol01.jpg|JB_School Pack Vol02.jpg|JB_School Pack Vol03.jpg|SchoolPack_Vol04\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Clayhurst_EP1_Readme.jpg\" alt=\"Clayhurst_EP1_Readme\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/JB_School Pack Vol01.jpg\" data-lightbox=\"lightbox136\" data-alt=\"lightboxClayhurst_EP1_Readme.jpg|JB_School Pack Vol01.jpg|JB_School Pack Vol02.jpg|JB_School Pack Vol03.jpg|SchoolPack_Vol04\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/JB_School Pack Vol01.jpg\" alt=\"JB_School Pack Vol012\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/JB_School Pack Vol02.jpg\" data-lightbox=\"lightbox136\" data-alt=\"lightboxClayhurst_EP1_Readme.jpg|JB_School Pack Vol01.jpg|JB_School Pack Vol02.jpg|JB_School Pack Vol03.jpg|SchoolPack_Vol04\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/JB_School Pack Vol02.jpg\" alt=\"JB_School Pack Vol023\" ></a> </span>\r\n        </div> \r\n</body>"
