    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><div>La Bruyere Sainte Isabelle is a private Catholic primary and middle school located in the 14th arrondissement of Paris.</div>\r\n<div>\_</div>\r\n<div>The building was recreated with some artistic liberty, based on how the school was when I was enrolled there for 9 years. Since then they've made some modification I decided not to include.</div>\r\n<div>\_</div>\r\n<div>In game it acts as a school. (Not a private school) the lot is 11x7 tiles.</div>\r\n<div>\_</div>\r\n<h3>Installation:</h3>\r\n<div>Copy/Extract the <strong>art128 </strong>parent folder into your Plugins. If you've extracted the ~<em>Documents </em>folder you may remove it from the Plugins, but keep it in a safe location.</div>\r\n<div>\_</div>\r\n<div>All files have been updated\_so\_it\_is highly recommended to use any of the third party cleanitol tools and remove any previous versions from your plugins.<br>In the ~<em>Documents\_</em>folder in the main ZIP you can find a Cleanitol_[...].txt script and by using either the newer <a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a>\_or the older\_<a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"external nofollow noopener\"><abbr title=\"BATT Squad Certification\">BSC</abbr>\_Cleanitol</a>\_tool you can search and remove old and outdated versions of these files.</div>\r\n<div>\_</div>\r\n<h3>Dependencies:</h3>\r\n<ul>\r\n<li><a href=\"/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" target=\"_blank\" rel=\"noopener\">SC4D LEX Legacy - BSC Common Dependencies v9</a> (and above)\r\n<ul>\r\n<li>BSC MEGA Props CP vol 1</li>\r\n<li>BSC MEGA Props CP Vol 2\_</li>\r\n<li>BSC-VIP Girafe Carpack vol01 &amp; vol02</li>\r\n<li>BSC-VIP Girafe Carpack vol03</li>\r\n<li>BSC TexturePack Cycledogg V 01b</li>\r\n</ul>\r\n</li>\r\n<li><a href=\"/index.php/downloads/download/22-dependencies/87-mas71-mega-prop-pack-vol01-misc\" target=\"_blank\" rel=\"noopener\">Mas71 Mega Props vol01</a></li>\r\n<li><a href=\"/index.php/downloads/download/22-dependencies/122-sfbt-props-sam-johnson-playground-props\" target=\"_blank\" rel=\"noopener\">SFBT Props Sam Johnson Playground Props</a></li>\r\n<li><a href=\"http://hide-inoki.com/bbs/archives/sc4_0837.html\" target=\"_blank\" rel=\"noopener\">Neko Props (cherry, playgrounds)\_ vol 2 &amp; 3</a>\_(both on this page)<br>Direct Links*: <a href=\"http://hide-inoki.com/bbs/archives/files/1392.zip\" target=\"_blank\" rel=\"noopener\">http://hide-inoki.com/bbs/archives/files/1392.zip</a><br><a href=\"http://hide-inoki.com/bbs/archives/files/1391.zip\" target=\"_blank\" rel=\"noopener\">http://hide-inoki.com/bbs/archives/files/1391.zip</a></li>\r\n</ul>\r\n<p>*for the direct links, the best if you \"right click\"/copy link address and paste it into a new TAB, or \"right click\"/save link as...</p>\r\n<div>----------------------------------</div>\r\n<div>For support or just to get more news BATs coming, visit my threads on either <a href=\"https://sc4devotion.com/forums/index.php?topic=7031\">SC4Devotion</a> or <a title=\"Art128 BAT Manufacture\" href=\"https://community.simtropolis.com/forums/topic/51215-art128-bat-stuff/\" target=\"_blank\" rel=\"noopener\">Simtropolis</a>:</div> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Art128 - La Bruyere Sainte Isabelle Private School.jpg\" data-lightbox=\"lightbox288\" data-alt=\"lightboxArt128 - La Bruyere Sainte Isabelle Private School\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Art128 - La Bruyere Sainte Isabelle Private School.jpg\" alt=\"Art128 - La Bruyere Sainte Isabelle Private School\" ></a> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
