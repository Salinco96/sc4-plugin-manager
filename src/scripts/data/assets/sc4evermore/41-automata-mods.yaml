    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>The original/initial SC4D LEX upload contained 3 separate uploads, but during the file restoration efforts to SC4Evermore, these packages have been combined.<br>The\_<strong>SC4D LEX Legacy - VDK Mods Ferries V1</strong>\_contains the following three formerly available Ferry Automata Mods:</p>\r\n<ul>\r\n<li>VDK Mods Ferries vol 01 - Water Taxis (all the files with \"<strong>WT</strong>\" designation in their names - The model is inspired by the water taxis from Venice, Italy; 12 mods of passenger ferries)</li>\r\n<li>VDK Mods Ferries vol 02 - Harbour Bus (all the files with \"<strong>HB</strong>\" designation in their names - The model is inspired by the harbour bus from Copenhagen, Denmark; 15 mods of passenger ferries)</li>\r\n<li>VDK Mods Ferries vol 03 - Venetian Motor Ship (all the files with \"<strong>VMS</strong>\" designation in their names - The model is inspired by the Venetian ACTV Motonave / Motor ship, class as the Torcello from 1983; 15 mods of passenger ferries)</li>\r\n</ul>\r\n<p>The colors are inspired by real ferries and trains.</p>\r\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td class=\"text_normal\">\r\n<div>\r\n<h3 class=\"text_zwischentitel\">Installation:</h3>\r\nThere are 2 different kinds of mods:<br>- Passenger Ferry additional mod (PFerry Add)<br>- Passenger Frerry replacement mod (PFerry Rep)<br><br>You can pick any number of mods of the additional type (<em>Addon (Choose any and more or all)</em>\_folder).<br>You can install only one of the PFerry replacement mods (<em>Replacement (CHOOSE ONLY ONE)</em>\_folder).<br><br>Copy/Extract the\_<strong>z___BSC MODs</strong>\_parent folder into your plugins, then manually remove the files that you don't want to use.<br><br>They will be installed in the folder:<br>\"<strong>Simcity 4/Plugins/z___BSC MODs/VDK Automata/VDK Mods Ferries</strong>\".<br><br>\r\n<p class=\"text_normal\">Remember\_<span style=\"color: #e03e2d;\"><strong>you can only have one of the PFerry replacement mods installed at a time</strong></span>.</p>\r\n<p class=\"text_normal\">The\_<i>PFerry Add</i>\_mods in this packages can be used with any of my future\_<i>PFerry</i>\_mods.</p>\r\n<p class=\"text_normal\">The automata mods need to be loaded after the Network Addon Modd.</p>\r\n</div>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td class=\"text_normal\">\r\n<div>\r\n<p class=\"text_zwischentitel\">Uninstallation:</p>\r\nFor uninstalling the files, simply delete the files from the plugins folder.</div>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h3>Credits:</h3>\r\n<p>Would like to give thanks to Tropod, Ron (rivit) and Noah(noahclem) for their input and help.<br>This compilation and the update on the readmes was made by Tyberius06</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/VDKFerriesV01Presentation.jpg\" data-lightbox=\"lightbox298\" data-alt=\"lightboxVDKFerriesV01Presentation.jpg|VDKFerriesV02Presentation.jpg|VDKFerriesV03PresentationPack\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/VDKFerriesV01Presentation.jpg\" alt=\"VDKFerriesV01Presentation\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/VDKFerriesV02Presentation.jpg\" data-lightbox=\"lightbox298\" data-alt=\"lightboxVDKFerriesV01Presentation.jpg|VDKFerriesV02Presentation.jpg|VDKFerriesV03PresentationPack\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/VDKFerriesV02Presentation.jpg\" alt=\"VDKFerriesV02Presentation2\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/VDKFerriesV03PresentationPack.jpg\" data-lightbox=\"lightbox298\" data-alt=\"lightboxVDKFerriesV01Presentation.jpg|VDKFerriesV02Presentation.jpg|VDKFerriesV03PresentationPack\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/VDKFerriesV03PresentationPack.jpg\" alt=\"VDKFerriesV03PresentationPack3\" ></a> </span>\r\n        </div> \r\n</body>"
