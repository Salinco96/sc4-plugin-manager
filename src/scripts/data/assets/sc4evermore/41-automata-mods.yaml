    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>This package includes mods for 18 different trams. 10 from Eastern Europe, 2 from Oslo, 2 from Amsterdam and 3 from North America. Beside those I have made a blue trolley. You can only have one mod installed at the time. All others will just be overwritten by the one that is loaded last.<br><br>If you want to use more than one mod in different cities, you can use the\_<a href=\"http://www.simszone.de/simcity4/downloads/sc4startupmanager_en.php\">SC4 Startup Manager\_</a>to switch between different plug-ins.\_<span lang=\"EN-US\">The GLR mod is\_<span class=\"GramE\">include</span>\_in the\_<a href=\"/index.php/downloads/download/6-network-addon-mod-nam/2-network-addon-mod\" target=\"_blank\" rel=\"noopener\">Network\_<span class=\"SpellE\">Addon</span>\_Mod</a>, also known as\_NAM. This can be also downloaded for the section\_<a href=\"https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-cross-platform/\" target=\"_blank\" rel=\"noopener\"><span class=\"SpellE\">Gameplay Mods</span></a>\_section on Simtropolis.com. I also made a thread where you can see some of the\_<a href=\"https://community.simtropolis.com/forums/topic/10046-glr-stations/\" target=\"_blank\" rel=\"noopener\">GLR-stations</a>.</span></p>\r\n<div align=\"justify\">\r\n<h3 class=\"text_zwischentitel\">Installation</h3>\r\n<p class=\"text_normal\">Extract the\_<strong>z___BSC MODs</strong>\_parent folder into your Plugins\".\_<br>It's gonna install the following path with two additional subfolders at the end:\_<em>Z___BSC MODs/VDK Automata/VDK GLR Tram Mod/</em></p>\r\n<ul>\r\n<li class=\"text_normal\">From the \"<strong>Primary Engine Mod (Replacement)</strong>\" folder, pick\_<span style=\"color: #e03e2d;\"><strong><span class=\"rot\">only one</span></strong></span>\_DAT (<em>VDK GLR [...]_MU.dat</em>\_- This is the main tram mod) file. This download <span style=\"color: #e03e2d;\"><strong>will\_<span class=\"rot\">not work</span></strong></span>\_with any other EL/GLR train mods installed! Make sure that this mod is loaded\_<strong><span style=\"color: #e03e2d;\"><span class=\"rot\">after</span>\_</span></strong>the Network Addon Mod (the provided z___BSC MODs folder actually ensure this), otherwise the new UDI icons won't show up.</li>\r\n<li class=\"text_normal\">From the \"<strong>Secondary Engine Mod (Addon)</strong>\" folder, pick also\_<span style=\"color: #e03e2d;\"><strong>only one</strong></span>\_DAT (<em>VDK GLR [...]_MU-x.dat)\_</em>file for adding additional trams to your el-trail/GLR network. <span style=\"color: #e03e2d;\">For the best result choose one with the same name as your main tram mod</span>.\_</li>\r\n</ul>\r\n<p class=\"text_normal\"><strong>You can only have one mod installed at a time from this package.</strong> If more than one mod is installed, only the last mod that is loaded will show.</p>\r\n<p class=\"text_normal\">Due to first the\_<em>Project ZIP</em>\_efforts, then the\_<em>SC4D LEX Restoration</em>\_efforts in order to make the folder structure more unified the original install location (VDK Automatas BSC) and the file names have been changed.<br>To avoid conflicts, please, <span style=\"color: #e03e2d;\">it is highly recommended to use any of the third party cleanitol tools and remove any previous versions from your plugins.</span> In the ~<em>Documents </em>folder in the main ZIP you can find a <em>Cleanitol_BSC VDK Train Mods[...].txt</em> file and by using either the newer <a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a>\_or the older\_<a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"noopener\">BSC Cleanitol</a>\_tool you can search and remove old and outdated versions of these files.</p>\r\n<h3 class=\"text_zwischentitel\">Uninstallation</h3>\r\n</div>\r\n<p class=\"text_normal\" align=\"justify\">For uninstalling the files, simply delete the files from the plugins folder.</p>\r\n<h3 class=\"text_normal\" align=\"justify\">Credits</h3>\r\n<p class=\"text_normal\" align=\"justify\">Thanks to\_Andreas Roth\_for his help with the UDI icons, the installer and the readme file. I also like to thank Swamper77 for his help.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/readme_vdk_glr_tram_mod_v2_overview.jpg\" data-lightbox=\"lightbox300\" data-alt=\"lightboxreadme_vdk_glr_tram_mod_v2_overview\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/readme_vdk_glr_tram_mod_v2_overview.jpg\" alt=\"readme_vdk_glr_tram_mod_v2_overview\" ></a> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
