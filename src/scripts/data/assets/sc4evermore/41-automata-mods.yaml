    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>This package includes mods for 22 different light rail trains. They are inspired by train around the world. During this project have I been using pictures from\_<a href=\"http://world.nycsubway.org/\">world.nycsubway.org</a>\_and\_<a href=\"http://en.wikipedia.org/\">Wikiepedia</a>\_among others site.</p>\r\n<p>These trains work as el-trains and will go onto your elevated rail/GLR network.\_<span lang=\"EN-US\">The GLR mod is\_<span class=\"GramE\">include</span>\_in the\_<a href=\"/index.php/downloads/download/6-network-addon-mod-nam/2-network-addon-mod\" target=\"_blank\" rel=\"noopener\">Network\_<span class=\"SpellE\">Addon</span>\_Mod</a>, also known as\_NAM. This can be also downloaded for the section\_<a href=\"https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-cross-platform/\" target=\"_blank\" rel=\"noopener\"><span class=\"SpellE\">Gameplay Mods</span></a>\_section on Simtropolis.com. I also made a thread where you can see some of the\_<a href=\"https://community.simtropolis.com/forums/topic/10046-glr-stations/\" target=\"_blank\" rel=\"noopener\">GLR-stations</a>.</span></p>\r\n<p>The train mods need to be loaded after the Network Addon Mod.</p>\r\n<p>Support for the Network Addon Mod can be found at\_<a href=\"http://sc4devotion.com/forums/index.php?board=90.0\" target=\"_blank\" rel=\"noopener\">NAM Place at sc4devotion</a>.</p>\r\n<p>Any question you have about this mod can be posted at\_<a href=\"http://sc4devotion.com/forums/index.php?topic=741.0\">VDK Costumer Support.</a></p>\r\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"4\">\r\n<tbody>\r\n<tr>\r\n<td class=\"text_normal\">\r\n<h3 class=\"text_zwischentitel\">Installation</h3>\r\n<p class=\"text_normal\">Extract the\_<strong>z___BSC MODs</strong>\_parent folder into your Plugins\".\_<br>It's gonna install the following path with two additional subfolders at the end:\_<em>Z___BSC MODs/VDK Automata/VDK GLR Tram Mod/</em></p>\r\n<p class=\"text_normal\">Then you can choose\_<span style=\"color: #ba372a;\"><strong>ONLY ONE</strong></span>\_of the plug-ins above.</p>\r\n<p class=\"text_normal\">The letters on the pictures above, helps you to pick the file you want to install.<br><strong>Remember you can only have one GLR/EL-train mod installed at a time.</strong></p>\r\n<p class=\"text_normal\">Due to first the\_<em>Project ZIP</em>\_efforts, then the\_<em>SC4D LEX Restoration</em>\_efforts in order to make the folder structure more unified the original install location (VDK Automatas BSC) and the file names have been changed.<br>To avoid conflicts, please,\_<span style=\"color: #ba372a;\">it is highly recommended to use any of the third party cleanitol tools and remove any previous versions from your plugins.</span>\_In the ~<em>Documents\_</em>folder in the main ZIP you can find a\_<em>Cleanitol_BSC VDK Train Mods[...].txt</em>\_file and by using either the newer\_<a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a>\_or the older\_<a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"noopener\">BSC Cleanitol</a>\_tool you can search and remove old and outdated versions of these files.</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td class=\"text_normal\">\r\n<h3 class=\"text_zwischentitel\">Uninstallation:</h3>\r\nFor uninstalling the files, simply delete the files from the plugins folder.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h3 class=\"text_normal\" align=\"justify\">Credits</h3>\r\n<p class=\"text_normal\" align=\"justify\">Thanks to\_Andreas Roth\_for his help with the UDI icons, the installer and the readme file. I also like to thank Swamper77 for his help.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/VDKGLRTrainModsVol4.jpg\" data-lightbox=\"lightbox302\" data-alt=\"lightboxVDKGLRTrainModsVol4\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/VDKGLRTrainModsVol4.jpg\" alt=\"VDKGLRTrainModsVol4\" ></a> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
