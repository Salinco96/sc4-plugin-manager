    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>This package includes mods for 20 different light rail trains. Three of them are updated versions of earlier releases. Some are
      inspired by real light rail trains, some by 3d renders on a currect project (<a href=\"http://www.bybanen.no\" target=\"_blank\" rel=\"noopener\">Bybanen Bergen - Bergen Light Rail</a>) and some
      started as ideas from BSC team members. During this project have I been using pictures from <a href=\"http://world.nycsubway.org/\">world.nycsubway.org</a> among others site.</p>\r

      <p>These trains work as el-trains and will go onto your elevated rail/GLR network. <span lang=\"EN-US\">The GLR mod is <span class=\"GramE\">include</span> in the <a
      href=\"/index.php/downloads/download/6-network-addon-mod-nam/2-network-addon-mod\" target=\"_blank\" rel=\"noopener\">Network <span class=\"SpellE\">Addon</span> Mod</a>, also known as NAM. This
      can be also downloaded for the section <a href=\"https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-cross-platform/\" target=\"_blank\" rel=\"noopener\"><span
      class=\"SpellE\">Gameplay Mods</span></a> section on Simtropolis.com. I also made a thread where you can see some of the <a
      href=\"https://community.simtropolis.com/forums/topic/10046-glr-stations/\" target=\"_blank\" rel=\"noopener\">GLR-stations</a>.</span></p>\r

      <p>The train mods need to be loaded after the Network Addon Mod.</p>\r

      <p>Support for the Network Addon Mod can be found at <a href=\"http://sc4devotion.com/forums/index.php?board=90.0\" target=\"_blank\" rel=\"noopener\">NAM Place at sc4devotion</a>.</p>\r

      <p>Any question you have about this mod can be posted at <a href=\"http://sc4devotion.com/forums/index.php?topic=741.0\">VDK Costumer Support.</a></p>\r

      <table border=\"0\" cellspacing=\"0\" cellpadding=\"4\">\r

      <tbody>\r

      <tr>\r

      <td class=\"text_normal\">\r

      <h3 class=\"text_zwischentitel\">Installation</h3>\r

      <p class=\"text_normal\">Extract the <strong>z___BSC MODs</strong> parent folder into your Plugins\". <br>It's gonna install the following path with two additional subfolders at the
      end: <em>Z___BSC MODs/VDK Automata/VDK GLR Tram Mod/</em></p>\r

      <p class=\"text_normal\">Then you can choose <strong><span style=\"color: #ba372a;\">ONLY ONE</span></strong> of the plug-ins above.</p>\r

      <p class=\"text_normal\">The letters on the pictures above, helps you to pick the file you want to install.<br><span style=\"color: #ba372a;\"><strong>Remember you can only have one GLR/EL-train
      mod installed at a time.</strong></span></p>\r

      <p class=\"text_normal\">Due to first the <em>Project ZIP</em> efforts, then the <em>SC4D LEX Restoration</em> efforts in order to make the folder structure more unified the original install
      location (VDK Automatas BSC) and the file names have been changed.<br>To avoid conflicts, please, <span style=\"color: #ba372a;\">it is highly recommended to use any of the third party cleanitol
      tools and remove any previous versions from your plugins.</span> In the ~<em>Documents </em>folder in the main ZIP you can find a <em>Cleanitol_BSC VDK Train Mods[...].txt</em> file and by using
      either the newer <a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a> or the older <a
      href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"noopener\">BSC Cleanitol</a> tool you can search and remove old and outdated versions of
      these files.</p>\r

      </td>\r

      </tr>\r

      <tr>\r

      <td class=\"text_normal\">\r

      <h3 class=\"text_zwischentitel\">Uninstallation:</h3>\r

      For uninstalling the files, simply delete the files from the plugins folder.</td>\r

      </tr>\r

      </tbody>\r

      </table>\r

      <h3 class=\"text_normal\" align=\"justify\">Credits</h3>\r

      <p class=\"text_normal\" align=\"justify\">Thanks to Andreas Roth for his help with the UDI icons, the installer and the readme file. I also like to thank Swamper77 for his help.</p> </div>\r

