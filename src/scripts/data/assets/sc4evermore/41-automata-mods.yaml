  sc4evermore/298-sc4d-lex-legacy-vdk-mods-ferries:
    authors:
      - Vester
    category: automata
    dependencies: []
    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>The original/initial SC4D LEX upload contained 3 separate uploads, but during the file restoration efforts to SC4Evermore, these
      packages have been combined.<br>The <strong>SC4D LEX Legacy - VDK Mods Ferries V1</strong> contains the following three formerly available Ferry Automata Mods:</p>\r

      <ul>\r

      <li>VDK Mods Ferries vol 01 - Water Taxis (all the files with \"<strong>WT</strong>\" designation in their names - The model is inspired by the water taxis from Venice, Italy; 12 mods of
      passenger ferries)</li>\r

      <li>VDK Mods Ferries vol 02 - Harbour Bus (all the files with \"<strong>HB</strong>\" designation in their names - The model is inspired by the harbour bus from Copenhagen, Denmark; 15 mods of
      passenger ferries)</li>\r

      <li>VDK Mods Ferries vol 03 - Venetian Motor Ship (all the files with \"<strong>VMS</strong>\" designation in their names - The model is inspired by the Venetian ACTV Motonave / Motor ship,
      class as the Torcello from 1983; 15 mods of passenger ferries)</li>\r

      </ul>\r

      <p>The colors are inspired by real ferries and trains.</p>\r

      <table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\r

      <tbody>\r

      <tr>\r

      <td class=\"text_normal\">\r

      <div>\r

      <h3 class=\"text_zwischentitel\">Installation:</h3>\r

      There are 2 different kinds of mods:<br>- Passenger Ferry additional mod (PFerry Add)<br>- Passenger Frerry replacement mod (PFerry Rep)<br><br>You can pick any number of mods of the additional
      type (<em>Addon (Choose any and more or all)</em> folder).<br>You can install only one of the PFerry replacement mods (<em>Replacement (CHOOSE ONLY ONE)</em> folder).<br><br>Copy/Extract
      the <strong>z___BSC MODs</strong> parent folder into your plugins, then manually remove the files that you don't want to use.<br><br>They will be installed in the folder:<br>\"<strong>Simcity
      4/Plugins/z___BSC MODs/VDK Automata/VDK Mods Ferries</strong>\".<br><br>\r

      <p class=\"text_normal\">Remember <span style=\"color: #e03e2d;\"><strong>you can only have one of the PFerry replacement mods installed at a time</strong></span>.</p>\r

      <p class=\"text_normal\">The <i>PFerry Add</i> mods in this packages can be used with any of my future <i>PFerry</i> mods.</p>\r

      <p class=\"text_normal\">The automata mods need to be loaded after the Network Addon Modd.</p>\r

      </div>\r

      </td>\r

      </tr>\r

      <tr>\r

      <td class=\"text_normal\">\r

      <div>\r

      <p class=\"text_zwischentitel\">Uninstallation:</p>\r

      For uninstalling the files, simply delete the files from the plugins folder.</div>\r

      </td>\r

      </tr>\r

      </tbody>\r

      </table>\r

      <h3>Credits:</h3>\r

      <p>Would like to give thanks to Tropod, Ron (rivit) and Noah(noahclem) for their input and help.<br>This compilation and the update on the readmes was made by Tyberius06</p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/VDKFerriesV01Presentation.jpg\" data-lightbox=\"lightbox298\"
      data-alt=\"lightboxVDKFerriesV01Presentation.jpg|VDKFerriesV02Presentation.jpg|VDKFerriesV03PresentationPack\" target=\"_blank\"><img class=\"jd_image-left\"
      src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/VDKFerriesV01Presentation.jpg\" alt=\"VDKFerriesV01Presentation\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/VDKFerriesV02Presentation.jpg\" data-lightbox=\"lightbox298\"
      data-alt=\"lightboxVDKFerriesV01Presentation.jpg|VDKFerriesV02Presentation.jpg|VDKFerriesV03PresentationPack\" target=\"_blank\"><img class=\"jd_image-left\"
      src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/VDKFerriesV02Presentation.jpg\" alt=\"VDKFerriesV02Presentation2\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/VDKFerriesV03PresentationPack.jpg\" data-lightbox=\"lightbox298\"
      data-alt=\"lightboxVDKFerriesV01Presentation.jpg|VDKFerriesV02Presentation.jpg|VDKFerriesV03PresentationPack\" target=\"_blank\"><img class=\"jd_image-left\"
      src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/VDKFerriesV03PresentationPack.jpg\" alt=\"VDKFerriesV03PresentationPack3\" ></a> </span>\r

      \        </div> \r

      </body>"
