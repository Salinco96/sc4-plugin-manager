    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p style=\"text-align: center;\"><span style=\"font-size: 24px;\"><strong>SC4D LEX Legacy - BSC Custodian Rubik WTC
      Complex</strong></span></p>\r

      <p style=\"text-align: left;\">This SC4 Devotion LEX Legacy Pack features the complete set of World Trade Center Compelex (Pre 11/9/2001) by Rubik, including Props and Lots, which had been
      available on the Lot Exchange (LEX) at SC4 Devotion. </p>\r

      <p style=\"text-align: left;\">It includes the contents of 7 previously separate downloads.<br>After battling a number of technical issues, software incompatibility ultimately shuttered the LEX
      (at least in its familiar form from 2007 onward) in June 2023, and this package is designed to collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or
      carefully select exactly which packs they wish to install.</p>\r

      <p style=\"text-align: left;\">Please note that this pack <strong>is</strong> expected to receive updates in the near future. Do not redistribute without asking first, mostly as doing so would
      complicate efforts to properly maintain, update, and provide technical support for the pack.</p>\r

      <h3>CONTENTS:</h3>\r

      <ul>\r

      <li>BSC MEGA Props Rubik3 Vol01 - WTC Props</li>\r

      <li>BSC Rubik3 WTC Landmark</li>\r

      <li>BSC Rubik3 WTC Placeholder</li>\r

      <li>BSC Rubik3 WTC Reward</li>\r

      <li>BSC WTC Submenu</li>\r

      <li>One and Two World Trade - <span style=\"color: #e03e2d;\">added with Version 2</span></li>\r

      </ul>\r

      <h3>INSTALLATION:</h3>\r

      <p><strong><em><span style=\"color: #e03e2d;\">Please note: if you had any of the older versions of these contents (including the now added One and Two World Trade - came as: WTC_One World
      Trade.dat and WTC_Two World Trade.dat), first you must bulldoze them in your cities, then remove the original files from your Plugins.</span></em></strong></p>\r

      <p>This package is a simple .zip file.</p>\r

      <p>Copy/extract the <em><strong>BSC</strong></em> and <em><strong>CAM</strong></em> parent folders into your plugins (or equivalent, if you have a custom Plugins folder location). If you
      extracted the ~Documents folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder.</p>\r

      <p>It is highly recommended to run the cleanitol with the installer and remove any previous versions from your plugins.<br>ptionally in the ~Documents folder in the main ZIP you can find
      a collective/master and separately all the individual cleanitol files and by using either the newer <strong><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\"
      target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a></strong> or the older <strong><a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\"
      rel=\"noopener\">BSC Cleanitol</a></strong> tool you can search and remove old and outdated versions of these files.</p>\r

      <h3>DLL DEPENDENCIES:</h3>\r

      <p>In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed
      dependencies are covering a full install):</p>\r

      <ul>\r

      <li><a title=\"memo.submenus.dll\" href=\"https://community.simtropolis.com/files/file/36142-submenus-dll/\" target=\"Submenus DLL\"><strong>Submenus DLL</strong></a> - You need it to get the
      package submenu working.\r

      <p><span style=\"color: #e03e2d;\">Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).</span></p>\r

      </li>\r

      </ul>\r

      <h3>DEPENDENCIES:</h3>\r

      <p>The following files are required in order for the contents of this package to appear correctly (i.e., no \"brown boxes\" or missing textures) (the below listed dependencies are covering a
      full install; for dependencies for individual collections see the <em><strong>readme_bsc_custodian_rubik_wtc_complex.html</strong></em> in the ZIP. Bear in mind that the original readmes are
      also available in the<em> ~Documents/BSC_Readmes</em> folder, but they have <strong>not </strong>been updated):</p>\r

      <ul>\r

      <li><strong>SC4D LEX Legacy - BSC Custodian Rubik WTC Complex v1</strong> (and above) - <span style=\"color: #ba372a;\">INCLUDED</span><br>The below listed dependencies are all can be found in
      the hereby linked dependency pack compilation.</li>\r

      <li>BSC MEGA Props - Rubik3 Vol01 - WTC Props v2</li>\r

      </ul>\r

      <p> </p>\r

      <ul>\r

      <li><a href=\"https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" target=\"_blank\" rel=\"noopener\"><strong>SC4D LEX Legacy -
      BSC Common Dependencies Pack v9</strong></a> (and above)<br>The below listed dependencies are all can be found in the hereby linked dependency pack compilation.</li>\r

      <li>BSC Essentials (custom queries for the CAM lots)</li>\r

      <li>BSC MEGA Props - SG Vol01 v4</li>\r

      <li>CSX MEGA Props - Vol01 v3</li>\r

      <li>CSX MEGA Props - Vol04 v3</li>\r

      </ul>\r

      <p> </p>\r

      <ul>\r

      <li>BSC Textures Vol01</li>\r

      <li>BSC Textures Vol03 v4</li>\r

      </ul>\r

      <p> </p>\r

      <ul>\r

      <li><strong><a title=\"Foss Construction Tower Crane\" href=\"https://community.simtropolis.com/files/file/2879-foss-construction-tower-crane/\" target=\"Foss Construction Tower Crane\">Foss
      Construction Tower Crane</a></strong> - You need them to make the cranes appear in the WTC Placeholder Lot.</li>\r

      <li><strong><a href=\"/index.php/downloads/download/26-gameplay-mods/51-colossus-addon-mod-version-2-1-0-windows-by-invisichem\" target=\"_blank\" rel=\"noopener\">Colossus Addon Mod
      2.1.1</a></strong> (only if you want to use the growable versions of the two tower lots)</li>\r

      </ul>\r

      <p> </p>\r

      <h3><strong>CREDITS:</strong></h3>\r

      <p>The following BSC members contributed models, textures, and modding support to this collection:</p>\r

      <ul>\r

      <li>Rubik</li>\r

      <li>BarbyW</li>\r

      <li>callagrafx</li>\r

      <li>RippleJet</li>\r

      <li>SimGoober</li>\r

      </ul>\r

      <p>This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Ulisse Wolf.</p>\r

      <h5 class=\"leftheading\">Special Thanks</h5>\r

      <p>Webmaster &amp; administration staff at SC4Evermore and SC4 Devotion.<br><br>For memo for subsequent updates on the NAM/Java installer.</p>\r

      <p>And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone
      that may of helped somewhere along the lines.</p>\r

      <p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after <strong>20 years</strong> thanks to you!</p>\r

      <p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p>\r

      <p style=\"text-align: center;\"><strong><span style=\"font-size: 36px; color: #e03e2d;\">We will never forget 9/11, the victims and the heroes of this day</span></strong></p>\r

      <p style=\"text-align: center;\"> </p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

