      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/day.jpg\" data-lightbox=\"lightbox279\" data-alt=\"lightboxday.jpg|Night1\"
      target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/day.jpg\" alt=\"day\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Night1.jpg\" data-lightbox=\"lightbox279\" data-alt=\"lightboxday.jpg|Night1\"
      target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Night1.jpg\" alt=\"Night12\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \        </div> \r

      </body>"
