    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p><span style=\"font-family: Arial, Helvetica, sans-serif;\">These are all water plopable landmarks which include mostly two versions of
      cargo ships (loaded and unloaded) like the Ned Lloyd and the Maritime Toyoma cargo ships in different colour variation. </span><span style=\"font-family: Arial, Helvetica, sans-serif;\">Useful
      for industrial harbour areas.</span><span style=\"font-family: Arial, Helvetica, sans-serif;\"> The compilation also contains the</span> Spanish passenger ferry ship Juan J. Sister and
      the Harland &amp; Wolff RMS Titanic.</p>\r

      <p>These models are based on real life ships, for the cargo ships there are two versions included, one with a full container cargo, and the other one empty. The ships are to scale. Be advised
      !!!</p>\r

      <p>Before installing the modpack read the readme contained in the <em><strong>~Documents</strong></em> folder and run the <strong>cleanitol</strong> file to have a clean installation of the
      mods.</p>\r

      <p><span style=\"text-decoration: underline;\">Installation</span>: Copy/extract the <strong>BSC </strong>and the <strong>Jeronij </strong>parent folders into your plugins. If you extracted the
      <em>_Documents</em> folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder<span style=\"font-family: Arial, Helvetica,
      sans-serif;\">.</span></p>\r

      <p><strong><span style=\"font-family: Arial, Helvetica, sans-serif;\">Dependencies:</span></strong></p>\r

      <p><span style=\"font-family: Arial, Helvetica, sans-serif;\">BSC MEGA Props - JRJ Vol01 v2.dat - INCLUDED (you can find it in the BSC/BSCProps folder).</span></p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

