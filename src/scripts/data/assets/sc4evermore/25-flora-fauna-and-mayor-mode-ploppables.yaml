  sc4evermore/27-sc4d-lex-legacy-bsc-vip-girafe-flora:
    authors:
      - Girafe
    category: 670
    dependencies:
      - simtropolis/35790-sc4-cleanitol
    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>Complete pack of Girafe Flora, including props and mayor-mode ploppables (MMPs).</p>\r

      <ul>\r

      <li>Requires <a href=\"/index.php/downloads/download/24-terrain-mods-and-tree-controllers/36-lk33-seasonalflorapatch\">Seasonal Flora Patch</a> in order for Seasonal Mayor-Mode Ploppables (MMPs)
      to work.</li>\r

      <li>Updated to Version 2 on 4 September 2023 (fixed file encoding issue preventing Canary Date Palms from being DatPacked, moved _Documents folder out of installer)</li>\r

      </ul>\r

      <p><strong>CHANGE LOG</strong>:</p>\r

      <ul>\r

      <li>20.01.2024 - Update to Version 3</li>\r

      <ul>\r

      <li>Official update in the installer itself</li>\r

      </ul>\r

      <ul>\r

      <li>the Girafe Wheat and the BSC-TSC Girafe Serbian Spruces v1 have been added to the compilation that concludes all of Girafe's flora that have been released so far.</li>\r

      </ul>\r

      </ul>\r

      <div class=\"bannerfull\">\r

      <h4>Installation</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.</p>\r

      <p>To install it, you'll either need the Java Runtime Environment to run the installer--<a href=\"https://adoptium.net/temurin/releases\">Adoptium's open-source edition is recommended</a>--or a
      zip tool capable of opening the installer to allow manual installation. For Windows/Linux, use <a href=\"https://www.7-zip.org/\">7-zip</a>, and for macOS, use <a
      href=\"https://www.keka.io/en/\">Keka</a>.<br><br>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install
      (making no changes here will install everything). Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). On the
      Cleanup tab, click \"Start scan\" to find any outdated files that currently reside in your Plugins folder that may conflict with this package. Clicking \"Backup\" will remove these old files to
      a safe location. (The option to \"Delete\" them also exists, but is not recommended.)** After this, click over to the Install tab, and click \"Start installation\" to begin the installation
      procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.</p>\r

      <p>** Though there is an inbuilt cleanitol function in the installer, at this point it is not working entirely properly so it is highly recommended to run the individual cleanitol files or the
      master cleanitol for the compilation with one of the following 3rd party cleanitol tools:</p>\r

      <p><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\">nos.17 Cleanitol</a> (new tool released a month ago)</p>\r

      <p><a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Cleanitol</a> (old, but stable tool)</p>\r

      <div class=\"bannerfull\">\r

      <h4> Credits</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>The following members contributed models, textures, and modding support to this collection:</p>\r

      <ul>\r

      <li>Girafe</li>\r

      </ul>\r

      <p>This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Tarkus.</p>\r

      <h5 class=\"leftheading\">Special Thanks</h5>\r

      <p>Webmaster &amp; administration staff at SC4 Devotion.</p>\r

      <p>And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone
      that may of helped somewhere along the lines.</p>\r

      <p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after <strong>20 years</strong> thanks to you!</p>\r

      <p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p>\r

      </div>\r

      </div>\r

      <div class=\"bannerfull\">\r

      <h4>Contents</h4>\r

      </div>\r

      <div class=\"regtext\">\r

      <p>This package contains the following formerly available single Flora Packs from Girafe:</p>\r

      <ul>\r

      <li>MM Flora separator</li>\r

      <li>Serbian Spruces v1<br>this is the older BSC-TSC version - <strong><span style=\"color: #e67e23;\">new addition to Version 3</span></strong></li>\r

      <li>Abies Grandis v1</li>\r

      <li>Abies Grandis v2</li>\r

      <li>Alders</li>\r

      <li>Ashes v2</li>\r

      <li>Beeches 3</li>\r

      <li>Berries</li>\r

      <li>Birches v2</li>\r

      <li>Bushes v2</li>\r

      <li>Canary Date Palms</li>\r

      <li>Cattails v2.1</li>\r

      <li>Chestnuts</li>\r

      <li>Common Spruce</li>\r

      <li>Conifers</li>\r

      <li>Cypresses</li>\r

      <li>Daisy v2</li>\r

      <li>Elms</li>\r

      <li>Feather Grass</li>\r

      <li>Honey locust</li>\r

      <li>Larches</li>\r

      <li>Lindens</li>\r

      <li>Lupins</li>\r

      <li>Maples</li>\r

      <li>Maples v2</li>\r

      <li>Narcissus</li>\r

      <li>Norway maples v2</li>\r

      <li>Oaks v2</li>\r

      <li>Parasol Pine</li>\r

      <li>Poplar</li>\r

      <li>Poppies</li>\r

      <li>Rowan trees v3</li>\r

      <li>Serbian Spruces v2</li>\r

      <li>Sparaxis</li>\r

      <li>Subalpine firs</li>\r

      <li>Vines v</li>\r

      <li>Walnut Trees</li>\r

      <li>Wheat - <strong><span style=\"color: #e67e23;\">new addition to Version 3<br></span></strong>Bear in mind that the Girafe Wheat can also be found in the <strong>BSC-VIP Girafe AgriPack vol01
      v2</strong></li>\r

      </ul>\r

      <p>Various pieces of original documentation can be found in the \"~Documents\" folder, which, while installed in the Plugins directory, should be removed.</p>\r

      </div> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Icon_alders_2.jpg\" data-lightbox=\"lightbox27\"
      data-alt=\"lightboxIcon_alders_2.jpg|Icon_Conifers_1.jpg|Icon_oak_1\" target=\"_blank\"><img class=\"jd_image-left\"
      src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Icon_alders_2.jpg\" alt=\"Icon_alders_2\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Icon_Conifers_1.jpg\" data-lightbox=\"lightbox27\"
      data-alt=\"lightboxIcon_alders_2.jpg|Icon_Conifers_1.jpg|Icon_oak_1\" target=\"_blank\"><img class=\"jd_image-left\"
      src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Icon_Conifers_1.jpg\" alt=\"Icon_Conifers_12\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Icon_oak_1.jpg\" data-lightbox=\"lightbox27\"
      data-alt=\"lightboxIcon_alders_2.jpg|Icon_Conifers_1.jpg|Icon_oak_1\" target=\"_blank\"><img class=\"jd_image-left\"
      src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Icon_oak_1.jpg\" alt=\"Icon_oak_13\" ></a> </span>\r

      \        </div> \r

      </body>"
