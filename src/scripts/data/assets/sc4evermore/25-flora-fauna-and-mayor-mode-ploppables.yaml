    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p class=\"text_normal\">The Flora Tuning Exemplar defines the maximum height a tree will be placed in god-mode.   It also makes it
      possible for seasonal flora to exist.  Many terrain mods use this exemplar with different tree heights, however since they were made before seasonal flora was understood, a patch should be made.
      This is such a patch.</p>\r

      <p class=\"text_normal\">This cross-platform package was assembled by Tyberius06. This installer aims to replace the former *.exe installer while keeping the functionality of that one. The files
      were created by BSC member Lowkee33.</p>\r

      <p class=\"text_normal\"><strong>Compatibility</strong></p>\r

      <ul>\r

      <li>Maxis Default Terrain</li>\r

      <li>Every CycleDogg (CP) Terrain Mod on the LEX</li>\r

      <li>Every Heblem Terrain Mod on the STEX</li>\r

      <li>Orange_O's Pyrenean Terrain Mod on TSC</li>\r

      <li>Every Terrain Mod on the PLEX</li>\r

      <li>Every \"Terrain Add-on\" such as Eneddi's Jagged Edge mod, DobDriver's Stary Night Background, or a no-erosion mod that you may use.</li>\r

      </ul>\r

      <p class=\"text_normal\"><strong><br></strong>Note:  The PyreneanTerrain Mod and Terrain Mods on the PLEX do not use the Flora Tuning Parameters.  If you use these mods you should select \"Maxis
      defualt or ANY other Terrain Mod\" during Installation.<br><br>Also note that this patch will have no effect on your non-seasonal items.  However, there may be seasonal items that are not known.
      Please contact me in my <a href=\"https://www.sc4devotion.com/forums/index.php?topic=12571.0\">Flora Works at SC4D</a> with any discoveries.<br><br>At this point I hope that any new terrain mod
      will correct the Flora Tuning Parameters for Seasonal flora.  Which is done by setting \"mnMonthsBetweenCellCoverage\" to \"1\".   At that point it is also reccomended to set
      \"mnRandomSeedingCellsPerMonth\" to \"0\"</p>\r

      <p class=\"text_titel\" align=\"justify\"><strong>Installation</strong></p>\r

      <p>This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.</p>\r

      <p>To install it, you'll either need the Java Runtime Environment to run the installer--<a href=\"https://adoptium.net/temurin/releases\">Adoptium's open-source edition is recommended</a>--or a
      zip tool capable of opening the installer to allow manual installation. For Windows/Linux, use <a href=\"https://www.7-zip.org/\">7-zip</a>, and for macOS, use <a
      href=\"https://www.keka.io/en/\">Keka</a>.</p>\r

      <p>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which files you wish to install (making no changes here will install everything). To
      expand options, click the small \"+\" next to the name of the section.</p>\r

      <p>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything).
      Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). On the Cleanup tab, click \"Start scan\" to find any
      outdated files that currently reside in your Plugins folder that may conflict with this package. Clicking \"Backup\" will remove these old files to a safe location. (The option to \"Delete\"
      them also exists, but is not recommended.)<span style=\"color: #ba372a;\">** </span>After this, click over to the Install tab, and click \"Start installation\" to begin the installation
      procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.</p>\r

      <p><span style=\"color: #ba372a;\">** Though there is an inbuilt cleanitol function in the installer, at this point it is not working entirely properly so it is highly recommended to run the
      individual cleanitol files or the master cleanitol for the compilation with one of the following 3rd party cleanitol tools</span>:</p>\r

      <p><a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\">nos.17 Cleanitol</a> (new tool)</p>\r

      <p><a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\"><abbr title=\"BATT Squad Certification\">BSC</abbr> Cleanitol</a> (old tool)</p>\r

      <p> </p>\r

      <p class=\"text_normal\">The following paths are used by the installer system.</p>\r

      <table class=\"text_normal\" border=\"0\" width=\"650\" cellspacing=\"0\" cellpadding=\"2\">\r

      <tbody>\r

      <tr bgcolor=\"#e9ebf0\">\r

      <td width=\"150\">Lot and Dat Files</td>\r

      <td width=\"500\">My DocsSimcity 4Pluginsz___terrainmod</td>\r

      </tr>\r

      <tr>\r

      <td>Readme and JPGs</td>\r

      <td>~DocumentsBSC_ReadmesLowkee33</td>\r

      </tr>\r

      </tbody>\r

      </table>\r

      <p> </p>\r

      <p>From this update both this and the <a href=\"/index.php/downloads/download/37-terrain-mods-and-tree-controllers/41-appalachian-terrain-mod-by-lowkee33\"><em>BSC LK33 Appalachian Terrain
      Mod</em></a> are using the <strong>z___terrainmod</strong> as default folder to ensure they load after most of the other terrain mods. However you should only use ONE terrain mod at a time. </p>
      </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

