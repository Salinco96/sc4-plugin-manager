  sc4evermore/51-colossus-addon-mod-version-2-1-0-windows-by-invisichem:
    authors:
      - InvisiChem
    category: 30
    dependencies: []
    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p><strong>This is the Windows installer. Replace the CAM_2.1.0_Main_Controller.dat file from the installer with the loose one included
      (fix by CorinaMarie, twalsh102, and MrMoody, to address demand issues with populations above 615,000).<br></strong></p>\r

      <p><b>There is a lot of myths about <abbr title=\"Colossus Addon Mod\">CAM</abbr> out there. For a beautifully written article about what <abbr title=\"Colossus Addon Mod\">CAM</abbr> is really
      about, see the blog by Tarkus <a href=\"https://simtarkus.wordpress.com/2013/04/26/the-cam-colossus-addon-mod-separating-fact-from-fiction/\" target=\"_blank\" rel=\"external nofollow
      noopener\">here</a>. This article also give a great idea on some great starter buildings.</b></p>\r

      <p><strong>NOTE: If you have merged your SimCity_1.dat file with the original <abbr title=\"Colossus Addon Mod\">CAM</abbr> 1.0 file, restore your original SimCity_1.dat file before running this
      installer.</strong></p>\r

      <p> </p>\r

      <p><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">Welcome to the <em>Colossus Addon Mod</em> (<abbr title=\"Colossus Addon Mod\">CAM</abbr>). <abbr title=\"Colossus Addon
      Mod\">CAM</abbr> changes the way cities and regions develop. This is possible through the use of <em>Growth Stages</em> (Read in Basics of the Manual). This causes the game to progress from
      small stores, single houses and farms/small factories to Commercial Office towers, Residential High Rises and Large industrial factories less rapidly and much more
      <em>realistically</em>.</span></p>\r

      <p><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">The altered growth also allows the player better control their cities through the use of <em>zoning density</em>. If the
      player wanted a nice rural town, zone only light density, with some medium in larger areas. On the other side, the skyscrapers and other large buildings become more balanced and possible with
      very developed regions. Use of high density zoning will allow these to grow when ready.</span></p>\r

      <p><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">As with any new software or mod, be sure to <em>read the Readme’s</em> and this guide before installing or using the mod.
      Page 4 of the manual contains the specifics of installation. The manuals can be downloaded or read in both English and Japanese <a
      href=\"https://www.sc4devotion.com/forums/index.php?topic=17318.0\" target=\"_blank\" rel=\"external nofollow noopener\">here</a>.</span></p>\r

      <p> </p>\r

      <p><span style=\"font-size: 16px;\"><strong><span style=\"font-family: 'Book Antiqua',serif;\">Description of new Styles</span></strong></span></p>\r

      <p><strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">Install Types</span></strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">:</span></p>\r

      <ul>\r

      <li><strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">IR Fix Only</span></strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\"> – Will only
      Patch the SimCity_1.dat file. This will cause IR to be included in the totals for industry for regular SimCity 4. It will also allow normal industrial connections to work for IR. All other
      install types include this already. Original SimCity 4 files are backed up in the folder DocumentsSimCity 4Original SimCity Files</span><br> </li>\r

      <li><strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">Extended (InvisiChem)</span></strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\"> – This
      is <abbr title=\"Colossus Addon Mod\">CAM</abbr> 2.1.0 Standard with extended stage ranges for larger regions. The growth I feel is more balanced and lifelike.</span><br> </li>\r

      <li><strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">Standard</span></strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\"> – Just like <abbr
      title=\"Colossus Addon Mod\">CAM</abbr> 1.0 stages, just the curves have been smoothed out and the range slightly extended.</span><br> </li>\r

      <li><strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">Rural</span></strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\"> – Stages are set for
      smaller, rural style growth. Stage 15 can happen, it just will be in very large regions and very infrequently.</span><br> </li>\r

      <li><strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">Midrise</span></strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\"> – Stages are set to
      place an emphasis on growing midrise stages. This is similar to the way European cities grow.</span><br> </li>\r

      <li><strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">Skyscraper</span></strong><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\"> – Stages have
      been set to allow Skyscrapers to grow quickly, even in one city regions.</span></li>\r

      </ul>\r

      <p> </p>\r

      <p><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">All stage settings, except for the Extended version, are the values that were originally developed by RippleJet. All the
      new <abbr title=\"Colossus Addon Mod\">CAM</abbr> 2.1.0 fixes have been included in all versions. The only difference between types is the stages for specific play style.</span></p>\r

      <p><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">Feel free to add comments here, the <abbr title=\"Colossus Addon Mod\">CAM</abbr> General discussions board at
      SC4Devotion, or if you start a thread here at Simtropolis, let me know so I can be as helpful as possible. Feel free to discuss any myths about this mod that have circulated in the past. I will
      be more than happy to share what this mod is truly about, including how it helps regional play.</span></p>\r

      <p><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">Cheers everyone,</span></p>\r

      <p><span style=\"font-family: 'Book Antiqua', serif; font-size: 15px;\">InvisiChem.</span></p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \        </div> \r

      </body>"
