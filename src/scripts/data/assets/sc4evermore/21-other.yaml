    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p style=\"text-align: center;\"><span style=\"font-size: 36px;\"><strong>Kel9509 - Census Repository Facility</strong></span></p>\r\n<p style=\"text-align: left;\">After 16 years from the release of RippleJet's Census Repository Facility v3.5 (since October 26, 2008), the Census Repository has been upgraded to take advantage of modern DLL functionality now available for Simcity4. There are also numerous fixes, one of them critical and some others identified by RippleJet himself subsequent to the release of version 3.5, which are now incorporated into the Census Repository query along with some other new features. This readme has been revised to reflect the new fixes and features.</p>\r\n<h3>INSTALLATION:</h3>\r\n<p>This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.</p>\r\n<p>To install it, you'll either need the Java Runtime Environment to run the installer--<a href=\"https://adoptium.net/temurin/releases\">Adoptium's open-source edition is recommended</a>--or a zip tool capable of opening the installer to allow manual installation. For Windows/Linux, use\_<a href=\"https://www.7-zip.org\">7-zip</a>, and for macOS, use\_<a href=\"https://www.keka.io/en/\">Keka</a>.</p>\r\n<p>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which files you wish to install (making no changes here will install everything). To expand options, click the small \"+\" next to the name of the section.</p>\r\n<p>Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder).\_After this, click over to the Install tab, and click \"Start installation\" to begin the installation procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.</p>\r\n<p>To avoid conflicts, please,\_<span style=\"color: #ba372a;\">it is highly recommended to use any of the third party cleanitol tools and remove any previous versions from your plugins.</span><br>Optionally in the\_~<em>Documents\_</em>folder in the main ZIP you can find a\_collective/master\_and separately\_all the individual cleanitol files\_and by using either the newer\_<a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a>\_or the older\_<a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"noopener\">BSC Cleanitol</a>\_tool you can search and remove old and outdated versions of these files.</p>\r\n<p>Bear in mind that this Collection contains Prop packs only available with this upload. Those prop packs can be used and referenced by other contents may not part of this collection as dependencies. If a 3rd party upload references one of the prop packs available in this Collection, you don't need to install everything, you can select and install only the referenced prop pack. All prop packs (and the lot packs as well) have individual cleanitol files (besides the Cleanitol_Census_Repository_Facility_v4.0.txt) and they have Prop Catalogue index images as a help for lotters.</p>\r\n<h3>DLL DEPENDENCIES:</h3>\r\n<p>In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed dependencies are covering a full install):</p>\r\n<ul>\r\n<li><a title=\"memo.submenus.dll\" href=\"https://community.simtropolis.com/files/file/35978-sc4-more-demand-info/\"><strong>SC4 More Demand Info DLL</strong></a> - You need it to get the mod working.\r\n<p><span style=\"color: #e03e2d;\">Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).</span></p>\r\n</li>\r\n</ul>\r\n<h3>DEPENDENCIES:</h3>\r\n<p>The following files are required in order for the contents of this package to appear correctly and they work correctly (i.e., no \"brown boxes\" or missing textures) (Bear in mind that the original readmes are also available in the<em> ~Documents/Boston BigDig_Readmes</em>\_folder, but they have\_<strong>not\_</strong>been updated):</p>\r\n<ul>\r\n<li><a href=\"https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" target=\"_blank\" rel=\"noopener\">SC4D LEX Legacy - BSC Common Dependencies Pack<span style=\"color: #cc0000; font-weight: bold;\"> v9</span></a>\_(and above)<br>The below listed dependencies are all can be found in the hereby linked dependency pack compilation.</li>\r\n<ul>\r\n<li>BSC Essentials v2024b</li>\r\n<li>BSC MEGA Props MISC Vol03</li>\r\n</ul>\r\n<li><a href=\"/index.php/downloads/download/26-gameplay-mods/51-colossus-addon-mod-version-2-1-0-windows-by-invisichem\">Colossus Addon Mod's I-R Fix (or a full CAM installation)</a> or <a href=\"https://github.com/memo33/submenus-dll/releases/download/1.1.0/CAM_2.1.0_Stand_Permanent.memo-exemplar-patch.zip\">CAM 2.1.0 Stand Permanent memo exemplar patch, by memo</a></li>\r\n</ul>\r\n<h3><strong>CREDITS:</strong></h3>\r\n<p>The following members contributed models, textures, and modding support to this collection:</p>\r\n<ul>\r\n<li>RalphaelNinja</li>\r\n<li>RippleJet</li>\r\n<li>Callagrafx</li>\r\n<li>Colyn</li>\r\n<li>Kel9509</li>\r\n<li>Null 45</li>\r\n<li>CorinaMarie</li>\r\n<li>Cyclone Boom</li>\r\n</ul>\r\n<p>This package has been made possible by the Project ZIP efforts of Tyberius06.</p>\r\n<h5 class=\"leftheading\">Special Thanks</h5>\r\n<p>Webmaster &amp; administration staff at SC4 Devotion &amp; Simtropolis (STEX)</p>\r\n<p>And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone that may of helped somewhere along the lines.</p>\r\n<p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after\_<strong>20 years</strong>\_thanks to you!</p>\r\n<p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Census Repository Facility Day.jpg\" data-lightbox=\"lightbox331\" data-alt=\"lightboxCensus Repository Facility Day.jpg|Census Repository Facility Night.jpg|Census Repository Query Expanded.jpg|Census Repository Query Normal\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Census Repository Facility Day.jpg\" alt=\"Census Repository Facility Day\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Census Repository Facility Night.jpg\" data-lightbox=\"lightbox331\" data-alt=\"lightboxCensus Repository Facility Day.jpg|Census Repository Facility Night.jpg|Census Repository Query Expanded.jpg|Census Repository Query Normal\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Census Repository Facility Night.jpg\" alt=\"Census Repository Facility Night2\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Census Repository Query Expanded.jpg\" data-lightbox=\"lightbox331\" data-alt=\"lightboxCensus Repository Facility Day.jpg|Census Repository Facility Night.jpg|Census Repository Query Expanded.jpg|Census Repository Query Normal\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Census Repository Query Expanded.jpg\" alt=\"Census Repository Query Expanded3\" ></a> </span>\r\n        </div> \r\n</body>"
