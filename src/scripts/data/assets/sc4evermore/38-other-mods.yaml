    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p><strong>Brighter $$$ Street Lights Mod by RippleJet</strong></p>\r\n<p>The high wealth street lights were given very small light bulbs by Maxis.<br>This means that the high wealth areas look darker at night than the rest of the city.<br>(I guess they wouldn't be able to sleep otherwise...)<br>This mod replaces those small light bulbs in all $$$ street lights with a light cone.<br>This gives a better illuminated city at night.<br>Especially if you are using Gizmo's <strong>Day-Night Mod v2.0</strong>!<br>There is no installer included, as you will have to decide yourself if you want to use the brighter street lights or not.</p>\r\n<p><br>There is also no readme included.<br>A brief discussion about it can be found <a href=\"https://sc4devotion.com/forums/index.php?topic=4447.0\"><strong>here</strong></a> though.<br>A discussion about Gizmo's mod can be found <a href=\"https://sc4devotion.com/forums/index.php?topic=2324.0\"><strong>here</strong></a>.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
