    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p><strong>Longer Night Lights Mod by RippleJet</strong></p>\r\n<p>Gizmo's <strong>Day-Night Mod v2.0</strong> makes the nights darker and longer.<br>However, the night lights in the game are set to be lit between 20:00 and 01:00.<br>After 1 am this means the cities will be pitch dark till dawn at 7 am.<br>This mod extends the time the night lights are lit, to match the day/night cycle in Gizmo's mod.<br>With this mod, the lights are lit between 18:00 and 07:00.</p>\r\n<p><br>There is no installer included, as you will have to decide yourself if you want to use the longer night lights or not.</p>\r\n<p><br>There is also no readme included.</p>\r\n<p><br>A brief discussion about it and Gizmo's mod can be found <a href=\"https://sc4devotion.com/forums/index.php?topic=2324.0\"><strong>here</strong></a> though.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
