    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p><strong>Block Road Barriers Mod by RippleJet</strong></p>\r\n<p>The black and yellow road barrier props appear at the end of all ordinary networks, Streets, Roads, One-Way Roads, Avenues and Highways. This little mod simply disables two small props, and removes all barriers on the fly.</p>\r\n<p>Whenever you don't want the barriers in the game, place this mod in your plugins folder. \_Whenever you want the barriers back again,just remove <strong>RJ - Block Road Barriers 1.0.dat</strong> from your plugins.</p>\r\n<p>There is no installer included, as you will have to decide yourself if you want the barriers or not. </p>\r\n<p>There is also no readme included. \_A brief discussion can be found following the request <a href=\"https://sc4devotion.com/forums/index.php?topic=9634.msg294732#msg294732\"><strong>here</strong></a> though.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
