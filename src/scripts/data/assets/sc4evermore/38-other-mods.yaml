    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p><strong>Toilet Paper Free Toilet Paper Tree Mod by RippleJet</strong></p>\r\n<p>The Toilet Paper Tree is a deciduous tree prop made by Maxis.<br>The same tree normally appears in the game without any toilet paper.<br>However, if you allow crime to escalate, some of these trees will appear with toilet paper hanging from the branches.<br>This mod simply replaces the toilet paper tree model in that prop with the standard model without toilet paper.<br>Place the mod in your plugins folder whenever you want to flush the toilet paper.<br>You will not have to replop any trees, all existing toilet paper will disappear.<br>Whenever you want toilet papers back, just remove <strong>RJ - Toilet Paper Free Toilet Paper Tree.dat</strong> from your plugins.<br>There is no installer included, as you will have to decide yourself if you want flush the paper or not.<br><br>There is also no readme included.</p>\r\n<p><br>A brief discussion can be found following the request <a href=\"https://sc4devotion.com/forums/index.php?topic=5909.0\"><strong>here</strong></a> though.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
