    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p><strong>Disable Bridge Wash Effect Mod by RippleJet</strong></p>\r\n<p><br><strong>Metasmurf</strong> requested a mod that removes the wash effect which appears around the columns of bridges.There are four of them, but only two of them are used for the in-game bridges.</p>\r\n<p>This mod simply disables all four wash effects, blocking them from appearing.\_ Whenever you want them to appear again,just remove <strong>RJ - Disable Bridge Wash Effect 1.1.dat</strong> from your plugins.</p>\r\n<p><br>There is no installer included, as you will have to decide yourself if you want to use the disabler or not. </p>\r\n<p>There is also no readme included.</p>\r\n<p>For more details, please refer to my &lt;a href=http://sc4devotion.com/forums/index.php?board=275.0&gt;&lt;b&gt;Support Board&lt;/b&gt;&lt;/a&gt; on the SC4Devotion Forum Archives.</p>\r\n<p>Thank you <strong>Metasmurf </strong>for the in-game images to this upload!&lt;</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
