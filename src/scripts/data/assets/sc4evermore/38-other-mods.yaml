    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p><strong>Block Maxis Hanggliders Mod by RippleJet</strong></p>\r\n<p>Maxis' Hang Glider is spawned by the Marina.\_ As soon as you've built that reward you will have hang gliders all over your city.</p>\r\n<p><br>Whenever you want to take a snapshot for an upload or for a Mayor's Diary, you'd be certain to get one of those gliders in the middle of the picture.<br>This mod blocks these hang gliders from appearing.\_ Whenever you want them to appear again, just remove <strong>RJ - Block Maxis Hangglider.dat</strong> from your plugins.</p>\r\n<p><br>There is no installer included,as you will have to decide yourself if you want to use the blocker or not.\_ </p>\r\n<p><br>There is also no readme included.\_ A brief discussion can be found <a href=\"https://sc4devotion.com/forums/index.php?topic=4390.0\"><strong>here</strong></a> though.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
