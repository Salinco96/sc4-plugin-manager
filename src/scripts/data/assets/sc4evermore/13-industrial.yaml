      <td colspan=\"2\">\r

      <p class=\"text_normal\">Installation: Copy/Extract the <strong>art128 </strong>parent folder into your Plugins. If you've extracted the ~<em>Documents </em>folder you may remove it from the
      Plugins, but keep it in a safe location.</p>\r

      <p class=\"text_normal\">All files have been updated so <span style=\"color: #e03e2d;\">it is highly recommended to use any of the third party cleanitol tools and remove any previous versions
      from your plugins.</span><br>In the ~<em>Documents </em>folder in the main ZIP you can find a Cleanitol_[...].txt script and by using either the newer <a
      href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a> or the older <a
      href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"external nofollow noopener\"><abbr title=\"BATT Squad
      Certification\">BSC</abbr> Cleanitol</a> tool you can search and remove old and outdated versions of these files.</p>\r

      <p class=\"text_normal\"><b>Un-Installing: </b>To un-install the files, simply bulldoze every lot from this download in your cities and delete the files from the plugins folder afterwards.</p>\r

      </td>\r

