    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p style=\"text-align: left;\">This small warehouse is inspired by a warehouse located in Lisbon's suburbs, Oeiras. Created to fit in European industrial areas, it looks like the warehouse can goes well in American and Asian industrial sectors too.</p>\r\n<table border=\"0\" width=\"750\" cellspacing=\"0\" cellpadding=\"4\" align=\"center\" bgcolor=\"#ffffff\">\r\n<tbody>\r\n<tr>\r\n<td colspan=\"2\">\r\n<table border=\"0\" width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td bgcolor=\"#990000\" height=\"20\"><span style=\"color: #ecf0f1;\"><strong><span class=\"text_titel\">Lot Details and Information</span></strong></span></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td class=\"text_normal\" colspan=\"2\">\r\n<p><b>Ploppable Version:</b></p>\r\n<table class=\"text_normal\" style=\"width: 694px;\" border=\"0\" width=\"452\" cellspacing=\"0\" cellpadding=\"2\">\r\n<tbody>\r\n<tr bgcolor=\"#e9ebf0\">\r\n<td style=\"width: 247.297px;\" bgcolor=\"#993300\" width=\"150\">Lot size:</td>\r\n<td style=\"width: 435.703px;\" bgcolor=\"#993333\" width=\"450\">4 x 3 tiles</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.297px;\">Menu position:</td>\r\n<td style=\"width: 435.703px;\">Building: Landmark,Building: IM,Industry: Anchor</td>\r\n</tr>\r\n<tr bgcolor=\"#993300\">\r\n<td style=\"width: 247.297px;\">Jobs:</td>\r\n<td style=\"width: 435.703px;\">81 I-M$$</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.297px;\">Plop cost:</td>\r\n<td style=\"width: 435.703px;\">§ 2364</td>\r\n</tr>\r\n<tr bgcolor=\"#993300\">\r\n<td style=\"width: 247.297px;\">Bulldoze cost:</td>\r\n<td style=\"width: 435.703px;\">§ 155</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.297px;\">Monthly cost:</td>\r\n<td style=\"width: 435.703px;\">§</td>\r\n</tr>\r\n<tr bgcolor=\"#993300\">\r\n<td style=\"width: 247.297px;\">Park effect:</td>\r\n<td style=\"width: 435.703px;\">over tiles</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.297px;\">Landmark effect:</td>\r\n<td style=\"width: 435.703px;\">over tiles</td>\r\n</tr>\r\n<tr bgcolor=\"#993300\">\r\n<td style=\"width: 247.297px;\">Max. Fire Stage:</td>\r\n<td style=\"width: 435.703px;\">70</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.297px;\">Power consumption:</td>\r\n<td style=\"width: 435.703px;\">5 MWh/month</td>\r\n</tr>\r\n<tr bgcolor=\"#993300\">\r\n<td style=\"width: 247.297px;\">Water consumption:</td>\r\n<td style=\"width: 435.703px;\">72 Gallons/month</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.297px;\">Air pollution:</td>\r\n<td style=\"width: 435.703px;\">4 over 9 tiles</td>\r\n</tr>\r\n<tr bgcolor=\"#993300\">\r\n<td style=\"width: 247.297px;\">Water pollution:</td>\r\n<td style=\"width: 435.703px;\">3 over 13 tiles</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.297px;\" height=\"19\">Garbage pollution:</td>\r\n<td style=\"width: 435.703px;\">4 over 0 tiles</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p><b>Growable Version:</b></p>\r\n<table class=\"text_normal\" style=\"width: 694px;\" border=\"0\" width=\"453\" cellspacing=\"0\" cellpadding=\"2\">\r\n<tbody>\r\n<tr bgcolor=\"#e9ebf0\">\r\n<td style=\"width: 247.328px;\" width=\"150\">Lot size:</td>\r\n<td style=\"width: 435.672px;\" width=\"450\">4 x 3 tiles</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.328px;\">Building style(s):</td>\r\n<td style=\"width: 435.672px;\">Building: Industrial,Building: IM,Industry: Mechanical</td>\r\n</tr>\r\n<tr bgcolor=\"#e9ebf0\">\r\n<td style=\"width: 247.328px;\">Growth stage:</td>\r\n<td style=\"width: 435.672px;\">1</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.328px;\">Occupants:</td>\r\n<td style=\"width: 435.672px;\">I-M : 41 IM $$</td>\r\n</tr>\r\n<tr bgcolor=\"#e9ebf0\">\r\n<td style=\"width: 247.328px;\">Bulldoze cost:</td>\r\n<td style=\"width: 435.672px;\">§ 155</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.328px;\">Worth:</td>\r\n<td style=\"width: 435.672px;\">§ 312</td>\r\n</tr>\r\n<tr bgcolor=\"#e9ebf0\">\r\n<td style=\"width: 247.328px;\">Construction Time:</td>\r\n<td style=\"width: 435.672px;\">15 days</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.328px;\">Max. Fire Stage:</td>\r\n<td style=\"width: 435.672px;\">70</td>\r\n</tr>\r\n<tr bgcolor=\"#e9ebf0\">\r\n<td style=\"width: 247.328px;\">Power consumption:</td>\r\n<td style=\"width: 435.672px;\">3 MWh/month</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.328px;\">Water consumption:</td>\r\n<td style=\"width: 435.672px;\">36 Gallons/month</td>\r\n</tr>\r\n<tr bgcolor=\"#e9ebf0\">\r\n<td style=\"width: 247.328px;\">Air pollution:</td>\r\n<td style=\"width: 435.672px;\">2 over 9 tiles</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 247.328px;\">Water pollution:</td>\r\n<td style=\"width: 435.672px;\">1 over 13 tiles</td>\r\n</tr>\r\n<tr bgcolor=\"#e9ebf0\">\r\n<td style=\"width: 247.328px;\">Garbage pollution:</td>\r\n<td style=\"width: 435.672px;\">4 over 0 tiles</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table border=\"0\" width=\"750\" cellspacing=\"0\" cellpadding=\"4\" align=\"center\" bgcolor=\"#ffffff\">\r\n<tbody>\r\n<tr>\r\n<td colspan=\"2\">\r\n<table border=\"0\" width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td bgcolor=\"#990000\" height=\"20\"><span class=\"text_titel\">\_<span style=\"color: #ecf0f1;\"><strong>Installation</strong></span></span></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td colspan=\"2\">\r\n<p class=\"text_normal\">Installation: Copy/Extract the\_<strong>art128\_</strong>parent folder into your Plugins. If you've extracted the\_~<em>Documents\_</em>folder you may remove it from the Plugins, but keep it in a safe location.</p>\r\n<p class=\"text_normal\">All files have been updated\_so\_<span style=\"color: #e03e2d;\">it\_is highly recommended to use any of the third party cleanitol tools and remove any previous versions from your plugins.</span><br>In the ~<em>Documents\_</em>folder in the main ZIP you can find a Cleanitol_[...].txt script and by using either the newer <a href=\"https://community.simtropolis.com/files/file/35790-sc4-cleanitol/\" target=\"_blank\" rel=\"noopener\">nos.17's SC4 Cleanitol</a>\_or the older\_<a href=\"/index.php/downloads/download/30-gameplay-utilities/18-bsc-cleanitol\" target=\"_blank\" rel=\"external nofollow noopener\"><abbr title=\"BATT Squad Certification\">BSC</abbr>\_Cleanitol</a>\_tool you can search and remove old and outdated versions of these files.</p>\r\n<p class=\"text_normal\"><b>Un-Installing:\_</b>To un-install the files, simply bulldoze every lot from this download in your cities and delete the files from the plugins folder afterwards.</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table border=\"0\" width=\"750\" cellspacing=\"0\" cellpadding=\"4\" align=\"center\" bgcolor=\"#ffffff\">\r\n<tbody>\r\n<tr>\r\n<td colspan=\"2\">\r\n<table border=\"0\" width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td bgcolor=\"#990000\" height=\"20\"><span class=\"text_titel\">\_<span style=\"color: #ecf0f1;\"><strong>Dependencies</strong></span></span></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td colspan=\"2\">\r\n<div align=\"justify\">\r\n<p class=\"text_normal\">To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.</p>\r\n<ul>\r\n<li class=\"text_normal\"><a href=\"https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\" target=\"_blank\" rel=\"noopener\">SC4D LEX Legacy - BSC Common Dependencies Pack v9b</a>\_(and above)</li>\r\n<ul>\r\n<li><span class=\"text_normal\">BSC MEGA Props\_CP Vol01</span></li>\r\n<li><span class=\"text_normal\">BSC MEGA Props CP Vol02<br></span></li>\r\n<li><span class=\"text_normal\">BSC MEGA Props\_JES Vol01 v2</span></li>\r\n<li><span class=\"text_normal\">BSC MEGA Props JES Vol02 v2</span></li>\r\n<li><span class=\"text_normal\">BSC MEGA Props\_Misc Vol02 v4</span></li>\r\n<li><span class=\"text_normal\">BSC Textures Vol03 v5</span></li>\r\n<li><span class=\"text_normal\">BSC TexturePack Cycledogg V01b</span>.</li>\r\n</ul>\r\n</ul>\r\n</div>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>For support or just to get more news BATs coming, visit my threads on either\_<a href=\"https://sc4devotion.com/forums/index.php?topic=7031\" target=\"_blank\" rel=\"noopener\">SC4Devotion\_</a>or\_<a title=\"Art128 BAT Manufacture\" href=\"https://community.simtropolis.com/forums/topic/51215-art128-bat-stuff/\" target=\"_blank\" rel=\"noopener\">Simtropolis</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/oeiras_steel_image1.jpg\" data-lightbox=\"lightbox295\" data-alt=\"lightboxoeiras_steel_image1.jpg|oeiras_steel_image2\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/oeiras_steel_image1.jpg\" alt=\"oeiras_steel_image1\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/oeiras_steel_image2.jpg\" data-lightbox=\"lightbox295\" data-alt=\"lightboxoeiras_steel_image1.jpg|oeiras_steel_image2\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/oeiras_steel_image2.jpg\" alt=\"oeiras_steel_image22\" ></a> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
