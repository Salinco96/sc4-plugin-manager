    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>This SC4 Devotion LEX Legacy Pack features the Industrial BATs by zero7, which had been available on the Lot Exchange (LEX) at SC4 Devotion, encompassing a total of 4 downloads. After battling a number of technical issues, software incompatibility ultimately shuttered the LEX (at least in its familiar form from 2007 onward) in June 2023, and this package is designed to collect these dependencies in an easy-to-use form, allowing users to install them all in one go, or carefully select exactly which packs they wish to install.</p>\r\n<p>Please note that this pack <strong>may</strong> receive updates in the near future. Do not redistribute without asking first, mostly as doing so would complicate efforts to properly maintain, update, and provide technical support for the pack.</p>\r\n<div class=\"bannerfull\"><a name=\"installation\"></a>\r\n<h4>\_Installation</h4>\r\n</div>\r\n<div class=\"regtext\">\r\n<p>This package utilizes a Java-based installer (similar to the one used with the Network Addon Mod), and can also be opened and installed manually using 7-Zip or Keka.</p>\r\n<p>To install it, you'll either need the Java Runtime Environment to run the installer--<a href=\"https://adoptium.net/temurin/releases\">Adoptium's open-source edition is recommended</a>--or a zip tool capable of opening the installer to allow manual installation. For Windows/Linux, use <a href=\"https://www.7-zip.org\">7-zip</a>, and for macOS, use <a href=\"https://www.keka.io/en/\">Keka</a>.</p>\r\n<p>Once into the installer, after agreeing to the terms for the package, click to the Files tab to select which dependencies you wish to install (making no changes here will install everything). Then, click to the Location tab to set up an installation location (this should be the root of your My DocumentsSimCity 4Plugins folder). On the Cleanup tab, click \"Start scan\" to find any outdated files that currently reside in your Plugins folder that may conflict with this package. Clicking \"Backup\" will remove these old files to a safe location. (The option to \"Delete\" them also exists, but is not recommended.) After this, click over to the Install tab, and click \"Start installation\" to begin the installation procedure. When installation is complete, the tab pop up a message indicating it, after which you are safe to close the installer.</p>\r\n<p>This pack does include one CAMeLot: the Stage 4 High Tech version of the Mirror Box Blue. If you are not using the CAM, simply uncheck the \"CAM\" box in the installer.</p>\r\n<p>The original documentation can be found in the \"_Documents\" folder inside the download.</p>\r\n<div class=\"bannerfull\"><a name=\"credits\"></a>\r\n<h4>\_Dependencies</h4>\r\n</div>\r\n<div class=\"regtext\">\r\n<p>In order to avoid \"brown boxes\" from missing models, or blank spots from missing textures, ensure the following are installed.</p>\r\n<ul>\r\n<li><a href=\"/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack\">BSC Common Dependencies</a> - specific files from the set include:\r\n<ul>\r\n<li>BSC Textures Vol 01</li>\r\n<li>BSC Textures Vol 02</li>\r\n<li>BSC Textures Vol 03 v3</li>\r\n<li>BSC Texture Pack Cycledogg V01b</li>\r\n<li>BSC MEGA Props JES Vol01</li>\r\n<li>BSC MEGA Props JES Vol02</li>\r\n<li>BSC MEGA Props JES Vol03</li>\r\n<li>BSC MEGA Props JES Vol04</li>\r\n<li>BSC MEGA Props JES Vol05</li>\r\n<li>BSC MEGA Props Mikeseith Vol01</li>\r\n<li>BSC MEGA Props Gascooker Vol01</li>\r\n<li>BSC MEGA Props SG Vol01 v2</li>\r\n<li>BSC MEGA Props CP Vol01</li>\r\n<li>BSC MEGA Props Misc Vol02 v3</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>If using the CAMeLots, the Colossus Addon Mod is needed - Version 2.1.0a for <a href=\"/index.php/downloads/download/26-gameplay-mods/51-colossus-addon-mod-version-2-1-0-windows-by-invisichem\">Windows</a> or <a href=\"/index.php/downloads/download/26-gameplay-mods/52-colossus-addon-mod-version-2-1-0a-mac-by-invisichem\">Mac</a>.</p>\r\n<p>This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Tarkus.</p>\r\n<h5 class=\"leftheading\">Special Thanks</h5>\r\n<p>Webmaster &amp; administration staff at SC4Evermore and SC4 Devotion.</p>\r\n<p>And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone that may of helped somewhere along the lines.</p>\r\n<p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after <strong>20 years</strong> thanks to you!</p>\r\n<p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p>\r\n</div>\r\n<div class=\"bannerfull\"><a name=\"credits\"></a>\r\n<h4>\_Credits</h4>\r\n</div>\r\n<div class=\"regtext\">\r\n<ul>\r\n<li>zero7</li>\r\n</ul>\r\n<p>This package has been made possible by the Project ZIP efforts of Tyberius06, and was assembled by Tarkus.</p>\r\n<h5 class=\"leftheading\">Special Thanks</h5>\r\n<p>Webmaster &amp; administration staff at SC4Evermore and SC4 Devotion.</p>\r\n<p>And possibly others who may not have been mentioned. If your name has been forgotten or you're not on the list, then drop us a line, as it has been difficult to keep track of anyone/everyone that may of helped somewhere along the lines.</p>\r\n<p>And to the community itself, we would also like to thank you for your support, making mods such as this possible too. We're still at it after <strong>20 years</strong> thanks to you!</p>\r\n<p>And last but not least, a thanks for the Maxis individuals too, for the [paid] work that they did. ;-)</p>\r\n</div>\r\n<div class=\"bannerfull\"><a name=\"contents\"></a>\r\n<h4>\_Contents</h4>\r\n</div>\r\n<div class=\"regtext\">\r\n<p>This package contains the following Commercial BATs by zero7. All are Growable unless marked:</p>\r\n<ol>\r\n<li>K2 Distribution Center</li>\r\n<li>Mirror Box Blue (I-HT Version - requires CAM)</li>\r\n<li>Pearson's Period Furnishings</li>\r\n<li>Steeton Mill</li>\r\n</ol>\r\n<p>Various pieces of original documentation and earlier Cleanitol definitions can be found in the \"_Documents\" folder in the download.</p>\r\n</div>\r\n</div> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Z7_K2Distribution_Day.jpg\" data-lightbox=\"lightbox140\" data-alt=\"lightboxZ7_K2Distribution_Day.jpg|Z7_MirrorBoxBlue_Day.jpg|Z7_K2Distribution_Night.jpg|Z7_MirrorBoxBlue_Night\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Z7_K2Distribution_Day.jpg\" alt=\"Z7_K2Distribution_Day\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Z7_MirrorBoxBlue_Day.jpg\" data-lightbox=\"lightbox140\" data-alt=\"lightboxZ7_K2Distribution_Day.jpg|Z7_MirrorBoxBlue_Day.jpg|Z7_K2Distribution_Night.jpg|Z7_MirrorBoxBlue_Night\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Z7_MirrorBoxBlue_Day.jpg\" alt=\"Z7_MirrorBoxBlue_Day2\" ></a> </span>\r\n            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/Z7_K2Distribution_Night.jpg\" data-lightbox=\"lightbox140\" data-alt=\"lightboxZ7_K2Distribution_Day.jpg|Z7_MirrorBoxBlue_Day.jpg|Z7_K2Distribution_Night.jpg|Z7_MirrorBoxBlue_Night\" target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/Z7_K2Distribution_Night.jpg\" alt=\"Z7_K2Distribution_Night3\" ></a> </span>\r\n        </div> \r\n</body>"
