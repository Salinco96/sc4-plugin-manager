    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that sets the game's rendering mode and resolution options.</p>\r\n<p><strong>Features</strong></p>\r\n<ul>\r\n<li>Custom resolutions can be configured without command line arguments.</li>\r\n<li>Supports borderless full screen mode without requiring a launcher.</li>\r\n<li>Supports changing the game's rendering driver without a command line argument.</li>\r\n<li>Allow the DirectX full screen mode to use 32-bit color.</li>\r\n<li>Allows the game's intro to be disabled without a command line argument.</li>\r\n<li>Allows pausing on focus loss to be enabled without a command line argument.</li>\r\n</ul>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>Game version 641\r\n<ul>\r\n<li>Only required for the DirectX full screen 32-bit color fix, all other features should work on older game versions.</li>\r\n</ul>\r\n</li>\r\n<li>Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>Close SimCity 4.</li>\r\n<li>Copy\_<em>SC4GraphicsOptions.dll</em>\_and\_<em>SC4GraphicsOptions.ini</em>\_into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>Configure the graphics options, see the\_<em>Configuring the plugin</em>\_section.</li>\r\n</ol>\r\n<p><strong>Configuring the plugin</strong></p>\r\n<ol>\r\n<li>\r\n<p>Open\_<em>SC4GraphicsOptions.ini</em>\_in a text editor (e.g. Notepad).<br>Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.</p>\r\n</li>\r\n<li>\r\n<p>Adjust the settings in the\_<em>[GraphicsOptions]\_</em>section to your preferences.</p>\r\n</li>\r\n<li>\r\n<p>Save the file and start the game.</p>\r\n</li>\r\n</ol>\r\n<p><strong>Settings overview:</strong></p>\r\n<p><strong>EnableIntroVideo\_</strong>controls whether the game's intro video will be played on startup, defaults to true. Setting this to false is equivalent to the -Intro:off command line argument.</p>\r\n<p><strong>PauseGameOnFocusLoss\_</strong>controls whether the game will be paused when it looses focus, defaults to false. Setting this to true is equivalent to the -gp command line argument.</p>\r\n<p><strong>Driver</strong>\_the driver that SC4 uses for rendering, the supported values are listed in the following table:</p>\r\n<table>\r\n<thead>\r\n<tr>\r\n<th>Driver</th>\r\n<th>Notes</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>DirectX</td>\r\n<td>SC4's default hardware renderer. Because this renderer targets DirectX 7, a DirectX wrapper (e.g.\_<a href=\"https://github.com/dege-diosg/dgVoodoo2\" target=\"_blank\" rel=\"external nofollow noopener\">dgVoodo 2</a>\_or\_<a href=\"https://github.com/elishacloud/dxwrapper\" target=\"_blank\" rel=\"external nofollow noopener\">DxWrapper</a>) is required for resolutions above 2048x2048.</td>\r\n</tr>\r\n<tr>\r\n<td>OpenGL</td>\r\n<td>An unfinished hardware renderer. simmaster07's\_<a href=\"https://github.com/nsgomez/scgl\" target=\"_blank\" rel=\"external nofollow noopener\">SCGL</a>\_project aims to replace this renderer with a new one targeting OpenGL 3.0.</td>\r\n</tr>\r\n<tr>\r\n<td>SCGL\_\_\_\_\_\_\_\_\_</td>\r\n<td>simmaster07's replacement for SC4's OpenGL renderer. This is an alias for the OpenGL entry above.</td>\r\n</tr>\r\n<tr>\r\n<td>Software</td>\r\n<td>The renderer SC4 uses when no supported hardware renderer is available.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p><strong>WindowWidth</strong>\_the width of SC4's window when running in windowed mode. This is ignored for the full screen and borderless full screen modes. The minimum value is 800, values above 2048 with the DirectX driver require the use of a DirectX wrapper.</p>\r\n<p><strong>WindowHeight</strong>\_the height of SC4's window when running in windowed mode. This is ignored for the full screen and borderless full screen modes. The minimum value is 600, values above 2048 with the DirectX driver require the use of a DirectX wrapper.</p>\r\n<p><strong>ColorDepth</strong>\_the color depth that SC4 uses, in bits per pixel. The supported values are 16 and 32.</p>\r\n<p><strong>WindowMode</strong>\_the window mode that SC4 uses, the possible values listed in the following table:</p>\r\n<table>\r\n<thead>\r\n<tr>\r\n<th>Window Mode</th>\r\n<th>Notes</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>Windowed\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_</td>\r\n<td>Runs the game in windowed mode, the window size is set by the\_<em>WindowWidth\_</em>and\_<em>WindowHeight</em>\_values above. Equivalent to the -w command line parameter.</td>\r\n</tr>\r\n<tr>\r\n<td>FullScreen</td>\r\n<td>Runs the game in full screen mode. Equivalent to the -f command line parameter. Screen resolutions larger that 2048x2048 in DirectX mode require the use of a DirectX wrapper.</td>\r\n</tr>\r\n<tr>\r\n<td>BorderlessFullScreen</td>\r\n<td>Runs the game a window that covers the entire screen. Screen resolutions larger that 2048x2048 in DirectX mode require the use of a DirectX wrapper.</td>\r\n</tr>\r\n<tr>\r\n<td>Borderless</td>\r\n<td>An alias for the\_<em>BorderlessFullScreen</em>\_option above.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>\_</p>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4GraphicsOptions.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762952-sc4graphicsoptions\" rel=\"\">https://community.simtropolis.com/forums/topic/762952-sc4graphicsoptions</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-graphics-options\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-graphics-options</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
