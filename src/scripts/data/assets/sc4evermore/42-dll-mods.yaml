    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that makes the DirectX full screen mode use 32-bit color.</p>\r\n<p>This is an alternative version of my DirectX full screen mode 32-bit color fix for people who are already using an external launcher or a shortcut with command line arguments to configure the game's graphics settings.</p>\r\n<p>If you are using my\_<a href=\"/index.php/downloads/download/42-dll-mods/259-sc4graphicsoptions-dll-plugin\">GraphicsOptions DLL Plugin</a>\_you do not need to install this mod.<br>The two mods will conflict, but the worst thing that could happen is that the fix is applied more than once.</p>\r\n<p><strong>Technical Details</strong></p>\r\n<p>For some reason Maxis hard-coded the DirectX full screen mode to use 16-bit color. There were existing fixes for this issue, but those required replacing or modifying SimCity 4.exe. This mod patches the affected code in the game's memory and does not modify the original executable.</p>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>SimCity 4 version 641</li>\r\n<li>Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<p>\_\_\_ Close SimCity 4.<br>\_\_\_ Copy\_<em>SC4FullScreen32Bit.dll</em>\_into the Plugins folder in the SimCity 4 installation directory.<br>\_\_\_ Start SimCity 4.</p>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4FullScreen32Bit.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762957-sc4-full-screen-32-bit-color-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/762957-sc4-full-screen-32-bit-color-dll-plugin/</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-full-screen-32-bit\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-full-screen-32-bit</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
