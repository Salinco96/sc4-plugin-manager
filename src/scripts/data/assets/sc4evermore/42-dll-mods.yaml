    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL plugin for SimCity 4 that provides modders with more\_<abbr title=\"Residential, Commercial, Industrial\">RCI</abbr>\_demand info.</p>\r\n<p>With this plugin installed there will be the following new variables that can be used from LUA scripts and UI files:</p>\r\n<table>\r\n<thead>\r\n<tr>\r\n<th>Variable name</th>\r\n<th>\_ Description</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>g_cs1_active_demand<code>\_</code></td>\r\n<td>\_ Cs§ active demand</td>\r\n</tr>\r\n<tr>\r\n<td>g_cs2_active_demand</td>\r\n<td>\_ Cs§§ active demand</td>\r\n</tr>\r\n<tr>\r\n<td>g_cs3_active_demand</td>\r\n<td>\_ Cs§§§ active demand</td>\r\n</tr>\r\n<tr>\r\n<td>g_ir_active_demand</td>\r\n<td>\_ IR (I-Ag) active demand</td>\r\n</tr>\r\n<tr>\r\n<td>g_current_ir_cap</td>\r\n<td>\_ Current IR (I-Ag) cap</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>The values can be accessed using\_<em>game.&lt;value name&gt;</em>\_in LUA scripts and UI placeholder text.</p>\r\n<p>The download includes a patch for RippleJet's Census Repository v3.5 that shows the new data, you will need to have the\_<a href=\"https://sc4evermore.com/index.php/downloads/download/21-other/39-bsc-census-repository-building-by-ripplejet\" target=\"_blank\" rel=\"external nofollow noopener\">original mod</a>\_installed.</p>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>Close SimCity 4.</li>\r\n<li>Copy\_<em>SC4MoreDemandInfo.dll</em>\_from the\_<strong>Dll</strong><strong>\_</strong>folder into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>Replace the original\_<em>RJ - Census_Repository_Model_and_Query_3.1.dat</em>\_with the one in the\_<strong>Census Repository v3.5 Patch</strong>\_folder.</li>\r\n<li>Start SimCity 4.</li>\r\n</ol>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4MoreDemandInfo.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762906-sc4moredemandinfo\" rel=\"\">https://community.simtropolis.com/forums/topic/762906-sc4moredemandinfo</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-more-demand-info\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-more-demand-info</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
