    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that adds a census UI that can be shown in the region view.</p>\r\n<p>The region census panel shows the totals for each\_<abbr title=\"Residential, Commercial, Industrial\">RCI</abbr>\_group in the region. It also allows the player to export a\_<a href=\"https://en.wikipedia.org/wiki/Comma-separated_values\" target=\"_blank\" rel=\"external nofollow noopener\">CSV</a>\_file with statistics for the individual cities. The CSV file is written to\_<em>Documents/SimCity 4/Region_View/&lt;Region Name&gt;</em>\_using UTF-8 encoding. The region census UI can be activated from the region view using one of the following methods:</p>\r\n<ul>\r\n<li>Clicking the middle mouse button.</li>\r\n<li>Using the\_<em>RegionCensus</em>\_cheat.</li>\r\n</ul>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>SimCity 4 version 641</li>\r\n<li>Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>\_Close SimCity 4.</li>\r\n<li>\_Copy\_<em>SC4RegionCensus.dll</em>\_into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>\_Copy\_<em>RegionCensusUI.dat</em>\_into your SimCity 4 Plugins folder.</li>\r\n<li>\_Start SimCity 4.</li>\r\n</ol>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4RegionCensus.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/763013-region-view-census-ui-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/763013-region-view-census-ui-dll-plugin/</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-region-census\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-region-census</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
