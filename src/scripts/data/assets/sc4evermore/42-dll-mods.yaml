    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that synchronizes the city dates in a region.</p>\r\n<p>The plugin saves the current in-game date when exiting an established city, and then applies it to the next established city if that city's in-game date is less then the stored value. The city date is applied by automatically executing the\_<em>SimDate</em>\_cheat when loading the city. The city date synchronization only occurs between cities located in the same region.</p>\r\n<p><span style=\"color: #e03e2d;\"><strong>Disclaimer -\_</strong>I have not experienced any issues with using the SimDate command in this way, but it may have side effects that I missed.</span></p>\r\n<p><strong>System Requirements</strong></p>\r\n<p>Windows 10 or later</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>Close SimCity 4.</li>\r\n<li>Copy\_<em>SC4CityDateSync.dll</em>\_and\_<em>SC4CityDateSync.ini</em>\_into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>Start SimCity 4.</li>\r\n</ol>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4CityDateSync.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762766-sc4citydatesync-synchronize-the-city-dates-in-a-region/\" rel=\"\">https://community.simtropolis.com/forums/topic/762766-sc4citydatesync-synchronize-the-city-dates-in-a-region/</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-city-date-sync\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-city-date-sync</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
