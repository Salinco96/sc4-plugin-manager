    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p style=\"text-align: center;\"><strong><span style=\"font-size: 36px;\">DgVoodoo 2 - SimCity 4 Edition</span></strong></p>\r

      <p>This package allows a quick installation of DgVoodoo 2 for SimCity 4 and its configuration. It also offers solutions on how to solve possible compatibility problems with DgVoodoo 2 and SC4
      with modern CPUs.</p>\r

      <p>This version of DgVoodoo has already been configured for maximum performance from the game but we still recommend that you edit \"Adapter(s) to use / enable\" to include your primary
      GPU</p>\r

      <p>Before installing DgVoodoo 2 \"SC4 Version\" you must make sure that the 4GB Patch is applied as it is essential for the corect operation of DgVoodoo 2.</p>\r

      <p>Generally the 4GB Patch is included in NAM 40 or later versions and CAM 2.5 or later versions but in the case the 4GB Patch was included in this package.</p>\r

      <p> </p>\r

      <p><strong>INSTALLATION</strong></p>\r

      <p>1) Copy the contents of the SimCity 4 folder inside the SimCity 4 installation folder and overwrite the indicated files during the transfer step<br>2) Go inside the APPS folder and drag
      SimCity4.exe to 4gb_patch.exe to apply the 4 GB patch.<br>3) Depending on your GPU you need to follow the Fixes given in the other text files in the package. <br>   3a) If you have Nvidia GPUs
      then you need to follow the procedures indicated on Intel GPU Fix.txt.<br>   3b) If you have AMD GPU then you need to follow the procedures indicated on AMD GPU Fix.txt<br>   3c) If you have
      NVIDIA GPU then you need to follow the procedures given on NVIDIA GPU Fix.txt</p>\r

      <p>4) Configuration completed</p>\r

      <p><strong>CREDITS</strong></p>\r

      <p>Thanks to the original creator DgVoodoo 2 (dege-diosg) for developing a wrapper that converts old DirectX calls to DirectX 9/11/12 calls. You can find his work here </p>\r

      <p>https://github.com/dege-diosg/dgVoodoo2</p>\r

      <p>Thanks to RSC204 / MBG for developed the Graphics Rules.sgr and Video Cards.sgr files of SimCity 4 making the game compatible with DgVoodoo</p>\r

      <p>Thanks to the creator of the 4GB Patch for developing the tool that allows SimCity 4 to use 4GB of RAM instead of 2GB of RAM</p>\r

      <p>Thanks to jdenm8 for posting a solution to improve SimCity 4 compatibility on AMD video cards</p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/communityIcon_pznebvf29ih91.jpg\" data-lightbox=\"lightbox273\"
      data-alt=\"lightboxcommunityIcon_pznebvf29ih91\" target=\"_blank\"><img class=\"jd_image-left\"
      src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/communityIcon_pznebvf29ih91.jpg\" alt=\"communityIcon_pznebvf29ih91\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \        </div> \r

      </body>"
