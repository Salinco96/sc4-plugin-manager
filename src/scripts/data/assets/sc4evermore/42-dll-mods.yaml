  sc4evermore/273-dgvoodoo-2-sc4-edition:
    authors:
      - sc4evermore
    category: 60
    dependencies: []
    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p style=\"text-align: center;\"><strong><span style=\"font-size: 36px;\">DgVoodoo 2 - SimCity 4 Edition</span></strong></p>\r

      <p>This package allows a quick installation of DgVoodoo 2 for SimCity 4 and its configuration. It also offers solutions on how to solve possible compatibility problems with DgVoodoo 2 and SC4
      with modern CPUs.</p>\r

      <p>Before installing DgVoodoo 2 \"SC4 Version\" you must make sure that the 4GB Patch is applied as it is essential for the corect operation of DgVoodoo 2.</p>\r

      <p>Generally the 4GB Patch is included in NAM 40 or later versions and CAM 2.5 or later versions but in the case the 4GB Patch was included in this package.</p>\r

      <p> </p>\r

      <p><strong>INSTALLATION</strong></p>\r

      <p>1) Copy the contents of the SimCity 4 folder inside the SimCity 4 installation folder and overwrite the indicated files during the transfer step<br>2) Go inside the APPS folder and drag
      SimCity4.exe to 4gb_patch.exe to apply the 4 GB patch.<br>3) Depending on your GPU you need to follow the Fixes given in the other text files in the package. <br>   3a) If you have Nvidia GPUs
      then you need to follow the procedures indicated on Intel GPU Fix.txt.<br>   3b) If you have AMD GPU then you need to follow the procedures indicated on AMD GPU Fix.txt<br>   3c) If you have
      NVIDIA GPU then you need to follow the procedures given on NVIDIA GPU Fix.txt<br>4) Run with admin permissions DgVoodoocpl.exe and set the following paramenters.</p>\r

      <p>           <em> General Seetings</em></p>\r

      <p>   Output API -&gt; DirectX 11 Features level 11<br>   Adapter(s) to use / enable -&gt; Select your GPU<br>   Full Screen Mode -&gt; Default<br>   Appearance -&gt; Full Screen<br>   Scaling
      Mode -&gt; Unspecified<br>   Miscellanneous -&gt; Select Keep Windows Aspect Ratio and Capture Mouse. Deselect Center App Window<br>   Color Adjustments -&gt; Brightnes: 100% - Color: Norm -
      Contrast: 100% - Select Inherit Profile in Full Screen Mode</p>\r

      <p>            <em>Glide Seetings</em></p>\r

      <p>   3DFX Cards -&gt; Voodoo 2 (8MB / 12 MB, 2 TMUs)<br>   Onboard RAM -&gt; 12 MB<br>   Texturing Memory Size / TMU -&gt; 4096 KB<br>   Texturing Number of TMUs -&gt; 2<br>   Texturing
      Filtering -&gt; App Driven<br>   Resolution -&gt; Unforced<br>   Antialiasing (MSAA) -&gt; App Driven<br>   Miscellanneous -&gt; Select only Enable Glide Gamma Ramp and Force vSync. Everything
      else must be unchecked</p>\r

      <p>            <em>DirectX Seetings</em></p>\r

      <p>   Uncheck Disable and Passthru to Real DirectX<br>   Videocard -&gt; dgVoodoo Virtual 3D Accelerated Card<br>   VRAM -&gt; 4096 MB<br>   Texturing Filtering -&gt; App Driven<br>   Texturing
      -&gt; Uncheck Force Filter only if not Point Sampled and Disable Mipmapping.<br>   Resolution -&gt; Unforced<br>   Behavior -&gt; Select Application Controlled Fullscreen / windowed state and
      Disable Alt-Enter to Toggle Screen State<br>   Antialiasing (MSAA) -&gt; App Driven<br>   Miscellanneous -&gt; Select only Force vSync. Everything else should be unchecked.</p>\r

      <p>5)You have completed the configuration procedure of DgVoodoo2 on SimCity 4.</p>\r

      <p>If you want to run a verification test to see if DgVoodoo is working corectually you have to follow the following procedure</p>\r

      <p>6) Run with admin permissions DgVoodoocpl.exe and set the following paramenters.</p>\r

      <p>            <em>DirectX Seetings</em></p>\r

      <p>   Miscellanneous -&gt; Select dgVoodoo Watermark</p>\r

      <p>7) Start the game. If you see the dgVoodoo Watermark, it means that you have correctly configured DgVoodoo 2 for Simcity 4.  If you do not see it then you have not configured DgVoodoo 2
      correctly. Return to step 3</p>\r

      <p>8) Exit the game</p>\r

      <p>9) Run with admin permissions DgVoodoocpl.exe and set the following paramenters.</p>\r

      <p>            DirectX Seetings</p>\r

      <p>   Miscellanneous -&gt; uncheck dgVoodoo Watermark</p>\r

      <p>10) Configuration completed</p>\r

      <p> </p>\r

      <p><strong>CREDITS</strong></p>\r

      <p>Thanks to the original creator DgVoodoo 2 (dege-diosg) for developing a wrapper that converts old DirectX calls to DirectX 9/11/12 calls. You can find his work here </p>\r

      <p>https://github.com/dege-diosg/dgVoodoo2</p>\r

      <p>Thanks to RSC204 / MBG for developed the Graphics Rules.sgr and Video Cards.sgr files of SimCity 4 making the game compatible with DgVoodoo</p>\r

      <p>Thanks to the creator of the 4GB Patch for developing the tool that allows SimCity 4 to use 4GB of RAM instead of 2GB of RAM</p>\r

      <p>Thanks to jdenm8 for posting a solution to improve SimCity 4 compatibility on AMD video cards</p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

