    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that updates the built-in Legalize Gambling ordinance to have its income based on the city's residential population.</p>\r\n<p><strong>Availability Requirements:</strong>\_None.<br><strong>Income:</strong>\_Base income of §250/month, plus additional income based on the residential wealth group populations.<br><strong>Effects:</strong></p>\r\n<p>Crime Effect: +20%.</p>\r\n<p>This ordinance replaces the game's built-in Legalize Gambling ordinance, it is incompatible with any mod that alters the built-in ordinance. This mod ignores the ordinance Exemplar and only uses the LTEXT files from the built-in ordinance.</p>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>\_\_\_ Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the Microsoft Visual C++ 2022 x86 Redistribute installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>Close SimCity 4.</li>\r\n<li>Copy\_<em>SC4LegalizeGamblingUpgrade.dll</em>\_and\_<em>SC4LegalizeGamblingUpgrade.ini</em>\_into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>Configure the plugin settings, see the Configuring the plugin section.</li>\r\n</ol>\r\n<p><strong>Configuring the plugin</strong></p>\r\n<p>\_\_\_ 1. Open\_<em>SC4LegalizeGamblingUpgrade.ini</em>\_in a text editor (e.g. Notepad).<br>\_\_\_ Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.</p>\r\n<p>\_\_\_ 2. Adjust the settings in the\_<em>[GamblingOrdinance]</em>\_section to your preferences.</p>\r\n<p>\_\_\_ 3. Save the file and start the game.</p>\r\n<p><strong>Settings overview:</strong></p>\r\n<p><strong>BaseMonthlyIncome\_</strong>is the base monthly income provided by the ordinance, defaults to §250.</p>\r\n<p><strong>Wealth Group Income Factors</strong></p>\r\n<p>The following values represent the factors (multipliers) that control how much each wealth group contributes to the monthly income based on the group's population. A value of 0.0 excludes the specified wealth group from contributing to the monthly income. For example, if the city's R§ population is 1000 and the R§ income factor is 0.05 the R§ group would contribute an additional §50 to the monthly income total.</p>\r\n<p><strong>R$IncomeFactor</strong>\_income factor for the R§ population, defaults to 0.02.</p>\r\n<p><strong>R$$IncomeFactor</strong>\_income factor for the R§§ population, defaults to 0.03.</p>\r\n<p><strong>R$$$IncomeFactor</strong>\_income factor for the R§§§ population, defaults to 0.05.</p>\r\n<p><strong>Ordinance Effects</strong></p>\r\n<p><strong>CrimeEffectMultiplier\_</strong>the effect that the ordinance has on global city crime. Defaults to 1.20, a +20% increase. The value uses a range of [0.01, 2.0] inclusive, a value of 1.0 has no effect. Values below 1.0 reduce crime, and values above 1.0 increase crime.</p>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4LegalizeGamblingUpgrade.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762856-legalize-gambling-ordinance-upgrade-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/762856-legalize-gambling-ordinance-upgrade-dll-plugin/</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-legalize-gambling-ordinance-upgrade\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-legalize-gambling-ordinance-upgrade</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
