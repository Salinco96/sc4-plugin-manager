    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p><span style=\"color: #e03e2d;\">WARNING: THIS MOD IS<em>\_HIGHLY EXPERIMENTAL</em>. YOU MAY DOWNLOAD IT FOR\_<em><strong>TESTING PURPOSES ONLY</strong></em>. FOR EFFECTIVE USE IN GAMEPLAY, YOU MUST WAIT FOR AN <strong>OFFICIAL STATEMENT</strong>.\_</span></p>\r\n<p><span style=\"color: #e03e2d;\">UNTIL WE SOLVE THIS PROBLEM,\_<strong>IT IS ABSOLUTELY FORBIDDEN TO RELEASE CUSTOM UIs WITH CUSTOM IDs</strong>.</span></p>\r\n<p><span style=\"color: #e03e2d;\">THE MOD IS INCOMPATIBLE WITH\_<abbr title=\"Colossus Addon Mod\">CAM</abbr>\_1.0 AND\_<abbr title=\"Colossus Addon Mod\">CAM</abbr> 2.1.1.</span></p>\r\n<hr>\r\n<p>A DLL Plugin for SimCity 4 that allows the game to use more than 4 building styles.</p>\r\n<p>This DLL mod is intended as a dependency for other mods that add new building styles beyond the 4 that Maxis included, it does not add any building styles to the game by itself.</p>\r\n<p>Maxis programmed the Building Style Control UI to only recognize the check boxes of the 4 built-in styles, no matter how may check boxes are actually present. This mod patches the game's memory to remove that restriction.</p>\r\n<p><strong>Cheat Codes</strong></p>\r\n<p>The DLL provides the following cheat codes:</p>\r\n<p><em>ActiveStyle</em>\_shows an in-game message box with the ID of the currently active style when\_<em>Change building style every N years</em>\_is selected. When\_<em>Build all styles at once</em>\_is selected, using this cheat will display a message saying that mode is active.</p>\r\n<p><em>DebugActiveStyles</em>\_writes the IDs of all the active/checked styles to the plugin's log file.</p>\r\n<p><strong>Adding More Building Styles into SC4</strong></p>\r\n<p>This is a brief overview of the process required to add new building styles into the game.</p>\r\n<ol>\r\n<li>Create a patch that overrides the default Building Style Control UI,\_<abbr title=\"Type, Group, Instance\">TGI</abbr>\_0x00000000,0x96a006b0,0x6bc61f19 in<em>\_SimCity_1.dat</em>.</li>\r\n<li>Edit the building style UI in the patch to add a check box for your new style(s).\r\n<ul>\r\n<li>The check box ID (e.g. 0x2003) identifies the building style to the game, these IDs should be in the range of 0x2000 to 0x2fff.</li>\r\n</ul>\r\n</li>\r\n<li>Update the building\_<abbr title=\"OccupantGroups\">OG</abbr>\_values to use the new style.</li>\r\n</ol>\r\n<p><a contenteditable=\"false\" href=\"https://community.simtropolis.com/profile/737259-corinamarie/\" rel=\"\" data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard\" data-mentionid=\"737259\">@CorinaMarie</a>\_has a\_<a href=\"https://community.simtropolis.com/forums/topic/758810-partial-mythbusting-building-style-tilesets-not-locked-down-in-the-exe/?do=findComment&amp;comment=1765958\" rel=\"\">post</a>\_with more details on how to update a building to a new style.\_<span style=\"color: #e03e2d;\">Note that you only need to follow the steps in that post up to step 8</span>.\_The additional steps in that post are not required with this mod. It is not necessary to edit the Building Development Simulator when using the edited\_Building Style Control UI.</p>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>SimCity 4 version 641</li>\r\n<li>Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>Close SimCity 4.</li>\r\n<li>Copy\_<em>SC4MoreBuildingStyles.dll</em>\_into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>Start SimCity 4.</li>\r\n</ol>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4MoreBuildingStyles.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762969-allow-more-building-styles-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/762969-allow-more-building-styles-dll-plugin/</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-more-building-styles\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-more-building-styles</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
