    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A\_DLL\_Plugin\_for\_SimCity\_4\_that\_disables\_the\_smoke\_that\_is\_shown\_after\_plopping\_a\_lot.</p>\r\n<p>The method that the game uses to place a lot takes a Boolean parameter that controls whether the smoke effect is shown.<br>When that method is called by the lot placement UI tool it hard-codes that parameter to true, the plugin patches the game's memory to change it to false.</p>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>SimCity 4 version 641</li>\r\n<li>Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>Close SimCity 4.</li>\r\n<li>Copy\_<em>SC4DisableLotPlopSmoke.dll</em>\_into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>Start SimCity 4.</li>\r\n</ol>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4DisableLotPlopSmoke.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762984-sc4disablelotplopsmoke\" rel=\"\">https://community.simtropolis.com/forums/topic/762984-sc4disablelotplopsmoke</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-disable-lot-plop-smoke\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-disable-lot-plop-smoke</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        