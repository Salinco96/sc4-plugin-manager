    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL plugin that allows the player to choose which cheats are enabled in-game.</p>\r\n<p><strong>System Requirements:</strong></p>\r\n<p>Windows 10 or later.</p>\r\n<p><strong>Installation:</strong></p>\r\n<ol>\r\n<li>Close SimCity 4.</li>\r\n<li>Copy\_<em>SC4DisableCheats.dll</em>\_and\_<em>DisabledCheats.txt\_</em>into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>Configure the cheats you want to disable, see the\_<strong>Configuring the plugin</strong>\_section.</li>\r\n</ol>\r\n<p><strong>Configuring the plugin:</strong></p>\r\n<ol>\r\n<li>\r\n<p>Open\_<em>DisabledCheats.txt</em>\_in a text editor (e.g. Notepad).<br>Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.</p>\r\n</li>\r\n<li>\r\n<p>Add the cheat codes you wish to disable on individual lines.</p>\r\n</li>\r\n<li>\r\n<p>Save the file and start the game.</p>\r\n</li>\r\n</ol>\r\n<p><strong>Troubleshooting</strong>:</p>\r\n<p>The plugin should write a\_<em>SC4DisableCheats.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Support and Source Code</strong></p>\r\n<p>The plugin thread is:\_<a href=\"https://community.simtropolis.com/forums/topic/762689-sc4disablecheats\" rel=\"\">https://community.simtropolis.com/forums/topic/762689-sc4disablecheats</a></p>\r\n<p>The source code and bug tracker is located on\_<a href=\"https://github.com/0xC0000054/sc4-disable-cheats\" target=\"_blank\" rel=\"external nofollow noopener\">GitHub</a>.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n       