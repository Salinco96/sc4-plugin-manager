    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that adds a Humane Society ordinance to the game.</p>\r

      <p>This ordinance is based on the Humane Society ordinance suggestion in <a
      href=\"https://community.simtropolis.com/forums/topic/26215-ordinances-complete-list/?do=findComment&amp;comment=703433\" rel=\"\">this</a> post, and has the following properties:</p>\r

      <p><strong>Availability Requirements:</strong> At least 1 hospital or clinic. The original suggestion did not include this, but I think it makes sense given the per hospital/clinic
      cost.<br><strong>Expense:</strong> Base cost of $-50/month plus $-5 per hospital/clinic.<br><strong>Effects:</strong></p>\r

      <ul>\r

      <li>Increases mayor rating by 5 points.</li>\r

      <li>Reduces crime by 5%.</li>\r

      </ul>\r

      <p><strong>System Requirements</strong></p>\r

      <p>    Windows 10 or later</p>\r

      <p>The plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022
      x86 Redistribute</a> installed, but I do not have to ability to test that.</p>\r

      <p><strong>Installation</strong></p>\r

      <p>    1. Close SimCity 4.<br>    2. Copy <em>SC4HumaneSocietyOrdinance.dll</em> and <em>SC4HumaneSocietyOrdinance.ini</em> into the Plugins folder in the SimCity 4 installation
      directory.<br>    3. Start SimCity 4.</p>\r

      <p><strong>Changing the plugin text</strong></p>\r

      <p>Because plugin DLLs don't have access to the game's code for handling LTEXT files, translation is handled by adjusting the Name and Description values
      in <em>SC4HumaneSocietyOrdinance.ini</em>.<br>Note that the text is expected to use UTF-8 encoding.</p>\r

      <p>    1. Open SC4HumaneSocietyOrdinance.ini in a text editor (e.g. Notepad).<br>    Note that depending on the permissions of your SimCity 4 installation directory you may need to start the
      text editor with administrator permissions to be able to save the file.</p>\r

      <p>    2. Adjust the <em>Name</em> and <em>Description</em> values in the <em>[Ordinance] </em>section.</p>\r

      <p>    3. Save the file and start the game.</p>\r

      <p><strong>Troubleshooting</strong></p>\r

      <p>The plugin should write a <em>SC4HumaneSocietyOrdinance.log</em> file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r

      <p><strong>Source Code and Support</strong></p>\r

      <p>Plugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762796-humane-society-ordinance-dll-plugin/\"
      rel=\"\">https://community.simtropolis.com/forums/topic/762796-humane-society-ordinance-dll-plugin/</a></p>\r

      <p>The plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-humane-society-ordinance\" target=\"_blank\" rel=\"external nofollow
      noopener\">https://github.com/0xC0000054/sc4-humane-society-ordinance</a></p> </div>\r

