  sc4evermore/257-sc4disabledemolitionanimation-dll-plugin:
    authors:
      - null45
    category: mods/dll
    dependencies: []
    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that disables the demolition animation.</p>\r

      <p>Before SC4 picks the demolition animation to use for an occupant, it calls a function to determine if the occupant is too small for a demolition animation. This DLL Plugin patches the game's
      memory to redirect that function call to its own version of the function, which always reports that the occupant is too small for a demolition animation. This has the effect of disabling the
      demolition animations for all occupants.</p>\r

      <p><strong>System Requirements</strong></p>\r

      <ul>\r

      <li>SimCity 4 version 641</li>\r

      <li>Windows 10 or later</li>\r

      </ul>\r

      <p>The plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022
      x86 Redistribute</a> installed, but I do not have the ability to test that.</p>\r

      <p><strong>Installation</strong></p>\r

      <ol>\r

      <li> Close SimCity 4.</li>\r

      <li> Copy <em>SC4DisableDemolitionAnimation.dll</em> into the Plugins folder in the SimCity 4 installation directory.</li>\r

      <li> Start SimCity 4.</li>\r

