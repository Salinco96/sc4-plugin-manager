    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL plugin that allows the player to choose which cheats are enabled in-game.</p>\r

      <p><strong>System Requirements:</strong></p>\r

      <p>Windows 10 or later.</p>\r

      <p><strong>Installation:</strong></p>\r

      <ol>\r

      <li>Close SimCity 4.</li>\r

      <li>Copy <em>SC4DisableCheats.dll</em> and <em>DisabledCheats.txt </em>into the Plugins folder in the SimCity 4 installation directory.</li>\r

      <li>Configure the cheats you want to disable, see the <strong>Configuring the plugin</strong> section.</li>\r

      </ol>\r

      <p><strong>Configuring the plugin:</strong></p>\r

      <ol>\r

      <li>\r

      <p>Open <em>DisabledCheats.txt</em> in a text editor (e.g. Notepad).<br>Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with
      administrator permissions to be able to save the file.</p>\r

      </li>\r

      <li>\r

      <p>Add the cheat codes you wish to disable on individual lines.</p>\r

      </li>\r

      <li>\r

      <p>Save the file and start the game.</p>\r

      </li>\r

      </ol>\r

      <p><strong>Troubleshooting</strong>:</p>\r

      <p>The plugin should write a <em>SC4DisableCheats.log</em> file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r

      <p><strong>Support and Source Code</strong></p>\r

      <p>The plugin thread is: <a href=\"https://community.simtropolis.com/forums/topic/762689-sc4disablecheats\"
