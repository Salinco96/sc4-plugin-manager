    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that automatically saves a city at user-specified intervals.</p>\r\n<p>This auto-save plugin does not require any launcher and will work with any digital Windows version of the game, Steam, GOG, etc. The disc-based versions should also work if fully patched.</p>\r\n<p>If you use a 3rd-party launcher that has its own auto-save setting you will need to disable that option when installing this plugin.</p>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>\_\_\_ Windows 10 or later.</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<p>\_\_\_ Close SimCity 4.<br>\_\_\_ Copy\_<em>SC4AutoSave.dll</em>\_and\_<em>SC4AutoSave.ini</em>\_into the Plugins folder in the SimCity 4 installation directory.<br>\_\_\_ Configure the auto-save settings, see the\_<strong>Configuring the plugin</strong>\_section.</p>\r\n<p><strong>Configuring the plugin</strong></p>\r\n<p>\_\_\_ Open\_<em>SC4AutoSave.ini</em>\_in a text editor (e.g. Notepad).<br>\_\_\_ Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.</p>\r\n<p>\_\_\_ Adjust the settings in the\_<em>[AutoSave]</em>\_section to your preferences.</p>\r\n<p>\_\_\_ Save the file and start the game.</p>\r\n<p><strong>Settings overview:</strong></p>\r\n<p><strong>IntervalInMinutes\_</strong>is the number of minutes that elapse between auto-save attempts, defaults to 15 minutes. Note that the save timing may not be exactly this value depending on what the game is doing. For example, auto-save is disabled when the game is paused.</p>\r\n<p><strong>FastSave\_</strong>controls whether the game skips updating the region thumbnail when saving, defaults to\_<em>true</em>. With this option enabled the save operation is equivalent to the\_<em>Ctrl + Alt + S</em>\_keyboard shortcut, when disabled it is equivalent to the\_<em>Ctrl + S</em>\_keyboard shortcut.</p>\r\n<p><strong>IgnoreTimePaused\_</strong>controls whether the time the game spends paused is ignored when counting towards the next auto-save point, defaults to\_<em>true</em>.</p>\r\n<p><strong>LogSaveEvents\_</strong>controls whether the save events for the current session will be written to the log file, defaults to\_<em>true</em>.</p>\r\n<p><br><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a SC4AutoSave.log file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Support and Source Code</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762722-sc4autosave/\" rel=\"\">https://community.simtropolis.com/forums/topic/762722-sc4autosave/</a></p>\r\n<p>The source code and bug tracker is located on\_<a href=\"https://github.com/0xC0000054/sc4-auto-save\" target=\"_blank\" rel=\"external nofollow noopener\">GitHub</a>.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
