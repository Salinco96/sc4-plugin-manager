  sc4evermore/266-growify-plopped-buildings-cheat-dll-plugin:
    authors:
      - null45
    category: mods/dll
    dependencies: []
    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that adds a cheat code to convert plopped buildings to a growable <abbr title=\"Residential, Commercial,
      Industrial\">RCI</abbr> zone type.</p>\r

      <p>This mod is an in-game equivalent to the <a href=\"https://github.com/sebamarynissen/sc4\" target=\"_blank\" rel=\"external nofollow noopener\">SC4</a> command line
      tool's <em>growify</em> command for editing save games (and the <a href=\"https://community.simtropolis.com/forums/topic/760843-growifiercom-ploppable-residentials/\" rel=\"\">website
      version</a>).</p>\r

      <p>One of the differences between the two tools is the building exemplar property that is used to detect the <abbr title=\"Residential, Commercial, Industrial\">RCI</abbr> building type.<br>The
      SC4 command line tool uses the <em>Capacity Satisfied</em> property from the savegame's lot subfile.<br>This plugin uses the <em>Purpose</em> property from the building's exemplar.</p>\r

      <p><strong>System Requirements</strong></p>\r

      <ul>\r

      <li>SimCity 4 version 641</li>\r

      <li>Windows 10 or later</li>\r

      </ul>\r

      <p>The plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022
      x86 Redistribute</a> installed, but I do not have the ability to test that.</p>\r

      <p><strong>Installation</strong></p>\r

      <ol>\r

      <li>Close SimCity 4.</li>\r

      <li>Copy <em>SC4Growify.dll</em> into the Plugins folder in the SimCity 4 installation directory.</li>\r

      <li>Start SimCity 4.</li>\r

      </ol>\r

      <p><strong>Using The Plugin</strong></p>\r

      <p>The plugin adds a <em>Growify </em>cheat code with the following syntax:</p>\r

      <p><em>Growify &lt;zone type&gt; &lt;zone density&gt; [make historical]</em></p>\r

      <p>The <strong>&lt;zone type&gt;</strong> parameter is one of: Residential, Commercial, Agriculture or Industrial.<br>The<strong> &lt;zone density&gt;</strong> parameter is one of: Low, Medium
      or High.<br>The <strong>[make historical] </strong>parameter is optional, when not present it will default to<em> true</em>. This behavior is intended to prevent the game from replacing the
      plopped building as part of its normal zone redevelopment process. Setting the value to <em>false</em> will preserve the game's existing historical option for that lot.</p>\r

      <p>All commands are case-insensitive.</p>\r

      <p><strong>Example Commands</strong></p>\r

      <p>The following command converts all commercial plopped buildings to the Commercial Medium-density zone: <em>Growify Commercial Medium</em> To save typing, you could also use: <em>Growify Com
      Med</em><strong> </strong>or <em>Growify C M</em>. This works with any zone or density value.</p>\r

      <p>Because the Agriculture zone only has 1 density, it can be used with just the zone name: <em>Growify Agriculture</em>.</p>\r

      <p><strong>Troubleshooting</strong></p>\r

      <p>The plugin should write a <em>SC4Growify.log</em> file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r

      <p><strong>Source Code and Support</strong></p>\r

      <p>Plugin thread: <a href=\"https://community.simtropolis.com/forums/topic/763046-growify-plopped-buildings-cheat-dll-plugin/\"
      rel=\"\">https://community.simtropolis.com/forums/topic/763046-growify-plopped-buildings-cheat-dll-plugin/</a></p>\r

      <p>The plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-growify\" target=\"_blank\" rel=\"external nofollow
      noopener\">https://github.com/0xC0000054/sc4-growify</a></p>\r

      <p>If you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal: <a href=\"https://paypal.me/0xC0000054\"
      target=\"_blank\" rel=\"external nofollow noopener\">https://paypal.me/0xC0000054</a></p>\r

      <p>Thanks to the few people who have donated to me.</p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

