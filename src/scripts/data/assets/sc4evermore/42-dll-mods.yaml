    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that disables the demolition animation.</p>\r\n<p>Before SC4 picks the demolition animation to use for an occupant, it calls a function to determine if the occupant is too small for a demolition animation. This DLL Plugin patches the game's memory to redirect that function call to its own version of the function, which always reports that the occupant is too small for a demolition animation. This has the effect of disabling the demolition animations for all occupants.</p>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>SimCity 4 version 641</li>\r\n<li>Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>\_Close SimCity 4.</li>\r\n<li>\_Copy\_<em>SC4DisableDemolitionAnimation.dll</em>\_into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>\_Start SimCity 4.</li>\r\n</ol>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4DisableDemolitionAnimation.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762938-sc4disabledemolitionanimation\" rel=\"\">https://community.simtropolis.com/forums/topic/762938-sc4disabledemolitionanimation</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-disable-demolition-animation\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-disable-demolition-animation</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
