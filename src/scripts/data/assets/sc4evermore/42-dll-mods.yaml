  sc4evermore/253-legalize-gambling-ordinance-upgrade-dll-plugin:
    authors:
      - null45
    category: mods/dll
    dependencies: []
    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that updates the built-in Legalize Gambling ordinance to have its income based on the city's residential
      population.</p>\r

      <p><strong>Availability Requirements:</strong> None.<br><strong>Income:</strong> Base income of §250/month, plus additional income based on the residential wealth group
      populations.<br><strong>Effects:</strong></p>\r

      <p>Crime Effect: +20%.</p>\r

      <p>This ordinance replaces the game's built-in Legalize Gambling ordinance, it is incompatible with any mod that alters the built-in ordinance. This mod ignores the ordinance Exemplar and only
      uses the LTEXT files from the built-in ordinance.</p>\r

      <p><strong>System Requirements</strong></p>\r

      <ul>\r

      <li>    Windows 10 or later</li>\r

      </ul>\r

      <p>The plugin may work on Windows 7 or later with the Microsoft Visual C++ 2022 x86 Redistribute installed, but I do not have the ability to test that.</p>\r

      <p><strong>Installation</strong></p>\r

      <ol>\r

      <li>Close SimCity 4.</li>\r

      <li>Copy <em>SC4LegalizeGamblingUpgrade.dll</em> and <em>SC4LegalizeGamblingUpgrade.ini</em> into the Plugins folder in the SimCity 4 installation directory.</li>\r

      <li>Configure the plugin settings, see the Configuring the plugin section.</li>\r

      </ol>\r

      <p><strong>Configuring the plugin</strong></p>\r

      <p>    1. Open <em>SC4LegalizeGamblingUpgrade.ini</em> in a text editor (e.g. Notepad).<br>    Note that depending on the permissions of your SimCity 4 installation directory you may need to
      start the text editor with administrator permissions to be able to save the file.</p>\r

      <p>    2. Adjust the settings in the <em>[GamblingOrdinance]</em> section to your preferences.</p>\r

      <p>    3. Save the file and start the game.</p>\r

      <p><strong>Settings overview:</strong></p>\r

      <p><strong>BaseMonthlyIncome </strong>is the base monthly income provided by the ordinance, defaults to §250.</p>\r

      <p><strong>Wealth Group Income Factors</strong></p>\r

      <p>The following values represent the factors (multipliers) that control how much each wealth group contributes to the monthly income based on the group's population. A value of 0.0 excludes the
      specified wealth group from contributing to the monthly income. For example, if the city's R§ population is 1000 and the R§ income factor is 0.05 the R§ group would contribute an additional §50
      to the monthly income total.</p>\r

      <p><strong>R$IncomeFactor</strong> income factor for the R§ population, defaults to 0.02.</p>\r

      <p><strong>R$$IncomeFactor</strong> income factor for the R§§ population, defaults to 0.03.</p>\r

      <p><strong>R$$$IncomeFactor</strong> income factor for the R§§§ population, defaults to 0.05.</p>\r

      <p><strong>Ordinance Effects</strong></p>\r

      <p><strong>CrimeEffectMultiplier </strong>the effect that the ordinance has on global city crime. Defaults to 1.20, a +20% increase. The value uses a range of [0.01, 2.0] inclusive, a value of
      1.0 has no effect. Values below 1.0 reduce crime, and values above 1.0 increase crime.</p>\r

      <p><strong>Troubleshooting</strong></p>\r

      <p>The plugin should write a <em>SC4LegalizeGamblingUpgrade.log</em> file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r

      <p><strong>Source Code and Support</strong></p>\r

      <p>Plugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762856-legalize-gambling-ordinance-upgrade-dll-plugin/\"
      rel=\"\">https://community.simtropolis.com/forums/topic/762856-legalize-gambling-ordinance-upgrade-dll-plugin/</a></p>\r

      <p>The plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-legalize-gambling-ordinance-upgrade\" target=\"_blank\" rel=\"external nofollow
      noopener\">https://github.com/0xC0000054/sc4-legalize-gambling-ordinance-upgrade</a></p> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

