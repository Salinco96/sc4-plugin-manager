    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><div class=\"ipsType_richText ipsContained ipsType_break\" data-controller=\"core.front.core.lightboxedImages\">\r\n<p>A DLL Plugin for SimCity 4 that disables the sounds that are played during the network construction animation.</p>\r\n<p>The plugin patches the game's memory to make it skip playing the jackhammer sound track that is normally used during the animation.</p>\r\n<p>Note that this will also disable 2 in-game messages that are sent at the start and end of the animation sequence. The messages are:<br>kSC4MsgConstructionRoadCrewStart (0x89F10866) and kSC4MsgConstructionRoadCrewEnd (0xA9F10E45).</p>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>SimCity 4 version 641</li>\r\n<li>Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>\_Close SimCity 4.</li>\r\n<li>\_Copy\_<em>SC4DisableNetworkConstructionSounds.dll\_</em>into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>\_Start SimCity 4.</li>\r\n</ol>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4DisableNetworkConstructionSounds.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762987-sc4disablenetworkconstructionsounds\" rel=\"\">https://community.simtropolis.com/forums/topic/762987-sc4disablenetworkconstructionsounds</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-disable-network-construction-sounds\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-disable-network-construction-sounds</a></p>\r\n</div> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
