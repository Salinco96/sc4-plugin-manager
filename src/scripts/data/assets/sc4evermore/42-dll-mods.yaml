    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that adds a cheat code to convert plopped buildings to a growable\_<abbr title=\"Residential, Commercial, Industrial\">RCI</abbr>\_zone type.</p>\r\n<p>This mod is an in-game equivalent to the\_<a href=\"https://github.com/sebamarynissen/sc4\" target=\"_blank\" rel=\"external nofollow noopener\">SC4</a>\_command line tool's\_<em>growify</em>\_command for editing save games (and the\_<a href=\"https://community.simtropolis.com/forums/topic/760843-growifiercom-ploppable-residentials/\" rel=\"\">website version</a>).</p>\r\n<p>One of the differences between the two tools is the building exemplar property that is used to detect the\_<abbr title=\"Residential, Commercial, Industrial\">RCI</abbr>\_building type.<br>The SC4 command line tool uses the\_<em>Capacity Satisfied</em>\_property from the savegame's lot subfile.<br>This plugin uses the\_<em>Purpose</em>\_property from the building's exemplar.</p>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>SimCity 4 version 641</li>\r\n<li>Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>Close SimCity 4.</li>\r\n<li>Copy\_<em>SC4Growify.dll</em>\_into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>Start SimCity 4.</li>\r\n</ol>\r\n<p><strong>Using The Plugin</strong></p>\r\n<p>The plugin adds a\_<em>Growify\_</em>cheat code with the following syntax:</p>\r\n<p><em>Growify &lt;zone type&gt; &lt;zone density&gt; [make historical]</em></p>\r\n<p>The\_<strong>&lt;zone type&gt;</strong>\_parameter is one of: Residential, Commercial, Agriculture or Industrial.<br>The<strong>\_&lt;zone density&gt;</strong>\_parameter is one of: Low, Medium or High.<br>The\_<strong>[make historical]\_</strong>parameter is optional, when not present it will default to<em>\_true</em>. This behavior is intended to prevent the game from replacing the plopped building as part of its normal zone redevelopment process. Setting the value to\_<em>false</em>\_will preserve the game's existing historical option for that lot.</p>\r\n<p>All commands are case-insensitive.</p>\r\n<p><strong>Example Commands</strong></p>\r\n<p>The following command converts all commercial plopped buildings to the Commercial Medium-density zone:\_<em>Growify Commercial Medium</em>\_To save typing, you could also use:\_<em>Growify Com Med</em><strong>\_</strong>or\_<em>Growify C M</em>. This works with any zone or density value.</p>\r\n<p>Because the Agriculture zone only has 1 density, it can be used with just the zone name:\_<em>Growify Agriculture</em>.</p>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4Growify.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/763046-growify-plopped-buildings-cheat-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/763046-growify-plopped-buildings-cheat-dll-plugin/</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-growify\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-growify</a></p>\r\n<p>If you would like to make voluntary contributions to support me in continuing to create more content for SimCity 4, I accept donations via PayPal:\_<a href=\"https://paypal.me/0xC0000054\" target=\"_blank\" rel=\"external nofollow noopener\">https://paypal.me/0xC0000054</a></p>\r\n<p>Thanks to the few people who have donated to me.</p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
