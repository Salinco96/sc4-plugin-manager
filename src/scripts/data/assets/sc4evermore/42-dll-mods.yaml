    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that adds a Humane Society ordinance to the game.</p>\r\n<p>This ordinance is based on the Humane Society ordinance suggestion in\_<a href=\"https://community.simtropolis.com/forums/topic/26215-ordinances-complete-list/?do=findComment&amp;comment=703433\" rel=\"\">this</a>\_post, and has the following properties:</p>\r\n<p><strong>Availability Requirements:</strong>\_At least 1 hospital or clinic. The original suggestion did not include this, but I think it makes sense given the per hospital/clinic cost.<br><strong>Expense:</strong>\_Base cost of $-50/month plus $-5 per hospital/clinic.<br><strong>Effects:</strong></p>\r\n<ul>\r\n<li>Increases mayor rating by 5 points.</li>\r\n<li>Reduces crime by 5%.</li>\r\n</ul>\r\n<p><strong>System Requirements</strong></p>\r\n<p>\_\_\_ Windows 10 or later</p>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have to ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<p>\_\_\_ 1. Close SimCity 4.<br>\_\_\_ 2. Copy\_<em>SC4HumaneSocietyOrdinance.dll</em>\_and\_<em>SC4HumaneSocietyOrdinance.ini</em>\_into the Plugins folder in the SimCity 4 installation directory.<br>\_\_\_ 3. Start SimCity 4.</p>\r\n<p><strong>Changing the plugin text</strong></p>\r\n<p>Because plugin DLLs don't have access to the game's code for handling LTEXT files, translation is handled by adjusting the Name and Description values in\_<em>SC4HumaneSocietyOrdinance.ini</em>.<br>Note that the text is expected to use UTF-8 encoding.</p>\r\n<p>\_\_\_ 1. Open SC4HumaneSocietyOrdinance.ini in a text editor (e.g. Notepad).<br>\_\_\_ Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.</p>\r\n<p>\_\_\_ 2. Adjust the\_<em>Name</em>\_and\_<em>Description</em>\_values in the\_<em>[Ordinance]\_</em>section.</p>\r\n<p>\_\_\_ 3. Save the file and start the game.</p>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4HumaneSocietyOrdinance.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762796-humane-society-ordinance-dll-plugin/\" rel=\"\">https://community.simtropolis.com/forums/topic/762796-humane-society-ordinance-dll-plugin/</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-humane-society-ordinance\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-humane-society-ordinance</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
