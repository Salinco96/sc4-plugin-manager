  sc4evermore/268-submenus-dll-plugin:
    authors:
      - memo
    category: 60
    dependencies:
      - simtropolis/36242-resource-loading-hooks-dll-for-simcity-4
    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL plugin for SimCity 4 that</p>\r

      <ul>\r

      <li>enables submenu functionality: This DLL is a dependency for other submenu-compatible plugins.</li>\r

      <li>adds a number of standard submenus such as Plazas, Green Spaces, Sports.</li>\r

      <li>fixes the game's menu rendering issues caused by duplicate or missing menu icons.</li>\r

      <li>implements Exemplar Patching functionality</li>\r

      </ul>\r

      <p><strong>System requirements</strong></p>\r

      <ul>\r

      <li>SimCity 4, version 1.1.641 (the digital release) (<a
      href=\"https://community.simtropolis.com/forums/topic/762980-the-future-of-sc4-modding-the-matter-of-digital-vs-disc-and-windows-vs-macos-in-the-dll-era/\" rel=\"\">more info</a>)</li>\r

      <li>Windows 7+ or Linux</li>\r

      </ul>\r

      <p><strong>Dependencies</strong></p>\r

      <ul>\r

      <li><a href=\"https://community.simtropolis.com/files/file/36242-resource-loading-hooks-dll-for-simcity-4/\" rel=\"\">SC4ResourceLoadingHooks DLL</a> by Null 45</li>\r

      </ul>\r

      <p><strong>Installation</strong></p>\r

      <ul>\r

      <li>Copy the DLLs into the top-level directory of either Plugins folder (place it directly in <span style=\"background-color: #ced4d9;\">&lt;Documents&gt;SimCity 4Plugins</span> or <span
      style=\"background-color: #ced4d9;\">&lt;SC4 install folder&gt;Plugins</span>, not in a subfolder).</li>\r

      <li>Copy the file <span style=\"background-color: #ced4d9;\">submenu-essentials.dat</span> and optionally the individual submenu files anywhere into your Plugins folder. You may skip installing
      an optional submenu if it contains neither Flora nor any sub-submenus. In that case, the buildings of that submenu will appear in the default top-level menu instead.</li>\r

      </ul>\r

      <p>Alternatively, the mod can be installed with Sc4pac: <a href=\"https://memo33.github.io/sc4pac/channel/?pkg=memo:submenus-dll\" target=\"_blank\" rel=\"external nofollow
      noopener\">memo:submenus-dll</a></p>\r

      <p><strong>Credits</strong></p>\r

      <ul>\r

      <li>Submenu icons created by <a contenteditable=\"false\" href=\"https://community.simtropolis.com/profile/789206-panda/\" rel=\"\" data-ipshover=\"\"
      data-ipshover-target=\"https://community.simtropolis.com/profile/789206-panda/?do=hovercard\" data-mentionid=\"789206\">@Panda</a></li>\r

      <li>Exemplar Patching implemented in collaboration with <a id=\"ips_uid_4285_4\" contenteditable=\"false\" href=\"https://community.simtropolis.com/profile/246111-null-45/\" rel=\"\"
      data-ipshover=\"\" data-ipshover-target=\"https://community.simtropolis.com/profile/246111-null-45/?do=hovercard\" data-mentionid=\"246111\">@Null 45</a></li>\r

      </ul>\r

      <p><strong>Further information</strong></p>\r

      <ul>\r

      <li>The DLL dynamically creates new submenus by checking for some new exemplar properties, for example in the building exemplars of ploppable lots. This allows anyone to create additional
      submenus for their lot sets. The modding details are described in the <a href=\"https://github.com/memo33/submenus-dll\" target=\"_blank\" rel=\"external nofollow noopener\">Readme
      file</a>.</li>\r

      <li>List of <a href=\"https://github.com/memo33/submenus-dll/tree/main?tab=readme-ov-file#standard-submenus\" target=\"_blank\" rel=\"external nofollow noopener\">Standard Submenus</a> added by
      this mod.</li>\r

      <li>Simtropolis <a href=\"https://community.simtropolis.com/forums/topic/763010-submenus-dll/\" rel=\"\">discussion thread</a></li>\r

      </ul> </div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_preview\" style=\"\"></div>\r

      \        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r

      \            <span class=\"jd_screenshot\"><a href=\"https://www.sc4evermore.com/images/jdownloads/screenshots/glr-submenu.jpeg\" data-lightbox=\"lightbox268\" data-alt=\"lightboxglr-submenu.\"
      target=\"_blank\"><img class=\"jd_image-left\" src=\"https://www.sc4evermore.com/images/jdownloads/screenshots/thumbnails/glr-submenu.jpeg\" alt=\"glr-submenu.\" ></a> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \            <span class=\"jd_screenshot\"> </span>\r

      \        </div> \r

      </body>"
