    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that automatically saves a city at user-specified intervals.</p>\r

      <p>This auto-save plugin does not require any launcher and will work with any digital Windows version of the game, Steam, GOG, etc. The disc-based versions should also work if fully
      patched.</p>\r

      <p>If you use a 3rd-party launcher that has its own auto-save setting you will need to disable that option when installing this plugin.</p>\r

      <p><strong>System Requirements</strong></p>\r

      <ul>\r

      <li>    Windows 10 or later.</li>\r

      </ul>\r

      <p>The plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022
      x86 Redistribute</a> installed, but I do not have the ability to test that.</p>\r

      <p><strong>Installation</strong></p>\r

      <p>    Close SimCity 4.<br>    Copy <em>SC4AutoSave.dll</em> and <em>SC4AutoSave.ini</em> into the Plugins folder in the SimCity 4 installation directory.<br>    Configure the auto-save
      settings, see the <strong>Configuring the plugin</strong> section.</p>\r

      <p><strong>Configuring the plugin</strong></p>\r

      <p>    Open <em>SC4AutoSave.ini</em> in a text editor (e.g. Notepad).<br>    Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor
      with administrator permissions to be able to save the file.</p>\r

      <p>    Adjust the settings in the <em>[AutoSave]</em> section to your preferences.</p>\r

      <p>    Save the file and start the game.</p>\r

      <p><strong>Settings overview:</strong></p>\r

      <p><strong>IntervalInMinutes </strong>is the number of minutes that elapse between auto-save attempts, defaults to 15 minutes. Note that the save timing may not be exactly this value depending
      on what the game is doing. For example, auto-save is disabled when the game is paused.</p>\r

      <p><strong>FastSave </strong>controls whether the game skips updating the region thumbnail when saving, defaults to <em>true</em>. With this option enabled the save operation is equivalent to
      the <em>Ctrl + Alt + S</em> keyboard shortcut, when disabled it is equivalent to the <em>Ctrl + S</em> keyboard shortcut.</p>\r

      <p><strong>IgnoreTimePaused </strong>controls whether the time the game spends paused is ignored when counting towards the next auto-save point, defaults to <em>true</em>.</p>\r

      <p><strong>LogSaveEvents </strong>controls whether the save events for the current session will be written to the log file, defaults to <em>true</em>.</p>\r

      <p><br><strong>Troubleshooting</strong></p>\r

      <p>The plugin should write a SC4AutoSave.log file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r

      <p><strong>Support and Source Code</strong></p>\r

      <p>Plugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762722-sc4autosave/\" rel=\"\">https://community.simtropolis.com/forums/topic/762722-sc4autosave/</a></p>\r

      <p>The source code and bug tracker is located on <a href=\"https://github.com/0xC0000054/sc4-auto-save\" target=\"_blank\" rel=\"external nofollow noopener\">GitHub</a>.</p> </div>\r

