    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that configures the CPU core count and priority.</p>\r\n<p>This plugin combines the functionality of the\_<a href=\"https://community.simtropolis.com/files/file/36053-sc4singlecpu/\" rel=\"\">SingleCPU</a>\_and\_<a href=\"https://community.simtropolis.com/files/file/36048-sc4cpupriority/\" rel=\"\">CPUPriority</a>\_plugins in a single DLL, and adds the ability to set the CPU priority without using a command line argument.</p>\r\n<p>If the\_<strong>-CPUCount</strong>\_and/or\_<strong>-CPUPriority</strong>\_command line arguments are present, those values will be used in place of the plugin's default options. When those command line arguments are not present, the plugin will configure SC4 to use 1 CPU core and the CPU priority specified in the configuration file.</p>\r\n<p>This plugin is incompatible with 3rd-party launchers that set a CPU priority, it will override the CPU priority setting they set when starting the game.</p>\r\n<p><strong>System Requirements</strong></p>\r\n<ul>\r\n<li>Windows 10 or later</li>\r\n</ul>\r\n<p>The plugin may work on Windows 7 or later with the\_<a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022 x86 Redistribute</a>\_installed, but I do not have the ability to test that.</p>\r\n<p><strong>Installation</strong></p>\r\n<ol>\r\n<li>Close SimCity 4.</li>\r\n<li>Remove\_<em>SC4SingleCPU.dll</em>\_and\_<em>SC4CPUPriority.dll</em>\_from\_the Plugins folder in the SimCity 4 installation directory, if present.</li>\r\n<li>Copy\_<em>SC4CPUOptions.dll</em>\_and<em>\_SC4CPUOptions.ini</em>\_into the Plugins folder in the SimCity 4 installation directory.</li>\r\n<li>Configure the plugin settings, see the\_<em>Configuring the plugin</em>\_section.</li>\r\n</ol>\r\n<p><strong>Configuring the Plugin</strong></p>\r\n<ol>\r\n<li>\r\n<p>Open<em>\_SC4CPUOptions.ini\_</em>in a text editor (e.g. Notepad). Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor with administrator permissions to be able to save the file.</p>\r\n</li>\r\n<li>\r\n<p>Adjust the settings in the\_<em>[CPUOptions]</em>\_section to your preferences.</p>\r\n</li>\r\n<li>\r\n<p>Save the file and start the game.</p>\r\n</li>\r\n</ol>\r\n<p><strong>Settings Overview</strong></p>\r\n<p><strong>Priority</strong>\_is the CPU priority that the game will use, the default is\_<em>AboveNormal</em>. The supported values are listed in the following table:</p>\r\n<table>\r\n<thead>\r\n<tr>\r\n<th>Priority Value</th>\r\n<th>\_\_\_\_ Notes</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>High</td>\r\n<td>\_</td>\r\n</tr>\r\n<tr>\r\n<td>AboveNormal</td>\r\n<td>\_</td>\r\n</tr>\r\n<tr>\r\n<td>Normal</td>\r\n<td>\_\_\_ The default value for a process, unless the parent process has a different value.</td>\r\n</tr>\r\n<tr>\r\n<td>BelowNormal</td>\r\n<td>\_</td>\r\n</tr>\r\n<tr>\r\n<td>Idle</td>\r\n<td>\_</td>\r\n</tr>\r\n<tr>\r\n<td>Low</td>\r\n<td>\_\_\_ An alias for Idle.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p><strong>Troubleshooting</strong></p>\r\n<p>The plugin should write a\_<em>SC4CPUOptions.log</em>\_file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r\n<p><strong>Source Code and Support</strong></p>\r\n<p>Plugin thread:\_<a href=\"https://community.simtropolis.com/forums/topic/762979-sc4cpuoptions\" rel=\"\">https://community.simtropolis.com/forums/topic/762979-sc4cpuoptions</a></p>\r\n<p>The plugin's source code and issue tracker are located on GitHub:\_<a href=\"https://github.com/0xC0000054/sc4-cpu-options\" target=\"_blank\" rel=\"external nofollow noopener\">https://github.com/0xC0000054/sc4-cpu-options</a></p> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
