    description: "<body>\r

      \        <div class=\"jd_description_wrapper jd_clear\"><p>A DLL Plugin for SimCity 4 that sets the game's rendering mode and resolution options.</p>\r

      <p><strong>Features</strong></p>\r

      <ul>\r

      <li>Custom resolutions can be configured without command line arguments.</li>\r

      <li>Supports borderless full screen mode without requiring a launcher.</li>\r

      <li>Supports changing the game's rendering driver without a command line argument.</li>\r

      <li>Allow the DirectX full screen mode to use 32-bit color.</li>\r

      <li>Allows the game's intro to be disabled without a command line argument.</li>\r

      <li>Allows pausing on focus loss to be enabled without a command line argument.</li>\r

      </ul>\r

      <p><strong>System Requirements</strong></p>\r

      <ul>\r

      <li>Game version 641\r

      <ul>\r

      <li>Only required for the DirectX full screen 32-bit color fix, all other features should work on older game versions.</li>\r

      </ul>\r

      </li>\r

      <li>Windows 10 or later</li>\r

      </ul>\r

      <p>The plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022
      x86 Redistribute</a> installed, but I do not have the ability to test that.</p>\r

      <p><strong>Installation</strong></p>\r

      <ol>\r

      <li>Close SimCity 4.</li>\r

      <li>Copy <em>SC4GraphicsOptions.dll</em> and <em>SC4GraphicsOptions.ini</em> into the Plugins folder in the SimCity 4 installation directory.</li>\r

      <li>Configure the graphics options, see the <em>Configuring the plugin</em> section.</li>\r

      </ol>\r

      <p><strong>Configuring the plugin</strong></p>\r

      <ol>\r

      <li>\r

      <p>Open <em>SC4GraphicsOptions.ini</em> in a text editor (e.g. Notepad).<br>Note that depending on the permissions of your SimCity 4 installation directory you may need to start the text editor
      with administrator permissions to be able to save the file.</p>\r

      </li>\r

      <li>\r

      <p>Adjust the settings in the <em>[GraphicsOptions] </em>section to your preferences.</p>\r

      </li>\r

      <li>\r

      <p>Save the file and start the game.</p>\r

      </li>\r

      </ol>\r

      <p><strong>Settings overview:</strong></p>\r

      <p><strong>EnableIntroVideo </strong>controls whether the game's intro video will be played on startup, defaults to true. Setting this to false is equivalent to the -Intro:off command line
      argument.</p>\r

      <p><strong>PauseGameOnFocusLoss </strong>controls whether the game will be paused when it looses focus, defaults to false. Setting this to true is equivalent to the -gp command line
      argument.</p>\r

      <p><strong>Driver</strong> the driver that SC4 uses for rendering, the supported values are listed in the following table:</p>\r

      <table>\r

      <thead>\r

      <tr>\r

      <th>Driver</th>\r

      <th>Notes</th>\r

      </tr>\r

      </thead>\r

      <tbody>\r

      <tr>\r

      <td>DirectX</td>\r

      <td>SC4's default hardware renderer. Because this renderer targets DirectX 7, a DirectX wrapper (e.g. <a href=\"https://github.com/dege-diosg/dgVoodoo2\" target=\"_blank\" rel=\"external
      nofollow noopener\">dgVoodo 2</a> or <a href=\"https://github.com/elishacloud/dxwrapper\" target=\"_blank\" rel=\"external nofollow noopener\">DxWrapper</a>) is required for resolutions above
      2048x2048.</td>\r

      </tr>\r

      <tr>\r

      <td>OpenGL</td>\r

      <td>An unfinished hardware renderer. simmaster07's <a href=\"https://github.com/nsgomez/scgl\" target=\"_blank\" rel=\"external nofollow noopener\">SCGL</a> project aims to replace this renderer
      with a new one targeting OpenGL 3.0.</td>\r

      </tr>\r

      <tr>\r

      <td>SCGL         </td>\r

      <td>simmaster07's replacement for SC4's OpenGL renderer. This is an alias for the OpenGL entry above.</td>\r

      </tr>\r

      <tr>\r

      <td>Software</td>\r

      <td>The renderer SC4 uses when no supported hardware renderer is available.</td>\r

      </tr>\r

      </tbody>\r

      </table>\r

      <p><strong>WindowWidth</strong> the width of SC4's window when running in windowed mode. This is ignored for the full screen and borderless full screen modes. The minimum value is 800, values
      above 2048 with the DirectX driver require the use of a DirectX wrapper.</p>\r

      <p><strong>WindowHeight</strong> the height of SC4's window when running in windowed mode. This is ignored for the full screen and borderless full screen modes. The minimum value is 600, values
      above 2048 with the DirectX driver require the use of a DirectX wrapper.</p>\r

      <p><strong>ColorDepth</strong> the color depth that SC4 uses, in bits per pixel. The supported values are 16 and 32.</p>\r

      <p><strong>WindowMode</strong> the window mode that SC4 uses, the possible values listed in the following table:</p>\r

      <table>\r

      <thead>\r

      <tr>\r

      <th>Window Mode</th>\r

      <th>Notes</th>\r

      </tr>\r

      </thead>\r

      <tbody>\r

      <tr>\r

      <td>Windowed                       </td>\r

      <td>Runs the game in windowed mode, the window size is set by the <em>WindowWidth </em>and <em>WindowHeight</em> values above. Equivalent to the -w command line parameter.</td>\r

      </tr>\r

      <tr>\r

      <td>FullScreen</td>\r

      <td>Runs the game in full screen mode. Equivalent to the -f command line parameter. Screen resolutions larger that 2048x2048 in DirectX mode require the use of a DirectX wrapper.</td>\r

      </tr>\r

      <tr>\r

      <td>BorderlessFullScreen</td>\r

      <td>Runs the game a window that covers the entire screen. Screen resolutions larger that 2048x2048 in DirectX mode require the use of a DirectX wrapper.</td>\r

      </tr>\r

      <tr>\r

      <td>Borderless</td>\r

      <td>An alias for the <em>BorderlessFullScreen</em> option above.</td>\r

      </tr>\r

      </tbody>\r

      </table>\r

      <p> </p>\r

      <p><strong>Troubleshooting</strong></p>\r

      <p>The plugin should write a <em>SC4GraphicsOptions.log</em> file in the same folder as the plugin.<br>The log contains status information for the most recent run of the plugin.</p>\r

      <p><strong>Source Code and Support</strong></p>\r

      <p>Plugin thread: <a href=\"https://community.simtropolis.com/forums/topic/762952-sc4graphicsoptions\" rel=\"\">https://community.simtropolis.com/forums/topic/762952-sc4graphicsoptions</a></p>\r

      <p>The plugin's source code and issue tracker are located on GitHub: <a href=\"https://github.com/0xC0000054/sc4-graphics-options\" target=\"_blank\" rel=\"external nofollow
      noopener\">https://github.com/0xC0000054/sc4-graphics-options</a></p> </div>\r

