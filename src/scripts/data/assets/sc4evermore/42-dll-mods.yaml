      \        <div class=\"jd_description_wrapper jd_clear\"><p><span style=\"color: #e03e2d;\">WARNING: THIS MOD IS<em> HIGHLY EXPERIMENTAL</em>. YOU MAY DOWNLOAD IT FOR <em><strong>TESTING PURPOSES
      ONLY</strong></em>. FOR EFFECTIVE USE IN GAMEPLAY, YOU MUST WAIT FOR AN <strong>OFFICIAL STATEMENT</strong>. </span></p>\r

      <p><span style=\"color: #e03e2d;\">UNTIL WE SOLVE THIS PROBLEM, <strong>IT IS ABSOLUTELY FORBIDDEN TO RELEASE CUSTOM UIs WITH CUSTOM IDs</strong>.</span></p>\r

      <p><span style=\"color: #e03e2d;\">THE MOD IS INCOMPATIBLE WITH <abbr title=\"Colossus Addon Mod\">CAM</abbr> 1.0 AND <abbr title=\"Colossus Addon Mod\">CAM</abbr> 2.1.1.</span></p>\r

      <hr>\r

      <p>A DLL Plugin for SimCity 4 that allows the game to use more than 4 building styles.</p>\r

      <p>This DLL mod is intended as a dependency for other mods that add new building styles beyond the 4 that Maxis included, it does not add any building styles to the game by itself.</p>\r

      <p>Maxis programmed the Building Style Control UI to only recognize the check boxes of the 4 built-in styles, no matter how may check boxes are actually present. This mod patches the game's
      memory to remove that restriction.</p>\r

      <p><strong>Cheat Codes</strong></p>\r

      <p>The DLL provides the following cheat codes:</p>\r

      <p><em>ActiveStyle</em> shows an in-game message box with the ID of the currently active style when <em>Change building style every N years</em> is selected. When <em>Build all styles at
      once</em> is selected, using this cheat will display a message saying that mode is active.</p>\r

      <p><em>DebugActiveStyles</em> writes the IDs of all the active/checked styles to the plugin's log file.</p>\r

      <p><strong>Adding More Building Styles into SC4</strong></p>\r

      <p>This is a brief overview of the process required to add new building styles into the game.</p>\r

      <ol>\r

      <li>Create a patch that overrides the default Building Style Control UI, <abbr title=\"Type, Group, Instance\">TGI</abbr> 0x00000000,0x96a006b0,0x6bc61f19 in<em> SimCity_1.dat</em>.</li>\r

      <li>Edit the building style UI in the patch to add a check box for your new style(s).\r

      <ul>\r

      <li>The check box ID (e.g. 0x2003) identifies the building style to the game, these IDs should be in the range of 0x2000 to 0x2fff.</li>\r

      </ul>\r

      </li>\r

      <li>Update the building <abbr title=\"OccupantGroups\">OG</abbr> values to use the new style.</li>\r

      </ol>\r

      <p><a contenteditable=\"false\" href=\"https://community.simtropolis.com/profile/737259-corinamarie/\" rel=\"\" data-ipshover=\"\"
      data-ipshover-target=\"https://community.simtropolis.com/profile/737259-corinamarie/?do=hovercard\" data-mentionid=\"737259\">@CorinaMarie</a> has a <a
      href=\"https://community.simtropolis.com/forums/topic/758810-partial-mythbusting-building-style-tilesets-not-locked-down-in-the-exe/?do=findComment&amp;comment=1765958\" rel=\"\">post</a> with
      more details on how to update a building to a new style. <span style=\"color: #e03e2d;\">Note that you only need to follow the steps in that post up to step 8</span>. The additional steps in
      that post are not required with this mod. It is not necessary to edit the Building Development Simulator when using the edited Building Style Control UI.</p>\r

      <p><strong>System Requirements</strong></p>\r

      <ul>\r

      <li>SimCity 4 version 641</li>\r

      <li>Windows 10 or later</li>\r

      </ul>\r

      <p>The plugin may work on Windows 7 or later with the <a href=\"https://aka.ms/vs/17/release/vc_redist.x86.exe\" target=\"_blank\" rel=\"external nofollow noopener\">Microsoft Visual C++ 2022
      x86 Redistribute</a> installed, but I do not have the ability to test that.</p>\r

      <p><strong>Installation</strong></p>\r

      <ol>\r

      <li>Close SimCity 4.</li>\r

      <li>Copy <em>SC4MoreBuildingStyles.dll</em> into the Plugins folder in the SimCity 4 installation directory.</li>\r

      <li>Start SimCity 4.</li>\r

      </ol>\r

      <p><strong>Troubleshooting</strong></p>\r

