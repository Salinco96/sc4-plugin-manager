    description: "<body>\r\n        <div class=\"jd_description_wrapper jd_clear\"><div><strong>What does this do?</strong></div>\r\n<ul>\r\n<li>Fixes a serialization bug that could corrupt the savegame, particularly when mods are installed that modify existing exemplars (i.e.\_<a href=\"https://community.simtropolis.com/forums/topic/74667-revisiting-prop-pox-and-prop-theory/\" target=\"_blank\" rel=\"noopener\">Prop Pox</a>).</li>\r\n<li>Resolves a crash-to-desktop\_when hovering\_<abbr title=\"Network Addon Mod\">NAM</abbr>\_puzzle pieces over transit-enabled lots.</li>\r\n<li>Allows other DLLs to load into\_<abbr title=\"SimCity 4\">SC4</abbr>'s memory without a GZCOM framework.</li>\r\n</ul>\r\n<div><strong>Requirements</strong><br>This fix is made for versions 640 and 641 of SimCity 4 on Windows. Version 640 is a fully-patched\_<abbr title=\"SimCity 4\">SC4</abbr>\_retail copy, and version 641 is a fully-patched digital distribution version (i.e. Steam, Origin, GOG). Although v641 is supported, it has only been officially tested on Steam.</div>\r\n<div><strong>Installation</strong><br>Unzip to\_DocumentsSimCity 4Plugins.</div>\r\n<div>To see if SC4Fix is working properly, check the title of your game window. If you are playing in fullscreen mode, alt-tab out and hover over the SimCity taskbar icon. The titlebar will show \"SC4Fix (version #)\" if loaded properly.</div>\r\n<div><strong>Repairing cities already affected by Prop Pox</strong><br>Thanks to\_<em>kingofsimcity</em>\_for\_<a href=\"https://community.simtropolis.com/forums/topic/74667-revisiting-prop-pox-and-prop-theory/?do=findComment&amp;comment=1687198\" target=\"_blank\" rel=\"noopener\">these instructions</a>:</div>\r\n<ol>\r\n<li>In the region view, open the graphics settings and change\_<strong>City Detail</strong>\_to\_<strong>Low</strong>.</li>\r\n<li>Close and relaunch SC4.</li>\r\n<li>Open the offending city tile and save immediately.</li>\r\n<li>Exit to region without saving and change City Detail back to\_<strong>High</strong>.</li>\r\n<li>Close and relaunch SC4.</li>\r\n<li>Open the offending city tile and save again.</li>\r\n</ol>\r\n<div><strong>Demonstration</strong><br><a href=\"https://www.youtube.com/watch?v=kQlDrivazfo\" target=\"_blank\" rel=\"noopener\">Click here</a>\_for a video showing the ability to hover puzzle pieces over transit-enabled lots with this DLL.</div>\r\n<div><strong>Development\_Thread and Source Code</strong><br><a href=\"https://community.simtropolis.com/forums/topic/69566-sc4fix-third-party-patches-for-sc4/?do=findComment&amp;comment=1603647\" target=\"_blank\" rel=\"noopener\">Development\_Thread</a><br><a href=\"https://github.com/nsgomez/sc4fix\" target=\"_blank\" rel=\"noopener\">Source Code</a></div> </div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_preview\" style=\"\"></div>\r\n        <div class=\"jd_screenshot_zone jd_clear\" style=\"\">\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n            <span class=\"jd_screenshot\"> </span>\r\n        </div> \r\n</body>"
